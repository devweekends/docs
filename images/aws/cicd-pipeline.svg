  <text x="440" y="485" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">CodeBuild</text>
  <text x="440" y="505" font-family="system-ui, sans-serif" font-size="9" fill="#DBEAFE" text-anchor="middle">Managed build service</text>
