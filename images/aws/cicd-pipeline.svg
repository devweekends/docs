  <text x="670" y="700" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#F59E0B" text-anchor="middle">Canary</text>
  <text x="670" y="722" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Gradual traffic shift</text>
  <text x="670" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">10% then 50% then 100%</text>
  <rect x="590" y="752" width="160" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="590" y="752" width="30" height="10" rx="2" fill="#F59E0B"/>
  
