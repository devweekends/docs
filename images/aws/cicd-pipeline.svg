  <text x="180" y="540" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">GitHub / Bitbucket</text>
  <text x="180" y="560" font-family="system-ui, sans-serif" font-size="9" fill="#D1FAE5" text-anchor="middle">External repos</text>
  <line x1="110" y1="575" x2="250" y2="575" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <text x="180" y="593" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">S3 / ECR</text>
  
