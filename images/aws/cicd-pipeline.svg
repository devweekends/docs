  <rect x="80" y="670" width="220" height="100" rx="8" fill="#FFFFFF" stroke="#9CA3AF" stroke-width="2"/>
  <text x="190" y="700" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#374151" text-anchor="middle">In-Place (Rolling)</text>
  <text x="190" y="722" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Update instances one at a time</text>
  <text x="190" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Simple, some downtime risk</text>
  <rect x="90" y="752" width="50" height="10" rx="2" fill="#10B981"/>
  <rect x="145" y="752" width="50" height="10" rx="2" fill="#F59E0B"/>
  <rect x="200" y="752" width="50" height="10" rx="2" fill="#EF4444"/>
  
