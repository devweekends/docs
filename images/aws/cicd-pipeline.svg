  <text x="700" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Integration tests</text>
  <text x="700" y="558" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Security scans</text>
  <text x="700" y="574" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Code coverage</text>
  <text x="700" y="590" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Manual approval</text>
  
