  <text x="230" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">CloudFormation</text>
  <text x="230" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">YAML/JSON templates | AWS Native</text>
  <text x="230" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Stacks, StackSets, Nested Stacks</text>
  
  <!-- CDK -->
  <rect x="400" y="825" width="280" height="80" rx="8" fill="#0EA5E9"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">AWS CDK</text>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#E0F2FE" text-anchor="middle">TypeScript, Python, Java, Go, C#</text>
  <text x="540" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#E0F2FE" text-anchor="middle">Programmatic, L2/L3 Constructs</text>
  
  <!-- Terraform -->
  <rect x="700" y="825" width="320" height="80" rx="8" fill="#7C3AED"/>
  <text x="860" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Terraform</text>
  <text x="860" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">HCL syntax | Multi-cloud support</text>
  <text x="860" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">State management, Modules</text>
  
  <!-- Best Practice Box -->
  <rect x="80" y="920" width="940" height="40" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Best Practice: Use Blue-Green for zero-downtime | Enable CloudWatch metrics | Store secrets in Secrets Manager</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>