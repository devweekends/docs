  <rect x="800" y="670" width="220" height="100" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="910" y="700" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#8B5CF6" text-anchor="middle">Linear</text>
  <text x="910" y="722" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Equal increments over time</text>
  <text x="910" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">10% every 5 minutes</text>
  <rect x="830" y="752" width="160" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="830" y="752" width="80" height="10" rx="2" fill="#8B5CF6"/>
  
