  <rect x="320" y="670" width="220" height="100" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="430" y="700" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#3B82F6" text-anchor="middle">Blue-Green</text>
  <text x="430" y="722" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Two identical environments</text>
  <text x="430" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Instant rollback, zero downtime</text>
  <rect x="350" y="750" width="70" height="16" rx="4" fill="#3B82F6"/>
  <text x="385" y="762" font-family="system-ui, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Blue</text>
  <rect x="440" y="750" width="70" height="16" rx="4" fill="#22C55E"/>
  <text x="475" y="762" font-family="system-ui, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">Green</text>
  
