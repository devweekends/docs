<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="160" height="36" rx="18" fill="#EF4444"/>
  <text x="140" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SECURITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#232F3E">IAM</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#EF4444">Architecture</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Identity and Access Management - Who can access what</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="360" width="960" height="380" rx="16" fill="#F3F4F6"/>
  
  <!-- AWS Account Container -->
  <text x="540" y="395" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151" text-anchor="middle">AWS Account</text>
  
  <!-- Root User Warning -->
  <rect x="80" y="415" width="200" height="70" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="180" y="445" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#DC2626" text-anchor="middle">Root User</text>
  <text x="180" y="465" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">email@company.com</text>
  <text x="180" y="478" font-family="system-ui, sans-serif" font-size="9" fill="#DC2626" text-anchor="middle">Never use for daily tasks!</text>
  
  <!-- IAM Box -->
  <rect x="300" y="410" width="700" height="310" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="650" y="440" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#8B5CF6" text-anchor="middle">IAM (Identity and Access Management)</text>
  
  <!-- Users -->
  <rect x="320" y="460" width="140" height="120" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="390" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Users</text>
  <text x="390" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• John (Admin)</text>
  <text x="390" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Jane (Dev)</text>
  <text x="390" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Bob (ReadOnly)</text>
  <text x="390" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">Permanent identity</text>
  
  <!-- Groups -->
  <rect x="480" y="460" width="140" height="120" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="550" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Groups</text>
  <text x="550" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Admins</text>
  <text x="550" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Developers</text>
  <text x="550" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• ReadOnly</text>
  <text x="550" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">Collection of users</text>
  
  <!-- Roles -->
  <rect x="640" y="460" width="160" height="120" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="720" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Roles</text>
  <text x="720" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• EC2-S3-Access</text>
  <text x="720" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Lambda-DynamoDB</text>
  <text x="720" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• Cross-Account</text>
  <text x="720" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">Assumable, temp creds</text>
  
  <!-- Policies -->
  <rect x="820" y="460" width="160" height="120" rx="8" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="900" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Policies</text>
  <text x="900" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• AdminAccess</text>
  <text x="900" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• S3ReadOnly</text>
  <text x="900" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">• CustomPolicy</text>
  <text x="900" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">JSON permissions</text>
  
  <!-- Arrows showing relationships -->
  <line x1="460" y1="520" x2="480" y2="520" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="620" y1="520" x2="640" y2="520" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Policies to all -->
  <path d="M 820 520 L 790 520 L 790 480 L 620 480" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <path d="M 820 520 L 790 520 L 790 560 L 620 560" stroke="#8B5CF6" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <text x="700" y="475" font-family="system-ui, sans-serif" font-size="8" fill="#8B5CF6">attach</text>
  
  <!-- Permission Flow -->
  <rect x="320" y="600" width="660" height="100" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <text x="650" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">Policy Evaluation Flow</text>
  
  <!-- Flow boxes -->
  <rect x="340" y="645" width="100" height="40" rx="4" fill="#EF4444"/>
  <text x="390" y="670" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Explicit Deny?</text>
  
  <line x1="445" y1="665" x2="485" y2="665" stroke="#6B7280" stroke-width="2"/>
  <polygon points="485,665 477,660 477,670" fill="#6B7280"/>
  <text x="465" y="655" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">No</text>
  
  <rect x="490" y="645" width="100" height="40" rx="4" fill="#F59E0B"/>
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">SCP Allow?</text>
  
  <line x1="595" y1="665" x2="635" y2="665" stroke="#6B7280" stroke-width="2"/>
  <polygon points="635,665 627,660 627,670" fill="#6B7280"/>
  <text x="615" y="655" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">Yes</text>
  
  <rect x="640" y="645" width="100" height="40" rx="4" fill="#3B82F6"/>
  <text x="690" y="670" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Identity Allow?</text>
  
  <line x1="745" y1="665" x2="785" y2="665" stroke="#6B7280" stroke-width="2"/>
  <polygon points="785,665 777,660 777,670" fill="#6B7280"/>
  <text x="765" y="655" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">Yes</text>
  
  <rect x="790" y="645" width="100" height="40" rx="4" fill="#22C55E"/>
  <text x="840" y="665" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">✓ Allowed</text>
  
  <!-- Policy Structure -->
  <text x="60" y="780" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#232F3E">Policy Structure</text>
  
  <rect x="60" y="800" width="480" height="170" rx="12" fill="#1E293B"/>
  <text x="80" y="830" font-family="ui-monospace, monospace" font-size="11" fill="#94A3B8">{</text>
  <text x="95" y="850" font-family="ui-monospace, monospace" font-size="11" fill="#94A3B8">"Version": "2012-10-17",</text>
  <text x="95" y="870" font-family="ui-monospace, monospace" font-size="11" fill="#94A3B8">"Statement": [{</text>
  <text x="115" y="890" font-family="ui-monospace, monospace" font-size="11" fill="#22C55E">"Effect": "Allow",</text>
  <text x="115" y="910" font-family="ui-monospace, monospace" font-size="11" fill="#F59E0B">"Action": ["s3:GetObject"],</text>
  <text x="115" y="930" font-family="ui-monospace, monospace" font-size="11" fill="#3B82F6">"Resource": "arn:aws:s3:::bucket/*"</text>
  <text x="95" y="950" font-family="ui-monospace, monospace" font-size="11" fill="#94A3B8">}]}</text>
  
  <!-- Policy Elements Legend -->
  <rect x="560" y="800" width="460" height="170" rx="12" fill="#F3F4F6"/>
  <text x="580" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151">Policy Elements</text>
  
  <rect x="580" y="850" width="80" height="24" rx="4" fill="#22C55E"/>
  <text x="620" y="867" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Effect</text>
  <text x="675" y="867" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">Allow or Deny the action</text>
  
  <rect x="580" y="885" width="80" height="24" rx="4" fill="#F59E0B"/>
  <text x="620" y="902" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Action</text>
  <text x="675" y="902" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">What operations are permitted</text>
  
  <rect x="580" y="920" width="80" height="24" rx="4" fill="#3B82F6"/>
  <text x="620" y="937" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Resource</text>
  <text x="675" y="937" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">Which AWS resources it applies to</text>
  
  <rect x="580" y="955" width="80" height="24" rx="4" fill="#8B5CF6"/>
  <text x="620" y="972" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Condition</text>
  <text x="675" y="972" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">When the policy is in effect (optional)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>