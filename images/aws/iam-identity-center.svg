<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="160" height="36" rx="18" fill="#EF4444"/>
  <text x="140" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SECURITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#232F3E">IAM Identity Center</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#EF4444">&amp; AWS SSO</text>
  
  <!-- Subtitle -->
  <text x="60" y="325" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Centralized identity management across AWS Organizations</text>
  
  <!-- Main Diagram Container -->
  <rect x="60" y="360" width="960" height="580" rx="16" fill="#F3F4F6"/>
  
  <!-- Identity Sources Section (Left) -->
  <text x="180" y="395" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151" text-anchor="middle">Identity Sources</text>
  
  <!-- Built-in Directory -->
  <rect x="80" y="415" width="200" height="70" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="445" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3B82F6" text-anchor="middle">BUILT-IN DIRECTORY</text>
  <text x="180" y="465" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Identity Center managed</text>
  
  <!-- Active Directory -->
  <rect x="80" y="495" width="200" height="70" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="180" y="525" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EF4444" text-anchor="middle">ACTIVE DIRECTORY</text>
  <text x="180" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">AWS Managed AD / AD Connector</text>
  
  <!-- External IdP -->
  <rect x="80" y="575" width="200" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="180" y="605" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#F59E0B" text-anchor="middle">EXTERNAL IDP</text>
  <text x="180" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">SAML 2.0 / OIDC / OAuth 2.0</text>
  
  <!-- IAM Identity Center (Center) -->
  <rect x="320" y="405" width="280" height="300" rx="12" fill="#8B5CF6"/>
  <text x="460" y="445" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">IAM Identity Center</text>
  <text x="460" y="465" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">(AWS SSO)</text>
  
  <!-- Features inside Identity Center -->
  <rect x="340" y="485" width="240" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="510" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">USER MANAGEMENT</text>
  <text x="460" y="522" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Single directory for all accounts</text>
  
  <rect x="340" y="540" width="240" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="565" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">PERMISSION SETS</text>
  <text x="460" y="577" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Reusable IAM policy templates</text>
  
  <rect x="340" y="595" width="240" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="620" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">MFA &amp; SESSION CONTROL</text>
  <text x="460" y="632" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Enhanced security controls</text>
  
  <rect x="340" y="650" width="240" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="460" y="675" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">AUDIT &amp; CLOUDTRAIL</text>
  <text x="460" y="687" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Complete access logging</text>
  
  <!-- Arrows from sources to center -->
  <line x1="280" y1="450" x2="320" y2="480" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="320,480 310,477 313,486" fill="#3B82F6"/>
  
  <line x1="280" y1="530" x2="320" y2="530" stroke="#EF4444" stroke-width="2"/>
  <polygon points="320,530 310,525 310,535" fill="#EF4444"/>
  
  <line x1="280" y1="610" x2="320" y2="580" stroke="#F59E0B" stroke-width="2"/>
  <polygon points="320,580 310,583 313,574" fill="#F59E0B"/>
  
  <!-- AWS Organization (Right) -->
  <rect x="640" y="405" width="360" height="300" rx="12" fill="#FFFFFF" stroke="#FF9900" stroke-width="2"/>
  <text x="820" y="440" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FF9900" text-anchor="middle">AWS Organization</text>
  
  <!-- Management Account -->
  <rect x="660" y="460" width="320" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="820" y="490" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">MANAGEMENT ACCOUNT (ROOT)</text>
  
  <!-- Production OU -->
  <rect x="660" y="520" width="150" height="80" rx="6" fill="#DCFCE7" stroke="#22C55E" stroke-width="1"/>
  <text x="735" y="545" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">OU: Production</text>
  <text x="735" y="562" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- Prod-App1</text>
  <text x="735" y="575" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- Prod-App2</text>
  <text x="735" y="588" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- Prod-Data</text>
  
  <!-- Development OU -->
  <rect x="830" y="520" width="150" height="80" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
  <text x="905" y="545" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">OU: Development</text>
  <text x="905" y="562" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- Dev</text>
  <text x="905" y="575" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- Staging</text>
  <text x="905" y="588" font-family="system-ui, sans-serif" font-size="9" fill="#4B5563" text-anchor="middle">- QA</text>
  
  <!-- Security OU -->
  <rect x="660" y="610" width="320" height="50" rx="6" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="820" y="640" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">OU: Security (Audit | Log-Archive | Security-Tooling)</text>
  
  <!-- Arrow from Identity Center to Org -->
  <line x1="600" y1="530" x2="640" y2="530" stroke="#8B5CF6" stroke-width="3"/>
  <polygon points="640,530 630,525 630,535" fill="#8B5CF6"/>
  <text x="620" y="520" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6" text-anchor="middle">SSO</text>
  
  <!-- External IdP Examples (Bottom) -->
  <rect x="80" y="720" width="920" height="100" rx="12" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="750" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">Supported External Identity Providers</text>
  
  <!-- IdP boxes -->
  <rect x="100" y="770" width="130" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="165" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#4285F4" text-anchor="middle">Google Workspace</text>
  
  <rect x="245" y="770" width="130" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="310" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#00A4EF" text-anchor="middle">Azure AD / Entra</text>
  
  <rect x="390" y="770" width="100" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="440" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#007DC1" text-anchor="middle">Okta</text>
  
  <rect x="505" y="770" width="100" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="555" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EB5424" text-anchor="middle">Auth0</text>
  
  <rect x="620" y="770" width="100" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="670" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#191847" text-anchor="middle">OneLogin</text>
  
  <rect x="735" y="770" width="90" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="780" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6C63FF" text-anchor="middle">Ping</text>
  
  <rect x="840" y="770" width="140" height="35" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="910" y="792" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">Any SAML 2.0 IdP</text>
  
  <!-- Key Benefits (Bottom) -->
  <rect x="60" y="840" width="230" height="80" rx="12" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="175" y="875" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#22C55E" text-anchor="middle">SINGLE SIGN-ON</text>
  <text x="175" y="898" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">One login for all AWS accounts</text>
  
  <rect x="305" y="840" width="230" height="80" rx="12" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="420" y="875" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#3B82F6" text-anchor="middle">CENTRALIZED CONTROL</text>
  <text x="420" y="898" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Manage access from one place</text>
  
  <rect x="550" y="840" width="230" height="80" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="665" y="875" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#F59E0B" text-anchor="middle">TEMPORARY CREDENTIALS</text>
  <text x="665" y="898" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">No long-term access keys</text>
  
  <rect x="795" y="840" width="225" height="80" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="907" y="875" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#8B5CF6" text-anchor="middle">ABAC SUPPORT</text>
  <text x="907" y="898" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Attribute-based access control</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
