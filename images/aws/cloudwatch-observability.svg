<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="180" height="36" rx="18" fill="#3B82F6"/>
  <text x="150" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">OBSERVABILITY</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">CloudWatch</text>
  <text x="60" y="270" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#3B82F6">Monitoring</text>
  
  <!-- Subtitle -->
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Metrics, Logs, Traces - The three pillars of observability</text>
  
  <!-- Main Container -->
  <rect x="60" y="340" width="960" height="620" rx="16" fill="#F3F4F6"/>
  
  <!-- Three Pillars Title -->
  <text x="540" y="380" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151" text-anchor="middle">Three Pillars of Observability</text>
  
  <!-- Metrics Pillar -->
  <rect x="80" y="400" width="290" height="180" rx="12" fill="#FF9900"/>
  <text x="225" y="435" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">METRICS</text>
  <text x="225" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">CloudWatch Metrics</text>
  <rect x="100" y="475" width="250" height="90" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="225" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">"What happened?"</text>
  <text x="120" y="525" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7">CPU, Memory, Disk usage</text>
  <text x="120" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7">Custom application metrics</text>
  <text x="120" y="559" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7">Real-time dashboards</text>
  
  <!-- Logs Pillar -->
  <rect x="395" y="400" width="290" height="180" rx="12" fill="#3B82F6"/>
  <text x="540" y="435" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">LOGS</text>
  <text x="540" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE" text-anchor="middle">CloudWatch Logs</text>
  <rect x="415" y="475" width="250" height="90" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">"Why did it happen?"</text>
  <text x="435" y="525" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE">Application and system logs</text>
  <text x="435" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE">Log Insights queries</text>
  <text x="435" y="559" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE">Metric filters and alarms</text>
  
  <!-- Traces Pillar -->
  <rect x="710" y="400" width="290" height="180" rx="12" fill="#10B981"/>
  <text x="855" y="435" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">TRACES</text>
  <text x="855" y="460" font-family="system-ui, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">AWS X-Ray</text>
  <rect x="730" y="475" width="250" height="90" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="855" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">"Where did it happen?"</text>
  <text x="750" y="525" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">Distributed tracing</text>
  <text x="750" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">Service map visualization</text>
  <text x="750" y="559" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">Latency analysis</text>
  
  <!-- Arrows converging to CloudWatch -->
  <line x1="225" y1="585" x2="225" y2="620" stroke="#FF9900" stroke-width="3"/>
  <line x1="225" y1="620" x2="400" y2="650" stroke="#FF9900" stroke-width="3"/>
  <line x1="540" y1="585" x2="540" y2="650" stroke="#3B82F6" stroke-width="3"/>
  <line x1="855" y1="585" x2="855" y2="620" stroke="#10B981" stroke-width="3"/>
  <line x1="855" y1="620" x2="680" y2="650" stroke="#10B981" stroke-width="3"/>
  
  <!-- Central CloudWatch Box -->
  <rect x="340" y="650" width="400" height="100" rx="12" fill="#232F3E"/>
  <text x="540" y="690" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">Amazon CloudWatch</text>
  <text x="540" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Dashboards | Alarms | Insights | Anomaly Detection</text>
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Unified monitoring and observability platform</text>
  
  <!-- Output Services Row -->
  <line x1="440" y1="755" x2="180" y2="790" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="540" y1="755" x2="540" y2="790" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="640" y1="755" x2="900" y2="790" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- CloudWatch Alarms -->
  <rect x="80" y="800" width="200" height="80" rx="8" fill="#EF4444"/>
  <text x="180" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Alarms</text>
  <text x="180" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">Threshold monitoring</text>
  <text x="180" y="868" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">Auto-scaling triggers</text>
  
  <!-- EventBridge -->
  <rect x="310" y="800" width="200" height="80" rx="8" fill="#8B5CF6"/>
  <text x="410" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">EventBridge</text>
  <text x="410" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Event-driven automation</text>
  <text x="410" y="868" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Routing and transformation</text>
  
  <!-- SNS Notifications -->
  <rect x="540" y="800" width="200" height="80" rx="8" fill="#EC4899"/>
  <text x="640" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">SNS</text>
  <text x="640" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Email, SMS, Push</text>
  <text x="640" y="868" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Alert notifications</text>
  
  <!-- CloudTrail -->
  <rect x="770" y="800" width="230" height="80" rx="8" fill="#0EA5E9"/>
  <text x="885" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">CloudTrail</text>
  <text x="885" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#E0F2FE" text-anchor="middle">API audit logging</text>
  <text x="885" y="868" font-family="system-ui, sans-serif" font-size="10" fill="#E0F2FE" text-anchor="middle">Who did what, when</text>
  
  <!-- Key Benefits -->
  <rect x="80" y="900" width="440" height="50" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="300" y="925" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#10B981" text-anchor="middle">30-day free trial | No agents required | Cross-account</text>
  <text x="300" y="942" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Automatic collection from 70+ AWS services</text>
  
  <rect x="540" y="900" width="480" height="50" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="780" y="925" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#F59E0B" text-anchor="middle">Best Practice: Enable detailed monitoring for production</text>
  <text x="780" y="942" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">1-minute granularity vs 5-minute basic monitoring</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>