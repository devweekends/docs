<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#E91E63"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS CLOUDWATCH</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Observability</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#E91E63">Platform</text>
  
  <!-- Data Sources -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">DATA SOURCES</text>
    
    <!-- EC2 -->
    <rect y="20" width="100" height="55" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="50" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">EC2</text>
    <text x="50" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Instances</text>
    
    <!-- Lambda -->
    <rect x="110" y="20" width="100" height="55" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="160" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">Lambda</text>
    <text x="160" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Functions</text>
    
    <!-- RDS -->
    <rect y="85" width="100" height="55" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="50" y="110" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">RDS</text>
    <text x="50" y="127" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Databases</text>
    
    <!-- ECS/EKS -->
    <rect x="110" y="85" width="100" height="55" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="160" y="110" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Containers</text>
    <text x="160" y="127" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">ECS/EKS</text>
    
    <!-- Custom -->
    <rect y="150" width="210" height="55" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="105" y="175" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#A855F7" text-anchor="middle">Custom Applications</text>
    <text x="105" y="192" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">SDK / Agent / API</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(270, 420)">
    <path d="M 0 50 L 60 100" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowCW)"/>
    <path d="M 0 120 L 60 100" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowCW)"/>
  </g>
  
  <!-- CloudWatch Core -->
  <g transform="translate(340, 400)">
    <rect width="400" height="250" fill="#E91E63" fill-opacity="0.1" stroke="#E91E63" stroke-width="3" rx="8"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#E91E63" text-anchor="middle">CloudWatch</text>
    
    <!-- Metrics -->
    <g transform="translate(20, 50)">
      <rect width="170" height="80" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="85" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">üìä Metrics</text>
      <text x="85" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Time-series data</text>
      <text x="85" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">CPU, Memory, Custom</text>
      <text x="85" y="75" font-family="system-ui, sans-serif" font-size="9" fill="#FBBF24" text-anchor="middle">15 months retention</text>
    </g>
    
    <!-- Logs -->
    <g transform="translate(210, 50)">
      <rect width="170" height="80" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="85" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">üìù Logs</text>
      <text x="85" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Log groups/streams</text>
      <text x="85" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Insights queries</text>
      <text x="85" y="75" font-family="system-ui, sans-serif" font-size="9" fill="#FBBF24" text-anchor="middle">Never expires (default)</text>
    </g>
    
    <!-- Alarms -->
    <g transform="translate(20, 145)">
      <rect width="170" height="80" fill="#27272A" stroke="#EF4444" stroke-width="2" rx="4"/>
      <text x="85" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">üîî Alarms</text>
      <text x="85" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Metric thresholds</text>
      <text x="85" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Composite alarms</text>
      <text x="85" y="75" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Auto-scaling triggers</text>
    </g>
    
    <!-- Dashboards -->
    <g transform="translate(210, 145)">
      <rect width="170" height="80" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="85" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">üìà Dashboards</text>
      <text x="85" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Custom visualizations</text>
      <text x="85" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Cross-account/region</text>
      <text x="85" y="75" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Real-time updates</text>
    </g>
  </g>
  
  <!-- Actions -->
  <g transform="translate(760, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">ACTIONS</text>
    
    <!-- Arrow from CloudWatch -->
    <path d="M -20 125 L 0 125" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowCWPink)"/>
    
    <!-- SNS -->
    <rect y="20" width="140" height="55" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="70" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">SNS</text>
    <text x="70" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Notifications</text>
    
    <!-- Lambda -->
    <rect y="85" width="140" height="55" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="70" y="110" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">Lambda</text>
    <text x="70" y="127" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Auto-remediate</text>
    
    <!-- Auto Scaling -->
    <rect y="150" width="140" height="55" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="70" y="175" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Auto Scaling</text>
    <text x="70" y="192" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Scale resources</text>
    
    <!-- EC2 Actions -->
    <rect y="215" width="140" height="55" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="70" y="240" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">EC2 Actions</text>
    <text x="70" y="257" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Stop/Terminate</text>
  </g>
  
  <!-- Alarm States -->
  <g transform="translate(60, 680)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">ALARM STATES</text>
    
    <rect y="20" width="280" height="120" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- OK -->
    <g transform="translate(30, 45)">
      <circle r="15" fill="#22C55E"/>
      <text x="30" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E">OK</text>
      <text x="30" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Metric within threshold</text>
    </g>
    
    <!-- ALARM -->
    <g transform="translate(30, 85)">
      <circle r="15" fill="#EF4444"/>
      <text x="30" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444">ALARM</text>
      <text x="30" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Threshold breached</text>
    </g>
    
    <!-- INSUFFICIENT_DATA -->
    <g transform="translate(30, 125)">
      <circle r="15" fill="#A1A1AA"/>
      <text x="30" y="5" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA">INSUFFICIENT_DATA</text>
    </g>
  </g>
  
  <!-- Logs Insights -->
  <g transform="translate(360, 680)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">LOGS INSIGHTS QUERY</text>
    
    <rect y="20" width="440" height="120" fill="#1E293B" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="20" y="50" font-family="monospace" font-size="11" fill="#22C55E">fields @timestamp, @message</text>
    <text x="20" y="70" font-family="monospace" font-size="11" fill="#3B82F6">| filter @message like /ERROR/</text>
    <text x="20" y="90" font-family="monospace" font-size="11" fill="#A855F7">| stats count() by bin(5m)</text>
    <text x="20" y="110" font-family="monospace" font-size="11" fill="#FBBF24">| sort @timestamp desc</text>
    <text x="20" y="130" font-family="monospace" font-size="11" fill="#A1A1AA">| limit 100</text>
  </g>
  
  <!-- Key Concepts -->
  <g transform="translate(60, 840)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">KEY CONCEPTS</text>
    
    <!-- Namespace -->
    <rect y="20" width="230" height="70" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="115" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Namespace</text>
    <text x="115" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">AWS/EC2, AWS/Lambda, Custom</text>
    <text x="115" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Container for metrics</text>
    
    <!-- Dimensions -->
    <rect x="250" y="20" width="230" height="70" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="365" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Dimensions</text>
    <text x="365" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Key-value pairs</text>
    <text x="365" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">InstanceId, FunctionName</text>
    
    <!-- Statistics -->
    <rect x="500" y="20" width="230" height="70" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="615" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Statistics</text>
    <text x="615" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Sum, Avg, Min, Max, p99</text>
    <text x="615" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Data aggregation</text>
    
    <!-- Period -->
    <rect x="750" y="20" width="230" height="70" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="865" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Period</text>
    <text x="865" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1s, 10s, 30s, 60s, 5m...</text>
    <text x="865" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">High-res to standard</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowCW" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E91E63"/>
    </marker>
    <marker id="arrowCWPink" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E91E63"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>