<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="aws-orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FFAD33"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>
  
  <!-- Cloud icons background -->
  <g fill="#FF9900" opacity="0.1">
    <circle cx="100" cy="80" r="40"/>
    <circle cx="1100" cy="320" r="50"/>
    <circle cx="150" cy="350" r="30"/>
    <circle cx="1050" cy="80" r="35"/>
  </g>
  
  <!-- Main AWS Cloud Icon -->
  <g transform="translate(500, 120)">
    <!-- Cloud shape -->
    <path d="M 100 80 
             Q 60 80 60 50 
             Q 60 20 100 20 
             Q 110 0 140 0 
             Q 180 0 190 30 
             Q 220 30 220 60 
             Q 220 80 190 80 
             Z" 
          fill="url(#aws-orange)" opacity="0.9"/>
    
    <!-- Arrow up (upload) -->
    <path d="M 130 35 L 150 35 L 150 55 L 165 55 L 140 75 L 115 55 L 130 55 Z" 
          fill="#0f172a"/>
  </g>
  
  <!-- Service Icons Row -->
  <!-- EC2 -->
  <g transform="translate(200, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">EC2</text>
    <rect x="20" y="45" width="40" height="25" rx="3" fill="#FF9900" opacity="0.3"/>
    <circle cx="30" cy="57" r="4" fill="#FF9900"/>
    <circle cx="50" cy="57" r="4" fill="#FF9900"/>
  </g>
  
  <!-- Lambda -->
  <g transform="translate(320, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">Lambda</text>
    <text x="40" y="60" font-family="system-ui, sans-serif" font-size="24" fill="#FF9900" text-anchor="middle">Î»</text>
  </g>
  
  <!-- S3 -->
  <g transform="translate(440, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">S3</text>
    <rect x="25" y="45" width="30" height="22" rx="2" fill="#FF9900" opacity="0.5"/>
    <circle cx="40" cy="52" r="4" fill="#0f172a"/>
  </g>
  
  <!-- RDS -->
  <g transform="translate(560, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">RDS</text>
    <ellipse cx="40" cy="50" rx="18" ry="8" fill="none" stroke="#FF9900" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="18" ry="8" fill="none" stroke="#FF9900" stroke-width="2"/>
    <line x1="22" y1="50" x2="22" y2="60" stroke="#FF9900" stroke-width="2"/>
    <line x1="58" y1="50" x2="58" y2="60" stroke="#FF9900" stroke-width="2"/>
  </g>
  
  <!-- VPC -->
  <g transform="translate(680, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">VPC</text>
    <rect x="20" y="42" width="40" height="28" rx="3" fill="none" stroke="#FF9900" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="32" cy="56" r="5" fill="#FF9900" opacity="0.5"/>
    <circle cx="48" cy="56" r="5" fill="#FF9900" opacity="0.5"/>
  </g>
  
  <!-- IAM -->
  <g transform="translate(800, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#FF9900" text-anchor="middle">IAM</text>
    <circle cx="40" cy="52" r="8" fill="none" stroke="#FF9900" stroke-width="2"/>
    <path d="M 40 48 L 40 56 M 36 52 L 44 52" stroke="#FF9900" stroke-width="2"/>
    <path d="M 30 62 L 40 62 L 50 62" stroke="#FF9900" stroke-width="2"/>
  </g>
  
  <!-- CloudFront -->
  <g transform="translate(920, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#FF9900" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">CloudFront</text>
    <circle cx="40" cy="55" r="12" fill="none" stroke="#FF9900" stroke-width="2"/>
    <path d="M 28 55 L 52 55 M 40 43 L 40 67" stroke="#FF9900" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="355" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    AWS Cloud Engineering
  </text>
  <text x="600" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Master Amazon Web Services for Cloud Architecture &amp; DevOps
  </text>
  
  <!-- AWS logo text -->
  <text x="595" y="95" font-family="system-ui, sans-serif" font-size="36" font-weight="bold" fill="url(#aws-orange)" text-anchor="middle">
    AWS
  </text>
</svg>
