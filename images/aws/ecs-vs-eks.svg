<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="180" height="36" rx="18" fill="#EC4899"/>
  <text x="150" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">CONTAINERS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#232F3E">ECS vs EKS</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#EC4899">Comparison</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Choose the right container orchestration platform for your workload</text>
  
  <!-- ECS Section -->
  <rect x="60" y="360" width="470" height="410" rx="16" fill="#FF9900"/>
  <rect x="80" y="380" width="120" height="45" rx="8" fill="#FFFFFF"/>
  <text x="140" y="410" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FF9900" text-anchor="middle">ECS</text>
  
  <text x="220" y="410" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Elastic Container Service</text>
  <text x="80" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#FEF3C7">AWS-native orchestration • Simpler learning curve</text>
  
  <!-- ECS Features -->
  <rect x="80" y="470" width="430" height="120" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="100" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Key Features</text>
  <text x="100" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">✓ Deep AWS integration (IAM, VPC, ALB, CloudWatch)</text>
  <text x="100" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">✓ Task definitions (like docker-compose)</text>
  <text x="100" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">✓ No control plane to manage</text>
  <text x="100" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">✓ Built-in service discovery with Cloud Map</text>
  
  <!-- ECS Launch Types -->
  <rect x="80" y="600" width="430" height="80" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="100" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Launch Types</text>
  <rect x="100" y="640" width="90" height="25" rx="4" fill="#22C55E"/>
  <text x="145" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Fargate</text>
  <rect x="200" y="640" width="90" height="25" rx="4" fill="#3B82F6"/>
  <text x="245" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">EC2</text>
  <rect x="300" y="640" width="120" height="25" rx="4" fill="#8B5CF6"/>
  <text x="360" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">ECS Anywhere</text>
  
  <!-- ECS Best For -->
  <rect x="80" y="690" width="430" height="65" rx="8" fill="rgba(0,0,0,0.2)"/>
  <text x="100" y="715" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Best For</text>
  <text x="100" y="740" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">AWS-focused teams • Simpler workloads • Quick start • Cost-conscious</text>
  
  <!-- EKS Section -->
  <rect x="550" y="360" width="470" height="410" rx="16" fill="#3B82F6"/>
  <rect x="570" y="380" width="120" height="45" rx="8" fill="#FFFFFF"/>
  <text x="630" y="410" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">EKS</text>
  
  <text x="710" y="410" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Elastic Kubernetes Service</text>
  <text x="570" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#DBEAFE">Managed Kubernetes • Full K8s API compatibility</text>
  
  <!-- EKS Features -->
  <rect x="570" y="470" width="430" height="120" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="590" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Key Features</text>
  <text x="590" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">✓ Full Kubernetes ecosystem (Helm, Operators, etc)</text>
  <text x="590" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">✓ Multi-cloud portability</text>
  <text x="590" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">✓ Managed control plane ($0.10/hr)</text>
  <text x="590" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">✓ Service mesh with App Mesh or Istio</text>
  
  <!-- EKS Launch Types -->
  <rect x="570" y="600" width="430" height="80" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="590" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Node Types</text>
  <rect x="590" y="640" width="90" height="25" rx="4" fill="#22C55E"/>
  <text x="635" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Fargate</text>
  <rect x="690" y="640" width="100" height="25" rx="4" fill="#F59E0B"/>
  <text x="740" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Managed Nodes</text>
  <rect x="800" y="640" width="120" height="25" rx="4" fill="#8B5CF6"/>
  <text x="860" y="657" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Self-managed</text>
  
  <!-- EKS Best For -->
  <rect x="570" y="690" width="430" height="65" rx="8" fill="rgba(0,0,0,0.2)"/>
  <text x="590" y="715" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">Best For</text>
  <text x="590" y="740" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">K8s expertise • Multi-cloud strategy • Complex workloads • OSS ecosystem</text>
  
  <!-- Comparison Table -->
  <rect x="60" y="790" width="960" height="180" rx="12" fill="#F3F4F6"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#374151" text-anchor="middle">Feature Comparison</text>
  
  <!-- Table Headers -->
  <text x="300" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6B7280" text-anchor="middle">Feature</text>
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">ECS</text>
  <text x="780" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">EKS</text>
  
  <!-- Rows -->
  <text x="300" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Learning Curve</text>
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Easier</text>
  <text x="780" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Steeper</text>
  
  <text x="300" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Portability</text>
  <text x="540" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">AWS Only</text>
  <text x="780" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Multi-cloud</text>
  
  <text x="300" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Control Plane Cost</text>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Free</text>
  <text x="780" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">$0.10/hr (~$73/mo)</text>
  
  <text x="300" y="965" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Ecosystem</text>
  <text x="540" y="965" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">AWS Native</text>
  <text x="780" y="965" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ CNCF / Kubernetes</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>