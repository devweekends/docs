  <text x="570" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">FREE: Shield Standard, CloudWatch basic</text>
  <text x="570" y="882" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">PAY-PER-USE: GuardDuty, Macie, Inspector</text>
  <text x="570" y="899" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Config: $0.003/rule evaluation</text>
  <text x="570" y="916" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Security Hub: $0.0010/check</text>
  
  <text x="775" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Shield Advanced: $3,000/month</text>
  <text x="775" y="882" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">WAF: $5/rule + $0.60/M requests</text>
  <text x="775" y="899" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">CloudTrail Insights: $0.35/100K</text>
  <text x="775" y="916" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Log storage: S3 pricing applies</text>
  
  <!-- Footer -->
