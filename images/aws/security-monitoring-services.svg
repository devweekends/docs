  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- Enable GuardDuty in all regions</text>
  <text x="100" y="882" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- CloudTrail: multi-region, log file validation</text>
  <text x="100" y="899" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- Security Hub: enable CIS/PCI-DSS standards</text>
  <text x="100" y="916" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- Config rules: continuous compliance checks</text>
  
  <text x="305" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- CloudWatch alarms for anomalies</text>
  <text x="305" y="882" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- WAF rules on ALB, CloudFront, API GW</text>
  <text x="305" y="899" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- Shield Advanced for critical apps</text>
  <text x="305" y="916" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">- Inspector for vulnerability scans</text>
  
