<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="180" height="36" rx="18" fill="#22C55E"/>
  <text x="150" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">AUDIT &amp; LOGGING</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">AWS</text>
  <text x="60" y="270" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#22C55E">CloudTrail</text>
  
  <!-- Subtitle -->
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Record and monitor all API activity across your AWS infrastructure</text>
  
  <!-- Main Container -->
  <rect x="60" y="340" width="960" height="620" rx="16" fill="#F3F4F6"/>
  
  <!-- Event Sources -->
  <text x="160" y="375" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">EVENT SOURCES</text>
  
  <!-- Console -->
  <rect x="80" y="390" width="160" height="60" rx="8" fill="#3B82F6"/>
  <text x="160" y="420" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">AWS CONSOLE</text>
  <text x="160" y="438" font-family="system-ui, sans-serif" font-size="9" fill="#DBEAFE" text-anchor="middle">User interactions</text>
  
  <!-- CLI/SDK -->
  <rect x="80" y="460" width="160" height="60" rx="8" fill="#8B5CF6"/>
  <text x="160" y="490" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">CLI / SDK</text>
  <text x="160" y="508" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Programmatic access</text>
  
  <!-- AWS Services -->
  <rect x="80" y="530" width="160" height="60" rx="8" fill="#F59E0B"/>
  <text x="160" y="560" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">AWS SERVICES</text>
  <text x="160" y="578" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">Service-to-service</text>
  
  <!-- Third Party -->
  <rect x="80" y="600" width="160" height="60" rx="8" fill="#EC4899"/>
  <text x="160" y="630" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">THIRD PARTY</text>
  <text x="160" y="648" font-family="system-ui, sans-serif" font-size="9" fill="#FCE7F3" text-anchor="middle">External integrations</text>
  
  <!-- Arrows -->
  <line x1="250" y1="500" x2="300" y2="500" stroke="#9CA3AF" stroke-width="3"/>
  <polygon points="300,500 290,495 290,505" fill="#9CA3AF"/>
  
  <!-- CloudTrail Core -->
  <rect x="310" y="380" width="280" height="300" rx="16" fill="#22C55E"/>
  <text x="450" y="420" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">CLOUDTRAIL</text>
  
  <!-- Management Events -->
  <rect x="330" y="440" width="240" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="450" y="465" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">MANAGEMENT EVENTS</text>
  <text x="450" y="482" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">CreateBucket, RunInstances, IAM changes</text>
  
  <!-- Data Events -->
  <rect x="330" y="505" width="240" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="450" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">DATA EVENTS</text>
  <text x="450" y="547" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">S3 GetObject/PutObject, Lambda Invoke</text>
  
  <!-- Insights Events -->
  <rect x="330" y="570" width="240" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="450" y="595" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">INSIGHTS EVENTS</text>
  <text x="450" y="612" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">Unusual API activity, error rate spikes</text>
  
  <!-- Network Activity -->
  <rect x="330" y="635" width="240" height="35" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="450" y="658" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">NETWORK ACTIVITY EVENTS (Preview)</text>
  
  <!-- Arrows to destinations -->
  <line x1="600" y1="530" x2="650" y2="530" stroke="#9CA3AF" stroke-width="3"/>
  <polygon points="650,530 640,525 640,535" fill="#9CA3AF"/>
  
  <!-- Destinations -->
  <text x="850" y="375" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">DESTINATIONS</text>
  
  <!-- S3 Bucket -->
  <rect x="660" y="390" width="180" height="70" rx="8" fill="#22C55E"/>
  <text x="750" y="420" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">S3 BUCKET</text>
  <text x="750" y="438" font-family="system-ui, sans-serif" font-size="10" fill="#DCFCE7" text-anchor="middle">Long-term storage</text>
  <text x="750" y="452" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">JSON log files</text>
  
  <!-- CloudWatch Logs -->
  <rect x="860" y="390" width="140" height="70" rx="8" fill="#6366F1"/>
  <text x="930" y="420" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">CLOUDWATCH</text>
  <text x="930" y="438" font-family="system-ui, sans-serif" font-size="10" fill="#E0E7FF" text-anchor="middle">Real-time analysis</text>
  <text x="930" y="452" font-family="system-ui, sans-serif" font-size="9" fill="#E0E7FF" text-anchor="middle">Metric filters</text>
  
  <!-- EventBridge -->
  <rect x="660" y="475" width="180" height="70" rx="8" fill="#EC4899"/>
  <text x="750" y="505" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">EVENTBRIDGE</text>
  <text x="750" y="523" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Event-driven automation</text>
  <text x="750" y="537" font-family="system-ui, sans-serif" font-size="9" fill="#FCE7F3" text-anchor="middle">Trigger Lambda, SNS</text>
  
  <!-- SNS -->
  <rect x="860" y="475" width="140" height="70" rx="8" fill="#EF4444"/>
  <text x="930" y="505" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">SNS</text>
  <text x="930" y="523" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">Notifications</text>
  <text x="930" y="537" font-family="system-ui, sans-serif" font-size="9" fill="#FEE2E2" text-anchor="middle">Email, Slack, etc.</text>
  
  <!-- Security Hub -->
  <rect x="660" y="560" width="180" height="70" rx="8" fill="#8B5CF6"/>
  <text x="750" y="590" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">SECURITY HUB</text>
  <text x="750" y="608" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Compliance findings</text>
  <text x="750" y="622" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">CIS, PCI-DSS checks</text>
  
  <!-- Athena -->
  <rect x="860" y="560" width="140" height="70" rx="8" fill="#3B82F6"/>
  <text x="930" y="590" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">ATHENA</text>
  <text x="930" y="608" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">SQL queries</text>
  <text x="930" y="622" font-family="system-ui, sans-serif" font-size="9" fill="#DBEAFE" text-anchor="middle">Forensic analysis</text>
  
  <!-- Trail Types -->
  <rect x="660" y="645" width="340" height="35" rx="8" fill="#FF9900"/>
  <text x="830" y="668" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">TRAIL TYPES: Single-region | Multi-region | Organization</text>
  
  <!-- Event Record Example -->
  <rect x="80" y="700" width="920" height="140" rx="12" fill="#232F3E"/>
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FF9900" text-anchor="middle">CLOUDTRAIL EVENT RECORD</text>
  
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">eventTime:</text>
  <text x="200" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">2024-01-15T10:30:00Z</text>
  
  <text x="380" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">eventName:</text>
  <text x="470" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">CreateBucket</text>
  
  <text x="600" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">eventSource:</text>
  <text x="700" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6">s3.amazonaws.com</text>
  
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">userIdentity.arn:</text>
  <text x="230" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">arn:aws:iam::123456789:user/admin</text>
  
  <text x="550" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">sourceIPAddress:</text>
  <text x="680" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899">192.168.1.100</text>
  
  <text x="100" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">awsRegion:</text>
  <text x="200" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#14B8A6">us-east-1</text>
  
  <text x="320" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">requestParameters:</text>
  <text x="470" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">{ bucketName: "my-new-bucket" }</text>
  
  <text x="750" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">responseElements:</text>
  <text x="880" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">{ ... }</text>
  
  <!-- Best Practices -->
  <rect x="80" y="860" width="920" height="80" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">BEST PRACTICES</text>
  
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Enable multi-region trails</text>
  <text x="300" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Enable log file validation</text>
  <text x="500" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Encrypt with KMS</text>
  <text x="680" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Enable CloudTrail Insights</text>
  <text x="880" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Org trail for all accounts</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
