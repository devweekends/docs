<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#E91E63"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS STEP FUNCTIONS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">State Machine</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#E91E63">Workflow</text>
  
  <!-- State Types -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">STATE TYPES</text>
    
    <!-- Task State -->
    <g transform="translate(0, 20)">
      <rect width="130" height="70" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Task</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Execute Lambda</text>
      <text x="65" y="62" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">or Activity</text>
    </g>
    
    <!-- Choice State -->
    <g transform="translate(145, 20)">
      <polygon points="65,0 130,35 65,70 0,35" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Choice</text>
      <text x="65" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Branch</text>
    </g>
    
    <!-- Parallel State -->
    <g transform="translate(290, 20)">
      <rect width="130" height="70" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <line x1="43" y1="15" x2="43" y2="55" stroke="#3B82F6" stroke-width="1"/>
      <line x1="87" y1="15" x2="87" y2="55" stroke="#3B82F6" stroke-width="1"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Parallel</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Concurrent</text>
    </g>
    
    <!-- Wait State -->
    <g transform="translate(435, 20)">
      <rect width="130" height="70" fill="#27272A" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">Wait</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Delay Timer</text>
    </g>
    
    <!-- Map State -->
    <g transform="translate(580, 20)">
      <rect width="130" height="70" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Map</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Iterate Array</text>
    </g>
  </g>
  
  <!-- Workflow Example -->
  <g transform="translate(60, 530)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">ORDER PROCESSING WORKFLOW</text>
    
    <rect y="20" width="960" height="320" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Start -->
    <circle cx="60" cy="100" r="20" fill="#22C55E"/>
    <text x="60" y="105" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle">Start</text>
    
    <!-- Arrow -->
    <path d="M 80 100 L 130 100" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Validate Order Task -->
    <rect x="130" y="70" width="120" height="60" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="190" y="95" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">Validate Order</text>
    <text x="190" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Î» ValidateFn</text>
    
    <!-- Arrow -->
    <path d="M 250 100 L 300 100" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Choice: Valid? -->
    <polygon points="370,70 430,100 370,130 310,100" fill="#18181B" stroke="#22C55E" stroke-width="2"/>
    <text x="370" y="98" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">Valid?</text>
    
    <!-- No Path -->
    <path d="M 370 130 L 370 200" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowSFRed)"/>
    <text x="385" y="160" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">No</text>
    
    <!-- Fail State -->
    <rect x="310" y="200" width="120" height="50" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2" rx="4"/>
    <text x="370" y="230" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">Reject Order</text>
    
    <!-- Yes Path -->
    <path d="M 430 100 L 480 100" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowSFGreen)"/>
    <text x="455" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Yes</text>
    
    <!-- Parallel Processing -->
    <rect x="480" y="50" width="180" height="150" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="570" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6" text-anchor="middle">Parallel</text>
    
    <!-- Branch 1 -->
    <rect x="495" y="85" width="70" height="45" fill="#27272A" stroke="#FF9900" stroke-width="1" rx="2"/>
    <text x="530" y="105" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FF9900" text-anchor="middle">Process</text>
    <text x="530" y="118" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Payment</text>
    
    <!-- Branch 2 -->
    <rect x="575" y="85" width="70" height="45" fill="#27272A" stroke="#FF9900" stroke-width="1" rx="2"/>
    <text x="610" y="105" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FF9900" text-anchor="middle">Reserve</text>
    <text x="610" y="118" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Inventory</text>
    
    <!-- Branch 3 -->
    <rect x="495" y="140" width="150" height="45" fill="#27272A" stroke="#FF9900" stroke-width="1" rx="2"/>
    <text x="570" y="160" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FF9900" text-anchor="middle">Send Confirmation</text>
    <text x="570" y="173" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Email/SMS</text>
    
    <!-- Arrow -->
    <path d="M 660 125 L 710 125" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Wait State -->
    <rect x="710" y="95" width="100" height="60" fill="#18181B" stroke="#FBBF24" stroke-width="2" rx="4"/>
    <text x="760" y="120" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FBBF24" text-anchor="middle">Wait</text>
    <text x="760" y="140" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">24 hours</text>
    
    <!-- Arrow -->
    <path d="M 810 125 L 860 125" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- Ship Order Task -->
    <rect x="860" y="95" width="80" height="60" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="900" y="120" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">Ship</text>
    <text x="900" y="140" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Order</text>
    
    <!-- Arrow to End -->
    <path d="M 900 155 L 900 260" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSF)"/>
    
    <!-- End -->
    <circle cx="900" cy="290" r="20" fill="#27272A" stroke="#EF4444" stroke-width="3"/>
    <circle cx="900" cy="290" r="12" fill="#EF4444"/>
    <text x="900" y="295" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FAFAFA" text-anchor="middle">End</text>
  </g>
  
  <!-- Integration Types -->
  <g transform="translate(60, 880)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">INTEGRATION PATTERNS</text>
    
    <!-- Request Response -->
    <rect y="20" width="230" height="80" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="115" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Request Response</text>
    <text x="115" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Wait for Lambda to complete</text>
    <text x="115" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Default behavior</text>
    
    <!-- Run a Job (.sync) -->
    <rect x="250" y="20" width="230" height="80" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="365" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Run a Job (.sync)</text>
    <text x="365" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Wait for service to complete</text>
    <text x="365" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">ECS, Glue, SageMaker, etc.</text>
    
    <!-- Wait for Callback -->
    <rect x="500" y="20" width="230" height="80" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="615" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Wait for Callback</text>
    <text x="615" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Task token pattern</text>
    <text x="615" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Human approval workflows</text>
    
    <!-- Express Workflows -->
    <rect x="750" y="20" width="230" height="80" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="865" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Express Workflows</text>
    <text x="865" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">High-volume, short duration</text>
    <text x="865" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#FBBF24" text-anchor="middle">100K+ executions/sec</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowSF" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A1A1AA"/>
    </marker>
    <marker id="arrowSFGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrowSFRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>