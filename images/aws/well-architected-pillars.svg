<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="220" height="36" rx="18" fill="#232F3E"/>
  <text x="170" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">WELL-ARCHITECTED</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Well-Architected</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FF9900">6 Pillars</text>
  
  <!-- Subtitle -->
  <text x="60" y="325" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Best practices for building reliable, secure, and efficient cloud systems</text>
  
  <!-- Pillars Grid - 3x2 -->
  
  <!-- Pillar 1: Operational Excellence -->
  <rect x="60" y="360" width="310" height="200" rx="16" fill="#3B82F6"/>
  <text x="215" y="440" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Operational</text>
  <text x="215" y="465" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Excellence</text>
  <rect x="80" y="485" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="215" y="507" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">• Infrastructure as Code</text>
  <text x="215" y="522" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">• Observability &amp; monitoring</text>
  <text x="215" y="537" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">• Continuous improvement</text>
  
  <!-- Pillar 2: Security -->
  <rect x="385" y="360" width="310" height="200" rx="16" fill="#EF4444"/>
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Security</text>
  <rect x="405" y="485" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="507" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">• Least privilege access</text>
  <text x="540" y="522" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">• Defense in depth</text>
  <text x="540" y="537" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">• Data encryption at rest/transit</text>
  
  <!-- Pillar 3: Reliability -->
  <rect x="710" y="360" width="310" height="200" rx="16" fill="#10B981"/>
  <text x="865" y="450" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Reliability</text>
  <rect x="730" y="485" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="865" y="507" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Auto-recovery from failure</text>
  <text x="865" y="522" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Multi-AZ deployment</text>
  <text x="865" y="537" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Horizontal scaling</text>
  
  <!-- Pillar 4: Performance Efficiency -->
  <rect x="60" y="575" width="310" height="200" rx="16" fill="#8B5CF6"/>
  <text x="215" y="655" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Performance</text>
  <text x="215" y="680" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Efficiency</text>
  <rect x="80" y="700" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="215" y="722" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">• Right-size resources</text>
  <text x="215" y="737" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">• Serverless architecture</text>
  <text x="215" y="752" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">• Global reach with edge</text>
  
  <!-- Pillar 5: Cost Optimization -->
  <rect x="385" y="575" width="310" height="200" rx="16" fill="#F59E0B"/>
  <text x="540" y="655" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Cost</text>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Optimization</text>
  <rect x="405" y="700" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="540" y="722" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">• Pay only for what you use</text>
  <text x="540" y="737" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">• Reserved &amp; Spot instances</text>
  <text x="540" y="752" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">• Measure &amp; improve efficiency</text>
  
  <!-- Pillar 6: Sustainability -->
  <rect x="710" y="575" width="310" height="200" rx="16" fill="#059669"/>
  <text x="865" y="665" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Sustainability</text>
  <rect x="730" y="700" width="270" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="865" y="722" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Minimize environmental impact</text>
  <text x="865" y="737" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Efficient resource utilization</text>
  <text x="865" y="752" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">• Carbon-aware workload placement</text>
  
  <!-- Trade-offs Section -->
  <rect x="60" y="800" width="960" height="100" rx="12" fill="#F3F4F6"/>
  <text x="540" y="835" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#374151" text-anchor="middle">Common Trade-offs</text>
  
  <rect x="90" y="855" width="200" height="35" rx="6" fill="#EF4444"/>
  <text x="190" y="878" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Security vs Performance</text>
  
  <rect x="310" y="855" width="220" height="35" rx="6" fill="#F59E0B"/>
  <text x="420" y="878" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Cost vs Reliability</text>
  
  <rect x="550" y="855" width="220" height="35" rx="6" fill="#8B5CF6"/>
  <text x="660" y="878" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Performance vs Cost</text>
  
  <rect x="790" y="855" width="200" height="35" rx="6" fill="#10B981"/>
  <text x="890" y="878" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Sustainability vs Speed</text>
  
  <!-- Key Insight -->
  <rect x="60" y="920" width="960" height="60" rx="12" fill="#232F3E"/>
  <text x="540" y="955" font-family="system-ui, sans-serif" font-size="15" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#FF9900" font-weight="700">KEY:</tspan> Use the AWS Well-Architected Tool to perform reviews and get actionable improvement items
  </text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>