<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF9900"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">CORE CONCEPTS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">AWS Global</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FF9900">Infrastructure</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Regions, Availability Zones, and Edge Locations worldwide</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#F3F4F6"/>
  
  <!-- World Map Simplified -->
  <ellipse cx="540" cy="520" rx="420" ry="180" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Americas Region -->
  <g>
    <circle cx="200" cy="480" r="50" fill="#3B82F6" opacity="0.2"/>
    <circle cx="200" cy="480" r="35" fill="#3B82F6"/>
    <text x="200" y="475" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">Americas</text>
    <text x="200" y="492" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">10 Regions</text>
    
    <!-- AZ indicators -->
    <circle cx="165" cy="540" r="8" fill="#22C55E"/>
    <circle cx="185" cy="540" r="8" fill="#22C55E"/>
    <circle cx="205" cy="540" r="8" fill="#22C55E"/>
    <circle cx="225" cy="540" r="8" fill="#22C55E"/>
    <text x="195" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">us-east-1</text>
  </g>
  
  <!-- Europe Region -->
  <g>
    <circle cx="500" cy="430" r="50" fill="#8B5CF6" opacity="0.2"/>
    <circle cx="500" cy="430" r="35" fill="#8B5CF6"/>
    <text x="500" y="425" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">Europe</text>
    <text x="500" y="442" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">10 Regions</text>
    
    <!-- AZ indicators -->
    <circle cx="475" cy="490" r="8" fill="#22C55E"/>
    <circle cx="500" cy="490" r="8" fill="#22C55E"/>
    <circle cx="525" cy="490" r="8" fill="#22C55E"/>
    <text x="500" y="515" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">eu-west-1</text>
  </g>
  
  <!-- Asia Pacific Region -->
  <g>
    <circle cx="780" cy="500" r="50" fill="#EC4899" opacity="0.2"/>
    <circle cx="780" cy="500" r="35" fill="#EC4899"/>
    <text x="780" y="495" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">Asia Pacific</text>
    <text x="780" y="512" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">12 Regions</text>
    
    <!-- AZ indicators -->
    <circle cx="755" cy="560" r="8" fill="#22C55E"/>
    <circle cx="780" cy="560" r="8" fill="#22C55E"/>
    <circle cx="805" cy="560" r="8" fill="#22C55E"/>
    <text x="780" y="585" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">ap-southeast-1</text>
  </g>
  
  <!-- Edge Locations -->
  <circle cx="350" cy="420" r="6" fill="#F59E0B"/>
  <circle cx="620" cy="470" r="6" fill="#F59E0B"/>
  <circle cx="900" cy="450" r="6" fill="#F59E0B"/>
  <circle cx="130" cy="550" r="6" fill="#F59E0B"/>
  <circle cx="680" cy="600" r="6" fill="#F59E0B"/>
  <circle cx="450" cy="580" r="6" fill="#F59E0B"/>
  
  <!-- Connections between regions -->
  <path d="M 235 480 Q 350 400 465 430" stroke="#9CA3AF" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  <path d="M 535 430 Q 650 400 745 500" stroke="#9CA3AF" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>
  
  <!-- Legend -->
  <rect x="60" y="680" width="300" height="60" rx="8" fill="#FFFFFF"/>
  <circle cx="90" cy="710" r="12" fill="#3B82F6"/>
  <text x="110" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Region</text>
  <circle cx="180" cy="710" r="8" fill="#22C55E"/>
  <text x="195" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#374151">AZ</text>
  <circle cx="240" cy="710" r="6" fill="#F59E0B"/>
  <text x="255" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#374151">Edge Location</text>
  
  <!-- Stats Box -->
  <rect x="380" y="680" width="640" height="60" rx="8" fill="#232F3E"/>
  <text x="430" y="718" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF">
    <tspan font-weight="700" fill="#FF9900">33+</tspan> Regions  •  
    <tspan font-weight="700" fill="#FF9900">105+</tspan> AZs  •  
    <tspan font-weight="700" fill="#FF9900">600+</tspan> Edge Locations  •  
    <tspan font-weight="700" fill="#FF9900">245</tspan> Countries
  </text>
  
  <!-- Infrastructure Details Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Region Card -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6">Region</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Geographic area with 3+ AZs</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Isolated &amp; independent</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Data residency compliance</text>
  <text x="90" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Service availability varies</text>
  
  <!-- AZ Card -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981">Availability Zone</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">1 or more discrete data centers</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Separate power &amp; cooling</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• &lt;2ms latency between AZs</text>
  <text x="420" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Fault isolation design</text>
  
  <!-- Edge Location Card -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B">Edge Location</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">CloudFront &amp; Route 53 PoPs</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Cached content delivery</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Low latency to users</text>
  <text x="750" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Global distribution</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>