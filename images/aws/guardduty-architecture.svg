<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FFB84D"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#2ecc71"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>

  <!-- Header -->
  <text x="540" y="45" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" letter-spacing="3">AWS CLOUD MASTERY</text>

  <!-- Topic Tag -->
  <rect x="440" y="60" width="200" height="32" rx="16" fill="url(#redGrad)"/>
  <text x="540" y="82" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="14" font-weight="600">THREAT DETECTION</text>

  <!-- Title -->
  <text x="540" y="140" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="42" font-weight="800">GuardDuty Architecture</text>
  <text x="540" y="175" text-anchor="middle" fill="#888" font-family="system-ui, sans-serif" font-size="18">Intelligent Threat Detection Service</text>

  <!-- Data Sources Section -->
  <text x="540" y="220" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="16" font-weight="700">DATA SOURCES</text>

  <!-- Data Source Boxes -->
  <g transform="translate(80, 240)">
    <!-- CloudTrail -->
    <rect x="0" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
    <text x="70" y="28" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="12" font-weight="600">CLOUDTRAIL</text>
    <text x="70" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">API Activity</text>

    <!-- VPC Flow Logs -->
    <rect x="160" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#3498db" stroke-width="2"/>
    <text x="230" y="28" text-anchor="middle" fill="#3498db" font-family="system-ui, sans-serif" font-size="12" font-weight="600">VPC FLOW</text>
    <text x="230" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Network Traffic</text>

    <!-- DNS Logs -->
    <rect x="320" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#9b59b6" stroke-width="2"/>
    <text x="390" y="28" text-anchor="middle" fill="#9b59b6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">DNS LOGS</text>
    <text x="390" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">DNS Queries</text>

    <!-- EKS Audit -->
    <rect x="480" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#e74c3c" stroke-width="2"/>
    <text x="550" y="28" text-anchor="middle" fill="#e74c3c" font-family="system-ui, sans-serif" font-size="12" font-weight="600">EKS AUDIT</text>
    <text x="550" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Kubernetes</text>

    <!-- S3 Protection -->
    <rect x="640" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#27ae60" stroke-width="2"/>
    <text x="710" y="28" text-anchor="middle" fill="#27ae60" font-family="system-ui, sans-serif" font-size="12" font-weight="600">S3 PROTECTION</text>
    <text x="710" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Data Events</text>

    <!-- RDS/Aurora -->
    <rect x="800" y="0" width="140" height="65" rx="8" fill="#232F3E" stroke="#f39c12" stroke-width="2"/>
    <text x="870" y="28" text-anchor="middle" fill="#f39c12" font-family="system-ui, sans-serif" font-size="12" font-weight="600">RDS/AURORA</text>
    <text x="870" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Database Activity</text>
  </g>

  <!-- Flow Arrows Down -->
  <g fill="none" stroke="#555" stroke-width="2">
    <line x1="150" y1="310" x2="150" y2="360"/>
    <line x1="310" y1="310" x2="310" y2="360"/>
    <line x1="470" y1="310" x2="470" y2="360"/>
    <line x1="630" y1="310" x2="630" y2="360"/>
    <line x1="790" y1="310" x2="790" y2="360"/>
    <line x1="950" y1="310" x2="950" y2="360"/>
  </g>

  <!-- GuardDuty Engine Box -->
  <rect x="100" y="370" width="880" height="200" rx="12" fill="#232F3E" stroke="url(#redGrad)" stroke-width="3"/>
  <text x="540" y="405" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="22" font-weight="700">GUARDDUTY ENGINE</text>

  <!-- Engine Components -->
  <g transform="translate(140, 420)">
    <!-- ML Models -->
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#1a1a2e" stroke="#9b59b6" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" fill="#9b59b6" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ML MODELS</text>
    <text x="90" y="50" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">Anomaly Detection</text>
    <text x="90" y="68" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="10">Behavioral Analysis</text>

    <!-- Threat Intel -->
    <rect x="210" y="0" width="180" height="80" rx="8" fill="#1a1a2e" stroke="#e74c3c" stroke-width="2"/>
    <text x="300" y="30" text-anchor="middle" fill="#e74c3c" font-family="system-ui, sans-serif" font-size="14" font-weight="600">THREAT INTEL</text>
    <text x="300" y="50" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">Known Bad IPs</text>
    <text x="300" y="68" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="10">Malicious Domains</text>

    <!-- Attack Patterns -->
    <rect x="420" y="0" width="180" height="80" rx="8" fill="#1a1a2e" stroke="#FF9900" stroke-width="2"/>
    <text x="510" y="30" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ATTACK PATTERNS</text>
    <text x="510" y="50" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">Signature Matching</text>
    <text x="510" y="68" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="10">Rule-Based Detection</text>

    <!-- Malware Analysis -->
    <rect x="630" y="0" width="180" height="80" rx="8" fill="#1a1a2e" stroke="#27ae60" stroke-width="2"/>
    <text x="720" y="30" text-anchor="middle" fill="#27ae60" font-family="system-ui, sans-serif" font-size="14" font-weight="600">MALWARE</text>
    <text x="720" y="50" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">File Scanning</text>
    <text x="720" y="68" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="10">EBS/S3 Protection</text>
  </g>

  <!-- Lambda Function -->
  <rect x="120" y="520" width="120" height="40" rx="6" fill="#1a1a2e" stroke="#FF9900" stroke-width="1"/>
  <text x="180" y="545" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="12" font-weight="600">LAMBDA</text>

  <!-- Flow Arrow Down from Engine -->
  <line x1="540" y1="580" x2="540" y2="630" stroke="#555" stroke-width="2"/>
  <polygon points="540,640 535,630 545,630" fill="#555"/>

  <!-- Finding Types Section -->
  <text x="540" y="680" text-anchor="middle" fill="#e74c3c" font-family="system-ui, sans-serif" font-size="18" font-weight="700">FINDING TYPES</text>

  <!-- Finding Type Boxes -->
  <g transform="translate(100, 700)">
    <rect x="0" y="0" width="160" height="70" rx="8" fill="#232F3E" stroke="#e74c3c" stroke-width="2"/>
    <text x="80" y="28" text-anchor="middle" fill="#e74c3c" font-family="system-ui, sans-serif" font-size="13" font-weight="600">RECONNAISSANCE</text>
    <text x="80" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Port Scanning</text>
    <text x="80" y="62" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="9">API Probing</text>

    <rect x="180" y="0" width="160" height="70" rx="8" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
    <text x="260" y="28" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="13" font-weight="600">INSTANCE</text>
    <text x="260" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Crypto Mining</text>
    <text x="260" y="62" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="9">C&C Communication</text>

    <rect x="360" y="0" width="160" height="70" rx="8" fill="#232F3E" stroke="#9b59b6" stroke-width="2"/>
    <text x="440" y="28" text-anchor="middle" fill="#9b59b6" font-family="system-ui, sans-serif" font-size="13" font-weight="600">ACCOUNT</text>
    <text x="440" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Credential Theft</text>
    <text x="440" y="62" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="9">Privilege Escalation</text>

    <rect x="540" y="0" width="160" height="70" rx="8" fill="#232F3E" stroke="#27ae60" stroke-width="2"/>
    <text x="620" y="28" text-anchor="middle" fill="#27ae60" font-family="system-ui, sans-serif" font-size="13" font-weight="600">S3 BUCKET</text>
    <text x="620" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Data Exfiltration</text>
    <text x="620" y="62" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="9">Policy Changes</text>

    <rect x="720" y="0" width="160" height="70" rx="8" fill="#232F3E" stroke="#3498db" stroke-width="2"/>
    <text x="800" y="28" text-anchor="middle" fill="#3498db" font-family="system-ui, sans-serif" font-size="13" font-weight="600">KUBERNETES</text>
    <text x="800" y="48" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="10">Container Escape</text>
    <text x="800" y="62" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="9">Pod Anomalies</text>
  </g>

  <!-- Response Section -->
  <g transform="translate(100, 800)">
    <text x="440" y="20" text-anchor="middle" fill="#27ae60" font-family="system-ui, sans-serif" font-size="16" font-weight="700">AUTOMATED RESPONSE</text>

    <rect x="0" y="35" width="200" height="50" rx="8" fill="#232F3E" stroke="#27ae60" stroke-width="2"/>
    <text x="100" y="65" text-anchor="middle" fill="#27ae60" font-family="system-ui, sans-serif" font-size="12" font-weight="600">EVENTBRIDGE</text>

    <rect x="230" y="35" width="200" height="50" rx="8" fill="#232F3E" stroke="#FF9900" stroke-width="2"/>
    <text x="330" y="65" text-anchor="middle" fill="#FF9900" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SECURITY HUB</text>

    <rect x="460" y="35" width="200" height="50" rx="8" fill="#232F3E" stroke="#3498db" stroke-width="2"/>
    <text x="560" y="65" text-anchor="middle" fill="#3498db" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SNS ALERTS</text>

    <rect x="690" y="35" width="200" height="50" rx="8" fill="#232F3E" stroke="#9b59b6" stroke-width="2"/>
    <text x="790" y="65" text-anchor="middle" fill="#9b59b6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">LAMBDA REMEDIATION</text>
  </g>

  <!-- Key Features -->
  <g transform="translate(100, 920)">
    <text x="440" y="20" text-anchor="middle" fill="#888" font-family="system-ui, sans-serif" font-size="14" font-weight="600">KEY FEATURES</text>
    <text x="0" y="50" fill="#aaa" font-family="system-ui, sans-serif" font-size="12">• No agents required</text>
    <text x="220" y="50" fill="#aaa" font-family="system-ui, sans-serif" font-size="12">• Continuous monitoring</text>
    <text x="480" y="50" fill="#aaa" font-family="system-ui, sans-serif" font-size="12">• Multi-account support</text>
    <text x="720" y="50" fill="#aaa" font-family="system-ui, sans-serif" font-size="12">• Serverless architecture</text>
  </g>

  <!-- Footer -->
  <text x="540" y="1050" text-anchor="middle" fill="#555" font-family="system-ui, sans-serif" font-size="14">@devweekends</text>
</svg>
