<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="160" height="40" fill="#FF9900"/>
  <text x="140" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS SAM</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Serverless</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FF9900">Application Model</text>
  
  <!-- SAM Template Structure -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SAM TEMPLATE STRUCTURE</text>
    
    <rect y="20" width="440" height="420" fill="#1E293B" stroke="#FF9900" stroke-width="2" rx="4"/>
    
    <!-- Transform -->
    <text x="20" y="50" font-family="monospace" font-size="11" fill="#A855F7">AWSTemplateFormatVersion: '2010-09-09'</text>
    <text x="20" y="70" font-family="monospace" font-size="11" fill="#FF9900">Transform: AWS::Serverless-2016-10-31</text>
    
    <!-- Globals -->
    <text x="20" y="100" font-family="monospace" font-size="11" fill="#22C55E">Globals:</text>
    <text x="35" y="120" font-family="monospace" font-size="10" fill="#A1A1AA">Function:</text>
    <text x="50" y="140" font-family="monospace" font-size="10" fill="#A1A1AA">Timeout: 30</text>
    <text x="50" y="158" font-family="monospace" font-size="10" fill="#A1A1AA">Runtime: python3.11</text>
    <text x="50" y="176" font-family="monospace" font-size="10" fill="#A1A1AA">MemorySize: 256</text>
    
    <!-- Resources -->
    <text x="20" y="210" font-family="monospace" font-size="11" fill="#22C55E">Resources:</text>
    
    <!-- Function -->
    <text x="35" y="230" font-family="monospace" font-size="10" fill="#3B82F6">MyFunction:</text>
    <text x="50" y="250" font-family="monospace" font-size="10" fill="#FBBF24">Type: AWS::Serverless::Function</text>
    <text x="50" y="268" font-family="monospace" font-size="10" fill="#A1A1AA">Properties:</text>
    <text x="65" y="286" font-family="monospace" font-size="10" fill="#A1A1AA">Handler: app.handler</text>
    <text x="65" y="304" font-family="monospace" font-size="10" fill="#A1A1AA">CodeUri: ./src</text>
    <text x="65" y="322" font-family="monospace" font-size="10" fill="#A1A1AA">Events:</text>
    <text x="80" y="340" font-family="monospace" font-size="10" fill="#E91E63">ApiEvent:</text>
    <text x="95" y="358" font-family="monospace" font-size="10" fill="#A1A1AA">Type: Api</text>
    <text x="95" y="376" font-family="monospace" font-size="10" fill="#A1A1AA">Properties:</text>
    <text x="110" y="394" font-family="monospace" font-size="10" fill="#A1A1AA">Path: /users</text>
    <text x="110" y="412" font-family="monospace" font-size="10" fill="#A1A1AA">Method: GET</text>
  </g>
  
  <!-- Resource Types -->
  <g transform="translate(540, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SAM RESOURCE TYPES</text>
    
    <!-- Function -->
    <rect y="20" width="240" height="85" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="120" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">AWS::Serverless::Function</text>
    <text x="120" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Lambda function + permissions</text>
    <text x="120" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Auto-creates IAM role</text>
    
    <!-- API -->
    <rect x="260" y="20" width="240" height="85" fill="#27272A" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="380" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E91E63" text-anchor="middle">AWS::Serverless::Api</text>
    <text x="380" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">API Gateway REST API</text>
    <text x="380" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">OpenAPI spec support</text>
    
    <!-- HTTP API -->
    <rect y="115" width="240" height="85" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="120" y="140" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">AWS::Serverless::HttpApi</text>
    <text x="120" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">API Gateway HTTP API</text>
    <text x="120" y="177" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Lower cost, faster</text>
    
    <!-- SimpleTable -->
    <rect x="260" y="115" width="240" height="85" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="380" y="140" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">AWS::Serverless::SimpleTable</text>
    <text x="380" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">DynamoDB table</text>
    <text x="380" y="177" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Simplified syntax</text>
    
    <!-- LayerVersion -->
    <rect y="210" width="240" height="85" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="120" y="235" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">AWS::Serverless::LayerVersion</text>
    <text x="120" y="255" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Lambda Layer</text>
    <text x="120" y="272" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Shared code/deps</text>
    
    <!-- Application -->
    <rect x="260" y="210" width="240" height="85" fill="#27272A" stroke="#FBBF24" stroke-width="2" rx="4"/>
    <text x="380" y="235" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">AWS::Serverless::Application</text>
    <text x="380" y="255" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Nested application</text>
    <text x="380" y="272" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">SAR integration</text>
  </g>
  
  <!-- SAM CLI Workflow -->
  <g transform="translate(60, 860)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SAM CLI WORKFLOW</text>
    
    <rect y="20" width="960" height="100" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- sam init -->
    <rect x="30" y="40" width="130" height="60" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="95" y="65" font-family="monospace" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">sam init</text>
    <text x="95" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Initialize project</text>
    
    <!-- Arrow -->
    <path d="M 170 70 L 210 70" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSAM)"/>
    
    <!-- sam build -->
    <rect x="220" y="40" width="130" height="60" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="285" y="65" font-family="monospace" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">sam build</text>
    <text x="285" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Build artifacts</text>
    
    <!-- Arrow -->
    <path d="M 360 70 L 400 70" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSAM)"/>
    
    <!-- sam local -->
    <rect x="410" y="40" width="130" height="60" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="475" y="65" font-family="monospace" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">sam local</text>
    <text x="475" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Test locally</text>
    
    <!-- Arrow -->
    <path d="M 550 70 L 590 70" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSAM)"/>
    
    <!-- sam deploy -->
    <rect x="600" y="40" width="130" height="60" fill="#18181B" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="665" y="65" font-family="monospace" font-size="11" font-weight="600" fill="#E91E63" text-anchor="middle">sam deploy</text>
    <text x="665" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Deploy to AWS</text>
    
    <!-- Arrow -->
    <path d="M 740 70 L 780 70" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowSAM)"/>
    
    <!-- CloudFormation -->
    <rect x="790" y="40" width="150" height="60" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="865" y="60" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#A855F7" text-anchor="middle">CloudFormation</text>
    <text x="865" y="78" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Stack deployed ✓</text>
  </g>
  
  <!-- Event Source Types -->
  <g transform="translate(540, 710)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">EVENT SOURCE TYPES</text>
    
    <rect y="20" width="460" height="110" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#E91E63">• Api</text>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">• HttpApi</text>
    <text x="190" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">• S3</text>
    <text x="250" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7">• SNS</text>
    <text x="310" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#FBBF24">• SQS</text>
    <text x="370" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#FF9900">• Schedule</text>
    
    <text x="20" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">• Kinesis</text>
    <text x="110" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">• DynamoDB</text>
    <text x="220" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#E91E63">• IoT</text>
    <text x="280" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7">• CloudWatch</text>
    <text x="390" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#FBBF24">• Cognito</text>
    
    <text x="20" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#FF9900">• EventBridge</text>
    <text x="140" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">• MSK (Kafka)</text>
    <text x="280" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">• MQ (RabbitMQ)</text>
    <text x="420" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">...</text>
  </g>
  
  <!-- Policy Templates -->
  <g transform="translate(60, 710)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">POLICY TEMPLATES</text>
    
    <rect y="20" width="440" height="110" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Policies:</text>
    <text x="30" y="70" font-family="monospace" font-size="10" fill="#22C55E">- DynamoDBCrudPolicy</text>
    <text x="30" y="88" font-family="monospace" font-size="10" fill="#3B82F6">- S3ReadPolicy</text>
    <text x="30" y="106" font-family="monospace" font-size="10" fill="#E91E63">- SQSPollerPolicy</text>
    <text x="30" y="124" font-family="monospace" font-size="10" fill="#A855F7">- StepFunctionsExecutionPolicy</text>
    
    <text x="240" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Connectors:</text>
    <text x="250" y="70" font-family="monospace" font-size="10" fill="#FF9900">- !Ref MyTable</text>
    <text x="250" y="88" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Auto-generates IAM</text>
    <text x="250" y="106" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">based on resource type</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowSAM" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A1A1AA"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>