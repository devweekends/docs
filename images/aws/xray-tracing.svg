<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="180" height="36" rx="18" fill="#6366F1"/>
  <text x="150" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">OBSERVABILITY</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">AWS</text>
  <text x="60" y="270" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#6366F1">X-Ray</text>
  
  <!-- Subtitle -->
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Distributed tracing and service map visualization for microservices</text>
  
  <!-- Main Container -->
  <rect x="60" y="340" width="960" height="620" rx="16" fill="#F3F4F6"/>
  
  <!-- Request Flow Visualization -->
  <text x="540" y="375" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">DISTRIBUTED TRACE - REQUEST FLOW</text>
  
  <!-- Client -->
  <rect x="80" y="400" width="100" height="70" rx="8" fill="#374151"/>
  <text x="130" y="430" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">CLIENT</text>
  <text x="130" y="450" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF" text-anchor="middle">Mobile/Web</text>
  
  <!-- Arrow -->
  <line x1="185" y1="435" x2="220" y2="435" stroke="#6366F1" stroke-width="2"/>
  <polygon points="220,435 212,430 212,440" fill="#6366F1"/>
  <text x="202" y="425" font-family="system-ui, sans-serif" font-size="8" fill="#6366F1">Trace ID</text>
  
  <!-- API Gateway -->
  <rect x="225" y="400" width="110" height="70" rx="8" fill="#FF9900"/>
  <text x="280" y="430" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">API GATEWAY</text>
  <text x="280" y="448" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">Segment 1</text>
  <text x="280" y="460" font-family="system-ui, sans-serif" font-size="8" fill="#FEF3C7" text-anchor="middle">15ms</text>
  
  <!-- Arrow -->
  <line x1="340" y1="435" x2="375" y2="435" stroke="#6366F1" stroke-width="2"/>
  <polygon points="375,435 367,430 367,440" fill="#6366F1"/>
  
  <!-- Lambda 1 -->
  <rect x="380" y="400" width="110" height="70" rx="8" fill="#F59E0B"/>
  <text x="435" y="430" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">AUTH LAMBDA</text>
  <text x="435" y="448" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">Segment 2</text>
  <text x="435" y="460" font-family="system-ui, sans-serif" font-size="8" fill="#FEF3C7" text-anchor="middle">45ms</text>
  
  <!-- Arrow -->
  <line x1="495" y1="435" x2="530" y2="435" stroke="#6366F1" stroke-width="2"/>
  <polygon points="530,435 522,430 522,440" fill="#6366F1"/>
  
  <!-- ALB -->
  <rect x="535" y="400" width="110" height="70" rx="8" fill="#3B82F6"/>
  <text x="590" y="430" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">ALB</text>
  <text x="590" y="448" font-family="system-ui, sans-serif" font-size="9" fill="#DBEAFE" text-anchor="middle">Segment 3</text>
  <text x="590" y="460" font-family="system-ui, sans-serif" font-size="8" fill="#DBEAFE" text-anchor="middle">5ms</text>
  
  <!-- Arrow -->
  <line x1="650" y1="435" x2="685" y2="435" stroke="#6366F1" stroke-width="2"/>
  <polygon points="685,435 677,430 677,440" fill="#6366F1"/>
  
  <!-- ECS Service -->
  <rect x="690" y="400" width="120" height="70" rx="8" fill="#22C55E"/>
  <text x="750" y="430" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">ECS SERVICE</text>
  <text x="750" y="448" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">Segment 4</text>
  <text x="750" y="460" font-family="system-ui, sans-serif" font-size="8" fill="#DCFCE7" text-anchor="middle">120ms</text>
  
  <!-- Arrow -->
  <line x1="815" y1="435" x2="850" y2="435" stroke="#6366F1" stroke-width="2"/>
  <polygon points="850,435 842,430 842,440" fill="#6366F1"/>
  
  <!-- DynamoDB -->
  <rect x="855" y="400" width="110" height="70" rx="8" fill="#8B5CF6"/>
  <text x="910" y="430" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">DYNAMODB</text>
  <text x="910" y="448" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Subsegment</text>
  <text x="910" y="460" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF" text-anchor="middle">35ms</text>
  
  <!-- Trace Timeline Visualization -->
  <rect x="80" y="490" width="885" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="100" y="515" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#374151">TRACE TIMELINE</text>
  <text x="900" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="end">Total: 220ms</text>
  
  <!-- Timeline bars -->
  <rect x="100" y="530" width="60" height="12" rx="2" fill="#FF9900"/>
  <text x="165" y="540" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">API GW 15ms</text>
  
  <rect x="165" y="545" width="180" height="12" rx="2" fill="#F59E0B"/>
  <text x="350" y="555" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">Auth Lambda 45ms</text>
  
  <rect x="350" y="530" width="20" height="12" rx="2" fill="#3B82F6"/>
  <text x="375" y="540" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">ALB 5ms</text>
  
  <rect x="375" y="545" width="480" height="12" rx="2" fill="#22C55E"/>
  <text x="860" y="555" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">ECS 120ms</text>
  
  <rect x="720" y="560" width="135" height="12" rx="2" fill="#8B5CF6"/>
  <text x="860" y="570" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280">DynamoDB 35ms</text>
  
  <!-- X-Ray Concepts -->
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">X-RAY CONCEPTS</text>
  
  <!-- Trace -->
  <rect x="80" y="640" width="200" height="90" rx="8" fill="#6366F1"/>
  <text x="180" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">TRACE</text>
  <text x="180" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#E0E7FF" text-anchor="middle">End-to-end request path</text>
  <text x="180" y="710" font-family="system-ui, sans-serif" font-size="9" fill="#E0E7FF" text-anchor="middle">Unique Trace ID across services</text>
  
  <!-- Segment -->
  <rect x="300" y="640" width="200" height="90" rx="8" fill="#22C55E"/>
  <text x="400" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">SEGMENT</text>
  <text x="400" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#DCFCE7" text-anchor="middle">Work done by a service</text>
  <text x="400" y="710" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">Name, ID, timing, metadata</text>
  
  <!-- Subsegment -->
  <rect x="520" y="640" width="200" height="90" rx="8" fill="#F59E0B"/>
  <text x="620" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">SUBSEGMENT</text>
  <text x="620" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Downstream calls</text>
  <text x="620" y="710" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">DB queries, HTTP requests</text>
  
  <!-- Annotations -->
  <rect x="740" y="640" width="220" height="90" rx="8" fill="#EC4899"/>
  <text x="850" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">ANNOTATIONS</text>
  <text x="850" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Indexed key-value pairs</text>
  <text x="850" y="710" font-family="system-ui, sans-serif" font-size="9" fill="#FCE7F3" text-anchor="middle">Filter traces by custom data</text>
  
  <!-- Service Map -->
  <rect x="80" y="750" width="440" height="160" rx="12" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
  <text x="300" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#6366F1" text-anchor="middle">SERVICE MAP</text>
  
  <!-- Mini service map diagram -->
  <circle cx="150" cy="840" r="25" fill="#FF9900"/>
  <text x="150" y="845" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FFFFFF" text-anchor="middle">API</text>
  
  <line x1="175" y1="840" x2="225" y2="820" stroke="#6B7280" stroke-width="1.5"/>
  <line x1="175" y1="840" x2="225" y2="860" stroke="#6B7280" stroke-width="1.5"/>
  
  <circle cx="250" cy="820" r="25" fill="#22C55E"/>
  <text x="250" y="825" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FFFFFF" text-anchor="middle">SVC A</text>
  
  <circle cx="250" cy="860" r="25" fill="#3B82F6"/>
  <text x="250" y="865" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FFFFFF" text-anchor="middle">SVC B</text>
  
  <line x1="275" y1="820" x2="325" y2="840" stroke="#6B7280" stroke-width="1.5"/>
  <line x1="275" y1="860" x2="325" y2="840" stroke="#6B7280" stroke-width="1.5"/>
  
  <circle cx="350" cy="840" r="25" fill="#8B5CF6"/>
  <text x="350" y="845" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#FFFFFF" text-anchor="middle">DB</text>
  
  <text x="430" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Visualize dependencies</text>
  <text x="430" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Identify bottlenecks</text>
  <text x="430" y="870" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Track error rates</text>
  <text x="430" y="890" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563">Response time distribution</text>
  
  <!-- Supported Services -->
  <rect x="540" y="750" width="420" height="160" rx="12" fill="#FFFFFF" stroke="#22C55E" stroke-width="2"/>
  <text x="750" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">SUPPORTED SERVICES</text>
  
  <text x="570" y="810" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Lambda (auto-instrumented)</text>
  <text x="570" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- API Gateway</text>
  <text x="570" y="850" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- ECS / EKS / EC2</text>
  <text x="570" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Elastic Beanstalk</text>
  <text x="570" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- SNS / SQS</text>
  
  <text x="760" y="810" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- DynamoDB</text>
  <text x="760" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- S3</text>
  <text x="760" y="850" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- HTTP clients</text>
  <text x="760" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- SQL/NoSQL DBs</text>
  <text x="760" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563">- Custom apps (SDK)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
