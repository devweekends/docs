<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#22C55E"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS X-RAY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Distributed</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Tracing</text>
  
  <!-- Trace Concept -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">TRACE ANATOMY</text>
    
    <rect y="20" width="960" height="160" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Trace ID -->
    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Trace ID:</text>
    <text x="90" y="50" font-family="monospace" font-size="11" fill="#22C55E">1-5e1c3e1a-2a4c6e8f0...</text>
    
    <!-- Segment 1: API Gateway -->
    <rect x="20" y="70" width="200" height="50" fill="#E91E63" fill-opacity="0.3" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="120" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#E91E63" text-anchor="middle">API Gateway</text>
    <text x="120" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Segment: 45ms</text>
    
    <!-- Segment 2: Lambda -->
    <rect x="240" y="70" width="280" height="50" fill="#FF9900" fill-opacity="0.3" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="380" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FF9900" text-anchor="middle">Lambda Function</text>
    <text x="380" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Segment: 180ms (Init: 50ms, Handler: 130ms)</text>
    
    <!-- Subsegment: DynamoDB -->
    <rect x="260" y="130" width="120" height="40" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6" stroke-width="2" rx="3"/>
    <text x="320" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">DynamoDB</text>
    <text x="320" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Subsegment: 25ms</text>
    
    <!-- Subsegment: S3 -->
    <rect x="390" y="130" width="100" height="40" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2" rx="3"/>
    <text x="440" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">S3</text>
    <text x="440" y="163" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Subseg: 15ms</text>
    
    <!-- Segment 3: External API -->
    <rect x="540" y="70" width="180" height="50" fill="#A855F7" fill-opacity="0.3" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="630" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#A855F7" text-anchor="middle">External API</text>
    <text x="630" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Segment: 95ms</text>
    
    <!-- Segment 4: Response -->
    <rect x="740" y="70" width="180" height="50" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="830" y="90" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Response</text>
    <text x="830" y="108" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Total: 320ms</text>
    
    <!-- Timeline -->
    <line x1="20" y1="175" x2="930" y2="175" stroke="#52525B" stroke-width="1" stroke-dasharray="4"/>
    <text x="475" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Timeline &#x2192;</text>
  </g>
  
  <!-- Service Map -->
  <g transform="translate(60, 600)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SERVICE MAP</text>
    
    <rect y="20" width="500" height="280" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Client -->
    <circle cx="80" cy="160" r="35" fill="#18181B" stroke="#FAFAFA" stroke-width="2"/>
    <text x="80" y="155" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
    <text x="80" y="170" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">100%</text>
    
    <!-- Arrow -->
    <path d="M 120 160 L 180 160" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowXR)"/>
    <text x="150" y="150" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">1k req/s</text>
    
    <!-- API Gateway -->
    <g transform="translate(180, 125)">
      <rect width="80" height="70" fill="#18181B" stroke="#E91E63" stroke-width="2" rx="4"/>
      <text x="40" y="30" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#E91E63" text-anchor="middle">API</text>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#E91E63" text-anchor="middle">Gateway</text>
      <text x="40" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">99.9% ok</text>
    </g>
    
    <!-- Arrow to Lambda -->
    <path d="M 265 160 L 310 160" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowXR)"/>
    
    <!-- Lambda -->
    <g transform="translate(310, 125)">
      <rect width="80" height="70" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="40" y="30" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#FF9900" text-anchor="middle">Lambda</text>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#FF9900" text-anchor="middle">Function</text>
      <text x="40" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">98.5% ok</text>
    </g>
    
    <!-- Arrow to DynamoDB -->
    <path d="M 390 145 L 440 90" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowXR)"/>
    
    <!-- DynamoDB -->
    <g transform="translate(420, 40)">
      <rect width="60" height="50" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="30" y="25" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#3B82F6" text-anchor="middle">DynamoDB</text>
      <text x="30" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#22C55E" text-anchor="middle">100% ok</text>
    </g>
    
    <!-- Arrow to S3 -->
    <path d="M 390 175 L 440 220" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowXR)"/>
    
    <!-- S3 -->
    <g transform="translate(420, 210)">
      <rect width="60" height="50" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="30" y="25" font-family="system-ui, sans-serif" font-size="8" font-weight="600" fill="#22C55E" text-anchor="middle">S3</text>
      <text x="30" y="40" font-family="system-ui, sans-serif" font-size="7" fill="#22C55E" text-anchor="middle">100% ok</text>
    </g>
    
    <!-- Health Indicator Legend -->
    <g transform="translate(30, 240)">
      <circle r="5" fill="#22C55E"/>
      <text x="12" y="4" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Healthy</text>
      <circle cx="80" r="5" fill="#FBBF24"/>
      <text x="92" y="4" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Warning</text>
      <circle cx="160" r="5" fill="#EF4444"/>
      <text x="172" y="4" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Error</text>
    </g>
  </g>
  
  <!-- Annotations & Metadata -->
  <g transform="translate(580, 600)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">ANNOTATIONS & METADATA</text>
    
    <rect y="20" width="440" height="280" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Annotations -->
    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E">Annotations (Indexed)</text>
    <rect x="20" y="60" width="400" height="70" fill="#1E293B" rx="3"/>
    <text x="35" y="85" font-family="monospace" font-size="10" fill="#22C55E">segment.putAnnotation("userId", "user-123")</text>
    <text x="35" y="105" font-family="monospace" font-size="10" fill="#22C55E">segment.putAnnotation("orderId", "ord-456")</text>
    <text x="35" y="120" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">→ Searchable in console</text>
    
    <!-- Metadata -->
    <text x="20" y="160" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">Metadata (Not Indexed)</text>
    <rect x="20" y="170" width="400" height="70" fill="#1E293B" rx="3"/>
    <text x="35" y="195" font-family="monospace" font-size="10" fill="#3B82F6">segment.putMetadata("request", requestObj)</text>
    <text x="35" y="215" font-family="monospace" font-size="10" fill="#3B82F6">segment.putMetadata("response", responseObj)</text>
    <text x="35" y="230" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">→ Large objects, debugging</text>
    
    <!-- Exceptions -->
    <text x="20" y="265" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444">Exceptions</text>
    <text x="20" y="285" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Auto-captured with stack traces</text>
  </g>
  
  <!-- Sampling Rules -->
  <g transform="translate(60, 920)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SAMPLING RULES</text>
    
    <!-- Default Rule -->
    <rect y="20" width="300" height="90" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="150" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Default Rule</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1 request/sec + 5% after</text>
    <text x="150" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Reservoir: 1/s Fixed Rate: 0.05</text>
    
    <!-- Custom Rule -->
    <rect x="320" y="20" width="300" height="90" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="470" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Custom Rule</text>
    <text x="470" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Match: service = "payment-api"</text>
    <text x="470" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Sample: 100% (all requests)</text>
    
    <!-- Integration -->
    <rect x="640" y="20" width="320" height="90" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="800" y="45" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Integrations</text>
    <text x="800" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Lambda, API Gateway, ECS, EC2</text>
    <text x="800" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">ELB, SNS, SQS, Step Functions</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowXR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>