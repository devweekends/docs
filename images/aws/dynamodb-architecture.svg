<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS DYNAMODB</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">NoSQL</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Architecture</text>
  
  <!-- Partition Key Concept -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">TABLE PARTITIONING</text>
    
    <!-- Table -->
    <rect y="20" width="280" height="180" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="140" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">DynamoDB Table</text>
    
    <!-- Partition Key -->
    <rect x="20" y="70" width="240" height="40" fill="#3B82F6" rx="3"/>
    <text x="140" y="95" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Partition Key (user_id)</text>
    
    <!-- Sort Key -->
    <rect x="20" y="120" width="240" height="40" fill="#22C55E" rx="3"/>
    <text x="140" y="145" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Sort Key (timestamp) [Optional]</text>
    
    <!-- Attributes -->
    <text x="140" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">+ Attributes (schema-less)</text>
  </g>
  
  <!-- Partitions -->
  <g transform="translate(400, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">PARTITIONS</text>
    
    <!-- Hash Ring -->
    <rect y="20" width="620" height="180" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Partition 1 -->
    <rect x="20" y="40" width="180" height="140" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="110" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Partition 1</text>
    <text x="110" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Hash: 0000 - 3FFF</text>
    <rect x="35" y="100" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="110" y="117" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">user_001, user_045...</text>
    <rect x="35" y="130" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="110" y="147" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">10 GB max per partition</text>
    
    <!-- Partition 2 -->
    <rect x="220" y="40" width="180" height="140" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="310" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Partition 2</text>
    <text x="310" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Hash: 4000 - 7FFF</text>
    <rect x="235" y="100" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="310" y="117" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">user_123, user_789...</text>
    <rect x="235" y="130" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="310" y="147" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">3,000 RCU | 1,000 WCU</text>
    
    <!-- Partition 3 -->
    <rect x="420" y="40" width="180" height="140" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="510" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Partition 3</text>
    <text x="510" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Hash: 8000 - FFFF</text>
    <rect x="435" y="100" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="510" y="117" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">user_456, user_321...</text>
    <rect x="435" y="130" width="150" height="25" fill="#27272A" rx="2"/>
    <text x="510" y="147" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Auto-scales on demand</text>
  </g>
  
  <!-- Read/Write Models -->
  <g transform="translate(60, 640)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">CAPACITY MODES</text>
    
    <!-- Provisioned -->
    <rect y="20" width="200" height="130" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="100" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FF9900" text-anchor="middle">Provisioned</text>
    <text x="100" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Pre-allocate RCU/WCU</text>
    <text x="100" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Auto-scaling available</text>
    <text x="100" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Predictable workloads</text>
    
    <!-- On-Demand -->
    <rect x="220" y="20" width="200" height="130" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="320" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">On-Demand</text>
    <text x="320" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Pay-per-request</text>
    <text x="320" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Instant scaling</text>
    <text x="320" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Unpredictable workloads</text>
  </g>
  
  <!-- Consistency Models -->
  <g transform="translate(460, 640)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">CONSISTENCY</text>
    
    <!-- Eventually Consistent -->
    <rect y="20" width="160" height="130" fill="#27272A" stroke="#FBBF24" stroke-width="2" rx="4"/>
    <text x="80" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">Eventually</text>
    <text x="80" y="68" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">Consistent</text>
    <text x="80" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Default mode</text>
    <text x="80" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">0.5 RCU per 4KB</text>
    <text x="80" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Lower cost</text>
    
    <!-- Strongly Consistent -->
    <rect x="180" y="20" width="160" height="130" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="260" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Strongly</text>
    <text x="260" y="68" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Consistent</text>
    <text x="260" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Opt-in mode</text>
    <text x="260" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1 RCU per 4KB</text>
    <text x="260" y="135" font-family="system-ui, sans-serif" font-size="10" fill="#E91E63" text-anchor="middle">Higher cost</text>
    
    <!-- Transactional -->
    <rect x="360" y="20" width="160" height="130" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="440" y="60" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Transactional</text>
    <text x="440" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">ACID guarantees</text>
    <text x="440" y="110" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">2x RCU/WCU cost</text>
    <text x="440" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#E91E63" text-anchor="middle">Cross-item atomic</text>
  </g>
  
  <!-- Global Tables -->
  <g transform="translate(60, 840)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">GLOBAL TABLES (Multi-Region)</text>
    
    <rect y="20" width="960" height="120" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- US-East -->
    <rect x="40" y="40" width="180" height="80" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="130" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">us-east-1</text>
    <text x="130" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Primary Replica</text>
    <text x="130" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Read/Write</text>
    
    <!-- Arrows -->
    <path d="M 240 80 L 340 80" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowDDB)"/>
    <path d="M 340 80 L 240 80" stroke="#FF9900" stroke-width="2"/>
    <text x="290" y="70" font-family="system-ui, sans-serif" font-size="8" fill="#FF9900" text-anchor="middle">sync</text>
    
    <!-- EU-West -->
    <rect x="360" y="40" width="180" height="80" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="450" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">eu-west-1</text>
    <text x="450" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Active Replica</text>
    <text x="450" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Read/Write</text>
    
    <!-- Arrows -->
    <path d="M 560 80 L 660 80" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowDDB)"/>
    <path d="M 660 80 L 560 80" stroke="#FF9900" stroke-width="2"/>
    <text x="610" y="70" font-family="system-ui, sans-serif" font-size="8" fill="#FF9900" text-anchor="middle">sync</text>
    
    <!-- AP-South -->
    <rect x="680" y="40" width="180" height="80" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="770" y="65" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">ap-southeast-1</text>
    <text x="770" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Active Replica</text>
    <text x="770" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Read/Write</text>
    
    <!-- Note -->
    <text x="880" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="start">Multi-master</text>
    <text x="880" y="105" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="start">replication</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowDDB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>