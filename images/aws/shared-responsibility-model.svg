<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="160" height="36" rx="18" fill="#EF4444"/>
  <text x="140" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SECURITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#232F3E">Shared Responsibility</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#EF4444">Model</text>
  
  <!-- Subtitle -->
  <text x="60" y="325" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Security of the cloud vs Security in the cloud</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="360" width="960" height="540" rx="16" fill="#F3F4F6"/>
  
  <!-- Customer Section -->
  <rect x="80" y="380" width="920" height="250" rx="12" fill="#3B82F6"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">Customer Responsibility</text>
  <text x="540" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#DBEAFE" text-anchor="middle">"Security IN the Cloud"</text>
  
  <!-- Customer Responsibility Boxes Row 1 -->
  <rect x="100" y="465" width="180" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="190" y="495" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Customer Data</text>
  <text x="190" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">Encryption, backups</text>
  
  <rect x="295" y="465" width="180" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="385" y="495" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Platform &amp; Apps</text>
  <text x="385" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">OS, middleware, runtime</text>
  
  <rect x="490" y="465" width="180" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="580" y="495" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">IAM</text>
  <text x="580" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">Users, roles, policies</text>
  
  <rect x="685" y="465" width="180" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="775" y="495" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Network Config</text>
  <text x="775" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">SGs, NACLs, routing</text>
  
  <!-- Customer Responsibility Boxes Row 2 -->
  <rect x="100" y="545" width="280" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="240" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Client-side Encryption</text>
  <text x="240" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">Data encryption before upload</text>
  
  <rect x="395" y="545" width="280" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="535" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Server-side Encryption</text>
  <text x="535" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">S3, EBS, RDS encryption</text>
  
  <rect x="690" y="545" width="175" height="70" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="777" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Firewall Config</text>
  <text x="777" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">WAF, Shield rules</text>
  
  <!-- Divider Line -->
  <line x1="80" y1="650" x2="1000" y2="650" stroke="#374151" stroke-width="4" stroke-dasharray="10,5"/>
  <rect x="480" y="635" width="120" height="30" rx="4" fill="#F3F4F6"/>
  <text x="540" y="656" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#374151" text-anchor="middle">DIVIDING LINE</text>
  
  <!-- AWS Section -->
  <rect x="80" y="670" width="920" height="210" rx="12" fill="#FF9900"/>
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">AWS Responsibility</text>
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="14" fill="#FEF3C7" text-anchor="middle">"Security OF the Cloud"</text>
  
  <!-- AWS Responsibility Boxes Row 1 -->
  <rect x="100" y="755" width="215" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="207" y="782" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Compute</text>
  <text x="207" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">EC2, Lambda, ECS infra</text>
  
  <rect x="330" y="755" width="215" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="437" y="782" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Storage</text>
  <text x="437" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">S3, EBS infrastructure</text>
  
  <rect x="560" y="755" width="215" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="667" y="782" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Database</text>
  <text x="667" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">RDS, DynamoDB infra</text>
  
  <rect x="790" y="755" width="195" height="55" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="887" y="782" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Networking</text>
  <text x="887" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">VPC, Global network</text>
  
  <!-- AWS Responsibility Boxes Row 2 -->
  <rect x="100" y="820" width="440" height="45" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="320" y="848" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Hardware / Global Infrastructure</text>
  
  <rect x="555" y="820" width="430" height="45" rx="8" fill="rgba(255,255,255,0.2)"/>
  <text x="770" y="848" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF" text-anchor="middle">Regions, AZs, Edge Locations, Physical Security</text>
  
  <!-- Legend -->
  <rect x="60" y="920" width="470" height="70" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="295" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">You Control</text>
  <text x="295" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Data, identity, apps, encryption, network config, firewall rules</text>
  
  <rect x="550" y="920" width="470" height="70" rx="12" fill="#FEF3C7" stroke="#FF9900" stroke-width="2"/>
  <text x="785" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FF9900" text-anchor="middle">AWS Controls</text>
  <text x="785" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#4B5563" text-anchor="middle">Physical data centers, hardware, network infrastructure, hypervisor</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>