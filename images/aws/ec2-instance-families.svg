<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="160" height="36" rx="18" fill="#FF9900"/>
  <text x="140" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">COMPUTE</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#232F3E">EC2 Instance</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF9900">Families</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Choose the right instance type for your workload</text>
  
  <!-- Instance Family Grid -->
  
  <!-- General Purpose -->
  <rect x="60" y="370" width="470" height="160" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="370" width="470" height="45" rx="12" fill="#3B82F6"/>
  <rect x="60" y="395" width="470" height="20" fill="#3B82F6"/>
  <text x="295" y="400" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">General Purpose (M, T)</text>
  
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF" font-weight="600">M-series: Balanced CPU, Memory, Network</text>
  <text x="80" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• m7g.*, m6i.*, m5.* - Web servers, databases, dev/test</text>
  <text x="80" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Graviton (m7g) offers 40% better price/performance</text>
  
  <text x="80" y="520" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF" font-weight="600">T-series: Burstable Performance</text>
  <text x="80" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• t3.*, t4g.* - Variable workloads, dev environments</text>
  
  <!-- Compute Optimized -->
  <rect x="550" y="370" width="470" height="160" rx="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <rect x="550" y="370" width="470" height="45" rx="12" fill="#EF4444"/>
  <rect x="550" y="395" width="470" height="20" fill="#EF4444"/>
  <text x="785" y="400" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Compute Optimized (C)</text>
  
  <text x="570" y="450" font-family="system-ui, sans-serif" font-size="13" fill="#DC2626" font-weight="600">High CPU-to-Memory Ratio</text>
  <text x="570" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• c7g.*, c6i.*, c5.* - Batch processing, gaming</text>
  <text x="570" y="495" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Scientific computing, ML inference, video encoding</text>
  <text x="570" y="520" font-family="system-ui, sans-serif" font-size="13" fill="#DC2626" font-weight="600">Best For:</text>
  <text x="570" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• CPU-intensive workloads, HPC, dedicated gaming servers</text>
  
  <!-- Memory Optimized -->
  <rect x="60" y="550" width="470" height="160" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="60" y="550" width="470" height="45" rx="12" fill="#8B5CF6"/>
  <rect x="60" y="575" width="470" height="20" fill="#8B5CF6"/>
  <text x="295" y="580" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Memory Optimized (R, X)</text>
  
  <text x="80" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#7C3AED" font-weight="600">High Memory-to-CPU Ratio</text>
  <text x="80" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• r7g.*, r6i.*, r5.* - In-memory databases, caching</text>
  <text x="80" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• x2idn.*, x1e.* - SAP HANA, large-scale in-memory</text>
  <text x="80" y="700" font-family="system-ui, sans-serif" font-size="13" fill="#7C3AED" font-weight="600">Best For:</text>
  <text x="80" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Redis/Memcached, real-time analytics, SAP workloads</text>
  
  <!-- Storage Optimized -->
  <rect x="550" y="550" width="470" height="160" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <rect x="550" y="550" width="470" height="45" rx="12" fill="#10B981"/>
  <rect x="550" y="575" width="470" height="20" fill="#10B981"/>
  <text x="785" y="580" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Storage Optimized (I, D)</text>
  
  <text x="570" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#059669" font-weight="600">High Sequential I/O Performance</text>
  <text x="570" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• i3.*, i4i.* - Local NVMe SSD, databases</text>
  <text x="570" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• d2.*, d3.* - Dense HDD storage, data warehousing</text>
  <text x="570" y="700" font-family="system-ui, sans-serif" font-size="13" fill="#059669" font-weight="600">Best For:</text>
  <text x="570" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• NoSQL databases, OLTP, distributed file systems</text>
  
  <!-- Accelerated Computing -->
  <rect x="60" y="730" width="960" height="120" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <rect x="60" y="730" width="960" height="45" rx="12" fill="#F59E0B"/>
  <rect x="60" y="755" width="960" height="20" fill="#F59E0B"/>
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Accelerated Computing (P, G, Inf, Trn)</text>
  
  <text x="80" y="810" font-family="system-ui, sans-serif" font-size="13" fill="#D97706" font-weight="600">GPU &amp; Custom Hardware</text>
  <text x="80" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• p5.*, p4d.* - ML training with NVIDIA GPUs  •  g5.*, g4dn.* - Graphics, ML inference  •  inf2.*, trn1.* - AWS Inferentia/Trainium for ML</text>
  
  <!-- Instance Naming Convention -->
  <rect x="60" y="870" width="960" height="100" rx="12" fill="#232F3E"/>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FF9900" text-anchor="middle">Instance Naming Convention: m5dn.2xlarge</text>
  
  <text x="140" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#3B82F6" font-weight="700">m</tspan><tspan fill="#9CA3AF"> = Family</tspan>
  </text>
  <text x="280" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#10B981" font-weight="700">5</tspan><tspan fill="#9CA3AF"> = Generation</tspan>
  </text>
  <text x="430" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#F59E0B" font-weight="700">d</tspan><tspan fill="#9CA3AF"> = NVMe SSD</tspan>
  </text>
  <text x="580" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#EC4899" font-weight="700">n</tspan><tspan fill="#9CA3AF"> = Network Opt</tspan>
  </text>
  <text x="780" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">
    <tspan fill="#8B5CF6" font-weight="700">2xlarge</tspan><tspan fill="#9CA3AF"> = Size (vCPU/RAM)</tspan>
  </text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>