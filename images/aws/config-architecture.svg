<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#EF4444"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS CONFIG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Configuration</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EF4444">Compliance</text>
  
  <!-- AWS Config Flow -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">CONTINUOUS CONFIGURATION MONITORING</text>
    
    <rect y="20" width="960" height="250" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- AWS Resources -->
    <g transform="translate(40, 50)">
      <text x="100" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA" text-anchor="middle">AWS Resources</text>
      
      <rect y="15" width="60" height="40" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="30" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">EC2</text>
      
      <rect x="70" y="15" width="60" height="40" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="100" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">S3</text>
      
      <rect x="140" y="15" width="60" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="170" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">IAM</text>
      
      <rect y="65" width="60" height="40" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="30" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#A855F7" text-anchor="middle">RDS</text>
      
      <rect x="70" y="65" width="60" height="40" fill="#18181B" stroke="#E91E63" stroke-width="2" rx="4"/>
      <text x="100" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#E91E63" text-anchor="middle">Lambda</text>
      
      <rect x="140" y="65" width="60" height="40" fill="#18181B" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="170" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#FBBF24" text-anchor="middle">VPC</text>
    </g>
    
    <!-- Arrow to Config -->
    <path d="M 260 100 L 340 100" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowConfig)"/>
    <text x="300" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Changes</text>
    
    <!-- AWS Config -->
    <g transform="translate(350, 40)">
      <rect width="200" height="130" fill="#EF4444" fill-opacity="0.15" stroke="#EF4444" stroke-width="3" rx="8"/>
      <text x="100" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">AWS Config</text>
      
      <rect x="20" y="40" width="160" height="35" fill="#18181B" stroke="#52525B" rx="3"/>
      <text x="100" y="62" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Configuration Items</text>
      
      <rect x="20" y="85" width="160" height="35" fill="#18181B" stroke="#52525B" rx="3"/>
      <text x="100" y="107" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Resource Timeline</text>
    </g>
    
    <!-- Arrow to Rules -->
    <path d="M 560 100 L 640 100" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowConfig)"/>
    <text x="600" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Evaluate</text>
    
    <!-- Config Rules -->
    <g transform="translate(650, 40)">
      <rect width="260" height="130" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="6"/>
      <text x="130" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Config Rules</text>
      
      <rect x="15" y="40" width="110" height="35" fill="#18181B" stroke="#22C55E" stroke-width="1" rx="3"/>
      <text x="70" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">AWS Managed</text>
      <text x="70" y="68" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">100+ rules</text>
      
      <rect x="135" y="40" width="110" height="35" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="190" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Custom Rules</text>
      <text x="190" y="68" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Lambda-based</text>
      
      <rect x="15" y="85" width="230" height="35" fill="#18181B" stroke="#A855F7" stroke-width="1" rx="3"/>
      <text x="130" y="107" font-family="system-ui, sans-serif" font-size="9" fill="#A855F7" text-anchor="middle">Conformance Packs (rule bundles)</text>
    </g>
    
    <!-- Results -->
    <g transform="translate(350, 185)">
      <rect width="200" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="100" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">✓ COMPLIANT</text>
      <text x="100" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Meets rule criteria</text>
    </g>
    
    <g transform="translate(560, 185)">
      <rect width="200" height="50" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2" rx="4"/>
      <text x="100" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">✗ NON-COMPLIANT</text>
      <text x="100" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Rule violation</text>
    </g>
    
    <g transform="translate(770, 185)">
      <rect width="140" height="50" fill="#FBBF24" fill-opacity="0.2" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="70" y="30" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FBBF24" text-anchor="middle">NOT_APPLICABLE</text>
    </g>
  </g>
  
  <!-- Common Rules -->
  <g transform="translate(60, 700)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">POPULAR AWS MANAGED RULES</text>
    
    <rect y="20" width="460" height="160" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <text x="20" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">s3-bucket-public-read-prohibited</text>
    <text x="20" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">ec2-instance-managed-by-ssm</text>
    <text x="20" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">encrypted-volumes</text>
    <text x="20" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">iam-password-policy</text>
    <text x="20" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">rds-instance-public-access-check</text>
    <text x="20" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">vpc-flow-logs-enabled</text>
    <text x="20" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">cloudtrail-enabled</text>
  </g>
  
  <!-- Remediation -->
  <g transform="translate(540, 700)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">AUTO-REMEDIATION</text>
    
    <rect y="20" width="480" height="160" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Flow -->
    <rect x="30" y="50" width="120" height="50" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2" rx="4"/>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">Non-Compliant</text>
    <text x="90" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Detected</text>
    
    <path d="M 160 75 L 200 75" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowConfig)"/>
    
    <rect x="210" y="50" width="120" height="50" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="270" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">SSM</text>
    <text x="270" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Automation</text>
    
    <path d="M 340 75 L 380 75" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowConfig)"/>
    
    <rect x="390" y="50" width="80" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="430" y="70" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">Fixed</text>
    <text x="430" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">✓</text>
    
    <text x="240" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Examples:</text>
    <text x="240" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Auto-enable encryption, remove public access</text>
    <text x="240" y="168" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Enable logging, apply security groups</text>
  </g>
  
  <!-- Key Features -->
  <g transform="translate(60, 900)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">KEY CAPABILITIES</text>
    
    <rect y="20" width="230" height="90" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="115" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Resource Inventory</text>
    <text x="115" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Track all resources</text>
    <text x="115" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Query with SQL</text>
    
    <rect x="250" y="20" width="230" height="90" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="365" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Configuration History</text>
    <text x="365" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Who changed what, when</text>
    <text x="365" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">CloudTrail integration</text>
    
    <rect x="500" y="20" width="230" height="90" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="615" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Compliance Dashboards</text>
    <text x="615" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Visual compliance status</text>
    <text x="615" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Multi-account aggregation</text>
    
    <rect x="750" y="20" width="230" height="90" fill="#27272A" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="865" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E91E63" text-anchor="middle">Security Hub</text>
    <text x="865" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Integration</text>
    <text x="865" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Findings aggregation</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowConfig" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>