  <text x="352" y="660" font-family="system-ui, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">App Server</text>
  
  <rect x="410" y="620" width="75" height="60" rx="4" fill="#FF9900"/>
  <text x="447" y="645" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">EC2</text>
  <text x="447" y="660" font-family="system-ui, sans-serif" font-size="9" fill="#FFFFFF" text-anchor="middle">App Server</text>
  
