  <rect x="60" y="930" width="310" height="60" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="2"/>
  <text x="215" y="955" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#16A34A" text-anchor="middle">üîí Security Groups (Stateful)</text>
  <text x="215" y="975" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Instance-level firewall ‚Ä¢ Allow rules only</text>
  
  <rect x="385" y="930" width="310" height="60" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="955" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#DC2626" text-anchor="middle">üõ°Ô∏è NACLs (Stateless)</text>
  <text x="540" y="975" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Subnet-level firewall ‚Ä¢ Allow &amp; Deny rules</text>
  
  <rect x="710" y="930" width="310" height="60" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="865" y="955" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">üîó Route Tables</text>
  <text x="865" y="975" font-family="system-ui, sans-serif" font-size="10" fill="#4B5563" text-anchor="middle">Control traffic routing ‚Ä¢ Public vs Private</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>