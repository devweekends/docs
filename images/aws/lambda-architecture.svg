<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#FF9900"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AWS LAMBDA</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Serverless</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FF9900">Architecture</text>
  
  <!-- Event Sources -->
  <g transform="translate(60, 420)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">EVENT SOURCES</text>
    
    <!-- API Gateway -->
    <rect y="20" width="140" height="70" fill="#27272A" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="70" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E91E63" text-anchor="middle">API Gateway</text>
    <text x="70" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">HTTP/REST</text>
    
    <!-- S3 -->
    <rect y="100" width="140" height="70" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="70" y="130" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">S3</text>
    <text x="70" y="150" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Object Events</text>
    
    <!-- DynamoDB -->
    <rect y="180" width="140" height="70" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="70" y="210" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">DynamoDB</text>
    <text x="70" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Streams</text>
    
    <!-- SQS -->
    <rect y="260" width="140" height="70" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="70" y="290" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">SQS</text>
    <text x="70" y="310" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Messages</text>
  </g>
  
  <!-- Arrows to Lambda -->
  <g transform="translate(200, 420)">
    <path d="M 20 55 L 130 200" stroke="#E91E63" stroke-width="2" marker-end="url(#arrowLambda)"/>
    <path d="M 20 135 L 130 200" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowLambda)"/>
    <path d="M 20 215 L 130 200" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowLambda)"/>
    <path d="M 20 295 L 130 200" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowLambda)"/>
  </g>
  
  <!-- Lambda Function -->
  <g transform="translate(340, 500)">
    <rect width="280" height="220" fill="#FF9900" fill-opacity="0.15" stroke="#FF9900" stroke-width="3" rx="8"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FF9900" text-anchor="middle">AWS Lambda</text>
    
    <!-- Execution Environment -->
    <rect x="20" y="50" width="240" height="150" fill="#27272A" stroke="#52525B" rx="4"/>
    <text x="140" y="75" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Execution Environment</text>
    
    <!-- Runtime -->
    <rect x="35" y="90" width="100" height="45" fill="#3B82F6" rx="3"/>
    <text x="85" y="110" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle">Runtime</text>
    <text x="85" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#DBEAFE" text-anchor="middle">Node/Python/Go</text>
    
    <!-- Handler -->
    <rect x="145" y="90" width="100" height="45" fill="#22C55E" rx="3"/>
    <text x="195" y="110" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FAFAFA" text-anchor="middle">Handler</text>
    <text x="195" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#DCFCE7" text-anchor="middle">Your Code</text>
    
    <!-- Memory/Timeout -->
    <rect x="35" y="145" width="210" height="40" fill="#18181B" stroke="#52525B" rx="3"/>
    <text x="140" y="163" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Memory: 128MB - 10GB | Timeout: 1s - 15min</text>
    <text x="140" y="178" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Temp Storage: 512MB - 10GB</text>
  </g>
  
  <!-- Cold Start Indicator -->
  <g transform="translate(340, 730)">
    <rect width="280" height="80" fill="#27272A" stroke="#FBBF24" stroke-width="2" stroke-dasharray="5 3" rx="4"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">⚡ Cold Start</text>
    <text x="140" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Init environment + download code</text>
    <text x="140" y="68" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">~100ms - 2s depending on runtime</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(680, 500)">
    <!-- Arrow from Lambda -->
    <path d="M -40 120 L 10 120" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowLambda)"/>
    
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">DESTINATIONS</text>
    
    <!-- Return Response -->
    <rect x="30" y="20" width="140" height="60" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Response</text>
    <text x="100" y="63" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Sync Return</text>
    
    <!-- DynamoDB -->
    <rect x="30" y="90" width="140" height="60" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="100" y="115" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">DynamoDB</text>
    <text x="100" y="133" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Store Data</text>
    
    <!-- SNS/SQS -->
    <rect x="30" y="160" width="140" height="60" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="100" y="185" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#A855F7" text-anchor="middle">SNS / SQS</text>
    <text x="100" y="203" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Async Events</text>
  </g>
  
  <!-- Key Metrics -->
  <g transform="translate(700, 720)">
    <rect width="320" height="120" fill="#27272A" stroke="#52525B" rx="4"/>
    <text x="160" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Key Limits</text>
    
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">• Concurrent executions: 1,000 (default)</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">• Deployment package: 250 MB (unzipped)</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">• Layers: 5 per function, 250 MB total</text>
    <text x="20" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">• Payload: 6 MB sync, 256 KB async</text>
  </g>
  
  <!-- Pricing -->
  <g transform="translate(60, 870)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Pricing Model:</text>
    <text x="0" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">• 1M free requests/month</text>
    <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• $0.20 per 1M requests after free tier</text>
    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Duration: $0.0000166667 per GB-second</text>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowLambda" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>