<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#FF9900">AWS</tspan><tspan fill="#232F3E"> CLOUD MASTERY</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="180" height="36" rx="18" fill="#06B6D4"/>
  <text x="150" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">NETWORKING</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#232F3E">Load Balancer</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#06B6D4">Types</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Choose the right load balancer for your workload</text>
  
  <!-- ALB Section -->
  <rect x="60" y="360" width="960" height="200" rx="16" fill="#3B82F6"/>
  <rect x="80" y="380" width="100" height="40" rx="8" fill="#FFFFFF"/>
  <text x="130" y="406" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">ALB</text>
  
  <text x="200" y="406" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">Application Load Balancer</text>
  <text x="200" y="432" font-family="system-ui, sans-serif" font-size="14" fill="#DBEAFE">Layer 7 (HTTP/HTTPS) • Content-based routing</text>
  
  <!-- ALB Features -->
  <rect x="80" y="455" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Features</text>
  <text x="100" y="502" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Path-based routing (/api, /images)</text>
  <text x="100" y="518" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Host-based routing (api.example.com)</text>
  <text x="100" y="534" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• HTTP/2, WebSocket, gRPC support</text>
  
  <!-- ALB Use Cases -->
  <rect x="380" y="455" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="480" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Use Cases</text>
  <text x="400" y="502" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Web applications &amp; APIs</text>
  <text x="400" y="518" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Microservices architecture</text>
  <text x="400" y="534" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Container-based workloads</text>
  
  <!-- ALB Targets -->
  <rect x="680" y="455" width="320" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="700" y="480" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Targets</text>
  <text x="700" y="502" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• EC2 instances, containers (ECS/EKS)</text>
  <text x="700" y="518" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• Lambda functions, IP addresses</text>
  <text x="700" y="534" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE">• AWS WAF integration for security</text>
  
  <!-- NLB Section -->
  <rect x="60" y="575" width="960" height="200" rx="16" fill="#10B981"/>
  <rect x="80" y="595" width="100" height="40" rx="8" fill="#FFFFFF"/>
  <text x="130" y="621" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">NLB</text>
  
  <text x="200" y="621" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">Network Load Balancer</text>
  <text x="200" y="647" font-family="system-ui, sans-serif" font-size="14" fill="#D1FAE5">Layer 4 (TCP/UDP) • Ultra-low latency</text>
  
  <!-- NLB Features -->
  <rect x="80" y="670" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="100" y="695" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Features</text>
  <text x="100" y="717" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• Millions of requests/second</text>
  <text x="100" y="733" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• Static IP / Elastic IP support</text>
  <text x="100" y="749" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• Preserve source IP address</text>
  
  <!-- NLB Use Cases -->
  <rect x="380" y="670" width="280" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="400" y="695" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Use Cases</text>
  <text x="400" y="717" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• Gaming, IoT, real-time streaming</text>
  <text x="400" y="733" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• Financial applications (low latency)</text>
  <text x="400" y="749" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• TCP/UDP protocol workloads</text>
  
  <!-- NLB Targets -->
  <rect x="680" y="670" width="320" height="90" rx="8" fill="rgba(255,255,255,0.15)"/>
  <text x="700" y="695" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FFFFFF">Targets</text>
  <text x="700" y="717" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• EC2 instances, IP addresses</text>
  <text x="700" y="733" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• ALB (NLB → ALB chaining)</text>
  <text x="700" y="749" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5">• PrivateLink endpoint services</text>
  
  <!-- GLB Section -->
  <rect x="60" y="790" width="960" height="120" rx="16" fill="#8B5CF6"/>
  <rect x="80" y="810" width="100" height="40" rx="8" fill="#FFFFFF"/>
  <text x="130" y="836" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#8B5CF6" text-anchor="middle">GLB</text>
  
  <text x="200" y="836" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">Gateway Load Balancer</text>
  <text x="200" y="862" font-family="system-ui, sans-serif" font-size="14" fill="#EDE9FE">Layer 3 (IP) • Deploy virtual appliances at scale</text>
  
  <text x="80" y="892" font-family="system-ui, sans-serif" font-size="12" fill="#EDE9FE">
    <tspan font-weight="600">Use:</tspan> Firewalls, IDS/IPS, deep packet inspection • Transparent to applications • GENEVE protocol
  </text>
  
  <!-- Comparison Table -->
  <rect x="60" y="925" width="960" height="90" rx="12" fill="#F3F4F6"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#374151" text-anchor="middle">Quick Comparison</text>
  
  <!-- Headers -->
  <text x="200" y="980" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">Layer</text>
  <text x="350" y="980" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">Protocol</text>
  <text x="520" y="980" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">Latency</text>
  <text x="700" y="980" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">Static IP</text>
  <text x="880" y="980" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#6B7280" text-anchor="middle">SSL Offload</text>
  
  <!-- ALB Row -->
  <rect x="90" y="990" width="80" height="20" rx="4" fill="#3B82F6"/>
  <text x="130" y="1004" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">ALB</text>
  <text x="200" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">L7</text>
  <text x="350" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">HTTP/S, gRPC</text>
  <text x="520" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">~ms</text>
  <text x="700" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">✗</text>
  <text x="880" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">✓</text>
  
  <!-- NLB Row -->
  <rect x="490" y="990" width="80" height="20" rx="4" fill="#10B981"/>
  <text x="530" y="1004" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">NLB</text>
  <text x="600" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">L4</text>
  <text x="700" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">TCP/UDP/TLS</text>
  <text x="800" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#374151" text-anchor="middle">~100μs</text>
  <text x="880" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">✓</text>
  <text x="960" y="1004" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">✓</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>