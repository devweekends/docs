  <text x="550" y="533" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">"What are the benefits of vector databases?"</text>

  <!-- Arrow -->
  <path d="M 540 540 L 540 570" stroke="#10B981" stroke-width="3" marker-end="url(#arrowRAG1)"/>
