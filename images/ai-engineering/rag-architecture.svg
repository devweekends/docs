  <!-- Step 5: LLM Generation -->
  <rect x="350" y="935" width="380" height="50" fill="#0EA5E9" rx="8"/>
  <text x="540" y="967" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">5. LLM generates contextual answer</text>

  <!-- Key components -->
  <rect x="60" y="985" width="460" height="70" fill="#27272A" rx="8"/>
