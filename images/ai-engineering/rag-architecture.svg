  <circle cx="90" cy="1032" r="3" fill="#10B981"/>
  <text x="105" y="1035" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Embedding Model (text-embedding-3-small)</text>
  <circle cx="90" cy="1047" r="3" fill="#10B981"/>
  <text x="105" y="1050" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Vector DB (Pinecone, Qdrant, Weaviate, ChromaDB)</text>

