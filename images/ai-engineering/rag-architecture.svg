  <text x="575" y="1050" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Reduces hallucinations with grounded context</text>

  <text x="540" y="1073" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
