  <text x="550" y="891" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">Question: What are the benefits of vector databases?</text>

  <!-- Arrow -->
  <path d="M 540 910 L 540 935" stroke="#10B981" stroke-width="3" marker-end="url(#arrowRAG4)"/>
  <defs>
    <marker id="arrowRAG4" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#10B981"/>
    </marker>
