  <rect x="540" y="985" width="480" height="70" fill="#27272A" rx="8"/>
  <text x="780" y="1013" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">Why RAG?</text>
