<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="azure-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
    <linearGradient id="azure-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="50%" style="stop-color:#00BCF2"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>
  
  <!-- Cloud icons background -->
  <g fill="#0078D4" opacity="0.1">
    <circle cx="100" cy="80" r="40"/>
    <circle cx="1100" cy="320" r="50"/>
    <circle cx="150" cy="350" r="30"/>
    <circle cx="1050" cy="80" r="35"/>
  </g>
  
  <!-- Main Azure Cloud Icon -->
  <g transform="translate(480, 100)">
    <!-- Cloud shape -->
    <path d="M 120 90 
             Q 70 90 70 55 
             Q 70 20 120 20 
             Q 135 -5 170 -5 
             Q 220 -5 235 35 
             Q 275 35 275 70 
             Q 275 90 235 90 
             Z" 
          fill="url(#azure-blue)" opacity="0.9"/>
    
    <!-- Azure A shape -->
    <path d="M 145 30 L 165 75 L 155 75 L 152 67 L 133 67 L 130 75 L 120 75 L 140 30 Z M 142 40 L 136 60 L 149 60 Z" 
          fill="#0f172a"/>
    <!-- Lightning bolt -->
    <path d="M 185 35 L 170 55 L 180 55 L 175 75 L 200 50 L 188 50 L 195 35 Z" 
          fill="#0f172a"/>
  </g>
  
  <!-- Service Icons Row -->
  <!-- VMs -->
  <g transform="translate(160, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="32" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Virtual</text>
    <text x="40" y="44" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Machines</text>
    <rect x="25" y="52" width="30" height="18" rx="2" fill="#0078D4" opacity="0.3"/>
    <circle cx="32" cy="61" r="3" fill="#0078D4"/>
    <circle cx="48" cy="61" r="3" fill="#0078D4"/>
  </g>
  
  <!-- Functions -->
  <g transform="translate(270, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Functions</text>
    <text x="40" y="62" font-family="system-ui, sans-serif" font-size="22" fill="#0078D4" text-anchor="middle">Æ’(x)</text>
  </g>
  
  <!-- Blob Storage -->
  <g transform="translate(380, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Blob</text>
    <rect x="25" y="45" width="30" height="22" rx="2" fill="#0078D4" opacity="0.5"/>
    <ellipse cx="40" cy="52" rx="10" ry="5" fill="#0f172a" opacity="0.3"/>
  </g>
  
  <!-- SQL Database -->
  <g transform="translate(490, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">SQL DB</text>
    <ellipse cx="40" cy="50" rx="16" ry="7" fill="none" stroke="#0078D4" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="16" ry="7" fill="none" stroke="#0078D4" stroke-width="2"/>
    <line x1="24" y1="50" x2="24" y2="60" stroke="#0078D4" stroke-width="2"/>
    <line x1="56" y1="50" x2="56" y2="60" stroke="#0078D4" stroke-width="2"/>
  </g>
  
  <!-- VNet -->
  <g transform="translate(600, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">VNet</text>
    <rect x="20" y="42" width="40" height="28" rx="3" fill="none" stroke="#0078D4" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="32" cy="56" r="5" fill="#0078D4" opacity="0.5"/>
    <circle cx="48" cy="56" r="5" fill="#0078D4" opacity="0.5"/>
  </g>
  
  <!-- Entra ID -->
  <g transform="translate(710, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Entra ID</text>
    <circle cx="40" cy="52" r="8" fill="none" stroke="#0078D4" stroke-width="2"/>
    <path d="M 40 48 L 40 56 M 36 52 L 44 52" stroke="#0078D4" stroke-width="2"/>
    <path d="M 30 62 L 40 62 L 50 62" stroke="#0078D4" stroke-width="2"/>
  </g>
  
  <!-- AKS -->
  <g transform="translate(820, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">AKS</text>
    <circle cx="40" cy="55" r="12" fill="none" stroke="#0078D4" stroke-width="2"/>
    <circle cx="40" cy="55" r="5" fill="#0078D4" opacity="0.5"/>
  </g>
  
  <!-- App Service -->
  <g transform="translate(930, 220)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="url(#card-gradient)" stroke="#0078D4" stroke-width="2"/>
    <text x="40" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">App</text>
    <text x="40" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Service</text>
    <rect x="28" y="50" width="24" height="18" rx="2" fill="#0078D4" opacity="0.3"/>
    <path d="M 32 55 L 48 55 M 32 59 L 45 59 M 32 63 L 42 63" stroke="#0078D4" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="355" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Azure Cloud Mastery
  </text>
  <text x="600" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">
    Master Microsoft Azure for Enterprise Cloud Architecture &amp; DevOps
  </text>
  
  <!-- Azure text -->
  <text x="595" y="85" font-family="system-ui, sans-serif" font-size="32" font-weight="bold" fill="url(#azure-gradient)" text-anchor="middle">
    AZURE
  </text>
</svg>
