<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SECURITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Defense in</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Depth</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Multi-Layered Security and Zero Trust Principles</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Layers (Concentric Circles or Stack) - Using Stack for clarity -->
  <g transform="translate(540, 560)">
      <!-- Data (The Core) -->
      <circle cx="0" cy="0" r="40" fill="#EF4444" stroke="#FFFFFF" stroke-width="2"/>
      <text x="0" y="4" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FFFFFF" text-anchor="middle">DATA</text>

      <!-- Application -->
      <circle cx="0" cy="0" r="70" fill="none" stroke="#F59E0B" stroke-width="12" opacity="0.8"/>
      <text x="0" y="-80" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#F59E0B" text-anchor="middle">Application</text>

      <!-- Compute -->
      <circle cx="0" cy="0" r="100" fill="none" stroke="#10B981" stroke-width="12" opacity="0.8"/>
      <text x="0" y="-110" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#10B981" text-anchor="middle">Compute</text>

      <!-- Network -->
      <circle cx="0" cy="0" r="130" fill="none" stroke="#3B82F6" stroke-width="12" opacity="0.8"/>
      <text x="0" y="-140" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#3B82F6" text-anchor="middle">Network</text>

      <!-- Identity -->
      <circle cx="0" cy="0" r="160" fill="none" stroke="#8B5CF6" stroke-width="12" opacity="0.8"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#8B5CF6" text-anchor="middle">Identity</text>

      <!-- Physical -->
      <circle cx="0" cy="0" r="190" fill="none" stroke="#6B7280" stroke-width="12" opacity="0.8"/>
      <text x="0" y="-200" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#6B7280" text-anchor="middle">Physical</text>
  </g>

  <!-- Labels on Side -->
  <g transform="translate(140, 420)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#6B7280">Physical Security (Microsoft)</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#8B5CF6">SSO &amp; MFA (You)</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#3B82F6">NSGs &amp; VNet (You)</text>
      <text x="0" y="120" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#10B981">Patching &amp; Antivirus (You/Msft)</text>
      <text x="0" y="160" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#F59E0B">Secure Code &amp; WAF (You)</text>
      <text x="0" y="200" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#EF4444">Encryption (You)</text>
  </g>

  <!-- Connecting Lines -->
  <path d="M 320 420 L 540 360" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M 320 620 L 540 560" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Zero Trust</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">"Never Trust, Always Verify"</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Assume breach</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Verify explicitly</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Sentinel</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">SIEM &amp; SOAR</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Intelligent analytics</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Automated threat response</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Least Privilege</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Access Control</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Just-in-Time (JIT) access</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Just-Enough-Administration</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
