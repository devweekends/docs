<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">KEDA: Event-Driven Autoscaling</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Event Source -->
        <rect x="30" y="70" width="180" height="120" rx="10" fill="#FF9800" opacity="0.2" stroke="#FF9800" stroke-width="2"/>
        <text x="120" y="100" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#FF9800" text-anchor="middle">Event Source</text>
        
        <!-- Queue visualization -->
        <rect x="50" y="120" width="140" height="50" rx="5" fill="white" stroke="#FF9800"/>
        <text x="120" y="145" font-family="Segoe UI" font-size="11" text-anchor="middle">Service Bus Queue</text>
        <text x="120" y="160" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">50 messages</text>
        
        <!-- Arrow to KEDA -->
        <path d="M 210 130 L 280 130" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <text x="245" y="120" font-family="Segoe UI" font-size="10" fill="#0078D4" text-anchor="middle">Metrics</text>
        
        <!-- KEDA -->
        <rect x="280" y="70" width="180" height="120" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="370" y="100" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">KEDA</text>
        <text x="370" y="125" font-family="Segoe UI" font-size="10" text-anchor="middle">ScaledObject</text>
        <text x="370" y="145" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">messageCount: 10</text>
        <text x="370" y="165" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">min: 1, max: 20</text>
        
        <!-- Arrow to Pods -->
        <path d="M 460 130 L 530 130" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
        <text x="495" y="120" font-family="Segoe UI" font-size="10" fill="#4CAF50" text-anchor="middle">Scale</text>
        
        <!-- Pods (scaling) -->
        <rect x="530" y="70" width="180" height="120" rx="10" fill="#4CAF50" opacity="0.1" stroke="#4CAF50" stroke-width="2"/>
        <text x="620" y="100" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#4CAF50" text-anchor="middle">Deployment</text>
        
        <circle cx="560" cy="145" r="18" fill="#4CAF50" opacity="0.6"/>
        <circle cx="595" cy="145" r="18" fill="#4CAF50" opacity="0.6"/>
        <circle cx="630" cy="145" r="18" fill="#4CAF50" opacity="0.6"/>
        <circle cx="665" cy="145" r="18" fill="#4CAF50" opacity="0.6"/>
        <circle cx="700" cy="145" r="18" fill="#4CAF50" opacity="0.6"/>
        
        <text x="620" y="180" font-family="Segoe UI" font-size="10" fill="#333333" text-anchor="middle">5 pods (50/10)</text>
        
        <!-- Formula -->
        <text x="350" y="230" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">50 messages รท 10 per pod = 5 pods</text>
        <text x="350" y="255" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">Scales to 0 when queue is empty!</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
            </marker>
            <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
            </marker>
        </defs>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>