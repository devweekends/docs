<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">FinOps Lifecycle: Inform, Optimize, Operate</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Inform Phase -->
        <circle cx="150" cy="120" r="70" fill="#0078D4" opacity="0.2" stroke="#0078D4" stroke-width="3"/>
        <text x="150" y="110" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">INFORM</text>
        <text x="150" y="135" font-family="Segoe UI" font-size="11" text-anchor="middle">Visibility</text>
        <text x="150" y="150" font-family="Segoe UI" font-size="11" text-anchor="middle">Allocation</text>
        
        <!-- Arrow 1 -->
        <path d="M 220 100 Q 280 60 340 100" stroke="#505050" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        
        <!-- Optimize Phase -->
        <circle cx="400" cy="120" r="70" fill="#4CAF50" opacity="0.2" stroke="#4CAF50" stroke-width="3"/>
        <text x="400" y="110" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#4CAF50" text-anchor="middle">OPTIMIZE</text>
        <text x="400" y="135" font-family="Segoe UI" font-size="11" text-anchor="middle">Right-size</text>
        <text x="400" y="150" font-family="Segoe UI" font-size="11" text-anchor="middle">Reserved Instances</text>
        
        <!-- Arrow 2 -->
        <path d="M 470 100 Q 530 60 590 100" stroke="#505050" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        
        <!-- Operate Phase -->
        <circle cx="650" cy="120" r="70" fill="#FF9800" opacity="0.2" stroke="#FF9800" stroke-width="3"/>
        <text x="650" y="110" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#FF9800" text-anchor="middle">OPERATE</text>
        <text x="650" y="135" font-family="Segoe UI" font-size="11" text-anchor="middle">Continuous</text>
        <text x="650" y="150" font-family="Segoe UI" font-size="11" text-anchor="middle">Automation</text>
        
        <!-- Loop back arrow -->
        <path d="M 650 190 Q 400 280 150 190" stroke="#505050" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="5"/>
        <text x="400" y="260" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">Continuous Improvement</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#505050" />
            </marker>
        </defs>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>