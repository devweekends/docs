<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Service Mesh: Istio Architecture</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Istio Control Plane -->
        <rect x="200" y="10" width="300" height="60" rx="10" fill="#9C27B0" opacity="0.2" stroke="#9C27B0" stroke-width="2"/>
        <text x="350" y="45" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#9C27B0" text-anchor="middle">Istio Control Plane (istiod)</text>
        
        <!-- Arrows from Control Plane -->
        <line x1="300" y1="70" x2="175" y2="120" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>
        <line x1="350" y1="70" x2="350" y2="120" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>
        <line x1="400" y1="70" x2="525" y2="120" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>
        
        <!-- Pod A -->
        <rect x="75" y="120" width="200" height="130" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="175" y="145" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">Pod A</text>
        
        <rect x="90" y="160" width="80" height="40" rx="5" fill="white" stroke="#505050"/>
        <text x="130" y="185" font-family="Segoe UI" font-size="10" text-anchor="middle">App Container</text>
        
        <rect x="180" y="160" width="80" height="40" rx="5" fill="#009688" opacity="0.3" stroke="#009688"/>
        <text x="220" y="185" font-family="Segoe UI" font-size="10" text-anchor="middle">Envoy Sidecar</text>
        
        <!-- Pod B -->
        <rect x="425" y="120" width="200" height="130" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="525" y="145" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">Pod B</text>
        
        <rect x="440" y="160" width="80" height="40" rx="5" fill="white" stroke="#505050"/>
        <text x="480" y="185" font-family="Segoe UI" font-size="10" text-anchor="middle">App Container</text>
        
        <rect x="530" y="160" width="80" height="40" rx="5" fill="#009688" opacity="0.3" stroke="#009688"/>
        <text x="570" y="185" font-family="Segoe UI" font-size="10" text-anchor="middle">Envoy Sidecar</text>
        
        <!-- Traffic Flow -->
        <path d="M 260 180 L 440 180" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="350" y="170" font-family="Segoe UI" font-size="10" fill="#4CAF50" text-anchor="middle">mTLS Traffic</text>
        
        <!-- Features -->
        <text x="100" y="285" font-family="Segoe UI" font-size="11" fill="#333333">✓ Traffic Management</text>
        <text x="280" y="285" font-family="Segoe UI" font-size="11" fill="#333333">✓ Security (mTLS)</text>
        <text x="500" y="285" font-family="Segoe UI" font-size="11" fill="#333333">✓ Observability</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
            </marker>
        </defs>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>