<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">RESILIENCE</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">High Availability &amp;</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Disaster Recovery</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Active-Passive Architectures, Region Pairs, and Traffic Routing</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Traffic Manager / Front Door -->
  <circle cx="540" cy="420" r="40" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
  <text x="540" y="425" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#0078D4" text-anchor="middle">Traffic Mgr</text>

  <!-- Region 1 (Active) -->
  <g transform="translate(200, 500)">
     <rect x="0" y="0" width="220" height="180" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
     <text x="110" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Primary Region</text>
     <rect x="60" y="60" width="100" height="60" fill="#ECFDF5"/>
     <text x="110" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">App Service</text>
  </g>
  <path d="M 500 440 L 310 500" stroke="#10B981" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#10B981">100% Traffic</text>

  <!-- Region 2 (Passive) -->
  <g transform="translate(660, 500)">
     <rect x="0" y="0" width="220" height="180" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2"/>
     <text x="110" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#9CA3AF" text-anchor="middle">Secondary Region</text>
     <rect x="60" y="60" width="100" height="60" fill="#F3F4F6"/>
     <text x="110" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Standby</text>
  </g>
  <path d="M 580 440 L 770 500" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="680" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF">Failover Only</text>

  <!-- Replication Link -->
  <path d="M 420 590 L 660 590" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0078D4" text-anchor="middle">Data Replication (Async)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">RPO / RTO</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The Metrics of Failure</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• RPO: Max data loss (Time)</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• RTO: Max downtime (Time)</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Active-Active</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">High Complexity, High Cost</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Both regions serve traffic</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Near-zero RTO</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Region Pairs</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Azure's Safety Net</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Hardcoded pairs (East/West US)</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Updates sequenced safely</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
