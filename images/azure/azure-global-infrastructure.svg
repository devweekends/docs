    <path d="M 150 250 Q 200 200 280 220 Q 350 180 400 200" stroke="#334155"/>
    <path d="M 550 180 Q 650 160 750 190 Q 850 220 880 280" stroke="#334155"/>
    <path d="M 200 350 Q 280 380 350 360" stroke="#334155"/>
  </g>
  
  <!-- Regions -->
  <!-- Americas -->
