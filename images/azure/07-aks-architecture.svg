<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">CONTAINERS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Azure Kubernetes</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Service (AKS)</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Orchestration, Pods, Services, and Ingress</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Control Plane (Abstract) -->
  <rect x="400" y="380" width="280" height="100" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="540" y="415" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0078D4" text-anchor="middle">AKS Control Plane</text>
  <text x="540" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Managed by Azure (API, Scheduler)</text>
  
  <!-- Connection -->
  <path d="M 540 480 L 540 520" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Node Landscape -->
  <rect x="100" y="520" width="880" height="220" rx="8" fill="none" stroke="#232F3E" stroke-width="2"/>
  <text x="130" y="550" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#232F3E">Worker Node Pool</text>

  <!-- Node 1 -->
  <rect x="150" y="570" width="220" height="140" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="260" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Node 1 (VM)</text>
  
  <!-- Pods in Node 1 -->
  <circle cx="210" cy="650" r="25" fill="#DBEAFE"/>
  <text x="210" y="655" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">Pod A</text>
  
  <circle cx="310" cy="650" r="25" fill="#DBEAFE"/>
  <text x="310" y="655" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">Pod B</text>

  <!-- Node 2 -->
  <rect x="430" y="570" width="220" height="140" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Node 2 (VM)</text>
  
  <!-- Pods in Node 2 -->
  <circle cx="490" cy="650" r="25" fill="#DBEAFE"/>
  <text x="490" y="655" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">Pod A</text>
  
  <circle cx="590" cy="650" r="25" fill="#DBEAFE"/>
  <text x="590" y="655" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">Pod C</text>

  <!-- LB -->
  <rect x="750" y="590" width="160" height="100" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="830" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Load Balancer</text>
  <text x="830" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Public IP</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Pods</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The Atom of K8s</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Smallest deployable unit</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Runs containers (Docker)</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Services</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Networking abstraction</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• ClusterIP (Internal)</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• LoadBalancer (External)</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Scalability</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Automatic Scaling</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• HPA: Add more pods</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Autoscaler: Add more nodes</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
