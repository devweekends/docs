<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">IAM &amp; SECURITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Identity &amp;</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Access Management</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Entra ID (Azure AD), RBAC, and Subscription Hierarchy</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Tenant Scope -->
  <rect x="100" y="390" width="880" height="340" rx="8" fill="none" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="120" y="420" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#1E3A8A">Tenant (Microsoft Entra ID Directory)</text>

  <!-- User Icon -->
  <circle cx="200" cy="560" r="40" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
  <path d="M200 540 C206 540 210 544 210 550 C210 556 206 560 200 560 C194 560 190 556 190 550 C190 544 194 540 200 540 Z M180 580 C180 570 190 565 200 565 C210 565 220 570 220 580" fill="#0078D4"/>
  <text x="200" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#232F3E" text-anchor="middle">User / Principal</text>

  <!-- Arrow: Authenticates -->
  <path d="M 260 560 L 340 560" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Authenticates</text>

  <!-- Management Group -->
  <rect x="340" y="460" width="160" height="200" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
  <text x="420" y="490" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#232F3E" text-anchor="middle">Management Grp</text>
  <text x="420" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Root</text>
  
  <!-- Arrow: Contains -->
  <path d="M 500 560 L 580 560" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Subscription -->
  <rect x="580" y="480" width="160" height="160" rx="8" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <text x="660" y="510" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#232F3E" text-anchor="middle">Subscription</text>
  <text x="660" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Billing Boundary</text>

  <!-- Arrow: Contains -->
  <path d="M 740 560 L 820 560" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Resource Group -->
  <rect x="820" y="500" width="140" height="120" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="890" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#232F3E" text-anchor="middle">Resource Group</text>
  <text x="890" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Lifecycle Boundary</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Authentication</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">"Who are you?"</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Verifies identity</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• MFA, Passwordless</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Authorization</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">"What can you do?"</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Role Based Access (RBAC)</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Reader, Contributor, Owner</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Managed Identity</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Identity for Resources</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• No passwords in code</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Auto-rotated secrets</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
