<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="1080" height="1080" fill="#FAFAFA"/>
      
      <!-- Header -->
      <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
        <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
      </text>
      
      <!-- Topic Tag -->
      <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
      <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">NETWORKING</text>
      
      <!-- Title -->
      <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Traffic</text>
      <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Management</text>
      
      <!-- Subtitle -->
      <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Load Balancing Decision Tree</text>
      
      <!-- Main Diagram Area -->
      <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
      
      <!-- Content Injection (Scaled/Translated to fit 960x400 box starting at 60,360) -->
      <g transform="translate(60, 360)">
        
    <g transform="translate(130, 50)">
        
        <text x="350" y="20" font-family="Segoe UI" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Is your application Global or Regional?</text>
        
        <!-- GLOBAL -->
        <rect x="50" y="50" width="300" height="200" rx="10" fill="#E0F2FF" stroke="#0078D4" />
        <text x="200" y="80" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">GLOBAL</text>
        
        <line x1="200" y1="90" x2="100" y2="150" stroke="#0078D4" stroke-width="2"/>
        <line x1="200" y1="90" x2="300" y2="150" stroke="#0078D4" stroke-width="2"/>
        
        <rect x="50" y="150" width="100" height="50" rx="5" fill="white" stroke="#0078D4"/>
        <text x="100" y="180" font-family="Segoe UI" font-size="14" font-weight="bold" text-anchor="middle">Front Door</text>
        
        <rect x="250" y="150" width="100" height="50" rx="5" fill="white" stroke="#505050"/>
        <text x="300" y="180" font-family="Segoe UI" font-size="14" text-anchor="middle">Traffic Mgr</text>
        
        <!-- REGIONAL -->
        <rect x="400" y="50" width="300" height="200" rx="10" fill="#F3F2F1" stroke="#505050" />
        <text x="550" y="80" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">REGIONAL</text>
        
        <line x1="550" y1="90" x2="450" y2="150" stroke="#505050" stroke-width="2"/>
        <line x1="550" y1="90" x2="650" y2="150" stroke="#505050" stroke-width="2"/>
        
        <rect x="400" y="150" width="100" height="50" rx="5" fill="white" stroke="#0078D4"/>
        <text x="450" y="180" font-family="Segoe UI" font-size="14" font-weight="bold" text-anchor="middle">App Gateway</text>
        
        <rect x="600" y="150" width="100" height="50" rx="5" fill="white" stroke="#505050"/>
        <text x="650" y="180" font-family="Segoe UI" font-size="14" text-anchor="middle">Load Balancer</text>
    </g>

      </g>
      
      <!-- Footer -->
      <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
    </svg>