<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">k6 Load Test Stages</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Timeline -->
        <line x1="50" y1="250" x2="700" y2="250" stroke="#505050" stroke-width="2"/>
        
        <!-- Stage 1: Ramp Up -->
        <rect x="50" y="150" width="100" height="100" fill="#E0F2FF" stroke="#0078D4"/>
        <text x="100" y="200" font-family="Segoe UI" font-size="12" text-anchor="middle">Ramp Up</text>
        <text x="100" y="220" font-family="Segoe UI" font-size="11" text-anchor="middle">0 → 100 users</text>
        <text x="100" y="270" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">2 min</text>
        
        <!-- Stage 2: Sustained Load -->
        <rect x="150" y="100" width="150" height="150" fill="#4CAF50" opacity="0.3" stroke="#4CAF50"/>
        <text x="225" y="175" font-family="Segoe UI" font-size="12" text-anchor="middle">Sustained</text>
        <text x="225" y="195" font-family="Segoe UI" font-size="11" text-anchor="middle">100 users</text>
        <text x="225" y="270" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">5 min</text>
        
        <!-- Stage 3: Spike -->
        <rect x="300" y="50" width="100" height="200" fill="#FF9800" opacity="0.4" stroke="#FF9800"/>
        <text x="350" y="150" font-family="Segoe UI" font-size="12" font-weight="bold" text-anchor="middle">SPIKE</text>
        <text x="350" y="170" font-family="Segoe UI" font-size="11" text-anchor="middle">200 users</text>
        <text x="350" y="270" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">2 min</text>
        
        <!-- Stage 4: Recovery -->
        <rect x="400" y="100" width="150" height="150" fill="#4CAF50" opacity="0.3" stroke="#4CAF50"/>
        <text x="475" y="175" font-family="Segoe UI" font-size="12" text-anchor="middle">Recovery</text>
        <text x="475" y="195" font-family="Segoe UI" font-size="11" text-anchor="middle">100 users</text>
        <text x="475" y="270" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">5 min</text>
        
        <!-- Stage 5: Ramp Down -->
        <rect x="550" y="150" width="100" height="100" fill="#E0F2FF" stroke="#0078D4"/>
        <text x="600" y="200" font-family="Segoe UI" font-size="12" text-anchor="middle">Ramp Down</text>
        <text x="600" y="220" font-family="Segoe UI" font-size="11" text-anchor="middle">100 → 0</text>
        <text x="600" y="270" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">2 min</text>
        
        <!-- Load Line -->
        <polyline points="50,250 150,150 300,150 300,50 400,50 400,150 550,150 650,250" 
                  fill="none" stroke="#0078D4" stroke-width="3"/>
    </g>

    </svg>