<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DATABASES</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Database</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Service Options</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Relational (SQL), NoSQL (Cosmos), and Caching (Redis)</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- 1. Azure SQL -->
  <g transform="translate(130, 480)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
    <path d="M110 50 Q150 40 190 50 L190 130 Q150 140 110 130 Z M110 60 Q150 70 190 60" transform="translate(-80, 0)" fill="none" stroke="#0078D4" stroke-width="2"/>
    <text x="110" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#232F3E" text-anchor="middle">Azure SQL</text>
    <text x="110" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Relational (RDBMS)</text>
  </g>

  <!-- 2. Cosmos DB -->
  <g transform="translate(430, 480)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
    <!-- Planet Icon Abstract -->
    <circle cx="110" cy="70" r="30" fill="#DDD6FE"/>
    <ellipse cx="110" cy="70" rx="40" ry="12" stroke="#8B5CF6" stroke-width="2" transform="rotate(-15 110 70)"/>
    <text x="110" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#232F3E" text-anchor="middle">Cosmos DB</text>
    <text x="110" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">NoSQL (Multi-Model)</text>
  </g>

  <!-- 3. Redis Cache -->
  <g transform="translate(730, 480)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
    <!-- Layers Icon -->
    <rect x="80" y="50" width="60" height="15" rx="2" fill="#FCA5A5"/>
    <rect x="80" y="70" width="60" height="15" rx="2" fill="#FCA5A5"/>
    <rect x="80" y="90" width="60" height="15" rx="2" fill="#FCA5A5"/>
    <text x="110" y="130" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#232F3E" text-anchor="middle">Redis Cache</text>
    <text x="110" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">In-Memory</text>
  </g>

  <!-- Connecting Lines -->
  <path d="M 350 540 L 430 540" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 650 540 L 730 540" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#0078D4"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">ACID Transactions</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Data Integrity</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Azure SQL is best for structure</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Strict schema enforcement</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#8B5CF6"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Global Distribution</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Cosmos DB</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Turnkey global geo-replication</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Single-digit ms latency</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#EF4444"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Performance</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Azure Cache for Redis</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Sub-millisecond data access</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Offload database traffic</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
