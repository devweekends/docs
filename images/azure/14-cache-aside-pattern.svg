<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Cache-Aside (Lazy Loading) Pattern</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Application -->
        <rect x="0" y="80" width="120" height="60" rx="5" fill="#E0F2FF" stroke="#0078D4"/>
        <text x="60" y="115" font-family="Segoe UI" font-size="14" font-weight="bold" text-anchor="middle">App</text>
        
        <!-- Cache (Redis) -->
        <rect x="250" y="20" width="150" height="80" rx="5" fill="#FF9800" opacity="0.2" stroke="#FF9800"/>
        <text x="325" y="50" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#FF9800" text-anchor="middle">Redis Cache</text>
        <text x="325" y="70" font-family="Segoe UI" font-size="11" text-anchor="middle">In-Memory</text>
        
        <!-- Database -->
        <rect x="250" y="140" width="150" height="80" rx="5" fill="#0078D4" opacity="0.2" stroke="#0078D4"/>
        <text x="325" y="170" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Database</text>
        <text x="325" y="190" font-family="Segoe UI" font-size="11" text-anchor="middle">Persistent</text>
        
        <!-- Flow Steps -->
        <text x="550" y="40" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#333333">Flow:</text>
        <text x="550" y="65" font-family="Segoe UI" font-size="11" fill="#333333">1. Check cache first</text>
        <text x="550" y="85" font-family="Segoe UI" font-size="11" fill="#4CAF50">2a. Cache HIT → Return</text>
        <text x="550" y="105" font-family="Segoe UI" font-size="11" fill="#FF4444">2b. Cache MISS:</text>
        <text x="570" y="125" font-family="Segoe UI" font-size="10" fill="#333333">→ Query database</text>
        <text x="570" y="140" font-family="Segoe UI" font-size="10" fill="#333333">→ Store in cache</text>
        <text x="570" y="155" font-family="Segoe UI" font-size="10" fill="#333333">→ Return data</text>
        
        <!-- Arrows -->
        <path d="M 120 110 L 250 60" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <text x="180" y="75" font-family="Segoe UI" font-size="10" fill="#FF9800">1. Check</text>
        
        <path d="M 120 110 L 250 180" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <text x="180" y="155" font-family="Segoe UI" font-size="10" fill="#0078D4">2. Query</text>
        
        <path d="M 325 100 L 325 140" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrow)" stroke-dasharray="4"/>
        <text x="340" y="125" font-family="Segoe UI" font-size="10" fill="#FF9800">3. Store</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#505050" />
            </marker>
        </defs>
    </g>

    </svg>