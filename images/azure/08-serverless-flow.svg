<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SERVERLESS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Event-Driven</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Architecture</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Azure Functions, Logic Apps, and Event Grid</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- 1. Event Source -->
  <g transform="translate(140, 500)">
    <circle cx="60" cy="60" r="50" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <!-- Bolt Icon Abstract -->
    <path d="M60 30 L40 60 L60 60 L50 90 L80 50 L60 50 L70 30 Z" fill="#F59E0B"/>
    <text x="60" y="140" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#232F3E" text-anchor="middle">Event Source</text>
    <text x="60" y="160" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">(Blob Upload)</text>
  </g>

  <!-- Arrow -->
  <path d="M 230 560 L 300 560" stroke="#93C5FD" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="265" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Trigger</text>

  <!-- 2. Azure Function -->
  <g transform="translate(320, 480)">
    <rect x="0" y="0" width="280" height="160" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#0078D4" text-anchor="middle">Azure Function</text>
    
    <!-- Code Block -->
    <rect x="40" y="50" width="200" height="80" rx="4" fill="#F3F4F6"/>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#4B5563">run(input) {</text>
    <text x="60" y="90" font-family="monospace" font-size="10" fill="#4B5563">process();</text>
    <text x="50" y="110" font-family="monospace" font-size="10" fill="#4B5563">}</text>
  </g>

  <!-- Arrow -->
  <path d="M 600 560 L 670 560" stroke="#93C5FD" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="635" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Output Binding</text>

  <!-- 3. Output -->
  <g transform="translate(700, 490)">
    <rect x="0" y="0" width="160" height="140" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
    <!-- DB Icon -->
    <path d="M30 40 Q80 30 130 40 L130 100 Q80 110 30 100 Z M30 50 Q80 60 130 50" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <text x="80" y="160" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#232F3E" text-anchor="middle">Cosmos DB</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Triggers &amp; Bindings</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Declarative Connections</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Trigger: Starts the function</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Binding: Input/Output data</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Consumption Plan</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">True Serverless</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Pay per execution</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Scales to zero (Cost = $0)</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Durable Functions</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Stateful Workflows</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Function Chaining</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Fan-out / Fan-in patterns</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
