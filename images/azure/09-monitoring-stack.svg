<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">OBSERVABILITY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Monitoring &amp;</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Observability</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Azure Monitor, Application Insights, and Log Analytics</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Center: Azure Monitor -->
  <circle cx="540" cy="560" r="120" fill="#FFFFFF" stroke="#0078D4" stroke-width="4"/>
  <path d="M480 560 L600 560 M540 500 L540 620" stroke="#E5E7EB" stroke-width="1"/> <!-- Gauge marks -->
  <path d="M540 560 L580 520" stroke="#0078D4" stroke-width="4"/> <!-- Needle -->
  <circle cx="540" cy="560" r="10" fill="#232F3E"/>
  <text x="540" y="590" font-family="system-ui, sans-serif" font-size="16" font-weight="800" fill="#232F3E" text-anchor="middle">Azure Monitor</text>

  <!-- Left Inputs -->
  <g transform="translate(100, 420)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
      <text x="90" y="45" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">Metrics</text>
      <!-- Connecting Line -->
      <path d="M 180 40 L 420 140" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
  </g>

  <g transform="translate(100, 620)">
      <rect x="0" y="0" width="180" height="80" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
      <text x="90" y="45" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">Logs</text>
      <!-- Connecting Line -->
      <path d="M 180 40 L 420 -60" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
  </g>

  <!-- Right Outputs -->
  <g transform="translate(800, 380)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Dashboards</text>
      <path d="M -130 180 L 0 30" stroke="#10B981" stroke-width="2"/>
  </g>

  <g transform="translate(800, 480)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Alerts</text>
      <path d="M -130 80 L 0 30" stroke="#F59E0B" stroke-width="2"/>
  </g>

  <g transform="translate(800, 580)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Power BI</text>
       <path d="M -130 -20 L 0 30" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <g transform="translate(800, 680)">
      <rect x="0" y="0" width="160" height="60" rx="8" fill="#F3F4F6" stroke="#4B5563" stroke-width="2"/>
      <text x="80" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#4B5563" text-anchor="middle">Workbooks</text>
      <path d="M -130 -120 L 0 30" stroke="#4B5563" stroke-width="2"/>
  </g>


  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Metrics vs Logs</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The Two Pillars</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Metrics: Fast, numerical (CPU %)</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Logs: Detailed, textual (Events)</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#8B5CF6"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">App Insights</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">APM (App Performance)</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Code-level tracing</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Detects dependency failures</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">KQL</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Kusto Query Language</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Powerful log analytics</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• `Requests | where success == false`</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
