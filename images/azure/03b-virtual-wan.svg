<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Virtual WAN Hub Architecture</text>
    
    <!-- Content -->
    
    <g transform="translate(100, 60)">
        <!-- Hub -->
        <circle cx="300" cy="150" r="80" fill="#E0F2FF" stroke="#0078D4" stroke-width="3" />
        <text x="300" y="140" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">Virtual WAN</text>
        <text x="300" y="160" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">HUB</text>
        
        <!-- Spokes -->
        <circle cx="100" cy="50" r="40" fill="white" stroke="#505050" />
        <text x="100" y="55" font-family="Segoe UI" font-size="12" text-anchor="middle">Branch</text>
        <line x1="135" y1="65" x2="230" y2="110" stroke="#505050" stroke-width="2" stroke-dasharray="4"/>
        
        <circle cx="500" cy="50" r="40" fill="white" stroke="#505050" />
        <text x="500" y="55" font-family="Segoe UI" font-size="12" text-anchor="middle">VNet 1</text>
        <line x1="465" y1="65" x2="370" y2="110" stroke="#0078D4" stroke-width="2" />
        
        <circle cx="100" cy="250" r="40" fill="white" stroke="#505050" />
        <text x="100" y="255" font-family="Segoe UI" font-size="12" text-anchor="middle">Remote User</text>
        <line x1="135" y1="235" x2="230" y2="190" stroke="#505050" stroke-width="2" stroke-dasharray="4"/>
        
        <circle cx="500" cy="250" r="40" fill="white" stroke="#505050" />
        <text x="500" y="255" font-family="Segoe UI" font-size="12" text-anchor="middle">VNet 2</text>
        <line x1="465" y1="235" x2="370" y2="190" stroke="#0078D4" stroke-width="2" />
    </g>

    </svg>