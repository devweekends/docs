<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ARCHITECTURE</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Hub-Spoke</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Topology</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Centralizing Management, Connectivity, and Security</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- HUB -->
  <rect x="440" y="390" width="200" height="200" rx="100" fill="#FFFFFF" stroke="#0078D4" stroke-width="4"/>
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="800" fill="#0078D4" text-anchor="middle">HUB</text>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Shared Services</text>
  
  <!-- Hub Services -->
   <rect x="490" y="520" width="30" height="30" fill="#F59E0B" rx="4"/> <!-- FW -->
   <rect x="560" y="520" width="30" height="30" fill="#6B7280" rx="4"/> <!-- VPN -->

  <!-- SPOKE 1 -->
  <rect x="180" y="550" width="160" height="160" rx="80" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="260" y="630" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Spoke A</text>
  <text x="260" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Production</text>

  <!-- SPOKE 2 -->
  <rect x="740" y="550" width="160" height="160" rx="80" fill="#FFFFFF" stroke="#87CEEB" stroke-width="2"/>
  <text x="820" y="630" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#87CEEB" text-anchor="middle">Spoke B</text>
  <text x="820" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Development</text>

  <!-- Peering Links -->
  <path d="M 340 600 L 460 520" stroke="#0078D4" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="380" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" transform="rotate(-30 380,550)">Peering</text>

  <path d="M 740 600 L 620 520" stroke="#0078D4" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="700" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" transform="rotate(30 700,550)">Peering</text>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Centralization</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The Hub</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Azure Firewall</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• VPN Gateway / ExpressRoute</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Isolation</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The Spokes</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Separate environments</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Contain breaches to one spoke</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Connectivity</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Peering</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Non-transitive by default</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Spoke A cannot talk to Spoke B</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
