<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">GitOps: Git as Single Source of Truth</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Git Repository -->
        <rect x="20" y="50" width="180" height="150" rx="10" fill="#F3F2F1" stroke="#505050" stroke-width="2"/>
        <text x="110" y="80" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Git Repository</text>
        <text x="110" y="100" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">(Source of Truth)</text>
        
        <!-- Files in Git -->
        <rect x="40" y="120" width="140" height="60" rx="5" fill="white" stroke="#505050"/>
        <text x="110" y="145" font-family="Segoe UI" font-size="10" text-anchor="middle">deployment.yaml</text>
        <text x="110" y="165" font-family="Segoe UI" font-size="10" text-anchor="middle">service.yaml</text>
        
        <!-- Arrow Git to ArgoCD -->
        <path d="M 200 125 L 280 125" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <text x="240" y="115" font-family="Segoe UI" font-size="10" fill="#0078D4" text-anchor="middle">Watch</text>
        
        <!-- ArgoCD -->
        <rect x="280" y="50" width="180" height="150" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="370" y="80" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">ArgoCD</text>
        <text x="370" y="100" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">(GitOps Controller)</text>
        
        <rect x="300" y="120" width="140" height="60" rx="5" fill="white" stroke="#0078D4"/>
        <text x="370" y="145" font-family="Segoe UI" font-size="10" text-anchor="middle">Detect Changes</text>
        <text x="370" y="165" font-family="Segoe UI" font-size="10" text-anchor="middle">Auto-Sync</text>
        
        <!-- Arrow ArgoCD to Cluster -->
        <path d="M 460 125 L 540 125" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
        <text x="500" y="115" font-family="Segoe UI" font-size="10" fill="#4CAF50" text-anchor="middle">Deploy</text>
        
        <!-- Kubernetes Cluster -->
        <rect x="540" y="50" width="180" height="150" rx="10" fill="#4CAF50" opacity="0.1" stroke="#4CAF50" stroke-width="2"/>
        <text x="630" y="80" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#4CAF50" text-anchor="middle">Kubernetes</text>
        <text x="630" y="100" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">(Desired State)</text>
        
        <circle cx="590" cy="155" r="20" fill="#4CAF50" opacity="0.5"/>
        <circle cx="630" cy="155" r="20" fill="#4CAF50" opacity="0.5"/>
        <circle cx="670" cy="155" r="20" fill="#4CAF50" opacity="0.5"/>
        
        <!-- Workflow Steps -->
        <text x="110" y="240" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">1. Developer pushes</text>
        <text x="370" y="240" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">2. ArgoCD syncs</text>
        <text x="630" y="240" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">3. Cluster updated</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
            </marker>
            <marker id="arrow2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
            </marker>
        </defs>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>