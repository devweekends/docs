<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">NSG vs ASG: Simplifying Security</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Traditional NSG -->
        <text x="150" y="30" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Traditional NSG</text>
        <rect x="50" y="50" width="200" height="200" rx="5" fill="#F3F2F1" stroke="#CCCCCC"/>
        <text x="150" y="100" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Rules:</text>
        <text x="150" y="130" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">Allow 10.0.0.4:80</text>
        <text x="150" y="150" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">Allow 10.0.0.5:80</text>
        <text x="150" y="170" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">Allow 10.0.0.6:80</text>

        <!-- With ASG -->
        <text x="550" y="30" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">With ASG</text>
        <rect x="450" y="50" width="200" height="200" rx="5" fill="#E0F2FF" stroke="#0078D4"/>
        
        <rect x="470" y="140" width="160" height="90" rx="5" fill="white" stroke="#0078D4" stroke-dasharray="4"/>
        <text x="550" y="130" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">ASG: "WebServers"</text>
        
        <circle cx="500" cy="180" r="15" fill="#505050" />
        <circle cx="550" cy="180" r="15" fill="#505050" />
        <circle cx="600" cy="180" r="15" fill="#505050" />
        
        <text x="550" y="80" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Rule: Allow Port 80 to</text>
        <text x="550" y="100" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">"WebServers"</text>
    </g>

    </svg>