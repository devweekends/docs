<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Database Sharding by Hash</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Application -->
        <rect x="250" y="0" width="200" height="60" rx="5" fill="#E0F2FF" stroke="#0078D4"/>
        <text x="350" y="35" font-family="Segoe UI" font-size="14" font-weight="bold" text-anchor="middle">Application</text>
        
        <!-- Shard Router -->
        <rect x="250" y="80" width="200" height="50" rx="5" fill="#FF9800" opacity="0.3" stroke="#FF9800"/>
        <text x="350" y="110" font-family="Segoe UI" font-size="12" font-weight="bold" text-anchor="middle">Shard Router</text>
        <text x="350" y="125" font-family="Segoe UI" font-size="10" text-anchor="middle">hash(userId) % 3</text>
        
        <!-- Shard 1 -->
        <rect x="50" y="180" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="125" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Shard 1</text>
        <text x="125" y="230" font-family="Segoe UI" font-size="11" text-anchor="middle">Users: A-G</text>
        <text x="125" y="250" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">db-shard-1</text>
        
        <!-- Shard 2 -->
        <rect x="275" y="180" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="350" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Shard 2</text>
        <text x="350" y="230" font-family="Segoe UI" font-size="11" text-anchor="middle">Users: H-P</text>
        <text x="350" y="250" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">db-shard-2</text>
        
        <!-- Shard 3 -->
        <rect x="500" y="180" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="575" y="210" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Shard 3</text>
        <text x="575" y="230" font-family="Segoe UI" font-size="11" text-anchor="middle">Users: Q-Z</text>
        <text x="575" y="250" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">db-shard-3</text>
        
        <!-- Arrows -->
        <path d="M 350 130 L 125 180" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <path d="M 350 130 L 350 180" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        <path d="M 350 130 L 575 180" stroke="#0078D4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
            </marker>
        </defs>
    </g>

    </svg>