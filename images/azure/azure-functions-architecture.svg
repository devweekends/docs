<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="azure-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
    <linearGradient id="func-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB900"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>

    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0078D4" opacity="0.9" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg-grad)"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Azure Functions - Serverless Architecture</text>
  
  <!-- Triggers Section -->
  <rect x="40" y="60" width="180" height="420" rx="8" fill="#1e293b" stroke="#0078D4" stroke-width="1"/>
  <text x="130" y="90" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Triggers</text>
  
  <!-- HTTP Trigger -->
  <g transform="translate(60, 110)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">HTTP Trigger</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">REST API / Webhooks</text>
  </g>
  
  <!-- Timer Trigger -->
  <g transform="translate(60, 170)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Timer Trigger</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">CRON Schedules</text>
  </g>
  
  <!-- Blob Trigger -->
  <g transform="translate(60, 230)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Blob Trigger</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Storage Events</text>
  </g>
  
  <!-- Queue Trigger -->
  <g transform="translate(60, 290)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Queue Trigger</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Service Bus / Storage</text>
  </g>
  
  <!-- Event Trigger -->
  <g transform="translate(60, 350)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Event Grid</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Event-Driven</text>
  </g>
  
  <!-- Cosmos Trigger -->
  <g transform="translate(60, 410)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Cosmos DB</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Change Feed</text>
  </g>
  
  <!-- Function App Section -->
  <rect x="280" y="100" width="340" height="360" rx="8" fill="#1e293b" stroke="url(#func-yellow)" stroke-width="2"/>
  <text x="450" y="130" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#FFB900" text-anchor="middle">Azure Function App</text>
  
  <!-- Function Icon -->
  <text x="450" y="175" font-family="system-ui, sans-serif" font-size="36" fill="#FFB900" text-anchor="middle">Æ’(x)</text>
  
  <!-- Functions -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="140" height="60" rx="6" fill="#0f172a" stroke="#FFB900" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#FFB900" text-anchor="middle">ProcessOrder</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">HTTP + Queue Out</text>
    <text x="70" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">C# / Python / JS</text>
  </g>
  
  <g transform="translate(460, 200)">
    <rect x="0" y="0" width="140" height="60" rx="6" fill="#0f172a" stroke="#FFB900" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#FFB900" text-anchor="middle">ProcessImage</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Blob In/Out</text>
    <text x="70" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Python + CV</text>
  </g>
  
  <g transform="translate(300, 280)">
    <rect x="0" y="0" width="140" height="60" rx="6" fill="#0f172a" stroke="#FFB900" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#FFB900" text-anchor="middle">SendNotification</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Queue + SignalR</text>
    <text x="70" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">TypeScript</text>
  </g>
  
  <g transform="translate(460, 280)">
    <rect x="0" y="0" width="140" height="60" rx="6" fill="#0f172a" stroke="#FFB900" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#FFB900" text-anchor="middle">ScheduledCleanup</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Timer Trigger</text>
    <text x="70" y="52" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">PowerShell</text>
  </g>
  
  <!-- Hosting Plan -->
  <g transform="translate(300, 370)">
    <rect x="0" y="0" width="300" height="70" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="150" y="22" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Hosting Plan</text>
    <text x="60" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Consumption</text>
    <text x="150" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Premium</text>
    <text x="240" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Dedicated</text>
    <text x="60" y="60" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Pay-per-use</text>
    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">Pre-warmed</text>
    <text x="240" y="60" font-family="system-ui, sans-serif" font-size="7" fill="#64748b" text-anchor="middle">App Service</text>
  </g>
  
  <!-- Output Bindings -->
  <rect x="680" y="60" width="180" height="420" rx="8" fill="#1e293b" stroke="#0078D4" stroke-width="1"/>
  <text x="770" y="90" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Outputs</text>
  
  <!-- Output Bindings -->
  <g transform="translate(700, 110)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">HTTP Response</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">JSON / HTML</text>
  </g>
  
  <g transform="translate(700, 170)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Blob Storage</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Write Files</text>
  </g>
  
  <g transform="translate(700, 230)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Queue Message</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Async Processing</text>
  </g>
  
  <g transform="translate(700, 290)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Cosmos DB</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Write Documents</text>
  </g>
  
  <g transform="translate(700, 350)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">SignalR</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Real-time Push</text>
  </g>
  
  <g transform="translate(700, 410)">
    <rect x="0" y="0" width="140" height="50" rx="6" fill="#0f172a" stroke="#50E6FF" stroke-width="1"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">SendGrid</text>
    <text x="70" y="38" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Send Emails</text>
  </g>
  
  <!-- Arrows -->
  <g stroke="#0078D4" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 220 135 L 280 135" marker-end="url(#arrow)"/>
    <path d="M 220 195 L 280 195"/>
    <path d="M 220 255 L 280 255"/>
    <path d="M 220 315 L 280 315"/>
    <path d="M 220 375 L 280 375"/>
    <path d="M 220 435 L 280 435"/>
    <path d="M 620 230 L 680 230"/>
    <path d="M 620 310 L 680 310"/>
  </g>
  
  <!-- Stats -->
  <g transform="translate(40, 500)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Consumption Plan: First 1M executions free, then $0.20/million</text>
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Cold Start: 1-3s (Consumption) | ~0ms (Premium)</text>
  </g>
</svg>
