<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Background -->
      <rect width="1080" height="1080" fill="#FAFAFA"/>
      
      <!-- Header -->
      <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
        <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
      </text>
      
      <!-- Topic Tag -->
      <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
      <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">NETWORKING</text>
      
      <!-- Title -->
      <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Networking</text>
      <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Fundamentals</text>
      
      <!-- Subtitle -->
      <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Subnets, CIDR, Peering, and Security</text>
      
      <!-- Main Diagram Area -->
      <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
      
      <!-- Content Injection (Scaled/Translated to fit 960x400 box starting at 60,360) -->
      <g transform="translate(60, 360)">
        
    <g transform="translate(180, 50)">
        <rect x="0" y="0" width="200" height="200" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="100" y="30" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">VNet A</text>
        <text x="100" y="100" font-family="Segoe UI" font-size="14" fill="#333333" text-anchor="middle">10.0.0.0/16</text>
        
        <rect x="400" y="0" width="200" height="200" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="500" y="30" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">VNet B</text>
        <text x="500" y="100" font-family="Segoe UI" font-size="14" fill="#333333" text-anchor="middle">10.1.0.0/16</text>
        
        <!-- Peering -->
        <line x1="200" y1="100" x2="400" y2="100" stroke="#4CAF50" stroke-width="4" stroke-dasharray="10 5"/>
        <text x="300" y="90" font-family="Segoe UI" font-size="12" fill="#4CAF50" text-anchor="middle">VNet Peering</text>
        
        <rect x="40" y="140" width="120" height="40" rx="5" fill="white" stroke="#505050"/>
        <text x="100" y="165" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Subnet A (Web)</text>
        
        <rect x="440" y="140" width="120" height="40" rx="5" fill="white" stroke="#505050"/>
        <text x="500" y="165" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">Subnet B (DB)</text>
    </g>

      </g>
      
      <!-- Footer -->
      <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
    </svg>