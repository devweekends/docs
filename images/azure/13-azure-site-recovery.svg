<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Azure Site Recovery: Multi-Region DR</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Primary Region -->
        <rect x="50" y="40" width="250" height="180" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="175" y="70" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#0078D4" text-anchor="middle">Primary Region</text>
        <text x="175" y="90" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">East US</text>
        
        <!-- Primary VMs -->
        <rect x="80" y="110" width="80" height="50" rx="5" fill="white" stroke="#4CAF50"/>
        <text x="120" y="140" font-family="Segoe UI" font-size="10" text-anchor="middle">Web VM</text>
        
        <rect x="180" y="110" width="80" height="50" rx="5" fill="white" stroke="#4CAF50"/>
        <text x="220" y="140" font-family="Segoe UI" font-size="10" text-anchor="middle">API VM</text>
        
        <rect x="130" y="170" width="80" height="40" rx="5" fill="white" stroke="#0078D4"/>
        <text x="170" y="195" font-family="Segoe UI" font-size="10" text-anchor="middle">SQL DB</text>
        
        <!-- ASR Arrow -->
        <path d="M 300 130 L 450 130" stroke="#FF9800" stroke-width="3" fill="none" marker-end="url(#arrow)" stroke-dasharray="5"/>
        <text x="375" y="110" font-family="Segoe UI" font-size="11" font-weight="bold" fill="#FF9800" text-anchor="middle">Azure Site Recovery</text>
        <text x="375" y="150" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">Continuous Replication</text>
        
        <!-- Secondary Region -->
        <rect x="450" y="40" width="250" height="180" rx="10" fill="#F3F2F1" stroke="#505050" stroke-width="2" stroke-dasharray="5"/>
        <text x="575" y="70" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#505050" text-anchor="middle">DR Region (Standby)</text>
        <text x="575" y="90" font-family="Segoe UI" font-size="11" fill="#505050" text-anchor="middle">West US</text>
        
        <!-- Secondary VMs (faded) -->
        <rect x="480" y="110" width="80" height="50" rx="5" fill="white" stroke="#505050" stroke-dasharray="3" opacity="0.5"/>
        <text x="520" y="140" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">Web VM</text>
        
        <rect x="580" y="110" width="80" height="50" rx="5" fill="white" stroke="#505050" stroke-dasharray="3" opacity="0.5"/>
        <text x="620" y="140" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">API VM</text>
        
        <rect x="530" y="170" width="80" height="40" rx="5" fill="white" stroke="#505050" stroke-dasharray="3" opacity="0.5"/>
        <text x="570" y="195" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">SQL Replica</text>
        
        <!-- Metrics -->
        <text x="175" y="255" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">RPO: 5 minutes</text>
        <text x="575" y="255" font-family="Segoe UI" font-size="11" fill="#333333" text-anchor="middle">RTO: 2 hours</text>
        
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#FF9800" />
            </marker>
        </defs>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>