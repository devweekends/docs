<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Azure Physical</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Infrastructure</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Understanding Geographies, Regions, and Availability Zones</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Earth/Map Abstract -->
  <circle cx="250" cy="560" r="120" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="250" y="565" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1E3A8A" text-anchor="middle">Geography</text>
  <text x="250" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#60A5FA" text-anchor="middle">Data Residency Boundary</text>
  
  <!-- Connecting Line -->
  <path d="M 370 560 L 450 560" stroke="#93C5FD" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Region -->
  <rect x="450" y="460" width="240" height="200" rx="12" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="570" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1E3A8A" text-anchor="middle">Region (e.g., East US)</text>
  <text x="570" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">&lt;2ms Latency Envelope</text>
  
  <!-- AZs inside Region -->
  <circle cx="500" cy="560" r="25" fill="#BFDBFE"/>
  <text x="500" y="565" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">AZ1</text>
  
  <circle cx="570" cy="560" r="25" fill="#BFDBFE"/>
  <text x="570" y="565" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">AZ2</text>
  
  <circle cx="640" cy="560" r="25" fill="#BFDBFE"/>
  <text x="640" y="565" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#1E3A8A" text-anchor="middle">AZ3</text>
  
  <!-- Connecting Line -->
  <path d="M 690 560 L 770 560" stroke="#93C5FD" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Datacenter -->
  <rect x="770" y="480" width="180" height="160" rx="8" fill="#FFFFFF" stroke="#2563EB" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="860" y="510" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#1E3A8A" text-anchor="middle">Availability Zone</text>
  
  <!-- Building Icon (Abstract) -->
  <rect x="830" y="540" width="60" height="80" fill="#E0F2FE"/>
  <rect x="835" y="550" width="10" height="10" fill="#3B82F6"/>
  <rect x="855" y="550" width="10" height="10" fill="#3B82F6"/>
  <rect x="875" y="550" width="10" height="10" fill="#3B82F6"/>
  <rect x="835" y="570" width="10" height="10" fill="#3B82F6"/>
  <rect x="855" y="570" width="10" height="10" fill="#3B82F6"/>
  <rect x="875" y="570" width="10" height="10" fill="#3B82F6"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#93C5FD" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Region Pair</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Two regions > 300 miles apart</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Automated replication</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Disaster recovery foundation</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Availability Zone</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Fault-isolated locations</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Independent power/cooling</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Protects vs datacenter failure</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Sovereign Cloud</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Specialized environments</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• US Government</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• China (operated by 21Vianet)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
