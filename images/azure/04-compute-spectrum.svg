<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">COMPUTE</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Compute</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Decision Spectrum</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">IaaS vs PaaS vs Serverless: Choosing the right tool</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Arrow Gradient -->
  <path d="M 100 700 L 980 700" stroke="#0078D4" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="100" y="730" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0078D4">High Control (IaaS)</text>
  <text x="980" y="730" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0078D4" text-anchor="end">High Productivity (Serverless)</text>

  <!-- 1. VM -->
  <g transform="translate(140, 480)">
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#FFFFFF" stroke="#6B7280" stroke-width="2"/>
    <rect x="40" y="40" width="80" height="60" fill="#E5E7EB"/> <!-- Icon placeholder -->
    <text x="80" y="130" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">Virtual Machine</text>
    <text x="80" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Rehost (Lift &amp; Shift)</text>
    <circle cx="80" cy="220" r="6" fill="#0078D4"/>
  </g>

  <!-- 2. AKS -->
  <g transform="translate(350, 480)">
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <rect x="40" y="40" width="80" height="60" fill="#DBEAFE"/> <!-- Icon placeholder -->
    <text x="80" y="130" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">AKS (K8s)</text>
    <text x="80" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Refactor (Containers)</text>
    <circle cx="80" cy="220" r="6" fill="#0078D4"/>
  </g>

  <!-- 3. App Service -->
  <g transform="translate(560, 480)">
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <rect x="40" y="40" width="80" height="60" fill="#D1FAE5"/> <!-- Icon placeholder -->
    <text x="80" y="130" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">App Service</text>
    <text x="80" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Replatform (Web Apps)</text>
    <circle cx="80" cy="220" r="6" fill="#0078D4"/>
  </g>

  <!-- 4. Functions -->
  <g transform="translate(770, 480)">
    <rect x="0" y="0" width="160" height="180" rx="8" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <rect x="40" y="40" width="80" height="60" fill="#FEF3C7"/> <!-- Icon placeholder -->
    <text x="80" y="130" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">Azure Functions</text>
    <text x="80" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Rebuild (Event Driven)</text>
    <circle cx="80" cy="220" r="6" fill="#0078D4"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Responsibility</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">The "Shared" Model</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• VM: You manage OS + Runtime</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• PaaS: Microsoft manages OS</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Scaling</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Vertical vs Horizontal</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Scale Up: Bigger VM size</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Scale Out: More instances (Autoscale)</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Availability Sets</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">VM Protection</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Fault Domains (Hardware fail)</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Update Domains (Patching)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
