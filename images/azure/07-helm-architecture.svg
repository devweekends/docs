<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Helm: Kubernetes Package Manager</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Helm Chart Box -->
        <rect x="50" y="20" width="250" height="200" rx="10" fill="#E0F2FF" stroke="#0078D4" stroke-width="2"/>
        <text x="175" y="50" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#0078D4" text-anchor="middle">Helm Chart</text>
        
        <!-- Chart.yaml -->
        <rect x="70" y="70" width="90" height="50" rx="5" fill="white" stroke="#505050"/>
        <text x="115" y="100" font-family="Segoe UI" font-size="11" text-anchor="middle">Chart.yaml</text>
        
        <!-- values.yaml -->
        <rect x="180" y="70" width="100" height="50" rx="5" fill="white" stroke="#505050"/>
        <text x="230" y="100" font-family="Segoe UI" font-size="11" text-anchor="middle">values.yaml</text>
        
        <!-- templates/ -->
        <rect x="70" y="140" width="210" height="60" rx="5" fill="white" stroke="#0078D4"/>
        <text x="175" y="160" font-family="Segoe UI" font-size="11" font-weight="bold" text-anchor="middle">templates/</text>
        <text x="175" y="180" font-family="Segoe UI" font-size="10" fill="#505050" text-anchor="middle">deployment.yaml, service.yaml</text>
        
        <!-- Arrow -->
        <path d="M 300 120 L 380 120" stroke="#0078D4" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        <text x="340" y="110" font-family="Segoe UI" font-size="11" fill="#0078D4" text-anchor="middle">helm install</text>
        
        <!-- Kubernetes Cluster -->
        <rect x="400" y="20" width="300" height="200" rx="10" fill="#F3F2F1" stroke="#505050" stroke-width="2"/>
        <text x="550" y="50" font-family="Segoe UI" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Kubernetes Cluster</text>
        
        <!-- Resources -->
        <rect x="420" y="70" width="80" height="40" rx="5" fill="#4CAF50" opacity="0.3" stroke="#4CAF50"/>
        <text x="460" y="95" font-family="Segoe UI" font-size="11" text-anchor="middle">Deployment</text>
        
        <rect x="520" y="70" width="80" height="40" rx="5" fill="#0078D4" opacity="0.3" stroke="#0078D4"/>
        <text x="560" y="95" font-family="Segoe UI" font-size="11" text-anchor="middle">Service</text>
        
        <rect x="620" y="70" width="60" height="40" rx="5" fill="#FF9800" opacity="0.3" stroke="#FF9800"/>
        <text x="650" y="95" font-family="Segoe UI" font-size="11" text-anchor="middle">Ingress</text>
        
        <!-- Pods -->
        <circle cx="450" cy="160" r="25" fill="#4CAF50" opacity="0.6"/>
        <text x="450" y="165" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">Pod 1</text>
        
        <circle cx="530" cy="160" r="25" fill="#4CAF50" opacity="0.6"/>
        <text x="530" y="165" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">Pod 2</text>
        
        <circle cx="610" cy="160" r="25" fill="#4CAF50" opacity="0.6"/>
        <text x="610" y="165" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">Pod 3</text>
        
        <!-- Arrow marker -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
            </marker>
        </defs>
        
        <!-- Benefits -->
        <text x="175" y="260" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">✓ Reusable</text>
        <text x="175" y="280" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">✓ Versioned</text>
        <text x="550" y="260" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">✓ Easy Rollback</text>
        <text x="550" y="280" font-family="Segoe UI" font-size="12" fill="#333333" text-anchor="middle">✓ Multi-env</text>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>