<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="azure-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>

    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0078D4" opacity="0.9" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Azure Virtual Machine Architecture</text>
  
  <!-- Resource Group Container -->
  <rect x="40" y="60" width="820" height="420" rx="12" fill="none" stroke="#334155" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="60" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">Resource Group: production-rg</text>
  
  <!-- VNet Container -->
  <rect x="60" y="100" width="780" height="360" rx="8" fill="#1e293b" opacity="0.5" stroke="#0078D4" stroke-width="1"/>
  <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#0078D4">Virtual Network: 10.0.0.0/16</text>
  
  <!-- Subnet 1 - Web -->
  <rect x="80" y="140" width="350" height="140" rx="6" fill="#0f172a" stroke="#0078D4" stroke-width="1" opacity="0.8"/>
  <text x="100" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#50E6FF">Subnet: web-subnet (10.0.1.0/24)</text>
  
  <!-- VM 1 -->
  <g transform="translate(100, 180)">
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">VM: web-server-1</text>
    <text x="70" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Standard_D2s_v3</text>
    <rect x="15" y="50" width="50" height="20" rx="3" fill="#0078D4" opacity="0.3"/>
    <text x="40" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">OS Disk</text>
    <rect x="75" y="50" width="50" height="20" rx="3" fill="#50E6FF" opacity="0.3"/>
    <text x="100" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#50E6FF" text-anchor="middle">Data Disk</text>
  </g>
  
  <!-- VM 2 -->
  <g transform="translate(260, 180)">
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">VM: web-server-2</text>
    <text x="70" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Standard_D2s_v3</text>
    <rect x="15" y="50" width="50" height="20" rx="3" fill="#0078D4" opacity="0.3"/>
    <text x="40" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">OS Disk</text>
    <rect x="75" y="50" width="50" height="20" rx="3" fill="#50E6FF" opacity="0.3"/>
    <text x="100" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#50E6FF" text-anchor="middle">Data Disk</text>
  </g>
  
  <!-- Subnet 2 - DB -->
  <rect x="470" y="140" width="350" height="140" rx="6" fill="#0f172a" stroke="#0078D4" stroke-width="1" opacity="0.8"/>
  <text x="490" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#50E6FF">Subnet: db-subnet (10.0.2.0/24)</text>
  
  <!-- DB VM -->
  <g transform="translate(520, 180)">
    <rect x="0" y="0" width="140" height="80" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">VM: db-server</text>
    <text x="70" y="42" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Standard_E4s_v3</text>
    <rect x="15" y="50" width="50" height="20" rx="3" fill="#0078D4" opacity="0.3"/>
    <text x="40" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">OS Disk</text>
    <rect x="75" y="50" width="50" height="20" rx="3" fill="#50E6FF" opacity="0.3"/>
    <text x="100" y="64" font-family="system-ui, sans-serif" font-size="8" fill="#50E6FF" text-anchor="middle">Premium</text>
  </g>
  
  <!-- Backup VM -->
  <g transform="translate(680, 180)">
    <rect x="0" y="0" width="120" height="80" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="60" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">VM: db-replica</text>
    <text x="60" y="42" font-family="system-ui, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">(Standby)</text>
    <text x="60" y="60" font-family="system-ui, sans-serif" font-size="16" fill="#334155" text-anchor="middle">‚ü≥</text>
  </g>
  
  <!-- Load Balancer -->
  <g transform="translate(200, 310)">
    <rect x="0" y="0" width="180" height="50" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="90" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#0078D4" text-anchor="middle">Azure Load Balancer</text>
    <text x="90" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Standard SKU</text>
  </g>
  
  <!-- NSG -->
  <g transform="translate(520, 310)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#1e293b" stroke="#50E6FF" stroke-width="2"/>
    <text x="80" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#50E6FF" text-anchor="middle">Network Security</text>
    <text x="80" y="38" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Group (NSG)</text>
  </g>
  
  <!-- Public IP -->
  <g transform="translate(200, 390)">
    <rect x="0" y="0" width="140" height="45" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="70" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Public IP</text>
    <text x="70" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">52.123.45.67</text>
  </g>
  
  <!-- Storage Account -->
  <g transform="translate(380, 390)">
    <rect x="0" y="0" width="140" height="45" rx="6" fill="#1e293b" stroke="#0078D4" stroke-width="2"/>
    <text x="70" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#0078D4" text-anchor="middle">Storage Account</text>
    <text x="70" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Diagnostics &amp; Backup</text>
  </g>
  
  <!-- Key Vault -->
  <g transform="translate(560, 390)">
    <rect x="0" y="0" width="120" height="45" rx="6" fill="#1e293b" stroke="#50E6FF" stroke-width="2"/>
    <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#50E6FF" text-anchor="middle">Key Vault</text>
    <text x="60" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Secrets &amp; Keys</text>
  </g>
  
  <!-- Connections -->
  <g stroke="#0078D4" stroke-width="1" opacity="0.6">
    <line x1="170" y1="220" x2="260" y2="220" stroke-dasharray="4,2"/>
    <line x1="290" y1="335" x2="290" y2="265"/>
    <line x1="200" y1="335" x2="100" y2="260"/>
    <line x1="380" y1="335" x2="400" y2="260"/>
  </g>
  
  <!-- Arrows from Internet -->
  <path d="M 270 450 L 270 440" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="270" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Internet Traffic</text>
</svg>
