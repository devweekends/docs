<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="azure-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4"/>
      <stop offset="100%" style="stop-color:#50E6FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Azure Storage Services</text>
  
  <!-- Storage Account Container -->
  <rect x="40" y="55" width="820" height="430" rx="12" fill="none" stroke="#0078D4" stroke-width="2"/>
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#0078D4">Storage Account: mystorageaccount</text>
  
  <!-- Blob Storage -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="380" height="170" rx="8" fill="#1e293b" stroke="#50E6FF" stroke-width="1"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#50E6FF" text-anchor="middle">Blob Storage</text>
    <text x="190" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Unstructured data (files, images, videos)</text>
    
    <!-- Containers -->
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="100" height="85" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Container</text>
      <text x="50" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">images/</text>
      <rect x="10" y="45" width="30" height="12" rx="2" fill="#0078D4" opacity="0.3"/>
      <rect x="45" y="45" width="30" height="12" rx="2" fill="#0078D4" opacity="0.3"/>
      <rect x="10" y="62" width="30" height="12" rx="2" fill="#0078D4" opacity="0.3"/>
      <rect x="45" y="62" width="30" height="12" rx="2" fill="#0078D4" opacity="0.3"/>
    </g>
    
    <g transform="translate(140, 65)">
      <rect x="0" y="0" width="100" height="85" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Container</text>
      <text x="50" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">videos/</text>
      <rect x="10" y="45" width="80" height="12" rx="2" fill="#50E6FF" opacity="0.3"/>
      <rect x="10" y="62" width="80" height="12" rx="2" fill="#50E6FF" opacity="0.3"/>
    </g>
    
    <g transform="translate(260, 65)">
      <rect x="0" y="0" width="100" height="85" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Container</text>
      <text x="50" y="35" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">backups/</text>
      <rect x="10" y="45" width="80" height="30" rx="2" fill="#FFB900" opacity="0.3"/>
    </g>
  </g>
  
  <!-- File Storage -->
  <g transform="translate(460, 100)">
    <rect x="0" y="0" width="380" height="170" rx="8" fill="#1e293b" stroke="#50E6FF" stroke-width="1"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#50E6FF" text-anchor="middle">Azure Files</text>
    <text x="190" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">SMB/NFS file shares</text>
    
    <!-- File Shares -->
    <g transform="translate(20, 65)">
      <rect x="0" y="0" width="160" height="85" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="80" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">File Share: data</text>
      <text x="15" y="40" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">üìÅ reports/</text>
      <text x="15" y="55" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">üìÅ configs/</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8">üìÑ readme.txt</text>
    </g>
    
    <g transform="translate(200, 65)">
      <rect x="0" y="0" width="160" height="85" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="80" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Premium Files</text>
      <text x="80" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">SSD-backed</text>
      <text x="80" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">100K+ IOPS</text>
      <text x="80" y="75" font-family="system-ui, sans-serif" font-size="8" fill="#FFB900" text-anchor="middle">Low Latency</text>
    </g>
  </g>
  
  <!-- Queue Storage -->
  <g transform="translate(60, 290)">
    <rect x="0" y="0" width="380" height="130" rx="8" fill="#1e293b" stroke="#50E6FF" stroke-width="1"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#50E6FF" text-anchor="middle">Queue Storage</text>
    <text x="190" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Async messaging (max 64KB/message)</text>
    
    <!-- Queue visualization -->
    <g transform="translate(40, 65)">
      <rect x="0" y="0" width="300" height="45" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      <text x="20" y="28" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Queue: orders</text>
      
      <!-- Messages -->
      <rect x="100" y="10" width="40" height="25" rx="3" fill="#0078D4" opacity="0.5"/>
      <rect x="150" y="10" width="40" height="25" rx="3" fill="#0078D4" opacity="0.4"/>
      <rect x="200" y="10" width="40" height="25" rx="3" fill="#0078D4" opacity="0.3"/>
      <rect x="250" y="10" width="40" height="25" rx="3" fill="#0078D4" opacity="0.2"/>
      
      <text x="120" y="28" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">msg</text>
      <text x="170" y="28" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">msg</text>
      <text x="220" y="28" font-family="system-ui, sans-serif" font-size="8" fill="white" text-anchor="middle">msg</text>
    </g>
  </g>
  
  <!-- Table Storage -->
  <g transform="translate(460, 290)">
    <rect x="0" y="0" width="380" height="130" rx="8" fill="#1e293b" stroke="#50E6FF" stroke-width="1"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#50E6FF" text-anchor="middle">Table Storage</text>
    <text x="190" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">NoSQL key-value store</text>
    
    <!-- Table visualization -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="340" height="55" rx="4" fill="#0f172a" stroke="#0078D4" stroke-width="1"/>
      
      <!-- Header -->
      <rect x="0" y="0" width="340" height="20" rx="4" fill="#0078D4" opacity="0.2"/>
      <text x="50" y="14" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">PartitionKey</text>
      <text x="140" y="14" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">RowKey</text>
      <text x="230" y="14" font-family="system-ui, sans-serif" font-size="8" fill="#0078D4" text-anchor="middle">Properties</text>
      
      <!-- Row 1 -->
      <text x="50" y="35" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">users</text>
      <text x="140" y="35" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">user_001</text>
      <text x="230" y="35" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">{name, email...}</text>
      
      <!-- Row 2 -->
      <text x="50" y="48" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">orders</text>
      <text x="140" y="48" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">order_123</text>
      <text x="230" y="48" font-family="system-ui, sans-serif" font-size="7" fill="#94a3b8" text-anchor="middle">{items, total...}</text>
    </g>
  </g>
  
  <!-- Storage Tiers -->
  <g transform="translate(60, 440)">
    <rect x="0" y="0" width="780" height="40" rx="6" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="60" y="25" font-family="system-ui, sans-serif" font-size="10" fill="white">Access Tiers:</text>
    
    <rect x="130" y="8" width="80" height="24" rx="4" fill="#FF6B6B" opacity="0.3"/>
    <text x="170" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#FF6B6B" text-anchor="middle">Hot</text>
    
    <rect x="230" y="8" width="80" height="24" rx="4" fill="#FFB900" opacity="0.3"/>
    <text x="270" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#FFB900" text-anchor="middle">Cool</text>
    
    <rect x="330" y="8" width="80" height="24" rx="4" fill="#50E6FF" opacity="0.3"/>
    <text x="370" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#50E6FF" text-anchor="middle">Cold</text>
    
    <rect x="430" y="8" width="80" height="24" rx="4" fill="#0078D4" opacity="0.3"/>
    <text x="470" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#0078D4" text-anchor="middle">Archive</text>
    
    <text x="550" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">‚Üê Frequent access</text>
    <text x="700" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Rare access ‚Üí</text>
  </g>
</svg>
