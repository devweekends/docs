<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DEVOPS</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">The CI/CD</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Pipeline</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Automating Build, Test, and Deployment with Azure DevOps</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- 1. Code -->
  <g transform="translate(100, 480)">
    <circle cx="60" cy="60" r="50" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
    <text x="60" y="65" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">CODE</text>
    <text x="60" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Git Push</text>
  </g>

  <!-- Arrow -->
  <path d="M 170 540 L 230 540" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 2. Build (CI) -->
  <g transform="translate(240, 460)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="85" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">BUILD</text>
    <rect x="50" y="40" width="40" height="10" rx="2" fill="#DBEAFE"/>
    <rect x="50" y="100" width="40" height="40" rx="2" fill="#DBEAFE"/> <!-- Artifact Abstract -->
    <text x="70" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Compile &amp; Pack</text>
  </g>

  <!-- Arrow -->
  <path d="M 390 540 L 450 540" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 3. Test -->
  <g transform="translate(460, 460)">
    <rect x="0" y="0" width="140" height="160" rx="8" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
    <text x="70" y="85" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">TEST</text>
    <circle cx="40" cy="120" r="10" fill="#DCFCE7"/>
    <circle cx="70" cy="120" r="10" fill="#DCFCE7"/>
    <circle cx="100" cy="120" r="10" fill="#DCFCE7"/>
    <text x="70" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Unit &amp; Integ.</text>
  </g>

  <!-- Arrow -->
  <path d="M 610 540 L 670 540" stroke="#0078D4" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 4. Deploy (CD) -->
  <g transform="translate(680, 460)">
    <rect x="0" y="0" width="220" height="160" rx="8" fill="#DAF5E7" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="110" y="85" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">DEPLOY</text>
    <rect x="40" y="100" width="60" height="40" rx="4" fill="#10B981"/> <!-- Staging -->
    <text x="70" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">STG</text>
    
    <path d="M 110 120 L 130 120" stroke="#10B981" stroke-width="2"/>

    <rect x="140" y="100" width="60" height="40" rx="4" fill="#047857"/> <!-- Prod -->
    <text x="170" y="125" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">PROD</text>

    <text x="110" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Release Gates</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0078D4" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Continuous Integration</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Build Early, Build Often</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Catch bugs immediately</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Produces Deployable Artifact</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Infrastructure as Code</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Bicep / Terraform</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Idempotent deployments</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• No manual click-ops</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Branching Strategy</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Git Flow / Trunk Based</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Protect main branch</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Pull Request reviews required</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
