<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">Cost Allocation: Tagging Strategy</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 80)">
        <!-- Resource Group -->
        <rect x="50" y="20" width="600" height="250" rx="10" fill="#F3F2F1" stroke="#505050" stroke-width="2"/>
        <text x="350" y="50" font-family="Segoe UI" font-size="14" font-weight="bold" fill="#333333" text-anchor="middle">Azure Resources</text>
        
        <!-- VM Resource -->
        <rect x="80" y="80" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="155" y="105" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">Virtual Machine</text>
        
        <!-- VM Tags -->
        <rect x="90" y="115" width="60" height="20" rx="3" fill="#0078D4" opacity="0.3"/>
        <text x="120" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Team: Platform</text>
        
        <rect x="155" y="115" width="65" height="20" rx="3" fill="#4CAF50" opacity="0.3"/>
        <text x="188" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Env: Prod</text>
        
        <rect x="90" y="140" width="130" height="20" rx="3" fill="#FF9800" opacity="0.3"/>
        <text x="155" y="155" font-family="Segoe UI" font-size="9" text-anchor="middle">CostCenter: Engineering</text>
        
        <!-- Storage Resource -->
        <rect x="275" y="80" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="350" y="105" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">Storage Account</text>
        
        <rect x="285" y="115" width="60" height="20" rx="3" fill="#9C27B0" opacity="0.3"/>
        <text x="315" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Team: Data</text>
        
        <rect x="350" y="115" width="65" height="20" rx="3" fill="#4CAF50" opacity="0.3"/>
        <text x="383" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Env: Prod</text>
        
        <rect x="285" y="140" width="130" height="20" rx="3" fill="#FF9800" opacity="0.3"/>
        <text x="350" y="155" font-family="Segoe UI" font-size="9" text-anchor="middle">CostCenter: Analytics</text>
        
        <!-- AKS Resource -->
        <rect x="470" y="80" width="150" height="100" rx="5" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="545" y="105" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#0078D4" text-anchor="middle">AKS Cluster</text>
        
        <rect x="480" y="115" width="70" height="20" rx="3" fill="#009688" opacity="0.3"/>
        <text x="515" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Team: DevOps</text>
        
        <rect x="555" y="115" width="55" height="20" rx="3" fill="#4CAF50" opacity="0.3"/>
        <text x="583" y="130" font-family="Segoe UI" font-size="9" text-anchor="middle">Env: Prod</text>
        
        <rect x="480" y="140" width="130" height="20" rx="3" fill="#FF9800" opacity="0.3"/>
        <text x="545" y="155" font-family="Segoe UI" font-size="9" text-anchor="middle">CostCenter: Engineering</text>
        
        <!-- Cost Report -->
        <text x="350" y="210" font-family="Segoe UI" font-size="12" font-weight="bold" fill="#333333" text-anchor="middle">â†’ Cost Management Report by Tag</text>
        <text x="155" y="235" font-family="Segoe UI" font-size="11" fill="#0078D4" text-anchor="middle">Platform: $5,000</text>
        <text x="350" y="235" font-family="Segoe UI" font-size="11" fill="#9C27B0" text-anchor="middle">Data: $3,000</text>
        <text x="545" y="235" font-family="Segoe UI" font-size="11" fill="#009688" text-anchor="middle">DevOps: $8,000</text>
    </g>

    
    <!-- Footer -->
    <text x="400" y="390" font-family="Segoe UI, sans-serif" font-size="10" fill="#505050" text-anchor="middle">@devweekends</text>
    </svg>