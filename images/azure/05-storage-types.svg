<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">STORAGE</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Storage</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Tiers &amp; Redundancy</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Blob Access Tiers (Hot/Cool/Archive) and Replication Strategies</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- Tier Pyramid -->
  <path d="M 280 440 L 480 440 L 380 400 Z" fill="#EF4444"/> <!-- Hot Tip -->
  <rect x="280" y="440" width="200" height="80" fill="#EF4444" rx="4"/>
  <text x="380" y="490" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">HOT</text>
  
  <rect x="260" y="530" width="240" height="80" fill="#3B82F6" rx="4"/>
  <text x="380" y="580" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">COOL</text>
  
  <rect x="240" y="620" width="280" height="80" fill="#6B7280" rx="4"/>
  <text x="380" y="670" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">ARCHIVE</text>
  
  <!-- Cost vs Access Fequency Axis -->
  <path d="M 180 720 L 180 420" stroke="#374151" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="160" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#374151" transform="rotate(-90 160,560)" text-anchor="middle">Cost ($)</text>

  <!-- Region Replication Visual -->
  <g transform="translate(600, 420)">
      <text x="150" y="20" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E" text-anchor="middle">Replication (GRS)</text>

      <!-- Region 1 -->
      <rect x="20" y="50" width="100" height="120" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
      <text x="70" y="80" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0078D4" text-anchor="middle">Primary</text>
      <!-- Data Blocks -->
      <rect x="40" y="100" width="20" height="20" fill="#0078D4"/>
      <rect x="70" y="100" width="20" height="20" fill="#0078D4"/>
      <rect x="55" y="130" width="20" height="20" fill="#0078D4"/>

      <!-- Arrow -->
      <path d="M 130 110 L 170 110" stroke="#93C5FD" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Region 2 -->
      <rect x="180" y="50" width="100" height="120" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="2" stroke-dasharray="4,2"/>
      <text x="230" y="80" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#0078D4" text-anchor="middle">Secondary</text>
      <!-- Data Blocks -->
      <rect x="200" y="100" width="20" height="20" fill="#93C5FD"/>
      <rect x="230" y="100" width="20" height="20" fill="#93C5FD"/>
      <rect x="215" y="130" width="20" height="20" fill="#93C5FD"/>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Lifecycle Management</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Automatic Tiering</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Rule: If not accessed > 30 days...</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Action: Move to Cool tier</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">LRS vs GRS</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Redundancy Levels</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• LRS: 3 copies in 1 datacenter (Cheap)</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• GRS: 6 copies (3 in primary, 3 in secondary)</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Types of Storage</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Data Shapes</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Blob: Unstructured (Images, Videos)</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Files: SMB share (Legacy Lift &amp; Shift)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
