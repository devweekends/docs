<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#FFFFFF" />
    <rect width="800" height="400" fill="none" stroke="#0078D4" stroke-width="4"/>
    
    <!-- Header -->
    <rect width="800" height="60" fill="#0078D4" />
    <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Private Link Traffic Flow</text>
    
    <!-- Content -->
    
    <g transform="translate(50, 100)">
        <!-- On-Prem -->
        <rect x="0" y="50" width="120" height="100" fill="#EFEFEF" stroke="#999" />
        <text x="60" y="105" font-family="Segoe UI" font-size="14" text-anchor="middle">On-Premises</text>
        
        <!-- VPN -->
        <line x1="120" y1="100" x2="200" y2="100" stroke="#505050" stroke-width="4" stroke-dasharray="4"/>
        <text x="160" y="90" font-family="Segoe UI" font-size="10" text-anchor="middle">VPN</text>
        
        <!-- VNet -->
        <rect x="200" y="0" width="300" height="200" fill="#E0F2FF" stroke="#0078D4" />
        <text x="350" y="30" font-family="Segoe UI" font-size="14" fill="#0078D4" text-anchor="middle">Azure VNet</text>
        
        <!-- Private Endpoint -->
        <rect x="380" y="80" width="100" height="50" rx="5" fill="#4CAF50" />
        <text x="430" y="110" font-family="Segoe UI" font-size="12" fill="white" text-anchor="middle">Private Endpoint</text>
        <text x="430" y="125" font-family="Segoe UI" font-size="10" fill="white" text-anchor="middle">10.0.1.5</text>
        
        <!-- Flow Line -->
        <path d="M 120 100 L 380 105" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
        
        <!-- PaaS Service -->
        <rect x="550" y="50" width="150" height="100" fill="white" stroke="#0078D4" stroke-width="2"/>
        <text x="625" y="90" font-family="Segoe UI" font-size="14" text-anchor="middle">Azure SQL</text>
        <text x="625" y="110" font-family="Segoe UI" font-size="10" fill="red" text-anchor="middle">Public Access: OFF</text>
        
        <!-- Link -->
        <line x1="480" y1="105" x2="550" y2="100" stroke="#0078D4" stroke-width="2" />
    </g>

    </svg>