<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#0078D4">AZURE</tspan><tspan fill="#232F3E"> CLOUD ENGINEERING</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#0078D4"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">NETWORKING</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#232F3E">Virtual</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#0078D4">Networking (VNet)</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Isolation, Segmentation, and Traffic Control</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="360" width="960" height="400" rx="16" fill="#EFF6FF"/>
  
  <!-- VNet Boundary -->
  <rect x="100" y="400" width="880" height="320" rx="8" fill="#FFFFFF" stroke="#0078D4" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="130" y="440" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#0078D4">VNet (10.0.0.0/16)</text>

  <!-- Subnet 1: Public -->
  <rect x="150" y="480" width="350" height="200" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="180" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981">Public Subnet (10.0.1.0/24)</text>

  <!-- NSG Icon -->
  <rect x="420" y="490" width="60" height="30" rx="4" fill="#F59E0B"/>
  <text x="450" y="510" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FFFFFF" text-anchor="middle">NSG</text>

  <!-- VM Icon -->
  <rect x="250" y="550" width="80" height="80" rx="4" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="290" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#232F3E" text-anchor="middle">VM</text>
  <text x="290" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">Web Server</text>

  <!-- Subnet 2: Private -->
  <rect x="580" y="480" width="350" height="200" rx="8" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="610" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">Private Subnet (10.0.2.0/24)</text>

  <!-- NSG Icon -->
  <rect x="850" y="490" width="60" height="30" rx="4" fill="#F59E0B"/>
  <text x="880" y="510" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FFFFFF" text-anchor="middle">NSG</text>

  <!-- DB Icon -->
  <rect x="680" y="550" width="80" height="80" rx="4" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
  <path d="M680 560 Q720 550 760 560 L760 620 Q720 630 680 620 Z M680 570 Q720 580 760 570" fill="none" stroke="#EF4444" stroke-width="2"/> 
  <text x="720" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#232F3E" text-anchor="middle">DB</text>
  <text x="720" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Database</text>

  <!-- Connection Line -->
  <path d="M 330 590 L 680 590" stroke="#6B7280" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6B7280" />
    </marker>
  </defs>

  <!-- Key Concepts Section -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#232F3E">Key Concepts</text>
  
  <!-- Card 1 -->
  <rect x="60" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="60" y="830" width="6" height="140" rx="0" fill="#3B82F6"/> <!-- Left Accent -->
  <text x="90" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Address Space</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">CIDR Blocks</text>
  <text x="90" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• 10.0.0.0/16 = 65k IPs</text>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• 10.0.1.0/24 = 256 IPs</text>
  
  <!-- Card 2 -->
  <rect x="390" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="390" y="830" width="6" height="140" rx="0" fill="#10B981"/> <!-- Left Accent -->
  <text x="420" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">Subnets</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Logical segmentation</text>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Public: Internet access (IGW)</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Private: Internal only</text>
  
  <!-- Card 3 -->
  <rect x="720" y="830" width="300" height="140" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="720" y="830" width="6" height="140" rx="0" fill="#F59E0B"/> <!-- Left Accent -->
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#232F3E">NSG Rules</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">Layer 4 Firewall</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Allow/Deny traffic</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#4B5563">• Assigned to NIC or Subnet</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
