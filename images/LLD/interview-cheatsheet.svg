  <text x="615" y="482" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">One class, one reason to change</text>
  
  <text x="600" y="505" font-family="system-ui, sans-serif" font-size="13" fill="#C4B5FD">O - Open/Closed</text>
  <text x="615" y="522" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">Open for extension, closed for modification</text>
  
  <text x="600" y="545" font-family="system-ui, sans-serif" font-size="13" fill="#C4B5FD">L - Liskov Substitution</text>
  <text x="615" y="562" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">Subtypes must be substitutable</text>
  
  <text x="820" y="465" font-family="system-ui, sans-serif" font-size="13" fill="#C4B5FD">I - Interface Segregation</text>
  <text x="835" y="482" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">Many specific interfaces</text>
  
