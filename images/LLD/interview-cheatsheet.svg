  <text x="170" y="905" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ’¡ Interview Tips</text>
  
  <text x="100" y="945" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">1. Clarify requirements first</text>
  <text x="115" y="965" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Ask about use cases, scale, constraints</text>
  
  <text x="350" y="945" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">2. Start with core classes</text>
  <text x="365" y="965" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Identify nouns = classes, verbs = methods</text>
  
  <text x="600" y="945" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">3. Apply design patterns</text>
  <text x="615" y="965" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Only when they solve a real problem</text>
  
  <text x="100" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">4. Discuss trade-offs</text>
  <text x="115" y="1015" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Flexibility vs. simplicity</text>
  
  <text x="350" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">5. Write clean code</text>
  <text x="365" y="1015" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Use meaningful names, follow SOLID</text>
  
  <text x="600" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#FCD34D">6. Consider extensibility</text>
  <text x="615" y="1015" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">How would features be added later?</text>
  
