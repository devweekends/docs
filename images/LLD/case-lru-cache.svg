<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="140" height="36" rx="18" fill="#A855F7"/>
  <text x="130" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LLD CASE STUDY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FAFAFA">LRU Cache</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#A855F7">System</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Least Recently Used cache with O(1) operations</text>
  
  <!-- Data Structure -->
  <rect x="60" y="370" width="960" height="300" rx="16" fill="#27272A"/>
  <text x="90" y="410" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">ðŸ“Š Data Structure: HashMap + Doubly Linked List</text>
  
  <!-- HashMap -->
  <rect x="100" y="440" width="350" height="200" rx="8" fill="#1F2937"/>
  <text x="275" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">HashMap&lt;Key, Node&gt;</text>
  <line x1="140" y1="495" x2="410" y2="495" stroke="#374151" stroke-width="1"/>
  
  <rect x="140" y="510" width="80" height="30" rx="4" fill="#3B82F6"/>
  <text x="180" y="530" font-family="monospace" font-size="11" fill="#FFFFFF" text-anchor="middle">key: A</text>
  <text x="260" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">â†’ Node A</text>
  
  <rect x="140" y="550" width="80" height="30" rx="4" fill="#3B82F6"/>
  <text x="180" y="570" font-family="monospace" font-size="11" fill="#FFFFFF" text-anchor="middle">key: B</text>
  <text x="260" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">â†’ Node B</text>
  
  <rect x="140" y="590" width="80" height="30" rx="4" fill="#3B82F6"/>
  <text x="180" y="610" font-family="monospace" font-size="11" fill="#FFFFFF" text-anchor="middle">key: C</text>
  <text x="260" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">â†’ Node C</text>
  
  <text x="120" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">O(1) lookup by key</text>
  
  <!-- Arrow between structures -->
  <text x="480" y="550" font-family="system-ui, sans-serif" font-size="24" fill="#71717A">+</text>
  
  <!-- Doubly Linked List -->
  <rect x="530" y="440" width="460" height="200" rx="8" fill="#1F2937"/>
  <text x="760" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#A855F7" text-anchor="middle">Doubly Linked List (LRU Order)</text>
  <line x1="570" y1="495" x2="950" y2="495" stroke="#374151" stroke-width="1"/>
  
  <!-- Head -->
  <rect x="560" y="530" width="60" height="50" rx="4" fill="#71717A"/>
  <text x="590" y="560" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">HEAD</text>
  
  <text x="630" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#71717A">â‡„</text>
  
  <!-- Node C (MRU) -->
  <rect x="660" y="530" width="80" height="50" rx="4" fill="#10B981"/>
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">C</text>
  <text x="700" y="572" font-family="system-ui, sans-serif" font-size="9" fill="#D1FAE5" text-anchor="middle">Most Recent</text>
  
  <text x="750" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#71717A">â‡„</text>
  
  <!-- Node B -->
  <rect x="780" y="530" width="60" height="50" rx="4" fill="#F59E0B"/>
  <text x="810" y="560" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">B</text>
  
  <text x="850" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#71717A">â‡„</text>
  
  <!-- Node A (LRU) -->
  <rect x="880" y="530" width="80" height="50" rx="4" fill="#EF4444"/>
  <text x="920" y="555" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">A</text>
  <text x="920" y="572" font-family="system-ui, sans-serif" font-size="9" fill="#FEE2E2" text-anchor="middle">Least Recent</text>
  
  <text x="970" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#71717A">â‡„</text>
  
  <!-- Tail -->
  <rect x="990" y="530" width="60" height="50" rx="4" fill="#71717A" transform="translate(-50, 0)"/>
  <text x="965" y="560" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">TAIL</text>
  
  <text x="600" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">O(1) add/remove from ends</text>
  
  <!-- Operations -->
  <rect x="60" y="690" width="960" height="180" rx="16" fill="#27272A"/>
  <text x="90" y="730" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">âš¡ Core Operations (All O(1))</text>
  
  <!-- Get Operation -->
  <rect x="100" y="755" width="280" height="90" rx="8" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
  <text x="240" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">GET(key)</text>
  <text x="120" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">1. Lookup in HashMap</text>
  <text x="120" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">2. Move node to front (MRU)</text>
  
  <!-- Put Operation -->
  <rect x="400" y="755" width="280" height="90" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">PUT(key, value)</text>
  <text x="420" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">1. Add to HashMap + front</text>
  <text x="420" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">2. If full: evict from back</text>
  
  <!-- Evict Operation -->
  <rect x="700" y="755" width="280" height="90" rx="8" fill="#1F2937" stroke="#EF4444" stroke-width="2"/>
  <text x="840" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">EVICT (on capacity)</text>
  <text x="720" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">1. Remove tail.prev node</text>
  <text x="720" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">2. Delete from HashMap</text>
  
  <!-- Code Snippet -->
  <rect x="60" y="890" width="960" height="140" rx="16" fill="#27272A"/>
  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">ðŸ’» Key Implementation</text>
  
  <text x="90" y="965" font-family="monospace" font-size="12" fill="#A855F7">class</text>
  <text x="145" y="965" font-family="monospace" font-size="12" fill="#FAFAFA">LRUCache:</text>
  
  <text x="110" y="990" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="150" y="990" font-family="monospace" font-size="12" fill="#22C55E">__init__</text>
  <text x="220" y="990" font-family="monospace" font-size="12" fill="#FAFAFA">(self, capacity):</text>
  <text x="360" y="990" font-family="monospace" font-size="11" fill="#6B7280"># HashMap + DLL with dummy head/tail</text>
  
  <text x="110" y="1015" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="150" y="1015" font-family="monospace" font-size="12" fill="#22C55E">get</text>
  <text x="185" y="1015" font-family="monospace" font-size="12" fill="#FAFAFA">(self, key):</text>
  <text x="280" y="1015" font-family="monospace" font-size="11" fill="#6B7280"># O(1) lookup + move to front</text>
  
  <text x="500" y="965" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="540" y="965" font-family="monospace" font-size="12" fill="#22C55E">put</text>
  <text x="575" y="965" font-family="monospace" font-size="12" fill="#FAFAFA">(self, key, value):</text>
  <text x="720" y="965" font-family="monospace" font-size="11" fill="#6B7280"># O(1) insert</text>
  
  <text x="500" y="990" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="540" y="990" font-family="monospace" font-size="12" fill="#22C55E">_remove</text>
  <text x="615" y="990" font-family="monospace" font-size="12" fill="#FAFAFA">(self, node):</text>
  <text x="740" y="990" font-family="monospace" font-size="11" fill="#6B7280"># O(1) unlink</text>
  
  <text x="500" y="1015" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="540" y="1015" font-family="monospace" font-size="12" fill="#22C55E">_add_to_front</text>
  <text x="665" y="1015" font-family="monospace" font-size="12" fill="#FAFAFA">(self, node):</text>
  <text x="800" y="1015" font-family="monospace" font-size="11" fill="#6B7280"># O(1) insert</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>