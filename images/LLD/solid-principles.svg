<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="100" height="36" rx="18" fill="#A855F7"/>
  <text x="110" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LLD</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">SOLID</text>
  <text x="60" y="290" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#A855F7">Principles</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Five principles for writing clean, maintainable code</text>
  
  <!-- S - Single Responsibility -->
  <rect x="60" y="380" width="960" height="120" rx="12" fill="#27272A"/>
  <rect x="80" y="400" width="80" height="80" rx="8" fill="#3B82F6"/>
  <text x="120" y="455" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">S</text>
  <text x="190" y="435" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Single Responsibility</text>
  <text x="190" y="465" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">A class should have only one reason to change</text>
  <rect x="700" y="415" width="290" height="50" rx="6" fill="#1F2937"/>
  <text x="720" y="445" font-family="monospace" font-size="11" fill="#EF4444">❌ UserService: login + sendEmail</text>
  <text x="720" y="460" font-family="monospace" font-size="11" fill="#22C55E">✓ AuthService + EmailService</text>
  
  <!-- O - Open/Closed -->
  <rect x="60" y="520" width="960" height="120" rx="12" fill="#27272A"/>
  <rect x="80" y="540" width="80" height="80" rx="8" fill="#A855F7"/>
  <text x="120" y="595" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">O</text>
  <text x="190" y="575" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Open/Closed</text>
  <text x="190" y="605" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Open for extension, closed for modification</text>
  <rect x="700" y="555" width="290" height="50" rx="6" fill="#1F2937"/>
  <text x="720" y="582" font-family="monospace" font-size="11" fill="#EF4444">❌ Modify existing code for new types</text>
  <text x="720" y="600" font-family="monospace" font-size="11" fill="#22C55E">✓ Add new classes via interfaces</text>
  
  <!-- L - Liskov Substitution -->
  <rect x="60" y="660" width="960" height="120" rx="12" fill="#27272A"/>
  <rect x="80" y="680" width="80" height="80" rx="8" fill="#10B981"/>
  <text x="120" y="735" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">L</text>
  <text x="190" y="715" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Liskov Substitution</text>
  <text x="190" y="745" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Subtypes must be substitutable for base types</text>
  <rect x="700" y="695" width="290" height="50" rx="6" fill="#1F2937"/>
  <text x="720" y="722" font-family="monospace" font-size="11" fill="#EF4444">❌ Square extends Rectangle (breaks)</text>
  <text x="720" y="740" font-family="monospace" font-size="11" fill="#22C55E">✓ Both implement Shape interface</text>
  
  <!-- I - Interface Segregation -->
  <rect x="60" y="800" width="960" height="120" rx="12" fill="#27272A"/>
  <rect x="80" y="820" width="80" height="80" rx="8" fill="#F59E0B"/>
  <text x="120" y="875" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">I</text>
  <text x="190" y="855" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Interface Segregation</text>
  <text x="190" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Clients shouldn't depend on unused methods</text>
  <rect x="700" y="835" width="290" height="50" rx="6" fill="#1F2937"/>
  <text x="720" y="862" font-family="monospace" font-size="11" fill="#EF4444">❌ IWorker: work() + eat() + sleep()</text>
  <text x="720" y="880" font-family="monospace" font-size="11" fill="#22C55E">✓ IWorkable + IFeedable + ISleepable</text>
  
  <!-- D - Dependency Inversion -->
  <rect x="60" y="940" width="960" height="120" rx="12" fill="#27272A"/>
  <rect x="80" y="960" width="80" height="80" rx="8" fill="#EF4444"/>
  <text x="120" y="1015" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FFFFFF" text-anchor="middle">D</text>
  <text x="190" y="995" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Dependency Inversion</text>
  <text x="190" y="1025" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Depend on abstractions, not concretions</text>
  <rect x="700" y="975" width="290" height="50" rx="6" fill="#1F2937"/>
  <text x="720" y="1002" font-family="monospace" font-size="11" fill="#EF4444">❌ UserService → MySQLDatabase</text>
  <text x="720" y="1020" font-family="monospace" font-size="11" fill="#22C55E">✓ UserService → IDatabase</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>