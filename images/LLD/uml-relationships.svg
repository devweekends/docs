<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="100" height="36" rx="18" fill="#A855F7"/>
  <text x="110" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LLD</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">UML</text>
  <text x="60" y="290" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#A855F7">Relationships</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Class diagram relationships you need to know</text>
  
  <!-- Relationships Grid -->
  
  <!-- Inheritance -->
  <rect x="60" y="380" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="90" y="420" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6">1. Inheritance (is-a)</text>
  <text x="90" y="450" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Child extends Parent class</text>
  
  <!-- Inheritance diagram -->
  <rect x="120" y="475" width="80" height="40" rx="4" fill="#3B82F6"/>
  <text x="160" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Animal</text>
  <line x1="160" y1="515" x2="160" y2="520" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="155,520 160,530 165,520" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <rect x="120" y="480" width="80" height="40" rx="4" fill="none" stroke="#3B82F6" stroke-width="2" transform="translate(0, 58)"/>
  <text x="160" y="515" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" transform="translate(0, 43)">Dog</text>
  
  <text x="250" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Empty triangle</text>
  <text x="250" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">pointing to parent</text>
  
  <text x="380" y="500" font-family="monospace" font-size="11" fill="#22C55E">Dog is-a Animal</text>
  
  <!-- Implementation -->
  <rect x="550" y="380" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="580" y="420" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#A855F7">2. Implementation (realizes)</text>
  <text x="580" y="450" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Class implements Interface</text>
  
  <!-- Implementation diagram -->
  <rect x="610" y="475" width="80" height="40" rx="4" fill="#A855F7"/>
  <text x="650" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Flyable</text>
  <line x1="650" y1="515" x2="650" y2="520" stroke="#FAFAFA" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="645,520 650,530 655,520" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <rect x="610" y="480" width="80" height="40" rx="4" fill="none" stroke="#A855F7" stroke-width="2" transform="translate(0, 58)"/>
  <text x="650" y="515" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" transform="translate(0, 43)">Bird</text>
  
  <text x="740" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Dashed line +</text>
  <text x="740" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">empty triangle</text>
  
  <text x="870" y="500" font-family="monospace" font-size="11" fill="#22C55E">Bird implements Flyable</text>
  
  <!-- Association -->
  <rect x="60" y="560" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="90" y="600" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981">3. Association (knows-about)</text>
  <text x="90" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Objects are related, both can exist independently</text>
  
  <!-- Association diagram -->
  <rect x="120" y="655" width="80" height="40" rx="4" fill="#10B981"/>
  <text x="160" y="680" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Teacher</text>
  <line x1="200" y1="675" x2="280" y2="675" stroke="#FAFAFA" stroke-width="2"/>
  <rect x="280" y="655" width="80" height="40" rx="4" fill="#10B981"/>
  <text x="320" y="680" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Student</text>
  
  <text x="400" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Simple line</text>
  
  <!-- Aggregation -->
  <rect x="550" y="560" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="580" y="600" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#F59E0B">4. Aggregation (has-a, weak)</text>
  <text x="580" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Container has parts, parts can exist independently</text>
  
  <!-- Aggregation diagram -->
  <rect x="610" y="655" width="80" height="40" rx="4" fill="#F59E0B"/>
  <text x="650" y="680" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Team</text>
  <line x1="690" y1="675" x2="760" y2="675" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="690,670 680,675 690,680" fill="none" stroke="#FAFAFA" stroke-width="2"/>
  <rect x="770" y="655" width="80" height="40" rx="4" fill="#F59E0B"/>
  <text x="810" y="680" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Player</text>
  
  <text x="890" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Empty diamond</text>
  
  <!-- Composition -->
  <rect x="60" y="740" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="90" y="780" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444">5. Composition (has-a, strong)</text>
  <text x="90" y="810" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Container owns parts, parts cannot exist without container</text>
  
  <!-- Composition diagram -->
  <rect x="120" y="835" width="80" height="40" rx="4" fill="#EF4444"/>
  <text x="160" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">House</text>
  <line x1="200" y1="855" x2="280" y2="855" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="200,850 190,855 200,860" fill="#FAFAFA"/>
  <rect x="280" y="835" width="80" height="40" rx="4" fill="#EF4444"/>
  <text x="320" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Room</text>
  
  <text x="400" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Filled diamond</text>
  <text x="400" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Room dies with House</text>
  
  <!-- Dependency -->
  <rect x="550" y="740" width="470" height="160" rx="12" fill="#27272A"/>
  <text x="580" y="780" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EC4899">6. Dependency (uses)</text>
  <text x="580" y="810" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">One class temporarily uses another</text>
  
  <!-- Dependency diagram -->
  <rect x="610" y="835" width="80" height="40" rx="4" fill="#EC4899"/>
  <text x="650" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Order</text>
  <line x1="690" y1="855" x2="760" y2="855" stroke="#FAFAFA" stroke-width="2" stroke-dasharray="4"/>
  <polygon points="760,850 775,855 760,860" fill="#FAFAFA"/>
  <rect x="775" y="835" width="80" height="40" rx="4" fill="#EC4899"/>
  <text x="815" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Payment</text>
  
  <text x="890" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Dashed arrow</text>
  <text x="890" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Weak relationship</text>
  
  <!-- Multiplicity Reference -->
  <rect x="60" y="920" width="960" height="110" rx="12" fill="#27272A"/>
  <text x="90" y="960" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">ðŸ“Š Multiplicity Notation</text>
  
  <text x="90" y="1000" font-family="monospace" font-size="14" fill="#3B82F6">1</text>
  <text x="120" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Exactly one</text>
  
  <text x="240" y="1000" font-family="monospace" font-size="14" fill="#A855F7">0..1</text>
  <text x="290" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Zero or one</text>
  
  <text x="420" y="1000" font-family="monospace" font-size="14" fill="#10B981">*</text>
  <text x="450" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Zero or more</text>
  
  <text x="580" y="1000" font-family="monospace" font-size="14" fill="#F59E0B">1..*</text>
  <text x="630" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">One or more</text>
  
  <text x="760" y="1000" font-family="monospace" font-size="14" fill="#EF4444">n..m</text>
  <text x="810" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Between n and m</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>