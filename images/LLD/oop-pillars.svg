<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="100" height="36" rx="18" fill="#A855F7"/>
  <text x="110" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LLD</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">OOP</text>
  <text x="60" y="290" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#A855F7">Pillars</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">The four fundamental principles of Object-Oriented Programming</text>
  
  <!-- Four Pillars Grid -->
  
  <!-- Encapsulation -->
  <rect x="60" y="380" width="470" height="280" rx="16" fill="#27272A"/>
  <rect x="80" y="400" width="430" height="50" rx="8" fill="#3B82F6"/>
  <text x="295" y="432" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">ðŸ”’ Encapsulation</text>
  
  <text x="100" y="490" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Bundle data + methods together, hide internals</text>
  
  <rect x="100" y="520" width="410" height="120" rx="8" fill="#1F2937"/>
  <text x="120" y="550" font-family="monospace" font-size="12" fill="#A855F7">class</text>
  <text x="170" y="550" font-family="monospace" font-size="12" fill="#FAFAFA">BankAccount:</text>
  <text x="140" y="575" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="175" y="575" font-family="monospace" font-size="12" fill="#22C55E">__init__</text>
  <text x="250" y="575" font-family="monospace" font-size="12" fill="#FAFAFA">(self):</text>
  <text x="160" y="600" font-family="monospace" font-size="12" fill="#FAFAFA">self.</text>
  <text x="200" y="600" font-family="monospace" font-size="12" fill="#FDE047">_balance</text>
  <text x="280" y="600" font-family="monospace" font-size="12" fill="#FAFAFA">= 0</text>
  <text x="330" y="600" font-family="monospace" font-size="12" fill="#6B7280"># private</text>
  <text x="140" y="625" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="175" y="625" font-family="monospace" font-size="12" fill="#22C55E">deposit</text>
  <text x="240" y="625" font-family="monospace" font-size="12" fill="#FAFAFA">(self, amount):</text>
  <text x="350" y="625" font-family="monospace" font-size="12" fill="#6B7280"># public</text>
  
  <!-- Abstraction -->
  <rect x="550" y="380" width="470" height="280" rx="16" fill="#27272A"/>
  <rect x="570" y="400" width="430" height="50" rx="8" fill="#A855F7"/>
  <text x="785" y="432" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">ðŸŽ­ Abstraction</text>
  
  <text x="590" y="490" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Hide complexity, show only essentials</text>
  
  <rect x="590" y="520" width="410" height="120" rx="8" fill="#1F2937"/>
  <text x="610" y="550" font-family="monospace" font-size="12" fill="#A855F7">from abc import</text>
  <text x="740" y="550" font-family="monospace" font-size="12" fill="#FAFAFA">ABC, abstractmethod</text>
  <text x="610" y="575" font-family="monospace" font-size="12" fill="#A855F7">class</text>
  <text x="660" y="575" font-family="monospace" font-size="12" fill="#FAFAFA">Vehicle(ABC):</text>
  <text x="630" y="600" font-family="monospace" font-size="12" fill="#F59E0B">@abstractmethod</text>
  <text x="630" y="625" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="665" y="625" font-family="monospace" font-size="12" fill="#22C55E">start_engine</text>
  <text x="770" y="625" font-family="monospace" font-size="12" fill="#FAFAFA">(self): ...</text>
  
  <!-- Inheritance -->
  <rect x="60" y="680" width="470" height="280" rx="16" fill="#27272A"/>
  <rect x="80" y="700" width="430" height="50" rx="8" fill="#10B981"/>
  <text x="295" y="732" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">ðŸ§¬ Inheritance</text>
  
  <text x="100" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Child classes inherit from parent classes</text>
  
  <rect x="100" y="820" width="410" height="120" rx="8" fill="#1F2937"/>
  <text x="120" y="850" font-family="monospace" font-size="12" fill="#A855F7">class</text>
  <text x="170" y="850" font-family="monospace" font-size="12" fill="#FAFAFA">Animal:</text>
  <text x="140" y="875" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="175" y="875" font-family="monospace" font-size="12" fill="#22C55E">eat</text>
  <text x="205" y="875" font-family="monospace" font-size="12" fill="#FAFAFA">(self): ...</text>
  <text x="120" y="900" font-family="monospace" font-size="12" fill="#A855F7">class</text>
  <text x="170" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">Dog(</text>
  <text x="205" y="900" font-family="monospace" font-size="12" fill="#22C55E">Animal</text>
  <text x="260" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">):</text>
  <text x="290" y="900" font-family="monospace" font-size="12" fill="#6B7280"># inherits eat()</text>
  <text x="140" y="925" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="175" y="925" font-family="monospace" font-size="12" fill="#22C55E">bark</text>
  <text x="215" y="925" font-family="monospace" font-size="12" fill="#FAFAFA">(self): ...</text>
  
  <!-- Polymorphism -->
  <rect x="550" y="680" width="470" height="280" rx="16" fill="#27272A"/>
  <rect x="570" y="700" width="430" height="50" rx="8" fill="#F59E0B"/>
  <text x="785" y="732" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">ðŸ”€ Polymorphism</text>
  
  <text x="590" y="790" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Same interface, different implementations</text>
  
  <rect x="590" y="820" width="410" height="120" rx="8" fill="#1F2937"/>
  <text x="610" y="850" font-family="monospace" font-size="12" fill="#A855F7">def</text>
  <text x="645" y="850" font-family="monospace" font-size="12" fill="#22C55E">make_sound</text>
  <text x="745" y="850" font-family="monospace" font-size="12" fill="#FAFAFA">(animal):</text>
  <text x="630" y="875" font-family="monospace" font-size="12" fill="#FAFAFA">animal.speak()</text>
  <text x="750" y="875" font-family="monospace" font-size="12" fill="#6B7280"># polymorphic call</text>
  <text x="610" y="905" font-family="monospace" font-size="12" fill="#FAFAFA">make_sound(Dog())</text>
  <text x="780" y="905" font-family="monospace" font-size="12" fill="#6B7280"># "Woof!"</text>
  <text x="610" y="930" font-family="monospace" font-size="12" fill="#FAFAFA">make_sound(Cat())</text>
  <text x="780" y="930" font-family="monospace" font-size="12" fill="#6B7280"># "Meow!"</text>
  
  <!-- Key Insight -->
  <rect x="60" y="980" width="960" height="50" rx="8" fill="#A855F7"/>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">ðŸ’¡ Remember: OOP helps you write code that's reusable, maintainable, and models real-world entities</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>