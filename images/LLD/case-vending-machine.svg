<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="120" height="36" rx="18" fill="#A855F7"/>
  <text x="120" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">CASE STUDY</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#FAFAFA">Vending</text>
  <text x="60" y="290" font-family="system-ui, sans-serif" font-size="56" font-weight="800" fill="#A855F7">Machine</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">State pattern for complex state transitions</text>
  
  <!-- State Diagram -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">ğŸ”„ State Machine</text>
  
  <rect x="60" y="430" width="960" height="280" rx="16" fill="#27272A"/>
  
  <!-- States -->
  <rect x="100" y="480" width="140" height="60" rx="12" fill="#6366F1"/>
  <text x="170" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">IDLE</text>
  <text x="170" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#C7D2FE" text-anchor="middle">Waiting for input</text>
  
  <rect x="310" y="480" width="140" height="60" rx="12" fill="#F59E0B"/>
  <text x="380" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">HAS_MONEY</text>
  <text x="380" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">Money inserted</text>
  
  <rect x="520" y="480" width="140" height="60" rx="12" fill="#10B981"/>
  <text x="590" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">SELECTED</text>
  <text x="590" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#D1FAE5" text-anchor="middle">Item selected</text>
  
  <rect x="730" y="480" width="140" height="60" rx="12" fill="#EC4899"/>
  <text x="800" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">DISPENSING</text>
  <text x="800" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#FCE7F3" text-anchor="middle">Item dispensing</text>
  
  <!-- Transitions -->
  <line x1="240" y1="510" x2="300" y2="510" stroke="#71717A" stroke-width="2"/>
  <polygon points="300,505 310,510 300,515" fill="#71717A"/>
  <text x="270" y="495" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">insert coin</text>
  
  <line x1="450" y1="510" x2="510" y2="510" stroke="#71717A" stroke-width="2"/>
  <polygon points="510,505 520,510 510,515" fill="#71717A"/>
  <text x="480" y="495" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">select item</text>
  
  <line x1="660" y1="510" x2="720" y2="510" stroke="#71717A" stroke-width="2"/>
  <polygon points="720,505 730,510 720,515" fill="#71717A"/>
  <text x="690" y="495" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">confirm</text>
  
  <!-- Return arrow -->
  <path d="M800 550 Q800 620 170 620 Q100 620 100 550" stroke="#71717A" stroke-width="2" fill="none"/>
  <polygon points="95,550 100,540 105,550" fill="#71717A"/>
  <text x="450" y="645" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">dispensed / cancel / timeout</text>
  
  <!-- Refund path -->
  <path d="M380 550 Q380 590 170 590 Q120 590 120 550" stroke="#F59E0B" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
  <text x="250" y="600" font-family="system-ui, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">refund</text>
  
  <!-- Change return from SELECTED -->
  <path d="M590 550 Q590 580 380 580 Q330 580 330 550" stroke="#10B981" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
  <text x="460" y="575" font-family="system-ui, sans-serif" font-size="8" fill="#10B981" text-anchor="middle">add more</text>
  
  <!-- Classes -->
  <text x="60" y="745" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">ğŸ“ Core Classes</text>
  
  <!-- VendingMachine -->
  <rect x="60" y="775" width="300" height="150" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="775" width="300" height="40" rx="12" fill="#3B82F6"/>
  <text x="210" y="802" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">VendingMachine</text>
  
  <text x="80" y="835" font-family="monospace" font-size="10" fill="#A1A1AA">- currentState: State</text>
  <text x="80" y="855" font-family="monospace" font-size="10" fill="#A1A1AA">- inventory: Inventory</text>
  <text x="80" y="875" font-family="monospace" font-size="10" fill="#A1A1AA">- balance: Money</text>
  <line x1="80" y1="885" x2="340" y2="885" stroke="#3F3F46"/>
  <text x="80" y="905" font-family="monospace" font-size="10" fill="#60A5FA">+ insertCoin(), selectItem()</text>
  <text x="80" y="920" font-family="monospace" font-size="10" fill="#60A5FA">+ dispense(), refund()</text>
  
  <!-- State Interface -->
  <rect x="390" y="775" width="300" height="150" rx="12" fill="#27272A" stroke="#10B981" stroke-width="2"/>
  <rect x="390" y="775" width="300" height="40" rx="12" fill="#10B981"/>
  <text x="540" y="802" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Â«interfaceÂ» State</text>
  
  <text x="410" y="845" font-family="monospace" font-size="10" fill="#6EE7B7">+ insertCoin(machine, coin)</text>
  <text x="410" y="868" font-family="monospace" font-size="10" fill="#6EE7B7">+ selectItem(machine, item)</text>
  <text x="410" y="891" font-family="monospace" font-size="10" fill="#6EE7B7">+ dispense(machine)</text>
  <text x="410" y="914" font-family="monospace" font-size="10" fill="#6EE7B7">+ refund(machine)</text>
  
  <!-- Product -->
  <rect x="720" y="775" width="300" height="150" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="720" y="775" width="300" height="40" rx="12" fill="#8B5CF6"/>
  <text x="870" y="802" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Product</text>
  
  <text x="740" y="835" font-family="monospace" font-size="10" fill="#A1A1AA">- id: string</text>
  <text x="740" y="855" font-family="monospace" font-size="10" fill="#A1A1AA">- name: string</text>
  <text x="740" y="875" font-family="monospace" font-size="10" fill="#A1A1AA">- price: Money</text>
  <line x1="740" y1="885" x2="1000" y2="885" stroke="#3F3F46"/>
  <text x="740" y="905" font-family="monospace" font-size="10" fill="#C4B5FD">+ getPrice(), getName()</text>
  
  <!-- Design Patterns -->
  <rect x="60" y="945" width="960" height="90" rx="12" fill="#27272A"/>
  <text x="90" y="980" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA"><tspan font-weight="600">ğŸ¨ Design Patterns Used:</tspan></text>
  
  <rect x="300" y="960" width="100" height="35" rx="6" fill="#10B981"/>
  <text x="350" y="983" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">State â­</text>
  
  <rect x="420" y="960" width="100" height="35" rx="6" fill="#3B82F6"/>
  <text x="470" y="983" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Singleton</text>
  
  <rect x="540" y="960" width="100" height="35" rx="6" fill="#8B5CF6"/>
  <text x="590" y="983" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Factory</text>
  
  <rect x="660" y="960" width="100" height="35" rx="6" fill="#F59E0B"/>
  <text x="710" y="983" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">Strategy</text>
  
  <text x="790" y="985" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">(for payment)</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>