<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Read</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#3B82F6">Replicas</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Scale reads horizontally while writes go to one primary</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Application -->
  <rect x="400" y="470" width="280" height="60" fill="#FFFFFF" rx="8" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="508" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Application Server</text>
  
  <!-- Write arrow to primary -->
  <line x1="450" y1="530" x2="250" y2="600" stroke="#EF4444" stroke-width="3"/>
  <text x="320" y="560" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444">WRITES</text>
  
  <!-- Read arrows to replicas -->
  <line x1="540" y1="530" x2="540" y2="600" stroke="#3B82F6" stroke-width="3"/>
  <line x1="630" y1="530" x2="830" y2="600" stroke="#3B82F6" stroke-width="3"/>
  <text x="720" y="560" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">READS</text>
  
  <!-- Primary DB -->
  <rect x="120" y="610" width="200" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="3"/>
  <text x="220" y="650" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Primary DB</text>
  <text x="220" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Writes + Critical Reads</text>
  <text x="220" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Source of Truth</text>
  
  <!-- Replica 1 -->
  <rect x="420" y="610" width="200" height="100" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="520" y="650" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Replica 1</text>
  <text x="520" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Read-Only Copy</text>
  <text x="520" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">~100ms lag</text>
  
  <!-- Replica 2 -->
  <rect x="720" y="610" width="200" height="100" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="820" y="650" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Replica 2</text>
  <text x="820" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Read-Only Copy</text>
  <text x="820" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">~100ms lag</text>
  
  <!-- Replication arrows -->
  <line x1="320" y1="660" x2="420" y2="660" stroke="#71717A" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="620" y1="660" x2="720" y2="660" stroke="#71717A" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="645" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Async Replication</text>
  
  <!-- Trade-offs -->
  <rect x="120" y="740" width="400" height="100" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="1"/>
  <text x="320" y="770" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Pros</text>
  <text x="140" y="795" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Scale reads horizontally (add more replicas)</text>
  <text x="140" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Read from nearest replica (lower latency)</text>
  <text x="140" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Failover: promote replica to primary</text>
  
  <rect x="560" y="740" width="400" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="1"/>
  <text x="760" y="770" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Cons</text>
  <text x="580" y="795" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Eventual consistency (stale reads possible)</text>
  <text x="580" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Read-after-write may see old data</text>
  <text x="580" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Replication lag during high write load</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">90% of DB Queries Are Reads</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Read replicas handle the majority of traffic - primary focuses on writes</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>