<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">URL Shortener</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Architecture</text>
  
  <!-- High Level Architecture -->
  <rect x="60" y="320" width="960" height="400" rx="16" fill="#F3F4F6"/>
  
  <!-- Clients -->
  <rect x="100" y="370" width="120" height="80" rx="8" fill="#3B82F6"/>
  <text x="160" y="405" font-family="system-ui, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">üë§</text>
  <text x="160" y="435" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Clients</text>
  
  <!-- Arrow to Load Balancer -->
  <line x1="220" y1="410" x2="270" y2="410" stroke="#6B7280" stroke-width="2"/>
  <polygon points="270,405 285,410 270,415" fill="#6B7280"/>
  
  <!-- Load Balancer -->
  <rect x="290" y="370" width="100" height="80" rx="8" fill="#F59E0B"/>
  <text x="340" y="405" font-family="system-ui, sans-serif" font-size="20" fill="#FFFFFF" text-anchor="middle">‚öñÔ∏è</text>
  <text x="340" y="435" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FFFFFF" text-anchor="middle">Load Balancer</text>
  
  <!-- Arrow to API Servers -->
  <line x1="390" y1="410" x2="440" y2="410" stroke="#6B7280" stroke-width="2"/>
  <polygon points="440,405 455,410 440,415" fill="#6B7280"/>
  
  <!-- API Servers -->
  <rect x="460" y="350" width="130" height="120" rx="8" fill="#10B981"/>
  <text x="525" y="385" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">API Servers</text>
  <line x1="480" y1="400" x2="570" y2="400" stroke="#34D399" stroke-width="1"/>
  <text x="490" y="420" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">POST /shorten</text>
  <text x="490" y="438" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">GET /{shortCode}</text>
  <text x="490" y="456" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">‚Üí 301 Redirect</text>
  
  <!-- Arrow to Cache -->
  <line x1="590" y1="390" x2="660" y2="390" stroke="#6B7280" stroke-width="2"/>
  <polygon points="660,385 675,390 660,395" fill="#6B7280"/>
  
  <!-- Cache -->
  <rect x="680" y="350" width="130" height="80" rx="8" fill="#EF4444"/>
  <text x="745" y="385" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Redis Cache</text>
  <text x="745" y="410" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">short ‚Üí long URL</text>
  <text x="745" y="425" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">LRU eviction</text>
  
  <!-- Arrow from Cache to DB (miss) -->
  <line x1="745" y1="430" x2="745" y2="500" stroke="#6B7280" stroke-width="2" stroke-dasharray="4"/>
  <text x="760" y="470" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280">Miss</text>
  
  <!-- Database -->
  <rect x="680" y="510" width="130" height="80" rx="8" fill="#8B5CF6"/>
  <text x="745" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Database</text>
  <text x="745" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">NoSQL (DynamoDB)</text>
  <text x="745" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">Key-value store</text>
  
  <!-- ID Generator -->
  <rect x="460" y="510" width="130" height="80" rx="8" fill="#EC4899"/>
  <text x="525" y="540" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">ID Generator</text>
  <text x="525" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Base62 encoding</text>
  <text x="525" y="575" font-family="system-ui, sans-serif" font-size="10" fill="#FCE7F3" text-anchor="middle">Snowflake/UUID</text>
  
  <!-- Arrow from API to ID Gen -->
  <line x1="525" y1="470" x2="525" y2="510" stroke="#6B7280" stroke-width="2"/>
  <polygon points="520,510 525,525 530,510" fill="#6B7280"/>
  
  <!-- Arrow from ID Gen to DB -->
  <line x1="590" y1="550" x2="680" y2="550" stroke="#6B7280" stroke-width="2"/>
  <polygon points="680,545 695,550 680,555" fill="#6B7280"/>
  
  <!-- Analytics Queue -->
  <rect x="850" y="430" width="140" height="70" rx="8" fill="#14B8A6"/>
  <text x="920" y="460" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">Analytics Queue</text>
  <text x="920" y="485" font-family="system-ui, sans-serif" font-size="10" fill="#CCFBF1" text-anchor="middle">Click tracking</text>
  
  <!-- Arrow from API to Analytics -->
  <line x1="590" y1="440" x2="850" y2="465" stroke="#6B7280" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Key Design Decisions -->
  <text x="60" y="760" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">üîë Key Design Decisions</text>
  
  <!-- Short URL Generation -->
  <rect x="60" y="790" width="300" height="120" rx="12" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <text x="90" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E40AF">URL Shortening Algorithm</text>
  <text x="90" y="855" font-family="monospace" font-size="11" fill="#3B82F6">Base62: [a-zA-Z0-9]</text>
  <text x="90" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">7 chars = 62^7 = 3.5 trillion URLs</text>
  <text x="90" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Example: bit.ly/abc1234</text>
  
  <!-- Hash vs Counter -->
  <rect x="380" y="790" width="300" height="120" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="410" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6D28D9">ID Generation Strategy</text>
  <text x="410" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6">Option 1: Hash + collision check</text>
  <text x="410" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6">Option 2: Counter (Snowflake)</text>
  <text x="410" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Snowflake = timestamp + worker + seq</text>
  
  <!-- Redirection -->
  <rect x="700" y="790" width="320" height="120" rx="12" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <text x="730" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">HTTP Redirect Codes</text>
  <text x="730" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">301: Permanent (browser caches)</text>
  <text x="730" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">302: Temporary (always hits server)</text>
  <text x="730" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Use 302 if you need analytics!</text>
  
  <!-- Capacity Estimation -->
  <rect x="60" y="930" width="960" height="100" rx="12" fill="#F3F4F6"/>
  <text x="90" y="965" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1F2937">üìä Capacity Estimation (100M URLs/day)</text>
  <text x="90" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Write QPS: 100M / 86400 ‚âà 1200 QPS</text>
  <text x="350" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Read QPS: 10x writes ‚âà 12,000 QPS</text>
  <text x="610" y="995" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Storage/year: 100M √ó 365 √ó 500B ‚âà 18 TB</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>