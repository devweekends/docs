<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="redisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">WebSocket Scaling with Redis Pub/Sub</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">DEV WEEKENDS</text>
  
  <!-- Users -->
  <g transform="translate(50, 120)">
    <circle cx="40" cy="40" r="30" fill="url(#wsGradient)" opacity="0.9"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">User A</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Room: #general</text>
  </g>
  
  <g transform="translate(50, 280)">
    <circle cx="40" cy="40" r="30" fill="url(#wsGradient)" opacity="0.9"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">User B</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Room: #general</text>
  </g>
  
  <g transform="translate(630, 120)">
    <circle cx="40" cy="40" r="30" fill="url(#wsGradient)" opacity="0.9"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">User C</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Room: #general</text>
  </g>
  
  <g transform="translate(630, 280)">
    <circle cx="40" cy="40" r="30" fill="url(#wsGradient)" opacity="0.9"/>
    <text x="40" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">User D</text>
    <text x="40" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Room: #general</text>
  </g>
  
  <!-- WebSocket Servers -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#3B82F6" opacity="0.9"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">WS Server 1</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Users: A, B</text>
  </g>
  
  <g transform="translate(480, 150)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#3B82F6" opacity="0.9"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">WS Server 2</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Users: C, D</text>
  </g>
  
  <!-- Redis Pub/Sub -->
  <g transform="translate(330, 300)">
    <rect x="0" y="0" width="140" height="70" rx="8" fill="url(#redisGradient)" opacity="0.9"/>
    <text x="70" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Redis</text>
    <text x="70" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.9">Pub/Sub</text>
  </g>
  
  <!-- Connection Lines - WebSocket -->
  <line x1="120" y1="160" x2="200" y2="180" stroke="#667EEA" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="120" y1="320" x2="200" y2="210" stroke="#667EEA" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="600" y1="180" x2="670" y2="160" stroke="#667EEA" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="600" y1="210" x2="670" y2="320" stroke="#667EEA" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Connection Lines - Redis -->
  <line x1="260" y1="230" x2="350" y2="300" stroke="#EF4444" stroke-width="2"/>
  <line x1="540" y1="230" x2="450" y2="300" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="160" y="145" font-family="Arial, sans-serif" font-size="9" fill="#667EEA">WS</text>
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="9" fill="#667EEA">WS</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="9" fill="#667EEA">WS</text>
  <text x="620" y="285" font-family="Arial, sans-serif" font-size="9" fill="#667EEA">WS</text>
  
  <text x="290" y="265" font-family="Arial, sans-serif" font-size="9" fill="#EF4444">Subscribe</text>
  <text x="480" y="265" font-family="Arial, sans-serif" font-size="9" fill="#EF4444">Publish</text>
  
  <!-- Message Flow -->
  <g transform="translate(250, 410)">
    <rect x="0" y="0" width="300" height="70" rx="8" fill="#F3F4F6" stroke="#E5E7EB"/>
    <text x="150" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#374151">Message Flow</text>
    <text x="150" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">1. User A sends message to #general</text>
    <text x="150" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">2. Server 1 publishes to Redis channel</text>
    <text x="150" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">3. Server 2 receives and broadcasts to C, D</text>
  </g>
</svg>