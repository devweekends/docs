<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Raft</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Consensus</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Understandable distributed consensus - leader election + log replication</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Three States -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">Node States in Raft</text>
  
  <!-- Follower -->
  <rect x="100" y="510" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#A1A1AA" stroke-width="2"/>
  <text x="190" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#A1A1AA" text-anchor="middle">FOLLOWER</text>
  <text x="190" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Passive listener</text>
  <text x="190" y="598" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Votes for candidates</text>
  
  <!-- Arrow Follower to Candidate -->
  <line x1="280" y1="560" x2="380" y2="560" stroke="#F59E0B" stroke-width="2"/>
  <text x="330" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">timeout</text>
  
  <!-- Candidate -->
  <rect x="400" y="510" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="490" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">CANDIDATE</text>
  <text x="490" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Requests votes</text>
  <text x="490" y="598" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">May become leader</text>
  
  <!-- Arrow Candidate to Leader -->
  <line x1="580" y1="560" x2="680" y2="560" stroke="#10B981" stroke-width="2"/>
  <text x="630" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#10B981" text-anchor="middle">majority</text>
  
  <!-- Leader -->
  <rect x="700" y="510" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <text x="790" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">LEADER</text>
  <text x="790" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Handles all writes</text>
  <text x="790" y="598" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Sends heartbeats</text>
  
  <!-- Return arrows -->
  <path d="M 790 610 Q 790 650 490 650 Q 190 650 190 610" fill="none" stroke="#A1A1AA" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">leader fails / term ends</text>
  
  <!-- Log Replication Section -->
  <rect x="100" y="700" width="380" height="130" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="290" y="728" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Log Replication</text>
  
  <!-- Leader log -->
  <text x="120" y="755" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">Leader:</text>
  <rect x="175" y="740" width="40" height="25" fill="#D1FAE5" rx="2" stroke="#10B981" stroke-width="1"/>
  <text x="195" y="758" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">1</text>
  <rect x="220" y="740" width="40" height="25" fill="#D1FAE5" rx="2" stroke="#10B981" stroke-width="1"/>
  <text x="240" y="758" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">2</text>
  <rect x="265" y="740" width="40" height="25" fill="#D1FAE5" rx="2" stroke="#10B981" stroke-width="1"/>
  <text x="285" y="758" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">3</text>
  
  <!-- Follower logs -->
  <text x="120" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Follower A:</text>
  <rect x="205" y="775" width="40" height="25" fill="#F4F4F5" rx="2" stroke="#A1A1AA" stroke-width="1"/>
  <text x="225" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1</text>
  <rect x="250" y="775" width="40" height="25" fill="#F4F4F5" rx="2" stroke="#A1A1AA" stroke-width="1"/>
  <text x="270" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">2</text>
  <rect x="295" y="775" width="40" height="25" fill="#FEF3C7" rx="2" stroke="#F59E0B" stroke-width="1"/>
  <text x="315" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">3</text>
  
  <text x="120" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Follower B:</text>
  <rect x="205" y="805" width="40" height="25" fill="#F4F4F5" rx="2" stroke="#A1A1AA" stroke-width="1"/>
  <text x="225" y="823" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1</text>
  <rect x="250" y="805" width="40" height="25" fill="#F4F4F5" rx="2" stroke="#A1A1AA" stroke-width="1"/>
  <text x="270" y="823" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">2</text>
  
  <text x="390" y="810" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">Replicating...</text>
  
  <!-- Key Concepts -->
  <rect x="520" y="700" width="420" height="130" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="730" y="728" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Key Guarantees</text>
  
  <text x="540" y="758" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Term: Logical clock for elections</text>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Heartbeats: Leader proves it's alive</text>
  <text x="540" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Majority: Need N/2+1 votes to win</text>
  <text x="540" y="824" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Safety: Only nodes with latest log can lead</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Designed for Understandability</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Used by etcd, Consul, CockroachDB - simpler than Paxos, same guarantees</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>