<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="kafkaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <!-- Arrow markers -->
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">Stream Processing Pipeline</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Kafka + Stream Processor + Exactly-Once | DEV WEEKENDS</text>
  
  <!-- Data Sources -->
  <g transform="translate(30, 100)">
    <text x="50" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Sources</text>
    
    <rect x="0" y="15" width="100" height="40" rx="6" fill="#6366F1"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Events</text>
    
    <rect x="0" y="65" width="100" height="40" rx="6" fill="#8B5CF6"/>
    <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">User Actions</text>
    
    <rect x="0" y="115" width="100" height="40" rx="6" fill="#A855F7"/>
    <text x="50" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">IoT Sensors</text>
  </g>
  
  <!-- Kafka -->
  <g transform="translate(180, 85)">
    <rect x="0" y="0" width="160" height="180" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D97706">Apache Kafka</text>
    
    <!-- Partitions -->
    <rect x="15" y="45" width="130" height="30" rx="4" fill="url(#kafkaGradient)"/>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Topic: events (P0, P1, P2)</text>
    
    <rect x="15" y="85" width="130" height="30" rx="4" fill="url(#kafkaGradient)"/>
    <text x="80" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Topic: enriched (P0, P1)</text>
    
    <rect x="15" y="125" width="130" height="30" rx="4" fill="#EF4444"/>
    <text x="80" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Topic: events.dlq</text>
  </g>
  
  <!-- Stream Processor -->
  <g transform="translate(400, 85)">
    <rect x="0" y="0" width="170" height="180" rx="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="85" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1D4ED8">Stream Processor</text>
    
    <rect x="15" y="45" width="140" height="30" rx="4" fill="url(#processGradient)"/>
    <text x="85" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Filter & Transform</text>
    
    <rect x="15" y="85" width="140" height="30" rx="4" fill="url(#processGradient)"/>
    <text x="85" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Windowed Aggregation</text>
    
    <rect x="15" y="125" width="140" height="30" rx="4" fill="url(#processGradient)"/>
    <text x="85" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Stream Joins</text>
  </g>
  
  <!-- Sinks -->
  <g transform="translate(630, 100)">
    <text x="70" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Sinks</text>
    
    <rect x="0" y="15" width="140" height="40" rx="6" fill="#10B981"/>
    <text x="70" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Real-time Dashboard</text>
    
    <rect x="0" y="65" width="140" height="40" rx="6" fill="#14B8A6"/>
    <text x="70" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Analytics DB</text>
    
    <rect x="0" y="115" width="140" height="40" rx="6" fill="#06B6D4"/>
    <text x="70" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Alert System</text>
  </g>
  
  <!-- Arrows -->
  <path d="M130 135 L180 175" stroke="#6366F1" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  <path d="M130 185 L180 175" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <path d="M130 235 L180 175" stroke="#A855F7" stroke-width="2" fill="none"/>
  
  <path d="M340 175 L400 175" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <path d="M570 175 L630 135" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <path d="M570 175 L630 185" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <path d="M570 175 L630 235" stroke="#3B82F6" stroke-width="2" fill="none"/>
  
  <!-- Exactly-Once Box -->
  <g transform="translate(180, 300)">
    <rect x="0" y="0" width="440" height="130" rx="10" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
    <text x="220" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16A34A">Exactly-Once Processing</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#22C55E"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Idempotency</text>
      <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Check event_id</text>
      <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">before processing</text>
    </g>
    
    <g transform="translate(160, 40)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#16A34A"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Transactions</text>
      <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Atomic commit</text>
      <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">offset + result</text>
    </g>
    
    <g transform="translate(300, 40)">
      <rect x="0" y="0" width="120" height="70" rx="6" fill="#15803D"/>
      <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Deduplication</text>
      <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Redis + DB</text>
      <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">processed cache</text>
    </g>
  </g>
  
  <!-- Windowing Box -->
  <g transform="translate(180, 440)">
    <rect x="0" y="0" width="440" height="50" rx="6" fill="#FEF3C7" stroke="#F59E0B"/>
    <text x="220" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#D97706">Windowing: Tumbling (5min) • Sliding (1min) • Session (30min timeout)</text>
    <text x="220" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Watermarks handle late data with configurable allowed lateness</text>
  </g>
</svg>