<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">CAP</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Theorem</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">In distributed systems, you can only guarantee 2 of 3 properties</text>
  
  <!-- Venn Diagram -->
  <g transform="translate(540, 600)">
    <!-- Consistency Circle -->
    <circle cx="0" cy="-120" r="180" fill="#DBEAFE" fill-opacity="0.7" stroke="#3B82F6" stroke-width="4"/>
    <text x="0" y="-240" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#3B82F6" text-anchor="middle">Consistency</text>
    <text x="0" y="-200" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">All nodes see same data</text>
    
    <!-- Availability Circle -->
    <circle cx="-140" cy="80" r="180" fill="#D1FAE5" fill-opacity="0.7" stroke="#10B981" stroke-width="4"/>
    <text x="-280" y="220" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#10B981" text-anchor="middle">Availability</text>
    <text x="-280" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Always responds</text>
    
    <!-- Partition Tolerance Circle -->
    <circle cx="140" cy="80" r="180" fill="#FCE7F3" fill-opacity="0.7" stroke="#EC4899" stroke-width="4"/>
    <text x="280" y="220" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#EC4899" text-anchor="middle">Partition</text>
    <text x="280" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Tolerance</text>
    
    <!-- CA - Consistency + Availability -->
    <text x="0" y="-30" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e" text-anchor="middle">CA</text>
    <text x="0" y="-10" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">RDBMS</text>
    
    <!-- CP - Consistency + Partition -->
    <text x="90" y="-50" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e" text-anchor="middle">CP</text>
    <text x="90" y="-30" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">MongoDB</text>
    <text x="90" y="-12" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">HBase</text>
    
    <!-- AP - Availability + Partition -->
    <text x="-90" y="-50" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1a1a2e" text-anchor="middle">AP</text>
    <text x="-90" y="-30" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Cassandra</text>
    <text x="-90" y="-12" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">DynamoDB</text>
    
    <!-- Center - Impossible! -->
    <circle cx="0" cy="20" r="30" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
    <text x="0" y="27" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#EF4444" text-anchor="middle">CAP</text>
  </g>
  
  <!-- Key Insight Box -->
  <rect x="60" y="920" width="960" height="100" rx="12" fill="#FEF3C7"/>
  <text x="100" y="960" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#92400E">ðŸ’¡ The Reality</text>
  <text x="100" y="990" font-family="system-ui, sans-serif" font-size="15" fill="#92400E">Network partitions WILL happen. So the real choice is: during a partition,</text>
  <text x="100" y="1010" font-family="system-ui, sans-serif" font-size="15" fill="#92400E">do you sacrifice Consistency (AP) or Availability (CP)?</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
