<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">CAP Theorem</text>
  <text x="300" y="65" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Pick any two</text>

  <!-- Circles -->
  <g transform="translate(300, 260)">
    <!-- Consistency Circle -->
    <circle cx="0" cy="-100" r="130" fill="rgba(56, 189, 248, 0.2)" stroke="#38bdf8" stroke-width="3"/>
    <text x="0" y="-180" font-family="Arial, sans-serif" font-size="20" fill="#38bdf8" text-anchor="middle" font-weight="bold">Consistency</text>
    
    <!-- Availability Circle -->
    <circle cx="-100" cy="80" r="130" fill="rgba(74, 222, 128, 0.2)" stroke="#4ade80" stroke-width="3"/>
    <text x="-180" y="160" font-family="Arial, sans-serif" font-size="20" fill="#4ade80" text-anchor="middle" font-weight="bold">Availability</text>
    
    <!-- Partition Tolerance Circle -->
    <circle cx="100" cy="80" r="130" fill="rgba(244, 114, 182, 0.2)" stroke="#f472b6" stroke-width="3"/>
    <text x="180" y="160" font-family="Arial, sans-serif" font-size="20" fill="#f472b6" text-anchor="middle" font-weight="bold">Partition Tolerance</text>
  </g>

  <!-- Intersections -->
  <g transform="translate(300, 260)">
    <!-- CA -->
    <text x="-80" y="-40" font-family="Arial, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="bold">CA</text>
    <text x="-80" y="-20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">RDBMS</text>
    
    <!-- CP -->
    <text x="80" y="-40" font-family="Arial, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="bold">CP</text>
    <text x="80" y="-20" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">MongoDB, HBase</text>
    
    <!-- AP -->
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="#f8fafc" text-anchor="middle" font-weight="bold">AP</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Cassandra, Dynamo</text>
  </g>

</svg>
