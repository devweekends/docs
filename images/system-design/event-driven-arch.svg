<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#EC4899" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Event-Driven</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EC4899">Architecture</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Services communicate through events - loosely coupled, highly scalable</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Event Producer -->
  <rect x="100" y="550" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="590" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Order Service</text>
  <text x="190" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Event Producer)</text>
  <text x="190" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Publishes: OrderCreated</text>
  
  <!-- Arrow to Event Bus -->
  <line x1="280" y1="600" x2="380" y2="600" stroke="#EC4899" stroke-width="3"/>
  <text x="330" y="585" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EC4899">Publish</text>
  
  <!-- Event Bus -->
  <rect x="390" y="500" width="300" height="200" fill="#FFFFFF" rx="8" stroke="#EC4899" stroke-width="3"/>
  <text x="540" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EC4899" text-anchor="middle">Event Bus</text>
  <text x="540" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Kafka / RabbitMQ / SNS)</text>
  
  <!-- Events in bus -->
  <rect x="420" y="590" width="120" height="40" fill="#FCE7F3" rx="4" stroke="#EC4899" stroke-width="1"/>
  <text x="480" y="616" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">OrderCreated</text>
  
  <rect x="560" y="590" width="110" height="40" fill="#FCE7F3" rx="4" stroke="#EC4899" stroke-width="1"/>
  <text x="615" y="616" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">PaymentDone</text>
  
  <rect x="420" y="640" width="100" height="40" fill="#FCE7F3" rx="4" stroke="#EC4899" stroke-width="1"/>
  <text x="470" y="666" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">ItemShipped</text>
  
  <!-- Arrows to Consumers -->
  <line x1="690" y1="550" x2="790" y2="510" stroke="#10B981" stroke-width="2"/>
  <line x1="690" y1="600" x2="790" y2="600" stroke="#10B981" stroke-width="2"/>
  <line x1="690" y1="650" x2="790" y2="690" stroke="#10B981" stroke-width="2"/>
  <text x="740" y="540" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10B981">Subscribe</text>
  
  <!-- Consumers -->
  <rect x="800" y="475" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="880" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Inventory</text>
  <text x="880" y="525" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Reserves stock</text>
  
  <rect x="800" y="570" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="880" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Payment</text>
  <text x="880" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Charges card</text>
  
  <rect x="800" y="665" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="880" y="695" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Notification</text>
  <text x="880" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Sends email</text>
  
  <!-- Benefits -->
  <rect x="100" y="730" width="400" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Benefits</text>
  <text x="120" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Loose coupling - services don't know each other</text>
  <text x="120" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Scale consumers independently</text>
  <text x="120" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Add new consumers without changing producer</text>
  
  <rect x="540" y="730" width="400" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Trade-offs</text>
  <text x="560" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Eventual consistency (not immediate)</text>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Debugging harder (trace across services)</text>
  <text x="560" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Need to handle duplicate events (idempotency)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EC4899" text-anchor="middle">Events = Facts That Happened</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">OrderCreated is a fact - consumers decide what to do with it</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>