<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metricsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="logsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="tracesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="#FAFAFA"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">Observability Stack</text>
  <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Metrics + Logs + Traces | DEV WEEKENDS</text>
  
  <!-- Services -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="140" height="320" rx="10" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Microservices</text>
    
    <rect x="15" y="45" width="110" height="50" rx="6" fill="#374151"/>
    <text x="70" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">API Gateway</text>
    <text x="70" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Instrumented</text>
    
    <rect x="15" y="110" width="110" height="50" rx="6" fill="#4B5563"/>
    <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Order Service</text>
    <text x="70" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Instrumented</text>
    
    <rect x="15" y="175" width="110" height="50" rx="6" fill="#6B7280"/>
    <text x="70" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Payment Service</text>
    <text x="70" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#9CA3AF">Instrumented</text>
    
    <rect x="15" y="240" width="110" height="50" rx="6" fill="#9CA3AF"/>
    <text x="70" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Notification</text>
    <text x="70" y="277" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#F3F4F6">Instrumented</text>
  </g>
  
  <!-- Metrics Pillar -->
  <g transform="translate(230, 90)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1D4ED8">METRICS</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">"What happened?"</text>
    
    <rect x="15" y="55" width="130" height="35" rx="4" fill="url(#metricsGradient)"/>
    <text x="80" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Prometheus</text>
    
    <rect x="15" y="100" width="130" height="35" rx="4" fill="#2563EB"/>
    <text x="80" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Grafana</text>
    
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">RED Method:</text>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Rate • Errors • Duration</text>
    <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">p50, p95, p99 latency</text>
  </g>
  
  <!-- Logs Pillar -->
  <g transform="translate(420, 90)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">LOGS</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">"Why it happened?"</text>
    
    <rect x="15" y="55" width="130" height="35" rx="4" fill="url(#logsGradient)"/>
    <text x="80" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Elasticsearch</text>
    
    <rect x="15" y="100" width="130" height="35" rx="4" fill="#059669"/>
    <text x="80" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Kibana / Loki</text>
    
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Structured JSON:</text>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Correlation IDs</text>
    <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Trace context</text>
  </g>
  
  <!-- Traces Pillar -->
  <g transform="translate(610, 90)">
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C3AED">TRACES</text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6B7280">"Where it happened?"</text>
    
    <rect x="15" y="55" width="130" height="35" rx="4" fill="url(#tracesGradient)"/>
    <text x="80" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Jaeger / Zipkin</text>
    
    <rect x="15" y="100" width="130" height="35" rx="4" fill="#7C3AED"/>
    <text x="80" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">OpenTelemetry</text>
    
    <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#374151" font-weight="bold">Distributed:</text>
    <text x="80" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Trace ID • Span ID</text>
    <text x="80" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Cross-service timing</text>
  </g>
  
  <!-- Arrows from services -->
  <path d="M190 170 L230 180" stroke="#3B82F6" stroke-width="2" fill="none"/>
  <path d="M190 200 L420 200" stroke="#10B981" stroke-width="2" fill="none"/>
  <path d="M190 230 L610 180" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Alerting Box -->
  <g transform="translate(230, 310)">
    <rect x="0" y="0" width="540" height="80" rx="10" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
    <text x="270" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC2626">ALERTING</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="150" height="30" rx="4" fill="#EF4444"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">PagerDuty / Opsgenie</text>
    </g>
    
    <g transform="translate(190, 40)">
      <rect x="0" y="0" width="150" height="30" rx="4" fill="#F87171"/>
      <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Slack Notifications</text>
    </g>
    
    <g transform="translate(360, 40)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#FCA5A5"/>
      <text x="80" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#7F1D1D">Runbooks + Escalation</text>
    </g>
  </g>
  
  <!-- SLO Box -->
  <g transform="translate(230, 410)">
    <rect x="0" y="0" width="540" height="55" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
    <text x="270" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#16A34A">SLOs & Error Budgets</text>
    <text x="270" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Availability: 99.95% • Latency p99 &lt; 500ms • Error Rate &lt; 0.1% • Budget: 21.6 min/month</text>
  </g>
</svg>