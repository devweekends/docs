<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#10B981" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Task</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#10B981">Queues</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Decouple work producers from consumers - async processing</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Producer -->
  <rect x="100" y="530" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="570" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Web Server</text>
  <text x="190" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Producer)</text>
  <text x="190" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Fast response to user</text>
  
  <!-- Arrow to queue -->
  <line x1="280" y1="580" x2="380" y2="580" stroke="#3B82F6" stroke-width="3"/>
  <text x="330" y="565" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6">Enqueue</text>
  
  <!-- Message Queue -->
  <rect x="390" y="500" width="280" height="160" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="3"/>
  <text x="530" y="535" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Message Queue</text>
  <text x="530" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(RabbitMQ, SQS, Kafka)</text>
  
  <!-- Queue items -->
  <rect x="420" y="580" width="45" height="45" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="442" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">T1</text>
  
  <rect x="475" y="580" width="45" height="45" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="497" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">T2</text>
  
  <rect x="530" y="580" width="45" height="45" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="552" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">T3</text>
  
  <rect x="585" y="580" width="45" height="45" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="607" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">T4</text>
  
  <text x="530" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">FIFO order preserved</text>
  
  <!-- Arrow to workers -->
  <line x1="670" y1="580" x2="770" y2="530" stroke="#10B981" stroke-width="3"/>
  <line x1="670" y1="580" x2="770" y2="580" stroke="#10B981" stroke-width="3"/>
  <line x1="670" y1="580" x2="770" y2="630" stroke="#10B981" stroke-width="3"/>
  <text x="720" y="555" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10B981">Dequeue</text>
  
  <!-- Workers -->
  <rect x="780" y="490" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="860" y="528" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Worker 1</text>
  
  <rect x="780" y="560" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="860" y="598" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Worker 2</text>
  
  <rect x="780" y="630" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="860" y="668" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Worker 3</text>
  
  <!-- Benefits -->
  <rect x="100" y="700" width="400" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Why Use Task Queues?</text>
  <text x="120" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Decouple: producer doesn't wait for processing</text>
  <text x="120" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Buffer: absorb traffic spikes gracefully</text>
  <text x="120" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Reliability: retry failed tasks automatically</text>
  
  <rect x="540" y="700" width="400" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Common Use Cases</text>
  <text x="560" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Email sending (don't block HTTP response)</text>
  <text x="560" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Image/video processing (slow operations)</text>
  <text x="560" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Analytics ingestion (high-volume writes)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">Async = Resilient + Scalable</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Scale workers independently - add more during peak, reduce during quiet times</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>