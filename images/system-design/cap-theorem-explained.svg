<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">CAP</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Theorem</text>
  
  <!-- Subtitle -->
  <text x="60" y="335" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">You can only guarantee 2 out of 3 in distributed systems</text>
  
  <!-- CAP Triangle Diagram -->
  <rect x="60" y="370" width="960" height="380" rx="16" fill="#F3F4F6"/>
  
  <!-- Triangle -->
  <polygon points="540,420 180,700 900,700" fill="none" stroke="#1F2937" stroke-width="3"/>
  
  <!-- C - Consistency -->
  <circle cx="540" cy="420" r="60" fill="#3B82F6"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">C</text>
  <text x="540" y="380" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937" text-anchor="middle">Consistency</text>
  <text x="540" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">All nodes see same data</text>
  
  <!-- A - Availability -->
  <circle cx="180" cy="700" r="60" fill="#10B981"/>
  <text x="180" y="710" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">A</text>
  <text x="180" y="650" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937" text-anchor="middle">Availability</text>
  <text x="180" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Every request gets response</text>
  
  <!-- P - Partition Tolerance -->
  <circle cx="900" cy="700" r="60" fill="#F59E0B"/>
  <text x="900" y="710" font-family="system-ui, sans-serif" font-size="36" font-weight="800" fill="#FFFFFF" text-anchor="middle">P</text>
  <text x="900" y="650" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937" text-anchor="middle">Partition Tolerance</text>
  <text x="900" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">System works despite network</text>
  
  <!-- Edges Labels -->
  <!-- CA Edge -->
  <rect x="280" y="530" width="120" height="50" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="340" y="555" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">CA</text>
  <text x="340" y="572" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">Single node</text>
  
  <!-- CP Edge -->
  <rect x="640" y="530" width="120" height="50" rx="8" fill="#FFFFFF" stroke="#EC4899" stroke-width="2"/>
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EC4899" text-anchor="middle">CP</text>
  <text x="700" y="572" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">May reject requests</text>
  
  <!-- AP Edge -->
  <rect x="480" y="710" width="120" height="50" rx="8" fill="#FFFFFF" stroke="#14B8A6" stroke-width="2"/>
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#14B8A6" text-anchor="middle">AP</text>
  <text x="540" y="752" font-family="system-ui, sans-serif" font-size="9" fill="#6B7280" text-anchor="middle">Eventually consistent</text>
  
  <!-- Real World Examples -->
  <text x="60" y="800" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">üåç Real-World Database Examples</text>
  
  <!-- CP Systems -->
  <rect x="60" y="830" width="300" height="120" rx="12" fill="#FFFFFF" stroke="#EC4899" stroke-width="2"/>
  <rect x="60" y="830" width="300" height="35" rx="12" fill="#EC4899"/>
  <text x="210" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">CP Systems</text>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">MongoDB, Redis Cluster, HBase</text>
  <text x="90" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Use case: Banking, Inventory</text>
  <text x="90" y="937" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Trade-off: May reject writes</text>
  
  <!-- AP Systems -->
  <rect x="390" y="830" width="300" height="120" rx="12" fill="#FFFFFF" stroke="#14B8A6" stroke-width="2"/>
  <rect x="390" y="830" width="300" height="35" rx="12" fill="#14B8A6"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">AP Systems</text>
  <text x="420" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Cassandra, DynamoDB, CouchDB</text>
  <text x="420" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Use case: Social media, Shopping cart</text>
  <text x="420" y="937" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Trade-off: May return stale data</text>
  
  <!-- CA Systems -->
  <rect x="720" y="830" width="300" height="120" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="720" y="830" width="300" height="35" rx="12" fill="#8B5CF6"/>
  <text x="870" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">CA Systems (rare)</text>
  <text x="750" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">PostgreSQL, MySQL (single node)</text>
  <text x="750" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Use case: Traditional apps</text>
  <text x="750" y="937" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">Trade-off: Can't handle partitions</text>
  
  <!-- Key Insight -->
  <rect x="60" y="970" width="960" height="60" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="90" y="1005" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E40AF">üí° In distributed systems, P is mandatory. So you're really choosing between C and A during network partitions!</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>