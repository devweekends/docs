<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#06B6D4" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Sharding</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#06B6D4">Strategies</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Horizontal partitioning - split data across multiple databases</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Range-based Sharding -->
  <rect x="80" y="470" width="420" height="180" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="290" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6" text-anchor="middle">Range-Based Sharding</text>
  
  <!-- Router -->
  <rect x="230" y="530" width="120" height="35" fill="#F59E0B" rx="4"/>
  <text x="290" y="554" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Router</text>
  
  <!-- Shards -->
  <rect x="100" y="590" width="100" height="45" fill="#DBEAFE" rx="4" stroke="#3B82F6" stroke-width="1"/>
  <text x="150" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">A - M</text>
  
  <rect x="240" y="590" width="100" height="45" fill="#DBEAFE" rx="4" stroke="#3B82F6" stroke-width="1"/>
  <text x="290" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">N - Z</text>
  
  <rect x="380" y="590" width="100" height="45" fill="#DBEAFE" rx="4" stroke="#3B82F6" stroke-width="1"/>
  <text x="430" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">0 - 9</text>
  
  <!-- Arrows -->
  <line x1="260" y1="565" x2="150" y2="585" stroke="#52525B" stroke-width="1"/>
  <line x1="290" y1="565" x2="290" y2="585" stroke="#52525B" stroke-width="1"/>
  <line x1="320" y1="565" x2="430" y2="585" stroke="#52525B" stroke-width="1"/>
  
  <!-- Hash-based Sharding -->
  <rect x="540" y="470" width="460" height="180" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="770" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Hash-Based Sharding</text>
  
  <!-- Router -->
  <rect x="710" y="530" width="120" height="35" fill="#F59E0B" rx="4"/>
  <text x="770" y="554" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">hash(id) % N</text>
  
  <!-- Shards -->
  <rect x="560" y="590" width="100" height="45" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="610" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Shard 0</text>
  
  <rect x="720" y="590" width="100" height="45" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="770" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Shard 1</text>
  
  <rect x="880" y="590" width="100" height="45" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="930" y="618" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Shard 2</text>
  
  <!-- Arrows -->
  <line x1="740" y1="565" x2="610" y2="585" stroke="#52525B" stroke-width="1"/>
  <line x1="770" y1="565" x2="770" y2="585" stroke="#52525B" stroke-width="1"/>
  <line x1="800" y1="565" x2="930" y2="585" stroke="#52525B" stroke-width="1"/>
  
  <!-- Comparison -->
  <rect x="80" y="670" width="420" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="290" y="700" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Range-Based Trade-offs</text>
  <text x="100" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Great for range queries</text>
  <text x="280" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">✗ Hot spots possible</text>
  <text x="100" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Easy to understand</text>
  <text x="280" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">✗ Uneven distribution</text>
  
  <rect x="540" y="670" width="460" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="700" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Hash-Based Trade-offs</text>
  <text x="560" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Uniform distribution</text>
  <text x="760" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">✗ No range queries</text>
  <text x="560" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ No hot spots</text>
  <text x="760" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">✗ Resharding is hard</text>
  
  <!-- Consistent Hashing -->
  <rect x="80" y="770" width="900" height="80" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Consistent Hashing: The Best of Both Worlds</text>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Ring-based distribution - adding/removing nodes only moves ~1/N keys</text>
  <text x="540" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Used by: DynamoDB, Cassandra, Redis Cluster, Memcached</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#06B6D4" text-anchor="middle">Choose Sharding Key Wisely</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Bad shard key = hot spots, cross-shard queries, unbalanced load</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>