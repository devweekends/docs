<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#10B981" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Multi-Level</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#10B981">Caching</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Speed at every layer - from nanoseconds to milliseconds</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Client -->
  <rect x="440" y="470" width="200" height="50" fill="#FFFFFF" rx="8" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="502" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Client Request</text>
  
  <!-- L1 Cache -->
  <rect x="300" y="550" width="480" height="70" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">L1: In-Memory Cache (Application)</text>
  <text x="540" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Speed: ~1ms | Size: 100MB | Scope: Per-Node</text>
  
  <!-- Stats L1 -->
  <rect x="800" y="560" width="120" height="50" fill="#D1FAE5" rx="4"/>
  <text x="860" y="582" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">Hit Rate</text>
  <text x="860" y="602" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">~80%</text>
  
  <!-- L2 Cache -->
  <rect x="250" y="650" width="580" height="70" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="3"/>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">L2: Distributed Cache (Redis/Memcached)</text>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Speed: ~5ms | Size: 10GB+ | Scope: Shared Cluster</text>
  
  <!-- Stats L2 -->
  <rect x="850" y="660" width="120" height="50" fill="#DBEAFE" rx="4"/>
  <text x="910" y="682" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Hit Rate</text>
  <text x="910" y="702" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">~15%</text>
  
  <!-- Database -->
  <rect x="200" y="750" width="680" height="70" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="3"/>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">L3: Database (Source of Truth)</text>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Speed: ~50ms | Size: Unlimited | Scope: Persistent</text>
  
  <!-- Stats L3 -->
  <rect x="900" y="760" width="120" height="50" fill="#FEF3C7" rx="4"/>
  <text x="960" y="782" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#F59E0B" text-anchor="middle">Hit Rate</text>
  <text x="960" y="802" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">~5%</text>
  
  <!-- Arrows -->
  <path d="M 540 520 L 540 545" stroke="#52525B" stroke-width="2" marker-end="url(#arrowDown)"/>
  <path d="M 540 620 L 540 645" stroke="#52525B" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="570" y="638" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Miss</text>
  <path d="M 540 720 L 540 745" stroke="#52525B" stroke-width="2" marker-end="url(#arrowDown)"/>
  <text x="570" y="738" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Miss</text>
  
  <defs>
    <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#52525B"/>
    </marker>
  </defs>
  
  <!-- Flow annotation -->
  <rect x="100" y="580" width="150" height="130" fill="#FFFFFF" rx="4" stroke="#E5E7EB" stroke-width="1"/>
  <text x="175" y="610" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Request Flow</text>
  <text x="120" y="640" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">1. Check L1</text>
  <text x="120" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">2. Check L2</text>
  <text x="120" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">3. Query DB</text>
  <text x="120" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6">4. Populate caches</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">95% of Requests Never Hit the Database</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Each cache layer reduces load on the next - multiplicative effect</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>