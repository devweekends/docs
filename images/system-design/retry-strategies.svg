<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#3B82F6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Retry</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#3B82F6">Strategies</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Intelligent retries with backoff to handle transient failures</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Strategy 1: Immediate Retry (Bad) -->
  <rect x="100" y="470" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="240" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Immediate Retry (Bad)</text>
  
  <line x1="120" y1="550" x2="360" y2="550" stroke="#E5E7EB" stroke-width="1"/>
  
  <circle cx="140" cy="550" r="8" fill="#EF4444"/>
  <circle cx="160" cy="550" r="8" fill="#EF4444"/>
  <circle cx="180" cy="550" r="8" fill="#EF4444"/>
  <circle cx="200" cy="550" r="8" fill="#EF4444"/>
  <circle cx="220" cy="550" r="8" fill="#EF4444"/>
  
  <text x="240" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Hammers the server</text>
  <text x="240" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Causes thundering herd</text>
  
  <!-- Strategy 2: Fixed Delay -->
  <rect x="400" y="470" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Fixed Delay (Better)</text>
  
  <line x1="420" y1="550" x2="660" y2="550" stroke="#E5E7EB" stroke-width="1"/>
  
  <circle cx="440" cy="550" r="8" fill="#F59E0B"/>
  <text x="490" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">1s</text>
  <circle cx="540" cy="550" r="8" fill="#F59E0B"/>
  <text x="590" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">1s</text>
  <circle cx="640" cy="550" r="8" fill="#F59E0B"/>
  
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Consistent wait time</text>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Still synced retries</text>
  
  <!-- Strategy 3: Exponential Backoff -->
  <rect x="700" y="470" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="840" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Exponential + Jitter (Best)</text>
  
  <line x1="720" y1="550" x2="960" y2="550" stroke="#E5E7EB" stroke-width="1"/>
  
  <circle cx="740" cy="550" r="8" fill="#10B981"/>
  <text x="765" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">1s</text>
  <circle cx="790" cy="550" r="8" fill="#10B981"/>
  <text x="825" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">2s</text>
  <circle cx="860" cy="550" r="8" fill="#10B981"/>
  <text x="905" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">4s</text>
  <circle cx="950" cy="550" r="8" fill="#10B981"/>
  
  <text x="840" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Growing wait time</text>
  <text x="840" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">+ random jitter</text>
  
  <!-- Formula Box -->
  <rect x="100" y="630" width="860" height="80" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="530" y="660" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Exponential Backoff with Jitter Formula</text>
  <text x="530" y="695" font-family="system-ui, sans-serif" font-size="14" font-family="monospace" fill="#52525B" text-anchor="middle">delay = min(cap, base * 2^attempt) + random(0, base)</text>
  
  <!-- Configuration -->
  <rect x="100" y="730" width="400" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="758" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#18181B" text-anchor="middle">Typical Config</text>
  <text x="120" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">base: 1s | cap: 60s | max_retries: 5</text>
  <text x="120" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Delays: 1s, 2s, 4s, 8s, 16s</text>
  
  <!-- When to Retry -->
  <rect x="540" y="730" width="420" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="750" y="758" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#18181B" text-anchor="middle">Retry Only On</text>
  <text x="560" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Retryable: 429, 503, 504, network timeout</text>
  <text x="560" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">NOT: 400, 401, 403, 404 (client errors)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Be a Good Citizen</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Jitter prevents thundering herd - thousands of clients retrying at the exact same time</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>