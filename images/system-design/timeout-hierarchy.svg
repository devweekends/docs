<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#06B6D4" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Timeout</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#06B6D4">Hierarchy</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Upstream timeout must be greater than downstream timeout</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Chain visualization -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">Request Flow with Timeout Budgets</text>
  
  <!-- Client -->
  <rect x="100" y="520" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="3"/>
  <text x="180" y="560" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Client</text>
  <text x="180" y="590" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">5s timeout</text>
  
  <!-- Arrow -->
  <line x1="260" y1="570" x2="320" y2="570" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Service A -->
  <rect x="330" y="520" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="410" y="560" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Service A</text>
  <text x="410" y="590" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">3s timeout</text>
  
  <!-- Arrow -->
  <line x1="490" y1="570" x2="550" y2="570" stroke="#10B981" stroke-width="2"/>
  
  <!-- Service B -->
  <rect x="560" y="520" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="640" y="560" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Service B</text>
  <text x="640" y="590" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">1s timeout</text>
  
  <!-- Arrow -->
  <line x1="720" y1="570" x2="780" y2="570" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Database -->
  <rect x="790" y="520" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="870" y="560" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Database</text>
  <text x="870" y="590" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">500ms timeout</text>
  
  <!-- Timeout bars -->
  <rect x="100" y="650" width="850" height="20" fill="#DBEAFE" rx="4"/>
  <text x="525" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Client: 5 seconds total budget</text>
  
  <rect x="330" y="680" width="620" height="16" fill="#D1FAE5" rx="4"/>
  <text x="640" y="693" font-family="system-ui, sans-serif" font-size="9" fill="#10B981" text-anchor="middle">Service A: 3 seconds</text>
  
  <rect x="560" y="706" width="390" height="14" fill="#FEF3C7" rx="4"/>
  <text x="755" y="717" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">Service B: 1 second</text>
  
  <rect x="790" y="730" width="160" height="12" fill="#FEE2E2" rx="4"/>
  <text x="870" y="740" font-family="system-ui, sans-serif" font-size="8" fill="#EF4444" text-anchor="middle">DB: 500ms</text>
  
  <!-- Rule explanation -->
  <rect x="100" y="770" width="420" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="310" y="798" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">The Rule</text>
  <text x="120" y="822" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">5s &gt; 3s &gt; 1s &gt; 500ms</text>
  <text x="120" y="842" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Each hop gets less time than its caller</text>
  
  <rect x="560" y="770" width="400" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="760" y="798" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Why It Matters</text>
  <text x="580" y="822" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Prevents zombie requests consuming resources</text>
  <text x="580" y="842" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Upstream knows first when to give up</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#06B6D4" text-anchor="middle">Timeouts are Contracts</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">If downstream takes longer than upstream expects, upstream should fail fast</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>