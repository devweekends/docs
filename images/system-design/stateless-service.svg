<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Stateless</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Architecture</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Any server can handle any request - horizontal scaling made easy</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Client -->
  <rect x="440" y="470" width="200" height="50" fill="#FFFFFF" rx="8" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="502" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Any Request</text>
  
  <!-- Load Balancer -->
  <rect x="400" y="550" width="280" height="50" fill="#F59E0B" rx="8"/>
  <text x="540" y="582" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Load Balancer (Round Robin)</text>
  
  <!-- Arrows from LB -->
  <line x1="450" y1="600" x2="200" y2="660" stroke="#F59E0B" stroke-width="2"/>
  <line x1="540" y1="600" x2="540" y2="660" stroke="#F59E0B" stroke-width="2"/>
  <line x1="630" y1="600" x2="880" y2="660" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Servers -->
  <rect x="120" y="670" width="160" height="80" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="200" y="705" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Server 1</text>
  <text x="200" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">No local state</text>
  
  <rect x="460" y="670" width="160" height="80" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Server 2</text>
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">No local state</text>
  
  <rect x="800" y="670" width="160" height="80" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="880" y="705" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Server 3</text>
  <text x="880" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">No local state</text>
  
  <!-- Arrows to shared state -->
  <line x1="200" y1="750" x2="350" y2="800" stroke="#10B981" stroke-width="2"/>
  <line x1="540" y1="750" x2="540" y2="800" stroke="#10B981" stroke-width="2"/>
  <line x1="880" y1="750" x2="730" y2="800" stroke="#10B981" stroke-width="2"/>
  
  <!-- Shared State -->
  <rect x="300" y="810" width="480" height="50" fill="#10B981" rx="8"/>
  <text x="540" y="842" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Shared State (Redis / Database)</text>
  
  <!-- Key benefits on the side -->
  <rect x="80" y="490" width="250" height="140" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="205" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Benefits</text>
  <text x="100" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Easy horizontal scaling</text>
  <text x="100" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ No sticky sessions needed</text>
  <text x="100" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Server failure = no problem</text>
  <text x="100" y="605" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Simple deployment</text>
  <text x="100" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Perfect for containers/K8s</text>
  
  <rect x="750" y="490" width="250" height="140" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="875" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Where State Goes</text>
  <text x="770" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Session: Redis</text>
  <text x="770" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• User data: Database</text>
  <text x="770" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Cache: Memcached/Redis</text>
  <text x="770" y="605" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Files: S3/Object storage</text>
  <text x="770" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">• Auth: JWT tokens (client)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Stateless = Scalable</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Move state out of servers - externalize to Redis, DB, or object storage</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>