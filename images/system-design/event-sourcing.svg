<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Event</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Sourcing</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Store events, not state - rebuild state by replaying events</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Traditional vs Event Sourcing comparison label -->
  <text x="310" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Traditional (CRUD)</text>
  <text x="770" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Event Sourcing</text>
  
  <!-- Traditional approach -->
  <rect x="100" y="500" width="360" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">account_balance table</text>
  <text x="120" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">user_id: 123, balance: $500</text>
  <text x="120" y="590" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Only current state - no history of how we got here</text>
  
  <!-- Event sourcing approach -->
  <rect x="540" y="500" width="400" height="200" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="560" y="530" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6">events table (append-only log)</text>
  
  <!-- Event rows -->
  <rect x="560" y="545" width="360" height="25" fill="#EDE9FE" rx="4"/>
  <text x="575" y="564" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">1. AccountCreated { user: 123, initial: $0 }</text>
  
  <rect x="560" y="575" width="360" height="25" fill="#EDE9FE" rx="4"/>
  <text x="575" y="594" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">2. MoneyDeposited { user: 123, amount: $1000 }</text>
  
  <rect x="560" y="605" width="360" height="25" fill="#EDE9FE" rx="4"/>
  <text x="575" y="624" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">3. MoneyWithdrawn { user: 123, amount: $300 }</text>
  
  <rect x="560" y="635" width="360" height="25" fill="#EDE9FE" rx="4"/>
  <text x="575" y="654" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">4. MoneyWithdrawn { user: 123, amount: $200 }</text>
  
  <text x="740" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Replay: 0 + 1000 - 300 - 200 = $500</text>
  
  <!-- Rebuild State -->
  <rect x="100" y="640" width="360" height="80" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="280" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Projection / Materialized View</text>
  <text x="280" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Rebuild current state from events for fast reads</text>
  <text x="280" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">(Can rebuild anytime if corrupted)</text>
  
  <!-- Arrow from events to projection -->
  <line x1="540" y1="680" x2="460" y2="680" stroke="#10B981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Benefits -->
  <rect x="100" y="750" width="400" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="778" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Benefits</text>
  <text x="120" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Complete audit trail - who did what, when</text>
  <text x="120" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">✓ Time travel - reconstruct state at any point</text>
  
  <rect x="540" y="750" width="400" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="778" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Use Cases</text>
  <text x="560" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Banking, healthcare, legal - where history matters</text>
  <text x="560" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Git is event-sourced (commits are events)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Events are Immutable Facts</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Never delete or update events - only append new ones (like a ledger)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>