<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">API Design</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Patterns</text>
  
  <!-- REST vs GraphQL vs gRPC -->
  <rect x="60" y="330" width="960" height="280" rx="16" fill="#F3F4F6"/>
  <text x="90" y="370" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">API Styles Comparison</text>
  
  <!-- REST -->
  <rect x="90" y="400" width="280" height="180" rx="12" fill="#3B82F6"/>
  <text x="230" y="440" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">REST</text>
  <text x="230" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE" text-anchor="middle">Resource-based URLs</text>
  <line x1="130" y1="495" x2="330" y2="495" stroke="#60A5FA" stroke-width="1"/>
  <text x="115" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ Simple &amp; widely adopted</text>
  <text x="115" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ Cacheable (HTTP)</text>
  <text x="115" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">âœ— Over/Under-fetching</text>
  
  <!-- GraphQL -->
  <rect x="400" y="400" width="280" height="180" rx="12" fill="#E535AB"/>
  <text x="540" y="440" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">GraphQL</text>
  <text x="540" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#FECDD3" text-anchor="middle">Query exactly what you need</text>
  <line x1="440" y1="495" x2="640" y2="495" stroke="#F472B6" stroke-width="1"/>
  <text x="425" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ Flexible queries</text>
  <text x="425" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ Strong typing</text>
  <text x="425" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">âœ— Complex caching</text>
  
  <!-- gRPC -->
  <rect x="710" y="400" width="280" height="180" rx="12" fill="#10B981"/>
  <text x="850" y="440" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">gRPC</text>
  <text x="850" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">Binary protocol (Protobuf)</text>
  <line x1="750" y1="495" x2="950" y2="495" stroke="#34D399" stroke-width="1"/>
  <text x="735" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ High performance</text>
  <text x="735" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">âœ“ Streaming support</text>
  <text x="735" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">âœ— Not browser-native</text>
  
  <!-- HTTP Methods -->
  <rect x="60" y="630" width="470" height="200" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="90" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937">HTTP Methods</text>
  
  <rect x="90" y="695" width="80" height="30" rx="6" fill="#22C55E"/>
  <text x="130" y="715" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">GET</text>
  <text x="185" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Read resource (idempotent)</text>
  
  <rect x="90" y="735" width="80" height="30" rx="6" fill="#3B82F6"/>
  <text x="130" y="755" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">POST</text>
  <text x="185" y="755" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Create resource</text>
  
  <rect x="90" y="775" width="80" height="30" rx="6" fill="#F59E0B"/>
  <text x="130" y="795" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">PUT</text>
  <text x="185" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Replace resource (idempotent)</text>
  
  <rect x="300" y="695" width="80" height="30" rx="6" fill="#8B5CF6"/>
  <text x="340" y="715" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">PATCH</text>
  <text x="395" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Partial update</text>
  
  <rect x="300" y="735" width="80" height="30" rx="6" fill="#EF4444"/>
  <text x="340" y="755" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">DELETE</text>
  <text x="395" y="755" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Remove resource</text>
  
  <!-- Status Codes -->
  <rect x="550" y="630" width="470" height="200" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="580" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937">Status Codes</text>
  
  <text x="580" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">2xx Success</text>
  <text x="700" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">200 OK, 201 Created, 204 No Content</text>
  
  <text x="580" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">3xx Redirect</text>
  <text x="700" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">301 Moved, 304 Not Modified</text>
  
  <text x="580" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" font-weight="600">4xx Client Error</text>
  <text x="700" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">400 Bad Request, 401, 403, 404</text>
  
  <text x="580" y="790" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600">5xx Server Error</text>
  <text x="700" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">500 Internal, 502 Gateway, 503 Unavailable</text>
  
  <!-- Best Practices -->
  <rect x="60" y="850" width="960" height="180" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="90" y="890" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1E40AF">ðŸŽ¯ REST API Best Practices</text>
  
  <text x="90" y="925" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Use nouns, not verbs:</text>
  <text x="250" y="925" font-family="monospace" font-size="12" fill="#059669">/users/123</text>
  <text x="370" y="925" font-family="system-ui, sans-serif" font-size="12" fill="#DC2626">not /getUser/123</text>
  
  <text x="90" y="955" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Use plural names:</text>
  <text x="250" y="955" font-family="monospace" font-size="12" fill="#059669">/users</text>
  <text x="320" y="955" font-family="system-ui, sans-serif" font-size="12" fill="#DC2626">not /user</text>
  
  <text x="90" y="985" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Nested resources:</text>
  <text x="250" y="985" font-family="monospace" font-size="12" fill="#059669">/users/123/orders</text>
  
  <text x="500" y="925" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Version your API:</text>
  <text x="660" y="925" font-family="monospace" font-size="12" fill="#059669">/v1/users</text>
  
  <text x="500" y="955" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Use query params for filtering:</text>
  <text x="730" y="955" font-family="monospace" font-size="12" fill="#059669">?status=active&amp;sort=name</text>
  
  <text x="500" y="985" font-family="system-ui, sans-serif" font-size="13" fill="#1E40AF">âœ“ Pagination:</text>
  <text x="600" y="985" font-family="monospace" font-size="12" fill="#059669">?page=2&amp;limit=20</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>