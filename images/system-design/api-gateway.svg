<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#06B6D4" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">API Gateway</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#06B6D4">Pattern</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Single entry point for all client requests - routing, auth, rate limiting</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Clients -->
  <rect x="100" y="480" width="120" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="518" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Web App</text>
  
  <rect x="100" y="560" width="120" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="598" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Mobile</text>
  
  <rect x="100" y="640" width="120" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="678" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">IoT Device</text>
  
  <!-- Arrows to Gateway -->
  <line x1="220" y1="510" x2="350" y2="575" stroke="#3B82F6" stroke-width="2"/>
  <line x1="220" y1="590" x2="350" y2="590" stroke="#3B82F6" stroke-width="2"/>
  <line x1="220" y1="670" x2="350" y2="605" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- API Gateway -->
  <rect x="360" y="480" width="280" height="220" fill="#FFFFFF" rx="12" stroke="#06B6D4" stroke-width="3"/>
  <text x="500" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#06B6D4" text-anchor="middle">API Gateway</text>
  
  <!-- Gateway features -->
  <rect x="390" y="540" width="220" height="30" fill="#CFFAFE" rx="4"/>
  <text x="500" y="561" font-family="system-ui, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">Authentication / JWT</text>
  
  <rect x="390" y="580" width="220" height="30" fill="#CFFAFE" rx="4"/>
  <text x="500" y="601" font-family="system-ui, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">Rate Limiting</text>
  
  <rect x="390" y="620" width="220" height="30" fill="#CFFAFE" rx="4"/>
  <text x="500" y="641" font-family="system-ui, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">Request Routing</text>
  
  <rect x="390" y="660" width="220" height="30" fill="#CFFAFE" rx="4"/>
  <text x="500" y="681" font-family="system-ui, sans-serif" font-size="12" fill="#06B6D4" text-anchor="middle">Response Caching</text>
  
  <!-- Arrows to Services -->
  <line x1="640" y1="540" x2="740" y2="500" stroke="#10B981" stroke-width="2"/>
  <line x1="640" y1="590" x2="740" y2="590" stroke="#10B981" stroke-width="2"/>
  <line x1="640" y1="640" x2="740" y2="680" stroke="#10B981" stroke-width="2"/>
  
  <!-- Microservices -->
  <rect x="750" y="470" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="830" y="508" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">User Service</text>
  
  <rect x="750" y="560" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="830" y="598" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Order Service</text>
  
  <rect x="750" y="650" width="160" height="60" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="830" y="688" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Product Service</text>
  
  <!-- Route examples -->
  <text x="690" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">/users/*</text>
  <text x="690" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">/orders/*</text>
  <text x="690" y="710" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">/products/*</text>
  
  <!-- Examples -->
  <rect x="100" y="730" width="400" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#06B6D4" text-anchor="middle">Popular API Gateways</text>
  <text x="120" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">AWS API Gateway, Kong, NGINX, Traefik</text>
  <text x="120" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">GraphQL Federation, gRPC Gateway</text>
  
  <rect x="540" y="730" width="400" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Common Responsibilities</text>
  <text x="560" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">SSL termination, request transformation</text>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Load balancing, circuit breaking, logging</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#06B6D4" text-anchor="middle">One Door, Many Rooms</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Clients don't need to know about internal services - gateway abstracts complexity</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>