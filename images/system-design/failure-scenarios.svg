<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#EF4444" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Failure</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Scenarios</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Murphy's Law: If it can fail, it will. Design for it.</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Failure Type 1: Network Partition -->
  <rect x="100" y="470" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="240" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Network Partition</text>
  
  <circle cx="160" cy="545" r="20" fill="#3B82F6"/>
  <text x="160" y="552" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">A</text>
  
  <line x1="185" y1="545" x2="275" y2="545" stroke="#EF4444" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="230" y="535" font-family="system-ui, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle">X</text>
  
  <circle cx="300" cy="545" r="20" fill="#3B82F6"/>
  <text x="300" y="552" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">B</text>
  
  <text x="240" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Cable cut, switch failure</text>
  
  <!-- Failure Type 2: Disk Failure -->
  <rect x="400" y="470" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Disk Failure</text>
  
  <rect x="480" y="525" width="120" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="540" y="552" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">CORRUPTED</text>
  
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Bad sectors, full disk</text>
  
  <!-- Failure Type 3: Clock Drift -->
  <rect x="700" y="470" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="840" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Clock Drift</text>
  
  <text x="770" y="550" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">12:00:00</text>
  <text x="840" y="550" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">vs</text>
  <text x="910" y="550" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">12:00:05</text>
  
  <text x="840" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Causes ordering issues</text>
  
  <!-- Failure Type 4: Cascading Failure -->
  <rect x="100" y="610" width="580" height="120" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="390" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Cascading Failure</text>
  
  <!-- Cascade visualization -->
  <rect x="140" y="665" width="60" height="40" fill="#EF4444" rx="4"/>
  <text x="170" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">DB</text>
  
  <text x="220" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444">--&gt;</text>
  
  <rect x="260" y="665" width="60" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="290" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">API</text>
  
  <text x="340" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444">--&gt;</text>
  
  <rect x="380" y="665" width="60" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="410" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Gateway</text>
  
  <text x="460" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444">--&gt;</text>
  
  <rect x="500" y="665" width="60" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="530" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Client</text>
  
  <text x="600" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">One failure brings down all</text>
  
  <!-- Failure Type 5: Resource Exhaustion -->
  <rect x="700" y="610" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="840" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B" text-anchor="middle">Resource Exhaustion</text>
  
  <text x="840" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Memory: 99%</text>
  <text x="840" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">CPU: 100%</text>
  <text x="840" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Connections: Maxed</text>
  
  <!-- Mitigation summary -->
  <rect x="100" y="755" width="860" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="530" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Mitigation Strategies</text>
  <text x="530" y="810" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Redundancy | Circuit Breakers | Timeouts | Retries with Backoff | Health Checks | Load Shedding</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Expect Failure, Design for Recovery</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Every component will fail eventually - build systems that degrade gracefully</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>