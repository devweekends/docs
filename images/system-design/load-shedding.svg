<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#EF4444" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Load</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Shedding</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Reject low-priority requests during overload to protect the system</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Normal State -->
  <text x="280" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Normal Load</text>
  
  <!-- Overload State -->
  <text x="800" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Overload (Shedding)</text>
  
  <!-- Normal state diagram -->
  <rect x="100" y="500" width="360" height="200" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Server Normal -->
  <rect x="240" y="600" width="100" height="80" fill="#D1FAE5" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="290" y="645" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Server</text>
  <text x="290" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">60% load</text>
  
  <!-- All requests accepted -->
  <rect x="120" y="520" width="80" height="30" fill="#3B82F6" rx="4"/>
  <text x="160" y="541" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Critical</text>
  
  <rect x="120" y="560" width="80" height="30" fill="#F59E0B" rx="4"/>
  <text x="160" y="581" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Normal</text>
  
  <rect x="120" y="600" width="80" height="30" fill="#A1A1AA" rx="4"/>
  <text x="160" y="621" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Analytics</text>
  
  <!-- Arrows normal -->
  <line x1="200" y1="535" x2="240" y2="620" stroke="#10B981" stroke-width="2"/>
  <line x1="200" y1="575" x2="240" y2="640" stroke="#10B981" stroke-width="2"/>
  <line x1="200" y1="615" x2="240" y2="660" stroke="#10B981" stroke-width="2"/>
  
  <text x="280" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">All requests accepted</text>
  
  <!-- Overload state diagram -->
  <rect x="620" y="500" width="360" height="200" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Server Overload -->
  <rect x="760" y="600" width="100" height="80" fill="#FEE2E2" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="810" y="645" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Server</text>
  <text x="810" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">95% load</text>
  
  <!-- Request boxes -->
  <rect x="640" y="520" width="80" height="30" fill="#3B82F6" rx="4"/>
  <text x="680" y="541" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Critical</text>
  
  <rect x="640" y="560" width="80" height="30" fill="#F59E0B" rx="4"/>
  <text x="680" y="581" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Normal</text>
  
  <rect x="640" y="600" width="80" height="30" fill="#A1A1AA" rx="4" stroke="#EF4444" stroke-width="2"/>
  <text x="680" y="621" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Analytics</text>
  
  <!-- Arrows overload - critical accepted -->
  <line x1="720" y1="535" x2="760" y2="620" stroke="#10B981" stroke-width="2"/>
  <text x="755" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#10B981">OK</text>
  
  <!-- Normal - maybe -->
  <line x1="720" y1="575" x2="760" y2="640" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="755" y="600" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B">Maybe</text>
  
  <!-- Analytics - rejected -->
  <line x1="720" y1="615" x2="750" y2="615" stroke="#EF4444" stroke-width="2"/>
  <text x="880" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">429 Rejected</text>
  
  <text x="800" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Low-priority shed first</text>
  
  <!-- Priority explanation -->
  <rect x="100" y="730" width="400" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="758" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Priority Levels</text>
  <text x="120" y="782" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">P0: Checkout, Login - never shed</text>
  <text x="120" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">P1: Search, Browse - shed if needed</text>
  <text x="320" y="782" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">P2: Analytics - shed first</text>
  <text x="320" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">P3: Batch jobs - pause entirely</text>
  
  <rect x="540" y="730" width="400" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="758" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Implementation</text>
  <text x="560" y="782" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Monitor: CPU, memory, queue depth</text>
  <text x="560" y="802" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Trigger: threshold exceeded (e.g., 85%)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Controlled Failure is Better Than Cascading Failure</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Reject some requests gracefully rather than crash and reject all</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>