<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Scaling</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Strategies</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">Two approaches to handle increased load</text>
  
  <!-- Vertical Scaling Section -->
  <rect x="60" y="380" width="470" height="540" rx="16" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="380" width="470" height="50" rx="16" fill="#3B82F6"/>
  <text x="295" y="413" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">‚¨ÜÔ∏è Vertical Scaling (Scale Up)</text>
  
  <!-- Vertical Visual - Growing Server -->
  <rect x="180" y="460" width="120" height="80" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="240" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">2 CPU</text>
  <text x="240" y="510" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">4GB RAM</text>
  <text x="240" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Before</text>
  
  <text x="330" y="500" font-family="system-ui, sans-serif" font-size="30" fill="#3B82F6">‚Üí</text>
  
  <rect x="370" y="440" width="140" height="120" rx="8" fill="#3B82F6"/>
  <text x="440" y="485" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">8 CPU</text>
  <text x="440" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">32GB RAM</text>
  <text x="440" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">After</text>
  <text x="440" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE" text-anchor="middle">(Bigger!)</text>
  
  <!-- Vertical Pros -->
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981">‚úì Advantages</text>
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Simple to implement</text>
  <text x="100" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ No code changes needed</text>
  <text x="100" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ No distributed complexity</text>
  
  <!-- Vertical Cons -->
  <text x="100" y="720" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444">‚úó Disadvantages</text>
  <text x="100" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Hardware limits exist</text>
  <text x="100" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Expensive at scale</text>
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Single point of failure</text>
  
  <rect x="100" y="840" width="390" height="50" rx="8" fill="#DBEAFE"/>
  <text x="295" y="872" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Best for: Databases, simple apps, small teams</text>
  
  <!-- Horizontal Scaling Section -->
  <rect x="550" y="380" width="470" height="540" rx="16" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <rect x="550" y="380" width="470" height="50" rx="16" fill="#10B981"/>
  <text x="785" y="413" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">‚ÜîÔ∏è Horizontal Scaling (Scale Out)</text>
  
  <!-- Horizontal Visual - Multiple Servers -->
  <rect x="620" y="460" width="80" height="60" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="660" y="497" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Server</text>
  <text x="660" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Before</text>
  
  <text x="730" y="490" font-family="system-ui, sans-serif" font-size="30" fill="#10B981">‚Üí</text>
  
  <rect x="780" y="450" width="70" height="50" rx="6" fill="#10B981"/>
  <text x="815" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Server 1</text>
  <rect x="860" y="450" width="70" height="50" rx="6" fill="#10B981"/>
  <text x="895" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Server 2</text>
  <rect x="940" y="450" width="70" height="50" rx="6" fill="#10B981"/>
  <text x="975" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Server 3</text>
  
  <rect x="780" y="510" width="70" height="50" rx="6" fill="#10B981"/>
  <text x="815" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Server 4</text>
  <rect x="860" y="510" width="70" height="50" rx="6" fill="#10B981"/>
  <text x="895" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">Server 5</text>
  <text x="975" y="540" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">+ more...</text>
  
  <!-- Horizontal Pros -->
  <text x="590" y="600" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981">‚úì Advantages</text>
  <text x="590" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Virtually unlimited scaling</text>
  <text x="590" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Better fault tolerance</text>
  <text x="590" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Cost-effective at scale</text>
  
  <!-- Horizontal Cons -->
  <text x="590" y="720" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444">‚úó Disadvantages</text>
  <text x="590" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ More complex architecture</text>
  <text x="590" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Needs load balancing</text>
  <text x="590" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">‚Ä¢ Data consistency challenges</text>
  
  <rect x="590" y="840" width="390" height="50" rx="8" fill="#D1FAE5"/>
  <text x="785" y="872" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">Best for: Web servers, stateless services, high traffic</text>
  
  <!-- Key Takeaway -->
  <rect x="60" y="950" width="960" height="70" rx="12" fill="#FEF3C7"/>
  <text x="100" y="985" font-family="system-ui, sans-serif" font-size="16" fill="#92400E">üí° Best Practice: Start with vertical scaling for simplicity. Move to horizontal scaling when</text>
  <text x="100" y="1005" font-family="system-ui, sans-serif" font-size="16" fill="#92400E">you hit hardware limits or need high availability. Most systems use both approaches.</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
