<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Scaling Strategies</text>

  <!-- Vertical Scaling Section -->
  <g transform="translate(50, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#38bdf8" text-anchor="middle" font-weight="bold">Vertical Scaling (Scale Up)</text>
    
    <!-- Small Server -->
    <rect x="100" y="60" width="100" height="60" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="2"/>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Server</text>
    
    <!-- Arrow -->
    <path d="M 150 130 L 150 170" stroke="#38bdf8" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Big Server -->
    <rect x="75" y="180" width="150" height="120" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="3"/>
    <text x="150" y="230" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle" font-weight="bold">Bigger Server</text>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">More CPU</text>
    <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">More RAM</text>
  </g>

  <!-- Divider -->
  <line x1="400" y1="80" x2="400" y2="350" stroke="#334155" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Horizontal Scaling Section -->
  <g transform="translate(450, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4ade80" text-anchor="middle" font-weight="bold">Horizontal Scaling (Scale Out)</text>
    
    <!-- Load Balancer -->
    <rect x="100" y="60" width="100" height="40" rx="5" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">Load Balancer</text>
    
    <!-- Arrows -->
    <path d="M 150 110 L 100 150" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    <path d="M 150 110 L 150 150" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    <path d="M 150 110 L 200 150" stroke="#4ade80" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    
    <!-- Servers -->
    <rect x="50" y="160" width="80" height="60" rx="5" fill="#1e293b" stroke="#4ade80" stroke-width="2"/>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle">Server 1</text>
    
    <rect x="110" y="160" width="80" height="60" rx="5" fill="#1e293b" stroke="#4ade80" stroke-width="2" transform="translate(40, 0)"/>
    <text x="190" y="195" font-family="Arial, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle">Server 2</text>
    
    <rect x="170" y="160" width="80" height="60" rx="5" fill="#1e293b" stroke="#4ade80" stroke-width="2" transform="translate(80, 0)"/>
    <text x="290" y="195" font-family="Arial, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle">Server 3</text>
    
    <!-- Plus Icon -->
    <circle cx="200" cy="250" r="15" fill="#334155"/>
    <text x="200" y="255" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" text-anchor="middle" font-weight="bold">+</text>
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Add more nodes</text>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38bdf8"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ade80"/>
    </marker>
  </defs>
</svg>
