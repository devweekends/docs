<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Active-Passive</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Redundancy</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Primary handles all traffic, standby takes over on failure</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Traffic/Users -->
  <rect x="420" y="470" width="240" height="50" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="502" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Incoming Traffic</text>
  
  <!-- Load Balancer -->
  <rect x="380" y="550" width="320" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="588" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Load Balancer / DNS</text>
  
  <!-- Arrow from traffic to LB -->
  <line x1="540" y1="520" x2="540" y2="550" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Arrow to Active (solid) -->
  <line x1="450" y1="610" x2="300" y2="680" stroke="#10B981" stroke-width="4"/>
  <text x="340" y="650" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">100%</text>
  
  <!-- Arrow to Passive (dashed, no traffic) -->
  <line x1="630" y1="610" x2="780" y2="680" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="740" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">0%</text>
  
  <!-- Active Node -->
  <rect x="140" y="680" width="240" height="140" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <circle cx="185" cy="720" r="15" fill="#10B981"/>
  <text x="260" y="725" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981">ACTIVE</text>
  <text x="260" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Primary Node</text>
  <text x="260" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Handling 100% traffic</text>
  <text x="260" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">Status: Healthy</text>
  
  <!-- Passive Node -->
  <rect x="700" y="680" width="240" height="140" fill="#FFFFFF" rx="8" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="8,4"/>
  <circle cx="745" cy="720" r="15" fill="#A1A1AA"/>
  <text x="820" y="725" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#A1A1AA">PASSIVE</text>
  <text x="820" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Standby Node</text>
  <text x="820" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Waiting for failover</text>
  <text x="820" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Status: Ready</text>
  
  <!-- Heartbeat -->
  <rect x="430" y="720" width="220" height="40" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="540" y="746" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#F59E0B" text-anchor="middle">Heartbeat / Health Check</text>
  
  <!-- Arrows for heartbeat -->
  <line x1="380" y1="740" x2="430" y2="740" stroke="#F59E0B" stroke-width="2"/>
  <line x1="650" y1="740" x2="700" y2="740" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Comparison -->
  <rect x="100" y="855" width="420" height="60" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="310" y="878" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#10B981" text-anchor="middle">Active-Passive Pros</text>
  <text x="310" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Simple setup, no data conflicts, easy to understand</text>
  
  <rect x="560" y="855" width="420" height="60" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="878" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#EF4444" text-anchor="middle">Trade-offs</text>
  <text x="770" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">50% resources idle, failover time, cold start issues</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="930" width="960" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="960" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Insurance Policy Architecture</text>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Passive node is your backup - hope you never need it, but glad it's there</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>