<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Paxos</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Consensus</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">How distributed systems agree on a single value</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Actors -->
  <rect x="100" y="480" width="120" height="50" fill="#3B82F6" rx="8"/>
  <text x="160" y="512" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Proposer</text>
  
  <rect x="400" y="480" width="120" height="50" fill="#10B981" rx="8"/>
  <text x="460" y="512" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Acceptor 1</text>
  
  <rect x="600" y="480" width="120" height="50" fill="#10B981" rx="8"/>
  <text x="660" y="512" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Acceptor 2</text>
  
  <rect x="800" y="480" width="120" height="50" fill="#10B981" rx="8"/>
  <text x="860" y="512" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Acceptor 3</text>
  
  <!-- Timeline lines -->
  <line x1="160" y1="530" x2="160" y2="820" stroke="#D4D4D8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="460" y1="530" x2="460" y2="820" stroke="#D4D4D8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="660" y1="530" x2="660" y2="820" stroke="#D4D4D8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="860" y1="530" x2="860" y2="820" stroke="#D4D4D8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Phase 1: Prepare -->
  <rect x="100" y="570" width="200" height="30" fill="#DBEAFE" rx="4"/>
  <text x="200" y="591" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Phase 1: PREPARE</text>
  
  <line x1="160" y1="610" x2="460" y2="630" stroke="#3B82F6" stroke-width="2"/>
  <line x1="160" y1="610" x2="660" y2="630" stroke="#3B82F6" stroke-width="2"/>
  <line x1="160" y1="610" x2="860" y2="630" stroke="#3B82F6" stroke-width="2"/>
  <text x="310" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">Prepare(n=1)</text>
  
  <!-- Promise responses -->
  <line x1="460" y1="650" x2="160" y2="670" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="660" y1="650" x2="160" y2="670" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="860" y1="650" x2="160" y2="670" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="310" y="678" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">Promise(n=1)</text>
  
  <!-- Phase 2: Accept -->
  <rect x="100" y="700" width="200" height="30" fill="#EDE9FE" rx="4"/>
  <text x="200" y="721" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">Phase 2: ACCEPT</text>
  
  <line x1="160" y1="740" x2="460" y2="760" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="160" y1="740" x2="660" y2="760" stroke="#8B5CF6" stroke-width="2"/>
  <line x1="160" y1="740" x2="860" y2="760" stroke="#8B5CF6" stroke-width="2"/>
  <text x="310" y="738" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6">Accept(n=1, value="X")</text>
  
  <!-- Accepted responses -->
  <line x1="460" y1="780" x2="160" y2="800" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="660" y1="780" x2="160" y2="800" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="860" y1="780" x2="160" y2="800" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="310" y="808" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">Accepted!</text>
  
  <!-- Result -->
  <rect x="100" y="825" width="200" height="30" fill="#D1FAE5" rx="4"/>
  <text x="200" y="846" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Consensus: value = "X"</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Majority Agreement = Consensus</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Need 2 of 3 (or N/2+1) acceptors to agree - survives 1 failure</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>