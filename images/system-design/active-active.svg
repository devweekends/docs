<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#10B981" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Active-Active</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#10B981">Redundancy</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">All nodes handle traffic simultaneously - max utilization</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Traffic/Users -->
  <rect x="420" y="470" width="240" height="50" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="502" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Incoming Traffic</text>
  
  <!-- Load Balancer -->
  <rect x="380" y="550" width="320" height="60" fill="#F59E0B" rx="8"/>
  <text x="540" y="588" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">Load Balancer</text>
  
  <!-- Arrow from traffic to LB -->
  <line x1="540" y1="520" x2="540" y2="550" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Arrows from LB to nodes -->
  <line x1="450" y1="610" x2="280" y2="680" stroke="#10B981" stroke-width="3"/>
  <line x1="540" y1="610" x2="540" y2="680" stroke="#10B981" stroke-width="3"/>
  <line x1="630" y1="610" x2="800" y2="680" stroke="#10B981" stroke-width="3"/>
  
  <!-- Active Node 1 -->
  <rect x="140" y="680" width="200" height="120" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <circle cx="180" cy="720" r="12" fill="#10B981"/>
  <text x="240" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981">ACTIVE</text>
  <text x="240" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Node 1 - US East</text>
  <text x="240" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Handling ~33% traffic</text>
  
  <!-- Active Node 2 -->
  <rect x="440" y="680" width="200" height="120" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <circle cx="480" cy="720" r="12" fill="#10B981"/>
  <text x="540" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981">ACTIVE</text>
  <text x="540" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Node 2 - EU West</text>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Handling ~33% traffic</text>
  
  <!-- Active Node 3 -->
  <rect x="740" y="680" width="200" height="120" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <circle cx="780" cy="720" r="12" fill="#10B981"/>
  <text x="840" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981">ACTIVE</text>
  <text x="840" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Node 3 - Asia</text>
  <text x="840" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Handling ~33% traffic</text>
  
  <!-- Data sync arrows -->
  <line x1="340" y1="740" x2="440" y2="740" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="640" y1="740" x2="740" y2="740" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle">Data synchronized across all nodes</text>
  
  <!-- Comparison -->
  <rect x="100" y="855" width="420" height="60" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="310" y="878" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#10B981" text-anchor="middle">Active-Active Pros</text>
  <text x="310" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">100% resource utilization, better latency (geo-distributed)</text>
  
  <rect x="560" y="855" width="420" height="60" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="878" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#EF4444" text-anchor="middle">Trade-offs</text>
  <text x="770" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Complex data sync, potential conflicts, higher cost</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="930" width="960" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="960" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">All Nodes Work = No Waste</text>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">If one fails, remaining nodes absorb traffic (N-1 capacity planning)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>