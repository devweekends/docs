<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#EC4899" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Saga</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EC4899">Pattern</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Distributed transactions with compensating actions</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Success Path -->
  <rect x="80" y="470" width="900" height="150" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Success Path - Forward Transactions</text>
  
  <!-- Step 1 -->
  <rect x="110" y="520" width="140" height="70" fill="#D1FAE5" rx="8"/>
  <text x="180" y="548" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">1. Create</text>
  <text x="180" y="570" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">Order</text>
  
  <text x="280" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#10B981">→</text>
  
  <!-- Step 2 -->
  <rect x="310" y="520" width="140" height="70" fill="#D1FAE5" rx="8"/>
  <text x="380" y="548" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">2. Reserve</text>
  <text x="380" y="570" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">Inventory</text>
  
  <text x="480" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#10B981">→</text>
  
  <!-- Step 3 -->
  <rect x="510" y="520" width="140" height="70" fill="#D1FAE5" rx="8"/>
  <text x="580" y="548" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">3. Process</text>
  <text x="580" y="570" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">Payment</text>
  
  <text x="680" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#10B981">→</text>
  
  <!-- Step 4 -->
  <rect x="710" y="520" width="140" height="70" fill="#D1FAE5" rx="8"/>
  <text x="780" y="548" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">4. Fulfill</text>
  <text x="780" y="570" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">Order</text>
  
  <!-- Done -->
  <rect x="880" y="535" width="60" height="40" fill="#10B981" rx="20"/>
  <text x="910" y="562" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">✓</text>
  
  <!-- Failure Path -->
  <rect x="80" y="640" width="900" height="180" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Failure at Step 3 - Compensating Transactions (Rollback)</text>
  
  <!-- Failed step -->
  <rect x="510" y="700" width="140" height="70" fill="#FEE2E2" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="580" y="728" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EF4444" text-anchor="middle">Payment</text>
  <text x="580" y="750" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EF4444" text-anchor="middle">FAILED ✗</text>
  
  <text x="480" y="740" font-family="system-ui, sans-serif" font-size="20" fill="#EF4444">←</text>
  
  <!-- Compensate Step 2 -->
  <rect x="310" y="700" width="140" height="70" fill="#FCE7F3" rx="8"/>
  <text x="380" y="728" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EC4899" text-anchor="middle">Undo: Release</text>
  <text x="380" y="750" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EC4899" text-anchor="middle">Inventory</text>
  
  <text x="280" y="740" font-family="system-ui, sans-serif" font-size="20" fill="#EC4899">←</text>
  
  <!-- Compensate Step 1 -->
  <rect x="110" y="700" width="140" height="70" fill="#FCE7F3" rx="8"/>
  <text x="180" y="728" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EC4899" text-anchor="middle">Undo: Cancel</text>
  <text x="180" y="750" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EC4899" text-anchor="middle">Order</text>
  
  <!-- Explanation -->
  <rect x="710" y="700" width="250" height="100" fill="#F4F4F5" rx="4"/>
  <text x="835" y="725" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Key Insight</text>
  <text x="730" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Each step has a compensating</text>
  <text x="730" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">action to undo its effects</text>
  <text x="730" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">if later steps fail.</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EC4899" text-anchor="middle">Eventual Consistency Through Compensation</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">No distributed locks needed - each service manages its own rollback</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>