<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#E50914" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">CASE STUDY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Netflix</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#E50914">Architecture</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Microservices at scale - 700+ services, 200M+ subscribers</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Client -->
  <circle cx="120" cy="600" r="35" fill="#E50914"/>
  <text x="120" y="608" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="600">Client</text>
  
  <!-- Arrow to Edge -->
  <line x1="155" y1="600" x2="210" y2="600" stroke="#18181B" stroke-width="2"/>
  
  <!-- Edge Services -->
  <rect x="220" y="480" width="150" height="240" fill="#FFFFFF" rx="8" stroke="#E50914" stroke-width="2"/>
  <text x="295" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#E50914" text-anchor="middle">Edge</text>
  
  <rect x="240" y="530" width="110" height="35" fill="#FEE2E2" rx="4"/>
  <text x="295" y="553" font-family="system-ui, sans-serif" font-size="11" fill="#E50914" text-anchor="middle">Zuul (Gateway)</text>
  
  <rect x="240" y="575" width="110" height="35" fill="#FEE2E2" rx="4"/>
  <text x="295" y="598" font-family="system-ui, sans-serif" font-size="11" fill="#E50914" text-anchor="middle">Hystrix (CB)</text>
  
  <rect x="240" y="620" width="110" height="35" fill="#FEE2E2" rx="4"/>
  <text x="295" y="643" font-family="system-ui, sans-serif" font-size="11" fill="#E50914" text-anchor="middle">Eureka (SD)</text>
  
  <rect x="240" y="665" width="110" height="35" fill="#FEE2E2" rx="4"/>
  <text x="295" y="688" font-family="system-ui, sans-serif" font-size="11" fill="#E50914" text-anchor="middle">Ribbon (LB)</text>
  
  <!-- Arrows to services -->
  <line x1="370" y1="540" x2="440" y2="500" stroke="#3B82F6" stroke-width="2"/>
  <line x1="370" y1="580" x2="440" y2="580" stroke="#3B82F6" stroke-width="2"/>
  <line x1="370" y1="620" x2="440" y2="660" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Microservices -->
  <rect x="450" y="470" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#3B82F6" stroke-width="2"/>
  <text x="515" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">Playback API</text>
  
  <rect x="450" y="540" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#3B82F6" stroke-width="2"/>
  <text x="515" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">User API</text>
  
  <rect x="450" y="610" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#3B82F6" stroke-width="2"/>
  <text x="515" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">Recs API</text>
  
  <rect x="450" y="680" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#3B82F6" stroke-width="2"/>
  <text x="515" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">Search API</text>
  
  <!-- Arrows to data stores -->
  <line x1="580" y1="495" x2="650" y2="495" stroke="#10B981" stroke-width="2"/>
  <line x1="580" y1="565" x2="650" y2="565" stroke="#10B981" stroke-width="2"/>
  
  <!-- Data Stores -->
  <rect x="660" y="470" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#10B981" stroke-width="2"/>
  <text x="725" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">Cassandra</text>
  
  <rect x="660" y="540" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#F59E0B" stroke-width="2"/>
  <text x="725" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">EVCache</text>
  
  <rect x="660" y="610" width="130" height="50" fill="#FFFFFF" rx="6" stroke="#8B5CF6" stroke-width="2"/>
  <text x="725" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#8B5CF6" text-anchor="middle">S3 (Videos)</text>
  
  <!-- CDN -->
  <rect x="830" y="520" width="150" height="80" fill="#FFFFFF" rx="8" stroke="#E50914" stroke-width="2"/>
  <text x="905" y="555" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#E50914" text-anchor="middle">Open Connect</text>
  <text x="905" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">(CDN)</text>
  
  <!-- Video stream arrow -->
  <path d="M 120 635 Q 120 750 905 620" fill="none" stroke="#E50914" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="500" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#E50914" text-anchor="middle">Video Stream Direct</text>
  
  <!-- Key components list -->
  <rect x="100" y="770" width="400" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="795" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Netflix OSS Components</text>
  <text x="120" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Zuul: Gateway | Hystrix: Circuit Breaker</text>
  <text x="120" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Eureka: Service Discovery | Ribbon: Client LB</text>
  
  <rect x="540" y="770" width="400" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="795" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Key Architecture Decisions</text>
  <text x="560" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Everything is a service, no shared state</text>
  <text x="560" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Fail fast, fallback gracefully</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#E50914" text-anchor="middle">Build for Failure at Scale</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">700+ microservices on AWS - resilience and chaos engineering are core values</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>