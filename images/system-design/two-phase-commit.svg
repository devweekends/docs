<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Two-Phase</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Commit (2PC)</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Atomic distributed transactions - all or nothing</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Coordinator -->
  <rect x="420" y="480" width="240" height="60" fill="#F59E0B" rx="8"/>
  <text x="540" y="518" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">Transaction Coordinator</text>
  
  <!-- Participants -->
  <rect x="100" y="740" width="180" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="190" y="778" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">DB A (Orders)</text>
  
  <rect x="450" y="740" width="180" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="778" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">DB B (Inventory)</text>
  
  <rect x="800" y="740" width="180" height="60" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="890" y="778" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">DB C (Payments)</text>
  
  <!-- Phase 1: Prepare -->
  <rect x="100" y="560" width="200" height="35" fill="#DBEAFE" rx="4"/>
  <text x="200" y="583" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Phase 1: PREPARE</text>
  
  <!-- Prepare arrows down -->
  <line x1="480" y1="540" x2="190" y2="620" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="540" y1="540" x2="540" y2="620" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="540" x2="890" y2="620" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <text x="320" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">"Can you commit?"</text>
  
  <!-- Prepare response boxes -->
  <rect x="130" y="620" width="120" height="35" fill="#D1FAE5" rx="4"/>
  <text x="190" y="644" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">YES - Ready</text>
  
  <rect x="480" y="620" width="120" height="35" fill="#D1FAE5" rx="4"/>
  <text x="540" y="644" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">YES - Ready</text>
  
  <rect x="830" y="620" width="120" height="35" fill="#D1FAE5" rx="4"/>
  <text x="890" y="644" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">YES - Ready</text>
  
  <!-- Phase 2: Commit -->
  <rect x="780" y="560" width="200" height="35" fill="#EDE9FE" rx="4"/>
  <text x="880" y="583" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Phase 2: COMMIT</text>
  
  <!-- Commit arrows down -->
  <line x1="480" y1="545" x2="190" y2="740" stroke="#10B981" stroke-width="2"/>
  <line x1="540" y1="545" x2="540" y2="740" stroke="#10B981" stroke-width="2"/>
  <line x1="600" y1="545" x2="890" y2="740" stroke="#10B981" stroke-width="2"/>
  
  <text x="750" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">"Commit now!"</text>
  
  <!-- Checkmarks -->
  <circle cx="190" cy="830" r="20" fill="#10B981"/>
  <text x="190" y="838" font-family="system-ui, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">✓</text>
  
  <circle cx="540" cy="830" r="20" fill="#10B981"/>
  <text x="540" y="838" font-family="system-ui, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">✓</text>
  
  <circle cx="890" cy="830" r="20" fill="#10B981"/>
  <text x="890" y="838" font-family="system-ui, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">✓</text>
  
  <!-- Side notes -->
  <rect x="80" y="470" width="280" height="80" fill="#FFFFFF" rx="4" stroke="#E5E7EB" stroke-width="1"/>
  <text x="220" y="495" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">If ANY participant says NO</text>
  <text x="100" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">→ Coordinator sends ABORT to all</text>
  <text x="100" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">→ All changes rolled back</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Strong Consistency, But Blocking</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">All participants lock resources during prepare - can cause latency. Consider Saga for long transactions.</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>