<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="720" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="70" width="200" height="32" rx="16" fill="#3B82F6"/>
  <text x="160" y="92" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">CACHING STRATEGIES</text>
  
  <!-- Title -->
  <text x="60" y="145" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#1a1a2e">Caching Strategies Comparison</text>
  
  <!-- Strategy 1: Cache-Aside -->
  <rect x="60" y="180" width="300" height="230" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="210" y="215" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Cache-Aside</text>
  <text x="210" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">(Lazy Loading)</text>
  
  <!-- Cache-Aside Diagram -->
  <rect x="80" y="260" width="60" height="35" rx="6" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1.5"/>
  <text x="110" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">App</text>
  
  <rect x="200" y="260" width="60" height="35" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="230" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">Cache</text>
  
  <rect x="280" y="260" width="60" height="35" rx="6" fill="#ECFDF5" stroke="#10B981" stroke-width="1.5"/>
  <text x="310" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">DB</text>
  
  <path d="M140 278 L195 278" stroke="#3B82F6" stroke-width="1.5" marker-end="url(#blueArrow)"/>
  <text x="167" y="270" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">1. Check</text>
  
  <path d="M260 278 L275 278" stroke="#F59E0B" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#orangeArrow)"/>
  <text x="267" y="270" font-family="system-ui, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">Miss</text>
  
  <!-- Flow description -->
  <text x="80" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">1. App checks cache first</text>
  <text x="80" y="336" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">2. If miss → query DB</text>
  <text x="80" y="352" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">3. Store result in cache</text>
  <text x="80" y="380" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">✓ Simple, lazy population</text>
  <text x="80" y="396" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444">✗ Cache miss = extra latency</text>
  
  <!-- Strategy 2: Write-Through -->
  <rect x="390" y="180" width="300" height="230" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="215" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Write-Through</text>
  <text x="540" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">(Synchronous)</text>
  
  <!-- Write-Through Diagram -->
  <rect x="410" y="260" width="60" height="35" rx="6" fill="#FFFFFF" stroke="#10B981" stroke-width="1.5"/>
  <text x="440" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">App</text>
  
  <rect x="530" y="250" width="60" height="25" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="560" y="268" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">Cache</text>
  
  <rect x="530" y="280" width="60" height="25" rx="6" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="560" y="298" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">DB</text>
  
  <path d="M470 270 L525 262" stroke="#10B981" stroke-width="1.5" marker-end="url(#greenArrow)"/>
  <path d="M470 285 L525 293" stroke="#10B981" stroke-width="1.5" marker-end="url(#greenArrow)"/>
  <text x="497" y="260" font-family="system-ui, sans-serif" font-size="8" fill="#10B981" text-anchor="middle">Write</text>
  <text x="497" y="305" font-family="system-ui, sans-serif" font-size="8" fill="#10B981" text-anchor="middle">Both</text>
  
  <text x="410" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">1. Write to cache AND DB</text>
  <text x="410" y="336" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">2. Both writes synchronous</text>
  <text x="410" y="352" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">3. Cache always consistent</text>
  <text x="410" y="380" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">✓ Cache always up-to-date</text>
  <text x="410" y="396" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444">✗ Write latency higher</text>
  
  <!-- Strategy 3: Write-Behind -->
  <rect x="720" y="180" width="300" height="230" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="870" y="215" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Write-Behind</text>
  <text x="870" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">(Async / Write-Back)</text>
  
  <!-- Write-Behind Diagram -->
  <rect x="740" y="260" width="60" height="35" rx="6" fill="#FFFFFF" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="770" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">App</text>
  
  <rect x="860" y="260" width="60" height="35" rx="6" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1.5"/>
  <text x="890" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">Cache</text>
  
  <rect x="940" y="260" width="60" height="35" rx="6" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="1.5"/>
  <text x="970" y="282" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">DB</text>
  
  <path d="M800 278 L855 278" stroke="#F59E0B" stroke-width="1.5" marker-end="url(#orangeArrow)"/>
  <text x="827" y="270" font-family="system-ui, sans-serif" font-size="8" fill="#F59E0B" text-anchor="middle">1. Write</text>
  
  <path d="M920 278 L935 278" stroke="#8B5CF6" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#purpleArrow)"/>
  <text x="927" y="270" font-family="system-ui, sans-serif" font-size="8" fill="#8B5CF6" text-anchor="middle">Async</text>
  
  <text x="740" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">1. Write to cache only</text>
  <text x="740" y="336" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">2. DB write async/batched</text>
  <text x="740" y="352" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">3. Fastest write performance</text>
  <text x="740" y="380" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#10B981">✓ Super fast writes</text>
  <text x="740" y="396" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444">✗ Risk of data loss</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#10B981"/>
    </marker>
    <marker id="orangeArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="purpleArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Use Cases Section -->
  <text x="60" y="450" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1a1a2e">When to Use Each Strategy</text>
  
  <!-- Use Case Cards -->
  <rect x="60" y="470" width="300" height="100" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="80" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">Cache-Aside Best For:</text>
  <text x="80" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Read-heavy workloads</text>
  <text x="80" y="538" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Data that changes infrequently</text>
  <text x="80" y="556" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• User profiles, product catalog</text>
  
  <rect x="390" y="470" width="300" height="100" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="410" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">Write-Through Best For:</text>
  <text x="410" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Data consistency is critical</text>
  <text x="410" y="538" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Financial data, inventory</text>
  <text x="410" y="556" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Session management</text>
  
  <rect x="720" y="470" width="300" height="100" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B">Write-Behind Best For:</text>
  <text x="740" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Write-heavy workloads</text>
  <text x="740" y="538" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• Analytics, counters, logs</text>
  <text x="740" y="556" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">• When eventual consistency is OK</text>
  
  <!-- Performance Comparison -->
  <rect x="60" y="590" width="960" height="90" rx="12" fill="#F3F4F6"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1a1a2e" text-anchor="middle">Performance Comparison</text>
  
  <text x="210" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Read: ⚡⚡⚡</text>
  <text x="210" y="668" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Write: ⚡⚡</text>
  
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Read: ⚡⚡⚡</text>
  <text x="540" y="668" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Write: ⚡</text>
  
  <text x="870" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Read: ⚡⚡⚡</text>
  <text x="870" y="668" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Write: ⚡⚡⚡⚡</text>
  
  <!-- Footer -->
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
