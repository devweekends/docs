  <text x="200" y="600" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">A</text>
  <text x="200" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">API Design</text>
  <text x="200" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">Endpoints, Methods</text>
  <text x="200" y="678" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">Request/Response</text>
  
  <!-- Step 6: Deep Dive -->
