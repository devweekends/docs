<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#1a1a2e">RESHADED</text>
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="800" fill="#FF6B6B">Framework</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">The 8-step approach to ace any system design interview</text>
  
  <!-- Framework Steps -->
  <rect x="60" y="380" width="960" height="620" rx="16" fill="#F3F4F6"/>
  
  <!-- Step 1: Requirements -->
  <rect x="90" y="410" width="220" height="130" rx="12" fill="#3B82F6"/>
  <text x="200" y="450" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">R</text>
  <text x="200" y="485" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Requirements</text>
  <text x="200" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">Functional &amp; Non-Functional</text>
  <text x="200" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">Ask questions!</text>
  
  <!-- Step 2: Estimation -->
  <rect x="330" y="410" width="220" height="130" rx="12" fill="#8B5CF6"/>
  <text x="440" y="450" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">E</text>
  <text x="440" y="485" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Estimations</text>
  <text x="440" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">DAU, QPS, Storage</text>
  <text x="440" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">Back-of-envelope math</text>
  
  <!-- Step 3: Storage -->
