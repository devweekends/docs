  <text x="900" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Data flow</text>
  
  <!-- Arrows Row 1 -->
  <path d="M310 475 L330 475" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M550 475 L570 475" stroke="#9CA3AF" stroke-width="2"/>
  <path d="M790 475 L810 475" stroke="#9CA3AF" stroke-width="2"/>
  
