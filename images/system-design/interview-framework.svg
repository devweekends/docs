  <text x="680" y="450" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">S</text>
  <text x="680" y="485" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Storage</text>
