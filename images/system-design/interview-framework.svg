  <text x="440" y="600" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">D</text>
  <text x="440" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Deep Dive</text>
  <text x="440" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#FCE7F3" text-anchor="middle">Pick 2-3 components</text>
  <text x="440" y="678" font-family="system-ui, sans-serif" font-size="11" fill="#FCE7F3" text-anchor="middle">Show expertise</text>
  
  <!-- Step 7: Edge Cases -->
