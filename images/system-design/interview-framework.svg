  <text x="680" y="600" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">E</text>
  <text x="680" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Edge Cases</text>
  <text x="680" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#CCFBF1" text-anchor="middle">Failures, Scale limits</text>
  <text x="680" y="678" font-family="system-ui, sans-serif" font-size="11" fill="#CCFBF1" text-anchor="middle">Error handling</text>
  
