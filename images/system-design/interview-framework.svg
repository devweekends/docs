  <text x="900" y="600" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FFFFFF" text-anchor="middle">D</text>
  <text x="900" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Defend</text>
  <text x="900" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#E0E7FF" text-anchor="middle">Trade-offs</text>
  <text x="900" y="678" font-family="system-ui, sans-serif" font-size="11" fill="#E0E7FF" text-anchor="middle">Alternatives</text>
  
  <!-- Time allocation -->
  <rect x="90" y="720" width="900" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="120" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1F2937">‚è±Ô∏è Time Allocation (45 min):</text>
  <text x="120" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">R: 5min ‚Üí E: 5min ‚Üí S: 5min ‚Üí H: 10min ‚Üí A: 5min ‚Üí D: 10min ‚Üí E: 3min ‚Üí D: 2min</text>
  
  <!-- Pro Tips -->
  <rect x="90" y="820" width="900" height="160" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="120" y="855" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669">üí° Pro Tips</text>
  
  <text x="120" y="885" font-family="system-ui, sans-serif" font-size="13" fill="#047857">‚úì Always start with requirements - never jump to solutions</text>
  <text x="120" y="910" font-family="system-ui, sans-serif" font-size="13" fill="#047857">‚úì Think out loud - interviewers want to see your thought process</text>
  <text x="120" y="935" font-family="system-ui, sans-serif" font-size="13" fill="#047857">‚úì Discuss trade-offs - there's no perfect solution</text>
  <text x="120" y="960" font-family="system-ui, sans-serif" font-size="13" fill="#047857">‚úì Draw diagrams - visual communication is key</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
