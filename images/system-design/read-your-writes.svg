<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="720" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="70" width="260" height="32" rx="16" fill="#10B981"/>
  <text x="190" y="92" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">READ-YOUR-WRITES CONSISTENCY</text>
  
  <!-- Title -->
  <text x="60" y="145" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#1a1a2e">Read-Your-Writes</text>
  <text x="60" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Users always see their own writes immediately</text>
  
  <!-- User Icon -->
  <circle cx="150" cy="280" r="40" fill="#3B82F6"/>
  <circle cx="150" cy="265" r="15" fill="#FFFFFF"/>
  <ellipse cx="150" cy="300" rx="20" ry="12" fill="#FFFFFF"/>
  <text x="150" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">User Alice</text>
  
  <!-- Write Arrow to Primary -->
  <path d="M200 280 L320 280" stroke="#10B981" stroke-width="3" marker-end="url(#greenArrow)"/>
  <text x="260" y="265" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">WRITE</text>
  <defs>
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="grayArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9CA3AF"/>
    </marker>
  </defs>
  
  <!-- Primary Database -->
  <rect x="340" y="240" width="140" height="80" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="3"/>
  <text x="410" y="275" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">PRIMARY</text>
  <text x="410" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">name = "Alice"</text>
  
  <!-- Read Arrow from Primary -->
  <path d="M320 290 L200 290" stroke="#3B82F6" stroke-width="3" marker-end="url(#blueArrow)"/>
  <text x="260" y="310" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">READ</text>
  
  <!-- Async Replication Arrows -->
  <path d="M480 260 L560 220" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#grayArrow)"/>
  <path d="M480 300 L560 340" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#grayArrow)"/>
  <text x="520" y="275" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">async</text>
  
  <!-- Replica 1 -->
  <rect x="580" y="180" width="120" height="70" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="640" y="210" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">REPLICA 1</text>
  <text x="640" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">syncing...</text>
  
  <!-- Replica 2 -->
  <rect x="580" y="310" width="120" height="70" rx="10" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="640" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">REPLICA 2</text>
  <text x="640" y="365" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">syncing...</text>
  
  <!-- Session Tracking Box -->
  <rect x="750" y="200" width="280" height="160" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="890" y="230" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">Session Tracking</text>
  <text x="770" y="260" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">user_id: "alice"</text>
  <text x="770" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">last_write: 10:00:00.123</text>
  <text x="770" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">stickiness_window: 5 seconds</text>
  <rect x="770" y="325" width="240" height="25" rx="4" fill="#ECFDF5"/>
  <text x="890" y="343" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#10B981" text-anchor="middle">→ Route to PRIMARY</text>
  
  <!-- Separator -->
  <line x1="60" y1="420" x2="1020" y2="420" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Other User Section -->
  <text x="60" y="460" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1a1a2e">Meanwhile, another user...</text>
  
  <!-- Other User Icon -->
  <circle cx="150" cy="550" r="40" fill="#8B5CF6"/>
  <circle cx="150" cy="535" r="15" fill="#FFFFFF"/>
  <ellipse cx="150" cy="570" rx="20" ry="12" fill="#FFFFFF"/>
  <text x="150" y="610" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">User Bob</text>
  
  <!-- Read Arrow to Replica -->
  <path d="M200 550 L560 550" stroke="#8B5CF6" stroke-width="3" marker-end="url(#purpleArrow)"/>
  <text x="380" y="535" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#8B5CF6" text-anchor="middle">READ (any replica is fine)</text>
  <defs>
    <marker id="purpleArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Replica for Bob -->
  <rect x="580" y="510" width="140" height="80" rx="12" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="650" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6" text-anchor="middle">REPLICA</text>
  <text x="650" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">(may be stale)</text>
  
  <!-- Bob Session Box -->
  <rect x="750" y="500" width="280" height="100" rx="12" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="890" y="530" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6" text-anchor="middle">Session Tracking</text>
  <text x="770" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">user_id: "bob"</text>
  <text x="770" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">last_write: null (never wrote)</text>
  
  <!-- Key Insight -->
  <rect x="60" y="640" width="960" height="50" rx="10" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="672" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">✓ Alice always sees her own writes | ✓ Bob gets fast reads from replicas | ✓ Best of both worlds!</text>
  
  <!-- Footer -->
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
