<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Circuit</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Breaker</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Fail fast when downstream is unhealthy - prevent cascade failures</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Three States -->
  <!-- CLOSED State -->
  <circle cx="220" cy="580" r="80" fill="#FFFFFF" stroke="#10B981" stroke-width="4"/>
  <text x="220" y="570" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">CLOSED</text>
  <text x="220" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Normal)</text>
  
  <!-- Switch closed icon -->
  <line x1="180" y1="620" x2="260" y2="620" stroke="#10B981" stroke-width="4"/>
  
  <text x="220" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Requests pass through</text>
  <text x="220" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Counting failures</text>
  
  <!-- OPEN State -->
  <circle cx="540" cy="580" r="80" fill="#FFFFFF" stroke="#EF4444" stroke-width="4"/>
  <text x="540" y="570" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444" text-anchor="middle">OPEN</text>
  <text x="540" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Failing Fast)</text>
  
  <!-- Switch open icon -->
  <line x1="500" y1="620" x2="540" y2="620" stroke="#EF4444" stroke-width="4"/>
  <line x1="540" y1="620" x2="570" y2="595" stroke="#EF4444" stroke-width="4"/>
  
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">All requests rejected</text>
  <text x="540" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Waiting for timeout</text>
  
  <!-- HALF-OPEN State -->
  <circle cx="860" cy="580" r="80" fill="#FFFFFF" stroke="#F59E0B" stroke-width="4"/>
  <text x="860" y="570" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#F59E0B" text-anchor="middle">HALF-OPEN</text>
  <text x="860" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">(Testing)</text>
  
  <!-- Switch half icon -->
  <line x1="820" y1="620" x2="860" y2="620" stroke="#F59E0B" stroke-width="4"/>
  <line x1="860" y1="620" x2="880" y2="608" stroke="#F59E0B" stroke-width="4" stroke-dasharray="5,3"/>
  
  <text x="860" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Limited requests allowed</text>
  <text x="860" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Testing recovery</text>
  
  <!-- Transition arrows -->
  <!-- Closed to Open -->
  <path d="M 300 540 Q 380 480 460 540" fill="none" stroke="#EF4444" stroke-width="2"/>
  <text x="380" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">failures &gt; threshold</text>
  
  <!-- Open to Half-Open -->
  <path d="M 620 560 Q 700 520 780 560" fill="none" stroke="#F59E0B" stroke-width="2"/>
  <text x="700" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">timeout expires</text>
  
  <!-- Half-Open to Closed -->
  <path d="M 780 620 Q 540 750 300 620" fill="none" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">success threshold reached</text>
  
  <!-- Half-Open to Open -->
  <path d="M 820 660 Q 700 720 620 660" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="720" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">any failure</text>
  
  <!-- Config box -->
  <rect x="100" y="780" width="860" height="70" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="530" y="808" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Typical Configuration</text>
  <text x="530" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Failure Threshold: 5 | Timeout: 30s | Success Threshold: 3 | Half-Open Requests: 10%</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Stop the Bleeding</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">When a service is failing, stop calling it to let it recover (and save your resources)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>