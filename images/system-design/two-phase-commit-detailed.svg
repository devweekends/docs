<svg width="1080" height="700" viewBox="0 0 1080 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="700" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="70" width="250" height="32" rx="16" fill="#8B5CF6"/>
  <text x="185" y="92" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DISTRIBUTED TRANSACTIONS</text>
  
  <!-- Title -->
  <text x="60" y="145" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#1a1a2e">Two-Phase Commit (2PC)</text>
  <text x="60" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Atomic commits across multiple databases</text>
  
  <!-- Timeline line -->
  <line x1="540" y1="210" x2="540" y2="620" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Coordinator -->
  <rect x="460" y="210" width="160" height="50" rx="10" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
  <text x="540" y="242" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">COORDINATOR</text>
  
  <!-- Participants -->
  <rect x="120" y="210" width="140" height="50" rx="10" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
  <text x="190" y="242" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Participant A</text>
  
  <rect x="820" y="210" width="140" height="50" rx="10" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
  <text x="890" y="242" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">Participant B</text>
  
  <!-- Vertical lines for participants -->
  <line x1="190" y1="260" x2="190" y2="620" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="890" y1="260" x2="890" y2="620" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Phase 1: Prepare -->
  <rect x="60" y="290" width="960" height="140" rx="10" fill="#FEF3C7" fill-opacity="0.3" stroke="#F59E0B" stroke-width="1"/>
  <text x="80" y="315" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F59E0B">PHASE 1: PREPARE</text>
  
  <!-- Prepare messages -->
  <path d="M540 320 L210 350" stroke="#8B5CF6" stroke-width="2" marker-end="url(#purpleArrow2pc)"/>
  <text x="375" y="325" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">PREPARE</text>
  
  <path d="M540 320 L870 350" stroke="#8B5CF6" stroke-width="2" marker-end="url(#purpleArrow2pc)"/>
  <text x="695" y="325" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">PREPARE</text>
  
  <!-- Vote responses -->
  <path d="M210 380 L530 400" stroke="#10B981" stroke-width="2" marker-end="url(#greenArrow2pc)"/>
  <text x="350" y="385" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" font-weight="600">VOTE: YES ✓</text>
  
  <path d="M870 380 L550 400" stroke="#10B981" stroke-width="2" marker-end="url(#greenArrow2pc)"/>
  <text x="690" y="385" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" font-weight="600">VOTE: YES ✓</text>
  
  <!-- Decision point -->
  <circle cx="540" cy="420" r="20" fill="#10B981" stroke="#059669" stroke-width="2"/>
  <text x="540" y="426" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">✓</text>
  <text x="580" y="425" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">All votes YES</text>
  
  <!-- Phase 2: Commit -->
  <rect x="60" y="445" width="960" height="120" rx="10" fill="#ECFDF5" fill-opacity="0.3" stroke="#10B981" stroke-width="1"/>
  <text x="80" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981">PHASE 2: COMMIT</text>
  
  <!-- Commit messages -->
  <path d="M540 480 L210 500" stroke="#10B981" stroke-width="2" marker-end="url(#greenArrow2pc)"/>
  <text x="375" y="480" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" font-weight="600">COMMIT</text>
  
  <path d="M540 480 L870 500" stroke="#10B981" stroke-width="2" marker-end="url(#greenArrow2pc)"/>
  <text x="695" y="480" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" font-weight="600">COMMIT</text>
  
  <!-- ACK responses -->
  <path d="M210 530 L530 545" stroke="#6B7280" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#grayArrow2pc)"/>
  <text x="350" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">ACK</text>
  
  <path d="M870 530 L550 545" stroke="#6B7280" stroke-width="1" stroke-dasharray="4,4" marker-end="url(#grayArrow2pc)"/>
  <text x="690" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">ACK</text>
  
  <!-- Final state -->
  <circle cx="540" cy="560" r="15" fill="#10B981"/>
  <text x="540" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">✓</text>
  <text x="540" y="590" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Transaction Committed</text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="purpleArrow2pc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
    <marker id="greenArrow2pc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
    <marker id="grayArrow2pc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Side panel: Failure scenarios -->
  <rect x="60" y="620" width="960" height="60" rx="8" fill="#FEF2F2"/>
  <text x="90" y="645" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EF4444">⚠ If any participant votes NO or times out → ABORT all</text>
  <text x="90" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280">2PC blocks if coordinator fails after prepare but before commit (blocking protocol)</text>
  
  <!-- Footer -->
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
