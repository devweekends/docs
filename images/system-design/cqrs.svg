<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">CQRS</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Pattern</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Command Query Responsibility Segregation - separate read/write paths</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Client -->
  <rect x="100" y="560" width="120" height="80" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="605" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Client</text>
  
  <!-- Split into Command and Query -->
  <line x1="220" y1="580" x2="320" y2="520" stroke="#EF4444" stroke-width="2"/>
  <line x1="220" y1="620" x2="320" y2="680" stroke="#10B981" stroke-width="2"/>
  
  <!-- Command Path -->
  <rect x="330" y="470" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="3"/>
  <text x="420" y="510" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Command</text>
  <text x="420" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Write Operations</text>
  <text x="420" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Create, Update, Delete</text>
  
  <!-- Query Path -->
  <rect x="330" y="630" width="180" height="100" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="3"/>
  <text x="420" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Query</text>
  <text x="420" y="695" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Read Operations</text>
  <text x="420" y="720" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">SELECT, aggregations</text>
  
  <!-- Arrow from Command to Write DB -->
  <line x1="510" y1="520" x2="620" y2="520" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Arrow from Query to Read DB -->
  <line x1="510" y1="680" x2="620" y2="680" stroke="#10B981" stroke-width="2"/>
  
  <!-- Write Database -->
  <rect x="630" y="470" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="710" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Write DB</text>
  <text x="710" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Normalized</text>
  <text x="710" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">PostgreSQL, MySQL</text>
  
  <!-- Read Database -->
  <rect x="630" y="630" width="160" height="100" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="710" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Read DB</text>
  <text x="710" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Denormalized</text>
  <text x="710" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Redis, Elasticsearch</text>
  
  <!-- Sync between databases -->
  <line x1="790" y1="570" x2="790" y2="630" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="820" y="590" width="120" height="40" fill="#FEF3C7" rx="4"/>
  <text x="880" y="616" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Event Sync</text>
  
  <!-- Benefits -->
  <rect x="100" y="780" width="400" height="65" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="808" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">Why CQRS?</text>
  <text x="120" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Scale reads and writes independently - most apps are read-heavy</text>
  
  <rect x="540" y="780" width="400" height="65" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="808" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">Trade-off</text>
  <text x="560" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Eventual consistency - read model may lag behind write model</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Reads != Writes</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Optimize each path for its purpose - fast writes with validation, fast reads with caching</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>