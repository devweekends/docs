<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Bulkhead</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Pattern</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">Isolate failures by partitioning resources</text>
  
  <!-- Ship Analogy Box -->
  <rect x="60" y="380" width="960" height="80" rx="12" fill="#E0E7FF"/>
  <text x="100" y="415" font-family="system-ui, sans-serif" font-size="16" fill="#667EEA">ğŸš¢ Named after ship bulkheads - watertight compartments that prevent a single breach</text>
  <text x="100" y="440" font-family="system-ui, sans-serif" font-size="16" fill="#667EEA">from sinking the entire ship. Applied to software to prevent cascade failures.</text>
  
  <!-- Without Bulkhead Section -->
  <text x="60" y="510" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#EF4444">âŒ Without Bulkhead</text>
  
  <rect x="60" y="530" width="450" height="200" rx="12" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Shared Pool -->
  <rect x="100" y="560" width="370" height="140" rx="8" fill="#FECACA"/>
  <text x="285" y="590" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#991B1B" text-anchor="middle">Shared Thread Pool (100 threads)</text>
  
  <!-- All threads consumed -->
  <circle cx="130" cy="640" r="12" fill="#EF4444"/>
  <circle cx="160" cy="640" r="12" fill="#EF4444"/>
  <circle cx="190" cy="640" r="12" fill="#EF4444"/>
  <circle cx="220" cy="640" r="12" fill="#EF4444"/>
  <circle cx="250" cy="640" r="12" fill="#EF4444"/>
  <circle cx="280" cy="640" r="12" fill="#EF4444"/>
  <circle cx="310" cy="640" r="12" fill="#EF4444"/>
  <circle cx="340" cy="640" r="12" fill="#EF4444"/>
  <circle cx="370" cy="640" r="12" fill="#EF4444"/>
  <circle cx="400" cy="640" r="12" fill="#EF4444"/>
  
  <text x="285" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#991B1B" text-anchor="middle">Slow Service B consumes ALL threads!</text>
  <text x="285" y="700" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#991B1B" text-anchor="middle">Service A &amp; C blocked â†’ System down!</text>
  
  <!-- With Bulkhead Section -->
  <text x="570" y="510" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#10B981">âœ“ With Bulkhead</text>
  
  <rect x="570" y="530" width="450" height="200" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  
  <!-- Pool A -->
  <rect x="600" y="560" width="120" height="140" rx="8" fill="#D1FAE5"/>
  <text x="660" y="585" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#065F46" text-anchor="middle">Pool A (30)</text>
  <circle cx="630" cy="620" r="10" fill="#10B981"/>
  <circle cx="660" cy="620" r="10" fill="#10B981"/>
  <circle cx="690" cy="620" r="10" fill="#10B981"/>
  <text x="660" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#065F46" text-anchor="middle">âœ“ Healthy</text>
  
  <!-- Pool B (Full) -->
  <rect x="740" y="560" width="120" height="140" rx="8" fill="#FEE2E2"/>
  <text x="800" y="585" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#991B1B" text-anchor="middle">Pool B (30)</text>
  <circle cx="770" cy="620" r="10" fill="#EF4444"/>
  <circle cx="800" cy="620" r="10" fill="#EF4444"/>
  <circle cx="830" cy="620" r="10" fill="#EF4444"/>
  <text x="800" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">âš  Full (isolated)</text>
  
  <!-- Pool C -->
  <rect x="880" y="560" width="120" height="140" rx="8" fill="#D1FAE5"/>
  <text x="940" y="585" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#065F46" text-anchor="middle">Pool C (40)</text>
  <circle cx="910" cy="620" r="10" fill="#10B981"/>
  <circle cx="940" cy="620" r="10" fill="#10B981"/>
  <circle cx="970" cy="620" r="10" fill="#10B981"/>
  <text x="940" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#065F46" text-anchor="middle">âœ“ Healthy</text>
  
  <!-- Implementation Examples -->
  <rect x="60" y="760" width="960" height="180" rx="12" fill="#F3F4F6"/>
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1a1a2e">Implementation Strategies</text>
  
  <!-- Thread Pool Isolation -->
  <rect x="100" y="820" width="280" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="240" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#667EEA" text-anchor="middle">Thread Pool Isolation</text>
  <text x="240" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Separate thread pools per service</text>
  <text x="240" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Hystrix, Resilience4j</text>
  
  <!-- Semaphore Isolation -->
  <rect x="400" y="820" width="280" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Semaphore Isolation</text>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Limit concurrent calls</text>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Lightweight, fast fail</text>
  
  <!-- Process Isolation -->
  <rect x="700" y="820" width="280" height="100" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Process/Container Isolation</text>
  <text x="840" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Separate containers/pods</text>
  <text x="840" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Kubernetes, Docker</text>
  
  <!-- Key Takeaway -->
  <rect x="60" y="970" width="960" height="60" rx="12" fill="#FEF3C7"/>
  <text x="100" y="1008" font-family="system-ui, sans-serif" font-size="16" fill="#92400E">ğŸ’¡ Key Insight: Prevent one failing component from cascading failures across the entire system</text>
  
  <!-- Footer -->
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>