<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">System Design Interview Roadmap</text>

  <!-- Path Line -->
  <path d="M 100 100 L 100 500" stroke="#334155" stroke-width="4" stroke-dasharray="10,10"/>

  <!-- Step 1: Fundamentals -->
  <g transform="translate(50, 80)">
    <circle cx="50" cy="50" r="30" fill="#38bdf8"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle" font-weight="bold">1</text>
    
    <rect x="100" y="20" width="250" height="60" rx="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="16" fill="#38bdf8" text-anchor="middle" font-weight="bold">Fundamentals</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Scalability, Availability, CAP</text>
  </g>

  <!-- Step 2: Distributed Systems -->
  <g transform="translate(50, 180)">
    <circle cx="50" cy="50" r="30" fill="#4ade80"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle" font-weight="bold">2</text>
    
    <rect x="100" y="20" width="250" height="60" rx="5" fill="#1e293b" stroke="#4ade80" stroke-width="2"/>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="16" fill="#4ade80" text-anchor="middle" font-weight="bold">Distributed Systems</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Consistency, Consensus, Transactions</text>
  </g>

  <!-- Step 3: Patterns -->
  <g transform="translate(50, 280)">
    <circle cx="50" cy="50" r="30" fill="#f59e0b"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle" font-weight="bold">3</text>
    
    <rect x="100" y="20" width="250" height="60" rx="5" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f59e0b" text-anchor="middle" font-weight="bold">Scalability Patterns</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Caching, Sharding, Queues</text>
  </g>

  <!-- Step 4: Reliability -->
  <g transform="translate(50, 380)">
    <circle cx="50" cy="50" r="30" fill="#f472b6"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle" font-weight="bold">4</text>
    
    <rect x="100" y="20" width="250" height="60" rx="5" fill="#1e293b" stroke="#f472b6" stroke-width="2"/>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="16" fill="#f472b6" text-anchor="middle" font-weight="bold">Reliability</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Circuit Breakers, Retries, Monitoring</text>
  </g>

  <!-- Step 5: Case Studies -->
  <g transform="translate(50, 480)">
    <circle cx="50" cy="50" r="30" fill="#a78bfa"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle" font-weight="bold">5</text>
    
    <rect x="100" y="20" width="250" height="60" rx="5" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="225" y="45" font-family="Arial, sans-serif" font-size="16" fill="#a78bfa" text-anchor="middle" font-weight="bold">Case Studies</text>
    <text x="225" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Netflix, Uber, Twitter</text>
  </g>

  <!-- Right Side: Skills -->
  <g transform="translate(450, 100)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" text-anchor="start" font-weight="bold">Key Skills to Master:</text>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="300" height="40" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="start">✅ Back-of-envelope estimation</text>
    </g>
    
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="300" height="40" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="start">✅ Database selection (SQL vs NoSQL)</text>
    </g>
    
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="300" height="40" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="start">✅ API Design (REST vs RPC)</text>
    </g>
    
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="300" height="40" rx="5" fill="#1e293b" stroke="#94a3b8" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="start">✅ Trade-off analysis</text>
    </g>
  </g>
</svg>
