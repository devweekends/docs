<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#1a1a2e">System Design</text>
  <text x="60" y="265" font-family="system-ui, sans-serif" font-size="44" font-weight="800" fill="#FF6B6B">Interview Roadmap</text>
  
  <!-- Subtitle -->
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Your path to mastering system design interviews</text>
  
  <!-- Timeline Line -->
  <line x1="120" y1="360" x2="120" y2="980" stroke="#E5E7EB" stroke-width="4" stroke-dasharray="8,8"/>
  
  <!-- Step 1: Fundamentals -->
  <circle cx="120" cy="400" r="30" fill="#3B82F6"/>
  <text x="120" y="408" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
  <rect x="180" y="365" width="840" height="70" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="220" y="400" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6">Fundamentals</text>
  <text x="220" y="425" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Scalability, Availability, CAP Theorem, Latency vs Throughput</text>
  
  <!-- Step 2: Building Blocks -->
  <circle cx="120" cy="490" r="30" fill="#10B981"/>
  <text x="120" y="498" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">2</text>
  <rect x="180" y="455" width="840" height="70" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="220" y="490" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981">Building Blocks</text>
  <text x="220" y="515" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Load Balancers, Caching, CDN, Message Queues, Databases</text>
  
  <!-- Step 3: Databases -->
  <circle cx="120" cy="580" r="30" fill="#8B5CF6"/>
  <text x="120" y="588" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">3</text>
  <rect x="180" y="545" width="840" height="70" rx="12" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="220" y="580" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#8B5CF6">Database Deep Dive</text>
  <text x="220" y="605" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">SQL vs NoSQL, Sharding, Replication, Indexing, Partitioning</text>
  
  <!-- Step 4: Distributed Systems -->
  <circle cx="120" cy="670" r="30" fill="#F59E0B"/>
  <text x="120" y="678" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">4</text>
  <rect x="180" y="635" width="840" height="70" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="220" y="670" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#F59E0B">Distributed Systems</text>
  <text x="220" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Consensus (Paxos, Raft), Transactions, Event Sourcing, CQRS</text>
  
  <!-- Step 5: Microservices -->
  <circle cx="120" cy="760" r="30" fill="#EC4899"/>
  <text x="120" y="768" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">5</text>
  <rect x="180" y="725" width="840" height="70" rx="12" fill="#FCE7F3" stroke="#EC4899" stroke-width="2"/>
  <text x="220" y="760" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#EC4899">Microservices &amp; Patterns</text>
  <text x="220" y="785" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">API Gateway, Service Discovery, Circuit Breaker, Saga Pattern</text>
  
  <!-- Step 6: Case Studies -->
  <circle cx="120" cy="850" r="30" fill="#EF4444"/>
  <text x="120" y="858" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">6</text>
  <rect x="180" y="815" width="840" height="70" rx="12" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="220" y="850" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#EF4444">Case Studies</text>
  <text x="220" y="875" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Design Twitter, URL Shortener, Netflix, Uber, Rate Limiter</text>
  
  <!-- Step 7: Mock Interviews -->
  <circle cx="120" cy="940" r="30" fill="#1a1a2e"/>
  <text x="120" y="948" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF" text-anchor="middle">7</text>
  <rect x="180" y="905" width="840" height="70" rx="12" fill="#F3F4F6" stroke="#1a1a2e" stroke-width="2"/>
  <text x="220" y="940" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1a1a2e">Practice &amp; Mock Interviews</text>
  <text x="220" y="965" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Time-boxed practice, structured approach, trade-off discussions</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
