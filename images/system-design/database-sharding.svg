<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Database</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Sharding</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Horizontal partitioning for massive scale</text>
  
  <!-- Main Diagram - Sharding Concept -->
  <rect x="60" y="370" width="960" height="300" rx="16" fill="#F3F4F6"/>
  
  <!-- Original Database -->
  <rect x="100" y="410" width="180" height="220" rx="8" fill="#EF4444"/>
  <text x="190" y="450" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">Users Table</text>
  <text x="190" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#FEE2E2" text-anchor="middle">100M rows</text>
  <line x1="120" y1="495" x2="260" y2="495" stroke="#FCA5A5" stroke-width="1"/>
  <text x="130" y="520" font-family="monospace" font-size="10" fill="#FFFFFF">id: 1-25M</text>
  <text x="130" y="540" font-family="monospace" font-size="10" fill="#FFFFFF">id: 25M-50M</text>
  <text x="130" y="560" font-family="monospace" font-size="10" fill="#FFFFFF">id: 50M-75M</text>
  <text x="130" y="580" font-family="monospace" font-size="10" fill="#FFFFFF">id: 75M-100M</text>
  <text x="190" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">âš ï¸ Too big!</text>
  
  <!-- Arrow -->
  <path d="M300 520 L400 520" stroke="#6B7280" stroke-width="3"/>
  <polygon points="400,515 420,520 400,525" fill="#6B7280"/>
  <text x="360" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1F2937">Shard</text>
  
  <!-- Sharded Databases -->
  <rect x="450" y="400" width="130" height="110" rx="8" fill="#10B981"/>
  <text x="515" y="430" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Shard 1</text>
  <text x="515" y="455" font-family="monospace" font-size="10" fill="#D1FAE5" text-anchor="middle">id: 1-25M</text>
  <text x="515" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">25M rows</text>
  <text x="515" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">âœ“ Fast</text>
  
  <rect x="600" y="400" width="130" height="110" rx="8" fill="#10B981"/>
  <text x="665" y="430" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Shard 2</text>
  <text x="665" y="455" font-family="monospace" font-size="10" fill="#D1FAE5" text-anchor="middle">id: 25M-50M</text>
  <text x="665" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">25M rows</text>
  <text x="665" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">âœ“ Fast</text>
  
  <rect x="750" y="400" width="130" height="110" rx="8" fill="#10B981"/>
  <text x="815" y="430" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Shard 3</text>
  <text x="815" y="455" font-family="monospace" font-size="10" fill="#D1FAE5" text-anchor="middle">id: 50M-75M</text>
  <text x="815" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">25M rows</text>
  <text x="815" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">âœ“ Fast</text>
  
  <rect x="900" y="400" width="100" height="110" rx="8" fill="#10B981"/>
  <text x="950" y="430" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Shard 4</text>
  <text x="950" y="455" font-family="monospace" font-size="10" fill="#D1FAE5" text-anchor="middle">75M-100M</text>
  <text x="950" y="480" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">25M rows</text>
  <text x="950" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">âœ“ Fast</text>
  
  <!-- Shard Router -->
  <rect x="450" y="530" width="550" height="60" rx="8" fill="#8B5CF6"/>
  <text x="725" y="560" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">ğŸ¯ Shard Router / Coordinator</text>
  <text x="725" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">Routes queries to correct shard based on shard key</text>
  
  <!-- Sharding Strategies -->
  <text x="60" y="710" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#1F2937">Sharding Strategies</text>
  
  <!-- Range-Based -->
  <rect x="60" y="740" width="300" height="150" rx="12" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="740" width="300" height="40" rx="12" fill="#3B82F6"/>
  <text x="210" y="767" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Range-Based Sharding</text>
  <text x="90" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">A-M â†’ Shard 1</text>
  <text x="90" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">N-Z â†’ Shard 2</text>
  <text x="90" y="860" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">âœ“ Range queries work</text>
  <text x="90" y="878" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">âœ— Hotspots possible</text>
  
  <!-- Hash-Based -->
  <rect x="390" y="740" width="300" height="150" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="390" y="740" width="300" height="40" rx="12" fill="#8B5CF6"/>
  <text x="540" y="767" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Hash-Based Sharding</text>
  <text x="420" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">hash(user_id) % 4</text>
  <text x="420" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Uniform distribution</text>
  <text x="420" y="860" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">âœ“ Even data spread</text>
  <text x="420" y="878" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">âœ— Range queries hard</text>
  
  <!-- Geo-Based -->
  <rect x="720" y="740" width="300" height="150" rx="12" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <rect x="720" y="740" width="300" height="40" rx="12" fill="#10B981"/>
  <text x="870" y="767" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Geo-Based Sharding</text>
  <text x="750" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">US users â†’ US Shard</text>
  <text x="750" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">EU users â†’ EU Shard</text>
  <text x="750" y="860" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">âœ“ Low latency, compliance</text>
  <text x="750" y="878" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">âœ— Cross-region queries</text>
  
  <!-- Challenges -->
  <rect x="60" y="910" width="960" height="120" rx="12" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="90" y="950" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#DC2626">âš ï¸ Sharding Challenges</text>
  
  <text x="90" y="985" font-family="system-ui, sans-serif" font-size="13" fill="#7F1D1D">â€¢ Joins across shards are expensive (avoid cross-shard queries)</text>
  <text x="90" y="1010" font-family="system-ui, sans-serif" font-size="13" fill="#7F1D1D">â€¢ Resharding is painful (plan capacity ahead)</text>
  <text x="550" y="985" font-family="system-ui, sans-serif" font-size="13" fill="#7F1D1D">â€¢ Transactions across shards need 2PC</text>
  <text x="550" y="1010" font-family="system-ui, sans-serif" font-size="13" fill="#7F1D1D">â€¢ Choose shard key carefully (immutable, high cardinality)</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>