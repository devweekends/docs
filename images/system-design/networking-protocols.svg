<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Networking</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Protocols</text>
  
  <!-- OSI Model Simplified -->
  <rect x="60" y="320" width="450" height="360" rx="16" fill="#F3F4F6"/>
  <text x="90" y="360" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">OSI Model (Simplified)</text>
  
  <!-- Layer 7: Application -->
  <rect x="90" y="390" width="390" height="50" rx="8" fill="#8B5CF6"/>
  <text x="130" y="420" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">L7: Application</text>
  <text x="290" y="420" font-family="system-ui, sans-serif" font-size="12" fill="#EDE9FE">HTTP, WebSocket, gRPC</text>
  
  <!-- Layer 4: Transport -->
  <rect x="90" y="450" width="390" height="50" rx="8" fill="#3B82F6"/>
  <text x="130" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">L4: Transport</text>
  <text x="290" y="480" font-family="system-ui, sans-serif" font-size="12" fill="#DBEAFE">TCP, UDP</text>
  
  <!-- Layer 3: Network -->
  <rect x="90" y="510" width="390" height="50" rx="8" fill="#10B981"/>
  <text x="130" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">L3: Network</text>
  <text x="290" y="540" font-family="system-ui, sans-serif" font-size="12" fill="#D1FAE5">IP, Routing</text>
  
  <!-- Layer 2: Data Link -->
  <rect x="90" y="570" width="390" height="50" rx="8" fill="#F59E0B"/>
  <text x="130" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">L2: Data Link</text>
  <text x="290" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7">Ethernet, MAC</text>
  
  <!-- Layer 1: Physical -->
  <rect x="90" y="630" width="390" height="50" rx="8" fill="#6B7280"/>
  <text x="130" y="660" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF">L1: Physical</text>
  <text x="290" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#E5E7EB">Cables, Radio waves</text>
  
  <!-- TCP vs UDP -->
  <rect x="530" y="320" width="490" height="360" rx="16" fill="#F3F4F6"/>
  <text x="560" y="360" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">TCP vs UDP</text>
  
  <!-- TCP Box -->
  <rect x="560" y="390" width="200" height="260" rx="12" fill="#3B82F6"/>
  <text x="660" y="425" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">TCP</text>
  <text x="660" y="450" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">Reliable, Ordered</text>
  <line x1="590" y1="470" x2="730" y2="470" stroke="#60A5FA" stroke-width="1"/>
  <text x="580" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì Connection-oriented</text>
  <text x="580" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì Guaranteed delivery</text>
  <text x="580" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì In-order packets</text>
  <text x="580" y="555" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì Flow control</text>
  <line x1="590" y1="575" x2="730" y2="575" stroke="#60A5FA" stroke-width="1"/>
  <text x="580" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE">Use: HTTP, Email, File transfer</text>
  <text x="580" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#DBEAFE">Databases, APIs</text>
  
  <!-- UDP Box -->
  <rect x="790" y="390" width="200" height="260" rx="12" fill="#10B981"/>
  <text x="890" y="425" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">UDP</text>
  <text x="890" y="450" font-family="system-ui, sans-serif" font-size="11" fill="#D1FAE5" text-anchor="middle">Fast, Unreliable</text>
  <line x1="820" y1="470" x2="960" y2="470" stroke="#34D399" stroke-width="1"/>
  <text x="810" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì Connectionless</text>
  <text x="810" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì No overhead</text>
  <text x="810" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úì Broadcast capable</text>
  <text x="810" y="555" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF">‚úó May lose packets</text>
  <line x1="820" y1="575" x2="960" y2="575" stroke="#34D399" stroke-width="1"/>
  <text x="810" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">Use: Video streaming, Gaming</text>
  <text x="810" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5">VoIP, DNS lookups</text>
  
  <!-- HTTP/WebSocket/Long Polling -->
  <rect x="60" y="700" width="960" height="160" rx="16" fill="#F3F4F6"/>
  <text x="90" y="740" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Real-Time Communication Patterns</text>
  
  <!-- Short Polling -->
  <rect x="90" y="760" width="200" height="80" rx="8" fill="#EF4444"/>
  <text x="190" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Short Polling</text>
  <text x="190" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">Client polls server</text>
  <text x="190" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#FEE2E2" text-anchor="middle">every N seconds</text>
  
  <!-- Long Polling -->
  <rect x="310" y="760" width="200" height="80" rx="8" fill="#F59E0B"/>
  <text x="410" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Long Polling</text>
  <text x="410" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">Server holds request</text>
  <text x="410" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#FEF3C7" text-anchor="middle">until data available</text>
  
  <!-- SSE -->
  <rect x="530" y="760" width="200" height="80" rx="8" fill="#8B5CF6"/>
  <text x="630" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">SSE</text>
  <text x="630" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">Server ‚Üí Client only</text>
  <text x="630" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">One-way stream</text>
  
  <!-- WebSocket -->
  <rect x="750" y="760" width="240" height="80" rx="8" fill="#10B981"/>
  <text x="870" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">WebSocket</text>
  <text x="870" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">Full-duplex connection</text>
  <text x="870" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">Bi-directional ‚ö° Best for chat</text>
  
  <!-- DNS Flow -->
  <rect x="60" y="880" width="960" height="150" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="90" y="920" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#1F2937">üåê DNS Resolution Flow</text>
  
  <!-- DNS Steps -->
  <circle cx="150" cy="970" r="25" fill="#3B82F6"/>
  <text x="150" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
  <text x="150" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Browser</text>
  
  <line x1="175" y1="970" x2="245" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <circle cx="270" cy="970" r="25" fill="#8B5CF6"/>
  <text x="270" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">2</text>
  <text x="270" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Local Cache</text>
  
  <line x1="295" y1="970" x2="365" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <circle cx="390" cy="970" r="25" fill="#10B981"/>
  <text x="390" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">3</text>
  <text x="390" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">ISP DNS</text>
  
  <line x1="415" y1="970" x2="485" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <circle cx="510" cy="970" r="25" fill="#F59E0B"/>
  <text x="510" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">4</text>
  <text x="510" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Root DNS</text>
  
  <line x1="535" y1="970" x2="605" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <circle cx="630" cy="970" r="25" fill="#EF4444"/>
  <text x="630" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">5</text>
  <text x="630" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">TLD DNS</text>
  
  <line x1="655" y1="970" x2="725" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <circle cx="750" cy="970" r="25" fill="#EC4899"/>
  <text x="750" y="976" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">6</text>
  <text x="750" y="1010" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Auth DNS</text>
  
  <line x1="775" y1="970" x2="845" y2="970" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4"/>
  
  <rect x="870" y="950" width="130" height="40" rx="8" fill="#1F2937"/>
  <text x="935" y="976" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">‚Üí IP Address</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>