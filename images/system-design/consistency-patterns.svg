<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Consistency</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Patterns</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Choose your consistency level based on business requirements</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Strong Consistency -->
  <rect x="100" y="470" width="400" height="170" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="300" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Strong Consistency</text>
  
  <!-- Timeline for strong -->
  <text x="120" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Writer:</text>
  <rect x="180" y="525" width="100" height="25" fill="#DBEAFE" rx="4"/>
  <text x="230" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">write x=5</text>
  
  <text x="120" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Reader A:</text>
  <rect x="300" y="565" width="80" height="25" fill="#D1FAE5" rx="4"/>
  <text x="340" y="582" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">read = 5</text>
  
  <text x="120" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Reader B:</text>
  <rect x="350" y="605" width="80" height="25" fill="#D1FAE5" rx="4"/>
  <text x="390" y="622" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">read = 5</text>
  
  <text x="300" y="655" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">All readers see latest value immediately</text>
  
  <!-- Eventual Consistency -->
  <rect x="540" y="470" width="440" height="170" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Eventual Consistency</text>
  
  <!-- Timeline for eventual -->
  <text x="560" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Writer:</text>
  <rect x="620" y="525" width="100" height="25" fill="#DBEAFE" rx="4"/>
  <text x="670" y="542" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">write x=5</text>
  
  <text x="560" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Reader A:</text>
  <rect x="750" y="565" width="80" height="25" fill="#FEE2E2" rx="4"/>
  <text x="790" y="582" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">read = 3</text>
  <rect x="860" y="565" width="80" height="25" fill="#D1FAE5" rx="4"/>
  <text x="900" y="582" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">read = 5</text>
  
  <text x="560" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Reader B:</text>
  <rect x="800" y="605" width="80" height="25" fill="#D1FAE5" rx="4"/>
  <text x="840" y="622" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">read = 5</text>
  
  <text x="760" y="655" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Temporary stale reads, eventually consistent</text>
  
  <!-- Comparison Table -->
  <rect x="100" y="660" width="860" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="240" y="690" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Level</text>
  <text x="450" y="690" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Latency</text>
  <text x="620" y="690" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Use Case</text>
  <text x="850" y="690" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B" text-anchor="middle">Examples</text>
  
  <line x1="120" y1="705" x2="940" y2="705" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="240" y="728" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Strong</text>
  <text x="450" y="728" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Higher</text>
  <text x="620" y="728" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Banking, Inventory</text>
  <text x="850" y="728" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Spanner, CockroachDB</text>
  
  <text x="240" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Eventual</text>
  <text x="450" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Lower</text>
  <text x="620" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Social feeds, Likes</text>
  <text x="850" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Cassandra, DynamoDB</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Choose Based on Business Need</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Strong = correctness matters | Eventual = availability + speed matter</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>