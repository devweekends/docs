<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Graceful</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Degradation</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Provide reduced functionality when components fail</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Pattern 1: Cache Fallback -->
  <rect x="100" y="470" width="280" height="180" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="240" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">1. Cache Fallback</text>
  
  <rect x="130" y="520" width="100" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="180" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">DB (Down)</text>
  
  <text x="250" y="545" font-family="system-ui, sans-serif" font-size="20" fill="#F59E0B">--&gt;</text>
  
  <rect x="280" y="520" width="80" height="40" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="320" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Cache</text>
  
  <text x="240" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Serve stale data</text>
  <text x="240" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">over no data</text>
  <text x="240" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">User sees slightly old info</text>
  
  <!-- Pattern 2: Default Values -->
  <rect x="400" y="470" width="280" height="180" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">2. Default Values</text>
  
  <rect x="430" y="520" width="120" height="40" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="490" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Recs Service</text>
  
  <text x="565" y="545" font-family="system-ui, sans-serif" font-size="20" fill="#F59E0B">--&gt;</text>
  
  <rect x="585" y="520" width="80" height="40" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="625" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Static</text>
  
  <text x="540" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Show "Popular Items"</text>
  <text x="540" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">instead of personalized</text>
  <text x="540" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">User still sees content</text>
  
  <!-- Pattern 3: Feature Disable -->
  <rect x="700" y="470" width="280" height="180" fill="#FFFFFF" rx="8" stroke="#EC4899" stroke-width="2"/>
  <text x="840" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EC4899" text-anchor="middle">3. Feature Disable</text>
  
  <rect x="730" y="520" width="120" height="40" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="1"/>
  <text x="790" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Search Slow</text>
  
  <text x="865" y="545" font-family="system-ui, sans-serif" font-size="20" fill="#EF4444">X</text>
  
  <rect x="885" y="520" width="80" height="40" fill="#F4F4F5" rx="4" stroke="#A1A1AA" stroke-width="1"/>
  <text x="925" y="546" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Auto</text>
  
  <text x="840" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Disable autocomplete</text>
  <text x="840" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Keep basic search</text>
  <text x="840" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Core feature works</text>
  
  <!-- Philosophy section -->
  <rect x="100" y="680" width="860" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">The Philosophy</text>
  <text x="540" y="740" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Partial functionality is better than total failure. Users prefer degraded experience over error pages.</text>
  
  <!-- Examples -->
  <rect x="100" y="780" width="400" height="65" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="808" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#3B82F6" text-anchor="middle">Real Examples</text>
  <text x="120" y="832" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Netflix: Low-res video when bandwidth drops</text>
  
  <rect x="540" y="780" width="420" height="65" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="750" y="808" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#10B981" text-anchor="middle">Implementation</text>
  <text x="560" y="832" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Feature flags, circuit breakers, fallback handlers</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="880" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Plan for Failure, Design for Recovery</text>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Every feature should have a fallback strategy defined before launch</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>