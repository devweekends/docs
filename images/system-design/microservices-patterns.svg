<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Microservices</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Patterns</text>
  
  <!-- Subtitle -->
  <text x="60" y="335" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">Essential patterns for building resilient microservices</text>
  
  <!-- Patterns Grid -->
  
  <!-- Row 1 -->
  <!-- API Gateway -->
  <rect x="60" y="370" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="370" width="310" height="45" rx="12" fill="#3B82F6"/>
  <text x="215" y="400" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸšª API Gateway</text>
  <text x="90" y="445" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Single entry point for all clients</text>
  <text x="90" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Route requests to services</text>
  <text x="90" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Auth, rate limiting, SSL termination</text>
  <text x="90" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Request/response transformation</text>
  <text x="90" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6">Examples: Kong, AWS API Gateway</text>
  
  <!-- Service Discovery -->
  <rect x="385" y="370" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="385" y="370" width="310" height="45" rx="12" fill="#8B5CF6"/>
  <text x="540" y="400" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ” Service Discovery</text>
  <text x="415" y="445" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Dynamic service location</text>
  <text x="415" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Services register on startup</text>
  <text x="415" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Clients query registry for endpoints</text>
  <text x="415" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Health checks remove dead services</text>
  <text x="415" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">Examples: Consul, Eureka, Kubernetes</text>
  
  <!-- Circuit Breaker -->
  <rect x="710" y="370" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#EF4444" stroke-width="2"/>
  <rect x="710" y="370" width="310" height="45" rx="12" fill="#EF4444"/>
  <text x="865" y="400" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">âš¡ Circuit Breaker</text>
  <text x="740" y="445" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Prevent cascade failures</text>
  <text x="740" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ CLOSED: Normal operation</text>
  <text x="740" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ OPEN: Fast fail, skip calls</text>
  <text x="740" y="515" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ HALF-OPEN: Test recovery</text>
  <text x="740" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">Examples: Hystrix, Resilience4j</text>
  
  <!-- Row 2 -->
  <!-- Saga Pattern -->
  <rect x="60" y="570" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#10B981" stroke-width="2"/>
  <rect x="60" y="570" width="310" height="45" rx="12" fill="#10B981"/>
  <text x="215" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ”„ Saga Pattern</text>
  <text x="90" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Distributed transactions</text>
  <text x="90" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Sequence of local transactions</text>
  <text x="90" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Compensating actions on failure</text>
  <text x="90" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Choreography or Orchestration</text>
  <text x="90" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#10B981">Use case: Order â†’ Payment â†’ Ship</text>
  
  <!-- CQRS -->
  <rect x="385" y="570" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2"/>
  <rect x="385" y="570" width="310" height="45" rx="12" fill="#F59E0B"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ“Š CQRS</text>
  <text x="415" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Separate read/write models</text>
  <text x="415" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Commands: Write operations</text>
  <text x="415" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Queries: Read operations</text>
  <text x="415" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Optimized for each workload</text>
  <text x="415" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Often paired with Event Sourcing</text>
  
  <!-- Event Sourcing -->
  <rect x="710" y="570" width="310" height="180" rx="12" fill="#FFFFFF" stroke="#EC4899" stroke-width="2"/>
  <rect x="710" y="570" width="310" height="45" rx="12" fill="#EC4899"/>
  <text x="865" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ“ Event Sourcing</text>
  <text x="740" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Store state as events</text>
  <text x="740" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Append-only event log</text>
  <text x="740" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Rebuild state from events</text>
  <text x="740" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Complete audit trail</text>
  <text x="740" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#EC4899">Use case: Banking, E-commerce</text>
  
  <!-- Row 3 -->
  <!-- Bulkhead -->
  <rect x="60" y="770" width="310" height="140" rx="12" fill="#FFFFFF" stroke="#14B8A6" stroke-width="2"/>
  <rect x="60" y="770" width="310" height="45" rx="12" fill="#14B8A6"/>
  <text x="215" y="800" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸš¢ Bulkhead</text>
  <text x="90" y="845" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Isolate failures</text>
  <text x="90" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Separate thread pools per service</text>
  <text x="90" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ One slow service won't block all</text>
  
  <!-- Sidecar -->
  <rect x="385" y="770" width="310" height="140" rx="12" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
  <rect x="385" y="770" width="310" height="45" rx="12" fill="#6366F1"/>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸï¸ Sidecar</text>
  <text x="415" y="845" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Attach helper container</text>
  <text x="415" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Logging, monitoring, security</text>
  <text x="415" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Service mesh (Istio, Linkerd)</text>
  
  <!-- Backend for Frontend -->
  <rect x="710" y="770" width="310" height="140" rx="12" fill="#FFFFFF" stroke="#84CC16" stroke-width="2"/>
  <rect x="710" y="770" width="310" height="45" rx="12" fill="#84CC16"/>
  <text x="865" y="800" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FFFFFF" text-anchor="middle">ğŸ“± BFF</text>
  <text x="740" y="845" font-family="system-ui, sans-serif" font-size="12" fill="#1F2937">Backend for Frontend</text>
  <text x="740" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Dedicated backend per client</text>
  <text x="740" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280">â€¢ Web BFF, Mobile BFF, IoT BFF</text>
  
  <!-- Key Insight -->
  <rect x="60" y="930" width="960" height="100" rx="12" fill="#F3F4F6"/>
  <text x="90" y="970" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#1F2937">ğŸ¯ Pattern Selection Guide</text>
  <text x="90" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Resilience: Circuit Breaker + Bulkhead + Retry | Communication: API Gateway + Service Discovery</text>
  <text x="90" y="1020" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280">Data: Saga + CQRS + Event Sourcing | Deployment: Sidecar + Service Mesh</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>