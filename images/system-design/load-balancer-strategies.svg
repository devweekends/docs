<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="220" height="40" fill="#EC4899"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Load Balancer</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EC4899">Strategies</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Distribute traffic across backend servers</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Round Robin -->
  <rect x="100" y="470" width="280" height="140" fill="#7C3AED" rx="8"/>
  <text x="240" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Round Robin</text>

  <rect x="120" y="520" width="50" height="30" fill="#6D28D9" rx="4"/>
  <text x="145" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">Req 1</text>
  <path d="M 170 535 L 200 555" stroke="#E9D5FF" stroke-width="2" marker-end="url(#arrow1)"/>
  <rect x="205" y="540" width="50" height="25" fill="#6D28D9" rx="3"/>
  <text x="230" y="557" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Server 1</text>

  <rect x="120" y="560" width="50" height="30" fill="#6D28D9" rx="4"/>
  <text x="145" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">Req 2</text>
  <path d="M 170 575 L 280 575" stroke="#E9D5FF" stroke-width="2" marker-end="url(#arrow1)"/>
  <rect x="285" y="560" width="50" height="25" fill="#6D28D9" rx="3"/>
  <text x="310" y="577" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Server 2</text>

  <text x="240" y="605" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Pros: Simple, fair distribution</text>
  <text x="240" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">Cons: Ignores server load</text>

  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#E9D5FF"/>
    </marker>
  </defs>

  <!-- Least Connections -->
  <rect x="400" y="470" width="280" height="140" fill="#1E40AF" rx="8"/>
  <text x="540" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Least Connections</text>

  <rect x="420" y="525" width="80" height="70" fill="#1E3A8A" rx="4"/>
  <text x="460" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Server A</text>
  <text x="460" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">3 conns</text>
  <circle cx="430" cy="583" r="3" fill="#93C5FD"/>
  <circle cx="450" cy="583" r="3" fill="#93C5FD"/>
  <circle cx="470" cy="583" r="3" fill="#93C5FD"/>

  <rect x="520" y="525" width="80" height="70" fill="#1E3A8A" rx="4"/>
  <text x="560" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Server B</text>
  <text x="560" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">1 conn ✓</text>
  <circle cx="560" cy="583" r="3" fill="#93C5FD"/>

  <text x="540" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">→ Route to Server B</text>
  <text x="540" y="630" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Best for long-lived connections</text>

  <!-- IP Hash -->
  <rect x="700" y="470" width="280" height="140" fill="#166534" rx="8"/>
  <text x="840" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">IP Hash</text>

  <rect x="720" y="525" width="240" height="35" fill="#14532D" rx="4"/>
  <text x="840" y="547" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">hash(192.168.1.100) % 3 = 1</text>

  <path d="M 840 560 L 840 575" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowHash)"/>
  <defs>
    <marker id="arrowHash" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#22C55E"/>
    </marker>
  </defs>

  <rect x="800" y="575" width="80" height="25" fill="#14532D" rx="3"/>
  <text x="840" y="592" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Always Server 1</text>

  <text x="840" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Same client → same server</text>

  <!-- Weighted Round Robin -->
  <rect x="100" y="630" width="280" height="140" fill="#9A3412" rx="8"/>
  <text x="240" y="665" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Weighted Round Robin</text>

  <rect x="120" y="680" width="100" height="70" fill="#7C2D12" rx="4"/>
  <text x="170" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FED7AA" text-anchor="middle">Server 1</text>
  <text x="170" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Weight: 3</text>
  <text x="170" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#FED7AA" text-anchor="middle">Gets 3/5 traffic</text>

  <rect x="240" y="680" width="100" height="70" fill="#7C2D12" rx="4"/>
  <text x="290" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FED7AA" text-anchor="middle">Server 2</text>
  <text x="290" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Weight: 2</text>
  <text x="290" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#FED7AA" text-anchor="middle">Gets 2/5 traffic</text>

  <!-- Least Response Time -->
  <rect x="400" y="630" width="280" height="140" fill="#713F12" rx="8"/>
  <text x="540" y="665" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Least Response Time</text>

  <rect x="420" y="680" width="80" height="70" fill="#78350F" rx="4"/>
  <text x="460" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FCD34D" text-anchor="middle">Server X</text>
  <text x="460" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">250ms</text>
  <text x="460" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#FCD34D" text-anchor="middle">3 conns</text>

  <rect x="520" y="680" width="80" height="70" fill="#78350F" rx="4"/>
  <text x="560" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FCD34D" text-anchor="middle">Server Y</text>
  <text x="560" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">50ms ✓</text>
  <text x="560" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#FCD34D" text-anchor="middle">5 conns</text>

  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="10" fill="#FCD34D" text-anchor="middle">Combines load + latency</text>

  <!-- Random -->
  <rect x="700" y="630" width="280" height="140" fill="#581C87" rx="8"/>
  <text x="840" y="665" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Random</text>

  <rect x="720" y="685" width="240" height="60" fill="#6B21A8" rx="4"/>
  <text x="840" y="710" font-family="monospace" font-size="11" fill="#E9D5FF" text-anchor="middle">server = rand() % num_servers</text>
  <text x="840" y="730" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Statistically even distribution</text>

  <text x="840" y="760" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Simple, no state tracking</text>

  <!-- Key insight -->
  <rect x="60" y="790" width="960" height="70" fill="#27272A" rx="8"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Layer 4 (TCP/UDP) vs Layer 7 (HTTP) load balancing:</text>
  <text x="540" y="840" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">L4: Faster, less overhead — route based on IP/port only</text>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">L7: Smarter routing — inspect HTTP headers, cookies, URL paths (e.g., /api → API servers, /static → CDN)</text>

  <!-- Popular tools -->
  <rect x="60" y="870" width="960" height="90" fill="#27272A" rx="8"/>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EC4899" text-anchor="middle">Popular Load Balancers</text>
  <text x="240" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#E5E5E5">Layer 4:</text>
  <text x="320" y="930" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">HAProxy, NGINX, AWS NLB</text>
  <text x="240" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#E5E5E5">Layer 7:</text>
  <text x="320" y="950" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">NGINX, HAProxy, Envoy, AWS ALB, Traefik</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
