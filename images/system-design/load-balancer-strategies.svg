<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Load Balancer</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Strategies</text>
  
  <!-- Subtitle -->
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">Algorithms for distributing traffic across servers</text>
  
  <!-- Strategy 1: Round Robin -->
  <rect x="60" y="380" width="470" height="200" rx="12" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="100" y="420" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#8B5CF6">1. Round Robin</text>
  <text x="100" y="455" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Requests distributed in circular order</text>
  
  <!-- Visual -->
  <rect x="100" y="475" width="60" height="30" rx="4" fill="#8B5CF6"/>
  <text x="130" y="495" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Req 1</text>
  <line x1="160" y1="490" x2="200" y2="490" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="205" y="475" width="70" height="30" rx="4" fill="#DDD6FE"/>
  <text x="240" y="495" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">Server A</text>
  
  <rect x="100" y="510" width="60" height="30" rx="4" fill="#8B5CF6"/>
  <text x="130" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Req 2</text>
  <line x1="160" y1="525" x2="320" y2="525" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="325" y="510" width="70" height="30" rx="4" fill="#DDD6FE"/>
  <text x="360" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">Server B</text>
  
  <rect x="100" y="545" width="60" height="30" rx="4" fill="#8B5CF6"/>
  <text x="130" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Req 3</text>
  <line x1="160" y1="560" x2="440" y2="560" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="445" y="545" width="70" height="30" rx="4" fill="#DDD6FE"/>
  <text x="480" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">Server C</text>
  
  <!-- Strategy 2: Least Connections -->
  <rect x="550" y="380" width="470" height="200" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="590" y="420" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6">2. Least Connections</text>
  <text x="590" y="455" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Route to server with fewest active connections</text>
  
  <!-- Visual -->
  <rect x="590" y="475" width="100" height="60" rx="8" fill="#DBEAFE"/>
  <text x="640" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Server A</text>
  <text x="640" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#1D4ED8" text-anchor="middle">5 conns</text>
  
  <rect x="710" y="475" width="100" height="60" rx="8" fill="#10B981"/>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Server B ✓</text>
  <text x="760" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">2 conns</text>
  
  <rect x="830" y="475" width="100" height="60" rx="8" fill="#DBEAFE"/>
  <text x="880" y="500" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Server C</text>
  <text x="880" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#1D4ED8" text-anchor="middle">8 conns</text>
  
  <text x="760" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">→ Next request goes to Server B</text>
  
  <!-- Strategy 3: Weighted Round Robin -->
  <rect x="60" y="600" width="470" height="200" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="100" y="640" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981">3. Weighted Round Robin</text>
  <text x="100" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">More powerful servers get more requests</text>
  
  <!-- Visual -->
  <rect x="100" y="700" width="120" height="80" rx="8" fill="#D1FAE5"/>
  <text x="160" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Server A</text>
  <text x="160" y="755" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981" text-anchor="middle">W=3</text>
  
  <rect x="240" y="700" width="80" height="80" rx="8" fill="#D1FAE5"/>
  <text x="280" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">B</text>
  <text x="280" y="755" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">W=2</text>
  
  <rect x="340" y="700" width="60" height="80" rx="8" fill="#D1FAE5"/>
  <text x="370" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">C</text>
  <text x="370" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">W=1</text>
  
  <text x="250" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">3:2:1 ratio → A gets 50% of traffic</text>
  
  <!-- Strategy 4: IP Hash -->
  <rect x="550" y="600" width="470" height="200" rx="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="590" y="640" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#F59E0B">4. IP Hash</text>
  <text x="590" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Same client always goes to same server</text>
  
  <!-- Visual -->
  <rect x="590" y="700" width="120" height="40" rx="4" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="650" y="726" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">192.168.1.10</text>
  
  <line x1="710" y1="720" x2="780" y2="720" stroke="#F59E0B" stroke-width="2"/>
  
  <rect x="790" y="695" width="80" height="50" rx="4" fill="#F59E0B"/>
  <text x="830" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">hash()</text>
  
  <line x1="870" y1="720" x2="940" y2="720" stroke="#F59E0B" stroke-width="2"/>
  
  <rect x="950" y="700" width="60" height="40" rx="4" fill="#FDE68A"/>
  <text x="980" y="726" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">A</text>
  
  <text x="760" y="770" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Good for: Session affinity, stateful apps</text>
  
  <!-- Comparison Table -->
  <rect x="60" y="820" width="960" height="170" rx="12" fill="#F3F4F6"/>
  <text x="100" y="855" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1a1a2e">When to Use Each Strategy</text>
  
  <text x="100" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#8B5CF6">• Round Robin:</text>
  <text x="270" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Identical servers, stateless apps, simple setup</text>
  
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">• Least Connections:</text>
  <text x="270" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Varying request durations, long-running connections</text>
  
  <text x="100" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">• Weighted:</text>
  <text x="270" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Heterogeneous servers, gradual rollouts</text>
  
  <text x="100" y="980" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">• IP Hash:</text>
  <text x="270" y="980" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280">Session persistence, stateful applications, shopping carts</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>