<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="110" width="200" height="36" rx="18" fill="#FF6B6B"/>
  <text x="160" y="134" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">SYSTEM DESIGN</text>
  
  <!-- Title -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#1a1a2e">Database</text>
  <text x="60" y="285" font-family="system-ui, sans-serif" font-size="52" font-weight="800" fill="#FF6B6B">Replication</text>
  
  <!-- Subtitle -->
  <text x="60" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#6B7280">High availability through data redundancy</text>
  
  <!-- Master-Slave Replication -->
  <rect x="60" y="370" width="470" height="320" rx="16" fill="#F3F4F6"/>
  <text x="90" y="410" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Master-Replica (Leader-Follower)</text>
  
  <!-- Master -->
  <rect x="220" y="440" width="140" height="80" rx="8" fill="#3B82F6"/>
  <text x="290" y="475" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF" text-anchor="middle">Master</text>
  <text x="290" y="500" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">Writes + Reads</text>
  
  <!-- Arrows from Master to Replicas -->
  <line x1="230" y1="520" x2="150" y2="560" stroke="#6B7280" stroke-width="2"/>
  <line x1="290" y1="520" x2="290" y2="560" stroke="#6B7280" stroke-width="2"/>
  <line x1="350" y1="520" x2="430" y2="560" stroke="#6B7280" stroke-width="2"/>
  
  <!-- Replicas -->
  <rect x="90" y="570" width="120" height="70" rx="8" fill="#10B981"/>
  <text x="150" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Replica 1</text>
  <text x="150" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">Reads only</text>
  
  <rect x="230" y="570" width="120" height="70" rx="8" fill="#10B981"/>
  <text x="290" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Replica 2</text>
  <text x="290" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">Reads only</text>
  
  <rect x="370" y="570" width="120" height="70" rx="8" fill="#10B981"/>
  <text x="430" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Replica 3</text>
  <text x="430" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#D1FAE5" text-anchor="middle">Reads only</text>
  
  <!-- Pros/Cons -->
  <text x="90" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#059669">✓ Read scaling • Simple • Failover</text>
  <text x="90" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#DC2626">✗ Single write point • Replication lag</text>
  
  <!-- Multi-Master Replication -->
  <rect x="550" y="370" width="470" height="320" rx="16" fill="#F3F4F6"/>
  <text x="580" y="410" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Multi-Master (Leader-Leader)</text>
  
  <!-- Masters -->
  <rect x="610" y="450" width="120" height="70" rx="8" fill="#8B5CF6"/>
  <text x="670" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Master 1</text>
  <text x="670" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">R/W (US)</text>
  
  <rect x="830" y="450" width="120" height="70" rx="8" fill="#8B5CF6"/>
  <text x="890" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Master 2</text>
  <text x="890" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#EDE9FE" text-anchor="middle">R/W (EU)</text>
  
  <!-- Bi-directional arrows -->
  <line x1="730" y1="485" x2="830" y2="485" stroke="#6B7280" stroke-width="2"/>
  <polygon points="827,480 837,485 827,490" fill="#6B7280"/>
  <polygon points="733,480 723,485 733,490" fill="#6B7280"/>
  <text x="780" y="475" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Sync</text>
  
  <!-- Replicas under each master -->
  <line x1="670" y1="520" x2="670" y2="560" stroke="#6B7280" stroke-width="2"/>
  <line x1="890" y1="520" x2="890" y2="560" stroke="#6B7280" stroke-width="2"/>
  
  <rect x="610" y="570" width="120" height="50" rx="8" fill="#10B981"/>
  <text x="670" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Replicas</text>
  
  <rect x="830" y="570" width="120" height="50" rx="8" fill="#10B981"/>
  <text x="890" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Replicas</text>
  
  <!-- Pros/Cons -->
  <text x="580" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#059669">✓ Write scaling • Geo-distribution • No SPOF</text>
  <text x="580" y="670" font-family="system-ui, sans-serif" font-size="11" fill="#DC2626">✗ Conflict resolution • Complex • Eventual consistency</text>
  
  <!-- Sync vs Async Replication -->
  <rect x="60" y="710" width="960" height="160" rx="16" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="90" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Synchronous vs Asynchronous Replication</text>
  
  <!-- Sync -->
  <rect x="90" y="775" width="420" height="70" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="120" y="805" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1E40AF">Synchronous</text>
  <text x="240" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6">Wait for replica ack before commit</text>
  <text x="120" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#1E40AF">Strong consistency • Higher latency • Zero data loss</text>
  
  <!-- Async -->
  <rect x="530" y="775" width="460" height="70" rx="8" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2"/>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6D28D9">Asynchronous</text>
  <text x="690" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#8B5CF6">Commit immediately, replicate in background</text>
  <text x="560" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#6D28D9">Low latency • Eventual consistency • Possible data loss on failure</text>
  
  <!-- Replication Strategies Section -->
  <text x="60" y="915" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#1F2937">Common Replication Patterns</text>
  
  <rect x="60" y="940" width="300" height="90" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="90" y="970" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#059669">Read Replicas</text>
  <text x="90" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#047857">Scale reads by adding read-only copies</text>
  <text x="90" y="1015" font-family="system-ui, sans-serif" font-size="11" fill="#047857">Use: High read workloads, analytics</text>
  
  <rect x="380" y="940" width="300" height="90" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="410" y="970" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#D97706">Hot Standby</text>
  <text x="410" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#B45309">Replica ready to take over on failure</text>
  <text x="410" y="1015" font-family="system-ui, sans-serif" font-size="11" fill="#B45309">Use: HA, disaster recovery</text>
  
  <rect x="700" y="940" width="320" height="90" rx="8" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="730" y="970" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6D28D9">Cross-Region Replication</text>
  <text x="730" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#5B21B6">Replicate to different geographic regions</text>
  <text x="730" y="1015" font-family="system-ui, sans-serif" font-size="11" fill="#5B21B6">Use: Global apps, compliance, DR</text>
  
  <!-- Footer -->
  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>