<svg width="1080" height="720" viewBox="0 0 1080 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="720" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="3">
    <tspan fill="#667EEA">DEV</tspan><tspan fill="#764BA2"> WEEKENDS</tspan>
  </text>
  
  <!-- Topic Tag -->
  <rect x="60" y="70" width="220" height="32" rx="16" fill="#8B5CF6"/>
  <text x="170" y="92" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">EVENTUAL CONSISTENCY</text>
  
  <!-- Title -->
  <text x="60" y="145" font-family="system-ui, sans-serif" font-size="32" font-weight="800" fill="#1a1a2e">Eventual Consistency</text>
  <text x="60" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#6B7280">Writes are fast, reads may be stale, but system eventually converges</text>
  
  <!-- Timeline -->
  <line x1="120" y1="220" x2="980" y2="220" stroke="#E5E7EB" stroke-width="3"/>
  <text x="540" y="245" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">TIME →</text>
  
  <!-- T0: Write happens -->
  <circle cx="180" cy="220" r="8" fill="#10B981"/>
  <text x="180" y="200" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">T0</text>
  <text x="180" y="270" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Write x=1</text>
  
  <!-- T1: Replicating -->
  <circle cx="380" cy="220" r="8" fill="#F59E0B"/>
  <text x="380" y="200" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">T1</text>
  <text x="380" y="270" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Replicating...</text>
  
  <!-- T2: Some nodes updated -->
  <circle cx="580" cy="220" r="8" fill="#F59E0B"/>
  <text x="580" y="200" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">T2</text>
  <text x="580" y="270" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Partial sync</text>
  
  <!-- T3: All nodes synced -->
  <circle cx="780" cy="220" r="8" fill="#10B981"/>
  <text x="780" y="200" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">T3</text>
  <text x="780" y="270" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Consistent!</text>
  
  <!-- Node States - Row 1 (T0) -->
  <rect x="120" y="310" width="120" height="70" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="180" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Node A</text>
  <text x="180" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">x = 1</text>
  
  <rect x="260" y="310" width="120" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="320" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Node B</text>
  <text x="320" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">x = ∅</text>
  
  <rect x="400" y="310" width="120" height="70" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="460" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Node C</text>
  <text x="460" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">x = ∅</text>
  
  <!-- Arrow -->
  <path d="M540 345 L600 345" stroke="#9CA3AF" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9CA3AF"/>
    </marker>
  </defs>
  
  <!-- Node States - Row 2 (T3) -->
  <rect x="620" y="310" width="120" height="70" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="680" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Node A</text>
  <text x="680" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">x = 1</text>
  
  <rect x="760" y="310" width="120" height="70" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="820" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Node B</text>
  <text x="820" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">x = 1</text>
  
  <rect x="900" y="310" width="120" height="70" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="960" y="340" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Node C</text>
  <text x="960" y="365" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">x = 1</text>
  
  <!-- Labels -->
  <text x="300" y="295" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#6B7280" text-anchor="middle">INCONSISTENT STATE</text>
  <text x="820" y="295" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">EVENTUALLY CONSISTENT</text>
  
  <!-- Read Scenarios -->
  <rect x="60" y="420" width="460" height="140" rx="12" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="80" y="450" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">⚠ During Inconsistency Window:</text>
  <text x="80" y="480" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• Read from Node A → x = 1 ✓</text>
  <text x="80" y="505" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• Read from Node B → x = null (stale!)</text>
  <text x="80" y="530" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• Read from Node C → x = null (stale!)</text>
  
  <rect x="560" y="420" width="460" height="140" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="2"/>
  <text x="580" y="450" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981">✓ After Convergence:</text>
  <text x="580" y="480" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• Read from ANY node → x = 1 ✓</text>
  <text x="580" y="505" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• All nodes have converged</text>
  <text x="580" y="530" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">• System is now consistent</text>
  
  <!-- Use Cases -->
  <rect x="60" y="590" width="960" height="80" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="80" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6">Best For:</text>
  <text x="180" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">Social media feeds, Like counts, View counters, DNS, CDN caches, Shopping carts</text>
  <text x="80" y="650" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6">Trade-off:</text>
  <text x="180" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#6B7280">High availability + Low latency at the cost of temporary inconsistency</text>
  
  <!-- Footer -->
  <text x="540" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
