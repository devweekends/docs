<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Definitions for gradients and markers -->
  <defs>
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kernelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardwareGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Operating System Organization &amp; Architecture</text>

  <!-- Layer 1: User Space -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="140" rx="10" ry="10" fill="url(#userGradient)" stroke="#2196f3" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0">Layer 1: User Space (Unprivileged)</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">Applications run here with restricted access</text>
    
    <!-- Components -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="100" height="50" rx="5" ry="5" fill="white" stroke="#1976d2" stroke-width="1"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">VI (Editor)</text>
    </g>
    <g transform="translate(180, 70)">
      <rect x="0" y="0" width="100" height="50" rx="5" ry="5" fill="white" stroke="#1976d2" stroke-width="1"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">CC (Compiler)</text>
    </g>
    <g transform="translate(320, 70)">
      <rect x="0" y="0" width="100" height="50" rx="5" ry="5" fill="white" stroke="#1976d2" stroke-width="1"/>
      <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">SH (Shell)</text>
    </g>
    <g transform="translate(460, 70)">
      <rect x="0" y="0" width="180" height="50" rx="5" ry="5" fill="white" stroke="#1976d2" stroke-width="1" stroke-dasharray="5,5"/>
      <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic">User Applications</text>
    </g>
  </g>

  <!-- Interface: System Calls -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="700" height="40" fill="#e1f5fe" stroke="none"/>
    <line x1="0" y1="20" x2="700" y2="20" stroke="#0277bd" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0277bd" style="background-color: white;">System Call Interface (Protection Boundary)</text>
  </g>

  <!-- Layer 2: Kernel Space -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="700" height="160" rx="10" ry="10" fill="url(#kernelGradient)" stroke="#ff9800" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">Layer 2: Kernel Space (Privileged)</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#e65100">Core OS functions with direct hardware access</text>
    
    <!-- Components -->
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="110" height="70" rx="5" ry="5" fill="white" stroke="#f57c00" stroke-width="1"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">File System</text>
      <text x="55" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Storage Mgmt</text>
    </g>
    <g transform="translate(160, 70)">
      <rect x="0" y="0" width="110" height="70" rx="5" ry="5" fill="white" stroke="#f57c00" stroke-width="1"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Process</text>
      <text x="55" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Scheduling</text>
    </g>
    <g transform="translate(290, 70)">
      <rect x="0" y="0" width="110" height="70" rx="5" ry="5" fill="white" stroke="#f57c00" stroke-width="1"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Memory</text>
      <text x="55" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Virtual Mem</text>
    </g>
    <g transform="translate(420, 70)">
      <rect x="0" y="0" width="110" height="70" rx="5" ry="5" fill="white" stroke="#f57c00" stroke-width="1"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Network</text>
      <text x="55" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Stack</text>
    </g>
    <g transform="translate(550, 70)">
      <rect x="0" y="0" width="110" height="70" rx="5" ry="5" fill="white" stroke="#f57c00" stroke-width="1"/>
      <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Drivers</text>
      <text x="55" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10">Device Control</text>
    </g>
  </g>

  <!-- Interface: HAL -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="700" height="40" fill="#fff3e0" stroke="none"/>
    <line x1="0" y1="20" x2="700" y2="20" stroke="#ef6c00" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef6c00" style="background-color: white;">Hardware Abstraction Layer</text>
  </g>

  <!-- Layer 3: Hardware -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="700" height="120" rx="10" ry="10" fill="url(#hardwareGradient)" stroke="#757575" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Layer 3: Hardware (Physical)</text>
    
    <!-- Components -->
    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="120" height="50" rx="2" ry="2" fill="#616161" stroke="#212121" stroke-width="1"/>
      <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">CPU</text>
    </g>
    <g transform="translate(220, 50)">
      <rect x="0" y="0" width="120" height="50" rx="2" ry="2" fill="#616161" stroke="#212121" stroke-width="1"/>
      <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">RAM</text>
    </g>
    <g transform="translate(380, 50)">
      <rect x="0" y="0" width="120" height="50" rx="2" ry="2" fill="#616161" stroke="#212121" stroke-width="1"/>
      <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">DISK</text>
    </g>
    <g transform="translate(540, 50)">
      <rect x="0" y="0" width="120" height="50" rx="2" ry="2" fill="#616161" stroke="#212121" stroke-width="1"/>
      <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">NET</text>
    </g>
  </g>

  <!-- Arrows -->
  <g stroke="#555" stroke-width="2" marker-end="url(#arrowhead)">
    <!-- User to Kernel -->
    <line x1="90" y1="130" x2="90" y2="230" />
    <line x1="230" y1="130" x2="230" y2="230" />
    <line x1="370" y1="130" x2="370" y2="230" />
    <line x1="550" y1="130" x2="550" y2="230" />
    
    <!-- Kernel to Hardware -->
    <line x1="215" y1="380" x2="120" y2="430" /> <!-- Process to CPU -->
    <line x1="345" y1="380" x2="280" y2="430" /> <!-- Memory to RAM -->
    <line x1="85" y1="380" x2="440" y2="430" /> <!-- FS to Disk -->
    <line x1="475" y1="380" x2="600" y2="430" /> <!-- Network to NET -->
  </g>
  
  <!-- Annotation Box -->
  <g transform="translate(580, 20)">
     <rect x="0" y="0" width="200" height="30" rx="5" ry="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="1"/>
     <text x="100" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f57f17">Gatekeeper: Kernel</text>
  </g>

</svg>
