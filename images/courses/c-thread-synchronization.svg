<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#10B981"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Thread</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#10B981">Synchronization</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Producer-Consumer with mutex and condition variables</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="580" fill="#272727" rx="8"/>
  
  <!-- Producer Thread -->
  <rect x="100" y="460" width="280" height="240" fill="#3F3F46" rx="6"/>
  <text x="240" y="490" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Producer Thread</text>
  
  <text x="120" y="530" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex</text>
  <text x="120" y="560" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. While queue full:</text>
  <text x="140" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">   wait(not_full)</text>
  <text x="120" y="615" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Add item to queue</text>
  <text x="120" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">4. Signal not_empty</text>
  <text x="120" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">5. Unlock mutex</text>
  
  <!-- Consumer Thread -->
  <rect x="700" y="460" width="280" height="240" fill="#3F3F46" rx="6"/>
  <text x="840" y="490" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Consumer Thread</text>
  
  <text x="720" y="530" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex</text>
  <text x="720" y="560" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. While queue empty:</text>
  <text x="740" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">   wait(not_empty)</text>
  <text x="720" y="615" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Remove item from queue</text>
  <text x="720" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">4. Signal not_full</text>
  <text x="720" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">5. Unlock mutex</text>
  
  <!-- Shared Queue in center -->
  <rect x="420" y="500" width="240" height="160" fill="#10B981" rx="6"/>
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">Bounded Queue</text>
  
  <rect x="450" y="555" width="180" height="30" fill="#18181B" rx="4"/>
  <text x="540" y="577" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">[Item 1] [Item 2] [  ]</text>
  
  <text x="540" y="610" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">Protected by mutex</text>
  <text x="540" y="635" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">Size: 3/10</text>
  
  <!-- Arrows -->
  <path d="M 380 580 L 420 580" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  <path d="M 660 580 L 700 580" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead-green)"/>
  
  <!-- Synchronization primitives -->
  <rect x="100" y="740" width="880" height="220" fill="#3F3F46" rx="6"/>
  <text x="540" y="775" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Synchronization Primitives</text>
  
  <!-- Mutex -->
  <rect x="130" y="800" width="250" height="130" fill="#27272A" rx="4"/>
  <text x="255" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Mutex</text>
  <text x="150" y="860" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Mutual exclusion</text>
  <text x="150" y="885" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Only one thread at a time</text>
  <text x="150" y="910" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">pthread_mutex_lock()</text>
  
  <!-- Condition Variable not_full -->
  <rect x="415" y="800" width="250" height="130" fill="#27272A" rx="4"/>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Cond Var: not_full</text>
  <text x="435" y="860" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Producer waits here</text>
  <text x="435" y="885" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Consumer signals</text>
  <text x="435" y="910" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">pthread_cond_wait()</text>
  
  <!-- Condition Variable not_empty -->
  <rect x="700" y="800" width="250" height="130" fill="#27272A" rx="4"/>
  <text x="825" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Cond Var: not_empty</text>
  <text x="720" y="860" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Consumer waits here</text>
  <text x="720" y="885" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">• Producer signals</text>
  <text x="720" y="910" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">pthread_cond_signal()</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
  </defs>
</svg>
