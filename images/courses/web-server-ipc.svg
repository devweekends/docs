<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Web Server IPC Architecture (Nginx-style)</text>
  
  <!-- Master Process -->
  <g transform="translate(250, 70)">
    <rect width="300" height="100" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Master Process</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Manages Workers</text>
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Handles Signals (SIGHUP, SIGTERM)</text>
  </g>
  
  <!-- Shared Memory Block -->
  <g transform="translate(580, 200)">
    <rect width="180" height="200" fill="#064e3b" rx="8" ry="8" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Shared Memory</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• Config Data</text>
    <text x="90" y="80" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• Stats Counters</text>
    <text x="90" y="100" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• SSL Session Cache</text>
    <text x="90" y="120" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• Rate Limits</text>
  </g>
  
  <!-- Worker Processes -->
  <g transform="translate(50, 300)">
    <!-- Worker 1 -->
    <g transform="translate(0, 0)">
      <rect width="140" height="120" fill="#334155" rx="6" ry="6" stroke="#94a3b8" stroke-width="1"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Worker 1</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Handles Requests</text>
    </g>
    
    <!-- Worker 2 -->
    <g transform="translate(160, 0)">
      <rect width="140" height="120" fill="#334155" rx="6" ry="6" stroke="#94a3b8" stroke-width="1"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Worker 2</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Handles Requests</text>
    </g>
    
    <!-- Worker 3 -->
    <g transform="translate(320, 0)">
      <rect width="140" height="120" fill="#334155" rx="6" ry="6" stroke="#94a3b8" stroke-width="1"/>
      <text x="70" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Worker 3</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Handles Requests</text>
    </g>
  </g>
  
  <!-- Connections -->
  <!-- Master to Workers (Signals/Pipes) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
  <line x1="300" y1="170" x2="120" y2="300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="170" x2="230" y2="300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="170" x2="390" y2="300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" transform="rotate(-25, 200, 240)">Signals / Unix Sockets</text>
  
  <!-- Workers to Shared Memory -->
  <path d="M190,420 C190,460 670,460 670,400" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M300,420 C300,450 670,450 670,400" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M460,420 C460,440 670,440 670,400" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <text x="500" y="470" font-family="Arial, sans-serif" font-size="12" fill="#34d399">Read/Write Access</text>
  
</svg>
