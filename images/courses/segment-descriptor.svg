<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Segment Descriptor</text>
  
  <!-- Selector -->
  <g transform="translate(50, 80)">
    <text x="150" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#2196F3" text-anchor="middle" font-weight="bold">Segment Selector (16 bits)</text>
    <rect x="0" y="0" width="300" height="40" fill="#333" stroke="#2196F3" stroke-width="2" />
    
    <rect x="0" y="0" width="200" height="40" fill="#444" stroke="#fff" />
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Index (13 bits)</text>
    
    <rect x="200" y="0" width="50" height="40" fill="#555" stroke="#fff" />
    <text x="225" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">TI</text>
    
    <rect x="250" y="0" width="50" height="40" fill="#666" stroke="#fff" />
    <text x="275" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">RPL</text>
  </g>
  
  <!-- Arrow -->
  <path d="M100,40 L100,100" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" />
  <text x="110" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Lookup in GDT/LDT</text>
  
  <!-- Descriptor -->
  <g transform="translate(50, 120)">
    <text x="250" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Segment Descriptor (64 bits)</text>
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#4CAF50" stroke-width="2" />
    
    <!-- Fields -->
    <g transform="translate(10, 10)">
      <rect x="0" y="0" width="480" height="20" fill="#444" stroke="#fff" />
      <text x="240" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Base Address (32 bits)</text>
      
      <rect x="0" y="25" width="240" height="20" fill="#444" stroke="#fff" />
      <text x="120" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Limit (20 bits)</text>
      
      <rect x="250" y="25" width="230" height="20" fill="#444" stroke="#fff" />
      <text x="365" y="40" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Type / Access Rights</text>
      
      <rect x="0" y="50" width="480" height="30" fill="#555" stroke="#fff" />
      <text x="240" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Flags: DPL (Privilege), Present, Granularity, etc.</text>
    </g>
  </g>
  
  <!-- Protection Info -->
  <g transform="translate(50, 240)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Protection Checks:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Limit Check (Offset &lt; Limit)</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Type Check (e.g., No write to code)</text>
    <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Privilege Check (CPL ≤ DPL)</text>
  </g>

  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
