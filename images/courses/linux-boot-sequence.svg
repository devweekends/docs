<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .step-box { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 5; ry: 5; }
      .step-title { font-family: 'Segoe UI', sans-serif; fill: #93c5fd; font-weight: bold; font-size: 16px; text-anchor: middle; }
      .step-desc { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
      .phase-label { font-family: 'Segoe UI', sans-serif; fill: #f59e0b; font-weight: bold; font-size: 14px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="400" y="40" class="step-title" font-size="22" fill="#e5e7eb">Linux Boot Sequence</text>

  <!-- Steps -->
  <g transform="translate(50, 150)">
    
    <!-- Step 1: BIOS/UEFI -->
    <g transform="translate(0, 0)">
      <text x="75" y="-15" class="phase-label">1. Hardware</text>
      <rect width="150" height="100" class="step-box" />
      <text x="75" y="30" class="step-title">BIOS / UEFI</text>
      <text x="75" y="55" class="step-desc">POST (Self Test)</text>
      <text x="75" y="75" class="step-desc">Init Hardware</text>
    </g>

    <!-- Arrow 1 -->
    <path d="M150, 50 L190, 50" class="arrow" />

    <!-- Step 2: Bootloader -->
    <g transform="translate(190, 0)">
      <text x="75" y="-15" class="phase-label">2. Bootloader</text>
      <rect width="150" height="100" class="step-box" />
      <text x="75" y="30" class="step-title">GRUB / LILO</text>
      <text x="75" y="55" class="step-desc">Load Kernel (vmlinuz)</text>
      <text x="75" y="75" class="step-desc">Load initramfs</text>
    </g>

    <!-- Arrow 2 -->
    <path d="M340, 50 L380, 50" class="arrow" />

    <!-- Step 3: Kernel -->
    <g transform="translate(380, 0)">
      <text x="75" y="-15" class="phase-label">3. Kernel Init</text>
      <rect width="150" height="100" class="step-box" />
      <text x="75" y="30" class="step-title">Linux Kernel</text>
      <text x="75" y="55" class="step-desc">start_kernel()</text>
      <text x="75" y="75" class="step-desc">Mount Root FS</text>
    </g>

    <!-- Arrow 3 -->
    <path d="M530, 50 L570, 50" class="arrow" />

    <!-- Step 4: User Space -->
    <g transform="translate(570, 0)">
      <text x="75" y="-15" class="phase-label">4. User Space</text>
      <rect width="150" height="100" class="step-box" />
      <text x="75" y="30" class="step-title">Init Process</text>
      <text x="75" y="55" class="step-desc">systemd (PID 1)</text>
      <text x="75" y="75" class="step-desc">Start Services</text>
    </g>

  </g>

  <!-- Timeline at bottom -->
  <line x1="50" y1="300" x2="770" y2="300" stroke="#4b5563" stroke-width="4" />
  <circle cx="125" cy="300" r="6" fill="#f59e0b" />
  <circle cx="315" cy="300" r="6" fill="#f59e0b" />
  <circle cx="505" cy="300" r="6" fill="#f59e0b" />
  <circle cx="695" cy="300" r="6" fill="#10b981" />
  
  <text x="125" y="325" class="step-desc">Power On</text>
  <text x="695" y="325" class="step-desc">Login Ready</text>

  <!-- Footer -->
  <text x="400" y="380" class="footer-text">@devweekends</text>
</svg>
