<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Clock Algorithm (Second Chance)</text>
  
  <!-- Center Point -->
  <circle cx="300" cy="250" r="10" fill="#fff" />
  
  <!-- Pages -->
  <g transform="translate(300, 250)">
    <!-- Page 1 (Top) -->
    <g transform="translate(0, -150)">
      <rect x="-40" y="-30" width="80" height="60" fill="#2196F3" stroke="#fff" rx="4" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page A</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ref: 1</text>
    </g>
    
    <!-- Page 2 (Right) -->
    <g transform="translate(150, 0)">
      <rect x="-40" y="-30" width="80" height="60" fill="#2196F3" stroke="#fff" rx="4" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page B</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ref: 0</text>
    </g>
    
    <!-- Page 3 (Bottom) -->
    <g transform="translate(0, 150)">
      <rect x="-40" y="-30" width="80" height="60" fill="#2196F3" stroke="#fff" rx="4" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page C</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ref: 1</text>
    </g>
    
    <!-- Page 4 (Left) -->
    <g transform="translate(-150, 0)">
      <rect x="-40" y="-30" width="80" height="60" fill="#2196F3" stroke="#fff" rx="4" />
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page D</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ref: 1</text>
    </g>
  </g>
  
  <!-- Clock Hand -->
  <line x1="300" y1="250" x2="300" y2="130" stroke="#F44336" stroke-width="4" marker-end="url(#arrow-red)" />
  
  <!-- Explanation -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ccc">1. Hand points to Page A (Ref=1)</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ccc">2. Clear Ref bit to 0, advance hand</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#ccc">3. Next is Page B (Ref=0) -> EVICT!</text>
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
