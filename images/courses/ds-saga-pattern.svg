<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F97316"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Saga</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Pattern</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Long-running transactions with compensating actions</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Success Path -->
  <text x="300" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">Success Path</text>
  
  <rect x="100" y="510" width="180" height="70" fill="#22C55E" rx="8"/>
  <text x="190" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">1. Reserve Inventory</text>
  <text x="190" y="560" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">items -= 1</text>
  
  <path d="M 280 545 L 320 545" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <rect x="320" y="510" width="180" height="70" fill="#22C55E" rx="8"/>
  <text x="410" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. Charge Payment</text>
  <text x="410" y="560" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">balance -= $100</text>
  
  <path d="M 500 545 L 540 545" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <rect x="540" y="510" width="180" height="70" fill="#22C55E" rx="8"/>
  <text x="630" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">3. Ship Order</text>
  <text x="630" y="560" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">status = shipped</text>
  
  <text x="800" y="545" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E">✓ Complete</text>
  
  <!-- Failure Path -->
  <text x="300" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Failure Path (with Compensation)</text>
  
  <rect x="100" y="700" width="180" height="70" fill="#22C55E" rx="8"/>
  <text x="190" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">1. Reserve Inventory</text>
  <text x="190" y="750" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">items -= 1 ✓</text>
  
  <path d="M 280 735 L 320 735" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <rect x="320" y="700" width="180" height="70" fill="#EF4444" rx="8"/>
  <text x="410" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. Charge Payment</text>
  <text x="410" y="750" font-family="monospace" font-size="10" fill="#FEE2E2" text-anchor="middle">FAILED: Insufficient funds</text>
  
  <path d="M 320 735 L 280 735" stroke="#EF4444" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-red)"/>
  <text x="300" y="720" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">Compensate</text>
  
  <rect x="100" y="820" width="180" height="70" fill="#F59E0B" rx="8"/>
  <text x="190" y="850" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Compensation:</text>
  <text x="190" y="870" font-family="monospace" font-size="10" fill="#FEF3C7" text-anchor="middle">items += 1 (rollback)</text>
  
  <text x="350" y="855" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B">↻ Compensated</text>
  
  <!-- Orchestration vs Choreography -->
  <rect x="550" y="700" width="400" height="280" fill="#3F3F46" rx="8"/>
  <text x="750" y="730" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Saga Coordination</text>
  
  <rect x="580" y="760" width="340" height="100" fill="#3B82F6" rx="4"/>
  <text x="750" y="785" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Orchestration</text>
  <text x="750" y="805" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Central coordinator controls flow</text>
  <text x="750" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">+ Easy to understand</text>
  <text x="750" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">+ Clear failure handling</text>
  <text x="750" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">- Single point of failure</text>
  
  <rect x="580" y="880" width="340" height="90" fill="#8B5CF6" rx="4"/>
  <text x="750" y="905" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Choreography</text>
  <text x="750" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Services react to events</text>
  <text x="750" y="940" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">+ Decentralized, no coordinator</text>
  <text x="750" y="955" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">- Complex to understand flow</text>
  
  <!-- Key Points -->
  <rect x="100" y="960" width="880" height="50" fill="#18181B" rx="4"/>
  <text x="540" y="980" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Saga Pattern Trade-offs</text>
  <text x="540" y="997" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">No distributed locks, eventual consistency. Each step must be idempotent. Compensations must be carefully designed. Used by: Uber, Netflix, Airbnb</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444"/>
    </marker>
  </defs>
</svg>
