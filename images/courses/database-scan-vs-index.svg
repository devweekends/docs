<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .table-bg { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .index-bg { fill: #2d2d2d; stroke: #10b981; stroke-width: 2; }
      .header-bg { fill: #3b82f6; }
      .index-header-bg { fill: #10b981; }
      .cell-bg { fill: #374151; }
      .highlight-bg { fill: #f59e0b; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 18px; font-weight: bold; fill: #e5e7eb; }
      .header-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #ffffff; }
      .cell-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d1d5db; }
      .scan-arrow { stroke: #ef4444; stroke-width: 3; fill: none; stroke-dasharray: 5,5; }
      .lookup-arrow { stroke: #10b981; stroke-width: 3; fill: none; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #9ca3af; font-style: italic; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="650" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">DATABASE ENGINEERING</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Scan vs Index Lookup</text>

  <!-- Main Content -->
  <g transform="translate(0, 150)">
      <!-- Full Table Scan -->
      <g transform="translate(50, 50)">
        <text x="125" y="-15" text-anchor="middle" class="title">Full Table Scan (O(N))</text>
        <rect x="0" y="0" width="250" height="350" rx="4" class="table-bg" />
        
        <!-- Headers -->
        <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
        <text x="10" y="20" class="header-text">ID</text>
        <text x="60" y="20" class="header-text">Name</text>

        <!-- Rows -->
        <g transform="translate(0, 30)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">1</text>
          <text x="60" y="25" class="cell-text">Alice</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        <g transform="translate(0, 70)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">2</text>
          <text x="60" y="25" class="cell-text">Bob</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        <g transform="translate(0, 110)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">3</text>
          <text x="60" y="25" class="cell-text">Charlie</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        <g transform="translate(0, 150)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">4</text>
          <text x="60" y="25" class="cell-text">David</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        <g transform="translate(0, 190)">
          <rect width="250" height="40" class="highlight-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text" style="fill: #1e1e1e; font-weight: bold;">5</text>
          <text x="60" y="25" class="cell-text" style="fill: #1e1e1e; font-weight: bold;">Eve</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        <g transform="translate(0, 230)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">6</text>
          <text x="60" y="25" class="cell-text">Frank</text>
          <path d="M-20, 20 L-5, 20" class="scan-arrow" marker-end="url(#arrowhead-red)" />
        </g>
        
        <text x="125" y="300" text-anchor="middle" class="annotation" fill="#ef4444">Checks every row until match found</text>
        <text x="125" y="320" text-anchor="middle" class="annotation" fill="#ef4444">(or all rows if not unique)</text>
      </g>

      <!-- Index Lookup -->
      <g transform="translate(450, 50)">
        <text x="125" y="-15" text-anchor="middle" class="title">Index Lookup (O(log N))</text>
        
        <!-- B-Tree Index Structure (Simplified) -->
        <g transform="translate(0, 0)">
          <rect x="80" y="0" width="90" height="30" rx="4" class="index-bg" />
          <text x="125" y="20" text-anchor="middle" class="cell-text">Root: [4]</text>
          
          <path d="M125, 30 L60, 60" class="lookup-arrow" stroke-width="2" marker-end="url(#arrowhead-green)" />
          <path d="M125, 30 L190, 60" class="lookup-arrow" stroke-width="2" marker-end="url(#arrowhead-green)" />
          
          <rect x="10" y="60" width="100" height="30" rx="4" class="index-bg" />
          <text x="60" y="80" text-anchor="middle" class="cell-text">Leaf: [1, 2, 3]</text>

          <rect x="140" y="60" width="100" height="30" rx="4" class="index-bg" />
          <text x="190" y="80" text-anchor="middle" class="cell-text">Leaf: [5, 6]</text>
        </g>

        <!-- Pointer to Table -->
        <path d="M190, 90 L190, 190" class="lookup-arrow" stroke-dasharray="5,5" marker-end="url(#arrowhead-green)" />

        <!-- Table (Subset) -->
        <g transform="translate(0, 150)">
          <rect x="0" y="0" width="250" height="120" rx="4" class="table-bg" />
          <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
          <text x="10" y="20" class="header-text">ID</text>
          <text x="60" y="20" class="header-text">Name</text>
          
          <g transform="translate(0, 30)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">...</text>
          </g>
          <g transform="translate(0, 70)">
            <rect width="250" height="40" class="highlight-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text" style="fill: #1e1e1e; font-weight: bold;">5</text>
            <text x="60" y="25" class="cell-text" style="fill: #1e1e1e; font-weight: bold;">Eve</text>
          </g>
        </g>

        <text x="125" y="300" text-anchor="middle" class="annotation" fill="#10b981">Traverses tree to find exact location</text>
        <text x="125" y="320" text-anchor="middle" class="annotation" fill="#10b981">Jumps directly to data row</text>
      </g>
  </g>

  <!-- Footer Branding -->
  <text x="400" y="630" class="footer-text">@devweekends</text>

</svg>
