<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Multi-Leader</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#3B82F6">Conflicts</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Concurrent writes and resolution strategies</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Datacenter A -->
  <rect x="100" y="460" width="400" height="280" fill="#3F3F46" rx="6"/>
  <text x="300" y="495" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6" text-anchor="middle">Datacenter A (US)</text>
  
  <rect x="150" y="520" width="300" height="200" fill="#27272A" rx="4"/>
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Leader A</text>
  
  <text x="170" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">t=0: x = 100</text>
  <text x="170" y="615" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">t=1: User writes x = 200</text>
  <text x="170" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">t=2: Replicate to B →</text>
  <text x="170" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">t=3: Receive x = 300 from B</text>
  <text x="170" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">t=4: CONFLICT!</text>
  
  <!-- Datacenter B -->
  <rect x="580" y="460" width="400" height="280" fill="#3F3F46" rx="6"/>
  <text x="780" y="495" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6" text-anchor="middle">Datacenter B (EU)</text>
  
  <rect x="630" y="520" width="300" height="200" fill="#27272A" rx="4"/>
  <text x="780" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Leader B</text>
  
  <text x="650" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">t=0: x = 100</text>
  <text x="650" y="615" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">t=1: User writes x = 300</text>
  <text x="650" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">t=2: Replicate to A →</text>
  <text x="650" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">t=3: Receive x = 200 from A</text>
  <text x="650" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">t=4: CONFLICT!</text>
  
  <!-- Bidirectional arrows -->
  <path d="M 500 600 L 580 600" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  <path d="M 580 640 L 500 640" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Resolution strategies -->
  <rect x="100" y="780" width="880" height="200" fill="#3F3F46" rx="6"/>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Conflict Resolution Strategies</text>
  
  <!-- Strategy 1 -->
  <rect x="130" y="840" width="260" height="110" fill="#27272A" rx="4"/>
  <text x="260" y="865" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Last-Write-Wins</text>
  <text x="150" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Use timestamps</text>
  <text x="150" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Highest wins</text>
  <text x="150" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">⚠ Data loss possible</text>
  
  <!-- Strategy 2 -->
  <rect x="420" y="840" width="260" height="110" fill="#27272A" rx="4"/>
  <text x="550" y="865" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Merge Values</text>
  <text x="440" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Keep both values</text>
  <text x="440" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">x = [200, 300]</text>
  <text x="440" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">App resolves later</text>
  
  <!-- Strategy 3 -->
  <rect x="710" y="840" width="240" height="110" fill="#27272A" rx="4"/>
  <text x="830" y="865" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Custom Logic</text>
  <text x="730" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Application-specific</text>
  <text x="730" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">e.g., sum deltas</text>
  <text x="730" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Best for semantics</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6"/>
    </marker>
  </defs>
</svg>
