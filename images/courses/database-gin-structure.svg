<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">GIN Index</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Generalized Inverted Index</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Optimized for composite values like Arrays, JSONB, and Text Search</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Document Example -->
  <rect x="100" y="480" width="300" height="180" fill="#3F3F46" rx="8"/>
  <text x="250" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Documents (Rows)</text>
  
  <rect x="120" y="530" width="260" height="30" fill="#18181B" rx="4"/>
  <text x="130" y="550" font-family="monospace" font-size="12" fill="#FAFAFA">ID:1 Tags: ["sql", "db"]</text>
  
  <rect x="120" y="570" width="260" height="30" fill="#18181B" rx="4"/>
  <text x="130" y="590" font-family="monospace" font-size="12" fill="#FAFAFA">ID:2 Tags: ["sql", "web"]</text>
  
  <rect x="120" y="610" width="260" height="30" fill="#18181B" rx="4"/>
  <text x="130" y="630" font-family="monospace" font-size="12" fill="#FAFAFA">ID:3 Tags: ["db", "api"]</text>
  
  <!-- Arrow -->
  <path d="M 420 570 L 480 570" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Extract Keys</text>
  
  <!-- Entry Tree (B-Tree of Keys) -->
  <rect x="500" y="480" width="480" height="400" fill="#1E3A8A" rx="8"/>
  <text x="740" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#93C5FD" text-anchor="middle">Entry Tree (Keys)</text>
  
  <!-- Keys -->
  <g transform="translate(540, 540)">
    <!-- Key: "api" -->
    <rect x="0" y="0" width="400" height="60" fill="#172554" rx="4"/>
    <text x="20" y="35" font-family="monospace" font-size="14" fill="#BFDBFE" font-weight="700">"api"</text>
    <rect x="100" y="10" width="280" height="40" fill="#1E40AF" rx="4"/>
    <text x="240" y="35" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Posting List: [3]</text>
    
    <!-- Key: "db" -->
    <rect x="0" y="80" width="400" height="60" fill="#172554" rx="4"/>
    <text x="20" y="115" font-family="monospace" font-size="14" fill="#BFDBFE" font-weight="700">"db"</text>
    <rect x="100" y="90" width="280" height="40" fill="#1E40AF" rx="4"/>
    <text x="240" y="115" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Posting List: [1, 3]</text>
    
    <!-- Key: "sql" -->
    <rect x="0" y="160" width="400" height="60" fill="#172554" rx="4"/>
    <text x="20" y="195" font-family="monospace" font-size="14" fill="#BFDBFE" font-weight="700">"sql"</text>
    <rect x="100" y="170" width="280" height="40" fill="#1E40AF" rx="4"/>
    <text x="240" y="195" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Posting List: [1, 2]</text>
    
    <!-- Key: "web" -->
    <rect x="0" y="240" width="400" height="60" fill="#172554" rx="4"/>
    <text x="20" y="275" font-family="monospace" font-size="14" fill="#BFDBFE" font-weight="700">"web"</text>
    <rect x="100" y="250" width="280" height="40" fill="#1E40AF" rx="4"/>
    <text x="240" y="275" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Posting List: [2]</text>
  </g>
  
  <!-- Posting Tree Explanation -->
  <rect x="100" y="700" width="380" height="180" fill="#581C87" rx="8"/>
  <text x="290" y="730" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#D8B4FE" text-anchor="middle">Posting Tree / List</text>
  <text x="290" y="760" font-family="system-ui, sans-serif" font-size="14" fill="#E9D5FF" text-anchor="middle">Stores TIDs (Tuple IDs)</text>
  
  <rect x="120" y="780" width="340" height="80" fill="#4C1D95" rx="4"/>
  <text x="290" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">If list is small: Packed array</text>
  <text x="290" y="840" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">If list is large: B-Tree structure</text>
  
  <!-- Connection -->
  <path d="M 800 640 L 800 680 L 480 680 L 480 750" stroke="#D8B4FE" stroke-width="2" stroke-dasharray="4,4" fill="none"/>
  
  <!-- Query Example -->
  <rect x="600" y="920" width="380" height="60" fill="#14532D" rx="4"/>
  <text x="790" y="945" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">WHERE tags @> ARRAY['sql']</text>
  <text x="790" y="965" font-family="system-ui, sans-serif" font-size="12" fill="#86EFAC" text-anchor="middle">Look up "sql" â†’ Get TIDs [1, 2]</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
