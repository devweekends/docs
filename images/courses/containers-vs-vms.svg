<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Containers vs Virtual Machines</text>
  
  <!-- Containers -->
  <g transform="translate(100, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="20" fill="#2196F3" text-anchor="middle" font-weight="bold">Containers</text>
    
    <!-- Apps -->
    <rect x="20" y="50" width="80" height="60" fill="#4CAF50" rx="4" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">App A</text>
    
    <rect x="110" y="50" width="80" height="60" fill="#4CAF50" rx="4" />
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">App B</text>
    
    <rect x="200" y="50" width="80" height="60" fill="#4CAF50" rx="4" />
    <text x="240" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">App C</text>
    
    <!-- Runtime -->
    <rect x="0" y="120" width="300" height="50" fill="#2196F3" rx="4" />
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Container Runtime</text>
    
    <!-- Host OS -->
    <rect x="0" y="180" width="300" height="50" fill="#9C27B0" rx="4" />
    <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Host OS</text>
    
    <!-- Hardware -->
    <rect x="0" y="240" width="300" height="50" fill="#333" rx="4" />
    <text x="150" y="270" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle">Hardware</text>
  </g>

  <!-- VMs -->
  <g transform="translate(450, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="20" fill="#F44336" text-anchor="middle" font-weight="bold">Virtual Machines</text>
    
    <!-- Apps -->
    <rect x="20" y="50" width="120" height="40" fill="#4CAF50" rx="4" />
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">App A</text>
    
    <rect x="160" y="50" width="120" height="40" fill="#4CAF50" rx="4" />
    <text x="220" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">App B</text>
    
    <!-- Guest OS -->
    <rect x="20" y="100" width="120" height="40" fill="#FF9800" rx="4" />
    <text x="80" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest OS</text>
    
    <rect x="160" y="100" width="120" height="40" fill="#FF9800" rx="4" />
    <text x="220" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest OS</text>
    
    <!-- Hypervisor -->
    <rect x="0" y="150" width="300" height="50" fill="#F44336" rx="4" />
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Hypervisor</text>
    
    <!-- Hardware -->
    <rect x="0" y="210" width="300" height="80" fill="#333" rx="4" />
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle">Hardware</text>
  </g>

</svg>
