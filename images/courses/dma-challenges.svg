<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cpu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5253;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mem-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">DMA Cache Coherency Problem</text>

  <!-- CPU & Cache -->
  <g transform="translate(100, 100)">
    <rect width="150" height="200" rx="8" ry="8" fill="url(#cpu-grad)" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CPU</text>
    
    <!-- L1 Cache -->
    <rect x="20" y="60" width="110" height="100" fill="white" opacity="0.9" />
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">L1 Cache</text>
    
    <!-- Cache Line -->
    <rect x="30" y="100" width="90" height="30" fill="#ecf0f1" stroke="#bdc3c7" />
    <text x="75" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">Val: 100</text>
    <text x="135" y="120" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">← Stale!</text>
  </g>

  <!-- Memory -->
  <g transform="translate(550, 100)">
    <rect width="150" height="200" rx="8" ry="8" fill="url(#mem-grad)" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RAM</text>
    
    <!-- Memory Block -->
    <rect x="30" y="100" width="90" height="30" fill="#ecf0f1" stroke="#bdc3c7" />
    <text x="75" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Val: 200</text>
    <text x="135" y="120" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">← New!</text>
  </g>

  <!-- DMA Controller -->
  <g transform="translate(325, 350)">
    <rect width="150" height="80" rx="8" ry="8" fill="#f39c12" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DMA Controller</text>
    <text x="75" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Writing from Disk</text>
  </g>

  <!-- Interactions -->
  
  <!-- DMA Write -->
  <path d="M 475 390 L 625 390 L 625 300" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow)" />
  <text x="640" y="350" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">1. DMA writes 200</text>

  <!-- CPU Read -->
  <path d="M 175 200 L 175 300 L 550 300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" />
  <text x="350" y="290" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c" text-anchor="middle">CPU doesn't see update!</text>
  
  <!-- X Mark -->
  <line x1="340" y1="290" x2="360" y2="310" stroke="#c0392b" stroke-width="3" />
  <line x1="360" y1="290" x2="340" y2="310" stroke="#c0392b" stroke-width="3" />

  <!-- Solution Box -->
  <g transform="translate(300, 50)">
    <rect width="200" height="60" rx="5" ry="5" fill="#fff" stroke="#2C3E50" stroke-width="2" />
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Solution:</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">Cache Invalidation</text>
  </g>

</svg>
