<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background -->
  <rect width="500" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Variable Partitions</text>
  
  <!-- Memory Block -->
  <g transform="translate(100, 80)">
    <!-- OS -->
    <rect x="0" y="0" width="300" height="40" fill="#333" stroke="#fff" />
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">OS (Reserved)</text>
    <text x="310" y="25" font-family="Arial, sans-serif" font-size="12" fill="#ccc">64 KB</text>
    
    <!-- Process A -->
    <rect x="0" y="40" width="300" height="60" fill="#2196F3" stroke="#fff" />
    <text x="150" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Process A</text>
    <text x="310" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ccc">100 KB</text>
    
    <!-- Hole 1 -->
    <rect x="0" y="100" width="300" height="30" fill="#444" stroke="#fff" />
    <text x="150" y="120" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Hole (50 KB)</text>
    <text x="310" y="120" font-family="Arial, sans-serif" font-size="12" fill="#F44336">External Frag</text>
    
    <!-- Process B -->
    <rect x="0" y="130" width="300" height="100" fill="#2196F3" stroke="#fff" />
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Process B</text>
    <text x="310" y="185" font-family="Arial, sans-serif" font-size="12" fill="#ccc">256 KB</text>
    
    <!-- Hole 2 -->
    <rect x="0" y="230" width="300" height="20" fill="#444" stroke="#fff" />
    <text x="150" y="245" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Hole (30 KB)</text>
    
    <!-- Process C -->
    <rect x="0" y="250" width="300" height="80" fill="#2196F3" stroke="#fff" />
    <text x="150" y="295" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Process C</text>
    <text x="310" y="295" font-family="Arial, sans-serif" font-size="12" fill="#ccc">200 KB</text>
    
    <!-- Hole 3 -->
    <rect x="0" y="330" width="300" height="100" fill="#444" stroke="#fff" />
    <text x="150" y="385" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Hole (300 KB)</text>
    <text x="310" y="385" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Largest Hole</text>
  </g>
  
  <!-- Summary -->
  <g transform="translate(50, 450)">
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff">Total Free: 380 KB</text>
    <text x="200" y="20" font-family="Arial, sans-serif" font-size="14" fill="#F44336">Max Contiguous: 300 KB</text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" fill="#F44336">Can't allocate 350 KB!</text>
  </g>
</svg>
