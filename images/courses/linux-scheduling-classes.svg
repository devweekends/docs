<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Linux Scheduling Classes</text>
  
  <!-- Arrow -->
  <g transform="translate(50, 80)">
    <line x1="30" y1="0" x2="30" y2="250" stroke="#fff" stroke-width="2" marker-start="url(#arrow-up)" marker-end="url(#arrow-down)" />
    <text x="15" y="10" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="end">High Priority</text>
    <text x="15" y="240" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="end">Low Priority</text>
  </g>
  
  <!-- Classes -->
  <g transform="translate(100, 80)">
    <!-- Deadline -->
    <rect x="0" y="0" width="400" height="40" fill="#F44336" rx="4" />
    <text x="20" y="25" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_DEADLINE</text>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff">Earliest Deadline First</text>
    
    <!-- FIFO -->
    <rect x="0" y="50" width="400" height="40" fill="#FF9800" rx="4" />
    <text x="20" y="75" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_FIFO</text>
    <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff">Real-Time FIFO</text>
    
    <!-- RR -->
    <rect x="0" y="100" width="400" height="40" fill="#FF9800" rx="4" />
    <text x="20" y="125" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_RR</text>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff">Real-Time Round Robin</text>
    
    <!-- OTHER (CFS) -->
    <rect x="0" y="150" width="400" height="40" fill="#4CAF50" rx="4" />
    <text x="20" y="175" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_OTHER</text>
    <text x="200" y="175" font-family="Arial, sans-serif" font-size="14" fill="#fff">CFS (Standard)</text>
    
    <!-- BATCH -->
    <rect x="0" y="200" width="400" height="40" fill="#2196F3" rx="4" />
    <text x="20" y="225" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_BATCH</text>
    <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" fill="#fff">Batch Processing</text>
    
    <!-- IDLE -->
    <rect x="0" y="250" width="400" height="40" fill="#9E9E9E" rx="4" />
    <text x="20" y="275" font-family="monospace" font-size="16" fill="#fff" font-weight="bold">SCHED_IDLE</text>
    <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="#fff">Idle Only</text>
  </g>
  
  <!-- Preemption Note -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">Real-Time classes always preempt CFS</text>

  <defs>
    <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="5" refY="0" orient="auto" markerUnits="strokeWidth">
      <path d="M0,6 L5,0 L10,6 z" fill="#fff" />
    </marker>
    <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="5" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L5,6 L10,0 z" fill="#fff" />
    </marker>
  </defs>
</svg>
