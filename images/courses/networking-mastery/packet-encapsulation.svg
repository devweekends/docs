<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Data Encapsulation</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">How data is wrapped as it moves down the stack</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="700" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Application Data -->
  <g transform="translate(0, 0)">
    <text x="150" y="280" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">Application Layer</text>
    <rect x="300" y="250" width="400" height="60" rx="8" fill="#A855F7"/>
    <text x="500" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">DATA</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M500 320 L500 350" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Transport Segment -->
  <g transform="translate(0, 120)">
    <text x="150" y="280" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">Transport Layer</text>
    <rect x="250" y="250" width="100" height="60" rx="8" fill="#EF4444"/>
    <text x="300" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">TCP Header</text>
    
    <rect x="360" y="250" width="400" height="60" rx="8" fill="#A855F7" opacity="0.8"/>
    <text x="560" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">DATA</text>
    
    <text x="800" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600">= SEGMENT</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M500 440 L500 470" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Network Packet -->
  <g transform="translate(0, 240)">
    <text x="150" y="280" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Network Layer</text>
    <rect x="200" y="250" width="100" height="60" rx="8" fill="#3B82F6"/>
    <text x="250" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">IP Header</text>
    
    <rect x="310" y="250" width="100" height="60" rx="8" fill="#EF4444" opacity="0.8"/>
    <text x="360" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">TCP</text>
    
    <rect x="420" y="250" width="400" height="60" rx="8" fill="#A855F7" opacity="0.6"/>
    <text x="620" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">DATA</text>
    
    <text x="850" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600">= PACKET</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M500 560 L500 590" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Data Link Frame -->
  <g transform="translate(0, 360)">
    <text x="150" y="280" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Data Link Layer</text>
    <rect x="150" y="250" width="100" height="60" rx="8" fill="#22C55E"/>
    <text x="200" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Frame Hdr</text>
    
    <rect x="260" y="250" width="100" height="60" rx="8" fill="#3B82F6" opacity="0.8"/>
    <text x="310" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">IP</text>
    
    <rect x="370" y="250" width="100" height="60" rx="8" fill="#EF4444" opacity="0.6"/>
    <text x="420" y="285" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">TCP</text>
    
    <rect x="480" y="250" width="350" height="60" rx="8" fill="#A855F7" opacity="0.4"/>
    <text x="655" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">DATA</text>
    
    <rect x="840" y="250" width="80" height="60" rx="8" fill="#22C55E"/>
    <text x="880" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">FCS</text>
    
    <text x="950" y="285" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600">= FRAME</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
