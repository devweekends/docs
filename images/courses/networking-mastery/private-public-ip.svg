<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Private vs Public IP Addresses</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">How millions of devices share limited IPv4 addresses</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Left Side: Private Networks -->
  <text x="300" y="260" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B" text-anchor="middle">Private IP Ranges (RFC 1918)</text>
  
  <!-- Private Range Boxes -->
  <rect x="120" y="290" width="360" height="70" rx="8" fill="#3B82F6"/>
  <text x="300" y="320" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Class A: 10.0.0.0/8</text>
  <text x="300" y="345" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">16,777,216 addresses • Large enterprises, Cloud VPCs</text>
  
  <rect x="120" y="370" width="360" height="70" rx="8" fill="#A855F7"/>
  <text x="300" y="400" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Class B: 172.16.0.0/12</text>
  <text x="300" y="425" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">1,048,576 addresses • Medium organizations</text>
  
  <rect x="120" y="450" width="360" height="70" rx="8" fill="#22C55E"/>
  <text x="300" y="480" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Class C: 192.168.0.0/16</text>
  <text x="300" y="505" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">65,536 addresses • Home/Small office</text>
  
  <!-- Private characteristics -->
  <rect x="120" y="540" width="360" height="100" rx="8" fill="#F4F4F5"/>
  <text x="300" y="570" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Private IP Characteristics</text>
  <text x="140" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">• Not routable on the internet</text>
  <text x="140" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">• Can be reused by any organization</text>
  <text x="140" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">• Requires NAT to reach internet</text>
  
  <!-- Right Side: Public -->
  <text x="780" y="260" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B" text-anchor="middle">Public IP Addresses</text>
  
  <rect x="600" y="290" width="360" height="140" rx="8" fill="#EF4444"/>
  <text x="780" y="330" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Globally Unique &amp; Routable</text>
  <text x="620" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#FEE2E2">• Assigned by IANA → RIRs → ISPs</text>
  <text x="620" y="390" font-family="system-ui, sans-serif" font-size="12" fill="#FEE2E2">• Must be purchased/leased</text>
  <text x="620" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#FEE2E2">• Required for internet-facing services</text>
  
  <!-- The Key Insight Box -->
  <rect x="600" y="450" width="360" height="190" rx="8" fill="#18181B"/>
  <text x="780" y="490" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600" text-anchor="middle">THE KEY INSIGHT</text>
  <text x="780" y="530" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Millions of organizations can all use</text>
  <text x="780" y="555" font-family="monospace" font-size="16" fill="#22C55E" text-anchor="middle">192.168.1.0/24</text>
  <text x="780" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">without conflict because NAT</text>
  <text x="780" y="610" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">translates to unique public IPs</text>
  <text x="780" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">before reaching the internet</text>
  
  <!-- Bottom: Visual Example -->
  <rect x="120" y="670" width="840" height="180" rx="8" fill="#F4F4F5"/>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Both use 192.168.1.5 - No Conflict!</text>
  
  <!-- Company A -->
  <rect x="150" y="730" width="180" height="80" rx="6" fill="#3B82F6"/>
  <text x="240" y="760" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Company A</text>
  <text x="240" y="780" font-family="monospace" font-size="11" fill="#BFDBFE" text-anchor="middle">192.168.1.5</text>
  <text x="240" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">Public: 203.0.113.10</text>
  
  <!-- Arrow -->
  <path d="M340 770 L420 770" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Internet -->
  <circle cx="540" cy="770" r="50" fill="#18181B"/>
  <text x="540" y="775" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Internet</text>
  
  <!-- Arrow -->
  <path d="M660 770 L740 770" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Company B -->
  <rect x="750" y="730" width="180" height="80" rx="6" fill="#A855F7"/>
  <text x="840" y="760" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Company B</text>
  <text x="840" y="780" font-family="monospace" font-size="11" fill="#E9D5FF" text-anchor="middle">192.168.1.5</text>
  <text x="840" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Public: 198.51.100.20</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
