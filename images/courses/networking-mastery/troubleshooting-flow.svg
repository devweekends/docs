<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Network Troubleshooting Flow</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Systematic approach: Layer by layer diagnosis</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Start -->
  <ellipse cx="540" cy="270" rx="60" ry="30" fill="#EF4444"/>
  <text x="540" y="276" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Can't Connect</text>
  
  <!-- Arrow down -->
  <path d="M540 300 L540 330" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead6)"/>
  
  <!-- Step 1: Physical -->
  <rect x="420" y="340" width="240" height="60" rx="8" fill="#A855F7"/>
  <text x="540" y="365" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">1. Check Physical Layer</text>
  <text x="540" y="385" font-family="monospace" font-size="9" fill="#E9D5FF" text-anchor="middle">Cable connected? Link light on?</text>
  
  <!-- Command boxes for Step 1 -->
  <rect x="700" y="340" width="260" height="60" rx="4" fill="#18181B"/>
  <text x="720" y="360" font-family="monospace" font-size="9" fill="#22C55E">ip link show</text>
  <text x="720" y="378" font-family="monospace" font-size="9" fill="#71717A">ethtool eth0</text>
  <text x="720" y="396" font-family="monospace" font-size="9" fill="#71717A">cat /sys/class/net/eth0/operstate</text>
  
  <!-- Decision -->
  <path d="M540 400 L540 430" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <polygon points="540,435 570,460 540,485 510,460" fill="#F59E0B" stroke="#18181B" stroke-width="1"/>
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">UP?</text>
  
  <!-- Yes path -->
  <path d="M540 485 L540 510" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <text x="555" y="500" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Yes</text>
  
  <!-- No path for physical -->
  <path d="M510 460 L400 460 L400 380 L420 380" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <text x="360" y="455" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">No</text>
  <rect x="120" y="350" width="180" height="40" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="210" y="375" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">Fix cable/NIC/driver</text>
  
  <!-- Step 2: IP Address -->
  <rect x="420" y="520" width="240" height="60" rx="8" fill="#3B82F6"/>
  <text x="540" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">2. Check IP Configuration</text>
  <text x="540" y="565" font-family="monospace" font-size="9" fill="#BFDBFE" text-anchor="middle">Do we have an IP? Correct subnet?</text>
  
  <!-- Commands for Step 2 -->
  <rect x="700" y="520" width="260" height="60" rx="4" fill="#18181B"/>
  <text x="720" y="540" font-family="monospace" font-size="9" fill="#22C55E">ip addr show</text>
  <text x="720" y="558" font-family="monospace" font-size="9" fill="#71717A">dhclient -v eth0</text>
  <text x="720" y="576" font-family="monospace" font-size="9" fill="#71717A">ipconfig /all (Windows)</text>
  
  <!-- Decision 2 -->
  <path d="M540 580 L540 610" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <polygon points="540,615 570,640 540,665 510,640" fill="#F59E0B" stroke="#18181B" stroke-width="1"/>
  <text x="540" y="645" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">IP?</text>
  
  <!-- Yes path 2 -->
  <path d="M540 665 L540 690" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <text x="555" y="680" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Yes</text>
  
  <!-- No path for IP -->
  <path d="M510 640 L400 640 L400 560 L420 560" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <text x="360" y="635" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">No</text>
  <rect x="120" y="530" width="180" height="40" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="210" y="555" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">Check DHCP/static config</text>
  
  <!-- Step 3: Gateway -->
  <rect x="420" y="700" width="240" height="60" rx="8" fill="#22C55E"/>
  <text x="540" y="725" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">3. Check Gateway/Routing</text>
  <text x="540" y="745" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">Can we reach the gateway?</text>
  
  <!-- Commands for Step 3 -->
  <rect x="700" y="700" width="260" height="60" rx="4" fill="#18181B"/>
  <text x="720" y="720" font-family="monospace" font-size="9" fill="#22C55E">ip route show</text>
  <text x="720" y="738" font-family="monospace" font-size="9" fill="#71717A">ping 192.168.1.1 (gateway)</text>
  <text x="720" y="756" font-family="monospace" font-size="9" fill="#71717A">traceroute 8.8.8.8</text>
  
  <!-- Decision 3 -->
  <path d="M540 760 L540 785" stroke="#18181B" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <polygon points="540,790 570,815 540,840 510,815" fill="#F59E0B" stroke="#18181B" stroke-width="1"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">OK?</text>
  
  <!-- No path for Gateway -->
  <path d="M510 815 L400 815 L400 740 L420 740" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowhead6)"/>
  <text x="360" y="810" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">No</text>
  <rect x="120" y="710" width="180" height="40" rx="4" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="210" y="735" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">Check gateway/routes/FW</text>
  
  <!-- Flows to next column -->
  <path d="M570 815 L620 815 L620 270" stroke="#22C55E" stroke-width="2"/>
  <text x="580" y="805" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Yes</text>
  
  <!-- Continue from left column -->
  <text x="750" y="255" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" font-style="italic" text-anchor="middle">Continue diagnosis...</text>
  
  <!-- Step 4: DNS -->
  <rect x="120" y="870" width="200" height="50" rx="8" fill="#F59E0B"/>
  <text x="220" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">4. Check DNS</text>
  <text x="220" y="910" font-family="monospace" font-size="8" fill="#FEF3C7" text-anchor="middle">nslookup google.com</text>
  
  <!-- Step 5: Port -->
  <rect x="340" y="870" width="200" height="50" rx="8" fill="#EF4444"/>
  <text x="440" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">5. Check Port</text>
  <text x="440" y="910" font-family="monospace" font-size="8" fill="#FEE2E2" text-anchor="middle">nc -zv host 443</text>
  
  <!-- Step 6: Service -->
  <rect x="560" y="870" width="200" height="50" rx="8" fill="#18181B"/>
  <text x="660" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">6. Check Service</text>
  <text x="660" y="910" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">curl -v https://...</text>
  
  <!-- Step 7: App -->
  <rect x="780" y="870" width="200" height="50" rx="8" fill="#22C55E"/>
  <text x="880" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">7. Check App Logs</text>
  <text x="880" y="910" font-family="monospace" font-size="8" fill="#BBF7D0" text-anchor="middle">tail -f /var/log/...</text>
  
  <!-- Arrows between bottom steps -->
  <path d="M320 895 L340 895" stroke="#18181B" stroke-width="1" marker-end="url(#arrowhead6)"/>
  <path d="M540 895 L560 895" stroke="#18181B" stroke-width="1" marker-end="url(#arrowhead6)"/>
  <path d="M760 895 L780 895" stroke="#18181B" stroke-width="1" marker-end="url(#arrowhead6)"/>
  
  <!-- Key Tools Reference -->
  <rect x="120" y="240" width="180" height="90" rx="6" fill="#18181B"/>
  <text x="210" y="265" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="600" text-anchor="middle">Essential Tools</text>
  <text x="140" y="285" font-family="monospace" font-size="8" fill="#3B82F6">ping</text>
  <text x="140" y="300" font-family="monospace" font-size="8" fill="#22C55E">traceroute/mtr</text>
  <text x="140" y="315" font-family="monospace" font-size="8" fill="#F59E0B">netstat/ss</text>
  <text x="220" y="285" font-family="monospace" font-size="8" fill="#A855F7">tcpdump</text>
  <text x="220" y="300" font-family="monospace" font-size="8" fill="#EF4444">nmap</text>
  <text x="220" y="315" font-family="monospace" font-size="8" fill="#71717A">curl</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead6" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
