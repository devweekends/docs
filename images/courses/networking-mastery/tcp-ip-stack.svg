<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">TCP/IP Protocol Suite</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">The 4 layers of the Internet</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="700" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Layer 4: Application -->
  <g transform="translate(0, 0)">
    <rect x="150" y="250" width="780" height="120" rx="12" fill="#A855F7"/>
    <text x="540" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Application Layer</text>
    
    <!-- Protocols -->
    <rect x="200" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="250" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">HTTP</text>
    
    <rect x="320" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="370" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">DNS</text>
    
    <rect x="440" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="490" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">SMTP</text>
    
    <rect x="560" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="610" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">SSH</text>
    
    <rect x="680" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="730" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">FTP</text>
    
    <rect x="800" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="850" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">DHCP</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M540 380 L540 410" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 3: Transport -->
  <g transform="translate(0, 160)">
    <rect x="150" y="250" width="780" height="120" rx="12" fill="#EF4444"/>
    <text x="540" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Transport Layer</text>
    
    <!-- Protocols -->
    <rect x="350" y="310" width="160" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="430" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">TCP (Reliable)</text>
    
    <rect x="570" y="310" width="160" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="650" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">UDP (Fast)</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M540 540 L540 570" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 2: Internet -->
  <g transform="translate(0, 320)">
    <rect x="150" y="250" width="780" height="120" rx="12" fill="#3B82F6"/>
    <text x="540" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Internet Layer</text>
    
    <!-- Protocols -->
    <rect x="350" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="400" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">IPv4</text>
    
    <rect x="470" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="520" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">IPv6</text>
    
    <rect x="590" y="310" width="100" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="640" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">ICMP</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M540 700 L540 730" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Layer 1: Network Access -->
  <g transform="translate(0, 480)">
    <rect x="150" y="250" width="780" height="120" rx="12" fill="#22C55E"/>
    <text x="540" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Network Access Layer</text>
    
    <!-- Protocols -->
    <rect x="300" y="310" width="140" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="370" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Ethernet</text>
    
    <rect x="460" y="310" width="140" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="530" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Wi-Fi (802.11)</text>
    
    <rect x="620" y="310" width="140" height="40" rx="6" fill="#FAFAFA" opacity="0.2"/>
    <text x="690" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Fiber</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
