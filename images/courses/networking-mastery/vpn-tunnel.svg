<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">VPN Tunnel Architecture</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Site-to-Site VPN connecting two private networks</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Site A (Left) -->
  <rect x="100" y="250" width="300" height="320" rx="12" fill="#F4F4F5" stroke="#3B82F6" stroke-width="2"/>
  <text x="250" y="285" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">Site A - Headquarters</text>
  <text x="250" y="305" font-family="monospace" font-size="11" fill="#3B82F6" text-anchor="middle">Network: 10.1.0.0/16</text>
  
  <!-- Site A Hosts -->
  <rect x="130" y="330" width="100" height="60" rx="6" fill="#3B82F6"/>
  <text x="180" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Server</text>
  <text x="180" y="375" font-family="monospace" font-size="8" fill="#BFDBFE" text-anchor="middle">10.1.1.10</text>
  
  <rect x="260" y="330" width="100" height="60" rx="6" fill="#3B82F6"/>
  <text x="310" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Workstation</text>
  <text x="310" y="375" font-family="monospace" font-size="8" fill="#BFDBFE" text-anchor="middle">10.1.2.50</text>
  
  <!-- Site A VPN Gateway -->
  <rect x="170" y="430" width="160" height="80" rx="8" fill="#18181B"/>
  <text x="250" y="465" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">VPN Gateway A</text>
  <text x="250" y="485" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">Public: 203.0.113.10</text>
  <text x="250" y="500" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">Private: 10.1.0.1</text>
  
  <!-- Connection from hosts to VPN -->
  <line x1="180" y1="390" x2="220" y2="430" stroke="#3B82F6" stroke-width="1"/>
  <line x1="310" y1="390" x2="280" y2="430" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Site B (Right) -->
  <rect x="680" y="250" width="300" height="320" rx="12" fill="#F4F4F5" stroke="#22C55E" stroke-width="2"/>
  <text x="830" y="285" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">Site B - Branch Office</text>
  <text x="830" y="305" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">Network: 10.2.0.0/16</text>
  
  <!-- Site B Hosts -->
  <rect x="710" y="330" width="100" height="60" rx="6" fill="#22C55E"/>
  <text x="760" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Database</text>
  <text x="760" y="375" font-family="monospace" font-size="8" fill="#BBF7D0" text-anchor="middle">10.2.1.20</text>
  
  <rect x="840" y="330" width="100" height="60" rx="6" fill="#22C55E"/>
  <text x="890" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Workstation</text>
  <text x="890" y="375" font-family="monospace" font-size="8" fill="#BBF7D0" text-anchor="middle">10.2.2.30</text>
  
  <!-- Site B VPN Gateway -->
  <rect x="750" y="430" width="160" height="80" rx="8" fill="#18181B"/>
  <text x="830" y="465" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">VPN Gateway B</text>
  <text x="830" y="485" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">Public: 198.51.100.20</text>
  <text x="830" y="500" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">Private: 10.2.0.1</text>
  
  <!-- Connection from hosts to VPN -->
  <line x1="760" y1="390" x2="800" y2="430" stroke="#22C55E" stroke-width="1"/>
  <line x1="890" y1="390" x2="860" y2="430" stroke="#22C55E" stroke-width="1"/>
  
  <!-- Internet Cloud -->
  <ellipse cx="540" cy="470" rx="120" ry="60" fill="#FAFAFA" stroke="#EF4444" stroke-width="2" stroke-dasharray="5"/>
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" font-weight="600" text-anchor="middle">Internet</text>
  <text x="540" y="485" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">Untrusted Network</text>
  
  <!-- VPN Tunnel (encrypted path) -->
  <path d="M330 470 Q 540 350 750 470" stroke="#A855F7" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M330 470 Q 540 350 750 470" stroke="#E9D5FF" stroke-width="4" fill="none" stroke-dasharray="10" stroke-linecap="round"/>
  
  <text x="540" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="600" text-anchor="middle">ðŸ”’ IPsec Tunnel (Encrypted)</text>
  <text x="540" y="400" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">ESP + AES-256 + SHA-256</text>
  
  <!-- Packet Encapsulation Diagram -->
  <rect x="100" y="600" width="880" height="150" rx="8" fill="#18181B"/>
  <text x="540" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">IPsec Packet Encapsulation (Tunnel Mode)</text>
  
  <!-- Original Packet -->
  <rect x="140" y="660" width="360" height="60" rx="4" fill="#3B82F6"/>
  <text x="320" y="685" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Original IP Packet (Private IPs)</text>
  
  <rect x="150" y="695" width="80" height="20" rx="2" fill="#BFDBFE"/>
  <text x="190" y="710" font-family="monospace" font-size="8" fill="#18181B" text-anchor="middle">IP: 10.1.2.50</text>
  
  <rect x="240" y="695" width="80" height="20" rx="2" fill="#BFDBFE"/>
  <text x="280" y="710" font-family="monospace" font-size="8" fill="#18181B" text-anchor="middle">â†’ 10.2.1.20</text>
  
  <rect x="330" y="695" width="160" height="20" rx="2" fill="#BFDBFE"/>
  <text x="410" y="710" font-family="monospace" font-size="8" fill="#18181B" text-anchor="middle">TCP Data (HTTP Request)</text>
  
  <!-- Arrow -->
  <text x="520" y="700" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7" text-anchor="middle">â†’</text>
  
  <!-- Encapsulated Packet -->
  <rect x="560" y="660" width="400" height="60" rx="4" fill="#A855F7"/>
  <text x="760" y="685" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Encapsulated IPsec Packet (Public IPs)</text>
  
  <rect x="570" y="695" width="50" height="20" rx="2" fill="#E9D5FF"/>
  <text x="595" y="710" font-family="monospace" font-size="6" fill="#18181B" text-anchor="middle">New IP</text>
  
  <rect x="625" y="695" width="40" height="20" rx="2" fill="#E9D5FF"/>
  <text x="645" y="710" font-family="monospace" font-size="6" fill="#18181B" text-anchor="middle">ESP</text>
  
  <rect x="670" y="695" width="270" height="20" rx="2" fill="#22C55E"/>
  <text x="805" y="710" font-family="monospace" font-size="7" fill="#FAFAFA" text-anchor="middle">ðŸ”’ Encrypted Original Packet + Auth</text>
  
  <!-- VPN Types -->
  <rect x="100" y="780" width="420" height="130" rx="8" fill="#F4F4F5"/>
  <text x="310" y="815" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Site-to-Site VPN</text>
  
  <text x="130" y="845" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ Connects two entire networks</text>
  <text x="130" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ Always-on connection</text>
  <text x="130" y="885" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ Hardware VPN appliances or cloud gateways</text>
  <text x="130" y="905" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6">Use case: Office to office, office to cloud</text>
  
  <rect x="560" y="780" width="420" height="130" rx="8" fill="#F4F4F5"/>
  <text x="770" y="815" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Remote Access VPN</text>
  
  <text x="590" y="845" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ Connects individual clients to network</text>
  <text x="590" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ On-demand connection</text>
  <text x="590" y="885" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â€¢ Software client (OpenVPN, WireGuard)</text>
  <text x="590" y="905" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Use case: Remote employees, contractors</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
