<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">BGP &amp; OSPF Routing Protocols</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Interior vs Exterior Gateway Protocols</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- BGP Section -->
  <rect x="100" y="250" width="430" height="350" rx="12" fill="#F4F4F5" stroke="#EF4444" stroke-width="2"/>
  <text x="315" y="290" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444" text-anchor="middle">BGP (Border Gateway Protocol)</text>
  <text x="315" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Exterior Gateway Protocol - The Internet's routing protocol</text>
  
  <!-- BGP Diagram -->
  <!-- AS 64500 -->
  <rect x="130" y="340" width="160" height="100" rx="8" fill="#EF4444"/>
  <text x="210" y="370" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">AS 64500</text>
  <text x="210" y="390" font-family="system-ui, sans-serif" font-size="9" fill="#FEE2E2" text-anchor="middle">ISP-A</text>
  <text x="210" y="410" font-family="monospace" font-size="8" fill="#FEE2E2" text-anchor="middle">10.1.0.0/16</text>
  <text x="210" y="425" font-family="monospace" font-size="8" fill="#FEE2E2" text-anchor="middle">10.2.0.0/16</text>
  
  <!-- AS 64501 -->
  <rect x="340" y="340" width="160" height="100" rx="8" fill="#F59E0B"/>
  <text x="420" y="370" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">AS 64501</text>
  <text x="420" y="390" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">ISP-B</text>
  <text x="420" y="410" font-family="monospace" font-size="8" fill="#FEF3C7" text-anchor="middle">172.16.0.0/12</text>
  
  <!-- eBGP connection -->
  <line x1="290" y1="390" x2="340" y2="390" stroke="#18181B" stroke-width="3"/>
  <text x="315" y="380" font-family="system-ui, sans-serif" font-size="8" fill="#18181B" text-anchor="middle">eBGP</text>
  
  <!-- BGP Properties -->
  <text x="130" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" font-weight="500">Key Characteristics:</text>
  <text x="130" y="490" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Path vector protocol</text>
  <text x="130" y="510" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Routes between Autonomous Systems</text>
  <text x="130" y="530" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Uses TCP port 179</text>
  <text x="130" y="550" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Policy-based routing (AS-PATH, MED)</text>
  <text x="130" y="570" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Slow convergence (stability over speed)</text>
  
  <!-- OSPF Section -->
  <rect x="550" y="250" width="430" height="350" rx="12" fill="#F4F4F5" stroke="#3B82F6" stroke-width="2"/>
  <text x="765" y="290" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6" text-anchor="middle">OSPF (Open Shortest Path First)</text>
  <text x="765" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Interior Gateway Protocol - Within an organization</text>
  
  <!-- OSPF Diagram -->
  <!-- Area 0 Backbone -->
  <rect x="620" y="340" width="290" height="100" rx="8" fill="#3B82F6"/>
  <text x="765" y="365" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">Area 0 (Backbone)</text>
  
  <!-- Routers in Area 0 -->
  <circle cx="680" cy="400" r="18" fill="#FAFAFA"/>
  <text x="680" y="405" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">R1</text>
  
  <circle cx="765" cy="400" r="18" fill="#FAFAFA"/>
  <text x="765" y="405" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">R2</text>
  
  <circle cx="850" cy="400" r="18" fill="#FAFAFA"/>
  <text x="850" y="405" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">R3</text>
  
  <!-- Links between routers -->
  <line x1="698" y1="400" x2="747" y2="400" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="783" y1="400" x2="832" y2="400" stroke="#FAFAFA" stroke-width="2"/>
  
  <!-- OSPF Properties -->
  <text x="580" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" font-weight="500">Key Characteristics:</text>
  <text x="580" y="490" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Link-state protocol</text>
  <text x="580" y="510" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Routes within single AS</text>
  <text x="580" y="530" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Uses IP protocol 89</text>
  <text x="580" y="550" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Dijkstra's SPF algorithm</text>
  <text x="580" y="570" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">• Fast convergence, hierarchical (areas)</text>
  
  <!-- Comparison Table -->
  <rect x="100" y="620" width="880" height="280" rx="8" fill="#18181B"/>
  <text x="540" y="655" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">BGP vs OSPF Comparison</text>
  
  <!-- Table Headers -->
  <text x="180" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" font-weight="500">Aspect</text>
  <text x="400" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" font-weight="500">BGP</text>
  <text x="700" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="500">OSPF</text>
  
  <!-- Rows -->
  <line x1="120" y1="700" x2="960" y2="700" stroke="#27272A" stroke-width="1"/>
  
  <text x="180" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Protocol Type</text>
  <text x="400" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Path Vector (EGP)</text>
  <text x="700" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Link State (IGP)</text>
  
  <text x="180" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Use Case</text>
  <text x="400" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Between organizations/ISPs</text>
  <text x="700" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Within organization</text>
  
  <text x="180" y="775" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Metric</text>
  <text x="400" y="775" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">AS Path, Policies</text>
  <text x="700" y="775" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Cost (bandwidth)</text>
  
  <text x="180" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Convergence</text>
  <text x="400" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Slow (minutes)</text>
  <text x="700" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Fast (seconds)</text>
  
  <text x="180" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Scalability</text>
  <text x="400" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Internet-scale (millions of routes)</text>
  <text x="700" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">1000s of routers (areas)</text>
  
  <text x="180" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Transport</text>
  <text x="400" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">TCP/179</text>
  <text x="700" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">IP Protocol 89</text>
  
  <text x="180" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Cloud Example</text>
  <text x="400" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">AWS Direct Connect, GCP Interconnect</text>
  <text x="700" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Enterprise campus networks</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
