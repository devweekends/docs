<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Container Networking</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Docker Bridge Networks &amp; Kubernetes Pod Networking</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- DOCKER SECTION -->
  <text x="290" y="255" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Docker Bridge Network</text>
  
  <!-- Host Machine -->
  <rect x="100" y="275" width="400" height="330" rx="12" fill="#F4F4F5" stroke="#18181B" stroke-width="1"/>
  <text x="300" y="305" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Host Machine</text>
  <text x="300" y="325" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">eth0: 192.168.1.100</text>
  
  <!-- docker0 bridge -->
  <rect x="130" y="350" width="340" height="40" rx="4" fill="#3B82F6"/>
  <text x="300" y="375" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">docker0 bridge: 172.17.0.1/16</text>
  
  <!-- veth pairs lines -->
  <line x1="180" y1="390" x2="180" y2="430" stroke="#3B82F6" stroke-width="2"/>
  <line x1="300" y1="390" x2="300" y2="430" stroke="#3B82F6" stroke-width="2"/>
  <line x1="420" y1="390" x2="420" y2="430" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Container 1 -->
  <rect x="120" y="430" width="120" height="100" rx="6" fill="#18181B"/>
  <text x="180" y="460" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Container 1</text>
  <text x="180" y="480" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">nginx</text>
  <text x="180" y="500" font-family="monospace" font-size="8" fill="#3B82F6" text-anchor="middle">eth0: 172.17.0.2</text>
  <text x="180" y="515" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">:80 → host:8080</text>
  
  <!-- Container 2 -->
  <rect x="250" y="430" width="100" height="100" rx="6" fill="#18181B"/>
  <text x="300" y="460" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Container 2</text>
  <text x="300" y="480" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">api</text>
  <text x="300" y="500" font-family="monospace" font-size="8" fill="#3B82F6" text-anchor="middle">eth0: 172.17.0.3</text>
  
  <!-- Container 3 -->
  <rect x="360" y="430" width="120" height="100" rx="6" fill="#18181B"/>
  <text x="420" y="460" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Container 3</text>
  <text x="420" y="480" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">postgres</text>
  <text x="420" y="500" font-family="monospace" font-size="8" fill="#3B82F6" text-anchor="middle">eth0: 172.17.0.4</text>
  
  <!-- Veth label -->
  <text x="300" y="560" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">veth pairs connect containers to bridge</text>
  
  <!-- NAT note -->
  <text x="300" y="590" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">iptables NAT for external traffic</text>
  
  <!-- KUBERNETES SECTION -->
  <text x="750" y="255" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">Kubernetes Pod Network</text>
  
  <!-- K8s Cluster -->
  <rect x="540" y="275" width="440" height="330" rx="12" fill="#F4F4F5" stroke="#18181B" stroke-width="1"/>
  <text x="760" y="305" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Kubernetes Cluster</text>
  <text x="760" y="325" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">Pod CIDR: 10.244.0.0/16</text>
  
  <!-- CNI Plugin -->
  <rect x="570" y="350" width="380" height="35" rx="4" fill="#22C55E"/>
  <text x="760" y="373" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">CNI Plugin (Calico / Flannel / Cilium)</text>
  
  <!-- Node 1 -->
  <rect x="570" y="400" width="180" height="180" rx="6" fill="#27272A"/>
  <text x="660" y="425" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Node 1</text>
  <text x="660" y="442" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">10.244.1.0/24</text>
  
  <!-- Pod 1 on Node 1 -->
  <rect x="585" y="455" width="70" height="55" rx="4" fill="#22C55E"/>
  <text x="620" y="475" font-family="system-ui, sans-serif" font-size="8" fill="#FAFAFA" text-anchor="middle">Pod A</text>
  <text x="620" y="490" font-family="monospace" font-size="6" fill="#BBF7D0" text-anchor="middle">10.244.1.10</text>
  <text x="620" y="502" font-family="monospace" font-size="5" fill="#BBF7D0" text-anchor="middle">nginx:app</text>
  
  <!-- Pod 2 on Node 1 -->
  <rect x="665" y="455" width="70" height="55" rx="4" fill="#22C55E"/>
  <text x="700" y="475" font-family="system-ui, sans-serif" font-size="8" fill="#FAFAFA" text-anchor="middle">Pod B</text>
  <text x="700" y="490" font-family="monospace" font-size="6" fill="#BBF7D0" text-anchor="middle">10.244.1.11</text>
  <text x="700" y="502" font-family="monospace" font-size="5" fill="#BBF7D0" text-anchor="middle">api:v2</text>
  
  <!-- kube-proxy -->
  <rect x="600" y="520" width="100" height="25" rx="3" fill="#A855F7"/>
  <text x="650" y="537" font-family="monospace" font-size="7" fill="#FAFAFA" text-anchor="middle">kube-proxy</text>
  
  <text x="660" y="565" font-family="monospace" font-size="7" fill="#71717A" text-anchor="middle">iptables/IPVS rules</text>
  
  <!-- Node 2 -->
  <rect x="770" y="400" width="180" height="180" rx="6" fill="#27272A"/>
  <text x="860" y="425" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500" text-anchor="middle">Node 2</text>
  <text x="860" y="442" font-family="monospace" font-size="8" fill="#71717A" text-anchor="middle">10.244.2.0/24</text>
  
  <!-- Pod on Node 2 -->
  <rect x="825" y="455" width="70" height="55" rx="4" fill="#22C55E"/>
  <text x="860" y="475" font-family="system-ui, sans-serif" font-size="8" fill="#FAFAFA" text-anchor="middle">Pod C</text>
  <text x="860" y="490" font-family="monospace" font-size="6" fill="#BBF7D0" text-anchor="middle">10.244.2.20</text>
  <text x="860" y="502" font-family="monospace" font-size="5" fill="#BBF7D0" text-anchor="middle">postgres:db</text>
  
  <!-- kube-proxy 2 -->
  <rect x="810" y="520" width="100" height="25" rx="3" fill="#A855F7"/>
  <text x="860" y="537" font-family="monospace" font-size="7" fill="#FAFAFA" text-anchor="middle">kube-proxy</text>
  
  <!-- Cross-node arrow -->
  <path d="M735 480 L820 480" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrowhead4)"/>
  <text x="777" y="470" font-family="system-ui, sans-serif" font-size="7" fill="#F59E0B" text-anchor="middle">overlay</text>
  
  <!-- K8s Service -->
  <rect x="680" y="585" width="160" height="25" rx="4" fill="#3B82F6"/>
  <text x="760" y="602" font-family="monospace" font-size="8" fill="#FAFAFA" text-anchor="middle">Service: 10.96.0.100:80</text>
  
  <!-- Service arrow -->
  <path d="M760 565 L760 585" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Key Concepts -->
  <rect x="100" y="630" width="430" height="280" rx="8" fill="#18181B"/>
  <text x="315" y="665" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Docker Network Types</text>
  
  <text x="130" y="700" font-family="monospace" font-size="11" fill="#3B82F6">bridge</text>
  <text x="200" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Default. Containers share a bridge network</text>
  
  <text x="130" y="730" font-family="monospace" font-size="11" fill="#22C55E">host</text>
  <text x="200" y="730" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Container uses host's network stack</text>
  
  <text x="130" y="760" font-family="monospace" font-size="11" fill="#F59E0B">overlay</text>
  <text x="200" y="760" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Multi-host networking (Swarm/K8s)</text>
  
  <text x="130" y="790" font-family="monospace" font-size="11" fill="#A855F7">macvlan</text>
  <text x="200" y="790" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Container gets own MAC address</text>
  
  <text x="130" y="820" font-family="monospace" font-size="11" fill="#EF4444">none</text>
  <text x="200" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">No networking (isolated)</text>
  
  <!-- Docker commands -->
  <text x="130" y="860" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">docker network create mynet</text>
  <text x="130" y="880" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">docker run --network mynet nginx</text>
  <text x="130" y="900" font-family="system-ui, sans-serif" font-size="9" fill="#71717A">Containers on same network can use hostnames</text>
  
  <!-- K8s Networking -->
  <rect x="550" y="630" width="430" height="280" rx="8" fill="#22C55E"/>
  <text x="765" y="665" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Kubernetes Networking Model</text>
  
  <text x="580" y="700" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500">Core Requirements:</text>
  <text x="580" y="720" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• Every pod gets its own IP address</text>
  <text x="580" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• Pods can communicate without NAT</text>
  <text x="580" y="760" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• Nodes can communicate with pods without NAT</text>
  
  <text x="580" y="795" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" font-weight="500">Service Discovery:</text>
  <text x="580" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• ClusterIP: Internal load-balanced VIP</text>
  <text x="580" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• NodePort: Expose on all nodes :30000-32767</text>
  <text x="580" y="855" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">• LoadBalancer: Cloud provider LB</text>
  
  <text x="580" y="890" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA">DNS: my-svc.namespace.svc.cluster.local</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
