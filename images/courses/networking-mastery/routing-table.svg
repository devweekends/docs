<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Routing: How Packets Find Their Way</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Longest prefix match and route table lookups</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Routing Table -->
  <rect x="120" y="250" width="500" height="280" rx="8" fill="#18181B"/>
  <text x="370" y="285" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Router's Routing Table</text>
  
  <!-- Table Headers -->
  <text x="160" y="320" font-family="monospace" font-size="12" fill="#71717A">Destination</text>
  <text x="320" y="320" font-family="monospace" font-size="12" fill="#71717A">Gateway</text>
  <text x="450" y="320" font-family="monospace" font-size="12" fill="#71717A">Interface</text>
  <text x="550" y="320" font-family="monospace" font-size="12" fill="#71717A">Prefix</text>
  
  <!-- Route entries -->
  <text x="160" y="355" font-family="monospace" font-size="12" fill="#3B82F6">10.1.1.0/24</text>
  <text x="320" y="355" font-family="monospace" font-size="12" fill="#FAFAFA">10.0.0.2</text>
  <text x="450" y="355" font-family="monospace" font-size="12" fill="#FAFAFA">eth1</text>
  <text x="550" y="355" font-family="monospace" font-size="12" fill="#A855F7">/24</text>
  
  <text x="160" y="385" font-family="monospace" font-size="12" fill="#22C55E">10.1.0.0/16</text>
  <text x="320" y="385" font-family="monospace" font-size="12" fill="#FAFAFA">10.0.0.3</text>
  <text x="450" y="385" font-family="monospace" font-size="12" fill="#FAFAFA">eth2</text>
  <text x="550" y="385" font-family="monospace" font-size="12" fill="#A855F7">/16</text>
  
  <text x="160" y="415" font-family="monospace" font-size="12" fill="#EF4444">10.0.0.0/8</text>
  <text x="320" y="415" font-family="monospace" font-size="12" fill="#FAFAFA">10.0.0.4</text>
  <text x="450" y="415" font-family="monospace" font-size="12" fill="#FAFAFA">eth3</text>
  <text x="550" y="415" font-family="monospace" font-size="12" fill="#A855F7">/8</text>
  
  <text x="160" y="445" font-family="monospace" font-size="12" fill="#F59E0B">192.168.1.0/24</text>
  <text x="320" y="445" font-family="monospace" font-size="12" fill="#FAFAFA">direct</text>
  <text x="450" y="445" font-family="monospace" font-size="12" fill="#FAFAFA">eth0</text>
  <text x="550" y="445" font-family="monospace" font-size="12" fill="#A855F7">/24</text>
  
  <text x="160" y="475" font-family="monospace" font-size="12" fill="#71717A">0.0.0.0/0</text>
  <text x="320" y="475" font-family="monospace" font-size="12" fill="#FAFAFA">203.0.113.1</text>
  <text x="450" y="475" font-family="monospace" font-size="12" fill="#FAFAFA">eth4</text>
  <text x="550" y="475" font-family="monospace" font-size="12" fill="#A855F7">/0</text>
  <text x="580" y="475" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">← Default</text>
  
  <!-- Longest Prefix Match Box -->
  <rect x="660" y="250" width="300" height="280" rx="8" fill="#F4F4F5"/>
  <text x="810" y="290" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Longest Prefix Match</text>
  
  <text x="680" y="330" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" font-weight="500">Packet destination:</text>
  <text x="680" y="355" font-family="monospace" font-size="16" fill="#3B82F6">10.1.1.50</text>
  
  <text x="680" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Matching routes:</text>
  
  <text x="700" y="425" font-family="monospace" font-size="11" fill="#3B82F6">10.1.1.0/24</text>
  <text x="850" y="425" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" font-weight="600">24 bits ✓ WINS</text>
  
  <text x="700" y="450" font-family="monospace" font-size="11" fill="#22C55E">10.1.0.0/16</text>
  <text x="850" y="450" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">16 bits</text>
  
  <text x="700" y="475" font-family="monospace" font-size="11" fill="#EF4444">10.0.0.0/8</text>
  <text x="850" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">8 bits</text>
  
  <text x="700" y="500" font-family="monospace" font-size="11" fill="#71717A">0.0.0.0/0</text>
  <text x="850" y="500" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0 bits</text>
  
  <!-- Visual Network Diagram -->
  <rect x="120" y="560" width="840" height="300" rx="8" fill="#F4F4F5"/>
  <text x="540" y="595" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Network Topology</text>
  
  <!-- Router in center -->
  <rect x="460" y="650" width="160" height="70" rx="8" fill="#18181B"/>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Router</text>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Routing Table Lookup</text>
  
  <!-- Network 1 - 10.1.1.0/24 -->
  <rect x="150" y="630" width="120" height="50" rx="6" fill="#3B82F6"/>
  <text x="210" y="655" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">10.1.1.0/24</text>
  <text x="210" y="670" font-family="system-ui, sans-serif" font-size="9" fill="#BFDBFE" text-anchor="middle">via 10.0.0.2</text>
  <line x1="270" y1="655" x2="460" y2="670" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Network 2 - 10.1.0.0/16 -->
  <rect x="150" y="700" width="120" height="50" rx="6" fill="#22C55E"/>
  <text x="210" y="725" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">10.1.0.0/16</text>
  <text x="210" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">via 10.0.0.3</text>
  <line x1="270" y1="725" x2="460" y2="700" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Network 3 - 10.0.0.0/8 -->
  <rect x="150" y="770" width="120" height="50" rx="6" fill="#EF4444"/>
  <text x="210" y="795" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">10.0.0.0/8</text>
  <text x="210" y="810" font-family="system-ui, sans-serif" font-size="9" fill="#FEE2E2" text-anchor="middle">via 10.0.0.4</text>
  <line x1="270" y1="795" x2="460" y2="710" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Local Network - 192.168.1.0/24 -->
  <rect x="730" y="630" width="140" height="50" rx="6" fill="#F59E0B"/>
  <text x="800" y="655" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">192.168.1.0/24</text>
  <text x="800" y="670" font-family="system-ui, sans-serif" font-size="9" fill="#FEF3C7" text-anchor="middle">directly connected</text>
  <line x1="620" y1="670" x2="730" y2="655" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Default Gateway -->
  <rect x="730" y="720" width="140" height="50" rx="6" fill="#71717A"/>
  <text x="800" y="745" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">0.0.0.0/0</text>
  <text x="800" y="760" font-family="system-ui, sans-serif" font-size="9" fill="#E4E4E7" text-anchor="middle">→ Internet</text>
  <line x1="620" y1="700" x2="730" y2="745" stroke="#71717A" stroke-width="2"/>
  
  <!-- Key Point -->
  <text x="540" y="840" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">Most specific route (longest prefix) always wins</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
