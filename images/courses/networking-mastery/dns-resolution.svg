<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">DNS Resolution Process</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">How "google.com" becomes an IP address</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="700" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- User -->
  <rect x="150" y="250" width="120" height="60" rx="8" fill="#22C55E"/>
  <text x="210" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">User</text>
  
  <!-- Resolver -->
  <rect x="150" y="500" width="120" height="60" rx="8" fill="#3B82F6"/>
  <text x="210" y="535" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Resolver</text>
  <text x="210" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">(ISP / 8.8.8.8)</text>
  
  <!-- Root Server -->
  <rect x="500" y="250" width="120" height="60" rx="8" fill="#A855F7"/>
  <text x="560" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Root (.)</text>
  
  <!-- TLD Server -->
  <rect x="500" y="500" width="120" height="60" rx="8" fill="#A855F7"/>
  <text x="560" y="535" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">TLD (.com)</text>
  
  <!-- Auth Server -->
  <rect x="500" y="750" width="120" height="60" rx="8" fill="#A855F7"/>
  <text x="560" y="785" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Auth NS</text>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">(google.com)</text>
  
  <!-- Arrows -->
  
  <!-- 1. Query -->
  <path d="M210 310 L210 500" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="220" y="400" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">1. Query</text>
  
  <!-- 2. Ask Root -->
  <path d="M270 510 L500 280" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="350" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">2. Ask Root</text>
  
  <!-- 3. Refer to TLD -->
  <path d="M500 310 L270 520" stroke="#18181B" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow)"/>
  <text x="400" y="430" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">3. Refer to .com</text>
  
  <!-- 4. Ask TLD -->
  <path d="M270 530 L500 530" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="520" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">4. Ask TLD</text>
  
  <!-- 5. Refer to Auth -->
  <path d="M500 560 L270 550" stroke="#18181B" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrow)"/>
  <text x="380" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">5. Refer to Auth</text>
  
  <!-- 6. Ask Auth -->
  <path d="M270 560 L500 780" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="350" y="680" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">6. Ask Auth</text>
  
  <!-- 7. IP Address -->
  <path d="M500 810 L270 570" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="400" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">7. IP: 142.250.190.46</text>
  
  <!-- 8. Response -->
  <path d="M210 500 L210 310" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="140" y="400" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">8. Response</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
