<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">CIDR &amp; Subnetting</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Breaking down IP addresses into Network ID and Host ID</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- IP Address Example -->
  <text x="540" y="270" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">IP Address: 192.168.1.100/24</text>
  
  <!-- Binary Representation -->
  <rect x="120" y="300" width="840" height="80" rx="8" fill="#F4F4F5"/>
  
  <!-- Octet boxes -->
  <rect x="140" y="315" width="190" height="50" rx="6" fill="#3B82F6"/>
  <text x="235" y="348" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">11000000</text>
  <text x="235" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">192</text>
  
  <rect x="345" y="315" width="190" height="50" rx="6" fill="#3B82F6"/>
  <text x="440" y="348" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">10101000</text>
  <text x="440" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">168</text>
  
  <rect x="550" y="315" width="190" height="50" rx="6" fill="#3B82F6"/>
  <text x="645" y="348" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">00000001</text>
  <text x="645" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">1</text>
  
  <rect x="755" y="315" width="190" height="50" rx="6" fill="#22C55E"/>
  <text x="850" y="348" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">01100100</text>
  <text x="850" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">100</text>
  
  <!-- Labels -->
  <text x="440" y="430" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Network ID (24 bits)</text>
  <text x="850" y="430" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Host ID (8 bits)</text>
  
  <!-- Divider -->
  <line x1="120" y1="460" x2="960" y2="460" stroke="#E4E4E7" stroke-width="1"/>
  
  <!-- Subnet Calculation Section -->
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Subnetting 192.168.1.0/24 into 4 subnets</text>
  
  <!-- Subnet boxes -->
  <rect x="120" y="530" width="200" height="100" rx="8" fill="#A855F7"/>
  <text x="220" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Subnet 1</text>
  <text x="220" y="595" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">192.168.1.0/26</text>
  <text x="220" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">.1 - .62 (62 hosts)</text>
  
  <rect x="340" y="530" width="200" height="100" rx="8" fill="#A855F7"/>
  <text x="440" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Subnet 2</text>
  <text x="440" y="595" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">192.168.1.64/26</text>
  <text x="440" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">.65 - .126 (62 hosts)</text>
  
  <rect x="560" y="530" width="200" height="100" rx="8" fill="#A855F7"/>
  <text x="660" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Subnet 3</text>
  <text x="660" y="595" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">192.168.1.128/26</text>
  <text x="660" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">.129 - .190 (62 hosts)</text>
  
  <rect x="780" y="530" width="200" height="100" rx="8" fill="#A855F7"/>
  <text x="880" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Subnet 4</text>
  <text x="880" y="595" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">192.168.1.192/26</text>
  <text x="880" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">.193 - .254 (62 hosts)</text>
  
  <!-- Formula Box -->
  <rect x="120" y="660" width="840" height="120" rx="8" fill="#18181B"/>
  <text x="540" y="700" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Key Formulas</text>
  <text x="540" y="735" font-family="monospace" font-size="14" fill="#A855F7" text-anchor="middle">Usable Hosts = 2^(32 - prefix) - 2</text>
  <text x="540" y="760" font-family="monospace" font-size="14" fill="#22C55E" text-anchor="middle">/26 = 2^(32-26) - 2 = 64 - 2 = 62 hosts</text>
  
  <!-- Key Points -->
  <text x="200" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">• First address = Network Address</text>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">• Last address = Broadcast Address</text>
  <text x="200" y="850" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">• /24 = 254 hosts</text>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">• /26 = 62 hosts per subnet</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
