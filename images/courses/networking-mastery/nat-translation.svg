<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">NAT (Network Address Translation)</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">How private devices access the internet using one public IP</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Private Network Section -->
  <rect x="100" y="240" width="300" height="300" rx="12" fill="#F4F4F5" stroke="#E4E4E7"/>
  <text x="250" y="275" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Private Network</text>
  <text x="250" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">192.168.1.0/24</text>
  
  <!-- Devices -->
  <rect x="130" y="320" width="100" height="60" rx="6" fill="#3B82F6"/>
  <text x="180" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="500" text-anchor="middle">Laptop</text>
  <text x="180" y="368" font-family="monospace" font-size="10" fill="#BFDBFE" text-anchor="middle">.10:54321</text>
  
  <rect x="250" y="320" width="100" height="60" rx="6" fill="#A855F7"/>
  <text x="300" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="500" text-anchor="middle">Phone</text>
  <text x="300" y="368" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">.11:60000</text>
  
  <rect x="130" y="400" width="100" height="60" rx="6" fill="#22C55E"/>
  <text x="180" y="430" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="500" text-anchor="middle">TV</text>
  <text x="180" y="448" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">.12:49152</text>
  
  <rect x="250" y="400" width="100" height="60" rx="6" fill="#EF4444"/>
  <text x="300" y="430" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="500" text-anchor="middle">Tablet</text>
  <text x="300" y="448" font-family="monospace" font-size="10" fill="#FEE2E2" text-anchor="middle">.13:55555</text>
  
  <!-- Arrows from devices to router -->
  <path d="M180 380 L250 490" stroke="#3B82F6" stroke-width="2"/>
  <path d="M300 380 L250 490" stroke="#A855F7" stroke-width="2"/>
  <path d="M180 460 L250 490" stroke="#22C55E" stroke-width="2"/>
  <path d="M300 460 L250 490" stroke="#EF4444" stroke-width="2"/>
  
  <!-- NAT Router/Gateway -->
  <rect x="160" y="490" width="180" height="80" rx="8" fill="#18181B"/>
  <text x="250" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">NAT Router</text>
  <text x="250" y="545" font-family="monospace" font-size="11" fill="#A855F7" text-anchor="middle">192.168.1.1 (LAN)</text>
  <text x="250" y="560" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">203.0.113.50 (WAN)</text>
  
  <!-- NAT Translation Table -->
  <rect x="420" y="240" width="280" height="200" rx="8" fill="#18181B"/>
  <text x="560" y="275" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600" text-anchor="middle">NAT Translation Table</text>
  
  <text x="440" y="310" font-family="monospace" font-size="10" fill="#71717A">Private IP:Port</text>
  <text x="600" y="310" font-family="monospace" font-size="10" fill="#71717A">Public IP:Port</text>
  
  <text x="440" y="340" font-family="monospace" font-size="11" fill="#3B82F6">.10:54321</text>
  <text x="540" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">→</text>
  <text x="600" y="340" font-family="monospace" font-size="11" fill="#22C55E">.50:10001</text>
  
  <text x="440" y="365" font-family="monospace" font-size="11" fill="#A855F7">.11:60000</text>
  <text x="540" y="365" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">→</text>
  <text x="600" y="365" font-family="monospace" font-size="11" fill="#22C55E">.50:10002</text>
  
  <text x="440" y="390" font-family="monospace" font-size="11" fill="#22C55E">.12:49152</text>
  <text x="540" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">→</text>
  <text x="600" y="390" font-family="monospace" font-size="11" fill="#22C55E">.50:10003</text>
  
  <text x="440" y="415" font-family="monospace" font-size="11" fill="#EF4444">.13:55555</text>
  <text x="540" y="415" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">→</text>
  <text x="600" y="415" font-family="monospace" font-size="11" fill="#22C55E">.50:10004</text>
  
  <!-- Arrow from router to internet -->
  <path d="M340 530 L720 530" stroke="#18181B" stroke-width="3" stroke-dasharray="8 4"/>
  <text x="530" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">All appear as 203.0.113.50</text>
  
  <!-- Internet Cloud -->
  <ellipse cx="820" y="400" rx="120" ry="80" fill="#F4F4F5" stroke="#18181B" stroke-width="1"/>
  <text x="820" y="390" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">Internet</text>
  <text x="820" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Sees only public IP</text>
  
  <!-- Server -->
  <rect x="740" y="500" width="160" height="70" rx="8" fill="#3B82F6"/>
  <text x="820" y="530" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Google Server</text>
  <text x="820" y="550" font-family="monospace" font-size="11" fill="#BFDBFE" text-anchor="middle">142.250.190.46</text>
  
  <!-- Return Path -->
  <path d="M740 535 L700 535 L700 630 L340 630 L340 570" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  <text x="520" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Response: Dest 203.0.113.50:10001 → NAT → 192.168.1.10:54321</text>
  
  <!-- NAT Types -->
  <rect x="100" y="690" width="280" height="150" rx="8" fill="#F4F4F5"/>
  <text x="240" y="720" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">NAT Types</text>
  <text x="120" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" font-weight="500">Static NAT</text>
  <text x="120" y="768" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">1:1 mapping (for servers)</text>
  <text x="120" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="500">Dynamic NAT</text>
  <text x="120" y="813" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Pool of public IPs</text>
  <text x="120" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="500">PAT (Port Address Translation)</text>
  <text x="310" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">← Most common</text>
  
  <!-- Key Insight -->
  <rect x="400" y="690" width="560" height="150" rx="8" fill="#18181B"/>
  <text x="680" y="725" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600" text-anchor="middle">How PAT Works (Port Address Translation)</text>
  <text x="420" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">1. Outbound: Private IP:Port → Public IP:Unique Port</text>
  <text x="420" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">2. NAT Table records the mapping</text>
  <text x="420" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">3. Inbound: Lookup port → Route to correct private IP</text>
  <text x="420" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">This is how your home router works!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
