<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">OSI Model vs TCP/IP Model</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Mapping the 7 layers of OSI to the 4 layers of TCP/IP</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="700" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- OSI Model Column -->
  <text x="300" y="260" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">OSI Model</text>
  
  <!-- Layer 7: Application -->
  <rect x="150" y="290" width="300" height="60" rx="8" fill="#A855F7"/>
  <text x="300" y="328" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">7. Application</text>
  
  <!-- Layer 6: Presentation -->
  <rect x="150" y="360" width="300" height="60" rx="8" fill="#A855F7"/>
  <text x="300" y="398" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">6. Presentation</text>
  
  <!-- Layer 5: Session -->
  <rect x="150" y="430" width="300" height="60" rx="8" fill="#A855F7"/>
  <text x="300" y="468" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">5. Session</text>
  
  <!-- Layer 4: Transport -->
  <rect x="150" y="500" width="300" height="60" rx="8" fill="#EF4444"/>
  <text x="300" y="538" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">4. Transport</text>
  
  <!-- Layer 3: Network -->
  <rect x="150" y="570" width="300" height="60" rx="8" fill="#3B82F6"/>
  <text x="300" y="608" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">3. Network</text>
  
  <!-- Layer 2: Data Link -->
  <rect x="150" y="640" width="300" height="60" rx="8" fill="#22C55E"/>
  <text x="300" y="678" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">2. Data Link</text>
  
  <!-- Layer 1: Physical -->
  <rect x="150" y="710" width="300" height="60" rx="8" fill="#22C55E"/>
  <text x="300" y="748" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">1. Physical</text>
  
  <!-- TCP/IP Model Column -->
  <text x="780" y="260" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">TCP/IP Model</text>
  
  <!-- Application Layer (Covers OSI 5-7) -->
  <rect x="630" y="290" width="300" height="200" rx="8" fill="#A855F7" opacity="0.8"/>
  <text x="780" y="395" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Application</text>
  <text x="780" y="420" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">HTTP, DNS, SMTP</text>
  
  <!-- Transport Layer (Covers OSI 4) -->
  <rect x="630" y="500" width="300" height="60" rx="8" fill="#EF4444" opacity="0.8"/>
  <text x="780" y="538" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Transport</text>
  
  <!-- Internet Layer (Covers OSI 3) -->
  <rect x="630" y="570" width="300" height="60" rx="8" fill="#3B82F6" opacity="0.8"/>
  <text x="780" y="608" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Internet</text>
  
  <!-- Network Access Layer (Covers OSI 1-2) -->
  <rect x="630" y="640" width="300" height="130" rx="8" fill="#22C55E" opacity="0.8"/>
  <text x="780" y="710" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Network Access</text>
  
  <!-- Connections/Mapping -->
  <path d="M460 390 L620 390" stroke="#18181B" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M460 530 L620 530" stroke="#18181B" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M460 600 L620 600" stroke="#18181B" stroke-width="1" stroke-dasharray="4 4"/>
  <path d="M460 705 L620 705" stroke="#18181B" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
