<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">The Complete Request Journey</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">What happens when you type google.com in your browser</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="720" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Step 1: Browser -->
  <circle cx="140" cy="290" r="25" fill="#A855F7"/>
  <text x="140" y="296" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">1</text>
  <text x="180" y="285" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Browser parses URL</text>
  <text x="180" y="305" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Protocol: HTTPS, Host: google.com, Port: 443</text>
  
  <!-- Step 2: Cache -->
  <circle cx="140" cy="360" r="25" fill="#A855F7"/>
  <text x="140" y="366" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">2</text>
  <text x="180" y="355" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Check browser DNS cache</text>
  <text x="180" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Then OS cache, then hosts file, then resolver</text>
  
  <!-- Step 3: DNS -->
  <circle cx="140" cy="430" r="25" fill="#3B82F6"/>
  <text x="140" y="436" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">3</text>
  <text x="180" y="425" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">DNS Resolution</text>
  <text x="180" y="445" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Recursive resolver → Root → .com TLD → google.com NS</text>
  
  <!-- DNS mini flow -->
  <rect x="460" y="405" width="500" height="55" rx="6" fill="#F4F4F5"/>
  <text x="480" y="425" font-family="monospace" font-size="9" fill="#3B82F6">8.8.8.8</text>
  <text x="520" y="425" font-family="system-ui, sans-serif" font-size="8" fill="#71717A">→</text>
  <text x="545" y="425" font-family="monospace" font-size="9" fill="#EF4444">a.root-servers</text>
  <text x="635" y="425" font-family="system-ui, sans-serif" font-size="8" fill="#71717A">→</text>
  <text x="660" y="425" font-family="monospace" font-size="9" fill="#F59E0B">gtld-servers.net</text>
  <text x="760" y="425" font-family="system-ui, sans-serif" font-size="8" fill="#71717A">→</text>
  <text x="785" y="425" font-family="monospace" font-size="9" fill="#22C55E">ns1.google.com</text>
  <text x="710" y="448" font-family="monospace" font-size="11" fill="#18181B" font-weight="600">Result: 142.250.185.46</text>
  
  <!-- Step 4: TCP -->
  <circle cx="140" cy="510" r="25" fill="#22C55E"/>
  <text x="140" y="516" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">4</text>
  <text x="180" y="505" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">TCP 3-Way Handshake</text>
  <text x="180" y="525" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">SYN → SYN-ACK → ACK (establish connection)</text>
  
  <!-- TCP flow -->
  <rect x="460" y="485" width="500" height="55" rx="6" fill="#F4F4F5"/>
  <text x="520" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">Client</text>
  <text x="580" y="510" font-family="monospace" font-size="10" fill="#22C55E">SYN seq=0</text>
  <text x="655" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→</text>
  <text x="680" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">Server</text>
  <text x="520" y="528" font-family="monospace" font-size="10" fill="#22C55E">ACK ack=1</text>
  <text x="600" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">←</text>
  <text x="620" y="528" font-family="monospace" font-size="10" fill="#22C55E">SYN-ACK seq=0, ack=1</text>
  
  <!-- Step 5: TLS -->
  <circle cx="140" cy="590" r="25" fill="#F59E0B"/>
  <text x="140" y="596" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">5</text>
  <text x="180" y="585" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">TLS Handshake</text>
  <text x="180" y="605" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">ClientHello → ServerHello → Certificates → Key Exchange</text>
  
  <!-- TLS details -->
  <rect x="460" y="565" width="500" height="55" rx="6" fill="#F4F4F5"/>
  <text x="480" y="585" font-family="system-ui, sans-serif" font-size="9" fill="#18181B">1. ClientHello (TLS 1.3, cipher suites, random)</text>
  <text x="480" y="600" font-family="system-ui, sans-serif" font-size="9" fill="#18181B">2. ServerHello + Certificate + Signature</text>
  <text x="480" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#18181B">3. Key derivation → AES-256-GCM session key</text>
  
  <!-- Step 6: HTTP Request -->
  <circle cx="140" cy="670" r="25" fill="#EF4444"/>
  <text x="140" y="676" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">6</text>
  <text x="180" y="665" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">HTTP/2 Request (encrypted)</text>
  <text x="180" y="685" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">GET / HTTP/2 with headers, cookies, etc.</text>
  
  <!-- HTTP Request box -->
  <rect x="460" y="645" width="240" height="70" rx="6" fill="#18181B"/>
  <text x="480" y="668" font-family="monospace" font-size="9" fill="#22C55E">GET / HTTP/2</text>
  <text x="480" y="685" font-family="monospace" font-size="9" fill="#FAFAFA">Host: google.com</text>
  <text x="480" y="702" font-family="monospace" font-size="9" fill="#71717A">User-Agent: Chrome/...</text>
  
  <!-- Step 7: Response -->
  <circle cx="140" cy="750" r="25" fill="#18181B"/>
  <text x="140" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">7</text>
  <text x="180" y="745" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">HTTP Response + Rendering</text>
  <text x="180" y="765" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">HTML → Parse DOM → Load CSS/JS → Paint</text>
  
  <!-- HTTP Response box -->
  <rect x="720" y="645" width="240" height="70" rx="6" fill="#18181B"/>
  <text x="740" y="668" font-family="monospace" font-size="9" fill="#22C55E">HTTP/2 200 OK</text>
  <text x="740" y="685" font-family="monospace" font-size="9" fill="#FAFAFA">Content-Type: text/html</text>
  <text x="740" y="702" font-family="monospace" font-size="9" fill="#71717A">&lt;!DOCTYPE html&gt;...</text>
  
  <!-- Arrow from request to response -->
  <path d="M700 680 L720 680" stroke="#71717A" stroke-width="2" marker-end="url(#arrowhead5)"/>
  
  <!-- Step 8: Close -->
  <circle cx="140" cy="830" r="25" fill="#71717A"/>
  <text x="140" y="836" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="700" text-anchor="middle">8</text>
  <text x="180" y="825" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Connection Reuse or Close</text>
  <text x="180" y="845" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Keep-Alive for subsequent requests, or FIN → FIN-ACK</text>
  
  <!-- Total time -->
  <rect x="460" y="740" width="500" height="100" rx="8" fill="#F4F4F5" stroke="#A855F7" stroke-width="2"/>
  <text x="710" y="775" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">Total Time Breakdown (Cold Start)</text>
  
  <text x="490" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">DNS lookup:</text>
  <text x="580" y="800" font-family="monospace" font-size="10" fill="#3B82F6">~20-150ms</text>
  
  <text x="670" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">TCP handshake:</text>
  <text x="780" y="800" font-family="monospace" font-size="10" fill="#22C55E">~30-100ms</text>
  
  <text x="870" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">TLS:</text>
  <text x="910" y="800" font-family="monospace" font-size="10" fill="#F59E0B">~50-150ms</text>
  
  <text x="490" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Request/Response:</text>
  <text x="615" y="825" font-family="monospace" font-size="10" fill="#EF4444">~20-200ms</text>
  
  <text x="750" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" font-weight="600">Total: 120-600ms</text>
  
  <!-- Protocol Stack Reminder -->
  <rect x="100" y="875" width="380" height="40" rx="4" fill="#18181B"/>
  <text x="140" y="900" font-family="monospace" font-size="10" fill="#EF4444">HTTP/2</text>
  <text x="200" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→</text>
  <text x="215" y="900" font-family="monospace" font-size="10" fill="#F59E0B">TLS 1.3</text>
  <text x="275" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→</text>
  <text x="290" y="900" font-family="monospace" font-size="10" fill="#22C55E">TCP</text>
  <text x="325" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→</text>
  <text x="340" y="900" font-family="monospace" font-size="10" fill="#3B82F6">IP</text>
  <text x="360" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→</text>
  <text x="380" y="900" font-family="monospace" font-size="10" fill="#A855F7">Ethernet</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead5" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
