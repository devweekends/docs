<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">TCP Three-Way Handshake</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Establishing a reliable connection</text>
  
  <!-- Main Container -->
  <rect x="80" y="210" width="920" height="700" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Client -->
  <rect x="200" y="250" width="120" height="60" rx="8" fill="#3B82F6"/>
  <text x="260" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Client</text>
  <line x1="260" y1="310" x2="260" y2="850" stroke="#18181B" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Server -->
  <rect x="760" y="250" width="120" height="60" rx="8" fill="#22C55E"/>
  <text x="820" y="285" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" font-weight="600" text-anchor="middle">Server</text>
  <line x1="820" y1="310" x2="820" y2="850" stroke="#18181B" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Step 1: SYN -->
  <text x="540" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600" text-anchor="middle">1. SYN (Seq=x)</text>
  <path d="M280 400 L800 450" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrow-blue)"/>
  
  <!-- Step 2: SYN-ACK -->
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600" text-anchor="middle">2. SYN-ACK (Seq=y, Ack=x+1)</text>
  <path d="M800 550 L280 600" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <!-- Step 3: ACK -->
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600" text-anchor="middle">3. ACK (Ack=y+1)</text>
  <path d="M280 700 L800 750" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrow-blue)"/>
  
  <!-- Connection Established -->
  <rect x="440" y="800" width="200" height="40" rx="20" fill="#A855F7"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">ESTABLISHED</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
