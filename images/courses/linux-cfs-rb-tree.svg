<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">CFS Scheduler</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Red-Black Tree</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Ordering tasks by virtual runtime (vruntime)</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Tree Structure -->
  <!-- Root -->
  <line x1="540" y1="500" x2="340" y2="650" stroke="#52525B" stroke-width="2"/>
  <line x1="540" y1="500" x2="740" y2="650" stroke="#52525B" stroke-width="2"/>
  
  <circle cx="540" cy="500" r="40" fill="#18181B" stroke="#52525B" stroke-width="2"/>
  <text x="540" y="505" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">50</text>
  
  <!-- Left Child -->
  <line x1="340" y1="650" x2="200" y2="800" stroke="#52525B" stroke-width="2"/>
  <line x1="340" y1="650" x2="480" y2="800" stroke="#52525B" stroke-width="2"/>
  
  <circle cx="340" cy="650" r="40" fill="#EF4444" stroke="#EF4444" stroke-width="2"/>
  <text x="340" y="655" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">30</text>
  
  <!-- Right Child -->
  <line x1="740" y1="650" x2="600" y2="800" stroke="#52525B" stroke-width="2"/>
  <line x1="740" y1="650" x2="880" y2="800" stroke="#52525B" stroke-width="2"/>
  
  <circle cx="740" cy="650" r="40" fill="#EF4444" stroke="#EF4444" stroke-width="2"/>
  <text x="740" y="655" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">70</text>
  
  <!-- Left-Left (Leftmost) -->
  <circle cx="200" cy="800" r="40" fill="#18181B" stroke="#52525B" stroke-width="2"/>
  <text x="200" y="805" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">10</text>
  
  <!-- Left-Right -->
  <circle cx="480" cy="800" r="40" fill="#18181B" stroke="#52525B" stroke-width="2"/>
  <text x="480" y="805" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">40</text>
  
  <!-- Right-Left -->
  <circle cx="600" cy="800" r="40" fill="#18181B" stroke="#52525B" stroke-width="2"/>
  <text x="600" y="805" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">60</text>
  
  <!-- Right-Right -->
  <circle cx="880" cy="800" r="40" fill="#18181B" stroke="#52525B" stroke-width="2"/>
  <text x="880" y="805" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">90</text>
  
  <!-- Pointer to Leftmost -->
  <path d="M 100 880 Q 150 880 180 840" stroke="#F97316" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="100" y="910" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F97316">rb_leftmost</text>
  <text x="100" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA">Next task to run</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F97316"/>
    </marker>
  </defs>

  <!-- Legend/Info -->
  <rect x="700" y="860" width="280" height="80" fill="#3F3F46" rx="8"/>
  <text x="840" y="890" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Complexity</text>
  <text x="840" y="915" font-family="system-ui, sans-serif" font-size="12" fill="#E5E5E5" text-anchor="middle">Insert/Delete: O(log N)</text>
  <text x="840" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#F97316" text-anchor="middle">Pick Next: O(1)</text>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Tasks with lower <tspan fill="#F97316">vruntime</tspan> are to the left and run sooner.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
