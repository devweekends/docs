<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Atomicity</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">All or Nothing</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Transactions ensure partial failures never corrupt your data</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Transaction Block -->
  <rect x="340" y="480" width="400" height="220" fill="#3F3F46" rx="8" stroke="#52525B" stroke-width="2"/>
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Transaction: Transfer $100</text>
  
  <!-- Operations -->
  <g transform="translate(360, 550)">
    <rect x="0" y="0" width="360" height="40" fill="#18181B" rx="4"/>
    <text x="20" y="25" font-family="monospace" font-size="14" fill="#FAFAFA">1. UPDATE sender SET bal -= 100</text>
    
    <rect x="0" y="50" width="360" height="40" fill="#18181B" rx="4"/>
    <text x="20" y="75" font-family="monospace" font-size="14" fill="#FAFAFA">2. UPDATE receiver SET bal += 100</text>
    
    <rect x="0" y="100" width="360" height="40" fill="#18181B" rx="4"/>
    <text x="20" y="125" font-family="monospace" font-size="14" fill="#FAFAFA">3. INSERT INTO audit_log ...</text>
  </g>
  
  <!-- Scenario 1: Success -->
  <g transform="translate(100, 780)">
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#10B981" text-anchor="middle">Scenario A: Success</text>
    
    <path d="M 440 700 L 250 780" stroke="#10B981" stroke-width="4" marker-end="url(#arrow-green)"/>
    
    <rect x="0" y="30" width="300" height="150" fill="#064E3B" rx="8"/>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">COMMIT</text>
    <text x="150" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#A7F3D0" text-anchor="middle">All 3 changes applied</text>
    <text x="150" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#A7F3D0" text-anchor="middle">permanently.</text>
  </g>
  
  <!-- Scenario 2: Failure -->
  <g transform="translate(680, 780)">
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#EF4444" text-anchor="middle">Scenario B: Failure</text>
    
    <path d="M 640 700 L 830 780" stroke="#EF4444" stroke-width="4" marker-end="url(#arrow-red)"/>
    
    <rect x="0" y="30" width="300" height="150" fill="#7F1D1D" rx="8"/>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">ROLLBACK</text>
    <text x="150" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#FECACA" text-anchor="middle">Any error (e.g. crash) causes</text>
    <text x="150" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#FECACA" text-anchor="middle">complete undo. No partial data.</text>
  </g>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
