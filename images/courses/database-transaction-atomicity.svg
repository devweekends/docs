<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Transaction</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Atomicity</text>
  
  <!-- Success Path -->
  <g transform="translate(100, 450)">
    <text x="150" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E" text-anchor="middle">✓ All or Nothing</text>
    
    <rect width="300" height="400" fill="#27272A" rx="8" stroke="#22C55E" stroke-width="2"/>
    
    <!-- BEGIN -->
    <rect x="50" y="30" width="200" height="50" fill="#3B82F6" rx="4"/>
    <text x="150" y="60" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">BEGIN</text>
    
    <!-- Step 1 -->
    <rect x="50" y="100" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="125" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">UPDATE accounts</text>
    <text x="150" y="145" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">balance -= 100</text>
    
    <!-- Step 2 -->
    <rect x="50" y="180" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="205" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">UPDATE accounts</text>
    <text x="150" y="225" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">balance += 100</text>
    
    <!-- COMMIT -->
    <rect x="50" y="260" width="200" height="50" fill="#22C55E" rx="4"/>
    <text x="150" y="290" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">COMMIT</text>
    
    <!-- Result -->
    <text x="150" y="350" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">Both changes applied!</text>
  </g>
  
  <!-- Failure Path -->
  <g transform="translate(600, 450)">
    <text x="150" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#EF4444" text-anchor="middle">✗ Rollback on Failure</text>
    
    <rect width="300" height="400" fill="#27272A" rx="8" stroke="#EF4444" stroke-width="2"/>
    
    <!-- BEGIN -->
    <rect x="50" y="30" width="200" height="50" fill="#3B82F6" rx="4"/>
    <text x="150" y="60" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">BEGIN</text>
    
    <!-- Step 1 -->
    <rect x="50" y="100" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="125" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">UPDATE accounts</text>
    <text x="150" y="145" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">balance -= 100</text>
    
    <!-- Step 2 (Failed) -->
    <rect x="50" y="180" width="200" height="60" fill="#18181B" stroke="#EF4444" stroke-width="2"/>
    <text x="150" y="205" font-family="monospace" font-size="14" fill="#EF4444" text-anchor="middle">UPDATE accounts</text>
    <text x="150" y="225" font-family="monospace" font-size="14" fill="#EF4444" text-anchor="middle">CRASH! ⚠</text>
    
    <!-- ROLLBACK -->
    <rect x="50" y="260" width="200" height="50" fill="#EF4444" rx="4"/>
    <text x="150" y="290" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">ROLLBACK</text>
    
    <!-- Result -->
    <text x="150" y="350" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">No changes applied!</text>
  </g>
  
  <!-- WAL Explanation -->
  <g transform="translate(100, 900)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">How WAL Ensures Atomicity:</text>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">1. Changes written to Write-Ahead Log before data files</text>
    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">2. On crash: Replay WAL to recover committed transactions</text>
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">3. Uncommitted transactions are rolled back</text>
  </g>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
