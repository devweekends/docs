<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#7C3AED"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Database</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#7C3AED">Failover</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Automatic leader election and promotion</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Step 1: Detect Failure -->
  <rect x="100" y="460" width="880" height="110" fill="#3F3F46" rx="6"/>
  <text x="540" y="490" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Step 1: Detect Leader Failure</text>
  
  <circle cx="350" cy="530" r="30" fill="#EF4444"/>
  <text x="350" y="540" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">✗</text>
  <text x="350" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Leader</text>
  
  <text x="500" y="525" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Heartbeat timeout (10-30s)</text>
  <text x="500" y="550" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Multiple checks to avoid false positives</text>
  
  <!-- Step 2: Elect New Leader -->
  <rect x="100" y="590" width="880" height="110" fill="#3F3F46" rx="6"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Step 2: Elect New Leader</text>
  
  <circle cx="250" cy="660" r="30" fill="#3F3F46" stroke="#A1A1AA" stroke-width="2"/>
  <text x="250" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">F1</text>
  
  <circle cx="350" cy="660" r="30" fill="#10B981"/>
  <text x="350" y="670" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">F2</text>
  <text x="350" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Promoted!</text>
  
  <circle cx="450" cy="660" r="30" fill="#3F3F46" stroke="#A1A1AA" stroke-width="2"/>
  <text x="450" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">F3</text>
  
  <text x="600" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Most up-to-date follower</text>
  <text x="600" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Consensus (Raft) or controller</text>
  
  <!-- Step 3: Reconfigure System -->
  <rect x="100" y="720" width="880" height="110" fill="#3F3F46" rx="6"/>
  <text x="540" y="750" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">Step 3: Reconfigure System</text>
  
  <rect x="200" y="770" width="120" height="40" fill="#10B981" rx="4"/>
  <text x="260" y="795" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">New Leader</text>
  
  <path d="M 320 790 L 380 790" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
  
  <text x="450" y="785" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Update clients</text>
  <text x="450" y="810" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Reconfigure followers</text>
  
  <!-- Gotchas -->
  <rect x="100" y="850" width="880" height="130" fill="#EF4444" fill-opacity="0.1" rx="6" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">⚠ Common Gotchas</text>
  
  <text x="120" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Split-brain: Both old and new leader think they're primary</text>
  <text x="120" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Data loss: Async replication means new leader may be behind</text>
  <text x="120" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Conflicts: Old leader comes back with conflicting writes</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3B82F6"/>
    </marker>
  </defs>
</svg>
