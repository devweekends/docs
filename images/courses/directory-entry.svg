<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Directory Entry Structure</text>
  
  <!-- Directory Inode -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="80" fill="#607D8B" rx="4" />
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Inode 2</text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">(Directory)</text>
    
    <line x1="100" y1="40" x2="150" y2="40" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Data Block -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="400" height="200" fill="#333" stroke="#fff" />
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Data Block (Directory Entries)</text>
    
    <!-- Header -->
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="60" height="30" fill="#555" stroke="#777" />
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Inode</text>
      
      <rect x="60" y="0" width="60" height="30" fill="#555" stroke="#777" />
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Rec Len</text>
      
      <rect x="120" y="0" width="60" height="30" fill="#555" stroke="#777" />
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Name Len</text>
      
      <rect x="180" y="0" width="40" height="30" fill="#555" stroke="#777" />
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Type</text>
      
      <rect x="220" y="0" width="160" height="30" fill="#555" stroke="#777" />
      <text x="300" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Name</text>
    </g>
    
    <!-- Entry 1 -->
    <g transform="translate(10, 70)">
      <rect x="0" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
      
      <rect x="60" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">12</text>
      
      <rect x="120" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">1</text>
      
      <rect x="180" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
      
      <rect x="220" y="0" width="160" height="30" fill="#2196F3" stroke="#fff" />
      <text x="300" y="20" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">"."</text>
    </g>
    
    <!-- Entry 2 -->
    <g transform="translate(10, 100)">
      <rect x="0" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
      
      <rect x="60" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">12</text>
      
      <rect x="120" y="0" width="60" height="30" fill="#2196F3" stroke="#fff" />
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
      
      <rect x="180" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
      
      <rect x="220" y="0" width="160" height="30" fill="#2196F3" stroke="#fff" />
      <text x="300" y="20" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">".."</text>
    </g>
    
    <!-- Entry 3 -->
    <g transform="translate(10, 130)">
      <rect x="0" y="0" width="60" height="30" fill="#4CAF50" stroke="#fff" />
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">15</text>
      
      <rect x="60" y="0" width="60" height="30" fill="#4CAF50" stroke="#fff" />
      <text x="90" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">16</text>
      
      <rect x="120" y="0" width="60" height="30" fill="#4CAF50" stroke="#fff" />
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">4</text>
      
      <rect x="180" y="0" width="40" height="30" fill="#4CAF50" stroke="#fff" />
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">1</text>
      
      <rect x="220" y="0" width="160" height="30" fill="#4CAF50" stroke="#fff" />
      <text x="300" y="20" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">"home"</text>
    </g>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
