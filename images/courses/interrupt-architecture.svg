<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cpu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5253;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dev-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Architecture</text>

  <!-- CPU -->
  <g transform="translate(550, 150)">
    <rect width="150" height="200" rx="8" ry="8" fill="url(#cpu-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">CPU</text>
    
    <!-- INTR Pin -->
    <circle cx="0" cy="100" r="5" fill="#2C3E50" />
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">INTR</text>
  </g>

  <!-- Interrupt Controller (IOAPIC) -->
  <g transform="translate(300, 150)">
    <rect width="120" height="200" rx="8" ry="8" fill="url(#apic-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">IOAPIC</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(Interrupt Controller)</text>

    <!-- IRQ Lines Input -->
    <circle cx="0" cy="50" r="4" fill="white" />
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="white">IRQ 1</text>
    
    <circle cx="0" cy="100" r="4" fill="white" />
    <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="white">IRQ 14</text>
    
    <circle cx="0" cy="150" r="4" fill="white" />
    <text x="10" y="155" font-family="Arial, sans-serif" font-size="10" fill="white">IRQ 11</text>
  </g>

  <!-- Devices -->
  <g transform="translate(50, 50)">
    <!-- Keyboard -->
    <g transform="translate(0, 0)">
      <rect width="120" height="60" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Keyboard</text>
      <line x1="120" y1="30" x2="300" y2="200" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" /> <!-- To IRQ 1 -->
    </g>

    <!-- Disk -->
    <g transform="translate(0, 150)">
      <rect width="120" height="60" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Disk Controller</text>
      <line x1="120" y1="30" x2="300" y2="250" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" /> <!-- To IRQ 14 -->
    </g>

    <!-- Network -->
    <g transform="translate(0, 300)">
      <rect width="120" height="60" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Network Card</text>
      <line x1="120" y1="30" x2="300" y2="300" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" /> <!-- To IRQ 11 -->
    </g>
  </g>

  <!-- Connection APIC -> CPU -->
  <line x1="420" y1="250" x2="550" y2="250" stroke="#2C3E50" stroke-width="4" marker-end="url(#arrow)" />
  <text x="485" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Signal</text>
  <text x="485" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(Vector #)</text>

</svg>
