<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#EC4899"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AI ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Self-Attention</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EC4899">Mechanism</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding context and relationships</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Sentence -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">"The animal didn't cross the street because <tspan fill="#EC4899" font-weight="bold">it</tspan> was too tired."</text>
  
  <!-- Tokens Bottom -->
  <g transform="translate(100, 800)">
    <rect x="0" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="50" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">The</text>
    <rect x="110" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="160" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">animal</text>
    <rect x="220" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="270" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">didn't</text>
    <rect x="330" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="380" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">cross</text>
    <rect x="440" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="490" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">the</text>
    <rect x="550" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="600" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">street</text>
    <rect x="660" y="0" width="100" height="50" fill="#3F3F46" rx="4"/> <text x="710" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">because</text>
    <rect x="770" y="0" width="100" height="50" fill="#831843" rx="4" stroke="#EC4899" stroke-width="2"/> <text x="820" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace" font-weight="bold">it</text>
  </g>
  
  <!-- Tokens Top (Context) -->
  <g transform="translate(100, 550)">
    <rect x="110" y="0" width="100" height="50" fill="#1E3A8A" rx="4"/> <text x="160" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">animal</text>
    <rect x="550" y="0" width="100" height="50" fill="#3F3F46" rx="4" opacity="0.5"/> <text x="600" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">street</text>
    <rect x="770" y="0" width="100" height="50" fill="#831843" rx="4"/> <text x="820" y="30" fill="#FAFAFA" text-anchor="middle" font-family="monospace">it</text>
  </g>
  
  <!-- Attention Lines -->
  
  <!-- it -> animal (Strong) -->
  <path d="M 920 800 C 920 700, 260 700, 260 600" stroke="#EC4899" stroke-width="6" fill="none" opacity="0.9"/>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#EC4899" text-anchor="middle" font-weight="bold">High Attention Score</text>
  
  <!-- it -> street (Weak) -->
  <path d="M 920 800 C 920 720, 700 720, 700 600" stroke="#52525B" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- it -> it (Self) -->
  <path d="M 920 800 L 920 600" stroke="#52525B" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Attention allows the model to resolve that <tspan fill="#EC4899">"it"</tspan> refers to <tspan fill="#3B82F6">"animal"</tspan> and not "street".</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
