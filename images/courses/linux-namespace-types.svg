<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>

  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Namespace</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Types</text>

  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Container isolation primitives</text>

  <!-- Main diagram area -->
  <rect x="60" y="390" width="960" height="600" fill="#27272A" rx="8"/>

  <!-- PID Namespace -->
  <rect x="100" y="420" width="440" height="90" fill="#7C3AED" rx="8"/>
  <text x="130" y="445" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">PID (CLONE_NEWPID)</text>
  <text x="130" y="465" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF">Process ID isolation</text>
  <rect x="130" y="475" width="390" height="25" fill="#6D28D9" rx="4"/>
  <circle cx="145" cy="487" r="2" fill="#E9D5FF"/>
  <text x="153" y="490" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Each namespace has own PID 1</text>
  <circle cx="310" cy="487" r="2" fill="#E9D5FF"/>
  <text x="318" y="490" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Hierarchical</text>

  <!-- Network Namespace -->
  <rect x="560" y="420" width="440" height="90" fill="#3B82F6" rx="8"/>
  <text x="590" y="445" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Network (CLONE_NEWNET)</text>
  <text x="590" y="465" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE">Network stack isolation</text>
  <rect x="590" y="475" width="390" height="25" fill="#1E3A8A" rx="4"/>
  <circle cx="605" cy="487" r="2" fill="#BFDBFE"/>
  <text x="613" y="490" font-family="system-ui, sans-serif" font-size="8" fill="#BFDBFE">Own interfaces, routes, firewall</text>

  <!-- Mount Namespace -->
  <rect x="100" y="525" width="440" height="90" fill="#22C55E" rx="8"/>
  <text x="130" y="550" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Mount (CLONE_NEWNS)</text>
  <text x="130" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">Mount point isolation</text>
  <rect x="130" y="580" width="390" height="25" fill="#14532D" rx="4"/>
  <circle cx="145" cy="592" r="2" fill="#BBF7D0"/>
  <text x="153" y="595" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">Separate filesystem hierarchy</text>
  <circle cx="330" cy="592" r="2" fill="#BBF7D0"/>
  <text x="338" y="595" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">First namespace (2002)</text>

  <!-- UTS Namespace -->
  <rect x="560" y="525" width="440" height="90" fill="#F59E0B" rx="8"/>
  <text x="590" y="550" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">UTS (CLONE_NEWUTS)</text>
  <text x="590" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A">Hostname isolation</text>
  <rect x="590" y="580" width="390" height="25" fill="#78350F" rx="4"/>
  <circle cx="605" cy="592" r="2" fill="#FDE68A"/>
  <text x="613" y="595" font-family="system-ui, sans-serif" font-size="8" fill="#FDE68A">Unique hostname and domain</text>

  <!-- IPC Namespace -->
  <rect x="100" y="630" width="440" height="90" fill="#EF4444" rx="8"/>
  <text x="130" y="655" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">IPC (CLONE_NEWIPC)</text>
  <text x="130" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FECACA">IPC object isolation</text>
  <rect x="130" y="685" width="390" height="25" fill="#7F1D1D" rx="4"/>
  <circle cx="145" cy="697" r="2" fill="#FECACA"/>
  <text x="153" y="700" font-family="system-ui, sans-serif" font-size="8" fill="#FECACA">Message queues, semaphores, shared mem</text>

  <!-- User Namespace -->
  <rect x="560" y="630" width="440" height="90" fill="#8B5CF6" rx="8"/>
  <text x="590" y="655" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">User (CLONE_NEWUSER)</text>
  <text x="590" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF">UID/GID mapping</text>
  <rect x="590" y="685" width="390" height="25" fill="#5B21B6" rx="4"/>
  <circle cx="605" cy="697" r="2" fill="#E9D5FF"/>
  <text x="613" y="700" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Root in container = unprivileged on host</text>

  <!-- Cgroup Namespace -->
  <rect x="100" y="735" width="440" height="90" fill="#EC4899" rx="8"/>
  <text x="130" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Cgroup (CLONE_NEWCGROUP)</text>
  <text x="130" y="780" font-family="system-ui, sans-serif" font-size="10" fill="#FBCFE8">Cgroup root view</text>
  <rect x="130" y="790" width="390" height="25" fill="#831843" rx="4"/>
  <circle cx="145" cy="802" r="2" fill="#FBCFE8"/>
  <text x="153" y="805" font-family="system-ui, sans-serif" font-size="8" fill="#FBCFE8">Virtualize /proc/self/cgroup view</text>

  <!-- Time Namespace -->
  <rect x="560" y="735" width="440" height="90" fill="#14B8A6" rx="8"/>
  <text x="590" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Time (CLONE_NEWTIME)</text>
  <text x="590" y="780" font-family="system-ui, sans-serif" font-size="10" fill="#99F6E4">Clock offset isolation</text>
  <rect x="590" y="790" width="390" height="25" fill="#134E4A" rx="4"/>
  <circle cx="605" cy="802" r="2" fill="#99F6E4"/>
  <text x="613" y="805" font-family="system-ui, sans-serif" font-size="8" fill="#99F6E4">Boot/monotonic clock offsets (kernel 5.6+)</text>

  <!-- Container Example -->
  <rect x="100" y="850" width="880" height="70" fill="#18181B" rx="8"/>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Docker Container Uses All Namespaces</text>
  <rect x="130" y="885" width="820" height="25" fill="#3F3F46" rx="4"/>
  <text x="540" y="903" font-family="monospace" font-size="9" fill="#A1A1AA" text-anchor="middle">unshare --pid --net --mount --uts --ipc --user --cgroup --fork /bin/bash</text>

  <!-- Key Commands -->
  <rect x="100" y="935" width="420" height="45" fill="#3F3F46" rx="6"/>
  <text x="310" y="955" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#0EA5E9" text-anchor="middle">View Namespaces</text>
  <text x="310" y="970" font-family="monospace" font-size="8" fill="#E5E5E5" text-anchor="middle">ls -l /proc/$$/ns/</text>

  <rect x="540" y="935" width="440" height="45" fill="#3F3F46" rx="6"/>
  <text x="760" y="955" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Enter Namespace</text>
  <text x="760" y="970" font-family="monospace" font-size="8" fill="#E5E5E5" text-anchor="middle">nsenter -t PID --net --pid /bin/bash</text>

  <text x="540" y="1055" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
