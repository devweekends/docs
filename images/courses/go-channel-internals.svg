<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#F97316"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Channel</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Internals</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">hchan struct: circular buffer + wait queues + mutex</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <rect x="100" y="480" width="350" height="400" fill="#3B82F6" rx="8"/>
  <text x="275" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">hchan struct</text>
  
  <rect x="130" y="550" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="573" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">qcount: 2 (items in buffer)</text>
  
  <rect x="130" y="595" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="618" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">dataqsiz: 4 (buffer capacity)</text>
  
  <rect x="130" y="640" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="663" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">buf: unsafe.Pointer</text>
  
  <rect x="130" y="685" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="708" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">sendx: 2 (next write index)</text>
  
  <rect x="130" y="730" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="753" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">recvx: 0 (next read index)</text>
  
  <rect x="130" y="775" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="798" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">recvq: waitq (blocked readers)</text>
  
  <rect x="130" y="820" width="290" height="35" fill="#1E40AF" rx="4"/>
  <text x="275" y="843" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">sendq: waitq (blocked writers)</text>
  
  <rect x="520" y="480" width="460" height="200" fill="#22C55E" rx="8"/>
  <text x="750" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Circular Buffer</text>
  
  <g transform="translate(580, 550)">
    <rect x="0" y="0" width="80" height="80" fill="#166534" rx="4"/>
    <text x="40" y="45" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">D1</text>
    <text x="40" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">0</text>
    
    <rect x="100" y="0" width="80" height="80" fill="#166534" rx="4"/>
    <text x="140" y="45" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">D2</text>
    <text x="140" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">1</text>
    
    <rect x="200" y="0" width="80" height="80" fill="#064E3B" rx="4" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="240" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">2 (sendx)</text>
    
    <rect x="300" y="0" width="80" height="80" fill="#064E3B" rx="4" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="340" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">3</text>
  </g>
  
  <path d="M 620 650 L 620 680" stroke="#F97316" stroke-width="3" marker-end="url(#arrow-orange)"/>
  <text x="620" y="700" font-family="monospace" font-size="12" fill="#F97316" text-anchor="middle">recvx</text>
  
  <rect x="520" y="720" width="460" height="160" fill="#8B5CF6" rx="8"/>
  <text x="750" y="760" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Wait Queues (Sudogs)</text>
  
  <rect x="560" y="790" width="160" height="60" fill="#6D28D9" rx="4"/>
  <text x="640" y="815" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">G1 (Waiting)</text>
  <text x="640" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">elem: pointer to data</text>
  
  <path d="M 720 820 L 760 820" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow-white)"/>
  
  <rect x="760" y="790" width="160" height="60" fill="#6D28D9" rx="4"/>
  <text x="840" y="815" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">G2 (Waiting)</text>
  <text x="840" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">elem: pointer to data</text>
  
  <path d="M 450 660 L 580 590" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M 450 800 L 560 820" stroke="#555" stroke-width="2" stroke-dasharray="5,5"/>
  
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Channels use a lock-protected circular buffer. Blocked goroutines wait in sendq/recvq queues.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316"/>
    </marker>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
</svg>
