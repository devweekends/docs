<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="stlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="380" y="70" width="320" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">C++ CRASH COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">STL Containers</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Choosing the Right Data Structure</text>
  
  <!-- Category Headers -->
  <text x="195" y="270" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">SEQUENCE</text>
  <text x="540" y="270" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ASSOCIATIVE</text>
  <text x="885" y="270" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ADAPTERS</text>
  
  <!-- Sequence Containers -->
  <rect x="60" y="295" width="270" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="195" y="325" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="18" font-weight="bold">vector&lt;T&gt;</text>
  <text x="195" y="350" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Dynamic array ‚Ä¢ O(1) access</text>
  
  <rect x="60" y="375" width="270" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="195" y="405" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="18" font-weight="bold">deque&lt;T&gt;</text>
  <text x="195" y="430" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Double-ended queue</text>
  
  <rect x="60" y="455" width="270" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="195" y="485" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="18" font-weight="bold">list&lt;T&gt;</text>
  <text x="195" y="510" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Doubly-linked ‚Ä¢ O(1) insert</text>
  
  <rect x="60" y="535" width="270" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="195" y="565" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="18" font-weight="bold">array&lt;T,N&gt;</text>
  <text x="195" y="590" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Fixed-size ‚Ä¢ Stack allocated</text>
  
  <!-- Associative Containers -->
  <rect x="405" y="295" width="270" height="70" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="325" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="18" font-weight="bold">map&lt;K,V&gt;</text>
  <text x="540" y="350" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Ordered key-value ‚Ä¢ O(log n)</text>
  
  <rect x="405" y="375" width="270" height="70" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="405" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="18" font-weight="bold">set&lt;T&gt;</text>
  <text x="540" y="430" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Ordered unique elements</text>
  
