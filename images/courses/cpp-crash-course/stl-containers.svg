  <text x="540" y="680" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">üîç Quick Selection Guide</text>
  
  <!-- Decision nodes -->
  <text x="130" y="720" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Need random access?</text>
  <text x="130" y="745" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">‚Üí vector or deque</text>
  
  <text x="400" y="720" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Need fast lookup by key?</text>
  <text x="400" y="745" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14">‚Üí unordered_map</text>
  
  <text x="700" y="720" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Need sorted order?</text>
  <text x="700" y="745" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14">‚Üí map or set</text>
  
  <text x="130" y="785" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Frequent insert/delete mid?</text>
  <text x="130" y="810" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">‚Üí list</text>
  
  <text x="400" y="785" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Need LIFO/FIFO?</text>
  <text x="400" y="810" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="14">‚Üí stack or queue</text>
  
  <text x="700" y="785" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Default choice?</text>
  <text x="700" y="810" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">‚Üí vector (cache-friendly)</text>
  
  <!-- Key Insight Box -->
