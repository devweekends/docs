  <text x="885" y="325" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="18" font-weight="bold">stack&lt;T&gt;</text>
  <text x="885" y="350" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">LIFO ‚Ä¢ push/pop/top</text>
  
  <rect x="750" y="375" width="270" height="70" rx="10" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="885" y="405" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="18" font-weight="bold">queue&lt;T&gt;</text>
  <text x="885" y="430" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">FIFO ‚Ä¢ push/pop/front</text>
  
