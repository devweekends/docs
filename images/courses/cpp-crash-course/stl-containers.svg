  <text x="540" y="565" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="18" font-weight="bold">unordered_set</text>
  <text x="540" y="590" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Hash set ‚Ä¢ O(1) lookup</text>
  
