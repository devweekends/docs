  <rect x="100" y="850" width="6" height="100" rx="3" fill="#F97316"/>
  <text x="130" y="885" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üí° Pro Tip</text>
  <text x="130" y="920" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="17">Start with vector. Only switch when profiling shows it's a bottleneck.</text>
  
