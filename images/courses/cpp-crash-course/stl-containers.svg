  <text x="540" y="485" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="18" font-weight="bold">unordered_map</text>
  <text x="540" y="510" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Hash table ‚Ä¢ O(1) average</text>
  
