<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="uniqueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sharedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="weakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="380" y="70" width="320" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">C++ CRASH COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Smart Pointers</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Modern C++ Memory Management</text>
  
  <!-- unique_ptr Section -->
  <rect x="60" y="260" width="300" height="420" rx="16" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="260" width="300" height="60" rx="16" fill="url(#uniqueGrad)"/>
  <text x="210" y="298" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">unique_ptr</text>
  
  <!-- unique_ptr diagram -->
  <rect x="100" y="350" width="100" height="50" rx="8" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="150" y="382" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="14">ptr</text>
  
  <!-- Arrow to resource -->
  <path d="M200 375 L260 375" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  
  <rect x="260" y="355" width="80" height="40" rx="6" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  <text x="300" y="380" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="12">Object</text>
  
  <!-- X for no copy -->
  <text x="80" y="440" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ”’ Exclusive ownership</text>
  <text x="80" y="470" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">âŒ Cannot copy</text>
  <text x="80" y="500" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">âœ… Can move</text>
  <text x="80" y="530" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">âš¡ Zero overhead</text>
  
  <!-- Code example -->
  <rect x="75" y="560" width="270" height="100" rx="8" fill="#1F1F23"/>
  <text x="90" y="590" fill="#A1A1AA" font-family="monospace" font-size="12">auto p = make_unique</text>
  <text x="90" y="610" fill="#A1A1AA" font-family="monospace" font-size="12">    &lt;Widget&gt;(args);</text>
  <text x="90" y="640" fill="#71717A" font-family="monospace" font-size="11">// deleted automatically</text>
  
  <!-- shared_ptr Section -->
  <rect x="390" y="260" width="300" height="420" rx="16" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="390" y="260" width="300" height="60" rx="16" fill="url(#sharedGrad)"/>
  <text x="540" y="298" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">shared_ptr</text>
  
  <!-- shared_ptr diagram - multiple pointers -->
  <rect x="410" y="345" width="70" height="40" rx="6" fill="#8B5CF6" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
  <text x="445" y="370" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">ptr1</text>
  
  <rect x="410" y="400" width="70" height="40" rx="6" fill="#8B5CF6" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
  <text x="445" y="425" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">ptr2</text>
  
  <rect x="410" y="455" width="70" height="40" rx="6" fill="#8B5CF6" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
  <text x="445" y="480" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">ptr3</text>
  
  <!-- Arrows to shared resource -->
  <path d="M480 365 L540 400" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <path d="M480 420 L540 410" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  <path d="M480 475 L540 420" stroke="#8B5CF6" stroke-width="2" fill="none"/>
  
  <!-- Shared resource with ref count -->
  <rect x="540" y="370" width="130" height="70" rx="8" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  <text x="605" y="400" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="12">Object</text>
  <text x="605" y="425" text-anchor="middle" fill="#F59E0B" font-family="monospace" font-size="11">ref_count: 3</text>
  
  <text x="405" y="530" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ‘¥ Shared ownership</text>
  <text x="405" y="555" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ“Š Reference counted</text>
  <text x="405" y="580" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ”„ Copyable</text>
  <text x="405" y="605" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">âš ï¸ Small overhead</text>
  
  <rect x="405" y="620" width="270" height="50" rx="8" fill="#1F1F23"/>
  <text x="420" y="650" fill="#A1A1AA" font-family="monospace" font-size="12">auto p = make_shared&lt;T&gt;();</text>
  
  <!-- weak_ptr Section -->
  <rect x="720" y="260" width="300" height="420" rx="16" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
  <rect x="720" y="260" width="300" height="60" rx="16" fill="url(#weakGrad)"/>
  <text x="870" y="298" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">weak_ptr</text>
  
  <!-- weak_ptr diagram -->
  <rect x="750" y="355" width="80" height="45" rx="6" fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2"/>
  <text x="790" y="383" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">weak</text>
  
  <path d="M830 378 L890 378" stroke="#F59E0B" stroke-width="2" stroke-dasharray="6,4" fill="none"/>
  
  <rect x="890" y="350" width="110" height="55" rx="6" fill="#27272A" stroke="#52525B" stroke-dasharray="4" stroke-width="2"/>
  <text x="945" y="375" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">shared_ptr</text>
  <text x="945" y="395" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="10">â†’ Object?</text>
  
  <text x="735" y="440" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ‘€ Non-owning observer</text>
  <text x="735" y="470" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ”— Breaks circular refs</text>
  <text x="735" y="500" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">â“ Check if valid</text>
  <text x="735" y="530" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">ğŸ”„ Convert to shared</text>
  
  <rect x="735" y="560" width="270" height="100" rx="8" fill="#1F1F23"/>
  <text x="750" y="590" fill="#A1A1AA" font-family="monospace" font-size="11">weak_ptr&lt;T&gt; weak = shared;</text>
  <text x="750" y="615" fill="#A1A1AA" font-family="monospace" font-size="11">if (auto sp = weak.lock()) {</text>
  <text x="750" y="640" fill="#A1A1AA" font-family="monospace" font-size="11">  // use sp safely</text>
  <text x="750" y="655" fill="#A1A1AA" font-family="monospace" font-size="11">}</text>
  
  <!-- Key Insight Box -->
  <rect x="60" y="710" width="960" height="120" rx="16" fill="#3F3F46"/>
  <rect x="60" y="710" width="6" height="120" rx="3" fill="#F97316"/>
  <text x="90" y="745" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ’¡ Choosing the Right Smart Pointer</text>
  <text x="90" y="780" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="17">unique_ptr â†’ Default choice. Single owner, no overhead.</text>
  <text x="90" y="810" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="17">shared_ptr â†’ When ownership must be shared across multiple owners.</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="880" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="16">Say goodbye to delete and memory leaks with RAII smart pointers</text>
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>