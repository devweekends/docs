<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="stackGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="380" y="70" width="320" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">C++ CRASH COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Stack vs Heap Memory</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Understanding C++ Memory Model</text>
  
  <!-- Stack Section -->
  <rect x="100" y="260" width="380" height="480" rx="16" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="290" y="300" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="26" font-weight="bold">THE STACK</text>
  <text x="290" y="325" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Automatic Memory</text>
  
  <!-- Stack Frames -->
  <rect x="130" y="350" width="320" height="50" rx="8" fill="url(#stackGradient)" opacity="0.9"/>
  <text x="290" y="382" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">int x = 10;</text>
  
  <rect x="130" y="410" width="320" height="50" rx="8" fill="url(#stackGradient)" opacity="0.7"/>
  <text x="290" y="442" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">char name[20];</text>
  
  <rect x="130" y="470" width="320" height="50" rx="8" fill="url(#stackGradient)" opacity="0.5"/>
  <text x="290" y="502" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">double result;</text>
  
  <!-- Stack Properties -->
  <text x="140" y="560" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Fast allocation</text>
  <text x="140" y="590" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Auto cleanup (RAII)</text>
  <text x="140" y="620" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Contiguous memory</text>
  <text x="140" y="650" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16">âœ— Limited size (~1-8MB)</text>
  <text x="140" y="680" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16">âœ— Fixed at compile time</text>
  
  <!-- Arrow showing stack growth -->
  <path d="M470 500 L470 350" stroke="#22C55E" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="480" y="430" fill="#22C55E" font-family="system-ui, sans-serif" font-size="12" transform="rotate(-90 480 430)">grows up</text>
  
  <!-- Heap Section -->
  <rect x="600" y="260" width="380" height="480" rx="16" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="790" y="300" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="26" font-weight="bold">THE HEAP</text>
  <text x="790" y="325" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Dynamic Memory (Free Store)</text>
  
  <!-- Heap Blocks (scattered) -->
  <rect x="630" y="360" width="140" height="40" rx="6" fill="url(#heapGradient)" opacity="0.9"/>
  <text x="700" y="386" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">new int[100]</text>
  
  <rect x="800" y="380" width="150" height="45" rx="6" fill="url(#heapGradient)" opacity="0.8"/>
  <text x="875" y="408" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">new Object()</text>
  
  <rect x="640" y="440" width="120" height="35" rx="6" fill="url(#heapGradient)" opacity="0.7"/>
  <text x="700" y="463" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">malloc(256)</text>
  
  <rect x="780" y="460" width="170" height="40" rx="6" fill="url(#heapGradient)" opacity="0.6"/>
  <text x="865" y="486" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">vector<int></text>
  
  <!-- Free space indicators -->
  <rect x="630" y="500" width="60" height="30" rx="4" fill="#3F3F46" stroke="#52525B" stroke-dasharray="4"/>
  <rect x="710" y="510" width="80" height="25" rx="4" fill="#3F3F46" stroke="#52525B" stroke-dasharray="4"/>
  <rect x="820" y="520" width="100" height="30" rx="4" fill="#3F3F46" stroke="#52525B" stroke-dasharray="4"/>
  
  <!-- Heap Properties -->
  <text x="620" y="590" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Large size (GBs)</text>
  <text x="620" y="620" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Runtime allocation</text>
  <text x="620" y="650" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">âœ“ Dynamic sizing</text>
  <text x="620" y="680" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16">âœ— Manual management</text>
  <text x="620" y="710" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16">âœ— Memory fragmentation</text>
  
  <!-- Key Insight Box -->
  <rect x="100" y="770" width="880" height="120" rx="16" fill="#3F3F46"/>
  <rect x="100" y="770" width="6" height="120" rx="3" fill="#F97316"/>
  <text x="130" y="805" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ðŸ’¡ Modern C++ Best Practice</text>
  <text x="130" y="840" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="18">Use smart pointers (unique_ptr, shared_ptr) for heap memory.</text>
  <text x="130" y="870" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">RAII ensures resources are automatically freed when scope ends.</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="950" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="16">Prefer stack for small, short-lived objects â€¢ Use heap for large or dynamically-sized data</text>
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>