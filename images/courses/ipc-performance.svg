<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">IPC Performance Comparison</text>
  
  <!-- Axes -->
  <line x1="100" y1="450" x2="750" y2="450" stroke="#94a3b8" stroke-width="2"/> <!-- X Axis -->
  <line x1="100" y1="450" x2="100" y2="80" stroke="#94a3b8" stroke-width="2"/> <!-- Y Axis -->
  
  <!-- Labels -->
  <text x="425" y="490" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Throughput (GB/s) - Higher is Better</text>
  <text x="40" y="265" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" transform="rotate(-90, 40, 265)">Latency (μs) - Lower is Better</text>
  
  <!-- Grid Lines (Horizontal) -->
  <line x1="100" y1="380" x2="750" y2="380" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="310" x2="750" y2="310" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="240" x2="750" y2="240" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="170" x2="750" y2="170" stroke="#334155" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="550" y="60" width="200" height="80" fill="#1e293b" rx="4" ry="4" stroke="#475569"/>
  <rect x="570" y="80" width="20" height="10" fill="#10b981"/>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Throughput (GB/s)</text>
  <rect x="570" y="105" width="20" height="10" fill="#f43f5e"/>
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">Latency (μs)</text>
  
  <!-- Data Groups -->
  
  <!-- Shared Memory -->
  <g transform="translate(150, 0)">
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Shared Memory</text>
    <!-- Throughput: 12 GB/s (scaled) -->
    <rect x="10" y="150" width="30" height="300" fill="#10b981" rx="2" ry="2"/>
    <text x="25" y="140" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">10+</text>
    <!-- Latency: 0.1 us (scaled) -->
    <rect x="45" y="445" width="30" height="5" fill="#f43f5e" rx="2" ry="2"/>
    <text x="60" y="440" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">0.1</text>
  </g>
  
  <!-- Unix Socket -->
  <g transform="translate(270, 0)">
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Unix Socket</text>
    <!-- Throughput: 8 GB/s -->
    <rect x="10" y="230" width="30" height="220" fill="#10b981" rx="2" ry="2"/>
    <text x="25" y="220" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">8</text>
    <!-- Latency: 1.5 us -->
    <rect x="45" y="420" width="30" height="30" fill="#f43f5e" rx="2" ry="2"/>
    <text x="60" y="415" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">1.5</text>
  </g>
  
  <!-- Pipe -->
  <g transform="translate(390, 0)">
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Pipe</text>
    <!-- Throughput: 5 GB/s -->
    <rect x="10" y="300" width="30" height="150" fill="#10b981" rx="2" ry="2"/>
    <text x="25" y="290" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">5</text>
    <!-- Latency: 2.5 us -->
    <rect x="45" y="400" width="30" height="50" fill="#f43f5e" rx="2" ry="2"/>
    <text x="60" y="395" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">2.5</text>
  </g>
  
  <!-- Msg Queue -->
  <g transform="translate(510, 0)">
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Msg Queue</text>
    <!-- Throughput: 2 GB/s -->
    <rect x="10" y="390" width="30" height="60" fill="#10b981" rx="2" ry="2"/>
    <text x="25" y="380" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">2</text>
    <!-- Latency: 4 us -->
    <rect x="45" y="370" width="30" height="80" fill="#f43f5e" rx="2" ry="2"/>
    <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">4</text>
  </g>
  
  <!-- TCP Loopback -->
  <g transform="translate(630, 0)">
    <text x="40" y="470" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">TCP Loopback</text>
    <!-- Throughput: 1.5 GB/s -->
    <rect x="10" y="410" width="30" height="40" fill="#10b981" rx="2" ry="2"/>
    <text x="25" y="400" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="bold">1.5</text>
    <!-- Latency: 15 us -->
    <rect x="45" y="200" width="30" height="250" fill="#f43f5e" rx="2" ry="2"/>
    <text x="60" y="190" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle" font-weight="bold">15</text>
  </g>
  
</svg>
