<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#F97316"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">JAVA CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">OOP Pillars</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">in Java</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Four fundamental principles of Object-Oriented Programming</text>
  
  <!-- Four Pillars Grid -->
  <!-- Encapsulation -->
  <rect x="60" y="440" width="470" height="260" fill="#27272A" rx="8"/>
  <rect x="80" y="460" width="430" height="220" fill="#3B82F6" rx="6"/>
  <text x="295" y="495" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">ENCAPSULATION</text>
  <text x="295" y="520" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Hide internal state, expose via methods</text>
  
  <!-- Class box -->
  <rect x="110" y="540" width="370" height="120" fill="#1E40AF" rx="4"/>
  <text x="295" y="565" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">class BankAccount {</text>
  <text x="295" y="585" font-family="monospace" font-size="11" fill="#EF4444" text-anchor="middle">  private double balance; // hidden</text>
  <text x="295" y="605" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">  public void deposit(double amt) { ... }</text>
  <text x="295" y="625" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">  public double getBalance() { ... }</text>
  <text x="295" y="645" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">}</text>
  
  <!-- Inheritance -->
  <rect x="550" y="440" width="470" height="260" fill="#27272A" rx="8"/>
  <rect x="570" y="460" width="430" height="220" fill="#22C55E" rx="6"/>
  <text x="785" y="495" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">INHERITANCE</text>
  <text x="785" y="520" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Child class inherits from parent class</text>
  
  <!-- Inheritance diagram -->
  <rect x="700" y="540" width="170" height="50" fill="#166534" rx="4"/>
  <text x="785" y="570" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Animal (Parent)</text>
  
  <line x1="785" y1="590" x2="785" y2="610" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="700" y1="610" x2="870" y2="610" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="700" y1="610" x2="700" y2="625" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="870" y1="610" x2="870" y2="625" stroke="#FAFAFA" stroke-width="2"/>
  
  <rect x="620" y="625" width="100" height="40" fill="#064E3B" rx="4"/>
  <text x="670" y="650" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">Dog</text>
  
  <rect x="820" y="625" width="100" height="40" fill="#064E3B" rx="4"/>
  <text x="870" y="650" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">Cat</text>
  
  <!-- Polymorphism -->
  <rect x="60" y="720" width="470" height="260" fill="#27272A" rx="8"/>
  <rect x="80" y="740" width="430" height="220" fill="#8B5CF6" rx="6"/>
  <text x="295" y="775" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">POLYMORPHISM</text>
  <text x="295" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">Same interface, different implementations</text>
  
  <rect x="110" y="820" width="370" height="120" fill="#6D28D9" rx="4"/>
  <text x="295" y="845" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">Animal dog = new Dog();</text>
  <text x="295" y="865" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">Animal cat = new Cat();</text>
  <text x="295" y="895" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">dog.makeSound(); // "Woof!"</text>
  <text x="295" y="915" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">cat.makeSound(); // "Meow!"</text>
  
  <!-- Abstraction -->
  <rect x="550" y="720" width="470" height="260" fill="#27272A" rx="8"/>
  <rect x="570" y="740" width="430" height="220" fill="#F59E0B" rx="6"/>
  <text x="785" y="775" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">ABSTRACTION</text>
  <text x="785" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">Hide complexity, show only essentials</text>
  
  <rect x="600" y="820" width="370" height="120" fill="#B45309" rx="4"/>
  <text x="785" y="845" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">abstract class Shape {</text>
  <text x="785" y="865" font-family="monospace" font-size="11" fill="#0EA5E9" text-anchor="middle">  abstract double area();</text>
  <text x="785" y="885" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">}</text>
  <text x="785" y="915" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">// or interface Drawable { void draw(); }</text>
  
  <!-- Key takeaway -->
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">
    <tspan fill="#3B82F6">Encapsulation</tspan> (data hiding) + <tspan fill="#22C55E">Inheritance</tspan> (reuse) + <tspan fill="#8B5CF6">Polymorphism</tspan> (flexibility) + <tspan fill="#F59E0B">Abstraction</tspan> (simplicity)
  </text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
