<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#F97316"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">JAVA CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">JVM Memory</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Model</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding Heap, Stack, and Method Area</text>
  
  <!-- Main Memory Diagram -->
  <rect x="60" y="440" width="960" height="480" fill="#27272A" rx="8"/>
  
  <!-- JVM Label -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">JVM Runtime Data Areas</text>
  
  <!-- Heap Section -->
  <rect x="100" y="510" width="480" height="280" fill="#22C55E" rx="8"/>
  <text x="340" y="545" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">HEAP (Shared)</text>
  <text x="340" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">All objects live here • GC managed</text>
  
  <!-- Young Generation -->
  <rect x="130" y="585" width="420" height="90" fill="#166534" rx="6"/>
  <text x="340" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Young Generation</text>
  
  <rect x="150" y="625" width="100" height="40" fill="#064E3B" rx="4"/>
  <text x="200" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Eden</text>
  
  <rect x="270" y="625" width="80" height="40" fill="#064E3B" rx="4"/>
  <text x="310" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">S0</text>
  
  <rect x="370" y="625" width="80" height="40" fill="#064E3B" rx="4"/>
  <text x="410" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">S1</text>
  
  <text x="490" y="655" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Minor GC</text>
  
  <!-- Old Generation -->
  <rect x="130" y="690" width="420" height="80" fill="#166534" rx="6"/>
  <text x="340" y="725" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Old Generation (Tenured)</text>
  <text x="340" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Long-lived objects • Major GC</text>
  
  <!-- Stack Section -->
  <rect x="620" y="510" width="380" height="180" fill="#3B82F6" rx="8"/>
  <text x="810" y="545" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">STACK (Per Thread)</text>
  <text x="810" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Method frames • Local variables • References</text>
  
  <!-- Stack frames -->
  <rect x="650" y="585" width="320" height="35" fill="#1E40AF" rx="4"/>
  <text x="810" y="608" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Frame: main() - args, localVar1</text>
  
  <rect x="650" y="625" width="320" height="35" fill="#1D4ED8" rx="4"/>
  <text x="810" y="648" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Frame: calculate() - a, b, result</text>
  
  <rect x="650" y="665" width="320" height="20" fill="#2563EB" rx="4"/>
  <text x="810" y="680" font-family="system-ui, sans-serif" font-size="9" fill="#93C5FD" text-anchor="middle">... more frames</text>
  
  <!-- Method Area / Metaspace -->
  <rect x="620" y="710" width="380" height="80" fill="#8B5CF6" rx="8"/>
  <text x="810" y="745" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">METASPACE</text>
  <text x="810" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Class metadata • Static variables • Constants</text>
  
  <!-- Reference arrows -->
  <path d="M 750 650 L 350 650" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-ref)"/>
  <text x="550" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Object reference</text>
  
  <!-- Code Example Section -->
  <rect x="100" y="810" width="470" height="100" fill="#3F3F46" rx="6"/>
  <text x="120" y="840" font-family="monospace" font-size="11" fill="#FAFAFA">Person p = new Person("John");</text>
  <text x="120" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6">Stack: p (reference) ──────────▶</text>
  <text x="120" y="890" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Heap: Person object {name: "John"}</text>
  
  <!-- Memory characteristics -->
  <rect x="620" y="810" width="380" height="100" fill="#3F3F46" rx="6"/>
  <text x="810" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Memory Characteristics</text>
  <text x="810" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Stack: Fast, LIFO, Thread-safe</text>
  <text x="810" y="885" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Heap: Dynamic, GC managed, Shared</text>
  <text x="810" y="905" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">Metaspace: Native memory, No limit</text>
  
  <!-- Key Insight -->
  <rect x="60" y="940" width="960" height="80" fill="#27272A" rx="8"/>
  <text x="540" y="975" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F97316" text-anchor="middle">Key Insight</text>
  <text x="540" y="1005" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Primitives → Stack | Objects → Heap | Class info → Metaspace | References connect them</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-ref" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
  </defs>
</svg>
