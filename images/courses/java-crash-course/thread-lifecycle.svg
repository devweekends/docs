<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#F97316"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">JAVA CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Thread</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Lifecycle</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding thread states and transitions</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="440" width="960" height="500" fill="#27272A" rx="8"/>
  
  <!-- NEW State -->
  <circle cx="180" cy="550" r="60" fill="#3B82F6"/>
  <text x="180" y="545" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">NEW</text>
  <text x="180" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Thread created</text>
  
  <!-- Arrow NEW -> RUNNABLE -->
  <path d="M 240 550 L 320 550" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  <text x="280" y="535" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">start()</text>
  
  <!-- RUNNABLE State -->
  <rect x="340" y="490" width="180" height="120" fill="#22C55E" rx="8"/>
  <text x="430" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">RUNNABLE</text>
  <text x="430" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Ready or Running</text>
  <text x="430" y="585" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">(Scheduler decides)</text>
  
  <!-- Arrow to BLOCKED -->
  <path d="M 520 520 L 620 520" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  <text x="570" y="510" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">Lock wait</text>
  
  <!-- BLOCKED State -->
  <circle cx="720" cy="520" r="55" fill="#EF4444"/>
  <text x="720" y="515" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">BLOCKED</text>
  <text x="720" y="535" font-family="system-ui, sans-serif" font-size="9" fill="#FCA5A5" text-anchor="middle">Waiting for lock</text>
  
  <!-- Arrow BLOCKED -> RUNNABLE -->
  <path d="M 665 550 L 520 580" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="620" y="580" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Lock acquired</text>
  
  <!-- Arrow to WAITING -->
  <path d="M 430 610 L 430 680" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrow-orange)"/>
  <text x="500" y="650" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B" text-anchor="middle">wait() / join()</text>
  
  <!-- WAITING State -->
  <circle cx="430" cy="750" r="55" fill="#F59E0B"/>
  <text x="430" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">WAITING</text>
  <text x="430" y="765" font-family="system-ui, sans-serif" font-size="9" fill="#FDE68A" text-anchor="middle">Indefinite wait</text>
  
  <!-- Arrow WAITING -> RUNNABLE -->
  <path d="M 375 720 L 340 610" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="320" y="680" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">notify()</text>
  
  <!-- Arrow to TIMED_WAITING -->
  <path d="M 485 750 L 620 750" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrow-purple)"/>
  <text x="550" y="740" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6" text-anchor="middle">sleep(ms)</text>
  
  <!-- TIMED_WAITING State -->
  <circle cx="720" cy="750" r="55" fill="#8B5CF6"/>
  <text x="720" y="740" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">TIMED</text>
  <text x="720" y="755" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">WAITING</text>
  <text x="720" y="775" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Timeout set</text>
  
  <!-- Arrow TIMED_WAITING -> RUNNABLE -->
  <path d="M 775 720 L 520 570" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="700" y="630" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Timeout / notify()</text>
  
  <!-- Arrow to TERMINATED -->
  <path d="M 520 530 L 850 530" stroke="#71717A" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <text x="700" y="500" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">run() completes / exception</text>
  
  <!-- TERMINATED State -->
  <circle cx="920" cy="530" r="55" fill="#52525B"/>
  <text x="920" y="525" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">TERMINATED</text>
  <text x="920" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Dead</text>
  
  <!-- Legend -->
  <rect x="800" y="680" width="180" height="120" fill="#3F3F46" rx="6"/>
  <text x="890" y="705" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Key Methods</text>
  <text x="820" y="730" font-family="monospace" font-size="10" fill="#22C55E">start()</text>
  <text x="820" y="750" font-family="monospace" font-size="10" fill="#F59E0B">wait() / join()</text>
  <text x="820" y="770" font-family="monospace" font-size="10" fill="#8B5CF6">sleep(ms)</text>
  <text x="820" y="790" font-family="monospace" font-size="10" fill="#22C55E">notify() / notifyAll()</text>
  
  <!-- Code Example -->
  <rect x="100" y="830" width="500" height="90" fill="#3F3F46" rx="6"/>
  <text x="120" y="860" font-family="monospace" font-size="11" fill="#FAFAFA">Thread t = new Thread(() -&gt; doWork());</text>
  <text x="120" y="880" font-family="monospace" font-size="11" fill="#3B82F6">t.getState() // NEW</text>
  <text x="120" y="900" font-family="monospace" font-size="11" fill="#22C55E">t.start(); t.getState() // RUNNABLE</text>
  
  <!-- Thread Safety Note -->
  <rect x="620" y="830" width="380" height="90" fill="#3F3F46" rx="6"/>
  <text x="810" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Thread Safety Patterns</text>
  <text x="810" y="885" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">synchronized blocks • volatile keyword</text>
  <text x="810" y="905" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">java.util.concurrent • Lock interface</text>
  
  <!-- Key Insight -->
  <rect x="60" y="940" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="972" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">A thread can only go through <tspan fill="#3B82F6">NEW</tspan> → <tspan fill="#22C55E">RUNNABLE</tspan> → <tspan fill="#52525B">TERMINATED</tspan> once. Other states are transitions from RUNNABLE.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444"/>
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#71717A"/>
    </marker>
  </defs>
</svg>
