<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <!-- Background -->
  <rect width="600" height="250" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Preemptive SJF (SRTF) Timeline</text>
  
  <!-- Timeline -->
  <g transform="translate(50, 100)">
    <!-- P1 (0-2) -->
    <rect x="0" y="0" width="60" height="60" fill="#2196F3" stroke="#fff" />
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P1</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">0</text>
    
    <!-- P2 (2-4) -->
    <rect x="60" y="0" width="60" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P2</text>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2</text>
    
    <!-- P3 (4-5) -->
    <rect x="120" y="0" width="30" height="60" fill="#FF9800" stroke="#fff" />
    <text x="135" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P3</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">4</text>
    
    <!-- P2 (5-7) -->
    <rect x="150" y="0" width="60" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="180" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P2</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">5</text>
    
    <!-- P4 (7-11) -->
    <rect x="210" y="0" width="120" height="60" fill="#9C27B0" stroke="#fff" />
    <text x="270" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P4</text>
    <text x="210" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">7</text>
    
    <!-- P1 (11-16) -->
    <rect x="330" y="0" width="150" height="60" fill="#2196F3" stroke="#fff" />
    <text x="405" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P1</text>
    <text x="330" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">11</text>
    <text x="480" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">16</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="20" height="20" fill="#2196F3" />
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff">P1</text>
    
    <rect x="80" y="0" width="20" height="20" fill="#4CAF50" />
    <text x="110" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff">P2</text>
    
    <rect x="160" y="0" width="20" height="20" fill="#FF9800" />
    <text x="190" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff">P3</text>
    
    <rect x="240" y="0" width="20" height="20" fill="#9C27B0" />
    <text x="270" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff">P4</text>
  </g>
</svg>
