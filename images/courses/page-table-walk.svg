<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">4-Level Page Table Walk</text>
  
  <!-- CR3 -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="40" fill="#607D8B" rx="4" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CR3 Register</text>
    <line x1="50" y1="40" x2="50" y2="80" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Tables -->
  <g transform="translate(50, 100)">
    <!-- PML4 -->
    <rect x="0" y="0" width="100" height="120" fill="#F44336" stroke="#fff" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">PML4</text>
    <rect x="10" y="40" width="80" height="20" fill="#fff" opacity="0.2" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Entry</text>
    
    <!-- Arrow -->
    <path d="M100,50 C130,50 130,150 160,150" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- PDP -->
    <rect x="160" y="100" width="100" height="120" fill="#FF9800" stroke="#fff" />
    <text x="210" y="120" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">PDPT</text>
    <rect x="170" y="140" width="80" height="20" fill="#fff" opacity="0.2" />
    <text x="210" y="155" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Entry</text>
    
    <!-- Arrow -->
    <path d="M260,150 C290,150 290,250 320,250" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- PD -->
    <rect x="320" y="200" width="100" height="120" fill="#FFC107" stroke="#fff" />
    <text x="370" y="220" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">PD</text>
    <rect x="330" y="240" width="80" height="20" fill="#000" opacity="0.2" />
    <text x="370" y="255" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">Entry</text>
    
    <!-- Arrow -->
    <path d="M420,250 C450,250 450,350 480,350" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- PT -->
    <rect x="480" y="300" width="100" height="120" fill="#FFEB3B" stroke="#fff" />
    <text x="530" y="320" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">PT</text>
    <rect x="490" y="340" width="80" height="20" fill="#000" opacity="0.2" />
    <text x="530" y="355" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">PTE</text>
    
    <!-- Arrow -->
    <path d="M580,350 C610,350 610,350 640,350" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Physical Frame -->
    <rect x="640" y="300" width="100" height="120" fill="#4CAF50" stroke="#fff" />
    <text x="690" y="320" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Frame</text>
    <text x="690" y="360" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Physical</text>
    <text x="690" y="380" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Memory</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
