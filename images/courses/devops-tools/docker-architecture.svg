<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .bg { fill: #FFFFFF; }
      .text-primary { font-family: 'Inter', sans-serif; fill: #18181B; font-weight: 700; }
      .text-secondary { font-family: 'Inter', sans-serif; fill: #52525B; font-weight: 400; }
      .accent-blue { fill: #0EA5E9; }
      .accent-green { fill: #22C55E; }
      .accent-orange { fill: #F97316; }
      .accent-purple { fill: #7C3AED; }
      .border { stroke: #E4E4E7; stroke-width: 2; fill: none; }
      .container-box { fill: #F4F4F5; rx: 12; }
      .arrow { stroke: #71717A; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" class="bg" />
  
  <!-- Branding -->
  <text x="60" y="80" class="text-primary" font-size="32">DEV WEEKENDS</text>
  <text x="60" y="1000" class="text-secondary" font-size="24">Docker Architecture</text>

  <!-- Client Section -->
  <rect x="50" y="200" width="250" height="600" class="container-box" stroke="#0EA5E9" stroke-width="4" fill-opacity="0.1" />
  <text x="175" y="250" class="text-primary" font-size="36" text-anchor="middle" fill="#0EA5E9">Client</text>
  
  <rect x="80" y="300" width="190" height="60" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="175" y="340" class="text-secondary" font-size="24" text-anchor="middle">docker build</text>
  
  <rect x="80" y="400" width="190" height="60" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="175" y="440" class="text-secondary" font-size="24" text-anchor="middle">docker pull</text>
  
  <rect x="80" y="500" width="190" height="60" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="175" y="540" class="text-secondary" font-size="24" text-anchor="middle">docker run</text>

  <!-- Host Section -->
  <rect x="350" y="200" width="400" height="600" class="container-box" stroke="#22C55E" stroke-width="4" fill-opacity="0.1" />
  <text x="550" y="250" class="text-primary" font-size="36" text-anchor="middle" fill="#22C55E">Docker Host</text>
  
  <!-- Daemon -->
  <circle cx="550" cy="350" r="60" fill="#FFFFFF" stroke="#22C55E" stroke-width="3" />
  <text x="550" y="355" class="text-primary" font-size="24" text-anchor="middle">Daemon</text>
  <text x="550" y="380" class="text-secondary" font-size="16" text-anchor="middle">(dockerd)</text>

  <!-- Images Area -->
  <rect x="380" y="450" width="340" height="140" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="400" y="480" class="text-primary" font-size="20">Images</text>
  <rect x="400" y="500" width="60" height="60" rx="4" fill="#E4E4E7" />
  <rect x="470" y="500" width="60" height="60" rx="4" fill="#E4E4E7" />
  <rect x="540" y="500" width="60" height="60" rx="4" fill="#E4E4E7" />

  <!-- Containers Area -->
  <rect x="380" y="620" width="340" height="140" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="400" y="650" class="text-primary" font-size="20">Containers</text>
  <rect x="400" y="670" width="80" height="60" rx="4" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" />
  <text x="440" y="705" class="text-primary" font-size="16" text-anchor="middle" fill="#22C55E">Running</text>
  <rect x="500" y="670" width="80" height="60" rx="4" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" />

  <!-- Registry Section -->
  <rect x="800" y="200" width="230" height="600" class="container-box" stroke="#F97316" stroke-width="4" fill-opacity="0.1" />
  <text x="915" y="250" class="text-primary" font-size="36" text-anchor="middle" fill="#F97316">Registry</text>
  
  <rect x="830" y="350" width="170" height="200" rx="8" fill="#FFFFFF" stroke="#E4E4E7" />
  <text x="915" y="450" class="text-secondary" font-size="20" text-anchor="middle">Docker Hub</text>

  <!-- Arrows -->
  <path d="M 270 330 L 490 350" class="arrow" />
  <path d="M 270 430 L 490 350" class="arrow" />
  <path d="M 270 530 L 490 350" class="arrow" />
  
  <path d="M 610 350 L 830 400" class="arrow" stroke-dasharray="5,5" />
  <text x="720" y="370" class="text-secondary" font-size="14">pull</text>

</svg>
