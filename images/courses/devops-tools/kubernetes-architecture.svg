<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .bg { fill: #FFFFFF; }
      .text-primary { font-family: 'Inter', sans-serif; fill: #18181B; font-weight: 700; }
      .text-secondary { font-family: 'Inter', sans-serif; fill: #52525B; font-weight: 400; }
      .accent-blue { fill: #3B82F6; }
      .accent-purple { fill: #8B5CF6; }
      .border { stroke: #E4E4E7; stroke-width: 2; fill: none; }
      .arrow { stroke: #71717A; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" class="bg" />
  
  <!-- Branding -->
  <text x="60" y="80" class="text-primary" font-size="32">DEV WEEKENDS</text>
  <text x="60" y="1000" class="text-secondary" font-size="24">Kubernetes Architecture</text>

  <!-- Control Plane -->
  <rect x="100" y="200" width="350" height="600" rx="16" fill="#EFF6FF" stroke="#3B82F6" stroke-width="4" />
  <text x="275" y="250" class="text-primary" font-size="28" text-anchor="middle" fill="#3B82F6">Control Plane</text>

  <rect x="150" y="300" width="250" height="60" rx="8" fill="#FFFFFF" stroke="#3B82F6" />
  <text x="275" y="340" class="text-primary" font-size="20" text-anchor="middle">API Server</text>

  <rect x="150" y="400" width="250" height="60" rx="8" fill="#FFFFFF" stroke="#3B82F6" />
  <text x="275" y="440" class="text-primary" font-size="20" text-anchor="middle">Scheduler</text>

  <rect x="150" y="500" width="250" height="60" rx="8" fill="#FFFFFF" stroke="#3B82F6" />
  <text x="275" y="540" class="text-primary" font-size="20" text-anchor="middle">Controller Mgr</text>

  <rect x="150" y="600" width="250" height="60" rx="8" fill="#FFFFFF" stroke="#3B82F6" />
  <text x="275" y="640" class="text-primary" font-size="20" text-anchor="middle">etcd</text>

  <!-- Worker Node -->
  <rect x="600" y="200" width="380" height="600" rx="16" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="4" />
  <text x="790" y="250" class="text-primary" font-size="28" text-anchor="middle" fill="#8B5CF6">Worker Node</text>

  <rect x="650" y="300" width="280" height="60" rx="8" fill="#FFFFFF" stroke="#8B5CF6" />
  <text x="790" y="340" class="text-primary" font-size="20" text-anchor="middle">Kubelet</text>

  <rect x="650" y="400" width="280" height="60" rx="8" fill="#FFFFFF" stroke="#8B5CF6" />
  <text x="790" y="440" class="text-primary" font-size="20" text-anchor="middle">Kube-Proxy</text>

  <!-- Pods -->
  <rect x="650" y="520" width="120" height="120" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-dasharray="5,5" />
  <text x="710" y="550" class="text-primary" font-size="16" text-anchor="middle">Pod 1</text>
  <circle cx="710" cy="590" r="20" fill="#8B5CF6" fill-opacity="0.2" />

  <rect x="810" y="520" width="120" height="120" rx="8" fill="#FFFFFF" stroke="#8B5CF6" stroke-dasharray="5,5" />
  <text x="870" y="550" class="text-primary" font-size="16" text-anchor="middle">Pod 2</text>
  <circle cx="870" cy="590" r="20" fill="#8B5CF6" fill-opacity="0.2" />

  <!-- Arrows -->
  <path d="M 400 330 L 650 330" class="arrow" />
  <path d="M 400 330 L 650 430" class="arrow" />

</svg>
