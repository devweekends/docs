<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .bg { fill: #FFFFFF; }
      .text-primary { font-family: 'Inter', sans-serif; fill: #18181B; font-weight: 700; }
      .text-secondary { font-family: 'Inter', sans-serif; fill: #52525B; font-weight: 400; }
      .accent-red { fill: #EF4444; }
      .accent-blue { fill: #0EA5E9; }
      .accent-purple { fill: #7C3AED; }
      .border { stroke: #E4E4E7; stroke-width: 2; fill: none; }
      .arrow { stroke: #71717A; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" class="bg" />
  
  <!-- Branding -->
  <text x="60" y="80" class="text-primary" font-size="32">DEV WEEKENDS</text>
  <text x="60" y="1000" class="text-secondary" font-size="24">Kafka Architecture</text>

  <!-- Cluster Box -->
  <rect x="250" y="150" width="580" height="600" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="4" stroke-dasharray="10,5" />
  <text x="540" y="200" class="text-primary" font-size="28" text-anchor="middle" fill="#EF4444">Kafka Cluster</text>

  <!-- Broker 1 -->
  <rect x="300" y="250" width="200" height="400" rx="8" fill="#FFFFFF" stroke="#EF4444" stroke-width="2" />
  <text x="400" y="290" class="text-primary" font-size="20" text-anchor="middle">Broker 1</text>
  
  <!-- Topic A Partition 0 -->
  <rect x="320" y="320" width="160" height="60" rx="4" fill="#FEE2E2" stroke="#EF4444" />
  <text x="400" y="355" class="text-primary" font-size="16" text-anchor="middle">Topic A - P0</text>
  
  <!-- Topic B Partition 1 -->
  <rect x="320" y="400" width="160" height="60" rx="4" fill="#E0E7FF" stroke="#6366F1" />
  <text x="400" y="435" class="text-primary" font-size="16" text-anchor="middle">Topic B - P1</text>

  <!-- Broker 2 -->
  <rect x="580" y="250" width="200" height="400" rx="8" fill="#FFFFFF" stroke="#EF4444" stroke-width="2" />
  <text x="680" y="290" class="text-primary" font-size="20" text-anchor="middle">Broker 2</text>

  <!-- Topic A Partition 1 -->
  <rect x="600" y="320" width="160" height="60" rx="4" fill="#FEE2E2" stroke="#EF4444" />
  <text x="680" y="355" class="text-primary" font-size="16" text-anchor="middle">Topic A - P1</text>
  
  <!-- Topic B Partition 0 -->
  <rect x="600" y="400" width="160" height="60" rx="4" fill="#E0E7FF" stroke="#6366F1" />
  <text x="680" y="435" class="text-primary" font-size="16" text-anchor="middle">Topic B - P0</text>

  <!-- Producers -->
  <rect x="50" y="300" width="120" height="80" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="3" />
  <text x="110" y="345" class="text-primary" font-size="20" text-anchor="middle" fill="#0EA5E9">Producer</text>

  <!-- Consumers -->
  <rect x="900" y="300" width="120" height="80" rx="8" fill="#F3E8FF" stroke="#7C3AED" stroke-width="3" />
  <text x="960" y="345" class="text-primary" font-size="20" text-anchor="middle" fill="#7C3AED">Consumer</text>

  <!-- Zookeeper -->
  <rect x="440" y="800" width="200" height="80" rx="8" fill="#F4F4F5" stroke="#52525B" stroke-width="3" />
  <text x="540" y="845" class="text-primary" font-size="20" text-anchor="middle">Zookeeper</text>

  <!-- Arrows -->
  <path d="M 170 340 L 240 340" class="arrow" />
  <path d="M 830 340 L 890 340" class="arrow" />
  <path d="M 540 750 L 540 790" class="arrow" stroke-dasharray="5,5" />

</svg>
