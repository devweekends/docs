  <rect x="130" y="800" width="160" height="35" fill="#FEF3C7" rx="4"/>
  <text x="210" y="823" font-family="monospace" font-size="10" fill="#92400E" text-anchor="middle">Working Directory</text>
  
  <text x="210" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Full history</text>
  <text x="210" y="883" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Works offline</text>

  <!-- Developer 2 -->
  <rect x="760" y="700" width="220" height="200" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="3"/>
  <text x="870" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Developer 2</text>
  
  <rect x="790" y="755" width="160" height="35" fill="#DBEAFE" rx="4"/>
  <text x="870" y="778" font-family="monospace" font-size="10" fill="#1E40AF" text-anchor="middle">Local Repository</text>
  
  <rect x="790" y="800" width="160" height="35" fill="#FEF3C7" rx="4"/>
  <text x="870" y="823" font-family="monospace" font-size="10" fill="#92400E" text-anchor="middle">Working Directory</text>
  
  <text x="870" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Full history</text>
  <text x="870" y="883" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Works offline</text>

  <!-- Developer 3 -->
  <rect x="430" y="700" width="220" height="200" fill="#FFFFFF" rx="8" stroke="#F97316" stroke-width="3"/>
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F97316" text-anchor="middle">Developer 3</text>
  
  <rect x="460" y="755" width="160" height="35" fill="#FFEDD5" rx="4"/>
  <text x="540" y="778" font-family="monospace" font-size="10" fill="#9A3412" text-anchor="middle">Local Repository</text>
  
  <rect x="460" y="800" width="160" height="35" fill="#FEF3C7" rx="4"/>
  <text x="540" y="823" font-family="monospace" font-size="10" fill="#92400E" text-anchor="middle">Working Directory</text>
  
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Full history</text>
  <text x="540" y="883" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Works offline</text>

  <!-- Arrows: Clone -->
  <path d="M 480 620 L 280 700" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowClone1)"/>
  <defs>
    <marker id="arrowClone1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  <text x="350" y="650" font-family="monospace" font-size="9" fill="#22C55E" font-weight="600">git clone</text>

  <path d="M 600 620 L 800 700" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowClone2)"/>
  <defs>
    <marker id="arrowClone2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  <text x="730" y="650" font-family="monospace" font-size="9" fill="#3B82F6" font-weight="600">git clone</text>

  <!-- Arrows: Push/Pull -->
  <path d="M 320 750 L 420 600" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowPush1)"/>
  <defs>
    <marker id="arrowPush1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  <text x="340" y="665" font-family="monospace" font-size="9" fill="#22C55E" font-weight="600">git push</text>

  <path d="M 660 600 L 760 750" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowPull)"/>
  <defs>
    <marker id="arrowPull" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  <text x="680" y="665" font-family="monospace" font-size="9" fill="#3B82F6" font-weight="600">git pull</text>

  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">No single point of failure â€” every clone is a full backup with complete history</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
