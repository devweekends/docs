  <rect x="450" y="560" width="180" height="40" fill="#7C3AED" rx="4"/>
  <text x="540" y="585" font-family="monospace" font-size="11" fill="#FFFFFF" text-anchor="middle">origin/main</text>

  <!-- Developer 1 -->
  <rect x="100" y="700" width="220" height="200" fill="#FFFFFF" rx="8" stroke="#22C55E" stroke-width="3"/>
  <text x="210" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Developer 1</text>
  
  <rect x="130" y="755" width="160" height="35" fill="#D1FAE5" rx="4"/>
