<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FFFFFF"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="180" height="40" fill="#0EA5E9"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DEVOPS TOOLS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Git</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Branching</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#52525B">Lightweight and powerful branching model</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Main branch -->
  <text x="100" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7C3AED">main</text>
  
  <circle cx="150" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="150" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C0</text>
  
  <line x1="170" y1="520" x2="220" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="240" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="240" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C1</text>
  
  <line x1="260" y1="520" x2="310" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="330" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="330" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C2</text>

  <!-- Feature branch creation -->
  <line x1="350" y1="520" x2="380" y2="520" stroke="#7C3AED" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M 380 520 Q 400 520, 400 540" stroke="#22C55E" stroke-width="3" fill="none"/>
  
  <text x="420" y="560" font-family="monospace" font-size="11" fill="#22C55E" font-weight="600">git checkout -b feature</text>

  <!-- Feature branch -->
  <text x="100" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">feature</text>
  
  <line x1="400" y1="560" x2="400" y2="600" stroke="#22C55E" stroke-width="3"/>
  
  <circle cx="400" cy="620" r="20" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
  <text x="400" y="626" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C3</text>
  
  <line x1="420" y1="620" x2="470" y2="620" stroke="#22C55E" stroke-width="3"/>
  
  <circle cx="490" cy="620" r="20" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
  <text x="490" y="626" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C4</text>
  
  <line x1="510" y1="620" x2="560" y2="620" stroke="#22C55E" stroke-width="3"/>
  
  <circle cx="580" cy="620" r="20" fill="#22C55E" stroke="#16A34A" stroke-width="2"/>
  <text x="580" y="626" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C5</text>

  <!-- Main branch continues -->
  <line x1="350" y1="520" x2="400" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="420" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="420" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C6</text>
  
  <line x1="440" y1="520" x2="490" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="510" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="510" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C7</text>

  <!-- Merge -->
  <path d="M 600 620 Q 640 620, 660 580 Q 680 540, 700 520" stroke="#F97316" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <line x1="530" y1="520" x2="680" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="700" cy="520" r="20" fill="#F97316" stroke="#EA580C" stroke-width="2"/>
  <text x="700" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C8</text>
  
  <text x="700" y="490" font-family="monospace" font-size="11" fill="#F97316" font-weight="600" text-anchor="middle">git merge feature</text>

  <!-- Continue main -->
  <line x1="720" y1="520" x2="770" y2="520" stroke="#7C3AED" stroke-width="3"/>
  
  <circle cx="790" cy="520" r="20" fill="#7C3AED" stroke="#5B21B6" stroke-width="2"/>
  <text x="790" y="526" font-family="monospace" font-size="9" font-weight="600" fill="#FFFFFF" text-anchor="middle">C9</text>

  <!-- HEAD pointer -->
  <rect x="820" y="505" width="60" height="30" fill="#EF4444" rx="4"/>
  <text x="850" y="525" font-family="monospace" font-size="11" font-weight="600" fill="#FFFFFF" text-anchor="middle">HEAD</text>

  <!-- Timeline -->
  <line x1="100" y1="700" x2="920" y2="700" stroke="#E5E7EB" stroke-width="2"/>
  <text x="100" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF">Time →</text>

  <!-- Annotations -->
  <rect x="100" y="770" width="880" height="160" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="2"/>
  
  <text x="130" y="810" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Key Concepts</text>
  
  <circle cx="145" cy="845" r="4" fill="#7C3AED"/>
  <text x="160" y="850" font-family="system-ui, sans-serif" font-size="13" fill="#52525B"><tspan font-weight="600">main branch:</tspan> The primary development line</text>
  
  <circle cx="145" cy="875" r="4" fill="#22C55E"/>
  <text x="160" y="880" font-family="system-ui, sans-serif" font-size="13" fill="#52525B"><tspan font-weight="600">feature branch:</tspan> Isolated development for new features</text>
  
  <circle cx="145" cy="905" r="4" fill="#F97316"/>
  <text x="160" y="910" font-family="system-ui, sans-serif" font-size="13" fill="#52525B"><tspan font-weight="600">merge commit:</tspan> Combines changes from feature into main</text>

  <!-- Benefits box -->
  <rect x="520" y="780" width="440" height="130" fill="#F0F9FF" rx="6" stroke="#0EA5E9" stroke-width="2"/>
  <text x="740" y="810" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">Why Branching is Powerful</text>
  
  <text x="550" y="840" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Parallel development</text>
  <text x="550" y="865" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Experiment without risk</text>
  <text x="550" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Code review before merge</text>

  <text x="780" y="840" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Clean history</text>
  <text x="780" y="865" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Easy rollback</text>
  <text x="780" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">✓ Team collaboration</text>

  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Branches are just pointers to commits — creating them is instant and cheap</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
