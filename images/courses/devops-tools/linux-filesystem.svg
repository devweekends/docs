<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FFFFFF"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="180" height="40" fill="#0EA5E9"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DEVOPS TOOLS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Linux</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">File System</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#52525B">Hierarchical directory structure</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Root -->
  <circle cx="540" cy="500" r="40" fill="#7C3AED" stroke="#5B21B6" stroke-width="3"/>
  <text x="540" y="510" font-family="monospace" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">/</text>
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Root Directory</text>

  <!-- Level 1 directories -->
  <!-- /home -->
  <line x1="540" y1="540" x2="200" y2="650" stroke="#0EA5E9" stroke-width="2"/>
  <rect x="140" y="650" width="120" height="50" fill="#DBEAFE" rx="6" stroke="#0EA5E9" stroke-width="2"/>
  <text x="200" y="680" font-family="monospace" font-size="14" font-weight="600" fill="#1E40AF" text-anchor="middle">/home</text>
  
  <!-- /etc -->
  <line x1="540" y1="540" x2="380" y2="650" stroke="#22C55E" stroke-width="2"/>
  <rect x="320" y="650" width="120" height="50" fill="#D1FAE5" rx="6" stroke="#22C55E" stroke-width="2"/>
  <text x="380" y="680" font-family="monospace" font-size="14" font-weight="600" fill="#065F46" text-anchor="middle">/etc</text>

  <!-- /var -->
  <line x1="540" y1="540" x2="540" y2="650" stroke="#F97316" stroke-width="2"/>
  <rect x="480" y="650" width="120" height="50" fill="#FFEDD5" rx="6" stroke="#F97316" stroke-width="2"/>
  <text x="540" y="680" font-family="monospace" font-size="14" font-weight="600" fill="#9A3412" text-anchor="middle">/var</text>

  <!-- /usr -->
  <line x1="540" y1="540" x2="700" y2="650" stroke="#EF4444" stroke-width="2"/>
  <rect x="640" y="650" width="120" height="50" fill="#FEE2E2" rx="6" stroke="#EF4444" stroke-width="2"/>
  <text x="700" y="680" font-family="monospace" font-size="14" font-weight="600" fill="#991B1B" text-anchor="middle">/usr</text>

  <!-- /bin -->
  <line x1="540" y1="540" x2="880" y2="650" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="820" y="650" width="120" height="50" fill="#EDE9FE" rx="6" stroke="#8B5CF6" stroke-width="2"/>
  <text x="880" y="680" font-family="monospace" font-size="14" font-weight="600" fill="#5B21B6" text-anchor="middle">/bin</text>

  <!-- Level 2 - /home subdirectories -->
  <line x1="200" y1="700" x2="150" y2="780" stroke="#0EA5E9" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="100" y="780" width="100" height="40" fill="#F0F9FF" rx="4" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="150" y="805" font-family="monospace" font-size="11" fill="#1E40AF" text-anchor="middle">/user1</text>

  <line x1="200" y1="700" x2="250" y2="780" stroke="#0EA5E9" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="200" y="780" width="100" height="40" fill="#F0F9FF" rx="4" stroke="#0EA5E9" stroke-width="1.5"/>
  <text x="250" y="805" font-family="monospace" font-size="11" fill="#1E40AF" text-anchor="middle">/user2</text>

  <!-- Level 2 - /var subdirectories -->
  <line x1="540" y1="700" x2="490" y2="780" stroke="#F97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="440" y="780" width="100" height="40" fill="#FFF7ED" rx="4" stroke="#F97316" stroke-width="1.5"/>
  <text x="490" y="805" font-family="monospace" font-size="11" fill="#9A3412" text-anchor="middle">/log</text>

  <line x1="540" y1="700" x2="590" y2="780" stroke="#F97316" stroke-width="1.5" stroke-dasharray="3,3"/>
  <rect x="540" y="780" width="100" height="40" fill="#FFF7ED" rx="4" stroke="#F97316" stroke-width="1.5"/>
  <text x="590" y="805" font-family="monospace" font-size="11" fill="#9A3412" text-anchor="middle">/www</text>

  <!-- Descriptions -->
  <rect x="100" y="860" width="880" height="80" fill="#FFFFFF" rx="6" stroke="#E5E7EB" stroke-width="2"/>
  
  <text x="130" y="890" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#0EA5E9">/home</tspan> - User home directories</text>
  <text x="130" y="915" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#22C55E">/etc</tspan> - Configuration files</text>
  <text x="130" y="940" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#F97316">/var</tspan> - Variable data (logs, websites)</text>

  <text x="550" y="890" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#EF4444">/usr</tspan> - User programs and data</text>
  <text x="550" y="915" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#8B5CF6">/bin</tspan> - Essential binaries</text>
  <text x="550" y="940" font-family="system-ui, sans-serif" font-size="13" fill="#18181B"><tspan font-weight="600" fill="#18181B">/</tspan> - Root of entire file system</text>

  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Everything in Linux is a file â€” even devices and processes</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
