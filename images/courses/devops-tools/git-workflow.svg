<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FFFFFF"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="180" height="40" fill="#0EA5E9"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">DEVOPS TOOLS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Git</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Workflow</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#52525B">The three states and three areas</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Working Directory -->
  <rect x="100" y="480" width="260" height="440" fill="#FFFFFF" rx="8" stroke="#0EA5E9" stroke-width="3"/>
  <text x="230" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#0EA5E9" text-anchor="middle">Working Directory</text>
  <text x="230" y="550" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Your actual files</text>

  <!-- Files in working directory -->
  <rect x="130" y="580" width="200" height="60" fill="#FEF3C7" rx="4" stroke="#F59E0B" stroke-width="2"/>
  <text x="230" y="605" font-family="monospace" font-size="12" font-weight="600" fill="#92400E" text-anchor="middle">index.html</text>
  <text x="230" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#78350F" text-anchor="middle">Modified</text>

  <rect x="130" y="660" width="200" height="60" fill="#DBEAFE" rx="4" stroke="#3B82F6" stroke-width="2"/>
  <text x="230" y="685" font-family="monospace" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">app.js</text>
  <text x="230" y="705" font-family="system-ui, sans-serif" font-size="10" fill="#1E3A8A" text-anchor="middle">Unmodified</text>

  <rect x="130" y="740" width="200" height="60" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="765" font-family="monospace" font-size="12" font-weight="600" fill="#991B1B" text-anchor="middle">new-file.css</text>
  <text x="230" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#7F1D1D" text-anchor="middle">Untracked</text>

  <text x="230" y="880" font-family="monospace" font-size="11" fill="#52525B" text-anchor="middle">git status</text>

  <!-- Arrow 1: Working to Staging -->
  <path d="M 360 690 L 420 690" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  <text x="390" y="680" font-family="monospace" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">git add</text>

  <!-- Staging Area -->
  <rect x="420" y="480" width="260" height="440" fill="#FFFFFF" rx="8" stroke="#22C55E" stroke-width="3"/>
  <text x="550" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#22C55E" text-anchor="middle">Staging Area</text>
  <text x="550" y="550" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Prepared for commit</text>

  <!-- Staged files -->
  <rect x="450" y="600" width="200" height="50" fill="#D1FAE5" rx="4" stroke="#22C55E" stroke-width="2"/>
  <text x="550" y="625" font-family="monospace" font-size="12" font-weight="600" fill="#065F46" text-anchor="middle">index.html</text>
  <text x="550" y="642" font-family="system-ui, sans-serif" font-size="9" fill="#047857" text-anchor="middle">Staged</text>

  <rect x="450" y="670" width="200" height="50" fill="#D1FAE5" rx="4" stroke="#22C55E" stroke-width="2"/>
  <text x="550" y="695" font-family="monospace" font-size="12" font-weight="600" fill="#065F46" text-anchor="middle">new-file.css</text>
  <text x="550" y="712" font-family="system-ui, sans-serif" font-size="9" fill="#047857" text-anchor="middle">Staged</text>

  <text x="550" y="760" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Changes ready to be</text>
  <text x="550" y="780" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">committed</text>

  <text x="550" y="880" font-family="monospace" font-size="11" fill="#52525B" text-anchor="middle">git reset HEAD</text>

  <!-- Arrow 2: Staging to Repository -->
  <path d="M 680 690 L 740 690" stroke="#7C3AED" stroke-width="3" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED"/>
    </marker>
  </defs>
  <text x="710" y="680" font-family="monospace" font-size="10" font-weight="600" fill="#7C3AED" text-anchor="middle">git commit</text>

  <!-- Repository -->
  <rect x="740" y="480" width="260" height="440" fill="#FFFFFF" rx="8" stroke="#7C3AED" stroke-width="3"/>
  <text x="870" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#7C3AED" text-anchor="middle">Repository</text>
  <text x="870" y="550" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">.git directory</text>

  <!-- Commits -->
  <circle cx="870" cy="610" r="35" fill="#EDE9FE" stroke="#7C3AED" stroke-width="2"/>
  <text x="870" y="615" font-family="monospace" font-size="11" font-weight="600" fill="#5B21B6" text-anchor="middle">abc123</text>
  <text x="870" y="630" font-family="system-ui, sans-serif" font-size="8" fill="#6D28D9" text-anchor="middle">Latest commit</text>

  <path d="M 870 645 L 870 665" stroke="#7C3AED" stroke-width="2"/>
  
  <circle cx="870" cy="690" r="35" fill="#F3E8FF" stroke="#7C3AED" stroke-width="2"/>
  <text x="870" y="695" font-family="monospace" font-size="11" font-weight="600" fill="#5B21B6" text-anchor="middle">def456</text>
  <text x="870" y="710" font-family="system-ui, sans-serif" font-size="8" fill="#6D28D9" text-anchor="middle">Previous</text>

  <path d="M 870 725 L 870 745" stroke="#7C3AED" stroke-width="2"/>
  
  <circle cx="870" cy="770" r="35" fill="#FAF5FF" stroke="#7C3AED" stroke-width="2"/>
  <text x="870" y="775" font-family="monospace" font-size="11" font-weight="600" fill="#5B21B6" text-anchor="middle">789abc</text>
  <text x="870" y="790" font-family="system-ui, sans-serif" font-size="8" fill="#6D28D9" text-anchor="middle">Older</text>

  <text x="870" y="850" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Permanent history</text>
  <text x="870" y="870" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">of snapshots</text>

  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#F8F9FA" rx="8" stroke="#E5E7EB" stroke-width="2"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Files move through: <tspan fill="#F59E0B" font-weight="600">Modified</tspan> → <tspan fill="#22C55E" font-weight="600">Staged</tspan> → <tspan fill="#7C3AED" font-weight="600">Committed</tspan></text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">@devweekends</text>
</svg>
