<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      .bg { fill: #FFFFFF; }
      .text-primary { font-family: 'Inter', sans-serif; fill: #18181B; font-weight: 700; }
      .text-secondary { font-family: 'Inter', sans-serif; fill: #52525B; font-weight: 400; }
      .accent-orange { fill: #F97316; }
      .accent-blue { fill: #0EA5E9; }
      .accent-green { fill: #22C55E; }
      .border { stroke: #E4E4E7; stroke-width: 2; fill: none; }
      .arrow { stroke: #71717A; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" class="bg" />
  
  <!-- Branding -->
  <text x="60" y="80" class="text-primary" font-size="32">DEV WEEKENDS</text>
  <text x="60" y="1000" class="text-secondary" font-size="24">RabbitMQ Architecture</text>

  <!-- Producer -->
  <rect x="50" y="400" width="150" height="100" rx="8" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="3" />
  <text x="125" y="455" class="text-primary" font-size="24" text-anchor="middle" fill="#0EA5E9">Producer</text>

  <!-- Broker Box -->
  <rect x="250" y="200" width="580" height="500" rx="16" fill="#FFF7ED" stroke="#F97316" stroke-width="4" stroke-dasharray="10,5" />
  <text x="540" y="250" class="text-primary" font-size="28" text-anchor="middle" fill="#F97316">RabbitMQ Broker</text>

  <!-- Exchange -->
  <circle cx="400" cy="450" r="60" fill="#FFFFFF" stroke="#F97316" stroke-width="3" />
  <text x="400" y="455" class="text-primary" font-size="20" text-anchor="middle">Exchange</text>
  <text x="400" y="480" class="text-secondary" font-size="14" text-anchor="middle">(Router)</text>

  <!-- Queues -->
  <rect x="600" y="300" width="180" height="80" rx="8" fill="#FFFFFF" stroke="#F97316" stroke-width="3" />
  <text x="690" y="345" class="text-primary" font-size="20" text-anchor="middle">Queue A</text>
  <rect x="610" y="310" width="10" height="60" fill="#F97316" fill-opacity="0.2" />
  <rect x="630" y="310" width="10" height="60" fill="#F97316" fill-opacity="0.2" />

  <rect x="600" y="520" width="180" height="80" rx="8" fill="#FFFFFF" stroke="#F97316" stroke-width="3" />
  <text x="690" y="565" class="text-primary" font-size="20" text-anchor="middle">Queue B</text>
  <rect x="610" y="530" width="10" height="60" fill="#F97316" fill-opacity="0.2" />

  <!-- Consumers -->
  <rect x="880" y="290" width="150" height="100" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="3" />
  <text x="955" y="345" class="text-primary" font-size="24" text-anchor="middle" fill="#22C55E">Consumer 1</text>

  <rect x="880" y="510" width="150" height="100" rx="8" fill="#DCFCE7" stroke="#22C55E" stroke-width="3" />
  <text x="955" y="565" class="text-primary" font-size="24" text-anchor="middle" fill="#22C55E">Consumer 2</text>

  <!-- Arrows -->
  <path d="M 200 450 L 330 450" class="arrow" />
  <text x="265" y="440" class="text-secondary" font-size="16" text-anchor="middle">Publish</text>

  <path d="M 460 450 L 590 340" class="arrow" />
  <text x="525" y="380" class="text-secondary" font-size="14" text-anchor="middle">Binding</text>

  <path d="M 460 450 L 590 560" class="arrow" />
  <text x="525" y="530" class="text-secondary" font-size="14" text-anchor="middle">Binding</text>

  <path d="M 780 340 L 870 340" class="arrow" />
  <path d="M 780 560 L 870 560" class="arrow" />

</svg>
