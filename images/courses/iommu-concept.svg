<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background -->
  <rect width="600" height="350" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">IOMMU Concept</text>
  
  <!-- Without IOMMU -->
  <g transform="translate(50, 80)">
    <text x="250" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle" font-weight="bold">Without IOMMU (Unsafe)</text>
    
    <rect x="0" y="20" width="100" height="60" fill="#333" stroke="#fff" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Device</text>
    
    <path d="M100,50 L400,50" stroke="#F44336" stroke-width="2" marker-end="url(#arrow-red)" />
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Direct DMA (Any Address!)</text>
    
    <rect x="400" y="20" width="150" height="60" fill="#333" stroke="#fff" />
    <text x="475" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Physical RAM</text>
  </g>
  
  <!-- With IOMMU -->
  <g transform="translate(50, 200)">
    <text x="250" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">With IOMMU (Safe)</text>
    
    <rect x="0" y="20" width="100" height="60" fill="#333" stroke="#fff" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Device</text>
    
    <path d="M100,50 L200,50" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
    
    <!-- IOMMU -->
    <rect x="200" y="10" width="100" height="80" fill="#444" stroke="#4CAF50" stroke-width="2" />
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">IOMMU</text>
    <text x="250" y="60" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Address Trans.</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">& Protection</text>
    
    <path d="M300,50 L400,50" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
    
    <rect x="400" y="20" width="150" height="60" fill="#333" stroke="#fff" />
    <text x="475" y="55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Allowed RAM</text>
    
    <!-- Blocked Path -->
    <path d="M250,90 L250,120" stroke="#F44336" stroke-width="2" marker-end="url(#arrow-red)" />
    <text x="250" y="135" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Blocked Access</text>
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
  </defs>
</svg>
