<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">System Call</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Flow</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">User space to kernel space transition</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- User Space Section -->
  <rect x="100" y="470" width="880" height="180" fill="#1E3A8A" rx="8"/>
  <text x="150" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#93C5FD">USER SPACE</text>
  <text x="150" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD">Ring 3 - Unprivileged</text>

  <!-- Application -->
  <rect x="140" y="550" width="230" height="80" fill="#3B82F6" rx="6"/>
  <text x="255" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Application Code</text>
  <text x="255" y="600" font-family="monospace" font-size="11" fill="#E5E5E5" text-anchor="middle">int fd = open("/file", O_RDONLY);</text>
  <text x="255" y="620" font-family="system-ui, sans-serif" font-size="9" fill="#93C5FD" text-anchor="middle">High-level operation</text>

  <!-- Arrow -->
  <path d="M 370 590 L 400 590" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="385" y="580" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">calls</text>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- libc wrapper -->
  <rect x="400" y="550" width="230" height="80" fill="#1E40AF" rx="6"/>
  <text x="515" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">libc Wrapper</text>
  <text x="515" y="600" font-family="monospace" font-size="10" fill="#E5E5E5" text-anchor="middle">syscall(__NR_open, "/file", ...)</text>
  <text x="515" y="620" font-family="system-ui, sans-serif" font-size="9" fill="#93C5FD" text-anchor="middle">Sets syscall number in rax</text>

  <!-- Arrow -->
  <path d="M 630 590 L 660 590" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow2)"/>
  <text x="640" y="580" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">syscall</text>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Trap instruction -->
  <rect x="660" y="550" width="280" height="80" fill="#0F172A" rx="6"/>
  <text x="800" y="575" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Trap Instruction</text>
  <text x="800" y="600" font-family="monospace" font-size="10" fill="#E5E5E5" text-anchor="middle">syscall (x86-64)</text>
  <text x="800" y="617" font-family="monospace" font-size="10" fill="#E5E5E5" text-anchor="middle">svc (ARM)</text>

  <!-- Privilege transition -->
  <rect x="100" y="660" width="880" height="50" fill="#7F1D1D" rx="8"/>
  <text x="540" y="693" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FCA5A5" text-anchor="middle">⚡ MODE SWITCH: User → Kernel (Ring 3 → Ring 0)</text>

  <!-- Kernel Space Section -->
  <rect x="100" y="720" width="880" height="220" fill="#14532D" rx="8"/>
  <text x="150" y="755" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#BBF7D0">KERNEL SPACE</text>
  <text x="150" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">Ring 0 - Privileged</text>

  <!-- Entry point -->
  <rect x="140" y="795" width="230" height="120" fill="#166534" rx="6"/>
  <text x="255" y="820" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Entry Point</text>
  <text x="255" y="840" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">entry_SYSCALL_64()</text>
  <circle cx="160" cy="862" r="2" fill="#22C55E"/>
  <text x="170" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Save user registers</text>
  <circle cx="160" cy="877" r="2" fill="#22C55E"/>
  <text x="170" y="880" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Switch to kernel stack</text>
  <circle cx="160" cy="892" r="2" fill="#22C55E"/>
  <text x="170" y="895" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Enable interrupts</text>

  <!-- Arrow -->
  <path d="M 370 855 L 400 855" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow3)"/>
  <defs>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Syscall table -->
  <rect x="400" y="795" width="230" height="120" fill="#22C55E" rx="6"/>
  <text x="515" y="820" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Syscall Table</text>
  <text x="515" y="840" font-family="monospace" font-size="9" fill="#052E16" text-anchor="middle">sys_call_table[rax]</text>
  <circle cx="420" cy="862" r="2" fill="#052E16"/>
  <text x="430" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#052E16">Lookup handler</text>
  <circle cx="420" cy="877" r="2" fill="#052E16"/>
  <text x="430" y="880" font-family="system-ui, sans-serif" font-size="9" fill="#052E16">Validate syscall number</text>
  <circle cx="420" cy="892" r="2" fill="#052E16"/>
  <text x="430" y="895" font-family="system-ui, sans-serif" font-size="9" fill="#052E16">Call handler function</text>

  <!-- Arrow -->
  <path d="M 630 855 L 660 855" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow4)"/>
  <defs>
    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Handler execution -->
  <rect x="660" y="795" width="280" height="120" fill="#9A3412" rx="6"/>
  <text x="800" y="820" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Handler Execution</text>
  <text x="800" y="840" font-family="monospace" font-size="9" fill="#FED7AA" text-anchor="middle">do_sys_open()</text>
  <circle cx="680" cy="862" r="2" fill="#F97316"/>
  <text x="690" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Permission checks</text>
  <circle cx="680" cy="877" r="2" fill="#F97316"/>
  <text x="690" y="880" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Access hardware/filesystem</text>
  <circle cx="680" cy="892" r="2" fill="#F97316"/>
  <text x="690" y="895" font-family="system-ui, sans-serif" font-size="9" fill="#E5E5E5">Return result in rax</text>

  <!-- Return to user -->
  <rect x="350" y="945" width="380" height="45" fill="#7F1D1D" rx="8"/>
  <text x="540" y="973" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FCA5A5" text-anchor="middle">⚡ Return to User Space + Restore Context</text>

  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Syscall overhead: context switch + validation + execution — typically <tspan fill="#F97316">~100-300 CPU cycles</tspan></text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
