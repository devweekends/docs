<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F97316"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Two-Phase</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Commit (2PC)</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Distributed transaction protocol with coordinator</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Coordinator -->
  <rect x="420" y="480" width="240" height="80" fill="#F97316" rx="8"/>
  <text x="540" y="515" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Coordinator</text>
  <text x="540" y="540" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">Manages transaction</text>
  
  <!-- Participants -->
  <rect x="100" y="650" width="200" height="80" fill="#3B82F6" rx="8"/>
  <text x="200" y="685" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Participant A</text>
  <text x="200" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Database Node 1</text>
  
  <rect x="440" y="650" width="200" height="80" fill="#3B82F6" rx="8"/>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Participant B</text>
  <text x="540" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Database Node 2</text>
  
  <rect x="780" y="650" width="200" height="80" fill="#3B82F6" rx="8"/>
  <text x="880" y="685" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Participant C</text>
  <text x="880" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Database Node 3</text>
  
  <!-- Phase 1: Prepare -->
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Phase 1: PREPARE</text>
  
  <path d="M 480 560 L 200 650" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-yellow)"/>
  <text x="320" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Prepare?</text>
  
  <path d="M 540 560 L 540 650" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-yellow)"/>
  <text x="550" y="605" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Prepare?</text>
  
  <path d="M 600 560 L 880 650" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-yellow)"/>
  <text x="720" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Prepare?</text>
  
  <!-- Responses -->
  <path d="M 200 730 L 480 560" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="320" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Yes (locked)</text>
  
  <path d="M 540 730 L 540 560" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="550" y="645" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Yes (locked)</text>
  
  <path d="M 880 730 L 600 560" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="720" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Yes (locked)</text>
  
  <!-- Phase 2: Commit -->
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Phase 2: COMMIT</text>
  
  <path d="M 480 560 L 200 850" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow-purple)"/>
  <text x="320" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">Commit!</text>
  
  <path d="M 540 560 L 540 850" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow-purple)"/>
  <text x="550" y="805" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">Commit!</text>
  
  <path d="M 600 560 L 880 850" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow-purple)"/>
  <text x="720" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">Commit!</text>
  
  <!-- Final state -->
  <rect x="100" y="850" width="200" height="80" fill="#22C55E" rx="8"/>
  <text x="200" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Committed</text>
  <text x="200" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Transaction applied</text>
  
  <rect x="440" y="850" width="200" height="80" fill="#22C55E" rx="8"/>
  <text x="540" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Committed</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Transaction applied</text>
  
  <rect x="780" y="850" width="200" height="80" fill="#22C55E" rx="8"/>
  <text x="880" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Committed</text>
  <text x="880" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Transaction applied</text>
  
  <!-- Key Points -->
  <rect x="100" y="960" width="880" height="50" fill="#18181B" rx="4"/>
  <text x="540" y="980" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">2PC Guarantees</text>
  <text x="540" y="997" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">All participants commit OR all abort. Coordinator failure blocks progress (main weakness). Requires locks during prepare phase.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-yellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>
