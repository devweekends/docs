<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Page Fault</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Handling</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Memory access violation and resolution flow</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="560" fill="#27272A" rx="8"/>
  
  <!-- Start -->
  <rect x="420" y="480" width="240" height="50" fill="#EF4444" rx="8"/>
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">PAGE FAULT EXCEPTION</text>
  
  <!-- Check 1: Valid address? -->
  <rect x="440" y="560" width="200" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Address in valid</text>
  <text x="540" y="605" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">VMA range?</text>
  
  <!-- No - Segfault -->
  <rect x="740" y="560" width="180" height="60" fill="#DC2626" rx="4"/>
  <text x="830" y="585" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">SEGFAULT</text>
  <text x="830" y="605" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">Send SIGSEGV</text>
  
  <!-- Yes - Check permissions -->
  <rect x="440" y="660" width="200" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Access allowed</text>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">by permissions?</text>
  
  <!-- No - Permission denied -->
  <rect x="740" y="660" width="180" height="60" fill="#DC2626" rx="4"/>
  <text x="830" y="685" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">SEGFAULT</text>
  <text x="830" y="705" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">Protection fault</text>
  
  <!-- Yes - Check page presence -->
  <rect x="440" y="760" width="200" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Page in</text>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">memory?</text>
  
  <!-- No - Load from disk -->
  <rect x="200" y="860" width="200" height="80" fill="#A855F7" rx="8"/>
  <text x="300" y="890" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">MAJOR FAULT</text>
  <text x="300" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">Load from disk/swap</text>
  <text x="300" y="928" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">Slow (milliseconds)</text>
  
  <!-- Yes - Allocate/map -->
  <rect x="480" y="860" width="200" height="80" fill="#22C55E" rx="8"/>
  <text x="580" y="890" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">MINOR FAULT</text>
  <text x="580" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Allocate page</text>
  <text x="580" y="928" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Fast (microseconds)</text>
  
  <!-- Update page table -->
  <rect x="340" y="970" width="400" height="50" fill="#F59E0B" rx="4"/>
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Update Page Table Entry (PTE)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <path d="M 540 530 L 540 560" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Valid - No -->
  <path d="M 640 590 L 740 590" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">No</text>
  
  <!-- Valid - Yes -->
  <path d="M 540 620 L 540 660" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Yes</text>
  
  <!-- Permission - No -->
  <path d="M 640 690 L 740 690" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="685" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">No</text>
  
  <!-- Permission - Yes -->
  <path d="M 540 720 L 540 760" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Yes</text>
  
  <!-- In memory - No -->
  <path d="M 440 790 L 300 790 L 300 860" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="350" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7">No</text>
  
  <!-- In memory - Yes -->
  <path d="M 580 820 L 580 860" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="600" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Yes</text>
  
  <path d="M 300 940 L 300 995 L 340 995" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 580 940 L 580 995 L 740 995" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Types box -->
  <rect x="100" y="480" width="260" height="140" fill="#374151" rx="4"/>
  <text x="230" y="510" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Common Causes:</text>
  <text x="230" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">• First access (demand paging)</text>
  <text x="230" y="555" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">• Copy-on-write</text>
  <text x="230" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">• Swapped out page</text>
  <text x="230" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">• Invalid access</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
