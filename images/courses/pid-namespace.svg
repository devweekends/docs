<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">PID Namespace Isolation</text>
  
  <!-- Host Namespace -->
  <g transform="translate(50, 80)">
    <rect width="700" height="380" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Host PID Namespace</text>
    
    <!-- Host Processes -->
    <g transform="translate(30, 60)">
      <rect width="200" height="40" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">PID 1 (systemd)</text>
    </g>
    
    <g transform="translate(30, 120)">
      <rect width="200" height="40" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">PID 2 (kthreadd)</text>
    </g>
    
    <g transform="translate(30, 180)">
      <rect width="200" height="40" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">...</text>
    </g>
    
    <!-- Container Process Views on Host -->
    <g transform="translate(30, 240)">
      <rect width="200" height="40" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="1"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fda4af" text-anchor="middle">PID 1000 (container init)</text>
    </g>
    
    <g transform="translate(30, 300)">
      <rect width="200" height="40" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="1"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fda4af" text-anchor="middle">PID 1001 (app)</text>
    </g>
    
    <!-- Container Namespace -->
    <g transform="translate(300, 100)">
      <rect width="350" height="240" fill="#0f172a" rx="8" ry="8" stroke="#f43f5e" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="175" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fb7185" text-anchor="middle" font-weight="bold">Container PID Namespace</text>
      
      <!-- Container Processes -->
      <g transform="translate(75, 60)">
        <rect width="200" height="40" fill="#881337" rx="4" ry="4"/>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle">PID 1 (init)</text>
      </g>
      
      <g transform="translate(75, 120)">
        <rect width="200" height="40" fill="#881337" rx="4" ry="4"/>
        <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle">PID 2 (app)</text>
      </g>
      
      <text x="175" y="200" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Isolated Process Tree</text>
    </g>
    
    <!-- Mappings -->
    <path d="M230,260 L375,180" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
    <path d="M230,320 L375,240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
    
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
