<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .kernel-box { fill: #ef4444; stroke: #f87171; stroke-width: 2; fill-opacity: 0.2; }
      .user-box { fill: #3b82f6; stroke: #60a5fa; stroke-width: 2; fill-opacity: 0.2; }
      .component { fill: #2d2d2d; stroke: #e5e7eb; stroke-width: 1; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; text-anchor: middle; font-size: 14px; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; text-anchor: middle; font-size: 18px; font-weight: bold; }
      .label { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; text-anchor: middle; font-size: 12px; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>

  <!-- Main Title -->
  <text x="400" y="40" class="title" font-size="22">Kernel Architectures</text>

  <!-- Monolithic Kernel (Left) -->
  <g transform="translate(50, 100)">
    <text x="150" y="-10" class="title">Monolithic Kernel</text>
    <text x="150" y="10" class="label">(Linux, Unix, Windows)</text>

    <!-- User Space -->
    <rect x="0" y="30" width="300" height="80" class="user-box" />
    <text x="150" y="50" class="text" font-weight="bold">User Space</text>
    <rect x="20" y="60" width="80" height="40" class="component" />
    <text x="60" y="85" class="text">App</text>
    <rect x="110" y="60" width="80" height="40" class="component" />
    <text x="150" y="85" class="text">Shell</text>
    <rect x="200" y="60" width="80" height="40" class="component" />
    <text x="240" y="85" class="text">Server</text>

    <!-- Kernel Space -->
    <rect x="0" y="120" width="300" height="200" class="kernel-box" />
    <text x="150" y="140" class="text" font-weight="bold">Kernel Space</text>
    
    <!-- Components inside Kernel -->
    <rect x="20" y="160" width="120" height="40" class="component" />
    <text x="80" y="185" class="text">VFS / FS</text>
    
    <rect x="160" y="160" width="120" height="40" class="component" />
    <text x="220" y="185" class="text">IPC</text>
    
    <rect x="20" y="210" width="120" height="40" class="component" />
    <text x="80" y="235" class="text">Scheduler</text>
    
    <rect x="160" y="210" width="120" height="40" class="component" />
    <text x="220" y="235" class="text">Memory Mgr</text>
    
    <rect x="20" y="260" width="260" height="40" class="component" />
    <text x="150" y="285" class="text">Device Drivers</text>

    <!-- Separator Line -->
    <line x1="0" y1="115" x2="300" y2="115" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5" />
    <text x="310" y="120" class="label" text-anchor="start">System Call</text>
  </g>

  <!-- Microkernel (Right) -->
  <g transform="translate(450, 100)">
    <text x="150" y="-10" class="title">Microkernel</text>
    <text x="150" y="10" class="label">(Minix, QNX, L4)</text>

    <!-- User Space -->
    <rect x="0" y="30" width="300" height="200" class="user-box" />
    <text x="150" y="50" class="text" font-weight="bold">User Space</text>
    
    <!-- Apps -->
    <rect x="20" y="60" width="60" height="40" class="component" />
    <text x="50" y="85" class="text">App</text>
    
    <!-- Servers (Drivers/FS in user space) -->
    <rect x="100" y="60" width="80" height="40" class="component" style="stroke: #f59e0b;" />
    <text x="140" y="85" class="text">FS Srv</text>
    
    <rect x="200" y="60" width="80" height="40" class="component" style="stroke: #f59e0b;" />
    <text x="240" y="85" class="text">Net Srv</text>
    
    <rect x="100" y="120" width="180" height="40" class="component" style="stroke: #f59e0b;" />
    <text x="190" y="145" class="text">Device Drivers</text>

    <!-- Kernel Space -->
    <rect x="0" y="240" width="300" height="80" class="kernel-box" />
    <text x="150" y="260" class="text" font-weight="bold">Kernel Space</text>
    
    <rect x="20" y="270" width="120" height="40" class="component" />
    <text x="80" y="295" class="text">Basic IPC</text>
    
    <rect x="160" y="270" width="120" height="40" class="component" />
    <text x="220" y="295" class="text">Scheduling</text>

    <!-- IPC Arrows -->
    <path d="M50, 100 L50, 240 L140, 240 L140, 100" class="arrow" stroke-dasharray="3,3" />
    <text x="95" y="180" class="label">IPC Msg</text>
  </g>

  <!-- Footer -->
  <text x="400" y="480" class="footer-text">@devweekends</text>
</svg>
