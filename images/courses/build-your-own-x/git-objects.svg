<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="gitOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F14E32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DE3412;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="360" y="70" width="360" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">BUILD YOUR OWN GIT</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Git Object Model</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Content-Addressable Storage</text>
  
  <!-- Object Types -->
  <text x="540" y="270" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Every object is identified by its SHA-1 hash</text>
  
  <!-- Blob Object -->
  <rect x="60" y="310" width="220" height="180" rx="16" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="310" width="220" height="50" rx="16" fill="#3B82F6"/>
  <text x="170" y="342" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ“„ Blob</text>
  
  <text x="80" y="395" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">File content storage</text>
  <text x="80" y="425" fill="#71717A" font-family="monospace" font-size="12">blob {size}\0{content}</text>
  <text x="80" y="460" fill="#3B82F6" font-family="monospace" font-size="11">e69de29bb2d1d64...</text>
  
  <!-- Tree Object -->
  <rect x="320" y="310" width="220" height="180" rx="16" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="320" y="310" width="220" height="50" rx="16" fill="#22C55E"/>
  <text x="430" y="342" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ“ Tree</text>
  
  <text x="340" y="395" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Directory structure</text>
  <text x="340" y="425" fill="#71717A" font-family="monospace" font-size="11">mode name\0{sha}</text>
  <text x="340" y="455" fill="#22C55E" font-family="monospace" font-size="10">100644 file.txt</text>
  <text x="340" y="475" fill="#22C55E" font-family="monospace" font-size="10">040000 src/</text>
  
  <!-- Commit Object -->
  <rect x="580" y="310" width="220" height="180" rx="16" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="580" y="310" width="220" height="50" rx="16" fill="#8B5CF6"/>
  <text x="690" y="342" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ“ Commit</text>
  
  <text x="600" y="395" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Snapshot pointer</text>
  <text x="600" y="425" fill="#71717A" font-family="monospace" font-size="10">tree {sha}</text>
  <text x="600" y="445" fill="#71717A" font-family="monospace" font-size="10">parent {sha}</text>
  <text x="600" y="465" fill="#71717A" font-family="monospace" font-size="10">author {name}</text>
  <text x="600" y="485" fill="#8B5CF6" font-family="monospace" font-size="10">message...</text>
  
  <!-- Tag Object -->
  <rect x="840" y="310" width="180" height="180" rx="16" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
  <rect x="840" y="310" width="180" height="50" rx="16" fill="#F59E0B"/>
  <text x="930" y="342" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ·ï¸ Tag</text>
  
  <text x="860" y="395" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Named ref</text>
  <text x="860" y="425" fill="#71717A" font-family="monospace" font-size="10">object {sha}</text>
  <text x="860" y="445" fill="#71717A" font-family="monospace" font-size="10">type commit</text>
  <text x="860" y="465" fill="#F59E0B" font-family="monospace" font-size="10">tag v1.0.0</text>
  
  <!-- Relationship Diagram -->
  <rect x="60" y="520" width="960" height="320" rx="16" fill="#27272A"/>
  <text x="540" y="560" text-anchor="middle" fill="#F14E32" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Object Relationships (DAG)</text>
  
  <!-- Commit nodes -->
  <circle cx="200" cy="680" r="35" fill="url(#gitOrange)" opacity="0.3" stroke="#8B5CF6" stroke-width="3"/>
  <text x="200" y="688" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="12">Commit</text>
  
  <circle cx="400" cy="680" r="35" fill="url(#gitOrange)" opacity="0.3" stroke="#8B5CF6" stroke-width="3"/>
  <text x="400" y="688" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="12">Commit</text>
  
  <circle cx="600" cy="680" r="35" fill="url(#gitOrange)" opacity="0.3" stroke="#8B5CF6" stroke-width="3"/>
  <text x="600" y="688" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="12">Commit</text>
  
  <!-- Arrows between commits -->
  <path d="M365 680 L235 680" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowGit)"/>
  <path d="M565 680 L435 680" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowGit)"/>
  
  <!-- Tree from latest commit -->
  <circle cx="700" cy="620" r="30" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  <text x="700" y="625" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="11">Tree</text>
  <path d="M620 650 L670 630" stroke="#22C55E" stroke-width="2" fill="none"/>
  
  <!-- Blobs from tree -->
  <circle cx="800" cy="600" r="25" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="800" y="605" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">Blob</text>
  
  <circle cx="800" cy="680" r="25" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="800" y="685" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">Blob</text>
  
  <circle cx="800" cy="760" r="25" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="800" y="765" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="10">Blob</text>
  
  <path d="M730 615 L775 605" stroke="#22C55E" stroke-width="1.5" fill="none"/>
  <path d="M730 625 L775 680" stroke="#22C55E" stroke-width="1.5" fill="none"/>
  <path d="M730 625 L775 760" stroke="#22C55E" stroke-width="1.5" fill="none"/>
  
  <!-- Subtree -->
  <circle cx="900" cy="720" r="25" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  <text x="900" y="725" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="10">Tree</text>
  <path d="M730 635 L875 715" stroke="#22C55E" stroke-width="1.5" fill="none"/>
  
  <!-- Legend -->
  <text x="100" y="800" fill="#71717A" font-family="system-ui, sans-serif" font-size="12">â† parent</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowGit" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Key Insight Box -->
  <rect x="60" y="870" width="960" height="100" rx="16" fill="#3F3F46"/>
  <rect x="60" y="870" width="6" height="100" rx="3" fill="#F97316"/>
  <text x="90" y="905" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ’¡ Key Insight</text>
  <text x="90" y="940" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Git is just a content-addressable filesystem with commits forming a directed acyclic graph (DAG)</text>
  
  <!-- Footer -->
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>