<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="dockerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#066DA5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="340" y="70" width="400" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">BUILD YOUR OWN DOCKER</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Container Isolation</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Linux Namespaces &amp; Cgroups</text>
  
  <!-- Host System -->
  <rect x="60" y="260" width="960" height="600" rx="20" fill="#27272A" stroke="#2496ED" stroke-width="2"/>
  <text x="540" y="300" text-anchor="middle" fill="#2496ED" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">ğŸ–¥ï¸ Host System (Linux Kernel)</text>
  
  <!-- Namespaces Section -->
  <rect x="100" y="340" width="420" height="280" rx="16" fill="#1F1F23"/>
  <text x="310" y="380" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ”’ Namespaces</text>
  <text x="310" y="405" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="12">What the container can SEE</text>
  
  <!-- Namespace types -->
  <rect x="120" y="425" width="180" height="40" rx="8" fill="#3B82F6" opacity="0.2" stroke="#3B82F6"/>
  <text x="210" y="450" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="13">PID Namespace</text>
  
  <rect x="320" y="425" width="180" height="40" rx="8" fill="#8B5CF6" opacity="0.2" stroke="#8B5CF6"/>
  <text x="410" y="450" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="13">NET Namespace</text>
  
  <rect x="120" y="480" width="180" height="40" rx="8" fill="#22C55E" opacity="0.2" stroke="#22C55E"/>
  <text x="210" y="505" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="13">MNT Namespace</text>
  
  <rect x="320" y="480" width="180" height="40" rx="8" fill="#F59E0B" opacity="0.2" stroke="#F59E0B"/>
  <text x="410" y="505" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="13">UTS Namespace</text>
  
  <rect x="120" y="535" width="180" height="40" rx="8" fill="#EC4899" opacity="0.2" stroke="#EC4899"/>
  <text x="210" y="560" text-anchor="middle" fill="#EC4899" font-family="system-ui, sans-serif" font-size="13">IPC Namespace</text>
  
  <rect x="320" y="535" width="180" height="40" rx="8" fill="#06B6D4" opacity="0.2" stroke="#06B6D4"/>
  <text x="410" y="560" text-anchor="middle" fill="#06B6D4" font-family="system-ui, sans-serif" font-size="13">USER Namespace</text>
  
  <!-- Cgroups Section -->
  <rect x="560" y="340" width="420" height="280" rx="16" fill="#1F1F23"/>
  <text x="770" y="380" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ“Š Cgroups</text>
  <text x="770" y="405" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="12">What the container can USE</text>
  
  <!-- Resource limits -->
  <rect x="580" y="425" width="180" height="65" rx="8" fill="#22C55E" opacity="0.2" stroke="#22C55E"/>
  <text x="670" y="450" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">CPU</text>
  <text x="670" y="475" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="10">cpu.shares: 1024</text>
  
  <rect x="780" y="425" width="180" height="65" rx="8" fill="#3B82F6" opacity="0.2" stroke="#3B82F6"/>
  <text x="870" y="450" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">Memory</text>
  <text x="870" y="475" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="10">memory.limit: 512MB</text>
  
  <rect x="580" y="505" width="180" height="65" rx="8" fill="#8B5CF6" opacity="0.2" stroke="#8B5CF6"/>
  <text x="670" y="530" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">I/O</text>
  <text x="670" y="555" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="10">blkio.weight: 500</text>
  
  <rect x="780" y="505" width="180" height="65" rx="8" fill="#F59E0B" opacity="0.2" stroke="#F59E0B"/>
  <text x="870" y="530" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="13" font-weight="bold">PIDs</text>
  <text x="870" y="555" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="10">pids.max: 100</text>
  
  <!-- Container Visualization -->
  <rect x="100" y="650" width="880" height="180" rx="16" fill="url(#dockerBlue)" opacity="0.1" stroke="#2496ED" stroke-width="2"/>
  <text x="540" y="690" text-anchor="middle" fill="#2496ED" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">ğŸ“¦ Container (Isolated Process)</text>
  
  <!-- Process inside container -->
  <rect x="150" y="720" width="200" height="80" rx="10" fill="#27272A" stroke="#FAFAFA" stroke-width="1"/>
  <text x="250" y="755" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Process: nginx</text>
  <text x="250" y="780" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">PID: 1 (inside)</text>
  
  <rect x="400" y="720" width="200" height="80" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="1"/>
  <text x="500" y="755" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14">Filesystem: /</text>
  <text x="500" y="780" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">Overlay FS</text>
  
  <rect x="650" y="720" width="200" height="80" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="1"/>
  <text x="750" y="755" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">Network: eth0</text>
  <text x="750" y="780" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">veth pair</text>
  
  <!-- Key Insight Box -->
  <rect x="60" y="890" width="960" height="100" rx="16" fill="#3F3F46"/>
  <rect x="60" y="890" width="6" height="100" rx="3" fill="#F97316"/>
  <text x="90" y="925" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ’¡ Containers Are NOT VMs</text>
  <text x="90" y="960" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Containers share the host kernel but have isolated views (namespaces) and resource limits (cgroups)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>