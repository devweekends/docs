<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="redisRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC382D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A41E11;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="340" y="70" width="400" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">BUILD YOUR OWN REDIS</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">RESP Protocol</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Redis Serialization Protocol</text>
  
  <!-- Protocol Overview -->
  <rect x="60" y="260" width="960" height="150" rx="16" fill="#27272A"/>
  <text x="540" y="300" text-anchor="middle" fill="#DC382D" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Request/Response Model</text>
  
  <!-- Client -->
  <rect x="100" y="325" width="150" height="60" rx="10" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="175" y="362" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16">üì± Client</text>
  
  <!-- Arrows -->
  <path d="M260 340 L400 340" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arrowRedis)"/>
  <text x="330" y="330" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="11">SET key value</text>
  
  <path d="M400 375 L260 375" stroke="#8B5CF6" stroke-width="2" fill="none" marker-end="url(#arrowRedis)"/>
  <text x="330" y="395" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="11">+OK</text>
  
  <!-- Server -->
  <rect x="410" y="325" width="150" height="60" rx="10" fill="url(#redisRed)" opacity="0.3" stroke="#DC382D" stroke-width="2"/>
  <text x="485" y="362" text-anchor="middle" fill="#DC382D" font-family="system-ui, sans-serif" font-size="16">üóÑÔ∏è Redis</text>
  
  <!-- Data Types Section -->
  <text x="540" y="460" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">RESP Data Types</text>
  
  <!-- Simple String -->
  <rect x="60" y="490" width="300" height="110" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="210" y="525" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">+ Simple String</text>
  <rect x="80" y="545" width="260" height="40" rx="6" fill="#1F1F23"/>
  <text x="210" y="572" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">+OK\r\n</text>
  
  <!-- Error -->
  <rect x="390" y="490" width="300" height="110" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="525" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">- Error</text>
  <rect x="410" y="545" width="260" height="40" rx="6" fill="#1F1F23"/>
  <text x="540" y="572" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="12">-ERR unknown cmd\r\n</text>
  
  <!-- Integer -->
  <rect x="720" y="490" width="300" height="110" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="870" y="525" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">: Integer</text>
  <rect x="740" y="545" width="260" height="40" rx="6" fill="#1F1F23"/>
  <text x="870" y="572" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="14">:1000\r\n</text>
  
  <!-- Bulk String -->
  <rect x="60" y="620" width="300" height="130" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="210" y="655" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">$ Bulk String</text>
  <rect x="80" y="675" width="260" height="60" rx="6" fill="#1F1F23"/>
  <text x="210" y="700" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="13">$5\r\nhello\r\n</text>
  <text x="210" y="725" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="10">Length prefixed</text>
  
  <!-- Array -->
  <rect x="390" y="620" width="300" height="130" rx="12" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
  <text x="540" y="655" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">* Array</text>
  <rect x="410" y="675" width="260" height="60" rx="6" fill="#1F1F23"/>
  <text x="540" y="700" text-anchor="middle" fill="#F59E0B" font-family="monospace" font-size="11">*2\r\n$3\r\nGET\r\n$3\r\nkey\r\n</text>
  <text x="540" y="725" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="10">Nested elements</text>
  
  <!-- Null -->
  <rect x="720" y="620" width="300" height="130" rx="12" fill="#27272A" stroke="#71717A" stroke-width="2"/>
  <text x="870" y="655" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Null</text>
  <rect x="740" y="675" width="260" height="60" rx="6" fill="#1F1F23"/>
  <text x="870" y="700" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="14">$-1\r\n</text>
  <text x="870" y="725" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="10">Key not found</text>
  
  <!-- Example Command -->
  <rect x="60" y="780" width="960" height="100" rx="16" fill="#27272A"/>
  <text x="90" y="815" fill="#DC382D" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Example: SET mykey "Hello"</text>
  <rect x="90" y="835" width="900" height="35" rx="6" fill="#1F1F23"/>
  <text x="540" y="860" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="13">*3\r\n$3\r\nSET\r\n$5\r\nmykey\r\n$5\r\nHello\r\n</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowRedis" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#DC382D"/>
    </marker>
  </defs>
  
  <!-- Key Insight Box -->
  <rect x="60" y="910" width="960" height="80" rx="16" fill="#3F3F46"/>
  <rect x="60" y="910" width="6" height="80" rx="3" fill="#F97316"/>
  <text x="90" y="945" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üí° RESP is human-readable and easy to parse ‚Äî no complex binary formats</text>
  <text x="90" y="975" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Each message is terminated with \r\n (CRLF) for simple parsing</text>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>