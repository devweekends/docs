<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">File System Layout</text>
  
  <!-- Blocks -->
  <g transform="translate(50, 80)">
    <!-- Superblock -->
    <rect x="0" y="0" width="100" height="120" fill="#2d2d2d" stroke="#F44336" stroke-width="2" rx="4" />
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle" font-weight="bold">Superblock</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Magic Num</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Total Size</text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Block Count</text>
    
    <!-- Inode Bitmap -->
    <rect x="110" y="0" width="80" height="120" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="4" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle" font-weight="bold">Inode Map</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">1=Used</text>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">0=Free</text>
    
    <!-- Data Bitmap -->
    <rect x="200" y="0" width="80" height="120" fill="#2d2d2d" stroke="#FFC107" stroke-width="2" rx="4" />
    <text x="240" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FFC107" text-anchor="middle" font-weight="bold">Data Map</text>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">1=Used</text>
    <text x="240" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">0=Free</text>
    
    <!-- Inode Table -->
    <rect x="290" y="0" width="200" height="120" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="4" />
    <text x="390" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">Inode Table</text>
    
    <!-- Inode Cells -->
    <rect x="300" y="50" width="40" height="40" fill="#4CAF50" opacity="0.3" rx="2" />
    <text x="320" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">I-1</text>
    
    <rect x="350" y="50" width="40" height="40" fill="#4CAF50" opacity="0.3" rx="2" />
    <text x="370" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">I-2</text>
    
    <rect x="400" y="50" width="40" height="40" fill="#4CAF50" opacity="0.3" rx="2" />
    <text x="420" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">I-3</text>
    
    <rect x="440" y="50" width="40" height="40" fill="#4CAF50" opacity="0.3" rx="2" />
    <text x="460" y="75" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">...</text>
    
    <!-- Data Blocks -->
    <rect x="500" y="0" width="200" height="120" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="4" />
    <text x="600" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196F3" text-anchor="middle" font-weight="bold">Data Blocks</text>
    
    <!-- Data Cells -->
    <rect x="510" y="50" width="40" height="40" fill="#2196F3" opacity="0.3" rx="2" />
    <rect x="560" y="50" width="40" height="40" fill="#2196F3" opacity="0.3" rx="2" />
    <rect x="610" y="50" width="40" height="40" fill="#2196F3" opacity="0.3" rx="2" />
    <rect x="650" y="50" width="40" height="40" fill="#2196F3" opacity="0.3" rx="2" />
  </g>

  <!-- Labels -->
  <text x="100" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Metadata Region</text>
  <line x1="50" y1="210" x2="490" y2="210" stroke="#ccc" stroke-width="2" />
  
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Data Region</text>
  <line x1="500" y1="210" x2="700" y2="210" stroke="#ccc" stroke-width="2" />

</svg>
