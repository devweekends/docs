<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Durability</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Write-Ahead Logging</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How committed transactions survive crashes</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Application -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="200" height="80" fill="#1E3A8A" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Application</text>
    <text x="100" y="60" font-family="monospace" font-size="14" fill="#93C5FD" text-anchor="middle">INSERT INTO ...</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 200 560 L 200 620" stroke="#F97316" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="220" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#F97316">1. Write</text>
  
  <!-- Transaction Buffer -->
  <g transform="translate(100, 620)">
    <rect x="0" y="0" width="200" height="80" fill="#3F3F46" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Transaction Buffer</text>
    <text x="100" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">(In Memory)</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 200 700 L 200 760" stroke="#F97316" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="220" y="735" font-family="system-ui, sans-serif" font-size="12" fill="#F97316">2. COMMIT</text>
  
  <!-- WAL Buffer -->
  <g transform="translate(100, 760)">
    <rect x="0" y="0" width="200" height="80" fill="#3F3F46" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">WAL Buffer</text>
    <text x="100" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">(In Memory)</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 300 800 L 480 800" stroke="#10B981" stroke-width="4" marker-end="url(#arrow-green)"/>
  <text x="390" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#10B981" text-anchor="middle">3. Flush to Disk</text>
  
  <!-- WAL Disk -->
  <g transform="translate(480, 760)">
    <rect x="0" y="0" width="200" height="80" fill="#14532D" rx="8" stroke="#10B981" stroke-width="3"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">WAL on Disk</text>
    <text x="100" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#86EFAC" text-anchor="middle">âœ“ DURABLE!</text>
  </g>
  
  <!-- Arrow 4 (async) -->
  <path d="M 200 840 L 200 900" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow-gray)"/>
  <text x="220" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">4. Async</text>
  
  <!-- Data Buffer -->
  <g transform="translate(100, 900)">
    <rect x="0" y="0" width="200" height="80" fill="#3F3F46" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Data Buffer</text>
    <text x="100" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">(In Memory)</text>
  </g>
  
  <!-- Arrow 5 (async) -->
  <path d="M 300 940 L 480 940" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow-gray)"/>
  <text x="390" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">5. Eventually</text>
  
  <!-- Data Files -->
  <g transform="translate(480, 900)">
    <rect x="0" y="0" width="200" height="80" fill="#3F3F46" rx="8"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Data Files</text>
    <text x="100" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">(On Disk)</text>
  </g>
  
  <!-- Crash Recovery -->
  <g transform="translate(720, 760)">
    <rect x="0" y="0" width="240" height="220" fill="#581C87" rx="8"/>
    <text x="120" y="40" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#D8B4FE" text-anchor="middle">Crash Recovery</text>
    
    <text x="120" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#E9D5FF" text-anchor="middle">If crash happens:</text>
    
    <text x="120" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">1. Read WAL from disk</text>
    <text x="120" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">2. Replay all changes</text>
    <text x="120" y="170" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">3. Restore committed</text>
    <text x="120" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">   transactions</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A1A1AA" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
