<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Pointer vs Value</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Memory Visualization</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding the difference between a variable and its address</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Code Snippet -->
  <rect x="100" y="480" width="300" height="140" fill="#18181B" stroke="#52525B" rx="4"/>
  <text x="120" y="520" font-family="monospace" font-size="16" fill="#FAFAFA">int x = 42;</text>
  <text x="120" y="550" font-family="monospace" font-size="16" fill="#FAFAFA">int *ptr = &x;</text>
  
  <!-- Memory Space -->
  <rect x="450" y="480" width="500" height="400" fill="#3F3F46" rx="8"/>
  <text x="700" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Stack Memory</text>
  
  <!-- Variable x -->
  <g transform="translate(500, 550)">
    <rect x="0" y="0" width="400" height="100" fill="#1E3A8A" rx="4"/>
    <text x="20" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD">Variable: x</text>
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#BFDBFE">Address: 0x1000</text>
    
    <rect x="250" y="20" width="130" height="60" fill="#172554" rx="4"/>
    <text x="315" y="55" font-family="monospace" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">42</text>
  </g>
  
  <!-- Variable ptr -->
  <g transform="translate(500, 700)">
    <rect x="0" y="0" width="400" height="100" fill="#14532D" rx="4"/>
    <text x="20" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#86EFAC">Variable: ptr</text>
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#BBF7D0">Address: 0x2000</text>
    
    <rect x="250" y="20" width="130" height="60" fill="#064E3B" rx="4"/>
    <text x="315" y="55" font-family="monospace" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">0x1000</text>
  </g>
  
  <!-- Pointer Arrow -->
  <path d="M 700 700 L 700 650" stroke="#F97316" stroke-width="4" marker-end="url(#arrow-orange)"/>
  <text x="710" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">Points to</text>
  
  <!-- Dereference Explanation -->
  <rect x="100" y="650" width="300" height="230" fill="#581C87" rx="8"/>
  <text x="250" y="680" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#D8B4FE" text-anchor="middle">Operations</text>
  
  <g transform="translate(120, 710)">
    <text x="0" y="0" font-family="monospace" font-size="16" fill="#FAFAFA">x</text>
    <text x="100" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#E9D5FF">Value (42)</text>
    
    <text x="0" y="40" font-family="monospace" font-size="16" fill="#FAFAFA">&x</text>
    <text x="100" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#E9D5FF">Address (0x1000)</text>
    
    <text x="0" y="80" font-family="monospace" font-size="16" fill="#FAFAFA">ptr</text>
    <text x="100" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#E9D5FF">Value (0x1000)</text>
    
    <text x="0" y="120" font-family="monospace" font-size="16" fill="#FAFAFA">*ptr</text>
    <text x="100" y="120" font-family="system-ui, sans-serif" font-size="16" fill="#E9D5FF">Dereference (42)</text>
  </g>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
