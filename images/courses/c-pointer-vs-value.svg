<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Pointer vs Value</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Passing</text>
  
  <!-- Pass by Value -->
  <g transform="translate(60, 450)">
    <text x="200" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Pass by Value</text>
    
    <!-- Caller -->
    <rect x="0" y="20" width="180" height="100" fill="#27272A" rx="4" stroke="#52525B"/>
    <text x="90" y="50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Caller</text>
    <rect x="40" y="60" width="100" height="40" fill="#3B82F6"/>
    <text x="90" y="85" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">x = 10</text>
    
    <!-- Callee -->
    <rect x="220" y="20" width="180" height="100" fill="#27272A" rx="4" stroke="#52525B"/>
    <text x="310" y="50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Callee</text>
    <rect x="260" y="60" width="100" height="40" fill="#3B82F6"/>
    <text x="310" y="85" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">a = 10</text>
    
    <!-- Arrow -->
    <path d="M 140 80 L 260 80" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="200" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Copy Value</text>
    
    <text x="200" y="160" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle">Changing 'a' does NOT change 'x'</text>
  </g>
  
  <!-- Pass by Pointer -->
  <g transform="translate(60, 700)">
    <text x="200" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Pass by Pointer</text>
    
    <!-- Caller -->
    <rect x="0" y="20" width="180" height="100" fill="#27272A" rx="4" stroke="#52525B"/>
    <text x="90" y="50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Caller</text>
    <rect x="40" y="60" width="100" height="40" fill="#22C55E"/>
    <text x="90" y="85" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">x = 10</text>
    <text x="90" y="115" font-family="monospace" font-size="10" fill="#A1A1AA" text-anchor="middle">Addr: 0x100</text>
    
    <!-- Callee -->
    <rect x="220" y="20" width="180" height="100" fill="#27272A" rx="4" stroke="#52525B"/>
    <text x="310" y="50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Callee</text>
    <rect x="260" y="60" width="100" height="40" fill="#A855F7"/>
    <text x="310" y="85" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">p = 0x100</text>
    
    <!-- Arrow -->
    <path d="M 140 80 L 260 80" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="200" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Copy Address</text>
    
    <!-- Back Arrow -->
    <path d="M 310 100 Q 310 140 140 100" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
    <text x="225" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">*p accesses x</text>
    
    <text x="200" y="180" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Changing '*p' DOES change 'x'</text>
  </g>
  
  <!-- Large Structs -->
  <g transform="translate(600, 450)">
    <text x="200" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Why Pointers?</text>
    
    <rect x="50" y="50" width="300" height="200" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="200" y="100" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">Large Struct (1 MB)</text>
    
    <!-- Copying -->
    <g transform="translate(0, 280)">
        <text x="200" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#F97316" text-anchor="middle">Pass by Value: Slow</text>
        <text x="200" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Copies entire 1 MB</text>
    </g>
    
    <g transform="translate(0, 350)">
        <text x="200" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Pass by Pointer: Fast</text>
        <text x="200" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Copies only 8 bytes (address)</text>
    </g>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
