<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="high-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="med-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d35400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="low-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soft-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Priority Levels</text>

  <!-- Pyramid Structure -->
  <g transform="translate(200, 60)">
    
    <!-- Level 1: NMI -->
    <polygon points="200,0 300,60 100,60" fill="url(#high-grad)" filter="drop-shadow(0px 4px 4px rgba(0,0,0,0.2))" />
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1. NMI</text>
    
    <!-- Level 2: Exceptions -->
    <polygon points="100,60 300,60 350,140 50,140" fill="url(#med-grad)" filter="drop-shadow(0px 4px 4px rgba(0,0,0,0.2))" />
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2. Hardware Exceptions</text>
    
    <!-- Level 3: Hardware Interrupts -->
    <polygon points="50,140 350,140 400,240 0,240" fill="url(#low-grad)" filter="drop-shadow(0px 4px 4px rgba(0,0,0,0.2))" />
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3. Maskable Interrupts (IRQs)</text>
    
    <!-- Level 4: Software Interrupts -->
    <polygon points="0,240 400,240 450,360 -50,360" fill="url(#soft-grad)" filter="drop-shadow(0px 4px 4px rgba(0,0,0,0.2))" />
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4. Software Interrupts</text>
  </g>

  <!-- Details Side Panel -->
  <g transform="translate(500, 80)">
    <!-- NMI Details -->
    <g transform="translate(0, 0)">
      <rect width="250" height="60" rx="5" ry="5" fill="#fff" stroke="#c0392b" stroke-width="2" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">Non-Maskable Interrupt</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Hardware Errors, Watchdog</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Cannot be ignored</text>
    </g>
    
    <!-- Exception Details -->
    <g transform="translate(0, 80)">
      <rect width="250" height="60" rx="5" ry="5" fill="#fff" stroke="#d35400" stroke-width="2" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d35400">Exceptions (Vectors 0-31)</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Page Fault, Divide by Zero</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Synchronous with instruction</text>
    </g>
    
    <!-- IRQ Details -->
    <g transform="translate(0, 160)">
      <rect width="250" height="60" rx="5" ry="5" fill="#fff" stroke="#27ae60" stroke-width="2" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">IRQs (Vectors 32-255)</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Timer, Disk, Network, Keyboard</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Can be masked (CLI)</text>
    </g>
    
    <!-- Software Details -->
    <g transform="translate(0, 240)">
      <rect width="250" height="60" rx="5" ry="5" fill="#fff" stroke="#2980b9" stroke-width="2" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">Software Interrupts</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• System Calls (INT 0x80)</text>
      <text x="10" y="52" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• Programmatically triggered</text>
    </g>
  </g>

  <!-- Connecting Lines -->
  <line x1="400" y1="40" x2="500" y2="110" stroke="#c0392b" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="425" y1="110" x2="500" y2="190" stroke="#d35400" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="450" y1="200" x2="500" y2="270" stroke="#27ae60" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="475" y1="310" x2="500" y2="350" stroke="#2980b9" stroke-width="1" stroke-dasharray="5,5" />

</svg>
