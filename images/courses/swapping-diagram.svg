<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Swapping</text>
  
  <!-- RAM -->
  <g transform="translate(50, 80)">
    <text x="100" y="-10" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">RAM (Memory)</text>
    <rect x="0" y="0" width="200" height="200" fill="#333" stroke="#4CAF50" stroke-width="2" />
    
    <rect x="10" y="20" width="180" height="50" fill="#2196F3" stroke="#fff" />
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Process A (Running)</text>
    
    <rect x="10" y="80" width="180" height="50" fill="#2196F3" stroke="#fff" />
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Process B (Running)</text>
    
    <rect x="10" y="140" width="180" height="50" fill="#444" stroke="#fff" stroke-dasharray="5,5" />
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Free Space</text>
  </g>
  
  <!-- Disk -->
  <g transform="translate(350, 80)">
    <text x="100" y="-10" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">Disk (Swap Space)</text>
    <rect x="0" y="0" width="200" height="200" fill="#333" stroke="#FF9800" stroke-width="2" />
    
    <rect x="10" y="20" width="180" height="50" fill="#555" stroke="#fff" />
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Process C (Swapped)</text>
    
    <rect x="10" y="80" width="180" height="50" fill="#555" stroke="#fff" />
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Process D (Swapped)</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(250, 100)">
    <!-- Swap Out -->
    <path d="M0,20 L100,20" stroke="#F44336" stroke-width="3" marker-end="url(#arrow-red)" />
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Swap Out</text>
    
    <!-- Swap In -->
    <path d="M100,80 L0,80" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrow-green)" />
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Swap In</text>
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
  </defs>
</svg>
