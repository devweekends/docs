<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <!-- Background -->
  <rect width="600" height="250" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">External Fragmentation</text>
  
  <!-- Memory Bar -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="80" fill="#333" stroke="#fff" stroke-width="2" />
    
    <!-- Used 1 -->
    <rect x="0" y="0" width="100" height="80" fill="#2196F3" />
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Used</text>
    
    <!-- Free 1 -->
    <rect x="100" y="0" width="50" height="80" fill="#444" />
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Free</text>
    <text x="125" y="65" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">50KB</text>
    
    <!-- Used 2 -->
    <rect x="150" y="0" width="100" height="80" fill="#2196F3" />
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Used</text>
    
    <!-- Free 2 -->
    <rect x="250" y="0" width="80" height="80" fill="#444" />
    <text x="290" y="45" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Free</text>
    <text x="290" y="65" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">100KB</text>
    
    <!-- Used 3 -->
    <rect x="330" y="0" width="70" height="80" fill="#2196F3" />
    <text x="365" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Used</text>
    
    <!-- Free 3 -->
    <rect x="400" y="0" width="100" height="80" fill="#444" />
    <text x="450" y="45" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Free</text>
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">150KB</text>
  </g>
  
  <!-- Summary -->
  <g transform="translate(300, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Total Free: 300KB</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">Cannot allocate 200KB contiguous block!</text>
  </g>
</svg>
