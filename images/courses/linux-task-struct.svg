<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">task_struct</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Anatomy</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">The process control block connecting all resources</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Central task_struct -->
  <rect x="100" y="480" width="240" height="440" fill="#7C2D12" rx="8"/>
  <text x="220" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#F97316" text-anchor="middle">task_struct</text>
  
  <!-- Fields -->
  <text x="120" y="550" font-family="monospace" font-size="14" fill="#FED7AA">state</text>
  <text x="120" y="580" font-family="monospace" font-size="14" fill="#FED7AA">pid, tgid</text>
  <text x="120" y="610" font-family="monospace" font-size="14" fill="#FED7AA">prio, policy</text>
  
  <line x1="120" y1="630" x2="320" y2="630" stroke="#F97316" stroke-width="1" stroke-opacity="0.5"/>
  
  <text x="120" y="660" font-family="monospace" font-size="14" fill="#FAFAFA">*mm</text>
  <text x="120" y="690" font-family="monospace" font-size="14" fill="#FAFAFA">*files</text>
  <text x="120" y="720" font-family="monospace" font-size="14" fill="#FAFAFA">*fs</text>
  <text x="120" y="750" font-family="monospace" font-size="14" fill="#FAFAFA">*signal</text>
  <text x="120" y="780" font-family="monospace" font-size="14" fill="#FAFAFA">*parent</text>
  <text x="120" y="810" font-family="monospace" font-size="14" fill="#FAFAFA">*sched_entity</text>
  
  <!-- Connected Structures -->
  
  <!-- mm_struct -->
  <rect x="450" y="480" width="220" height="80" fill="#1E3A8A" rx="8"/>
  <text x="560" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">mm_struct</text>
  <text x="560" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">Virtual Memory</text>
  <path d="M 340 655 L 450 520" stroke="#3B82F6" stroke-width="2" fill="none"/>

  <!-- files_struct -->
  <rect x="450" y="580" width="220" height="80" fill="#14532D" rx="8"/>
  <text x="560" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">files_struct</text>
  <text x="560" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Open FDs</text>
  <path d="M 340 685 L 450 620" stroke="#22C55E" stroke-width="2" fill="none"/>

  <!-- fs_struct -->
  <rect x="450" y="680" width="220" height="80" fill="#581C87" rx="8"/>
  <text x="560" y="710" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">fs_struct</text>
  <text x="560" y="735" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">CWD, Root</text>
  <path d="M 340 715 L 450 720" stroke="#A855F7" stroke-width="2" fill="none"/>

  <!-- signal_struct -->
  <rect x="450" y="780" width="220" height="80" fill="#7F1D1D" rx="8"/>
  <text x="560" y="810" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">signal_struct</text>
  <text x="560" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">Pending Signals</text>
  <path d="M 340 745 L 450 820" stroke="#EF4444" stroke-width="2" fill="none"/>
  
  <!-- sched_entity -->
  <rect x="750" y="480" width="220" height="80" fill="#7C2D12" rx="8"/>
  <text x="860" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F97316" text-anchor="middle">sched_entity</text>
  <text x="860" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA" text-anchor="middle">vruntime</text>
  <path d="M 340 805 L 750 520" stroke="#F97316" stroke-width="2" fill="none" stroke-dasharray="4,4"/>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">The hub of the kernel: connecting identity, memory, files, and scheduling.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
