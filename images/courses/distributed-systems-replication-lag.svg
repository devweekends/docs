<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Replication</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#3B82F6">Lag Timeline</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Understanding lag and its consequences</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Timeline -->
  <line x1="100" y1="500" x2="980" y2="500" stroke="#3F3F46" stroke-width="2"/>
  
  <!-- Time markers -->
  <text x="100" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">t=0</text>
  <text x="350" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">t=100ms</text>
  <text x="600" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">t=200ms</text>
  <text x="850" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">t=300ms</text>
  
  <!-- Leader timeline -->
  <rect x="100" y="530" width="880" height="100" fill="#3B82F6" rx="4"/>
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader</text>
  
  <circle cx="150" cy="590" r="8" fill="#10B981"/>
  <text x="150" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 1</text>
  
  <circle cx="400" cy="590" r="8" fill="#10B981"/>
  <text x="400" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 2</text>
  
  <circle cx="650" cy="590" r="8" fill="#10B981"/>
  <text x="650" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 3</text>
  
  <circle cx="900" cy="590" r="8" fill="#10B981"/>
  <text x="900" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 4</text>
  
  <!-- Follower timeline -->
  <rect x="100" y="660" width="880" height="100" fill="#6366F1" rx="4"/>
  <text x="540" y="690" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Follower (150ms lag)</text>
  
  <circle cx="300" cy="720" r="8" fill="#10B981"/>
  <text x="300" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 1</text>
  
  <circle cx="550" cy="720" r="8" fill="#10B981"/>
  <text x="550" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 2</text>
  
  <circle cx="800" cy="720" r="8" fill="#10B981"/>
  <text x="800" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write 3</text>
  
  <!-- Lag indicator -->
  <path d="M 150 630 L 300 660" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="225" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">150ms lag</text>
  
  <!-- Problems section -->
  <rect x="100" y="800" width="880" height="180" fill="#3F3F46" rx="6"/>
  <text x="540" y="835" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444" text-anchor="middle">Problems Caused by Replication Lag</text>
  
  <!-- Problem 1 -->
  <rect x="130" y="860" width="270" height="90" fill="#27272A" rx="4"/>
  <text x="265" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Read-Your-Writes</text>
  <text x="150" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">User writes to leader</text>
  <text x="150" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Reads from follower</text>
  <text x="150" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">→ Doesn't see own write!</text>
  
  <!-- Problem 2 -->
  <rect x="430" y="860" width="270" height="90" fill="#27272A" rx="4"/>
  <text x="565" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Monotonic Reads</text>
  <text x="450" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Read from Follower 1</text>
  <text x="450" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Read from Follower 2 (behind)</text>
  <text x="450" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">→ Data goes backward!</text>
  
  <!-- Problem 3 -->
  <rect x="730" y="860" width="220" height="90" fill="#27272A" rx="4"/>
  <text x="840" y="885" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Consistent Prefix</text>
  <text x="750" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Causally related</text>
  <text x="750" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">writes arrive</text>
  <text x="750" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">→ Out of order!</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
