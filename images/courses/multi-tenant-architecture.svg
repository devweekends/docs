<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Secure Multi-Tenant Architecture</text>
  
  <!-- Load Balancer -->
  <g transform="translate(200, 70)">
    <rect width="400" height="50" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle" font-weight="bold">Load Balancer (TLS/WAF)</text>
  </g>
  
  <!-- Arrow -->
  <path d="M400,120 L400,150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- API Gateway -->
  <g transform="translate(200, 150)">
    <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle" font-weight="bold">API Gateway</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Auth, Rate Limiting, Tenant ID</text>
  </g>
  
  <!-- Arrows -->
  <path d="M300,210 L200,250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M400,210 L400,250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M500,210 L600,250" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Tenants -->
  
  <!-- Tenant A -->
  <g transform="translate(100, 250)">
    <rect width="180" height="120" fill="#334155" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fda4af" text-anchor="middle" font-weight="bold">Tenant A</text>
    <rect x="20" y="40" width="140" height="60" fill="#1e293b" rx="4" ry="4"/>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Container</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CPU: 2, Mem: 4G</text>
  </g>
  
  <!-- Tenant B -->
  <g transform="translate(310, 250)">
    <rect width="180" height="120" fill="#334155" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">Tenant B</text>
    <rect x="20" y="40" width="140" height="60" fill="#1e293b" rx="4" ry="4"/>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Container</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CPU: 4, Mem: 8G</text>
  </g>
  
  <!-- Tenant C -->
  <g transform="translate(520, 250)">
    <rect width="180" height="120" fill="#334155" rx="8" ry="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle" font-weight="bold">Tenant C</text>
    <rect x="20" y="40" width="140" height="60" fill="#1e293b" rx="4" ry="4"/>
    <text x="90" y="65" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Container</text>
    <text x="90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CPU: 1, Mem: 2G</text>
  </g>
  
  <!-- Databases -->
  <g transform="translate(100, 400)">
    <rect width="180" height="50" fill="#1e3a8a" rx="4" ry="4" stroke="#60a5fa"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle">DB: Tenant A</text>
  </g>
  
  <g transform="translate(310, 400)">
    <rect width="180" height="50" fill="#1e3a8a" rx="4" ry="4" stroke="#60a5fa"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle">DB: Tenant B</text>
  </g>
  
  <g transform="translate(520, 400)">
    <rect width="180" height="50" fill="#1e3a8a" rx="4" ry="4" stroke="#60a5fa"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle">DB: Tenant C</text>
  </g>
  
  <!-- DB Connections -->
  <line x1="190" y1="370" x2="190" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="370" x2="400" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="610" y1="370" x2="610" y2="400" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
