<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Container Security Layers</text>
  
  <!-- Layers -->
  <g transform="translate(100, 80)">
    <!-- App -->
    <rect x="50" y="0" width="300" height="50" fill="#4CAF50" rx="4" />
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Application</text>
    
    <!-- Seccomp -->
    <rect x="0" y="70" width="400" height="50" fill="#2196F3" rx="4" />
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Seccomp (Syscall Filter)</text>
    
    <!-- Capabilities -->
    <rect x="0" y="140" width="400" height="50" fill="#9C27B0" rx="4" />
    <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Capabilities (Privilege Filter)</text>
    
    <!-- Namespaces -->
    <rect x="0" y="210" width="400" height="50" fill="#FF9800" rx="4" />
    <text x="200" y="240" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Namespaces (Resource Isolation)</text>
    
    <!-- Cgroups -->
    <rect x="0" y="280" width="400" height="50" fill="#FF5722" rx="4" />
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Cgroups (Resource Limits)</text>
    
    <!-- MAC -->
    <rect x="0" y="350" width="400" height="50" fill="#607D8B" rx="4" />
    <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">SELinux / AppArmor (MAC)</text>
    
    <!-- Kernel -->
    <rect x="-50" y="420" width="500" height="40" fill="#333" rx="4" />
    <text x="200" y="445" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle" font-weight="bold">Linux Kernel</text>
  </g>
  
  <!-- Arrows -->
  <line x1="300" y1="130" x2="300" y2="150" stroke="#fff" stroke-width="2" />
  <line x1="300" y1="200" x2="300" y2="220" stroke="#fff" stroke-width="2" />
  <line x1="300" y1="270" x2="300" y2="290" stroke="#fff" stroke-width="2" />
  <line x1="300" y1="340" x2="300" y2="360" stroke="#fff" stroke-width="2" />
  <line x1="300" y1="410" x2="300" y2="430" stroke="#fff" stroke-width="2" />

</svg>
