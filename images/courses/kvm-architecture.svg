<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">KVM Architecture</text>
  
  <!-- Guest Mode -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="600" height="100" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">Guest Mode (Non-Root)</text>
    
    <rect x="50" y="40" width="200" height="40" fill="#2196F3" opacity="0.5" rx="4" />
    <text x="150" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest OS Kernel</text>
    
    <rect x="350" y="40" width="200" height="40" fill="#2196F3" opacity="0.3" rx="4" />
    <text x="450" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest Applications</text>
  </g>

  <!-- User Mode -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="600" height="80" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="10" />
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">User Mode (Host)</text>
    
    <rect x="200" y="40" width="200" height="30" fill="#FF9800" opacity="0.5" rx="4" />
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">QEMU Process</text>
  </g>

  <!-- Kernel Mode -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="80" fill="#2d2d2d" stroke="#F44336" stroke-width="2" rx="10" />
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">Kernel Mode (Host)</text>
    
    <rect x="200" y="40" width="200" height="30" fill="#F44336" opacity="0.5" rx="4" />
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KVM Module (/dev/kvm)</text>
  </g>

  <!-- Hardware -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="600" height="60" fill="#333" rx="10" />
    <text x="300" y="35" font-family="Arial, sans-serif" font-size="18" fill="#ccc" text-anchor="middle" font-weight="bold">Hardware (VT-x / AMD-V)</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>
  
  <!-- VM Exit/Entry -->
  <line x1="150" y1="180" x2="150" y2="340" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  <text x="160" y="260" font-family="Arial, sans-serif" font-size="12" fill="#fff" transform="rotate(-90 160,260)">VM Exit / Entry</text>
  
  <!-- Ioctl -->
  <line x1="300" y1="270" x2="300" y2="340" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="12" fill="#fff">ioctl()</text>

</svg>
