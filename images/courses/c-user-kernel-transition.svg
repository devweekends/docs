<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#3B82F6"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">User vs Kernel</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Transition</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Crossing the protection boundary</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- User Space Zone -->
  <rect x="100" y="480" width="880" height="180" fill="#1E3A8A" fill-opacity="0.3" rx="8"/>
  <text x="140" y="520" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6">USER SPACE (Ring 3)</text>
  
  <!-- Kernel Space Zone -->
  <rect x="100" y="740" width="880" height="180" fill="#7F1D1D" fill-opacity="0.3" rx="8"/>
  <text x="140" y="780" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444">KERNEL SPACE (Ring 0)</text>
  
  <!-- Boundary -->
  <line x1="100" y1="700" x2="980" y2="700" stroke="#FAFAFA" stroke-width="4"/>
  <text x="980" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="end">CPU Protection Boundary</text>
  
  <!-- Flow Steps -->
  
  <!-- 1. App -->
  <rect x="150" y="550" width="160" height="60" fill="#3B82F6" rx="4"/>
  <text x="230" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">printf()</text>
  
  <!-- Arrow -->
  <path d="M 310 580 L 390 580" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 2. libc -->
  <rect x="390" y="550" width="160" height="60" fill="#1D4ED8" rx="4"/>
  <text x="470" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">libc write()</text>
  
  <!-- Arrow -->
  <path d="M 550 580 L 630 580" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 3. Syscall -->
  <rect x="630" y="550" width="160" height="60" fill="#F59E0B" rx="4"/>
  <text x="710" y="585" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">syscall</text>
  
  <!-- Transition Arrow Down -->
  <path d="M 710 610 L 710 770" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="720" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" font-weight="bold">MODE SWITCH</text>
  
  <!-- 4. Handler -->
  <rect x="630" y="800" width="200" height="60" fill="#B91C1C" rx="4"/>
  <text x="730" y="835" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">sys_write()</text>
  
  <!-- Arrow Left -->
  <path d="M 630 830 L 550 830" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 5. Driver -->
  <rect x="390" y="800" width="160" height="60" fill="#991B1B" rx="4"/>
  <text x="470" y="835" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Device Driver</text>
  
  <!-- Return Path -->
  <path d="M 390 830 L 230 830 L 230 610" stroke="#FAFAFA" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow)"/>
  <text x="240" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">sysret</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">User code <tspan fill="#EF4444">cannot</tspan> access hardware directly. It must ask the kernel via <tspan fill="#F59E0B">syscalls</tspan>.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
