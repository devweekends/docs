<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Handling Sequence</text>

  <!-- Hardware Phase -->
  <g transform="translate(50, 60)">
    <rect width="200" height="500" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Hardware Steps</text>
    
    <!-- Step 1 -->
    <g transform="translate(20, 60)">
      <rect width="160" height="60" rx="5" ry="5" fill="#FF6B6B" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1. Save Context</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(SS, ESP, EFLAGS, CS, EIP)</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(20, 140)">
      <rect width="160" height="60" rx="5" ry="5" fill="#FF6B6B" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2. IDT Lookup</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Read IDT[Vector]</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(20, 220)">
      <rect width="160" height="60" rx="5" ry="5" fill="#FF6B6B" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3. Jump to Handler</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Load CS:EIP</text>
    </g>

    <!-- Step 8 (Return) -->
    <g transform="translate(20, 420)">
      <rect width="160" height="60" rx="5" ry="5" fill="#FF6B6B" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">8. IRET</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Restore Hardware Context</text>
    </g>
  </g>

  <!-- Software Phase -->
  <g transform="translate(300, 60)">
    <rect width="200" height="500" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Software Steps (ISR)</text>
    
    <!-- Step 4 -->
    <g transform="translate(20, 100)">
      <rect width="160" height="60" rx="5" ry="5" fill="#4ECDC4" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4. Save Registers</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">PUSHA / SAVE_ALL</text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(20, 180)">
      <rect width="160" height="60" rx="5" ry="5" fill="#4ECDC4" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">5. Handle Device</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Ack, Read Data, Wakeup</text>
    </g>
    
    <!-- Step 6 -->
    <g transform="translate(20, 260)">
      <rect width="160" height="60" rx="5" ry="5" fill="#4ECDC4" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">6. Send EOI</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Notify Controller</text>
    </g>
    
    <!-- Step 7 -->
    <g transform="translate(20, 340)">
      <rect width="160" height="60" rx="5" ry="5" fill="#4ECDC4" opacity="0.8" />
      <text x="80" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">7. Restore Registers</text>
      <text x="80" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">POPA / RESTORE_ALL</text>
    </g>
  </g>

  <!-- Stack View -->
  <g transform="translate(550, 60)">
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2C3E50">Kernel Stack</text>
    
    <g transform="translate(20, 60)">
      <rect width="160" height="300" fill="#fff" stroke="#2C3E50" stroke-width="2" />
      
      <!-- Stack Content -->
      <rect x="0" y="270" width="160" height="30" fill="#FF6B6B" opacity="0.3" />
      <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">SS (User)</text>
      
      <rect x="0" y="240" width="160" height="30" fill="#FF6B6B" opacity="0.3" />
      <text x="80" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">ESP (User)</text>
      
      <rect x="0" y="210" width="160" height="30" fill="#FF6B6B" opacity="0.3" />
      <text x="80" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">EFLAGS</text>
      
      <rect x="0" y="180" width="160" height="30" fill="#FF6B6B" opacity="0.3" />
      <text x="80" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">CS (User)</text>
      
      <rect x="0" y="150" width="160" height="30" fill="#FF6B6B" opacity="0.3" />
      <text x="80" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">EIP (User)</text>
      
      <rect x="0" y="120" width="160" height="30" fill="#4ECDC4" opacity="0.3" />
      <text x="80" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">EAX</text>
      
      <rect x="0" y="90" width="160" height="30" fill="#4ECDC4" opacity="0.3" />
      <text x="80" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">ECX</text>
      
      <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">...</text>
      
      <text x="170" y="220" font-family="Arial, sans-serif" font-size="12" fill="#FF6B6B">Hardware Pushed</text>
      <text x="170" y="120" font-family="Arial, sans-serif" font-size="12" fill="#4ECDC4">Software Pushed</text>
    </g>
  </g>

  <!-- Arrows -->
  <path d="M 230 120 L 270 120 L 270 130 L 320 130" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" fill="none" />
  <path d="M 480 370 L 500 370 L 500 450 L 230 450" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" fill="none" />

</svg>
