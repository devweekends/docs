<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .box { fill: #2d2d2d; stroke: #4b5563; stroke-width: 2; rx: 5; }
      .highlight { fill: #3b82f6; }
      .danger { fill: #ef4444; }
      .safe { fill: #10b981; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .math { font-family: 'Consolas', monospace; fill: #fbbf24; font-size: 16px; text-anchor: middle; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="400" y="40" class="title">OOM Killer Scoring Logic</text>

  <!-- Formula -->
  <g transform="translate(400, 100)">
    <rect x="-300" y="0" width="600" height="60" class="box" stroke="#fbbf24" />
    <text x="0" y="35" class="math">Score = (Memory Usage / Total Memory) Ã— 1000 + oom_score_adj</text>
  </g>

  <!-- Factors -->
  <g transform="translate(100, 200)">
    <!-- Base Score -->
    <g transform="translate(0, 0)">
      <rect width="250" height="120" class="box" />
      <text x="125" y="30" class="title" font-size="16">Base Score</text>
      <text x="125" y="60" class="text">Proportional to RAM usage</text>
      <text x="125" y="80" class="text">Max = 1000 (100% RAM)</text>
      <text x="125" y="100" class="text">Min = 0 (0% RAM)</text>
    </g>

    <!-- Plus -->
    <text x="280" y="60" class="math" font-size="30">+</text>

    <!-- Adjustment -->
    <g transform="translate(310, 0)">
      <rect width="250" height="120" class="box" />
      <text x="125" y="30" class="title" font-size="16">oom_score_adj</text>
      <text x="125" y="60" class="text">User-configurable</text>
      <text x="125" y="80" class="text">Range: -1000 to +1000</text>
      <text x="125" y="100" class="text">/proc/&lt;pid&gt;/oom_score_adj</text>
    </g>
  </g>

  <!-- Examples -->
  <g transform="translate(100, 350)">
    <text x="300" y="-20" class="title">Examples</text>
    
    <!-- Table Header -->
    <text x="50" y="0" class="text" font-weight="bold" text-anchor="start">Process</text>
    <text x="200" y="0" class="text" font-weight="bold">Usage</text>
    <text x="350" y="0" class="text" font-weight="bold">Adj</text>
    <text x="500" y="0" class="text" font-weight="bold">Final Score</text>

    <!-- Row 1: Victim -->
    <text x="50" y="30" class="text" text-anchor="start">Memory Hog</text>
    <text x="200" y="30" class="text">60% (600)</text>
    <text x="350" y="30" class="text">0</text>
    <text x="500" y="30" class="text" fill="#ef4444" font-weight="bold">600 (Killed)</text>

    <!-- Row 2: Protected -->
    <text x="50" y="60" class="text" text-anchor="start">Database</text>
    <text x="200" y="60" class="text">40% (400)</text>
    <text x="350" y="60" class="text">-500</text>
    <text x="500" y="60" class="text" fill="#10b981" font-weight="bold">-100 (Safe)</text>

    <!-- Row 3: Immune -->
    <text x="50" y="90" class="text" text-anchor="start">SSH Daemon</text>
    <text x="200" y="90" class="text">1% (10)</text>
    <text x="350" y="90" class="text">-1000</text>
    <text x="500" y="90" class="text" fill="#3b82f6" font-weight="bold">0 (Immune)</text>
  </g>

  <!-- Footer -->
  <text x="400" y="480" class="footer-text">@devweekends</text>
</svg>
