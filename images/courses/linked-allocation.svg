<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <!-- Background -->
  <rect width="700" height="250" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Linked Allocation</text>
  
  <!-- Directory -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="100" height="60" fill="#607D8B" rx="4" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">File A</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Start: 4</text>
    
    <line x1="100" y1="30" x2="150" y2="30" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Blocks -->
  <g transform="translate(150, 80)">
    <!-- Block 4 -->
    <rect x="0" y="0" width="100" height="80" fill="#2196F3" stroke="#fff" />
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 4</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Data</text>
    <rect x="10" y="60" width="80" height="15" fill="#fff" opacity="0.3" />
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">Next: 2</text>
    
    <line x1="100" y1="40" x2="150" y2="40" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Block 2 -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="100" height="80" fill="#2196F3" stroke="#fff" />
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 2</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Data</text>
      <rect x="10" y="60" width="80" height="15" fill="#fff" opacity="0.3" />
      <text x="50" y="72" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">Next: 7</text>
      
      <line x1="100" y1="40" x2="150" y2="40" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    </g>
    
    <!-- Block 7 -->
    <g transform="translate(300, 0)">
      <rect x="0" y="0" width="100" height="80" fill="#2196F3" stroke="#fff" />
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 7</text>
      <text x="50" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Data</text>
      <rect x="10" y="60" width="80" height="15" fill="#fff" opacity="0.3" />
      <text x="50" y="72" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">Next: NULL</text>
    </g>
  </g>
  
  <!-- Note -->
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Random Access = O(N)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
