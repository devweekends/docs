<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#EC4899"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">AI ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Next Token</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EC4899">Prediction</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How LLMs generate text autoregressively</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Input -->
  <text x="150" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">INPUT</text>
  <rect x="80" y="520" width="140" height="60" fill="#3F3F46" rx="4"/>
  <text x="150" y="555" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">"The cat"</text>
  
  <!-- Arrow -->
  <path d="M 220 550 L 300 550" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Model -->
  <rect x="300" y="480" width="200" height="140" fill="#831843" rx="8"/>
  <text x="400" y="540" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EC4899" text-anchor="middle">LLM</text>
  <text x="400" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FBCFE8" text-anchor="middle">(Transformer)</text>
  
  <!-- Arrow -->
  <path d="M 500 550 L 580 550" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Probabilities -->
  <text x="680" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">PROBABILITIES</text>
  
  <!-- Bar Chart -->
  <rect x="580" y="520" width="200" height="30" fill="#3F3F46"/>
  <rect x="580" y="520" width="160" height="30" fill="#10B981"/>
  <text x="790" y="540" font-family="monospace" font-size="12" fill="#FAFAFA">"sat" (80%)</text>
  
  <rect x="580" y="560" width="200" height="30" fill="#3F3F46"/>
  <rect x="580" y="560" width="30" height="30" fill="#10B981"/>
  <text x="790" y="580" font-family="monospace" font-size="12" fill="#FAFAFA">"is" (15%)</text>
  
  <rect x="580" y="600" width="200" height="30" fill="#3F3F46"/>
  <rect x="580" y="600" width="10" height="30" fill="#10B981"/>
  <text x="790" y="620" font-family="monospace" font-size="12" fill="#FAFAFA">"ate" (5%)</text>
  
  <!-- Arrow -->
  <path d="M 680 640 L 680 700" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Sampling -->
  <rect x="600" y="700" width="160" height="60" fill="#065F46" rx="4"/>
  <text x="680" y="735" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Sample "sat"</text>
  
  <!-- Loop Back -->
  <path d="M 680 760 L 680 820 L 150 820 L 150 580" stroke="#EC4899" stroke-width="2" stroke-dasharray="4,4" fill="none" marker-end="url(#arrow)"/>
  <text x="415" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#EC4899" text-anchor="middle">Append to context &amp; repeat</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">LLMs don't "think". They predict the <tspan fill="#EC4899">most likely next word</tspan> based on statistics.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
