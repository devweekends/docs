<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Go Concurrency Pattern: Worker Pool</text>

  <!-- Job Queue (Channel) -->
  <g transform="translate(100, 200)">
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="16" fill="#00add8" text-anchor="middle">Jobs Channel</text>
    <rect x="0" y="0" width="200" height="60" rx="5" ry="5" fill="#2d2d2d" stroke="#00add8" stroke-width="2" />
    
    <!-- Jobs in Queue -->
    <circle cx="30" cy="30" r="15" fill="#4caf50" />
    <text x="30" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">J1</text>
    
    <circle cx="70" cy="30" r="15" fill="#4caf50" />
    <text x="70" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">J2</text>
    
    <circle cx="110" cy="30" r="15" fill="#4caf50" />
    <text x="110" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">J3</text>
    
    <circle cx="150" cy="30" r="15" fill="#4caf50" />
    <text x="150" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">J4</text>
  </g>

  <!-- Workers -->
  <g transform="translate(400, 100)">
    <!-- Worker 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="80" rx="5" ry="5" fill="#3d3d3d" stroke="#ff9800" stroke-width="2" />
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ff9800" text-anchor="middle" font-weight="bold">Worker 1</text>
      <text x="60" y="60" font-family="monospace" font-size="12" fill="#ddd" text-anchor="middle">Processing J5</text>
      <path d="M -100 130 L 0 40" stroke="#555" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    </g>

    <!-- Worker 2 -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="120" height="80" rx="5" ry="5" fill="#3d3d3d" stroke="#ff9800" stroke-width="2" />
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ff9800" text-anchor="middle" font-weight="bold">Worker 2</text>
      <text x="60" y="60" font-family="monospace" font-size="12" fill="#ddd" text-anchor="middle">Processing J6</text>
      <path d="M -100 30 L 0 40" stroke="#555" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    </g>

    <!-- Worker 3 -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="120" height="80" rx="5" ry="5" fill="#3d3d3d" stroke="#ff9800" stroke-width="2" />
      <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ff9800" text-anchor="middle" font-weight="bold">Worker 3</text>
      <text x="60" y="60" font-family="monospace" font-size="12" fill="#ddd" text-anchor="middle">Idle</text>
      <path d="M -100 -70 L 0 40" stroke="#555" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    </g>
  </g>

  <!-- Results Channel -->
  <g transform="translate(600, 200)">
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="16" fill="#4caf50" text-anchor="middle">Results Channel</text>
    <rect x="0" y="0" width="150" height="60" rx="5" ry="5" fill="#2d2d2d" stroke="#4caf50" stroke-width="2" />
    
    <!-- Results in Queue -->
    <circle cx="30" cy="30" r="15" fill="#00add8" />
    <text x="30" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">R5</text>
    
    <circle cx="70" cy="30" r="15" fill="#00add8" />
    <text x="70" y="35" font-family="monospace" font-size="12" fill="#fff" text-anchor="middle">R6</text>
  </g>

  <!-- Arrows from Workers to Results -->
  <path d="M 520 140 L 600 230" stroke="#555" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M 520 240 L 600 230" stroke="#555" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M 520 340 L 600 230" stroke="#555" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#888" />
    </marker>
  </defs>
</svg>
