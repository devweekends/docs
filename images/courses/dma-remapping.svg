<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">DMA Remapping (Scatter-Gather)</text>
  
  <!-- Physical Memory (Fragmented) -->
  <g transform="translate(400, 80)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Physical RAM</text>
    <rect x="0" y="0" width="150" height="300" fill="#333" stroke="#fff" />
    
    <!-- Pages -->
    <rect x="10" y="20" width="130" height="40" fill="#2196F3" />
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Page 1 (0x1000)</text>
    
    <rect x="10" y="100" width="130" height="40" fill="#2196F3" />
    <text x="75" y="125" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Page 2 (0x5000)</text>
    
    <rect x="10" y="200" width="130" height="40" fill="#2196F3" />
    <text x="75" y="225" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Page 3 (0x9000)</text>
  </g>
  
  <!-- IOMMU Mapping -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="100" fill="#444" stroke="#4CAF50" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">IOMMU</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">IOVA â†’ Phys</text>
    
    <!-- Mapping Lines -->
    <path d="M120,20 L200,-50" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M120,50 L200,50" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3" />
    <path d="M120,80 L200,150" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,3" />
  </g>
  
  <!-- Device View -->
  <g transform="translate(50, 150)">
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Device View</text>
    <rect x="0" y="0" width="100" height="100" fill="#333" stroke="#fff" />
    
    <!-- Contiguous Buffer -->
    <rect x="10" y="10" width="80" height="80" fill="#2196F3" opacity="0.8" />
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Contiguous</text>
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Buffer</text>
    
    <!-- Arrow -->
    <path d="M100,50 L200,50" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" />
  </g>

  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
