<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Containers vs Virtualization Summary</text>
  
  <!-- Containers Column -->
  <g transform="translate(50, 80)">
    <rect width="320" height="380" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">Containers</text>
    
    <!-- Key Tech -->
    <g transform="translate(20, 60)">
      <rect width="280" height="100" fill="#334155" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Core Technologies</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• Namespaces (Isolation)</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• cgroups (Resource Limits)</text>
      <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• Layered Filesystem</text>
    </g>
    
    <!-- Pros -->
    <g transform="translate(20, 180)">
      <rect width="280" height="80" fill="#064e3b" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#a7f3d0" text-anchor="middle" font-weight="bold">Advantages</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5" text-anchor="middle">Fast Boot, Lightweight</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5" text-anchor="middle">High Density</text>
    </g>
    
    <!-- Isolation Level -->
    <g transform="translate(20, 280)">
      <rect width="280" height="60" fill="#78350f" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle" font-weight="bold">Isolation</text>
      <text x="140" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fde68a" text-anchor="middle">Process Level (Shared Kernel)</text>
    </g>
  </g>
  
  <!-- VMs Column -->
  <g transform="translate(430, 80)">
    <rect width="320" height="380" fill="#1e293b" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="20" fill="#fb7185" text-anchor="middle" font-weight="bold">Virtual Machines</text>
    
    <!-- Key Tech -->
    <g transform="translate(20, 60)">
      <rect width="280" height="100" fill="#334155" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Core Technologies</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• Hypervisor (VMM)</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• Hardware Extensions (VT-x)</text>
      <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">• Full Guest OS</text>
    </g>
    
    <!-- Pros -->
    <g transform="translate(20, 180)">
      <rect width="280" height="80" fill="#064e3b" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#a7f3d0" text-anchor="middle" font-weight="bold">Advantages</text>
      <text x="140" y="50" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5" text-anchor="middle">Strong Isolation</text>
      <text x="140" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d1fae5" text-anchor="middle">OS Flexibility</text>
    </g>
    
    <!-- Isolation Level -->
    <g transform="translate(20, 280)">
      <rect width="280" height="60" fill="#78350f" rx="4" ry="4"/>
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle" font-weight="bold">Isolation</text>
      <text x="140" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fde68a" text-anchor="middle">Hardware Level (Own Kernel)</text>
    </g>
  </g>
  
</svg>
