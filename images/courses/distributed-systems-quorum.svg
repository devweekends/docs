<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Quorum</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#3B82F6">Visualization</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">N=5, W=3, R=3 configuration</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Title -->
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">Quorum Intersection: W + R > N</text>
  
  <!-- 5 Nodes -->
  <circle cx="200" cy="600" r="50" fill="#3F3F46" stroke="#3B82F6" stroke-width="3"/>
  <text x="200" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Node 1</text>
  
  <circle cx="380" cy="600" r="50" fill="#3F3F46" stroke="#3B82F6" stroke-width="3"/>
  <text x="380" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Node 2</text>
  
  <circle cx="560" cy="600" r="50" fill="#3F3F46" stroke="#3B82F6" stroke-width="3"/>
  <text x="560" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Node 3</text>
  
  <circle cx="740" cy="600" r="50" fill="#3F3F46" stroke="#3B82F6" stroke-width="3"/>
  <text x="740" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Node 4</text>
  
  <circle cx="920" cy="600" r="50" fill="#3F3F46" stroke="#3B82F6" stroke-width="3"/>
  <text x="920" y="610" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Node 5</text>
  
  <!-- Write set (W=3) -->
  <rect x="150" y="500" width="460" height="40" fill="none" stroke="#10B981" stroke-width="3" stroke-dasharray="10,5" rx="20"/>
  <text x="380" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Write Set (W=3)</text>
  
  <!-- Read set (R=3) -->
  <rect x="510" y="500" width="460" height="40" fill="none" stroke="#F59E0B" stroke-width="3" stroke-dasharray="10,5" rx="20"/>
  <text x="740" y="490" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Read Set (R=3)</text>
  
  <!-- Overlap indicator -->
  <circle cx="560" cy="520" r="15" fill="#EF4444"/>
  <text x="560" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">OVERLAP!</text>
  <text x="560" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Guarantees latest value</text>
  
  <!-- Explanation boxes -->
  <rect x="100" y="700" width="400" height="260" fill="#3F3F46" rx="6"/>
  <text x="300" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">Write (W=3)</text>
  
  <text x="120" y="770" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Client sends write to 5 nodes</text>
  <text x="120" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. Wait for 3 nodes to ACK</text>
  <text x="120" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Return success to client</text>
  
  <text x="120" y="870" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Latency = slowest of 3 nodes</text>
  <text x="120" y="895" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Tolerates 2 node failures</text>
  <text x="120" y="920" font-family="system-ui, sans-serif" font-size="13" fill="#10B981">✓ Durable (3 copies)</text>
  
  <rect x="580" y="700" width="400" height="260" fill="#3F3F46" rx="6"/>
  <text x="780" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">Read (R=3)</text>
  
  <text x="600" y="770" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Client reads from 3 nodes</text>
  <text x="600" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. Compare versions</text>
  <text x="600" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Return latest version</text>
  
  <text x="600" y="870" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Latency = slowest of 3 nodes</text>
  <text x="600" y="895" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">At least 1 node has latest</text>
  <text x="600" y="920" font-family="system-ui, sans-serif" font-size="13" fill="#F59E0B">✓ Consistent (overlap)</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
