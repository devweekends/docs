<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Container Architecture</text>
  
  <!-- Container Box -->
  <rect x="100" y="80" width="600" height="380" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" fill="#2196F3" text-anchor="middle" font-weight="bold">Container</text>
  
  <!-- Application -->
  <rect x="250" y="130" width="300" height="60" fill="#4CAF50" rx="4" />
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">Application Process</text>
  
  <!-- Isolation Layer -->
  <g transform="translate(150, 220)">
    <rect x="0" y="0" width="150" height="100" fill="#333" stroke="#FF9800" stroke-width="2" rx="4" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" fill="#FF9800" text-anchor="middle" font-weight="bold">Namespaces</text>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">PID, Net, Mnt</text>
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">User, UTS, IPC</text>
    
    <rect x="175" y="0" width="150" height="100" fill="#333" stroke="#9C27B0" stroke-width="2" rx="4" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="16" fill="#9C27B0" text-anchor="middle" font-weight="bold">Cgroups</text>
    <text x="250" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">CPU, Memory</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">I/O, PIDs</text>
    
    <rect x="350" y="0" width="150" height="100" fill="#333" stroke="#F44336" stroke-width="2" rx="4" />
    <text x="425" y="30" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle" font-weight="bold">Security</text>
    <text x="425" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Seccomp</text>
    <text x="425" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Capabilities</text>
  </g>
  
  <!-- Filesystem -->
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="400" height="90" fill="#333" stroke="#ccc" stroke-width="2" rx="4" />
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle" font-weight="bold">Layered Filesystem (OverlayFS)</text>
    
    <rect x="20" y="40" width="360" height="30" fill="#2196F3" opacity="0.5" rx="2" />
    <text x="200" y="60" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Container Layer (Writable)</text>
    
    <rect x="30" y="50" width="340" height="30" fill="#2196F3" opacity="0.3" rx="2" />
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Image Layers (Read-Only)</text>
  </g>

  <!-- Arrows -->
  <line x1="400" y1="190" x2="400" y2="220" stroke="#fff" stroke-width="2" />
  <line x1="400" y1="320" x2="400" y2="350" stroke="#fff" stroke-width="2" />

</svg>
