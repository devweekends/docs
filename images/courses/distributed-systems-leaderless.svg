<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#A855F7"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Leaderless</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Replication</text>
  
  <!-- Quorum Concept -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">QUORUM-BASED REPLICATION (N=5, W=3, R=3)</text>
    
    <rect y="20" width="960" height="280" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Client -->
    <g transform="translate(60, 50)">
      <rect width="100" height="60" fill="#18181B" stroke="#FAFAFA" stroke-width="2" rx="4"/>
      <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
      <text x="50" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Coordinator</text>
    </g>
    
    <!-- Write arrows to nodes -->
    <path d="M 170 80 L 280 50" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowLeaderless)"/>
    <path d="M 170 80 L 280 110" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowLeaderless)"/>
    <path d="M 170 80 L 280 170" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowLeaderless)"/>
    <path d="M 170 80 L 280 230" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4"/>
    <path d="M 170 80 L 280 290" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4"/>
    
    <text x="200" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">W=3</text>
    <text x="200" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">writes</text>
    
    <!-- Nodes -->
    <g transform="translate(290, 30)">
      <rect width="140" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Node 1</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=5 ✓ ACK</text>
    </g>
    
    <g transform="translate(290, 90)">
      <rect width="140" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Node 2</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=5 ✓ ACK</text>
    </g>
    
    <g transform="translate(290, 150)">
      <rect width="140" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Node 3</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=5 ✓ ACK</text>
    </g>
    
    <g transform="translate(290, 210)">
      <rect width="140" height="50" fill="#18181B" stroke="#A1A1AA" stroke-width="1" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Node 4</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">x=4 (stale)</text>
    </g>
    
    <g transform="translate(290, 270)">
      <rect width="140" height="50" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Node 5</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">OFFLINE</text>
    </g>
    
    <!-- Read side -->
    <g transform="translate(550, 50)">
      <rect width="100" height="60" fill="#18181B" stroke="#FAFAFA" stroke-width="2" rx="4"/>
      <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
      <text x="50" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Read x?</text>
    </g>
    
    <!-- Read arrows -->
    <path d="M 660 80 L 730 50" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowLeaderlessBlue)"/>
    <path d="M 660 80 L 730 170" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowLeaderlessBlue)"/>
    <path d="M 660 80 L 730 230" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowLeaderlessBlue)"/>
    
    <text x="680" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">R=3</text>
    <text x="680" y="155" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">reads</text>
    
    <!-- Read nodes -->
    <g transform="translate(740, 30)">
      <rect width="140" height="50" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Node 1</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=5 (newest)</text>
    </g>
    
    <g transform="translate(740, 150)">
      <rect width="140" height="50" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Node 3</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=5 (newest)</text>
    </g>
    
    <g transform="translate(740, 210)">
      <rect width="140" height="50" fill="#FBBF24" fill-opacity="0.2" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FBBF24" text-anchor="middle">Node 4</text>
      <text x="70" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">x=4 (stale)</text>
    </g>
    
    <!-- Result -->
    <g transform="translate(900, 120)">
      <rect width="50" height="50" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2" rx="25"/>
      <text x="25" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">x=5</text>
    </g>
    <text x="925" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Take newest</text>
  </g>
  
  <!-- Quorum Math -->
  <g transform="translate(60, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">QUORUM FORMULA</text>
    
    <rect y="20" width="460" height="150" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="230" y="55" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">W + R &gt; N</text>
<text x="230" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Write Quorum + Read Quorum &gt; Total Nodes</text>
<text x="230" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">3 + 3 &gt; 5 = At least 1 node has latest value</text>
    <text x="230" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Tolerate (N - W) write failures | (N - R) read failures</text>
  </g>
  
  <!-- Common Configurations -->
  <g transform="translate(540, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">COMMON CONFIGURATIONS</text>
    
    <rect y="20" width="480" height="150" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Strict Quorum -->
    <g transform="translate(20, 40)">
      <rect width="130" height="50" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="65" y="22" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">N=3, W=2, R=2</text>
      <text x="65" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Strong consistency</text>
    </g>
    
    <!-- Read Heavy -->
    <g transform="translate(170, 40)">
      <rect width="130" height="50" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="65" y="22" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6" text-anchor="middle">N=3, W=3, R=1</text>
      <text x="65" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Read-heavy</text>
    </g>
    
    <!-- Write Heavy -->
    <g transform="translate(320, 40)">
      <rect width="130" height="50" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="65" y="22" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">N=3, W=1, R=3</text>
      <text x="65" y="40" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Write-heavy</text>
    </g>
    
    <!-- Examples -->
    <text x="240" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Examples: Cassandra, DynamoDB, Riak</text>
    <text x="240" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Sloppy quorums with hinted handoff for availability</text>
  </g>
  
  <!-- Read Repair -->
  <g transform="translate(60, 910)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">CONSISTENCY MECHANISMS</text>
    
    <rect y="20" width="310" height="90" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="155" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Read Repair</text>
    <text x="155" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">On read, update stale replicas</text>
    <text x="155" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Opportunistic consistency</text>
    
    <rect x="330" y="20" width="310" height="90" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="485" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Anti-Entropy</text>
    <text x="485" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Background Merkle tree sync</text>
    <text x="485" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Detect & fix inconsistencies</text>
    
    <rect x="660" y="20" width="310" height="90" fill="#27272A" stroke="#A855F7" stroke-width="2" rx="4"/>
    <text x="815" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Hinted Handoff</text>
    <text x="815" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Store hints for offline nodes</text>
    <text x="815" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Replay when node returns</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowLeaderless" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrowLeaderlessBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>