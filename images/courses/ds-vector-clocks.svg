<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F97316"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Vector</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Clocks</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Tracking causality in distributed systems</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Three processes -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Three Processes with Vector Clocks</text>
  
  <!-- Process A -->
  <rect x="100" y="520" width="260" height="420" fill="#3B82F6" rx="8"/>
  <text x="230" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Process A</text>
  
  <rect x="120" y="570" width="220" height="60" fill="#1E40AF" rx="4"/>
  <text x="230" y="595" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Event a1</text>
  <text x="230" y="615" font-family="monospace" font-size="12" fill="#93C5FD" text-anchor="middle">[1, 0, 0]</text>
  
  <rect x="120" y="660" width="220" height="60" fill="#1E40AF" rx="4"/>
  <text x="230" y="685" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Send to B</text>
  <text x="230" y="705" font-family="monospace" font-size="12" fill="#93C5FD" text-anchor="middle">[2, 0, 0]</text>
  
  <rect x="120" y="810" width="220" height="60" fill="#1E40AF" rx="4"/>
  <text x="230" y="835" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Event a2</text>
  <text x="230" y="855" font-family="monospace" font-size="12" fill="#93C5FD" text-anchor="middle">[3, 0, 0]</text>
  
  <!-- Process B -->
  <rect x="410" y="520" width="260" height="420" fill="#22C55E" rx="8"/>
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Process B</text>
  
  <rect x="430" y="570" width="220" height="60" fill="#166534" rx="4"/>
  <text x="540" y="595" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Event b1</text>
  <text x="540" y="615" font-family="monospace" font-size="12" fill="#BBF7D0" text-anchor="middle">[0, 1, 0]</text>
  
  <rect x="430" y="750" width="220" height="60" fill="#166534" rx="4"/>
  <text x="540" y="775" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Receive from A</text>
  <text x="540" y="795" font-family="monospace" font-size="12" fill="#BBF7D0" text-anchor="middle">[2, 2, 0]</text>
  
  <rect x="430" y="840" width="220" height="60" fill="#166534" rx="4"/>
  <text x="540" y="865" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Send to C</text>
  <text x="540" y="885" font-family="monospace" font-size="12" fill="#BBF7D0" text-anchor="middle">[2, 3, 0]</text>
  
  <!-- Process C -->
  <rect x="720" y="520" width="260" height="420" fill="#8B5CF6" rx="8"/>
  <text x="850" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Process C</text>
  
  <rect x="740" y="570" width="220" height="60" fill="#6D28D9" rx="4"/>
  <text x="850" y="595" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Event c1</text>
  <text x="850" y="615" font-family="monospace" font-size="12" fill="#E9D5FF" text-anchor="middle">[0, 0, 1]</text>
  
  <rect x="740" y="750" width="220" height="60" fill="#6D28D9" rx="4"/>
  <text x="850" y="775" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Event c2</text>
  <text x="850" y="795" font-family="monospace" font-size="12" fill="#E9D5FF" text-anchor="middle">[0, 0, 2]</text>
  
  <rect x="740" y="870" width="220" height="60" fill="#6D28D9" rx="4"/>
  <text x="850" y="895" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">Receive from B</text>
  <text x="850" y="915" font-family="monospace" font-size="12" fill="#E9D5FF" text-anchor="middle">[2, 3, 3]</text>
  
  <!-- Message arrows -->
  <defs>
    <marker id="arrow-msg" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316"/>
    </marker>
  </defs>
  
  <!-- A to B -->
  <path d="M 340 690 L 430 780" stroke="#F97316" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-msg)"/>
  <text x="370" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#F97316">msg([2,0,0])</text>
  
  <!-- B to C -->
  <path d="M 650 870 L 740 900" stroke="#F97316" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-msg)"/>
  <text x="680" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#F97316">msg([2,3,0])</text>
  
  <!-- Rules -->
  <rect x="100" y="960" width="880" height="50" fill="#18181B" rx="4"/>
  <text x="540" y="980" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Vector Clock Rules</text>
  <text x="540" y="997" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">1. Increment own counter on event  2. On send: include vector  3. On receive: max(local, received) + increment own</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
