<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Raft</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#A855F7">Consensus</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Leader-based consensus for distributed state machines</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="300" fill="#27272A" rx="8"/>
  
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Raft Node States</text>
  
  <!-- Follower -->
  <rect x="120" y="520" width="200" height="120" fill="#3B82F6" rx="8"/>
  <text x="220" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Follower</text>
  <text x="220" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">Passive</text>
  <text x="220" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Responds to leader</text>
  
  <!-- Candidate -->
  <rect x="440" y="520" width="200" height="120" fill="#F59E0B" rx="8"/>
  <text x="540" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Candidate</text>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">Requesting votes</text>
  <text x="540" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Election phase</text>
  
  <!-- Leader -->
  <rect x="760" y="520" width="200" height="120" fill="#22C55E" rx="8"/>
  <text x="860" y="570" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader</text>
  <text x="860" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Active</text>
  <text x="860" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#86EFAC" text-anchor="middle">Handles all requests</text>
  
  <!-- Arrows between states -->
  <line x1="320" y1="560" x2="440" y2="560" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">timeout</text>
  
  <line x1="640" y1="560" x2="760" y2="560" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="700" y="545" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">majority</text>
  
  <path d="M 860 640 Q 860 700 540 700 Q 220 700 220 640" stroke="#FAFAFA" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="540" y="715" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">discovers leader / higher term</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <!-- Log Replication Section -->
  <rect x="60" y="760" width="960" height="180" fill="#27272A" rx="8"/>
  
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Log Replication</text>
  
  <!-- Leader log -->
  <text x="100" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E">Leader</text>
  <rect x="180" y="820" width="50" height="35" fill="#22C55E" rx="2"/>
  <text x="205" y="843" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">1</text>
  <rect x="240" y="820" width="50" height="35" fill="#22C55E" rx="2"/>
  <text x="265" y="843" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">2</text>
  <rect x="300" y="820" width="50" height="35" fill="#22C55E" rx="2"/>
  <text x="325" y="843" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="360" y="820" width="50" height="35" fill="#22C55E" rx="2"/>
  <text x="385" y="843" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">4</text>
  <rect x="420" y="820" width="50" height="35" fill="#F59E0B" rx="2"/>
  <text x="445" y="843" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">5</text>
  
  <!-- Follower 1 log -->
  <text x="100" y="890" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">Follower 1</text>
  <rect x="180" y="870" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="205" y="893" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">1</text>
  <rect x="240" y="870" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="265" y="893" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">2</text>
  <rect x="300" y="870" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="325" y="893" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="360" y="870" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="385" y="893" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">4</text>
  
  <!-- Follower 2 log -->
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6">Follower 2</text>
  <rect x="180" y="900" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="205" y="923" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">1</text>
  <rect x="240" y="900" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="265" y="923" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">2</text>
  <rect x="300" y="900" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="325" y="923" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">3</text>
  <rect x="360" y="900" width="50" height="35" fill="#3B82F6" rx="2"/>
  <text x="385" y="923" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">4</text>
  
  <!-- Committed indicator -->
  <line x1="415" y1="815" x2="415" y2="940" stroke="#71717A" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="415" y="808" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">committed</text>
  
  <!-- Key properties on the right -->
  <rect x="540" y="830" width="440" height="100" fill="#3F3F46" rx="8"/>
  <text x="760" y="865" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Raft Guarantees</text>
  <text x="580" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">• Election Safety: One leader per term</text>
  <text x="580" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">• Log Matching: Same index = same command</text>
  
  <text x="800" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">• Leader Append-Only</text>
  <text x="800" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">• State Machine Safety</text>
  
  <!-- Key insight -->
  <rect x="60" y="960" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA" text-anchor="middle">Simpler than Paxos • Used in: <tspan fill="#A855F7">etcd</tspan>, <tspan fill="#22C55E">Consul</tspan>, <tspan fill="#3B82F6">CockroachDB</tspan>, <tspan fill="#F59E0B">TiKV</tspan></text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>