<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Context Switch Sequence</text>
  
  <!-- Columns -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">Process A</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">OS / Kernel</text>
  <text x="650" y="80" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">Process B</text>
  
  <!-- Vertical Lines -->
  <line x1="150" y1="100" x2="150" y2="450" stroke="#555" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="400" y1="100" x2="400" y2="450" stroke="#555" stroke-width="2" />
  <line x1="650" y1="100" x2="650" y2="450" stroke="#555" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Process A Running -->
  <rect x="130" y="100" width="40" height="80" fill="#4CAF50" opacity="0.8" />
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="end">Running</text>
  
  <!-- Interrupt -->
  <line x1="150" y1="180" x2="400" y2="200" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="275" y="180" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Interrupt / Syscall</text>
  
  <!-- OS Handling -->
  <rect x="350" y="200" width="100" height="100" fill="#FF9800" opacity="0.8" />
  <text x="460" y="220" font-family="Arial, sans-serif" font-size="12" fill="#FF9800" text-anchor="start">1. Save A's State</text>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="12" fill="#FF9800" text-anchor="start">2. Scheduler Decision</text>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="12" fill="#FF9800" text-anchor="start">3. Load B's State</text>
  
  <!-- Switch to B -->
  <line x1="400" y1="300" x2="650" y2="320" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="525" y="300" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Resume B</text>
  
  <!-- Process B Running -->
  <rect x="630" y="320" width="40" height="80" fill="#2196F3" opacity="0.8" />
  <text x="700" y="360" font-family="Arial, sans-serif" font-size="14" fill="#2196F3" text-anchor="start">Running</text>
  
  <!-- Idle Gaps -->
  <rect x="145" y="180" width="10" height="220" fill="#333" /> <!-- A Idle -->
  <rect x="645" y="100" width="10" height="220" fill="#333" /> <!-- B Idle -->
  
  <!-- Overhead Label -->
  <line x1="400" y1="200" x2="330" y2="200" stroke="#888" />
  <line x1="400" y1="300" x2="330" y2="300" stroke="#888" />
  <text x="320" y="255" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="end" transform="rotate(-90 320,255)">Overhead</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>

</svg>
