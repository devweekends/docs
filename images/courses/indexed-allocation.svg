<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Indexed Allocation</text>
  
  <!-- Index Block -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="160" fill="#FF9800" stroke="#fff" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Index Block</text>
    
    <rect x="10" y="40" width="100" height="20" fill="#fff" opacity="0.2" />
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">0: Block 4</text>
    
    <rect x="10" y="70" width="100" height="20" fill="#fff" opacity="0.2" />
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">1: Block 7</text>
    
    <rect x="10" y="100" width="100" height="20" fill="#fff" opacity="0.2" />
    <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">2: Block 2</text>
    
    <rect x="10" y="130" width="100" height="20" fill="#fff" opacity="0.2" />
    <text x="60" y="145" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">3: Block 15</text>
  </g>
  
  <!-- Data Blocks -->
  <g transform="translate(300, 50)">
    <!-- Block 4 -->
    <rect x="0" y="0" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 4</text>
    
    <!-- Block 7 -->
    <rect x="0" y="80" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 7</text>
    
    <!-- Block 2 -->
    <rect x="0" y="160" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="195" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 2</text>
    
    <!-- Block 15 -->
    <rect x="0" y="240" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="275" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block 15</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(50, 100)">
    <path d="M110,50 C200,50 200,0 250,-15" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M110,80 C200,80 200,80 250,65" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M110,110 C200,110 200,160 250,145" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <path d="M110,140 C200,140 200,240 250,225" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Note -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Random Access = O(1)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
