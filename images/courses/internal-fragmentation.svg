<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Internal Fragmentation</text>
  
  <!-- Block -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="80" fill="#333" stroke="#fff" stroke-width="2" />
    
    <!-- Used Part -->
    <rect x="0" y="0" width="234" height="80" fill="#4CAF50" />
    <text x="117" y="45" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Used (100)</text>
    
    <!-- Wasted Part -->
    <rect x="234" y="0" width="66" height="80" fill="#F44336" opacity="0.8" />
    <text x="267" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Wasted</text>
    <text x="267" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">(28)</text>
  </g>
  
  <!-- Labels -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Allocated Block Size: 128 bytes</text>
</svg>
