<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="100" width="220" height="40" fill="#0891B2" rx="4"/>
  <text x="170" y="128" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">HIPAA COMPLIANCE</text>
  
  <!-- Title -->
  <text x="60" y="200" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B">Data Classification</text>
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#0891B2">PII vs PHI vs ePHI</text>
  
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Understanding the relationship between different data types</text>
  
  <!-- Main diagram -->
  <rect x="60" y="340" width="960" height="680" fill="#F4F4F5" rx="12"/>
  
  <!-- Venn diagram visualization -->
  
  <!-- PII Circle (largest) -->
  <circle cx="400" cy="620" r="240" fill="#DBEAFE" stroke="#2563EB" stroke-width="3"/>
  <text x="200" y="430" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#2563EB">PII</text>
  <text x="200" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#1E40AF">Personally Identifiable</text>
  <text x="200" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#1E40AF">Information</text>
  
  <!-- PHI Circle (medium, overlapping) -->
  <circle cx="520" cy="620" r="180" fill="#D1FAE5" fill-opacity="0.9" stroke="#059669" stroke-width="3"/>
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#059669">PHI</text>
  <text x="600" y="505" font-family="system-ui, sans-serif" font-size="12" fill="#047857">Protected Health</text>
  <text x="600" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#047857">Information</text>
  
  <!-- ePHI Circle (smallest, inside PHI) -->
  <circle cx="560" cy="660" r="100" fill="#FEF3C7" fill-opacity="0.9" stroke="#F59E0B" stroke-width="3"/>
  <text x="560" y="650" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#B45309" text-anchor="middle">ePHI</text>
  <text x="560" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#92400E" text-anchor="middle">Electronic PHI</text>
  
  <!-- Labels for PII only section -->
  <text x="230" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">Name</text>
  <text x="230" y="590" font-family="system-ui, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">SSN</text>
  <text x="230" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">Address</text>
  <text x="230" y="630" font-family="system-ui, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">Phone</text>
  <text x="230" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#1E40AF" text-anchor="middle">Email</text>
  <text x="230" y="680" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">(without health data)</text>
  
  <!-- Labels for PHI section (paper-based) -->
  <text x="440" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Paper records</text>
  <text x="440" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Verbal PHI</text>
  <text x="440" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#047857" text-anchor="middle">X-ray films</text>
  <text x="440" y="590" font-family="system-ui, sans-serif" font-size="10" fill="#047857" text-anchor="middle">Physical lab samples</text>
  
  <!-- ePHI examples -->
  <text x="560" y="700" font-family="system-ui, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">EHR, Databases</text>
  <text x="560" y="715" font-family="system-ui, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">Email with PHI</text>
  <text x="560" y="730" font-family="system-ui, sans-serif" font-size="9" fill="#92400E" text-anchor="middle">Cloud storage</text>
  
  <!-- Right side explanations -->
  <rect x="720" y="400" width="280" height="100" fill="#FFFFFF" stroke="#2563EB" stroke-width="2" rx="8"/>
  <rect x="720" y="400" width="280" height="30" fill="#2563EB" rx="8 8 0 0"/>
  <text x="860" y="420" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">PII - Any Identifying Data</text>
  <text x="740" y="450" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• GDPR, CCPA regulated</text>
  <text x="740" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• No health info required</text>
  <text x="740" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• Any industry</text>
  
  <rect x="720" y="520" width="280" height="100" fill="#FFFFFF" stroke="#059669" stroke-width="2" rx="8"/>
  <rect x="720" y="520" width="280" height="30" fill="#059669" rx="8 8 0 0"/>
  <text x="860" y="540" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">PHI = PII + Health Info</text>
  <text x="740" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• HIPAA regulated</text>
  <text x="740" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• Any format (paper, oral)</text>
  <text x="740" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• Privacy Rule applies</text>
  
  <rect x="720" y="640" width="280" height="100" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <rect x="720" y="640" width="280" height="30" fill="#F59E0B" rx="8 8 0 0"/>
  <text x="860" y="660" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">ePHI = PHI in Electronic Form</text>
  <text x="740" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• HIPAA Security Rule</text>
  <text x="740" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• Encryption requirements</text>
  <text x="740" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">• Technical safeguards</text>
  
  <!-- Formula -->
  <rect x="720" y="760" width="280" height="80" fill="#0891B2" rx="8"/>
  <text x="860" y="790" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">THE KEY FORMULA:</text>
  <text x="860" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#CFFAFE" text-anchor="middle">Identifier + Health Info = PHI</text>
  <text x="860" y="832" font-family="system-ui, sans-serif" font-size="11" fill="#CFFAFE" text-anchor="middle">PHI + Electronic = ePHI</text>
  
  <!-- Examples section -->
  <rect x="100" y="880" width="380" height="100" fill="#FFFFFF" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="290" y="905" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#059669" text-anchor="middle">✅ THIS IS PHI</text>
  <text x="120" y="930" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">John Smith, DOB 03/15/1985</text>
  <text x="120" y="950" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">Diagnosis: Hypertension</text>
  <text x="120" y="970" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">(Name + Health Info = PHI)</text>
  
  <rect x="500" y="880" width="380" height="100" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="690" y="905" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">❌ NOT PHI (De-identified)</text>
  <text x="520" y="930" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">Age range: 35-45</text>
  <text x="520" y="950" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">Region: Northeast, Condition: Diabetes</text>
  <text x="520" y="970" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">(No identifier = Not PHI)</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>