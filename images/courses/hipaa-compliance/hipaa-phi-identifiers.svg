<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="100" width="220" height="40" fill="#0891B2" rx="4"/>
  <text x="170" y="128" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">HIPAA COMPLIANCE</text>
  
  <!-- Title -->
  <text x="60" y="200" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B">The 18 HIPAA</text>
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#0891B2">PHI Identifiers</text>
  
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">When linked with health data, these create Protected Health Information</text>
  
  <!-- Main diagram -->
  <rect x="60" y="340" width="960" height="680" fill="#F4F4F5" rx="12"/>
  
  <!-- Center PHI Circle -->
  <circle cx="540" cy="680" r="100" fill="#0891B2" opacity="0.1"/>
  <circle cx="540" cy="680" r="80" fill="#0891B2" opacity="0.2"/>
  <circle cx="540" cy="680" r="60" fill="#0891B2"/>
  <text x="540" y="675" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">PHI</text>
  <text x="540" y="695" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Protected</text>
  <text x="540" y="707" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Health Info</text>
  
  <!-- Direct Identifiers - Left Side -->
  <text x="180" y="380" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#DC2626" text-anchor="middle">DIRECT IDENTIFIERS</text>
  
  <rect x="90" y="400" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="130" y="420" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626">1</text>
  <text x="150" y="420" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Names</text>
  <text x="150" y="438" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Full, maiden, alias</text>
  <line x1="270" y1="425" x2="480" y2="620" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="90" y="460" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="130" y="480" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626">2</text>
  <text x="150" y="480" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Geographic Data</text>
  <text x="150" y="498" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Address, city, zip</text>
  <line x1="270" y1="485" x2="490" y2="630" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="90" y="520" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="130" y="540" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626">3</text>
  <text x="150" y="540" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Dates</text>
  <text x="150" y="558" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">DOB, admission, death</text>
  <line x1="270" y1="545" x2="495" y2="640" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
