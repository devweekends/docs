  <text x="150" y="720" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">SSN</text>
  <text x="150" y="738" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Social Security Number</text>
  <line x1="270" y1="725" x2="490" y2="700" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="90" y="760" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="130" y="780" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626">7</text>
  <text x="150" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">MRN</text>
  <text x="150" y="798" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Medical Record Number</text>
  <line x1="270" y1="785" x2="485" y2="720" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
