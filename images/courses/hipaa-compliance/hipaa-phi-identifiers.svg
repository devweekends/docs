  <text x="150" y="918" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Patient accounts</text>
  <line x1="270" y1="905" x2="475" y2="745" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
