  <text x="150" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Health Plan IDs</text>
  <text x="150" y="858" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Insurance beneficiary</text>
  <line x1="270" y1="845" x2="480" y2="740" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="90" y="880" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
