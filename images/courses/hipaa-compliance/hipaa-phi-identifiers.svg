  <text x="875" y="540" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Device IDs</text>
  <text x="875" y="558" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Medical device serials</text>
  <line x1="810" y1="545" x2="585" y2="640" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="580" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="600" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">13</text>
  <text x="875" y="600" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">URLs</text>
  <text x="875" y="618" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Personal websites</text>
  <line x1="810" y1="605" x2="585" y2="660" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="640" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="660" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">14</text>
  <text x="875" y="660" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">IP Addresses</text>
  <text x="875" y="678" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Any IP address</text>
  <line x1="810" y1="665" x2="590" y2="680" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="700" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="720" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">15</text>
  <text x="875" y="720" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Biometrics</text>
  <text x="875" y="738" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Fingerprints, retina</text>
  <line x1="810" y1="725" x2="590" y2="700" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="760" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="780" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">16</text>
  <text x="875" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Photos</text>
  <text x="875" y="798" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Full-face images</text>
  <line x1="810" y1="785" x2="595" y2="720" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="820" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="840" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">17</text>
  <text x="875" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Fax Numbers</text>
  <text x="875" y="858" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Any fax number</text>
  <line x1="810" y1="845" x2="600" y2="740" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="810" y="880" width="180" height="50" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="850" y="900" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#7C3AED">18</text>
  <text x="875" y="900" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">Unique IDs</text>
  <text x="875" y="918" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Any other unique ID</text>
  <line x1="810" y1="905" x2="605" y2="745" stroke="#7C3AED" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Key insight box -->
  <rect x="350" y="940" width="380" height="60" fill="#0891B2" rx="8"/>
  <text x="540" y="965" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Any identifier + Health Information = PHI</text>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="11" fill="#CFFAFE" text-anchor="middle">Subject to HIPAA protection requirements</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
