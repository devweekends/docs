  <text x="150" y="678" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Personal or work</text>
  <line x1="270" y1="665" x2="490" y2="680" stroke="#DC2626" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="90" y="700" width="180" height="50" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="8"/>
