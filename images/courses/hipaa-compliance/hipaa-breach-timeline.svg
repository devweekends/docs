  <text x="510" y="703" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#B45309" text-anchor="middle">500+ IN ONE STATE</text>
  
  <text x="410" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Individual written notice</text>
  <text x="410" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Immediate HHS report</text>
  <text x="410" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" font-weight="600">âš ï¸ STATE MEDIA NOTICE</text>
  <text x="410" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Prominent media outlet in state</text>
  
