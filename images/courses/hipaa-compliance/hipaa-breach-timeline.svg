  <rect x="100" y="680" width="260" height="140" fill="#FFFFFF" stroke="#059669" stroke-width="2" rx="10"/>
  <rect x="100" y="680" width="260" height="35" fill="#D1FAE5" rx="10 10 0 0"/>
  <text x="230" y="703" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#059669" text-anchor="middle">SMALL BREACH (&lt;500)</text>
  
  <text x="130" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Individual written notice</text>
  <text x="130" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Substitute notice if needed</text>
  <text x="130" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ HHS annual report</text>
  <text x="130" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">No media notification required</text>
  
