  <text x="790" y="703" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">500+ TOTAL AFFECTED</text>
  
  <text x="690" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Individual written notice</text>
  <text x="690" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#DC2626" font-weight="600">âš ï¸ IMMEDIATE HHS REPORT</text>
  <text x="690" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#18181B">âœ“ Posted on HHS breach portal</text>
  <text x="690" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">"Wall of Shame" - public record</text>
  
  <!-- Safe Harbor Note -->
  <rect x="100" y="840" width="820" height="60" fill="#ECFDF5" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="510" y="865" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#059669" text-anchor="middle">ğŸ’¡ SAFE HARBOR: If data was encrypted with NIST-standard encryption and keys weren't compromised,</text>
  <text x="510" y="887" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">breach notification may NOT be required - data is considered "unreadable, unusable, or indecipherable"</text>
  
  <!-- Key insight -->
  <rect x="100" y="920" width="820" height="70" fill="#0891B2" rx="8"/>
  <text x="510" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">60 days is the MAXIMUM deadline - notify as soon as reasonably possible</text>
  <text x="510" y="975" font-family="system-ui, sans-serif" font-size="12" fill="#CFFAFE" text-anchor="middle">Documentation of timeline and decisions is critical for demonstrating good faith</text>
  
  <!-- Footer -->
