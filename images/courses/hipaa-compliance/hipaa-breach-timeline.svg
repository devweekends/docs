  <text x="940" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">reported annually</text>
  <text x="940" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">within 60 days of year end</text>
  
