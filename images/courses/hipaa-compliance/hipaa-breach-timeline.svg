  <text x="750" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ”’ Implement fixes</text>
  <text x="750" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“š Update policies</text>
