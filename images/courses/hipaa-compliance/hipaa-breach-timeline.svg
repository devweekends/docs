  <text x="550" y="510" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FAFAFA" text-anchor="middle">âš ï¸ NOTIFICATION DEADLINE</text>
  
  <text x="550" y="540" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2563EB" text-anchor="middle">Individual Notices</text>
  <text x="550" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“§ Written mail to affected</text>
  <text x="550" y="580" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2563EB" text-anchor="middle">If 500+ affected:</text>
  <text x="550" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“° HHS + Media notice</text>
  
