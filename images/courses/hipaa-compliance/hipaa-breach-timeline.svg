  <text x="180" y="510" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FAFAFA" text-anchor="middle">BREACH DISCOVERED</text>
  
  <text x="180" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“‹ Document discovery</text>
  <text x="180" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ” Begin investigation</text>
  <text x="180" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸš¨ Contain breach</text>
  <text x="180" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ‘¥ Notify response team</text>
  
  <!-- Day 1-30 -->
  <circle cx="350" cy="450" r="12" fill="#F59E0B"/>
  <text x="350" y="425" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#F59E0B" text-anchor="middle">DAYS 1-30</text>
  
  <rect x="280" y="490" width="160" height="120" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <rect x="280" y="490" width="160" height="30" fill="#F59E0B" rx="8 8 0 0"/>
  <text x="360" y="510" font-family="system-ui, sans-serif" font-size="10" font-weight="700" fill="#FAFAFA" text-anchor="middle">RISK ASSESSMENT</text>
  
  <text x="360" y="540" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“Š Determine impact</text>
  <text x="360" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ‘¤ Identify affected</text>
  <text x="360" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ“ Prepare notifications</text>
  <text x="360" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ğŸ”§ Remediate cause</text>
  
  <!-- Day 60 -->
  <circle cx="550" cy="450" r="15" fill="#2563EB"/>
  <text x="550" y="455" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">60</text>
  <text x="550" y="425" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#2563EB" text-anchor="middle">DAY 60</text>
  
