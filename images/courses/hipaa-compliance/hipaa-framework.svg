<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="100" width="220" height="40" fill="#0891B2" rx="4"/>
  <text x="170" y="128" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">HIPAA COMPLIANCE</text>
  
  <!-- Title -->
  <text x="60" y="200" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B">HIPAA Framework</text>
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#0891B2">Three Core Rules</text>
  
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Privacy Rule | Security Rule | Breach Notification Rule</text>
  
  <!-- Main diagram -->
  <rect x="60" y="340" width="960" height="680" fill="#F4F4F5" rx="12"/>
  
  <!-- Privacy Rule -->
  <rect x="100" y="380" width="280" height="380" fill="#FFFFFF" stroke="#059669" stroke-width="3" rx="12"/>
  <rect x="100" y="380" width="280" height="50" fill="#059669" rx="12 12 0 0"/>
  <text x="240" y="412" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">PRIVACY RULE</text>
  
  <circle cx="140" cy="470" r="20" fill="#D1FAE5"/>
  <text x="140" y="475" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">1</text>
  <text x="170" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Who Can Access</text>
  <text x="170" y="488" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">PHI access controls</text>
  
  <circle cx="140" cy="540" r="20" fill="#D1FAE5"/>
  <text x="140" y="545" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">2</text>
  <text x="170" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Patient Rights</text>
  <text x="170" y="558" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Access, amend, restrict</text>
  
  <circle cx="140" cy="610" r="20" fill="#D1FAE5"/>
  <text x="140" y="615" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">3</text>
  <text x="170" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Disclosure Limits</text>
  <text x="170" y="628" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Minimum necessary</text>
  
  <circle cx="140" cy="680" r="20" fill="#D1FAE5"/>
  <text x="140" y="685" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#059669" text-anchor="middle">4</text>
  <text x="170" y="680" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Notice Required</text>
  <text x="170" y="698" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Privacy practices</text>
  
  <rect x="120" y="720" width="240" height="25" fill="#ECFDF5" rx="4"/>
  <text x="240" y="738" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#059669" text-anchor="middle">DEFINES: What can be shared</text>
  
  <!-- Security Rule -->
  <rect x="400" y="380" width="280" height="380" fill="#FFFFFF" stroke="#2563EB" stroke-width="3" rx="12"/>
  <rect x="400" y="380" width="280" height="50" fill="#2563EB" rx="12 12 0 0"/>
  <text x="540" y="412" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">SECURITY RULE</text>
  
  <circle cx="440" cy="470" r="20" fill="#DBEAFE"/>
  <text x="440" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">A</text>
  <text x="470" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Administrative</text>
  <text x="470" y="488" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Policies, training, risk</text>
  
  <circle cx="440" cy="540" r="20" fill="#DBEAFE"/>
  <text x="440" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">P</text>
  <text x="470" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Physical</text>
  <text x="470" y="558" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Facility, workstation</text>
  
  <circle cx="440" cy="610" r="20" fill="#DBEAFE"/>
  <text x="440" y="615" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">T</text>
  <text x="470" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Technical</text>
  <text x="470" y="628" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Access, encryption, audit</text>
  
  <circle cx="440" cy="680" r="20" fill="#DBEAFE"/>
  <text x="440" y="685" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563EB" text-anchor="middle">O</text>
  <text x="470" y="680" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Org. Requirements</text>
  <text x="470" y="698" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">BAAs, documentation</text>
  
  <rect x="420" y="720" width="240" height="25" fill="#EFF6FF" rx="4"/>
  <text x="540" y="738" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#2563EB" text-anchor="middle">DEFINES: How to protect ePHI</text>
  
  <!-- Breach Notification Rule -->
  <rect x="700" y="380" width="280" height="380" fill="#FFFFFF" stroke="#DC2626" stroke-width="3" rx="12"/>
  <rect x="700" y="380" width="280" height="50" fill="#DC2626" rx="12 12 0 0"/>
  <text x="840" y="412" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">BREACH RULE</text>
  
  <circle cx="740" cy="470" r="20" fill="#FEE2E2"/>
  <text x="740" y="475" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">24h</text>
  <text x="770" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Discovery</text>
  <text x="770" y="488" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">When breach is found</text>
  
  <circle cx="740" cy="540" r="20" fill="#FEE2E2"/>
  <text x="740" y="545" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">60d</text>
  <text x="770" y="540" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Patient Notice</text>
  <text x="770" y="558" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Individual notification</text>
  
  <circle cx="740" cy="610" r="20" fill="#FEE2E2"/>
  <text x="740" y="615" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">60d</text>
  <text x="770" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">HHS Report</text>
  <text x="770" y="628" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">If 500+ affected</text>
  
  <circle cx="740" cy="680" r="20" fill="#FEE2E2"/>
  <text x="740" y="685" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">PR</text>
  <text x="770" y="680" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Media Notice</text>
  <text x="770" y="698" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">If 500+ in state</text>
  
  <rect x="720" y="720" width="240" height="25" fill="#FEF2F2" rx="4"/>
  <text x="840" y="738" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#DC2626" text-anchor="middle">DEFINES: What to do after breach</text>
  
  <!-- HITECH Enhancement Box -->
  <rect x="100" y="780" width="880" height="100" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <rect x="100" y="780" width="880" height="35" fill="#FEF3C7" rx="8 8 0 0"/>
  <text x="540" y="804" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#B45309" text-anchor="middle">HITECH ACT (2009) - Enhanced HIPAA</text>
  
  <text x="200" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">üí∞ Increased Penalties</text>
  <text x="200" y="858" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">$100 - $1.9M per violation</text>
  
  <text x="450" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">ü§ù Business Associates</text>
  <text x="450" y="858" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Direct liability for BAs</text>
  
  <text x="730" y="840" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B">üì¢ Breach Notification</text>
  <text x="730" y="858" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Media notice if 500+ affected</text>
  
  <!-- Key insight -->
  <rect x="100" y="900" width="880" height="60" fill="#0891B2" rx="8"/>
  <text x="540" y="925" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">All three rules work together to protect patient data throughout its lifecycle</text>
  <text x="540" y="947" font-family="system-ui, sans-serif" font-size="12" fill="#CFFAFE" text-anchor="middle">Privacy defines WHO | Security defines HOW | Breach defines WHAT IF</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>