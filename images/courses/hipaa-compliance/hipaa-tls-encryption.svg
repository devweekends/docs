  <text x="540" y="560" font-family="monospace" font-size="9" fill="#047857" text-anchor="middle">aGVsbG8gd29ybGQgdGhpcyBpcyBl</text>
  <text x="540" y="580" font-family="monospace" font-size="9" fill="#047857" text-anchor="middle">bmNyeXB0ZWQgZGF0YS4uLg==</text>
  
  <path d="M 680 540 L 760 540" stroke="#059669" stroke-width="3"/>
  <polygon points="775,540 760,530 760,550" fill="#059669"/>
  
