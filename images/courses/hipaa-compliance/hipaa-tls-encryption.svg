  <text x="200" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">AES-256-GCM</text>
  <text x="200" y="655" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">ChaCha20-Poly1305</text>
  
