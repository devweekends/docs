  <text x="880" y="480" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üñ•Ô∏è</text>
  <text x="880" y="510" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">HIPAA API</text>
  
  <rect x="800" y="530" width="160" height="65" fill="#F5F3FF" rx="6"/>
  <text x="880" y="550" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7C3AED" text-anchor="middle">TLS 1.3 Decrypt</text>
  <text x="880" y="570" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">Certificate Verified</text>
  <text x="880" y="585" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">Mutual TLS (mTLS)</text>
  
  <rect x="800" y="600" width="160" height="60" fill="#EDE9FE" rx="6"/>
  <text x="880" y="625" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#7C3AED" text-anchor="middle">PLAINTEXT PHI</text>
  <text x="880" y="645" font-family="system-ui, sans-serif" font-size="9" fill="#6D28D9" text-anchor="middle">"Patient: John Smith"</text>
  
  <!-- Internet cloud (showing it's encrypted) -->
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#059669" text-anchor="middle">‚òÅÔ∏è Internet - PHI is encrypted end-to-end</text>
  
  <!-- TLS 1.3 Features -->
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B" text-anchor="middle">TLS 1.3 IMPROVEMENTS FOR HIPAA COMPLIANCE</text>
  
  <rect x="100" y="740" width="200" height="110" fill="#FFFFFF" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="200" y="770" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#059669" text-anchor="middle">üöÄ 0-RTT Handshake</text>
  <text x="200" y="795" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">Faster connection</text>
  <text x="200" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">1 round trip vs 2</text>
  <text x="200" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Better UX for apps</text>
  
  <rect x="320" y="740" width="200" height="110" fill="#FFFFFF" stroke="#2563EB" stroke-width="2" rx="8"/>
  <text x="420" y="770" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#2563EB" text-anchor="middle">üîê Forward Secrecy</text>
  <text x="420" y="795" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">ECDHE key exchange</text>
  <text x="420" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">Past sessions safe</text>
  <text x="420" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Even if key leaked</text>
  
  <rect x="540" y="740" width="200" height="110" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="8"/>
  <text x="640" y="770" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#7C3AED" text-anchor="middle">üö´ Deprecated</text>
  <text x="640" y="795" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">No RSA key exchange</text>
  <text x="640" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">No CBC mode</text>
  <text x="640" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">No weak ciphers</text>
  
  <rect x="760" y="740" width="200" height="110" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="860" y="770" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#B45309" text-anchor="middle">üìú Certificates</text>
  <text x="860" y="795" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">X.509 validation</text>
  <text x="860" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#18181B" text-anchor="middle">Certificate pinning</text>
  <text x="860" y="835" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">mTLS for APIs</text>
  
  <!-- Warning box -->
  <rect x="100" y="870" width="860" height="70" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="13" font-weight="700" fill="#DC2626" text-anchor="middle">‚ö†Ô∏è HIPAA REQUIREMENT: TLS 1.2 minimum, TLS 1.3 recommended</text>
  <text x="540" y="925" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">SSLv3, TLS 1.0, TLS 1.1 are NOT compliant | Always use HSTS | Certificate must be valid and not expired</text>
  
  <!-- Key insight -->
  <rect x="100" y="955" width="860" height="40" fill="#0891B2" rx="8"/>
  <text x="540" y="982" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Data in transit + TLS encryption = HIPAA Safe Harbor protection for transmission</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
