  <text x="200" y="430" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">CLIENT</text>
  
  <text x="200" y="480" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üì±</text>
  <text x="200" y="510" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle">Healthcare App</text>
  
