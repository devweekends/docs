<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="100" width="220" height="40" fill="#0891B2" rx="4"/>
  <text x="170" y="128" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">HIPAA COMPLIANCE</text>
  
  <!-- Title -->
  <text x="60" y="200" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#18181B">Patient Rights</text>
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#0891B2">Under HIPAA</text>
  
  <text x="60" y="310" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">The Privacy Rule grants patients specific rights over their PHI</text>
  
  <!-- Main diagram -->
  <rect x="60" y="340" width="960" height="680" fill="#F4F4F5" rx="12"/>
  
  <!-- Central Patient Icon -->
  <circle cx="540" cy="540" r="80" fill="#0891B2"/>
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="40" fill="#FAFAFA" text-anchor="middle">üë§</text>
  <text x="540" y="565" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">PATIENT</text>
  
  <!-- Right 1: Access -->
  <rect x="700" y="380" width="280" height="100" fill="#FFFFFF" stroke="#059669" stroke-width="2" rx="10"/>
  <line x1="620" y1="480" x2="700" y2="430" stroke="#059669" stroke-width="2"/>
  <circle cx="730" cy="410" r="20" fill="#D1FAE5"/>
  <text x="730" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#059669" text-anchor="middle">1</text>
  <text x="800" y="410" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#059669">Right to Access</text>
  <text x="755" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Request copies of PHI</text>
  <text x="755" y="455" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Electronic format available</text>
  <text x="755" y="475" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Response: 30 days</text>
  
  <!-- Right 2: Amend -->
  <rect x="700" y="500" width="280" height="100" fill="#FFFFFF" stroke="#2563EB" stroke-width="2" rx="10"/>
  <line x1="620" y1="540" x2="700" y2="550" stroke="#2563EB" stroke-width="2"/>
  <circle cx="730" cy="530" r="20" fill="#DBEAFE"/>
  <text x="730" y="535" font-family="system-ui, sans-serif" font-size="14" fill="#2563EB" text-anchor="middle">2</text>
  <text x="800" y="530" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#2563EB">Right to Amend</text>
  <text x="755" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Request corrections</text>
  <text x="755" y="575" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Denial must be explained</text>
  <text x="755" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Response: 60 days</text>
  
  <!-- Right 3: Accounting -->
  <rect x="700" y="620" width="280" height="100" fill="#FFFFFF" stroke="#7C3AED" stroke-width="2" rx="10"/>
  <line x1="620" y1="600" x2="700" y2="670" stroke="#7C3AED" stroke-width="2"/>
  <circle cx="730" cy="650" r="20" fill="#EDE9FE"/>
  <text x="730" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#7C3AED" text-anchor="middle">3</text>
  <text x="800" y="650" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#7C3AED">Right to Accounting</text>
  <text x="755" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ List of disclosures</text>
  <text x="755" y="695" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Past 6 years</text>
  <text x="755" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Excludes TPO disclosures</text>
  
  <!-- Right 4: Restrict -->
  <rect x="100" y="380" width="280" height="100" fill="#FFFFFF" stroke="#F59E0B" stroke-width="2" rx="10"/>
  <line x1="460" y1="480" x2="380" y2="430" stroke="#F59E0B" stroke-width="2"/>
  <circle cx="130" cy="410" r="20" fill="#FEF3C7"/>
  <text x="130" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#B45309" text-anchor="middle">4</text>
  <text x="250" y="410" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#B45309">Right to Restrict</text>
  <text x="155" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Request use limits</text>
  <text x="155" y="455" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Not required to agree</text>
  <text x="155" y="475" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Must agree if self-pay</text>
  
  <!-- Right 5: Confidential Communication -->
  <rect x="100" y="500" width="280" height="100" fill="#FFFFFF" stroke="#DC2626" stroke-width="2" rx="10"/>
  <line x1="460" y1="540" x2="380" y2="550" stroke="#DC2626" stroke-width="2"/>
  <circle cx="130" cy="530" r="20" fill="#FEE2E2"/>
  <text x="130" y="535" font-family="system-ui, sans-serif" font-size="14" fill="#DC2626" text-anchor="middle">5</text>
  <text x="250" y="530" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#DC2626">Confidential Comms</text>
  <text x="155" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Alternative contact</text>
  <text x="155" y="575" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Different address/phone</text>
  <text x="155" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Must accommodate</text>
  
  <!-- Right 6: Complain -->
  <rect x="100" y="620" width="280" height="100" fill="#FFFFFF" stroke="#0891B2" stroke-width="2" rx="10"/>
  <line x1="460" y1="600" x2="380" y2="670" stroke="#0891B2" stroke-width="2"/>
  <circle cx="130" cy="650" r="20" fill="#CFFAFE"/>
  <text x="130" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#0891B2" text-anchor="middle">6</text>
  <text x="250" y="650" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#0891B2">Right to Complain</text>
  <text x="155" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ File with HHS OCR</text>
  <text x="155" y="695" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ File with covered entity</text>
  <text x="155" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">No retaliation allowed</text>
  
  <!-- Notice of Privacy Practices -->
  <rect x="350" y="750" width="380" height="80" fill="#FFFFFF" stroke="#18181B" stroke-width="2" rx="10"/>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#18181B" text-anchor="middle">üìã Notice of Privacy Practices (NPP)</text>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Patients must receive written notice explaining</text>
  <text x="540" y="822" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">how their PHI may be used and their rights</text>
  
  <!-- Implementation Note -->
  <rect x="100" y="850" width="380" height="100" fill="#D1FAE5" stroke="#059669" stroke-width="2" rx="8"/>
  <text x="290" y="880" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#059669" text-anchor="middle">‚úÖ IMPLEMENTATION REQUIREMENTS</text>
  <text x="120" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Patient portal for access requests</text>
  <text x="120" y="930" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Audit log system for disclosures</text>
  <text x="120" y="950" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Amendment tracking workflow</text>
  
  <rect x="500" y="850" width="380" height="100" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" rx="8"/>
  <text x="690" y="880" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#DC2626" text-anchor="middle">‚ö†Ô∏è COMMON VIOLATIONS</text>
  <text x="520" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Denying access to records</text>
  <text x="520" y="930" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Excessive fees for copies</text>
  <text x="520" y="950" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">‚Ä¢ Missing 30/60 day deadlines</text>
  
  <!-- Key insight -->
  <rect x="100" y="965" width="780" height="40" fill="#0891B2" rx="8"/>
  <text x="490" y="991" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Your application must have features to support ALL of these patient rights</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>