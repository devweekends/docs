<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Security Fundamentals (CIA Triad)</text>
  
  <!-- Triangle -->
  <path d="M300,80 L100,320 L500,320 Z" fill="none" stroke="#4CAF50" stroke-width="4" />
  
  <!-- Vertices -->
  <circle cx="300" cy="80" r="40" fill="#2196F3" />
  <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Confidentiality</text>
  
  <circle cx="100" cy="320" r="40" fill="#FF9800" />
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Integrity</text>
  
  <circle cx="500" cy="320" r="40" fill="#F44336" />
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">Availability</text>
  
  <!-- Center Text -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle">Information Security</text>
  
  <!-- Principles List -->
  <g transform="translate(100, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Least Privilege</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Defense in Depth</text>
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="12" fill="#ccc">• Fail Secure</text>
  </g>

</svg>
