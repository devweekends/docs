<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Process State Diagram</text>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>

  <!-- States -->
  
  <!-- New -->
  <circle cx="100" cy="200" r="40" fill="#607D8B" stroke="#fff" stroke-width="2" />
  <text x="100" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">New</text>
  
  <!-- Ready -->
  <circle cx="300" cy="200" r="40" fill="#FF9800" stroke="#fff" stroke-width="2" />
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Ready</text>
  
  <!-- Running -->
  <circle cx="500" cy="200" r="40" fill="#4CAF50" stroke="#fff" stroke-width="2" />
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Running</text>
  
  <!-- Terminated -->
  <circle cx="700" cy="200" r="40" fill="#F44336" stroke="#fff" stroke-width="2" />
  <text x="700" y="205" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Terminated</text>
  
  <!-- Waiting -->
  <circle cx="400" cy="350" r="40" fill="#2196F3" stroke="#fff" stroke-width="2" />
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Waiting</text>
  
  <!-- Transitions -->
  
  <!-- New -> Ready -->
  <line x1="140" y1="200" x2="250" y2="200" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="195" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Admitted</text>
  
  <!-- Ready -> Running -->
  <path d="M 340 200 L 450 200" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="395" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Scheduler Dispatch</text>
  
  <!-- Running -> Ready (Interrupt) -->
  <path d="M 480 170 Q 400 120 320 170" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Interrupt / Yield</text>
  
  <!-- Running -> Terminated -->
  <line x1="540" y1="200" x2="650" y2="200" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="595" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Exit</text>
  
  <!-- Running -> Waiting -->
  <path d="M 480 230 Q 450 300 430 320" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">I/O or Event Wait</text>
  
  <!-- Waiting -> Ready -->
  <path d="M 370 320 Q 350 300 320 230" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">I/O or Event Completion</text>

</svg>
