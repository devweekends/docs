<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .state-bg { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .state-text { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #e5e7eb; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #9ca3af; text-anchor: middle; background-color: #1e1e1e; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">OPERATING SYSTEMS</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Process State Transitions</text>

  <!-- Main Content -->
  <g transform="translate(0, 100)">
      <!-- States -->
      <g transform="translate(50, 100)">
        <rect x="0" y="0" width="100" height="50" rx="25" class="state-bg" />
        <text x="50" y="30" class="state-text">NEW</text>
      </g>

      <g transform="translate(250, 100)">
        <rect x="0" y="0" width="100" height="50" rx="25" class="state-bg" />
        <text x="50" y="30" class="state-text">READY</text>
      </g>

      <g transform="translate(450, 100)">
        <rect x="0" y="0" width="100" height="50" rx="25" class="state-bg" stroke="#10b981" />
        <text x="50" y="30" class="state-text">RUNNING</text>
      </g>

      <g transform="translate(650, 100)">
        <rect x="0" y="0" width="100" height="50" rx="25" class="state-bg" />
        <text x="50" y="30" class="state-text">TERMINATED</text>
      </g>

      <g transform="translate(350, 300)">
        <rect x="0" y="0" width="100" height="50" rx="25" class="state-bg" stroke="#f59e0b" />
        <text x="50" y="30" class="state-text">WAITING</text>
      </g>

      <!-- Transitions -->
      <!-- New -> Ready -->
      <path d="M150, 125 L250, 125" class="arrow" marker-end="url(#arrowhead)" />
      <text x="200" y="115" class="label">Admitted</text>

      <!-- Ready -> Running -->
      <path d="M350, 125 L450, 125" class="arrow" marker-end="url(#arrowhead)" />
      <text x="400" y="115" class="label">Scheduler Dispatch</text>

      <!-- Running -> Ready (Interrupt) -->
      <path d="M480, 100 Q400, 50 320, 100" class="arrow" marker-end="url(#arrowhead)" />
      <text x="400" y="70" class="label">Interrupt</text>

      <!-- Running -> Terminated -->
      <path d="M550, 125 L650, 125" class="arrow" marker-end="url(#arrowhead)" />
      <text x="600" y="115" class="label">Exit</text>

      <!-- Running -> Waiting -->
      <path d="M500, 150 Q500, 325 450, 325" class="arrow" marker-end="url(#arrowhead)" />
      <text x="540" y="250" class="label">I/O or Event Wait</text>

      <!-- Waiting -> Ready -->
      <path d="M350, 325 Q300, 325 300, 150" class="arrow" marker-end="url(#arrowhead)" />
      <text x="260" y="250" class="label">I/O or Event Completion</text>
  </g>

  <!-- Footer Branding -->
  <text x="400" y="580" class="footer-text">@devweekends</text>

</svg>
