<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Hard Links vs Soft Links</text>
  
  <!-- Inode 42 -->
  <g transform="translate(350, 150)">
    <rect x="0" y="0" width="100" height="100" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="10" />
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">Inode 42</text>
    <text x="50" y="60" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Ref Count: 2</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Data...</text>
  </g>

  <!-- Hard Link 1 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="120" height="60" fill="#333" stroke="#fff" stroke-width="1" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">File A</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">"file.txt"</text>
  </g>
  
  <!-- Hard Link 2 -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="120" height="60" fill="#333" stroke="#fff" stroke-width="1" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">File B</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">"hardlink.txt"</text>
  </g>

  <!-- Soft Link -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196F3" text-anchor="middle" font-weight="bold">Inode 50</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Type: Symlink</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Path: "/a/file"</text>
  </g>
  
  <g transform="translate(600, 50)">
    <rect x="0" y="0" width="120" height="60" fill="#333" stroke="#fff" stroke-width="1" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">File C</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">"softlink.txt"</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>

  <!-- Hard Link Arrows -->
  <line x1="170" y1="130" x2="350" y2="180" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="170" y1="230" x2="350" y2="200" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Soft Link Arrows -->
  <line x1="660" y1="110" x2="660" y2="150" stroke="#2196F3" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="600" y1="190" x2="450" y2="190" stroke="#2196F3" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="525" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2196F3" text-anchor="middle">Points to Path</text>

</svg>
