<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">BRIN Index</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Block Range INdex</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Tiny index for huge, naturally ordered datasets (Time Series, Logs)</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Table Pages (Heap) -->
  <text x="100" y="470" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Table Pages (Heap)</text>
  
  <g transform="translate(100, 490)">
    <!-- Range 1 -->
    <rect x="0" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="70" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 1</text>
    <text x="70" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="70" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 01</text>
    <text x="70" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    
    <rect x="150" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="220" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 2</text>
    <text x="220" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="220" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    <text x="220" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 02</text>
    
    <!-- Range 2 -->
    <rect x="300" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="370" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 3</text>
    <text x="370" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="370" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 03</text>
    <text x="370" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    
    <rect x="450" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="520" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 4</text>
    <text x="520" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="520" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    <text x="520" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 04</text>
    
    <!-- Range 3 -->
    <rect x="600" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="670" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 5</text>
    <text x="670" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="670" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 05</text>
    <text x="670" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    
    <rect x="750" y="0" width="140" height="140" fill="#3F3F46" rx="4"/>
    <text x="820" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Page 6</text>
    <text x="820" y="75" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Dates:</text>
    <text x="820" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">...</text>
    <text x="820" y="115" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Jan 06</text>
  </g>
  
  <!-- BRIN Index -->
  <text x="100" y="700" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#F97316">BRIN Index (Summary)</text>
  
  <g transform="translate(100, 720)">
    <!-- Range Summary 1 -->
    <rect x="0" y="0" width="290" height="100" fill="#1E3A8A" rx="4"/>
    <text x="145" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#93C5FD" text-anchor="middle">Range 1 (Pages 1-2)</text>
    <text x="145" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Min: Jan 01</text>
    <text x="145" y="80" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Max: Jan 02</text>
    
    <!-- Range Summary 2 -->
    <rect x="300" y="0" width="290" height="100" fill="#1E3A8A" rx="4"/>
    <text x="445" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#93C5FD" text-anchor="middle">Range 2 (Pages 3-4)</text>
    <text x="445" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Min: Jan 03</text>
    <text x="445" y="80" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Max: Jan 04</text>
    
    <!-- Range Summary 3 -->
    <rect x="600" y="0" width="290" height="100" fill="#1E3A8A" rx="4"/>
    <text x="745" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#93C5FD" text-anchor="middle">Range 3 (Pages 5-6)</text>
    <text x="745" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Min: Jan 05</text>
    <text x="745" y="80" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Max: Jan 06</text>
  </g>
  
  <!-- Connections -->
  <path d="M 145 720 L 145 630" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 445 720 L 445 630" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>
  <path d="M 745 720 L 745 630" stroke="#93C5FD" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Query Example -->
  <rect x="100" y="880" width="890" height="100" fill="#14532D" rx="4"/>
  <text x="545" y="910" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">SELECT * FROM logs WHERE date = 'Jan 03';</text>
  
  <rect x="120" y="930" width="250" height="30" fill="#EF4444" rx="4"/>
  <text x="245" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Range 1: Skip (Max < Jan 03)</text>
  
  <rect x="420" y="930" width="250" height="30" fill="#10B981" rx="4"/>
  <text x="545" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Range 2: SCAN (Min <= Jan 03 <= Max)</text>
  
  <rect x="720" y="930" width="250" height="30" fill="#EF4444" rx="4"/>
  <text x="845" y="950" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Range 3: Skip (Min > Jan 03)</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
