<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#F97316"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Slice</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Internals</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Three-component structure: pointer, length, capacity</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Slice Header -->
  <rect x="100" y="480" width="300" height="200" fill="#3B82F6" rx="8"/>
  <text x="250" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Slice Header</text>
  
  <rect x="130" y="550" width="240" height="50" fill="#1E40AF" rx="4"/>
  <text x="250" y="580" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">ptr: *[5]int</text>
  
  <rect x="130" y="610" width="240" height="50" fill="#1E40AF" rx="4"/>
  <text x="250" y="640" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">len: 3</text>
  
  <rect x="130" y="670" width="240" height="50" fill="#1E40AF" rx="4"/>
  <text x="250" y="700" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">cap: 5</text>
  
  <!-- Underlying Array -->
  <rect x="500" y="480" width="480" height="400" fill="#22C55E" rx="8"/>
  <text x="740" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Underlying Array</text>
  
  <!-- Array elements -->
  <g transform="translate(540, 560)">
    <!-- Element 0 -->
    <rect x="0" y="0" width="80" height="80" fill="#166534" rx="4"/>
    <text x="40" y="45" font-family="monospace" font-size="20" fill="#FAFAFA" text-anchor="middle">10</text>
    <text x="40" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">index 0</text>
    
    <!-- Element 1 -->
    <rect x="100" y="0" width="80" height="80" fill="#166534" rx="4"/>
    <text x="140" y="45" font-family="monospace" font-size="20" fill="#FAFAFA" text-anchor="middle">20</text>
    <text x="140" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">index 1</text>
    
    <!-- Element 2 -->
    <rect x="200" y="0" width="80" height="80" fill="#166534" rx="4"/>
    <text x="240" y="45" font-family="monospace" font-size="20" fill="#FAFAFA" text-anchor="middle">30</text>
    <text x="240" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">index 2</text>
    
    <!-- Element 3 (unused capacity) -->
    <rect x="300" y="0" width="80" height="80" fill="#064E3B" rx="4" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="340" y="45" font-family="monospace" font-size="20" fill="#BBF7D0" text-anchor="middle">?</text>
    <text x="340" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">index 3</text>
    
    <!-- Element 4 (unused capacity) -->
    <rect x="0" y="140" width="80" height="80" fill="#064E3B" rx="4" stroke="#BBF7D0" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="40" y="185" font-family="monospace" font-size="20" fill="#BBF7D0" text-anchor="middle">?</text>
    <text x="40" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">index 4</text>
  </g>
  
  <!-- Pointer arrow -->
  <path d="M 400 580 L 540 600" stroke="#93C5FD" stroke-width="4" marker-end="url(#arrow-blue)"/>
  <text x="470" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD">points to first element</text>
  
  <!-- Length bracket -->
  <path d="M 540 680 L 540 700 L 820 700 L 820 680" stroke="#F97316" stroke-width="3" fill="none"/>
  <text x="680" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle" font-weight="600">len = 3 elements</text>
  
  <!-- Capacity bracket -->
  <path d="M 540 780 L 540 800 L 920 800 L 920 780" stroke="#FBBF24" stroke-width="3" fill="none"/>
  <text x="730" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#FBBF24" text-anchor="middle" font-weight="600">cap = 5 elements</text>
  
  <!-- Key insight -->
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Slices are <tspan fill="#3B82F6">lightweight views</tspan> into arrays. Multiple slices can share the same <tspan fill="#22C55E">underlying array</tspan>.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#93C5FD"/>
    </marker>
  </defs>
</svg>
