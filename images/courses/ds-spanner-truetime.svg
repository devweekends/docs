<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Spanner</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">TrueTime</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Global consistency via atomic clocks</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Timeline -->
  <line x1="100" y1="700" x2="980" y2="700" stroke="#52525B" stroke-width="2"/>
  <text x="980" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="end">Real Time</text>
  
  <!-- Transaction Start -->
  <line x1="200" y1="680" x2="200" y2="720" stroke="#FAFAFA" stroke-width="2"/>
  <text x="200" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Start</text>
  
  <!-- TrueTime Interval -->
  <rect x="400" y="500" width="200" height="80" fill="#581C87" rx="8"/>
  <text x="500" y="530" font-family="monospace" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">TT.now()</text>
  <text x="500" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">[earliest, latest]</text>
  
  <!-- Uncertainty Visualization -->
  <rect x="400" y="680" width="200" height="40" fill="#7F1D1D" fill-opacity="0.5" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="500" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Uncertainty Window (~7ms)</text>
  
  <line x1="400" y1="580" x2="400" y2="680" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="600" y1="580" x2="600" y2="680" stroke="#EF4444" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Commit Timestamp -->
  <circle cx="600" cy="700" r="8" fill="#22C55E"/>
  <text x="600" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="bold">T_commit = latest</text>
  
  <!-- Commit Wait -->
  <rect x="600" y="600" width="200" height="40" fill="#F59E0B" rx="4"/>
  <text x="700" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7C2D12" text-anchor="middle">COMMIT WAIT</text>
  
  <!-- Safe to Apply -->
  <line x1="800" y1="640" x2="800" y2="700" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,4"/>
  <text x="800" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Safe to Apply</text>
  
  <!-- Logic -->
  <text x="540" y="850" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Wait until TT.after(T_commit) is true</text>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Guarantees <tspan fill="#A855F7">External Consistency</tspan>: if T1 finishes before T2 starts, T1 timestamp &lt; T2 timestamp.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
