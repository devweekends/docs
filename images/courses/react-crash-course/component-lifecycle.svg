<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB"/>
      <stop offset="100%" style="stop-color:#00D8FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="430" y="90" width="220" height="36" rx="18" fill="#61DAFB"/>
  <text x="540" y="115" text-anchor="middle" fill="#18181B" font-family="system-ui, sans-serif" font-size="16" font-weight="600">REACT FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Component Lifecycle</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">From Mount to Unmount</text>
  
  <!-- Timeline line -->
  <line x1="100" y1="400" x2="980" y2="400" stroke="#3F3F46" stroke-width="4" stroke-dasharray="0"/>
  
  <!-- Phase 1: Mounting -->
  <rect x="60" y="260" width="280" height="110" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="280" height="35" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="200" y="285" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸš€ MOUNTING</text>
  
  <text x="80" y="315" fill="#FAFAFA" font-family="monospace" font-size="13">1. constructor()</text>
  <text x="80" y="335" fill="#FAFAFA" font-family="monospace" font-size="13">2. render()</text>
  <text x="80" y="355" fill="#FAFAFA" font-family="monospace" font-size="13">3. componentDidMount()</text>
  
  <!-- Arrow down -->
  <circle cx="200" cy="400" r="12" fill="#22C55E"/>
  <text x="200" y="405" text-anchor="middle" fill="#18181B" font-family="system-ui, sans-serif" font-size="14" font-weight="700">1</text>
  
  <!-- Phase 2: Updating -->
  <rect x="400" y="260" width="280" height="110" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="400" y="260" width="280" height="35" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="540" y="285" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ”„ UPDATING</text>
  
  <text x="420" y="315" fill="#FAFAFA" font-family="monospace" font-size="13">1. shouldComponentUpdate()</text>
  <text x="420" y="335" fill="#FAFAFA" font-family="monospace" font-size="13">2. render()</text>
  <text x="420" y="355" fill="#FAFAFA" font-family="monospace" font-size="13">3. componentDidUpdate()</text>
  
  <!-- Arrow down -->
  <circle cx="540" cy="400" r="12" fill="#3B82F6"/>
  <text x="540" y="405" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14" font-weight="700">2</text>
  
  <!-- Phase 3: Unmounting -->
  <rect x="740" y="260" width="280" height="110" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <rect x="740" y="260" width="280" height="35" rx="12" fill="#EF4444" fill-opacity="0.2"/>
  <text x="880" y="285" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ’€ UNMOUNTING</text>
  
  <text x="760" y="320" fill="#FAFAFA" font-family="monospace" font-size="13">1. componentWillUnmount()</text>
  <text x="760" y="345" fill="#71717A" font-family="monospace" font-size="12">   â€¢ Cleanup subscriptions</text>
  <text x="760" y="365" fill="#71717A" font-family="monospace" font-size="12">   â€¢ Cancel timers</text>
  
  <!-- Arrow down -->
  <circle cx="880" cy="400" r="12" fill="#EF4444"/>
  <text x="880" y="405" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14" font-weight="700">3</text>
  
  <!-- Hooks Equivalent Section -->
  <rect x="60" y="450" width="960" height="240" rx="12" fill="#27272A" stroke="#61DAFB" stroke-width="2"/>
  <rect x="60" y="450" width="960" height="40" rx="12" fill="#61DAFB" fill-opacity="0.2"/>
  <text x="540" y="478" text-anchor="middle" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="20" font-weight="700">âš¡ Modern React: useEffect Hook</text>
  
  <!-- useEffect code -->
  <text x="100" y="520" fill="#8B5CF6" font-family="monospace" font-size="16">useEffect</text>
  <text x="195" y="520" fill="#FAFAFA" font-family="monospace" font-size="16">(() => {</text>
  
  <text x="120" y="550" fill="#71717A" font-family="monospace" font-size="14">// ğŸ“Œ Runs after every render (componentDidMount + componentDidUpdate)</text>
  <text x="120" y="580" fill="#FAFAFA" font-family="monospace" font-size="15">console.log("Component rendered");</text>
  
  <text x="120" y="620" fill="#F97316" font-family="monospace" font-size="15">return</text>
  <text x="180" y="620" fill="#FAFAFA" font-family="monospace" font-size="15">() => {</text>
  <text x="140" y="650" fill="#71717A" font-family="monospace" font-size="14">// ğŸ§¹ Cleanup (componentWillUnmount)</text>
  <text x="140" y="680" fill="#FAFAFA" font-family="monospace" font-size="15">console.log("Cleanup");</text>
  <text x="120" y="700" fill="#FAFAFA" font-family="monospace" font-size="15">};</text>
  
  <text x="100" y="720" fill="#FAFAFA" font-family="monospace" font-size="16">}, [</text>
  <text x="135" y="720" fill="#22C55E" font-family="monospace" font-size="16">dependencies</text>
  <text x="275" y="720" fill="#FAFAFA" font-family="monospace" font-size="16">]);</text>
  
  <!-- Dependency explanations -->
  <rect x="550" y="510" width="450" height="170" rx="8" fill="#3F3F46" fill-opacity="0.3"/>
  <text x="775" y="540" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Dependencies Array Behavior</text>
  
  <text x="580" y="575" fill="#22C55E" font-family="monospace" font-size="14">[]</text>
  <text x="620" y="575" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">â†’ Run once on mount only</text>
  
  <text x="580" y="610" fill="#3B82F6" font-family="monospace" font-size="14">[value]</text>
  <text x="670" y="610" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">â†’ Run when value changes</text>
  
  <text x="580" y="645" fill="#F97316" font-family="monospace" font-size="14">no array</text>
  <text x="690" y="645" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">â†’ Run after every render</text>
  
  <!-- Key Insight -->
  <rect x="60" y="720" width="960" height="90" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="755" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ğŸ’¡ CLASS vs HOOKS LIFECYCLE</text>
  <text x="540" y="785" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">componentDidMount â†’ useEffect(..., [])</text>
  <text x="540" y="805" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">componentDidUpdate â†’ useEffect(..., [deps]) | componentWillUnmount â†’ return cleanup</text>
  
  <!-- Common Patterns -->
  <rect x="60" y="830" width="300" height="100" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="210" y="860" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ”Œ Data Fetching</text>
  <text x="210" y="885" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">useEffect(() => {</text>
  <text x="210" y="905" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">  fetchData();</text>
  <text x="210" y="925" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">}, []);</text>
  
  <rect x="390" y="830" width="300" height="100" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="540" y="860" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ‘‚ Event Listeners</text>
  <text x="540" y="885" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">useEffect(() => {</text>
  <text x="540" y="905" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">  subscribe();</text>
  <text x="540" y="925" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">  return () => unsubscribe();</text>
  
  <rect x="720" y="830" width="300" height="100" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="870" y="860" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="14" font-weight="600">â±ï¸ Timers</text>
  <text x="870" y="885" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">useEffect(() => {</text>
  <text x="870" y="905" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">  const id = setInterval();</text>
  <text x="870" y="925" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">  return () => clearInterval(id);</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Effects run after paint â€¢ Use multiple useEffect for different concerns</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>