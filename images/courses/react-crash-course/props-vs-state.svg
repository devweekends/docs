<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB"/>
      <stop offset="100%" style="stop-color:#00D8FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="430" y="90" width="220" height="36" rx="18" fill="#61DAFB"/>
  <text x="540" y="115" text-anchor="middle" fill="#18181B" font-family="system-ui, sans-serif" font-size="16" font-weight="600">REACT FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Props vs State</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Data Flow in React Components</text>
  
  <!-- Props Section -->
  <rect x="60" y="260" width="460" height="380" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="260" width="460" height="50" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="290" y="295" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="22" font-weight="700">ðŸ“¥ Props</text>
  
  <text x="80" y="340" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">What are Props?</text>
  <text x="80" y="370" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Data passed from parent to child</text>
  
  <!-- Props code example -->
  <rect x="80" y="400" width="420" height="100" rx="8" fill="#3F3F46"/>
  <text x="100" y="430" fill="#71717A" font-family="monospace" font-size="13">// Parent passes props</text>
  <text x="100" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">&lt;</text>
  <text x="112" y="455" fill="#22C55E" font-family="monospace" font-size="14">Welcome</text>
  <text x="190" y="455" fill="#3B82F6" font-family="monospace" font-size="14">name</text>
  <text x="235" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">=</text>
  <text x="250" y="455" fill="#FFD43B" font-family="monospace" font-size="14">"Alice"</text>
  <text x="330" y="455" fill="#3B82F6" font-family="monospace" font-size="14">age</text>
  <text x="365" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">=</text>
  <text x="375" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">{25}</text>
  <text x="420" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">/&gt;</text>
  <text x="100" y="485" fill="#71717A" font-family="monospace" font-size="13">// Child receives: props.name, props.age</text>
  
  <!-- Props characteristics -->
  <text x="80" y="530" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Characteristics:</text>
  
  <circle cx="100" cy="560" r="6" fill="#3B82F6"/>
  <text x="120" y="565" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Read-only (immutable)</text>
  
  <circle cx="100" cy="590" r="6" fill="#3B82F6"/>
  <text x="120" y="595" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Passed down from parent</text>
  
  <circle cx="100" cy="620" r="6" fill="#3B82F6"/>
  <text x="120" y="625" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Can be any data type</text>
  
  <!-- State Section -->
  <rect x="560" y="260" width="460" height="380" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="50" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="790" y="295" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="22" font-weight="700">ðŸ“¦ State</text>
  
  <text x="580" y="340" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">What is State?</text>
  <text x="580" y="370" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Internal data managed by component</text>
  
  <!-- State code example -->
  <rect x="580" y="400" width="420" height="100" rx="8" fill="#3F3F46"/>
  <text x="600" y="430" fill="#71717A" font-family="monospace" font-size="13">// Component manages its own state</text>
  <text x="600" y="455" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="650" y="455" fill="#FAFAFA" font-family="monospace" font-size="14">[count, setCount] =</text>
  <text x="600" y="480" fill="#8B5CF6" font-family="monospace" font-size="14">useState</text>
  <text x="685" y="480" fill="#FAFAFA" font-family="monospace" font-size="14">(0);</text>
  
  <!-- State characteristics -->
  <text x="580" y="530" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Characteristics:</text>
  
  <circle cx="600" cy="560" r="6" fill="#22C55E"/>
  <text x="620" y="565" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Mutable (via setter function)</text>
  
  <circle cx="600" cy="590" r="6" fill="#22C55E"/>
  <text x="620" y="595" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Owned by the component</text>
  
  <circle cx="600" cy="620" r="6" fill="#22C55E"/>
  <text x="620" y="625" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Changes trigger re-render</text>
  
  <!-- Data Flow Diagram -->
  <rect x="60" y="660" width="960" height="200" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="540" y="695" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ”„ Unidirectional Data Flow</text>
  
  <!-- Parent Component -->
  <rect x="100" y="720" width="180" height="80" rx="8" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6" stroke-width="2"/>
  <text x="190" y="755" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Parent</text>
  <text x="190" y="780" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">state: {name}</text>
  
  <!-- Arrow to Child 1 -->
  <line x1="280" y1="760" x2="380" y2="760" stroke="#3B82F6" stroke-width="3"/>
  <polygon points="380,755 395,760 380,765" fill="#3B82F6"/>
  <text x="330" y="745" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="12">props</text>
  
  <!-- Child Component 1 -->
  <rect x="400" y="720" width="160" height="80" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="480" y="755" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Child A</text>
  <text x="480" y="780" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">props: {name}</text>
  
  <!-- Arrow to Child 2 -->
  <line x1="560" y1="760" x2="640" y2="760" stroke="#3B82F6" stroke-width="3"/>
  <polygon points="640,755 655,760 640,765" fill="#3B82F6"/>
  
  <!-- Child Component 2 with local state -->
  <rect x="660" y="720" width="160" height="80" rx="8" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="740" y="755" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Child B</text>
  <text x="740" y="780" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">state: {count}</text>
  
  <!-- Callback arrow -->
  <path d="M 740 800 Q 740 830 480 830 Q 190 830 190 800" fill="none" stroke="#F97316" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="480" y="850" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="12">callback props (to update parent state)</text>
  
  <!-- Key Insight -->
  <rect x="60" y="880" width="960" height="80" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="910" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ’¡ STATE VS PROPS</text>
  <text x="540" y="940" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Props = what a component receives | State = what a component manages | Lift state up for shared data</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Props flow down â€¢ Events flow up â€¢ Single source of truth</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>