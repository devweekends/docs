  <text x="540" y="920" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ğŸ’¡ O(n) complexity instead of O(nÂ³) through heuristics</text>
  <text x="540" y="945" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">React assumes: Different component types produce different trees â€¢ Stable keys help preserve component state</text>
  
