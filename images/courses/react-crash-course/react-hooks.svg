<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB"/>
      <stop offset="100%" style="stop-color:#00D8FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="430" y="90" width="220" height="36" rx="18" fill="#61DAFB"/>
  <text x="540" y="115" text-anchor="middle" fill="#18181B" font-family="system-ui, sans-serif" font-size="16" font-weight="600">REACT FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">React Hooks</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">State and Logic in Functional Components</text>
  
  <!-- useState Hook -->
  <rect x="60" y="260" width="480" height="200" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="480" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="300" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ“¦ useState - State Management</text>
  
  <text x="80" y="330" fill="#F97316" font-family="monospace" font-size="15">const</text>
  <text x="130" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">[</text>
  <text x="140" y="330" fill="#3B82F6" font-family="monospace" font-size="15">count</text>
  <text x="195" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">,</text>
  <text x="210" y="330" fill="#22C55E" font-family="monospace" font-size="15">setCount</text>
  <text x="295" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">] =</text>
  <text x="330" y="330" fill="#8B5CF6" font-family="monospace" font-size="15">useState</text>
  <text x="420" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">(0);</text>
  
  <text x="80" y="370" fill="#71717A" font-family="monospace" font-size="13">// Update with new value</text>
  <text x="80" y="395" fill="#22C55E" font-family="monospace" font-size="15">setCount</text>
  <text x="165" y="395" fill="#FAFAFA" font-family="monospace" font-size="15">(5);</text>
  
  <text x="80" y="430" fill="#71717A" font-family="monospace" font-size="13">// Update with function (for prev state)</text>
  <text x="80" y="455" fill="#22C55E" font-family="monospace" font-size="15">setCount</text>
  <text x="165" y="455" fill="#FAFAFA" font-family="monospace" font-size="15">(prev => prev + 1);</text>
  
  <!-- useEffect Hook -->
  <rect x="560" y="260" width="460" height="200" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="790" y="288" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">âš¡ useEffect - Side Effects</text>
  
  <text x="580" y="330" fill="#8B5CF6" font-family="monospace" font-size="15">useEffect</text>
  <text x="675" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">(() => {</text>
  <text x="600" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">document.title = `Count: ${count}`;</text>
  
  <text x="600" y="400" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="660" y="400" fill="#FAFAFA" font-family="monospace" font-size="14">() => { /* cleanup */ };</text>
  
  <text x="580" y="435" fill="#FAFAFA" font-family="monospace" font-size="15">}, [</text>
  <text x="610" y="435" fill="#3B82F6" font-family="monospace" font-size="15">count</text>
  <text x="670" y="435" fill="#FAFAFA" font-family="monospace" font-size="15">]);</text>
  <text x="720" y="435" fill="#71717A" font-family="monospace" font-size="13">// dependency array</text>
  
  <!-- useContext Hook -->
  <rect x="60" y="480" width="310" height="180" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="60" y="480" width="310" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="215" y="508" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸŒ useContext</text>
  
  <text x="80" y="550" fill="#71717A" font-family="monospace" font-size="13">// Access context value</text>
  <text x="80" y="580" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="125" y="580" fill="#FAFAFA" font-family="monospace" font-size="14">theme =</text>
  <text x="80" y="610" fill="#8B5CF6" font-family="monospace" font-size="14">useContext</text>
  <text x="180" y="610" fill="#FAFAFA" font-family="monospace" font-size="14">(ThemeContext);</text>
  
  <text x="80" y="650" fill="#71717A" font-family="monospace" font-size="12">Avoids prop drilling!</text>
  
  <!-- useRef Hook -->
  <rect x="390" y="480" width="310" height="180" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="390" y="480" width="310" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="545" y="508" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ“ useRef</text>
  
  <text x="410" y="550" fill="#71717A" font-family="monospace" font-size="13">// Mutable value, no re-render</text>
  <text x="410" y="580" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="455" y="580" fill="#FAFAFA" font-family="monospace" font-size="14">inputRef =</text>
  <text x="410" y="610" fill="#8B5CF6" font-family="monospace" font-size="14">useRef</text>
  <text x="480" y="610" fill="#FAFAFA" font-family="monospace" font-size="14">(null);</text>
  
  <text x="410" y="650" fill="#71717A" font-family="monospace" font-size="12">inputRef.current.focus();</text>
  
  <!-- useMemo Hook -->
  <rect x="720" y="480" width="300" height="180" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <rect x="720" y="480" width="300" height="40" rx="12" fill="#EF4444" fill-opacity="0.2"/>
  <text x="870" y="508" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ§  useMemo</text>
  
  <text x="740" y="550" fill="#71717A" font-family="monospace" font-size="13">// Memoize expensive calc</text>
  <text x="740" y="580" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="785" y="580" fill="#FAFAFA" font-family="monospace" font-size="14">sorted =</text>
  <text x="740" y="610" fill="#8B5CF6" font-family="monospace" font-size="14">useMemo</text>
  <text x="820" y="610" fill="#FAFAFA" font-family="monospace" font-size="14">(() =></text>
  <text x="760" y="635" fill="#FAFAFA" font-family="monospace" font-size="14">items.sort(), [items]);</text>
  
  <!-- useCallback Hook -->
  <rect x="60" y="680" width="320" height="150" rx="12" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
  <rect x="60" y="680" width="320" height="40" rx="12" fill="#F59E0B" fill-opacity="0.2"/>
  <text x="220" y="708" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ”„ useCallback</text>
  
  <text x="80" y="750" fill="#71717A" font-family="monospace" font-size="13">// Memoize function reference</text>
  <text x="80" y="780" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="125" y="780" fill="#FAFAFA" font-family="monospace" font-size="14">handleClick =</text>
  <text x="80" y="810" fill="#8B5CF6" font-family="monospace" font-size="14">useCallback</text>
  <text x="185" y="810" fill="#FAFAFA" font-family="monospace" font-size="14">(() => {}, []);</text>
  
  <!-- useReducer Hook -->
  <rect x="400" y="680" width="320" height="150" rx="12" fill="#27272A" stroke="#10B981" stroke-width="2"/>
  <rect x="400" y="680" width="320" height="40" rx="12" fill="#10B981" fill-opacity="0.2"/>
  <text x="560" y="708" text-anchor="middle" fill="#10B981" font-family="system-ui, sans-serif" font-size="18" font-weight="700">âš™ï¸ useReducer</text>
  
  <text x="420" y="750" fill="#71717A" font-family="monospace" font-size="13">// Complex state logic</text>
  <text x="420" y="780" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="465" y="780" fill="#FAFAFA" font-family="monospace" font-size="14">[state, dispatch] =</text>
  <text x="420" y="810" fill="#8B5CF6" font-family="monospace" font-size="14">useReducer</text>
  <text x="530" y="810" fill="#FAFAFA" font-family="monospace" font-size="14">(reducer, init);</text>
  
  <!-- Custom Hooks -->
  <rect x="740" y="680" width="280" height="150" rx="12" fill="#27272A" stroke="#61DAFB" stroke-width="2"/>
  <rect x="740" y="680" width="280" height="40" rx="12" fill="#61DAFB" fill-opacity="0.2"/>
  <text x="880" y="708" text-anchor="middle" fill="#61DAFB" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ£ Custom Hooks</text>
  
  <text x="760" y="750" fill="#71717A" font-family="monospace" font-size="13">// Reusable logic</text>
  <text x="760" y="780" fill="#F97316" font-family="monospace" font-size="14">function</text>
  <text x="835" y="780" fill="#61DAFB" font-family="monospace" font-size="14">useWindowSize</text>
  <text x="965" y="780" fill="#FAFAFA" font-family="monospace" font-size="14">() {</text>
  <text x="780" y="810" fill="#71717A" font-family="monospace" font-size="12">// useState + useEffect</text>
  
  <!-- Key Insight -->
  <rect x="60" y="850" width="960" height="80" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="880" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ğŸ’¡ RULES OF HOOKS</text>
  <text x="540" y="910" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">1. Only call at top level (no conditions/loops) | 2. Only call from React functions | 3. Custom hooks start with "use"</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Hooks let you use state without classes â€¢ Each component has its own state</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>