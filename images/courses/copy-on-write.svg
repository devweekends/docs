<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Copy-on-Write (COW)</text>
  
  <!-- Before Write -->
  <g transform="translate(50, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">Initial State (After Fork)</text>
    
    <!-- Parent PT -->
    <rect x="0" y="30" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Parent</text>
    
    <!-- Child PT -->
    <rect x="120" y="30" width="80" height="60" fill="#FF9800" stroke="#fff" />
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Child</text>
    
    <!-- Physical Frame -->
    <rect x="60" y="150" width="80" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Frame A</text>
    <text x="100" y="205" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">(Read-Only)</text>
    
    <!-- Arrows -->
    <line x1="40" y1="90" x2="80" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="160" y1="90" x2="120" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- After Write -->
  <g transform="translate(400, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold" text-anchor="middle">After Write Attempt</text>
    
    <!-- Parent PT -->
    <rect x="0" y="30" width="80" height="60" fill="#2196F3" stroke="#fff" />
    <text x="40" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Parent</text>
    
    <!-- Child PT -->
    <rect x="120" y="30" width="80" height="60" fill="#FF9800" stroke="#fff" />
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Child</text>
    
    <!-- Physical Frame A -->
    <rect x="0" y="150" width="80" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="40" y="185" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Frame A</text>
    <text x="40" y="205" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">(Read/Write)</text>
    
    <!-- Physical Frame B -->
    <rect x="120" y="150" width="80" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="160" y="185" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Frame B</text>
    <text x="160" y="205" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">(Copy)</text>
    
    <!-- Arrows -->
    <line x1="40" y1="90" x2="40" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="160" y1="90" x2="160" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- Explanation -->
  <text x="350" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Write triggers page fault -> Kernel copies page -> Updates mappings</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
