<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="proc-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dev-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buf-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">I/O Buffering Strategies</text>

  <!-- 1. No Buffering -->
  <g transform="translate(50, 60)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">1. No Buffering</text>
    
    <g transform="translate(50, 40)">
      <rect width="100" height="60" rx="5" ry="5" fill="url(#dev-grad)" />
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Device</text>
    </g>
    
    <line x1="150" y1="70" x2="250" y2="70" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    
    <g transform="translate(250, 40)">
      <rect width="100" height="60" rx="5" ry="5" fill="url(#proc-grad)" />
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Process</text>
    </g>
    
    <text x="400" y="75" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Process must wait for every byte.</text>
  </g>

  <!-- 2. Single Buffering -->
  <g transform="translate(50, 160)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">2. Single Buffering</text>
    
    <g transform="translate(50, 40)">
      <rect width="100" height="60" rx="5" ry="5" fill="url(#dev-grad)" />
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Device</text>
    </g>
    
    <line x1="150" y1="70" x2="200" y2="70" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    
    <g transform="translate(200, 50)">
      <rect width="80" height="40" rx="5" ry="5" fill="url(#buf-grad)" />
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Buffer</text>
    </g>
    
    <line x1="280" y1="70" x2="330" y2="70" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    
    <g transform="translate(330, 40)">
      <rect width="100" height="60" rx="5" ry="5" fill="url(#proc-grad)" />
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Process</text>
    </g>
    
    <text x="450" y="75" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Decouples production/consumption.</text>
  </g>

  <!-- 3. Double Buffering -->
  <g transform="translate(50, 280)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">3. Double Buffering (Ping-Pong)</text>
    
    <g transform="translate(50, 40)">
      <rect width="100" height="80" rx="5" ry="5" fill="url(#dev-grad)" />
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Device</text>
    </g>
    
    <!-- Buffer A -->
    <g transform="translate(200, 30)">
      <rect width="80" height="40" rx="5" ry="5" fill="url(#buf-grad)" />
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Buf A</text>
    </g>
    
    <!-- Buffer B -->
    <g transform="translate(200, 90)">
      <rect width="80" height="40" rx="5" ry="5" fill="url(#buf-grad)" opacity="0.5" />
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Buf B</text>
    </g>
    
    <!-- Arrows -->
    <line x1="150" y1="60" x2="200" y2="50" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="280" y1="110" x2="330" y2="100" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    
    <g transform="translate(330, 40)">
      <rect width="100" height="80" rx="5" ry="5" fill="url(#proc-grad)" />
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Process</text>
    </g>
    
    <text x="450" y="85" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Simultaneous read/write.</text>
  </g>

  <!-- 4. Circular Buffering -->
  <g transform="translate(550, 200)">
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50" text-anchor="middle">4. Circular Buffering</text>
    
    <circle cx="50" cy="80" r="60" fill="none" stroke="#bdc3c7" stroke-width="2" />
    
    <circle cx="50" cy="20" r="15" fill="url(#buf-grad)" />
    <circle cx="92" cy="38" r="15" fill="url(#buf-grad)" />
    <circle cx="107" cy="80" r="15" fill="url(#buf-grad)" />
    <circle cx="92" cy="122" r="15" fill="#ecf0f1" stroke="#bdc3c7" />
    <circle cx="50" cy="140" r="15" fill="#ecf0f1" stroke="#bdc3c7" />
    <circle cx="8" cy="122" r="15" fill="#ecf0f1" stroke="#bdc3c7" />
    <circle cx="-7" cy="80" r="15" fill="#ecf0f1" stroke="#bdc3c7" />
    <circle cx="8" cy="38" r="15" fill="#ecf0f1" stroke="#bdc3c7" />
    
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Ring Buffer</text>
  </g>

</svg>
