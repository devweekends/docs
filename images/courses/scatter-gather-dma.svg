<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="virt-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phys-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Scatter-Gather DMA</text>

  <!-- Logical View (Virtual Memory) -->
  <g transform="translate(50, 80)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Virtual Memory</text>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(Contiguous Buffer)</text>
    
    <rect x="0" y="30" width="150" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- The Buffer -->
    <rect x="10" y="80" width="130" height="180" fill="url(#virt-grad)" opacity="0.8" />
    <text x="75" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">User Buffer</text>
    <text x="75" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">(12 KB)</text>
  </g>

  <!-- Scatter-Gather List -->
  <g transform="translate(300, 150)">
    <text x="100" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Scatter-Gather List</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(DMA Descriptor)</text>
    
    <rect x="0" y="20" width="200" height="140" rx="5" ry="5" fill="#fff" stroke="#f39c12" stroke-width="2" />
    
    <!-- Entries -->
    <g transform="translate(10, 30)">
      <rect width="180" height="30" fill="#fdf2e9" stroke="#f39c12" stroke-width="1" />
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" fill="#d35400">1. Addr: 0x1000, Len: 4KB</text>
      
      <rect y="40" width="180" height="30" fill="#fdf2e9" stroke="#f39c12" stroke-width="1" />
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#d35400">2. Addr: 0x5000, Len: 4KB</text>
      
      <rect y="80" width="180" height="30" fill="#fdf2e9" stroke="#f39c12" stroke-width="1" />
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#d35400">3. Addr: 0x3000, Len: 4KB</text>
    </g>
  </g>

  <!-- Physical View (Physical Memory) -->
  <g transform="translate(600, 80)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Physical Memory</text>
    <text x="75" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(Scattered Pages)</text>
    
    <rect x="0" y="30" width="150" height="350" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
    
    <!-- Page 1 -->
    <rect x="10" y="50" width="130" height="40" fill="url(#phys-grad)" opacity="0.8" />
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Page Frame 0x1000</text>
    
    <!-- Page 3 (out of order) -->
    <rect x="10" y="150" width="130" height="40" fill="url(#phys-grad)" opacity="0.8" />
    <text x="75" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Page Frame 0x3000</text>
    
    <!-- Page 2 (out of order) -->
    <rect x="10" y="250" width="130" height="40" fill="url(#phys-grad)" opacity="0.8" />
    <text x="75" y="275" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Page Frame 0x5000</text>
  </g>

  <!-- Pointers -->
  <!-- SGL 1 -> Page 1 -->
  <path d="M 500 195 L 600 140" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5" />
  
  <!-- SGL 2 -> Page 2 -->
  <path d="M 500 235 L 600 340" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5" />
  
  <!-- SGL 3 -> Page 3 -->
  <path d="M 500 275 L 600 240" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5" />

</svg>
