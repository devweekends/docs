<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 750">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .entity { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #e5e7eb; }
      .attr { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #9ca3af; }
      .pk { fill: #f59e0b; font-weight: bold; }
      .fk { fill: #10b981; font-style: italic; }
      .line { stroke: #6b7280; stroke-width: 2; }
      .crow { fill: #6b7280; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="crowfoot" markerWidth="12" markerHeight="12" refX="12" refY="6" orient="auto">
      <path d="M0,6 L12,0 M0,6 L12,12 M0,6 L12,6" class="line" />
    </marker>
    <marker id="one" markerWidth="12" markerHeight="12" refX="0" refY="6" orient="auto">
      <path d="M6,0 L6,12 M12,0 L12,12" class="line" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="750" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">DATABASE ENGINEERING</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">E-Commerce ER Diagram</text>

  <!-- Main Content (Shifted down by 150px) -->
  <g transform="translate(0, 150)">
      <!-- Users Table -->
      <g transform="translate(50, 50)">
        <rect width="180" height="140" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Users</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> user_id</text>
        <text x="10" y="75" class="attr">username</text>
        <text x="10" y="95" class="attr">email</text>
        <text x="10" y="115" class="attr">password_hash</text>
        <text x="10" y="135" class="attr">created_at</text>
      </g>

      <!-- Orders Table -->
      <g transform="translate(300, 50)">
        <rect width="180" height="140" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Orders</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> order_id</text>
        <text x="10" y="75" class="attr"><tspan class="fk">FK</tspan> user_id</text>
        <text x="10" y="95" class="attr">total_amount</text>
        <text x="10" y="115" class="attr">status</text>
        <text x="10" y="135" class="attr">created_at</text>
      </g>

      <!-- Order_Items Table -->
      <g transform="translate(300, 250)">
        <rect width="180" height="140" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Order_Items</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> item_id</text>
        <text x="10" y="75" class="attr"><tspan class="fk">FK</tspan> order_id</text>
        <text x="10" y="95" class="attr"><tspan class="fk">FK</tspan> product_id</text>
        <text x="10" y="115" class="attr">quantity</text>
        <text x="10" y="135" class="attr">price_at_purchase</text>
      </g>

      <!-- Products Table -->
      <g transform="translate(550, 250)">
        <rect width="180" height="140" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Products</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> product_id</text>
        <text x="10" y="75" class="attr"><tspan class="fk">FK</tspan> category_id</text>
        <text x="10" y="95" class="attr">name</text>
        <text x="10" y="115" class="attr">description</text>
        <text x="10" y="135" class="attr">stock_quantity</text>
      </g>

      <!-- Categories Table -->
      <g transform="translate(550, 50)">
        <rect width="180" height="100" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Categories</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> category_id</text>
        <text x="10" y="75" class="attr">name</text>
        <text x="10" y="95" class="attr">parent_id</text>
      </g>

      <!-- Reviews Table -->
      <g transform="translate(50, 250)">
        <rect width="180" height="120" rx="8" class="entity" />
        <text x="90" y="25" text-anchor="middle" class="title">Reviews</text>
        <line x1="0" y1="35" x2="180" y2="35" stroke="#3b82f6" stroke-width="1" />
        <text x="10" y="55" class="attr"><tspan class="pk">PK</tspan> review_id</text>
        <text x="10" y="75" class="attr"><tspan class="fk">FK</tspan> user_id</text>
        <text x="10" y="95" class="attr"><tspan class="fk">FK</tspan> product_id</text>
        <text x="10" y="115" class="attr">rating</text>
      </g>

      <!-- Relationships -->
      <!-- Users to Orders (1:N) -->
      <path d="M230,120 L300,120" class="line" marker-end="url(#crowfoot)" marker-start="url(#one)" />

      <!-- Orders to Order_Items (1:N) -->
      <path d="M390,190 L390,250" class="line" marker-end="url(#crowfoot)" marker-start="url(#one)" />

      <!-- Products to Order_Items (1:N) -->
      <path d="M550,320 L480,320" class="line" marker-end="url(#crowfoot)" marker-start="url(#one)" />

      <!-- Categories to Products (1:N) -->
      <path d="M640,150 L640,250" class="line" marker-end="url(#crowfoot)" marker-start="url(#one)" />

      <!-- Users to Reviews (1:N) -->
      <path d="M140,190 L140,250" class="line" marker-end="url(#crowfoot)" marker-start="url(#one)" />

      <!-- Products to Reviews (1:N) -->
      <path d="M550,350 L400,450 L230,350" class="line" fill="none" marker-end="url(#crowfoot)" marker-start="url(#one)" />
  </g>

  <!-- Footer Branding -->
  <text x="400" y="730" class="footer-text">@devweekends</text>

</svg>
