<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#EF4444"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">BUILD YOUR OWN X</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Redis</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#EF4444">Architecture</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">In-memory data store with persistence and pub/sub</text>
  
  <!-- Main Architecture -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Client Section -->
  <text x="140" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">CLIENTS</text>
  
  <rect x="80" y="500" width="120" height="60" fill="#3B82F6" rx="4"/>
  <text x="140" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">redis-cli</text>
  
  <rect x="80" y="580" width="120" height="60" fill="#3B82F6" rx="4"/>
  <text x="140" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">App Client</text>
  
  <rect x="80" y="660" width="120" height="60" fill="#3B82F6" rx="4"/>
  <text x="140" y="695" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">App Client</text>
  
  <!-- RESP Protocol arrows -->
  <line x1="200" y1="530" x2="290" y2="530" stroke="#EF4444" stroke-width="2"/>
  <line x1="200" y1="610" x2="290" y2="580" stroke="#EF4444" stroke-width="2"/>
  <line x1="200" y1="690" x2="290" y2="630" stroke="#EF4444" stroke-width="2"/>
  <text x="250" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">RESP</text>
  
  <!-- Server Section -->
  <rect x="290" y="490" width="420" height="200" fill="#3F3F46" rx="8"/>
  <text x="500" y="520" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">REDIS SERVER</text>
  
  <!-- Command Router -->
  <rect x="320" y="540" width="140" height="50" fill="#8B5CF6" rx="4"/>
  <text x="390" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Command Router</text>
  
  <!-- Commands -->
  <rect x="320" y="610" width="140" height="60" fill="#52525B" rx="4"/>
  <text x="390" y="635" font-family="monospace" font-size="10" fill="#22C55E" text-anchor="middle">GET SET DEL</text>
  <text x="390" y="655" font-family="monospace" font-size="10" fill="#22C55E" text-anchor="middle">LPUSH ZADD HSET</text>
  
  <!-- Data Store -->
  <rect x="500" y="540" width="180" height="130" fill="#22C55E" rx="4"/>
  <text x="590" y="570" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Data Store</text>
  <text x="590" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">HashMap&lt;Key, Value&gt;</text>
  
  <rect x="520" y="610" width="60" height="45" fill="#166534" rx="2"/>
  <text x="550" y="637" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">String</text>
  
  <rect x="590" y="610" width="40" height="45" fill="#166534" rx="2"/>
  <text x="610" y="637" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">List</text>
  
  <rect x="640" y="610" width="30" height="45" fill="#166534" rx="2"/>
  <text x="655" y="637" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">Set</text>
  
  <!-- Arrow from router to store -->
  <line x1="460" y1="565" x2="500" y2="565" stroke="#FAFAFA" stroke-width="2"/>
  
  <!-- Persistence Section -->
  <text x="780" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">PERSISTENCE</text>
  
  <rect x="750" y="500" width="240" height="90" fill="#F59E0B" rx="4"/>
  <text x="870" y="535" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">RDB Snapshot</text>
  <text x="870" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Point-in-time snapshot</text>
  <text x="870" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">dump.rdb</text>
  
  <rect x="750" y="610" width="240" height="90" fill="#EC4899" rx="4"/>
  <text x="870" y="645" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">AOF Append</text>
  <text x="870" y="670" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Write-ahead log</text>
  <text x="870" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#FBCFE8" text-anchor="middle">appendonly.aof</text>
  
  <!-- Arrows to persistence -->
  <line x1="710" y1="560" x2="750" y2="545" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="710" y1="600" x2="750" y2="655" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Pub/Sub Section -->
  <rect x="290" y="720" width="420" height="100" fill="#3F3F46" rx="8"/>
  <text x="500" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">Pub/Sub System</text>
  
  <rect x="320" y="770" width="100" height="35" fill="#0284C7" rx="2"/>
  <text x="370" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">SUBSCRIBE</text>
  
  <rect x="440" y="770" width="100" height="35" fill="#0284C7" rx="2"/>
  <text x="490" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">PUBLISH</text>
  
  <rect x="560" y="770" width="130" height="35" fill="#0284C7" rx="2"/>
  <text x="625" y="793" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Channel Registry</text>
  
  <!-- Data Structure Types -->
  <text x="100" y="870" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">DATA STRUCTURES</text>
  
  <rect x="80" y="890" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="150" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Strings</text>
  
  <rect x="240" y="890" width="100" height="50" fill="#22C55E" rx="4"/>
  <text x="290" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Lists</text>
  
  <rect x="360" y="890" width="100" height="50" fill="#8B5CF6" rx="4"/>
  <text x="410" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Sets</text>
  
  <rect x="480" y="890" width="100" height="50" fill="#F59E0B" rx="4"/>
  <text x="530" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Hashes</text>
  
  <rect x="600" y="890" width="130" height="50" fill="#EF4444" rx="4"/>
  <text x="665" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Sorted Sets</text>
  
  <rect x="750" y="890" width="130" height="50" fill="#EC4899" rx="4"/>
  <text x="815" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Streams</text>
  
  <rect x="900" y="890" width="100" height="50" fill="#0EA5E9" rx="4"/>
  <text x="950" y="920" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">HyperLog</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>