<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Page Cache Architecture</text>
  
  <!-- Application -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="200" height="50" fill="#607D8B" rx="4" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Application</text>
    
    <line x1="100" y1="50" x2="100" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="110" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc">read() / write()</text>
  </g>
  
  <!-- Page Cache -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="400" height="150" fill="#FF9800" rx="4" />
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Page Cache (RAM)</text>
    
    <!-- Pages -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="60" height="80" fill="#fff" />
      <text x="30" y="45" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">Page 1</text>
      
      <rect x="70" y="0" width="60" height="80" fill="#fff" />
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">Page 2</text>
      
      <rect x="140" y="0" width="60" height="80" fill="#F44336" />
      <text x="170" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Page 3</text>
      <text x="170" y="65" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">(Dirty)</text>
      
      <rect x="210" y="0" width="60" height="80" fill="#fff" />
      <text x="240" y="45" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle">Page 4</text>
    </g>
  </g>
  
  <!-- Disk -->
  <g transform="translate(200, 300)">
    <rect x="0" y="0" width="200" height="60" fill="#4CAF50" rx="4" />
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Disk / Storage</text>
    
    <!-- Arrows -->
    <line x1="50" y1="-50" x2="50" y2="0" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="60" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Flush (Dirty)</text>
    
    <line x1="150" y1="0" x2="150" y2="-50" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="160" y="-25" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Read Miss</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
