<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Kafka</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Architecture</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Topics, Partitions, and Consumer Groups</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Cluster -->
  <rect x="100" y="480" width="880" height="240" fill="none" stroke="#52525B" stroke-width="2" stroke-dasharray="4,4" rx="8"/>
  <text x="130" y="510" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Kafka Cluster</text>
  
  <!-- Brokers -->
  <rect x="150" y="530" width="200" height="160" fill="#3F3F46" rx="8"/>
  <text x="250" y="560" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Broker 1</text>
  
  <rect x="440" y="530" width="200" height="160" fill="#3F3F46" rx="8"/>
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Broker 2</text>
  
  <rect x="730" y="530" width="200" height="160" fill="#3F3F46" rx="8"/>
  <text x="830" y="560" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Broker 3</text>
  
  <!-- Partitions -->
  <rect x="170" y="580" width="160" height="40" fill="#A855F7" rx="4"/>
  <text x="250" y="605" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Topic-A [P0]</text>
  
  <rect x="460" y="580" width="160" height="40" fill="#A855F7" rx="4"/>
  <text x="540" y="605" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Topic-A [P1]</text>
  
  <rect x="750" y="580" width="160" height="40" fill="#A855F7" rx="4"/>
  <text x="830" y="605" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Topic-A [P2]</text>
  
  <!-- Consumer Group -->
  <rect x="200" y="780" width="680" height="140" fill="none" stroke="#22C55E" stroke-width="2" rx="8"/>
  <text x="540" y="810" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Consumer Group</text>
  
  <!-- Consumers -->
  <rect x="250" y="830" width="140" height="60" fill="#14532D" rx="8"/>
  <text x="320" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Consumer 1</text>
  
  <rect x="690" y="830" width="140" height="60" fill="#14532D" rx="8"/>
  <text x="760" y="865" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Consumer 2</text>
  
  <!-- Arrows -->
  <path d="M 250 620 L 320 830" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 540 620 L 320 830" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 830 620 L 760 830" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Partitions allow parallelism. Each partition is consumed by <tspan fill="#FAFAFA" font-weight="bold">only one</tspan> consumer in a group.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
