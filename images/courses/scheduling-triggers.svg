<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background -->
  <rect width="600" height="350" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Scheduling Triggers</text>
  
  <!-- Central CPU -->
  <g transform="translate(250, 150)">
    <circle cx="50" cy="50" r="40" fill="#607D8B" stroke="#fff" stroke-width="2" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">CPU</text>
  </g>
  
  <!-- Trigger 1: Terminate -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="140" height="60" fill="#F44336" rx="4" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">1. Terminate</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">MUST Schedule</text>
    
    <path d="M140,30 C180,30 200,100 250,150" fill="none" stroke="#F44336" stroke-width="2" marker-end="url(#arrow-red)" />
  </g>
  
  <!-- Trigger 2: Block -->
  <g transform="translate(410, 50)">
    <rect x="0" y="0" width="140" height="60" fill="#FF9800" rx="4" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">2. Block (I/O)</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">MUST Schedule</text>
    
    <path d="M0,30 C-40,30 -60,100 -110,150" fill="none" stroke="#FF9800" stroke-width="2" marker-end="url(#arrow-orange)" />
  </g>
  
  <!-- Trigger 3: Ready -->
  <g transform="translate(50, 240)">
    <rect x="0" y="0" width="140" height="60" fill="#4CAF50" rx="4" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">3. Become Ready</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">CAN Schedule</text>
    
    <path d="M140,30 C180,30 200,-40 250,-90" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
  </g>
  
  <!-- Trigger 4: Timer -->
  <g transform="translate(410, 240)">
    <rect x="0" y="0" width="140" height="60" fill="#2196F3" rx="4" />
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">4. Timer</text>
    <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">CAN Schedule</text>
    
    <path d="M0,30 C-40,30 -60,-40 -110,-90" fill="none" stroke="#2196F3" stroke-width="2" marker-end="url(#arrow-blue)" />
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3" />
    </marker>
  </defs>
</svg>
