<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Secure Boot Chain</text>
  
  <!-- Chain Elements -->
  <g transform="translate(200, 80)">
    
    <!-- Hardware -->
    <g transform="translate(0, 0)">
      <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Hardware (Root of Trust)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,60 L200,90" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="210" y="80" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Verifies Firmware Signature</text>
    
    <!-- UEFI -->
    <g transform="translate(0, 90)">
      <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">UEFI Firmware</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,150 L200,180" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="210" y="170" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Verifies Shim Signature</text>
    
    <!-- Shim -->
    <g transform="translate(0, 180)">
      <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Shim Bootloader</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,240 L200,270" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="210" y="260" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Verifies GRUB Signature</text>
    
    <!-- GRUB -->
    <g transform="translate(0, 270)">
      <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">GRUB Bootloader</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,330 L200,360" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="210" y="350" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Verifies Kernel Signature</text>
    
    <!-- Kernel -->
    <g transform="translate(0, 360)">
      <rect width="400" height="60" fill="#334155" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#fda4af" text-anchor="middle" font-weight="bold">Linux Kernel</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,420 L200,450" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="210" y="440" font-family="Arial, sans-serif" font-size="12" fill="#10b981">Enforces System Security</text>
    
    <!-- User Space -->
    <g transform="translate(0, 450)">
      <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
      <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#34d399" text-anchor="middle" font-weight="bold">User Space</text>
    </g>
    
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
