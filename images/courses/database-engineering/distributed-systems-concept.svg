<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Distributed Database Systems</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">CAP theorem, consensus, sharding, and distributed transactions</text>
  
  <!-- CAP Theorem -->
  <rect x="80" y="210" width="440" height="280" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">CAP Theorem</text>
  <text x="300" y="268" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Pick 2 of 3 during network partition</text>
  
  <!-- CAP Triangle -->
  <polygon points="300,290 180,440 420,440" fill="none" stroke="#18181B" stroke-width="2"/>
  
  <circle cx="300" cy="290" r="30" fill="#22C55E"/>
  <text x="300" y="295" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">C</text>
  <text x="300" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Consistency</text>
  
  <circle cx="180" cy="440" r="30" fill="#3B82F6"/>
  <text x="180" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">A</text>
  <text x="180" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Availability</text>
  
  <circle cx="420" cy="440" r="30" fill="#A855F7"/>
  <text x="420" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">P</text>
  <text x="420" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Partition Tolerance</text>
  
  <!-- CAP examples -->
  <text x="240" y="360" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">CP: Spanner</text>
  <text x="360" y="360" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">AP: Cassandra</text>
  <text x="300" y="420" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">CA: Single node</text>
  
  <!-- Consensus (Raft) -->
  <rect x="560" y="210" width="440" height="280" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Raft Consensus</text>
  <text x="780" y="268" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Leader election + log replication</text>
  
  <!-- Raft nodes -->
  <rect x="660" y="300" width="100" height="60" rx="8" fill="#22C55E"/>
  <text x="710" y="330" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Leader</text>
  <text x="710" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Term: 5</text>
  
  <rect x="590" y="390" width="90" height="50" rx="8" fill="#3B82F6"/>
  <text x="635" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Follower</text>
  
  <rect x="700" y="390" width="90" height="50" rx="8" fill="#3B82F6"/>
  <text x="745" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Follower</text>
  
  <rect x="810" y="390" width="90" height="50" rx="8" fill="#3B82F6"/>
  <text x="855" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Follower</text>
  
  <!-- Arrows -->
  <path d="M690 365 L650 385" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <path d="M730 365 L745 385" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  <path d="M750 360 L840 385" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <text x="780" y="465" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Majority commit (3/5 nodes)</text>
  
  <!-- Sharding -->
  <rect x="80" y="510" width="440" height="230" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="300" y="545" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Sharding Strategies</text>
  
  <!-- Range sharding -->
  <rect x="110" y="570" width="180" height="80" rx="8" fill="#A855F7"/>
  <text x="200" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Range Sharding</text>
  <text x="200" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">A-M → Shard 1</text>
  <text x="200" y="642" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">N-Z → Shard 2</text>
  
  <!-- Hash sharding -->
  <rect x="310" y="570" width="180" height="80" rx="8" fill="#3B82F6"/>
  <text x="400" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Hash Sharding</text>
  <text x="400" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">hash(key) % N</text>
  <text x="400" y="642" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Even distribution</text>
  
  <!-- Consistent hashing note -->
  <rect x="110" y="665" width="380" height="55" rx="8" fill="#18181B"/>
  <text x="300" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Consistent Hashing</text>
  <text x="300" y="710" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Add/remove nodes with minimal data movement</text>
  
  <!-- Distributed Transactions -->
  <rect x="560" y="510" width="440" height="230" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="780" y="545" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">2PC (Two-Phase Commit)</text>
  
  <!-- 2PC flow -->
  <rect x="590" y="570" width="100" height="50" rx="8" fill="#EF4444"/>
  <text x="640" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">Coordinator</text>
  
  <rect x="590" y="650" width="80" height="40" rx="6" fill="#3B82F6"/>
  <text x="630" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Node A</text>
  
  <rect x="690" y="650" width="80" height="40" rx="6" fill="#3B82F6"/>
  <text x="730" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Node B</text>
  
  <rect x="790" y="650" width="80" height="40" rx="6" fill="#3B82F6"/>
  <text x="830" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Node C</text>
  
  <!-- Phase 1 -->
  <path d="M640 625 L630 645" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  <path d="M655 625 L725 645" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  <path d="M680 620 L820 645" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  
  <text x="900" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" font-weight="600">1. PREPARE</text>
  <text x="900" y="615" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" font-weight="600">2. VOTE YES/NO</text>
  <text x="900" y="635" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" font-weight="600">3. COMMIT/ABORT</text>
  
  <!-- 2PC problem -->
  <rect x="590" y="705" width="380" height="30" rx="6" fill="#FAFAFA" stroke="#EF4444" stroke-width="1"/>
  <text x="780" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">⚠ Blocking protocol - coordinator failure = stuck transactions</text>
  
  <!-- Key Patterns -->
  <rect x="80" y="760" width="920" height="200" rx="16" fill="#18181B"/>
  <text x="540" y="795" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Distributed Patterns</text>
  
  <!-- Patterns grid -->
  <rect x="110" y="820" width="200" height="70" rx="8" fill="#22C55E"/>
  <text x="210" y="850" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Saga Pattern</text>
  <text x="210" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Compensating transactions</text>
  
  <rect x="330" y="820" width="200" height="70" rx="8" fill="#3B82F6"/>
  <text x="430" y="850" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Outbox Pattern</text>
  <text x="430" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Reliable event publishing</text>
  
  <rect x="550" y="820" width="200" height="70" rx="8" fill="#A855F7"/>
  <text x="650" y="850" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">CQRS</text>
  <text x="650" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Separate read/write models</text>
  
  <rect x="770" y="820" width="200" height="70" rx="8" fill="#EF4444"/>
  <text x="870" y="850" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">Event Sourcing</text>
  <text x="870" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Store events, not state</text>
  
  <!-- Bottom note -->
  <text x="540" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Real systems: CockroachDB, TiDB (Raft + 2PC), Vitess (MySQL sharding), Citus (PostgreSQL sharding)</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>