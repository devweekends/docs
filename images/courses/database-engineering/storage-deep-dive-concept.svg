<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Database Storage Engine Deep Dive</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Pages, heap files, WAL, and the journey from memory to disk</text>
  
  <!-- Storage hierarchy -->
  <rect x="80" y="210" width="440" height="340" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Page Layout (8KB in PostgreSQL)</text>
  
  <!-- Page structure -->
  <rect x="110" y="270" width="380" height="260" rx="10" fill="#FAFAFA" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Page header -->
  <rect x="120" y="280" width="360" height="40" rx="4" fill="#3B82F6"/>
  <text x="300" y="305" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Page Header (24 bytes)</text>
  <text x="300" y="318" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">pd_lsn, pd_checksum, pd_lower, pd_upper</text>
  
  <!-- Line pointers -->
  <rect x="120" y="325" width="360" height="35" rx="4" fill="#22C55E"/>
  <text x="300" y="348" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">Line Pointers (Item IDs) → point to tuples</text>
  
  <!-- Free space -->
  <rect x="120" y="365" width="360" height="70" rx="4" fill="#FAFAFA" stroke="#71717A" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="300" y="405" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Free Space</text>
  
  <!-- Tuples -->
  <rect x="120" y="440" width="360" height="80" rx="4" fill="#A855F7"/>
  <text x="300" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Tuple Data (Rows)</text>
  <text x="300" y="490" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">HeapTupleHeader + actual row data</text>
  <text x="300" y="510" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">xmin, xmax, ctid, infomask, null bitmap, values</text>
  
  <!-- Special space -->
  <rect x="120" y="480" width="85" height="30" rx="4" fill="#EF4444" transform="translate(275, 0)"/>
  <text x="420" y="500" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Special</text>
  
  <!-- Heap file structure -->
  <rect x="560" y="210" width="440" height="340" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Heap File Organization</text>
  
  <!-- Pages in heap -->
  <rect x="590" y="275" width="80" height="60" rx="6" fill="#22C55E"/>
  <text x="630" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 0</text>
  <text x="630" y="318" font-family="monospace" font-size="8" fill="#FAFAFA" text-anchor="middle">8KB</text>
  
  <rect x="680" y="275" width="80" height="60" rx="6" fill="#22C55E"/>
  <text x="720" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 1</text>
  <text x="720" y="318" font-family="monospace" font-size="8" fill="#FAFAFA" text-anchor="middle">8KB</text>
  
  <rect x="770" y="275" width="80" height="60" rx="6" fill="#22C55E"/>
  <text x="810" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 2</text>
  <text x="810" y="318" font-family="monospace" font-size="8" fill="#FAFAFA" text-anchor="middle">8KB</text>
  
  <rect x="860" y="275" width="80" height="60" rx="6" fill="#22C55E" opacity="0.5"/>
  <text x="900" y="300" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">...</text>
  <text x="900" y="318" font-family="monospace" font-size="8" fill="#FAFAFA" text-anchor="middle">Page N</text>
  
  <!-- TID explanation -->
  <rect x="590" y="355" width="380" height="80" rx="8" fill="#18181B"/>
  <text x="780" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">TID (Tuple ID) = (page_no, item_offset)</text>
  <text x="780" y="410" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">ctid = (42, 5) → Page 42, 5th line pointer</text>
  <text x="780" y="430" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">This is how indexes point to heap tuples</text>
  
  <!-- FSM/VM -->
  <rect x="590" y="455" width="180" height="80" rx="8" fill="#A855F7"/>
  <text x="680" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">FSM</text>
  <text x="680" y="505" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Free Space Map</text>
  <text x="680" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Find pages with space</text>
  
  <rect x="790" y="455" width="180" height="80" rx="8" fill="#EF4444"/>
  <text x="880" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">VM</text>
  <text x="880" y="505" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Visibility Map</text>
  <text x="880" y="525" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">All-visible pages</text>
  
  <!-- WAL (Write-Ahead Log) -->
  <rect x="80" y="570" width="920" height="200" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="605" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#EF4444" text-anchor="middle">Write-Ahead Logging (WAL)</text>
  
  <!-- WAL flow -->
  <rect x="110" y="630" width="150" height="60" rx="8" fill="#3B82F6"/>
  <text x="185" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">SQL: UPDATE</text>
  <text x="185" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">BEGIN → COMMIT</text>
  
  <path d="M265 660 L305 660" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="310" y="630" width="180" height="60" rx="8" fill="#22C55E"/>
  <text x="400" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">1. Write to WAL Buffer</text>
  <text x="400" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">In shared memory</text>
  
  <path d="M495 660 L535 660" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="540" y="630" width="180" height="60" rx="8" fill="#EF4444"/>
  <text x="630" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">2. Flush WAL to Disk</text>
  <text x="630" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">fsync() on COMMIT</text>
  
  <path d="M725 660 L765 660" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="770" y="630" width="200" height="60" rx="8" fill="#A855F7"/>
  <text x="870" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">3. Dirty Pages Later</text>
  <text x="870" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Checkpoint writes to heap</text>
  
  <!-- WAL benefits -->
  <rect x="110" y="710" width="860" height="45" rx="8" fill="#18181B"/>
  <text x="130" y="738" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">WAL Benefits:</text>
  <text x="250" y="738" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Sequential writes (fast) • Crash recovery • Point-in-time recovery • Replication</text>
  
  <!-- Buffer Pool -->
  <rect x="80" y="790" width="920" height="170" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Buffer Pool (shared_buffers)</text>
  
  <!-- Buffer pool slots -->
  <rect x="110" y="850" width="90" height="50" rx="6" fill="#A855F7"/>
  <text x="155" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 42</text>
  
  <rect x="210" y="850" width="90" height="50" rx="6" fill="#A855F7"/>
  <text x="255" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 7</text>
  
  <rect x="310" y="850" width="90" height="50" rx="6" fill="#EF4444"/>
  <text x="355" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 15</text>
  <text x="355" y="890" font-family="system-ui, sans-serif" font-size="8" fill="#FAFAFA" text-anchor="middle">(dirty)</text>
  
  <rect x="410" y="850" width="90" height="50" rx="6" fill="#A855F7"/>
  <text x="455" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 103</text>
  
  <rect x="510" y="850" width="90" height="50" rx="6" fill="#EF4444"/>
  <text x="555" y="875" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Page 88</text>
  <text x="555" y="890" font-family="system-ui, sans-serif" font-size="8" fill="#FAFAFA" text-anchor="middle">(dirty)</text>
  
  <text x="640" y="880" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">...</text>
  
  <!-- Eviction note -->
  <rect x="690" y="850" width="280" height="50" rx="8" fill="#18181B"/>
  <text x="830" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">Clock-sweep eviction algorithm</text>
  <text x="830" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Dirty pages → WAL first → disk</text>
  
  <!-- Buffer pool stats -->
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">pg_buffercache extension shows buffer contents • Hit ratio should be > 99%</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>