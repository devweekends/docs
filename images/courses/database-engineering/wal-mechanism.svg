<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="260" height="40" fill="#0EA5E9"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Write-Ahead</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Logging (WAL)</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Crash recovery and durability mechanism</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Timeline -->
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Transaction Lifecycle</text>

  <!-- Step 1: Transaction begins -->
  <rect x="100" y="500" width="880" height="80" fill="#3F3F46" rx="8"/>
  <text x="140" y="530" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">1. Transaction Begins</text>
  <text x="140" y="555" font-family="monospace" font-size="11" fill="#FAFAFA">BEGIN;</text>
  <text x="140" y="572" font-family="monospace" font-size="11" fill="#FAFAFA">UPDATE accounts SET balance = balance - 100 WHERE id = 1;</text>

  <!-- Arrow -->
  <path d="M 540 580 L 540 600" stroke="#0EA5E9" stroke-width="3" marker-end="url(#arrow1)"/>
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#0EA5E9"/>
    </marker>
  </defs>

  <!-- Step 2: Write to WAL first -->
  <rect x="100" y="600" width="430" height="120" fill="#7C3AED" rx="8"/>
  <text x="140" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#E9D5FF">2. Write to WAL First</text>
  <text x="140" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF">BEFORE modifying data pages</text>

  <rect x="140" y="670" width="350" height="35" fill="#6D28D9" rx="4"/>
  <text x="315" y="693" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">WAL Record: UPDATE accounts id=1 -100</text>

  <circle cx="160" cy="720" r="3" fill="#22C55E"/>
  <text x="170" y="724" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF">Sequential writes (fast!)</text>
  <circle cx="160" cy="738" r="3" fill="#22C55E"/>
  <text x="170" y="742" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF">Disk sync (fsync)</text>

  <!-- Step 3: Modify in-memory buffer -->
  <rect x="550" y="600" width="430" height="120" fill="#1E40AF" rx="8"/>
  <text x="590" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#93C5FD">3. Modify Shared Buffers</text>
  <text x="590" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD">In memory, not yet on disk</text>

  <rect x="590" y="670" width="350" height="35" fill="#1E3A8A" rx="4"/>
  <text x="765" y="693" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">Buffer: page marked "dirty"</text>

  <circle cx="610" cy="720" r="3" fill="#22C55E"/>
  <text x="620" y="724" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD">Fast in-memory update</text>
  <circle cx="610" cy="738" r="3" fill="#F59E0B"/>
  <text x="620" y="742" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD">Not written to disk yet</text>

  <!-- Arrow -->
  <path d="M 540 720 L 540 750" stroke="#0EA5E9" stroke-width="3" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#0EA5E9"/>
    </marker>
  </defs>

  <!-- Step 4: COMMIT -->
  <rect x="100" y="750" width="880" height="80" fill="#166534" rx="8"/>
  <text x="140" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#BBF7D0">4. COMMIT</text>
  <text x="140" y="805" font-family="monospace" font-size="11" fill="#FAFAFA">COMMIT;</text>

  <circle cx="160" cy="822" r="3" fill="#22C55E"/>
  <text x="170" y="826" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">WAL commit record written + synced</text>
  <circle cx="540" cy="822" r="3" fill="#22C55E"/>
  <text x="550" y="826" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">Transaction is now DURABLE</text>

  <!-- Crash scenario -->
  <rect x="100" y="850" width="430" height="100" fill="#7F1D1D" rx="8"/>
  <text x="315" y="880" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FCA5A5" text-anchor="middle">ðŸ’¥ Crash Scenario</text>
  <text x="315" y="905" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5" text-anchor="middle">Power fails before dirty buffers</text>
  <text x="315" y="925" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5" text-anchor="middle">are written to data files</text>

  <!-- Recovery -->
  <rect x="550" y="850" width="430" height="100" fill="#14532D" rx="8"/>
  <text x="765" y="880" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Recovery on Restart</text>
  <circle cx="570" cy="902" r="3" fill="#22C55E"/>
  <text x="580" y="906" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">Replay WAL records</text>
  <circle cx="570" cy="922" r="3" fill="#22C55E"/>
  <text x="580" y="926" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">Data pages reconstructed</text>
  <circle cx="570" cy="942" r="3" fill="#22C55E"/>
  <text x="580" y="946" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">Committed txns survive!</text>

  <!-- Key insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">WAL = Sequential writes (fast) + Crash safety + Replication</text>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Config: wal_level, fsync, synchronous_commit, wal_buffers</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
