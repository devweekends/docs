<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Replication</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Topologies</text>
  
  <!-- Single Leader -->
  <g transform="translate(60, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Single Leader</text>
    
    <!-- Leader -->
    <circle cx="150" cy="120" r="40" fill="#3B82F6"/>
    <text x="150" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader</text>
    
    <!-- Followers -->
    <circle cx="80" cy="280" r="30" fill="#71717A"/>
    <text x="80" y="285" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Follower</text>
    
    <circle cx="220" cy="280" r="30" fill="#71717A"/>
    <text x="220" y="285" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Follower</text>
    
    <!-- Arrows -->
    <path d="M 150 160 L 80 250" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 150 160 L 220 250" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="150" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Writes to Leader only</text>
  </g>
  
  <!-- Multi-Leader -->
  <g transform="translate(390, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Multi-Leader</text>
    
    <!-- Leaders -->
    <circle cx="80" cy="120" r="35" fill="#3B82F6"/>
    <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader A</text>
    
    <circle cx="220" cy="120" r="35" fill="#3B82F6"/>
    <text x="220" y="125" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader B</text>
    
    <!-- Sync Arrow -->
    <path d="M 115 120 L 185 120" stroke="#F97316" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>
    
    <!-- Followers -->
    <circle cx="80" cy="280" r="25" fill="#71717A"/>
    <circle cx="220" cy="280" r="25" fill="#71717A"/>
    
    <!-- Arrows -->
    <path d="M 80 155 L 80 255" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 220 155 L 220 255" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="150" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Writes to any Leader</text>
  </g>
  
  <!-- Leaderless -->
  <g transform="translate(720, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leaderless</text>
    
    <!-- Nodes -->
    <circle cx="150" cy="100" r="35" fill="#22C55E"/>
    <circle cx="70" cy="240" r="35" fill="#22C55E"/>
    <circle cx="230" cy="240" r="35" fill="#22C55E"/>
    
    <!-- Client -->
    <text x="150" y="340" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
    
    <!-- Write Arrows -->
    <path d="M 150 320 L 150 135" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 140 320 L 70 275" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 160 320 L 230 275" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <text x="150" y="370" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Writes to Quorum (W)</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">PostgreSQL, MySQL (Single) • DynamoDB, Cassandra (Leaderless) • Multi-Region (Multi-Leader)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
