<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Streaming</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Replication</text>
  
  <!-- Primary Node -->
  <g transform="translate(100, 450)">
    <rect width="350" height="400" fill="#27272A" rx="8" stroke="#3B82F6" stroke-width="2"/>
    <text x="175" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6" text-anchor="middle">Primary</text>
    
    <!-- WAL Buffer -->
    <rect x="50" y="100" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="175" y="135" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">WAL Buffer (Memory)</text>
    
    <!-- WAL File -->
    <rect x="50" y="200" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="175" y="235" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">WAL File (Disk)</text>
    
    <!-- WAL Sender -->
    <rect x="100" y="300" width="150" height="50" fill="#3B82F6" rx="4"/>
    <text x="175" y="330" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">walsender</text>
    
    <!-- Arrows -->
    <path d="M 175 160 L 175 200" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 175 260 L 175 300" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Standby Node -->
  <g transform="translate(630, 450)">
    <rect width="350" height="400" fill="#27272A" rx="8" stroke="#22C55E" stroke-width="2"/>
    <text x="175" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E" text-anchor="middle">Standby</text>
    
    <!-- WAL Receiver -->
    <rect x="100" y="100" width="150" height="50" fill="#22C55E" rx="4"/>
    <text x="175" y="130" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">walreceiver</text>
    
    <!-- WAL File -->
    <rect x="50" y="200" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="175" y="235" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">WAL File (Disk)</text>
    
    <!-- Recovery -->
    <rect x="100" y="300" width="150" height="50" fill="#F97316" rx="4"/>
    <text x="175" y="330" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Recovery Process</text>
    
    <!-- Arrows -->
    <path d="M 175 150 L 175 200" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 175 260 L 175 300" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Network Stream -->
  <path d="M 350 775 L 730 575" stroke="#FAFAFA" stroke-width="4" stroke-dasharray="8 8" opacity="0.5"/> <!-- Visual connector -->
  
  <g transform="translate(450, 750)">
     <text x="90" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Network Stream (TCP)</text>
     <path d="M -50 20 L 230 20" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Physical Replication: Byte-for-byte copy of WAL records</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
