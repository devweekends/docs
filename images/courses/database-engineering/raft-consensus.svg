<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Raft</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Consensus</text>
  
  <!-- Leader -->
  <g transform="translate(440, 400)">
    <circle cx="100" cy="100" r="80" fill="#22C55E" opacity="0.2"/>
    <circle cx="100" cy="100" r="60" fill="#22C55E"/>
    <text x="100" y="105" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Leader</text>
    <text x="100" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#DCFCE7" text-anchor="middle">Term 5</text>
  </g>
  
  <!-- Follower 1 -->
  <g transform="translate(140, 700)">
    <circle cx="100" cy="100" r="60" fill="#71717A"/>
    <text x="100" y="105" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Follower</text>
  </g>
  
  <!-- Follower 2 -->
  <g transform="translate(740, 700)">
    <circle cx="100" cy="100" r="60" fill="#71717A"/>
    <text x="100" y="105" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Follower</text>
  </g>
  
  <!-- Heartbeats -->
  <path d="M 480 520 L 280 720" stroke="#22C55E" stroke-width="4" stroke-dasharray="8 8" marker-end="url(#arrowhead)"/>
  <path d="M 600 520 L 800 720" stroke="#22C55E" stroke-width="4" stroke-dasharray="8 8" marker-end="url(#arrowhead)"/>
  
  <text x="350" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" transform="rotate(-45 350 600)">AppendEntries (Heartbeat)</text>
  <text x="730" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" transform="rotate(45 730 600)">AppendEntries (Heartbeat)</text>
  
  <!-- Log Replication -->
  <g transform="translate(390, 850)">
    <rect width="300" height="80" fill="#27272A" rx="4"/>
    <text x="150" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Log Replication</text>
    
    <rect x="20" y="45" width="40" height="25" fill="#22C55E" rx="2"/>
    <rect x="70" y="45" width="40" height="25" fill="#22C55E" rx="2"/>
    <rect x="120" y="45" width="40" height="25" fill="#22C55E" rx="2"/>
    <rect x="170" y="45" width="40" height="25" fill="#F97316" rx="2"/> <!-- Uncommitted -->
    <rect x="220" y="45" width="40" height="25" fill="#3B82F6" rx="2"/> <!-- New -->
    
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Committed vs Uncommitted Entries</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
