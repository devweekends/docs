<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">B-Tree</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Index Structure</text>
  
  <!-- B-Tree Visualization -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">B-TREE INDEX (ORDER = 3)</text>
    
    <rect y="20" width="960" height="350" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Root Node -->
    <g transform="translate(380, 50)">
      <rect width="200" height="50" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Root Node</text>
      <line x1="67" y1="30" x2="67" y2="45" stroke="#3B82F6" stroke-width="1"/>
      <line x1="133" y1="30" x2="133" y2="45" stroke="#3B82F6" stroke-width="1"/>
      <text x="33" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">30</text>
      <text x="100" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">60</text>
      <text x="167" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">·</text>
    </g>
    
    <!-- Arrows from root -->
    <path d="M 413 100 L 230 140" stroke="#A1A1AA" stroke-width="2"/>
    <path d="M 480 100 L 480 140" stroke="#A1A1AA" stroke-width="2"/>
    <path d="M 547 100 L 730 140" stroke="#A1A1AA" stroke-width="2"/>
    <text x="290" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">&lt;30</text>
    <text x="480" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">30-60</text>
    <text x="665" y="125" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">&gt;60</text>
    
    <!-- Internal Nodes -->
    <g transform="translate(130, 145)">
      <rect width="200" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Internal</text>
      <line x1="67" y1="28" x2="67" y2="43" stroke="#22C55E" stroke-width="1"/>
      <line x1="133" y1="28" x2="133" y2="43" stroke="#22C55E" stroke-width="1"/>
      <text x="33" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">10</text>
      <text x="100" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">20</text>
    </g>
    
    <g transform="translate(380, 145)">
      <rect width="200" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Internal</text>
      <line x1="67" y1="28" x2="67" y2="43" stroke="#22C55E" stroke-width="1"/>
      <line x1="133" y1="28" x2="133" y2="43" stroke="#22C55E" stroke-width="1"/>
      <text x="33" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">40</text>
      <text x="100" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">50</text>
    </g>
    
    <g transform="translate(630, 145)">
      <rect width="200" height="50" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Internal</text>
      <line x1="67" y1="28" x2="67" y2="43" stroke="#22C55E" stroke-width="1"/>
      <line x1="133" y1="28" x2="133" y2="43" stroke="#22C55E" stroke-width="1"/>
      <text x="33" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">70</text>
      <text x="100" y="43" font-family="monospace" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">80</text>
    </g>
    
    <!-- Arrows to leaf -->
    <path d="M 163 195 L 80 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 230 195 L 180 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 297 195 L 280 240" stroke="#A1A1AA" stroke-width="1"/>
    
    <path d="M 413 195 L 380 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 480 195 L 480 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 547 195 L 580 240" stroke="#A1A1AA" stroke-width="1"/>
    
    <path d="M 663 195 L 680 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 730 195 L 780 240" stroke="#A1A1AA" stroke-width="1"/>
    <path d="M 797 195 L 880 240" stroke="#A1A1AA" stroke-width="1"/>
    
    <!-- Leaf Nodes -->
    <g transform="translate(30, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Leaf</text>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">5, 8</text>
      <text x="50" y="55" font-family="system-ui, sans-serif" font-size="7" fill="#A1A1AA" text-anchor="middle">→ rowid</text>
    </g>
    
    <g transform="translate(130, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Leaf</text>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">10,15,18</text>
      <text x="50" y="55" font-family="system-ui, sans-serif" font-size="7" fill="#A1A1AA" text-anchor="middle">→ rowid</text>
    </g>
    
    <g transform="translate(230, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="18" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Leaf</text>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">20,25,28</text>
      <text x="50" y="55" font-family="system-ui, sans-serif" font-size="7" fill="#A1A1AA" text-anchor="middle">→ rowid</text>
    </g>
    
    <!-- More leaf nodes -->
    <g transform="translate(330, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">30,35,38</text>
    </g>
    
    <g transform="translate(430, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">40,45,48</text>
    </g>
    
    <g transform="translate(530, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">50,55,58</text>
    </g>
    
    <g transform="translate(630, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">60,65,68</text>
    </g>
    
    <g transform="translate(730, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">70,75,78</text>
    </g>
    
    <g transform="translate(830, 245)">
      <rect width="100" height="60" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="50" y="40" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">80,85,90</text>
    </g>
    
    <!-- Sibling pointers -->
    <path d="M 130 285 L 130 285" stroke="#FF9900" stroke-width="1"/>
    <text x="480" y="330" font-family="system-ui, sans-serif" font-size="10" fill="#FF9900" text-anchor="middle">← Leaf nodes linked for range scans →</text>
  </g>
  
  <!-- Properties -->
  <g transform="translate(60, 790)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">B-TREE PROPERTIES</text>
    
    <rect y="20" width="300" height="120" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="150" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Balance</text>
    <text x="150" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">All leaf nodes at same depth</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Guaranteed O(log n) lookups</text>
    <text x="150" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Height: log_m(n) where m=order</text>
    
    <rect x="330" y="20" width="300" height="120" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="480" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Disk-Optimized</text>
    <text x="480" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Nodes sized to disk pages (4KB-16KB)</text>
    <text x="480" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">High fan-out (100-500 keys/node)</text>
    <text x="480" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Minimize disk I/O</text>
    
    <rect x="660" y="20" width="300" height="120" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="810" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Operations</text>
    <text x="810" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Search: O(log n)</text>
    <text x="810" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Insert: O(log n) + possible split</text>
    <text x="810" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Delete: O(log n) + possible merge</text>
  </g>
  
  <!-- Search Example -->
  <g transform="translate(60, 950)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SEARCH: Find key 45</text>
    
    <rect y="20" width="960" height="60" fill="#27272A" stroke="#52525B" rx="4"/>
    <text x="40" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Root: 45 &gt; 30 and 45 &lt; 60 →</text>
    <text x="250" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Middle child →</text>
    <text x="380" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Internal: 45 &gt; 40 and 45 &lt; 50 →</text>
    <text x="620" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Middle child →</text>
    <text x="750" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FF9900">Leaf: Found at [40,45,48] ✓</text>
  </g>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>