<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Resharding</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Process</text>
  
  <!-- Source Shard -->
  <g transform="translate(390, 400)">
    <rect width="300" height="150" fill="#27272A" rx="8" stroke="#F97316" stroke-width="2"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Source Shard</text>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Keyspace: -80</text>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Serving Traffic (Read/Write)</text>
  </g>
  
  <!-- Target Shards -->
  <g transform="translate(140, 700)">
    <rect width="300" height="150" fill="#27272A" rx="8" stroke="#22C55E" stroke-width="2"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Target Shard 1</text>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Keyspace: -40</text>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Catching up (VReplication)</text>
  </g>
  
  <g transform="translate(640, 700)">
    <rect width="300" height="150" fill="#27272A" rx="8" stroke="#22C55E" stroke-width="2"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Target Shard 2</text>
    <text x="150" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Keyspace: 40-80</text>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Catching up (VReplication)</text>
  </g>
  
  <!-- VReplication Streams -->
  <path d="M 450 550 L 290 700" stroke="#3B82F6" stroke-width="4" stroke-dasharray="8 8" marker-end="url(#arrowhead)"/>
  <path d="M 630 550 L 790 700" stroke="#3B82F6" stroke-width="4" stroke-dasharray="8 8" marker-end="url(#arrowhead)"/>
  
  <text x="350" y="620" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" transform="rotate(-40 350 620)">Copy + Replicate</text>
  <text x="730" y="620" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" transform="rotate(40 730 620)">Copy + Replicate</text>
  
  <!-- Cutover -->
  <g transform="translate(100, 900)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Steps:</text>
    <text x="0" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">1. Create target shards</text>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">2. VReplication copies data & keeps sync</text>
    <text x="0" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">3. Validate data consistency (VDiff)</text>
    <text x="0" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">4. Switch reads -> Switch writes (Cutover)</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
