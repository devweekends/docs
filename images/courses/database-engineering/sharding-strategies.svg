<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Sharding</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Strategies</text>
  
  <!-- Key Based Sharding -->
  <g transform="translate(60, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Key Based (Hash)</text>
    
    <text x="150" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">hash(key) % N</text>
    
    <!-- Keys -->
    <rect x="50" y="120" width="60" height="30" fill="#3B82F6" rx="4"/> <text x="80" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">101</text>
    <rect x="120" y="120" width="60" height="30" fill="#3B82F6" rx="4"/> <text x="150" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">102</text>
    <rect x="190" y="120" width="60" height="30" fill="#3B82F6" rx="4"/> <text x="220" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">103</text>
    
    <!-- Shards -->
    <rect x="30" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="80" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard 0</text>
    
    <rect x="170" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="220" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard 1</text>
    
    <!-- Arrows -->
    <path d="M 80 150 L 80 250" stroke="#FAFAFA" stroke-width="1" stroke-dasharray="4 4"/>
    <path d="M 150 150 L 220 250" stroke="#FAFAFA" stroke-width="1" stroke-dasharray="4 4"/>
    <path d="M 220 150 L 80 250" stroke="#FAFAFA" stroke-width="1" stroke-dasharray="4 4"/>
  </g>
  
  <!-- Range Based Sharding -->
  <g transform="translate(390, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Range Based</text>
    
    <text x="150" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">A-M -> Shard 1, N-Z -> Shard 2</text>
    
    <!-- Keys -->
    <rect x="50" y="120" width="60" height="30" fill="#22C55E" rx="4"/> <text x="80" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">Apple</text>
    <rect x="120" y="120" width="60" height="30" fill="#22C55E" rx="4"/> <text x="150" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">Cat</text>
    <rect x="190" y="120" width="60" height="30" fill="#22C55E" rx="4"/> <text x="220" y="140" fill="#FAFAFA" font-size="12" text-anchor="middle">Zebra</text>
    
    <!-- Shards -->
    <rect x="30" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="80" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard A-M</text>
    
    <rect x="170" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="220" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard N-Z</text>
    
    <!-- Arrows -->
    <path d="M 80 150 L 80 250" stroke="#FAFAFA" stroke-width="2"/>
    <path d="M 150 150 L 80 250" stroke="#FAFAFA" stroke-width="2"/>
    <path d="M 220 150 L 220 250" stroke="#FAFAFA" stroke-width="2"/>
  </g>
  
  <!-- Directory Based Sharding -->
  <g transform="translate(720, 440)">
    <rect width="300" height="400" fill="#27272A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Directory Based</text>
    
    <text x="150" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Lookup Table</text>
    
    <!-- Lookup Service -->
    <rect x="75" y="120" width="150" height="40" fill="#F97316" rx="4"/>
    <text x="150" y="145" fill="#FAFAFA" font-size="14" font-weight="600" text-anchor="middle">Lookup Service</text>
    
    <!-- Shards -->
    <rect x="30" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="80" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard 1</text>
    
    <rect x="170" y="250" width="100" height="100" fill="#18181B" stroke="#52525B"/>
    <text x="220" y="305" fill="#FAFAFA" font-size="14" text-anchor="middle">Shard 2</text>
    
    <!-- Arrows -->
    <path d="M 150 160 L 80 250" stroke="#FAFAFA" stroke-width="2"/>
    <path d="M 150 160 L 220 250" stroke="#FAFAFA" stroke-width="2"/>
  </g>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Hash (Even distribution) • Range (Efficient range queries) • Directory (Flexible)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
