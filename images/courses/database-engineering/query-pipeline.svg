<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Query</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Execution Pipeline</text>
  
  <!-- Query Processing Pipeline -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">FROM SQL TO RESULTS</text>
    
    <rect y="20" width="960" height="350" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- SQL Query -->
    <g transform="translate(40, 50)">
      <rect width="180" height="80" fill="#1E293B" stroke="#FAFAFA" stroke-width="2" rx="4"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">SQL Query</text>
      <text x="90" y="45" font-family="monospace" font-size="9" fill="#22C55E" text-anchor="middle">SELECT * FROM users</text>
      <text x="90" y="60" font-family="monospace" font-size="9" fill="#22C55E" text-anchor="middle">WHERE age &gt; 25</text>
      <text x="90" y="75" font-family="monospace" font-size="9" fill="#22C55E" text-anchor="middle">ORDER BY name</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 230 90 L 280 90" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Parser -->
    <g transform="translate(290, 50)">
      <rect width="130" height="80" fill="#E91E63" fill-opacity="0.2" stroke="#E91E63" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E91E63" text-anchor="middle">Parser</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Lexer + Syntax</text>
      <text x="65" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">→ AST</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 430 90 L 480 90" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Analyzer -->
    <g transform="translate(490, 50)">
      <rect width="130" height="80" fill="#A855F7" fill-opacity="0.2" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Analyzer</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Semantic check</text>
      <text x="65" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Type resolution</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 630 90 L 680 90" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Planner/Optimizer -->
    <g transform="translate(690, 40)">
      <rect width="240" height="100" fill="#FF9900" fill-opacity="0.2" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="120" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FF9900" text-anchor="middle">Query Planner/Optimizer</text>
      
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">1. Generate plans</text>
      <text x="20" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">2. Estimate costs</text>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">3. Choose optimal</text>
      
      <text x="140" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Join ordering</text>
      <text x="140" y="65" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Index selection</text>
      <text x="140" y="80" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Predicate pushdown</text>
    </g>
    
    <!-- Arrow down -->
    <path d="M 810 150 L 810 180" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Execution Plan -->
    <g transform="translate(690, 190)">
      <rect width="240" height="60" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="120" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Execution Plan</text>
      <text x="120" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Tree of operators</text>
    </g>
    
    <!-- Arrow left -->
    <path d="M 680 220 L 630 220" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Executor -->
    <g transform="translate(350, 180)">
      <rect width="280" height="80" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Query Executor</text>
      
      <text x="30" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Pull-based (Volcano)</text>
      <text x="30" y="68" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">or Push-based</text>
      
      <text x="160" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Vectorized</text>
      <text x="160" y="68" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">or Compiled</text>
    </g>
    
    <!-- Arrow to storage -->
    <path d="M 350 220 L 220 220" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrowDB)"/>
    
    <!-- Storage Engine -->
    <g transform="translate(40, 180)">
      <rect width="180" height="80" fill="#FBBF24" fill-opacity="0.2" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FBBF24" text-anchor="middle">Storage Engine</text>
      <text x="90" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Buffer Pool</text>
      <text x="90" y="60" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Index Access</text>
      <text x="90" y="75" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Page I/O</text>
    </g>
    
    <!-- Results -->
    <g transform="translate(350, 280)">
      <rect width="280" height="60" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Result Set</text>
      <text x="140" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Returned to client (rows/tuples)</text>
    </g>
    
    <path d="M 490 260 L 490 275" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowDBGreen)"/>
  </g>
  
  <!-- Execution Plans Example -->
  <g transform="translate(60, 790)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">EXECUTION PLAN EXAMPLE</text>
    
    <rect y="20" width="460" height="200" fill="#1E293B" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="230" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">EXPLAIN ANALYZE</text>
    
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#22C55E">Sort (cost=12.42..12.67)</text>
    <text x="50" y="105" font-family="monospace" font-size="10" fill="#A1A1AA">Sort Key: name</text>
    <text x="50" y="125" font-family="monospace" font-size="10" fill="#22C55E">→ Seq Scan on users</text>
    <text x="70" y="145" font-family="monospace" font-size="10" fill="#A1A1AA">Filter: (age &gt; 25)</text>
    <text x="70" y="165" font-family="monospace" font-size="10" fill="#FBBF24">Rows Removed: 450</text>
    <text x="70" y="185" font-family="monospace" font-size="10" fill="#22C55E">Actual time: 0.02..0.15 ms</text>
    <text x="30" y="205" font-family="monospace" font-size="10" fill="#FAFAFA">Execution Time: 0.25 ms</text>
    
    <!-- With Index -->
    <rect x="500" y="20" width="460" height="200" fill="#1E293B" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="730" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">WITH INDEX</text>
    
    <text x="530" y="85" font-family="monospace" font-size="10" fill="#22C55E">Sort (cost=8.21..8.22)</text>
    <text x="550" y="105" font-family="monospace" font-size="10" fill="#A1A1AA">Sort Key: name</text>
    <text x="550" y="125" font-family="monospace" font-size="10" fill="#22C55E">→ Index Scan using idx_age</text>
    <text x="570" y="145" font-family="monospace" font-size="10" fill="#A1A1AA">Index Cond: (age &gt; 25)</text>
    <text x="570" y="165" font-family="monospace" font-size="10" fill="#22C55E">Heap Fetches: 50</text>
    <text x="570" y="185" font-family="monospace" font-size="10" fill="#22C55E">Actual time: 0.01..0.03 ms</text>
    <text x="530" y="205" font-family="monospace" font-size="10" fill="#FAFAFA">Execution Time: 0.08 ms</text>
    
    <text x="480" y="230" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">3x faster with index!</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowDB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A1A1AA"/>
    </marker>
    <marker id="arrowDBGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>