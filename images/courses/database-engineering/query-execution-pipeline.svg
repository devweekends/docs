<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Query Execution</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Pipeline</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">From SQL to results: the complete journey</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="560" fill="#27272A" rx="8"/>
  
  <!-- Input -->
  <rect x="100" y="480" width="880" height="50" fill="#3B82F6" rx="4"/>
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">SQL Query: SELECT name, salary FROM employees WHERE dept = 'Engineering' ORDER BY salary DESC</text>
  
  <!-- Stage 1: Parser -->
  <rect x="100" y="560" width="880" height="80" fill="#8B5CF6" rx="8"/>
  <text x="540" y="590" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">1. PARSER</text>
  <text x="540" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#DDD6FE" text-anchor="middle">Lexical Analysis → Syntax Analysis → Parse Tree (AST)</text>
  <text x="540" y="632" font-family="system-ui, sans-serif" font-size="11" fill="#DDD6FE" text-anchor="middle">Validates SQL syntax, creates abstract syntax tree</text>
  
  <!-- Stage 2: Analyzer -->
  <rect x="100" y="660" width="880" height="80" fill="#A855F7" rx="8"/>
  <text x="540" y="690" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">2. ANALYZER (Semantic Analysis)</text>
  <text x="540" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">Resolve names → Check types → Verify permissions</text>
  <text x="540" y="732" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">Does 'employees' table exist? Does 'dept' column exist? Can user SELECT?</text>
  
  <!-- Stage 3: Rewriter -->
  <rect x="100" y="760" width="880" height="70" fill="#F59E0B" rx="8"/>
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">3. REWRITER</text>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">Expand views → Apply rules → Simplify expressions</text>
  
  <!-- Stage 4: Planner/Optimizer -->
  <rect x="100" y="850" width="880" height="90" fill="#22C55E" rx="8"/>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">4. PLANNER / OPTIMIZER</text>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Generate plans → Cost estimation → Choose best plan</text>
  <text x="540" y="925" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Plan A: Seq Scan + Filter | Plan B: Index Scan on dept_idx → Choose Plan B (lower cost)</text>
  
  <!-- Stage 5: Executor -->
  <rect x="100" y="960" width="880" height="60" fill="#EF4444" rx="8"/>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">5. EXECUTOR</text>
  <text x="540" y="1008" font-family="system-ui, sans-serif" font-size="12" fill="#FEE2E2" text-anchor="middle">Execute plan → Fetch data → Apply filters → Sort → Return results</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <path d="M 540 530 L 540 560" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 640 L 540 660" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 740 L 540 760" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 830 L 540 850" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 940 L 540 960" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
