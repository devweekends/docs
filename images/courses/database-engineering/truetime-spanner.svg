<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Spanner</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">TrueTime</text>
  
  <!-- Timeline -->
  <line x1="100" y1="600" x2="980" y2="600" stroke="#52525B" stroke-width="2"/>
  <text x="980" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Time</text>
  
  <!-- Interval -->
  <g transform="translate(300, 500)">
    <!-- Uncertainty Window -->
    <rect x="0" y="50" width="400" height="100" fill="#3B82F6" fill-opacity="0.2"/>
    
    <!-- Earliest -->
    <line x1="0" y1="50" x2="0" y2="150" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Earliest</text>
    
    <!-- Latest -->
    <line x1="400" y1="50" x2="400" y2="150" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="400" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Latest</text>
    
    <!-- True Time -->
    <circle cx="200" cy="100" r="6" fill="#FAFAFA"/>
    <text x="200" y="180" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">TT.now()</text>
    
    <text x="200" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Uncertainty (Îµ)</text>
  </g>
  
  <!-- Commit Wait -->
  <g transform="translate(300, 750)">
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Commit Wait Rule</text>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Wait until TT.after(commit_ts) is true</text>
    <text x="200" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Ensures external consistency</text>
  </g>
  
  <!-- Hardware -->
  <g transform="translate(800, 200)">
    <rect width="200" height="120" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="100" y="40" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Time Master</text>
    
    <circle cx="60" cy="80" r="20" fill="#F97316"/>
    <text x="60" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">GPS</text>
    
    <circle cx="140" cy="80" r="20" fill="#22C55E"/>
    <text x="140" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Atomic Clock</text>
  </g>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">TrueTime API returns an interval [earliest, latest] guaranteed to contain actual time</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
