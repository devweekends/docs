<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Lock Manager Deep Dive</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Spinlocks, LWLocks, heavyweight locks, and deadlock detection</text>
  
  <!-- Lock Hierarchy -->
  <rect x="80" y="210" width="440" height="380" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Lock Hierarchy</text>
  
  <!-- Spinlocks -->
  <rect x="110" y="270" width="380" height="70" rx="10" fill="#EF4444"/>
  <text x="300" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Spinlocks (CPU-level)</text>
  <text x="300" y="325" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Busy-wait • Microseconds • CAS atomic operations</text>
  
  <!-- Arrow down -->
  <path d="M300 345 L300 365" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- LWLocks -->
  <rect x="110" y="375" width="380" height="70" rx="10" fill="#F97316"/>
  <text x="300" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">LWLocks (Lightweight Locks)</text>
  <text x="300" y="430" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Shared/Exclusive • Sleep on conflict • Buffer access</text>
  
  <!-- Arrow down -->
  <path d="M300 450 L300 470" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Heavyweight locks -->
  <rect x="110" y="480" width="380" height="90" rx="10" fill="#3B82F6"/>
  <text x="300" y="510" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Heavyweight Locks</text>
  <text x="300" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Relation, Row, Transaction locks</text>
  <text x="300" y="555" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Deadlock detection • pg_locks visible</text>
  
  <!-- Lock Modes -->
  <rect x="560" y="210" width="440" height="200" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="780" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Lock Mode Compatibility</text>
  
  <!-- Lock mode grid -->
  <rect x="590" y="270" width="90" height="35" rx="4" fill="#22C55E"/>
  <text x="635" y="293" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">ACCESS</text>
  <text x="635" y="308" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">SHARE</text>
  
  <rect x="690" y="270" width="90" height="35" rx="4" fill="#22C55E"/>
  <text x="735" y="293" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">ROW</text>
  <text x="735" y="308" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">SHARE</text>
  
  <rect x="790" y="270" width="90" height="35" rx="4" fill="#F97316"/>
  <text x="835" y="293" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">ROW</text>
  <text x="835" y="308" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">EXCLUSIVE</text>
  
  <rect x="890" y="270" width="90" height="35" rx="4" fill="#EF4444"/>
  <text x="935" y="293" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" font-weight="600" text-anchor="middle">ACCESS</text>
  <text x="935" y="308" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">EXCLUSIVE</text>
  
  <!-- Lock conflict explanation -->
  <text x="780" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">Weaker → Stronger</text>
  
  <rect x="590" y="355" width="180" height="40" rx="6" fill="#22C55E"/>
  <text x="680" y="380" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">✓ Compatible with reads</text>
  
  <rect x="790" y="355" width="180" height="40" rx="6" fill="#EF4444"/>
  <text x="880" y="380" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">✗ Conflicts with all</text>
  
  <!-- Deadlock Detection -->
  <rect x="560" y="430" width="440" height="160" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="780" y="465" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Deadlock Detection</text>
  
  <!-- Wait-for graph -->
  <circle cx="640" cy="530" r="30" fill="#3B82F6"/>
  <text x="640" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">TX 1</text>
  
  <circle cx="780" cy="530" r="30" fill="#22C55E"/>
  <text x="780" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">TX 2</text>
  
  <circle cx="920" cy="530" r="30" fill="#F97316"/>
  <text x="920" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">TX 3</text>
  
  <!-- Deadlock cycle arrows -->
  <path d="M670 520 L750 520" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <path d="M810 520 L890 520" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <path d="M910 500 C850 470, 700 470, 650 500" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)" fill="none"/>
  
  <text x="780" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" font-weight="600" text-anchor="middle">Cycle detected! → Abort youngest TX</text>
  
  <!-- Row-Level Locking -->
  <rect x="80" y="610" width="440" height="180" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="300" y="645" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Row-Level Locking (MVCC)</text>
  
  <rect x="110" y="670" width="180" height="100" rx="8" fill="#22C55E"/>
  <text x="200" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">FOR UPDATE</text>
  <text x="200" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Blocks other</text>
  <text x="200" y="745" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">UPDATE/DELETE</text>
  <text x="200" y="765" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">xmax = my_xid</text>
  
  <rect x="310" y="670" width="180" height="100" rx="8" fill="#3B82F6"/>
  <text x="400" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">FOR SHARE</text>
  <text x="400" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Multiple readers OK</text>
  <text x="400" y="745" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Blocks UPDATE</text>
  <text x="400" y="765" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">MultiXact</text>
  
  <!-- Advisory Locks -->
  <rect x="560" y="610" width="440" height="180" rx="16" fill="#18181B" opacity="0.1" stroke="#18181B" stroke-width="2"/>
  <text x="780" y="645" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Advisory Locks</text>
  
  <rect x="590" y="670" width="190" height="100" rx="8" fill="#18181B"/>
  <text x="685" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Session-Level</text>
  <text x="685" y="725" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">pg_advisory_lock(key)</text>
  <text x="685" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Held until disconnect</text>
  <text x="685" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">or explicit unlock</text>
  
  <rect x="800" y="670" width="190" height="100" rx="8" fill="#A855F7"/>
  <text x="895" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Transaction-Level</text>
  <text x="895" y="725" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">pg_advisory_xact_lock</text>
  <text x="895" y="750" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Released on</text>
  <text x="895" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">COMMIT/ROLLBACK</text>
  
  <!-- Monitoring -->
  <rect x="80" y="810" width="920" height="150" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="845" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Lock Monitoring</text>
  
  <rect x="110" y="870" width="280" height="70" rx="8" fill="#3B82F6"/>
  <text x="250" y="900" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">SELECT * FROM pg_locks</text>
  <text x="250" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">View all current locks</text>
  
  <rect x="410" y="870" width="280" height="70" rx="8" fill="#22C55E"/>
  <text x="550" y="900" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">pg_blocking_pids(pid)</text>
  <text x="550" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Find who's blocking</text>
  
  <rect x="710" y="870" width="280" height="70" rx="8" fill="#EF4444"/>
  <text x="850" y="900" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">lock_timeout = '5s'</text>
  <text x="850" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Prevent long waits</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>