<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Two-Phase</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Commit (2PC)</text>
  
  <!-- Coordinator -->
  <g transform="translate(440, 400)">
    <rect width="200" height="100" fill="#F97316" rx="8"/>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Coordinator</text>
    <text x="100" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#FFF7ED" text-anchor="middle">Transaction Mgr</text>
  </g>
  
  <!-- Participants -->
  <g transform="translate(140, 750)">
    <rect width="200" height="100" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Participant A</text>
    <text x="100" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Shard 1</text>
  </g>
  
  <g transform="translate(740, 750)">
    <rect width="200" height="100" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Participant B</text>
    <text x="100" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Shard 2</text>
  </g>
  
  <!-- Phase 1: Prepare -->
  <path d="M 460 500 L 260 750" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="320" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" transform="rotate(-50 320 600)">1. PREPARE?</text>
  
  <path d="M 620 500 L 820 750" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
  <text x="760" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" transform="rotate(50 760 600)">1. PREPARE?</text>
  
  <!-- Phase 2: Commit -->
  <path d="M 280 750 L 480 500" stroke="#22C55E" stroke-width="3" stroke-dasharray="8 8" marker-end="url(#arrowhead-green)"/>
  <text x="400" y="650" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" transform="rotate(-50 400 650)">2. YES (Vote)</text>
  
  <path d="M 800 750 L 600 500" stroke="#22C55E" stroke-width="3" stroke-dasharray="8 8" marker-end="url(#arrowhead-green)"/>
  <text x="680" y="650" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" transform="rotate(50 680 650)">2. YES (Vote)</text>
  
  <!-- Final Commit -->
  <path d="M 540 500 L 540 850" stroke="#F97316" stroke-width="4"/>
  <text x="550" y="880" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F97316" text-anchor="middle">3. COMMIT!</text>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E" />
    </marker>
  </defs>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Atomic Commitment: All commit or all abort</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
