<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="150" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Database Design Fundamentals</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Entity Relationships &amp; Normalization</text>
  
  <!-- Left side - Relationship Types -->
  <text x="280" y="240" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Relationship Cardinalities</text>
  
  <!-- One-to-One -->
  <rect x="80" y="270" width="400" height="90" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="100" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="600">ONE-TO-ONE (1:1)</text>
  <rect x="100" y="315" width="80" height="35" rx="6" fill="#3B82F6"/>
  <text x="140" y="338" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">User</text>
  <line x1="180" y1="332" x2="280" y2="332" stroke="#18181B" stroke-width="2"/>
  <text x="230" y="328" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">1</text>
  <text x="230" y="348" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">has exactly one</text>
  <rect x="280" y="315" width="80" height="35" rx="6" fill="#3B82F6"/>
  <text x="320" y="338" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Profile</text>
  <text x="400" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">e.g., User ‚Üî Profile</text>
  
  <!-- One-to-Many -->
  <rect x="80" y="380" width="400" height="90" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="100" y="410" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">ONE-TO-MANY (1:N)</text>
  <rect x="100" y="425" width="80" height="35" rx="6" fill="#22C55E"/>
  <text x="140" y="448" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">User</text>
  <line x1="180" y1="442" x2="280" y2="442" stroke="#18181B" stroke-width="2"/>
  <text x="200" y="438" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">1</text>
  <text x="260" y="438" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">N</text>
  <text x="230" y="458" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">has many</text>
  <rect x="280" y="425" width="80" height="35" rx="6" fill="#22C55E"/>
  <text x="320" y="448" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Orders</text>
  <text x="400" y="448" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">e.g., User ‚Üí Orders</text>
  
  <!-- Many-to-Many -->
  <rect x="80" y="490" width="400" height="90" rx="10" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="100" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600">MANY-TO-MANY (M:N)</text>
  <rect x="100" y="535" width="70" height="35" rx="6" fill="#A855F7"/>
  <text x="135" y="558" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Orders</text>
  <line x1="170" y1="552" x2="215" y2="552" stroke="#18181B" stroke-width="2"/>
  <rect x="215" y="535" width="80" height="35" rx="6" fill="#FAFAFA" stroke="#A855F7" stroke-width="2"/>
  <text x="255" y="558" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">order_items</text>
  <line x1="295" y1="552" x2="340" y2="552" stroke="#18181B" stroke-width="2"/>
  <rect x="340" y="535" width="70" height="35" rx="6" fill="#A855F7"/>
  <text x="375" y="558" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Products</text>
  <text x="255" y="518" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Junction Table</text>
  
  <!-- Right side - Normalization -->
  <text x="780" y="240" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Normalization Forms</text>
  
  <!-- 1NF -->
  <rect x="560" y="270" width="440" height="100" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="580" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="600">1NF - First Normal Form</text>
  <text x="580" y="325" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ Atomic values (no arrays/lists)</text>
  <text x="580" y="345" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ Each row unique (primary key)</text>
  <text x="580" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">‚ùå tags: ["sql","db"] ‚Üí ‚úÖ separate rows</text>
  
  <!-- 2NF -->
  <rect x="560" y="390" width="440" height="100" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="580" y="420" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">2NF - Second Normal Form</text>
  <text x="580" y="445" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ Is in 1NF</text>
  <text x="580" y="465" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ No partial dependencies on composite key</text>
  <text x="580" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">All non-key columns depend on whole PK</text>
  
  <!-- 3NF -->
  <rect x="560" y="510" width="440" height="100" rx="10" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="580" y="540" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600">3NF - Third Normal Form</text>
  <text x="580" y="565" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ Is in 2NF</text>
  <text x="580" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">‚Ä¢ No transitive dependencies</text>
  <text x="580" y="605" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Non-key columns don't depend on other non-keys</text>
  
  <!-- Bottom section - When to denormalize -->
  <rect x="80" y="640" width="920" height="200" rx="12" fill="#18181B"/>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">When to Normalize vs Denormalize</text>
  
  <!-- Normalize column -->
  <text x="280" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle" font-weight="600">‚úì NORMALIZE</text>
  <text x="280" y="750" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Data integrity is critical</text>
  <text x="280" y="775" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Frequent updates</text>
  <text x="280" y="800" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">OLTP transactional systems</text>
  <text x="280" y="825" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Storage optimization</text>
  
  <!-- Denormalize column -->
  <text x="800" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle" font-weight="600">‚úó DENORMALIZE</text>
  <text x="800" y="750" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Read performance critical</text>
  <text x="800" y="775" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Mostly read-only data</text>
  <text x="800" y="800" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">OLAP analytical systems</text>
  <text x="800" y="825" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Complex JOINs hurt perf</text>
  
  <!-- Divider -->
  <line x1="540" y1="710" x2="540" y2="830" stroke="#71717A" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Key insight -->
  <rect x="80" y="870" width="920" height="70" rx="12" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="120" y="900" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">üí° Golden Rule:</text>
  <text x="120" y="925" font-family="system-ui, sans-serif" font-size="15" fill="#18181B">Start normalized (3NF), measure performance, then denormalize strategically with evidence. Keep normalized source of truth.</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>