<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Isolation</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Levels</text>
  
  <!-- Table -->
  <g transform="translate(100, 450)">
    <!-- Header Row -->
    <rect x="0" y="0" width="250" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="125" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Isolation Level</text>
    
    <rect x="250" y="0" width="200" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="350" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Dirty Read</text>
    
    <rect x="450" y="0" width="200" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="550" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Non-Repeatable</text>
    <text x="550" y="45" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Read</text>
    
    <rect x="650" y="0" width="200" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="750" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Phantom Read</text>
    
    <!-- READ UNCOMMITTED -->
    <rect x="0" y="60" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="95" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">READ UNCOMMITTED</text>
    
    <rect x="250" y="60" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#52525B"/>
    <text x="350" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Possible</text>
    
    <rect x="450" y="60" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#52525B"/>
    <text x="550" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Possible</text>
    
    <rect x="650" y="60" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#52525B"/>
    <text x="750" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Possible</text>
    
    <!-- READ COMMITTED -->
    <rect x="0" y="120" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="155" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">READ COMMITTED</text>
    
    <rect x="250" y="120" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="350" y="155" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
    
    <rect x="450" y="120" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#52525B"/>
    <text x="550" y="155" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Possible</text>
    
    <rect x="650" y="120" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#52525B"/>
    <text x="750" y="155" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Possible</text>
    
    <!-- REPEATABLE READ -->
    <rect x="0" y="180" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="215" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">REPEATABLE READ</text>
    
    <rect x="250" y="180" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="350" y="215" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
    
    <rect x="450" y="180" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="550" y="215" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
    
    <rect x="650" y="180" width="200" height="60" fill="#F97316" fill-opacity="0.3" stroke="#52525B"/>
    <text x="750" y="215" font-family="system-ui, sans-serif" font-size="16" fill="#F97316" text-anchor="middle">Possible*</text>
    
    <!-- SERIALIZABLE -->
    <rect x="0" y="240" width="250" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="275" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">SERIALIZABLE</text>
    
    <rect x="250" y="240" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="350" y="275" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
    
    <rect x="450" y="240" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="550" y="275" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
    
    <rect x="650" y="240" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#52525B"/>
    <text x="750" y="275" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Prevented</text>
  </g>
  
  <!-- Anomaly Definitions -->
  <g transform="translate(100, 750)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Anomalies:</text>
    
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="600">Dirty Read:</text>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Reading uncommitted changes from another transaction</text>
    
    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="600">Non-Repeatable:</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Same query returns different results within transaction</text>
    
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="600">Phantom Read:</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">New rows appear/disappear in range queries</text>
    
    <text x="0" y="135" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">* PostgreSQL's REPEATABLE READ also prevents phantoms (MVCC)</text>
  </g>
  
  <!-- Tradeoff -->
  <g transform="translate(100, 920)">
    <path d="M 0 0 L 750 0" stroke="#52525B" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="0" y="-10" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">More Concurrency</text>
    <text x="750" y="-10" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="end">More Protection</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#52525B" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
