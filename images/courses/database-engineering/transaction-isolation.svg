<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#0EA5E9"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#FAFAFA">Transaction</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#0EA5E9">Isolation Levels</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">From weakest to strongest guarantees</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Level 1: READ UNCOMMITTED -->
  <rect x="100" y="470" width="880" height="100" fill="#7F1D1D" rx="8"/>
  <text x="140" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">1. READ UNCOMMITTED</text>
  <rect x="140" y="515" width="100" height="20" fill="#991B1B" rx="4"/>
  <text x="190" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">Rarely used</text>
  
  <text x="400" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Dirty Reads: ✗ Allowed</text>
  <text x="400" y="545" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Non-Repeatable Reads: ✗ Allowed</text>
  <text x="650" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Phantom Reads: ✗ Allowed</text>
  <text x="650" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Can see uncommitted changes</text>
  
  <!-- Level 2: READ COMMITTED -->
  <rect x="100" y="590" width="880" height="100" fill="#7C2D12" rx="8"/>
  <text x="140" y="625" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">2. READ COMMITTED</text>
  <rect x="140" y="635" width="140" height="20" fill="#9A3412" rx="4"/>
  <text x="210" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#FED7AA" text-anchor="middle">PostgreSQL default</text>
  
  <text x="400" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Dirty Reads: ✓ Prevented</text>
  <text x="400" y="665" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Non-Repeatable Reads: ✗ Allowed</text>
  <text x="650" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Phantom Reads: ✗ Allowed</text>
  <text x="650" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Only see committed data</text>
  
  <!-- Level 3: REPEATABLE READ -->
  <rect x="100" y="710" width="880" height="100" fill="#1E3A8A" rx="8"/>
  <text x="140" y="745" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">3. REPEATABLE READ</text>
  <rect x="140" y="755" width="110" height="20" fill="#1E40AF" rx="4"/>
  <text x="195" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">MySQL default</text>
  
  <text x="400" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Dirty Reads: ✓ Prevented</text>
  <text x="400" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Non-Repeatable Reads: ✓ Prevented</text>
  <text x="650" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5">Phantom Reads: ✗ Allowed*</text>
  <text x="650" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">*MySQL prevents phantoms</text>
  
  <!-- Level 4: SERIALIZABLE -->
  <rect x="100" y="830" width="880" height="100" fill="#14532D" rx="8"/>
  <text x="140" y="865" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">4. SERIALIZABLE</text>
  <rect x="140" y="875" width="140" height="20" fill="#166534" rx="4"/>
  <text x="210" y="890" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Strongest guarantee</text>
  
  <text x="400" y="885" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Dirty Reads: ✓ Prevented</text>
  <text x="400" y="905" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Non-Repeatable Reads: ✓ Prevented</text>
  <text x="650" y="885" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Phantom Reads: ✓ Prevented</text>
  <text x="650" y="905" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Transactions appear serial</text>
  
  <!-- Trade-off note -->
  <rect x="100" y="945" width="880" height="15" fill="#3F3F46" rx="4"/>
  <text x="540" y="957" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">↑ Higher isolation = More consistency, Less concurrency ↓</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Choose based on your needs: <tspan fill="#F97316">READ COMMITTED</tspan> for most apps, <tspan fill="#22C55E">SERIALIZABLE</tspan> for financial systems</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
