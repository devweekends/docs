<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Vitess</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Architecture</text>
  
  <!-- App Server -->
  <g transform="translate(440, 100)">
    <rect width="200" height="60" fill="#52525B" rx="4"/>
    <text x="100" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">App Server</text>
  </g>
  
  <!-- VTGate -->
  <g transform="translate(340, 250)">
    <rect width="400" height="100" fill="#F97316" rx="8"/>
    <text x="200" y="45" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">VTGate</text>
    <text x="200" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#FFF7ED" text-anchor="middle">Routing & Sharding Logic</text>
  </g>
  
  <!-- Topology Service -->
  <g transform="translate(800, 250)">
    <rect width="150" height="100" fill="#27272A" rx="8" stroke="#A1A1AA"/>
    <text x="75" y="45" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Topo Service</text>
    <text x="75" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(etcd/zk)</text>
  </g>
  
  <!-- Shard 1 -->
  <g transform="translate(100, 500)">
    <rect width="400" height="300" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="200" y="40" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Shard -80</text>
    
    <!-- VTTablet Primary -->
    <g transform="translate(30, 70)">
        <rect width="100" height="180" fill="#3B82F6" rx="4"/>
        <text x="50" y="30" fill="#FAFAFA" font-size="12" font-weight="600" text-anchor="middle">VTTablet</text>
        <rect x="10" y="50" width="80" height="120" fill="#FAFAFA"/>
        <text x="50" y="110" fill="#18181B" font-size="14" font-weight="700" text-anchor="middle">MySQL</text>
        <text x="50" y="130" fill="#18181B" font-size="10" text-anchor="middle">Primary</text>
    </g>
    
    <!-- VTTablet Replica -->
    <g transform="translate(150, 70)">
        <rect width="100" height="180" fill="#71717A" rx="4"/>
        <text x="50" y="30" fill="#FAFAFA" font-size="12" font-weight="600" text-anchor="middle">VTTablet</text>
        <rect x="10" y="50" width="80" height="120" fill="#FAFAFA"/>
        <text x="50" y="110" fill="#18181B" font-size="14" font-weight="700" text-anchor="middle">MySQL</text>
        <text x="50" y="130" fill="#18181B" font-size="10" text-anchor="middle">Replica</text>
    </g>
    
    <!-- VTTablet RDONLY -->
    <g transform="translate(270, 70)">
        <rect width="100" height="180" fill="#71717A" rx="4"/>
        <text x="50" y="30" fill="#FAFAFA" font-size="12" font-weight="600" text-anchor="middle">VTTablet</text>
        <rect x="10" y="50" width="80" height="120" fill="#FAFAFA"/>
        <text x="50" y="110" fill="#18181B" font-size="14" font-weight="700" text-anchor="middle">MySQL</text>
        <text x="50" y="130" fill="#18181B" font-size="10" text-anchor="middle">RdOnly</text>
    </g>
  </g>
  
  <!-- Shard 2 -->
  <g transform="translate(580, 500)">
    <rect width="400" height="300" fill="#27272A" rx="8" stroke="#52525B"/>
    <text x="200" y="40" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Shard 80-</text>
    
    <!-- VTTablet Primary -->
    <g transform="translate(30, 70)">
        <rect width="100" height="180" fill="#3B82F6" rx="4"/>
        <text x="50" y="30" fill="#FAFAFA" font-size="12" font-weight="600" text-anchor="middle">VTTablet</text>
        <rect x="10" y="50" width="80" height="120" fill="#FAFAFA"/>
        <text x="50" y="110" fill="#18181B" font-size="14" font-weight="700" text-anchor="middle">MySQL</text>
        <text x="50" y="130" fill="#18181B" font-size="10" text-anchor="middle">Primary</text>
    </g>
    
    <!-- VTTablet Replica -->
    <g transform="translate(150, 70)">
        <rect width="100" height="180" fill="#71717A" rx="4"/>
        <text x="50" y="30" fill="#FAFAFA" font-size="12" font-weight="600" text-anchor="middle">VTTablet</text>
        <rect x="10" y="50" width="80" height="120" fill="#FAFAFA"/>
        <text x="50" y="110" fill="#18181B" font-size="14" font-weight="700" text-anchor="middle">MySQL</text>
        <text x="50" y="130" fill="#18181B" font-size="10" text-anchor="middle">Replica</text>
    </g>
  </g>
  
  <!-- Arrows -->
  <path d="M 540 160 L 540 250" stroke="#FAFAFA" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M 440 350 L 300 500" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 640 350 L 780 500" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 740 300 L 800 300" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4 4"/>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">VTGate routes queries • VTTablet manages MySQL • Topo Service stores config</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
