<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Hybrid Logical</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Clocks (HLC)</text>
  
  <!-- Physical Time -->
  <g transform="translate(100, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Physical Time</text>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Wall clock (NTP)</text>
    
    <rect x="0" y="50" width="300" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="150" y="85" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">10:00:00.001</text>
  </g>
  
  <!-- Logical Counter -->
  <g transform="translate(600, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Logical Counter</text>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Causality tracking</text>
    
    <rect x="0" y="50" width="100" height="60" fill="#27272A" stroke="#52525B"/>
    <text x="50" y="85" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">0</text>
  </g>
  
  <!-- HLC Structure -->
  <g transform="translate(350, 650)">
    <rect width="400" height="120" fill="#A855F7" rx="8"/>
    <text x="200" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">HLC Timestamp</text>
    
    <line x1="200" y1="60" x2="200" y2="110" stroke="#FAFAFA" stroke-width="2"/>
    
    <text x="100" y="90" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Physical</text>
    <text x="300" y="90" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Logical</text>
  </g>
  
  <!-- Update Rule -->
  <g transform="translate(250, 850)">
    <text x="300" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">On Receive Event (msg_ts):</text>
    <text x="300" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">new_phys = max(local_phys, msg_phys, now())</text>
    <text x="300" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">new_log = max(local_log, msg_log) + 1</text>
  </g>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Combines wall clock time with Lamport clocks for causality + real-time ordering</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
