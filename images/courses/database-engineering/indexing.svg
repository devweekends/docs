<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="260" height="40" fill="#0EA5E9"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">PostgreSQL</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Index Types</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Choose the right index for each workload</text>

  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- B-Tree -->
  <rect x="90" y="470" width="180" height="220" fill="#0F172A" rx="8"/>
  <text x="180" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0EA5E9" text-anchor="middle">B-Tree</text>
  <text x="180" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Default index</text>
  <text x="180" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Range &amp; equality</text>
  <text x="180" y="572" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">ORDER BY, JOINs</text>

  <!-- Stylized tree -->
  <rect x="120" y="590" width="120" height="70" fill="#1E293B" rx="4"/>
  <rect x="150" y="600" width="60" height="18" fill="#22C55E" rx="2"/>
  <rect x="130" y="630" width="40" height="16" fill="#22C55E" rx="2"/>
  <rect x="190" y="630" width="40" height="16" fill="#22C55E" rx="2"/>

  <text x="180" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Most queries</text>

  <!-- Hash -->
  <rect x="290" y="470" width="180" height="220" fill="#0F172A" rx="8"/>
  <text x="380" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Hash</text>
  <text x="380" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Pure equality</text>
  <text x="380" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">= only, no range</text>

  <!-- Hash buckets -->
  <rect x="320" y="590" width="120" height="70" fill="#1E293B" rx="4"/>
  <rect x="330" y="600" width="30" height="50" fill="#22C55E" rx="2"/>
  <rect x="365" y="600" width="30" height="50" fill="#22C55E" rx="2"/>
  <rect x="400" y="600" width="30" height="50" fill="#22C55E" rx="2"/>

  <text x="380" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">High equality QPS</text>

  <!-- GIN -->
  <rect x="490" y="470" width="180" height="220" fill="#0F172A" rx="8"/>
  <text x="580" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">GIN</text>
  <text x="580" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Inverted index</text>
  <text x="580" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">JSONB, full-text</text>

  <!-- Inverted index sketch -->
  <rect x="520" y="590" width="120" height="70" fill="#1E293B" rx="4"/>
  <rect x="530" y="600" width="30" height="12" fill="#0EA5E9" rx="2"/>
  <rect x="530" y="620" width="30" height="12" fill="#0EA5E9" rx="2"/>
  <rect x="530" y="640" width="30" height="12" fill="#0EA5E9" rx="2"/>
  <rect x="570" y="600" width="50" height="12" fill="#22C55E" rx="2"/>
  <rect x="570" y="620" width="50" height="12" fill="#22C55E" rx="2"/>
  <rect x="570" y="640" width="50" height="12" fill="#22C55E" rx="2"/>

  <text x="580" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Tags, documents</text>

  <!-- GiST -->
  <rect x="690" y="470" width="180" height="220" fill="#0F172A" rx="8"/>
  <text x="780" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">GiST</text>
  <text x="780" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Generalized tree</text>
  <text x="780" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Ranges, geo, custom</text>

  <rect x="720" y="590" width="120" height="70" fill="#1E293B" rx="4"/>
  <circle cx="750" cy="610" r="10" fill="#22C55E"/>
  <circle cx="790" cy="610" r="10" fill="#22C55E"/>
  <circle cx="770" cy="640" r="10" fill="#22C55E"/>

  <text x="780" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Flexible operators</text>

  <!-- BRIN -->
  <rect x="890" y="470" width="130" height="220" fill="#0F172A" rx="8"/>
  <text x="955" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">BRIN</text>
  <text x="955" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Block-range</text>
  <text x="955" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Huge, ordered data</text>

  <rect x="905" y="590" width="100" height="70" fill="#1E293B" rx="4"/>
  <rect x="915" y="600" width="80" height="12" fill="#22C55E" rx="2"/>
  <rect x="915" y="620" width="80" height="12" fill="#22C55E" rx="2"/>
  <rect x="915" y="640" width="80" height="12" fill="#22C55E" rx="2"/>

  <text x="955" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Time-series, logs</text>

  <!-- Quick guidance -->
  <rect x="90" y="720" width="930" height="210" fill="#18181B" rx="8"/>
  <text x="555" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">Cheat Sheet</text>

  <text x="120" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#E5E5E5">• Most OLTP queries → B-Tree</text>
  <text x="120" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#E5E5E5">• JSONB / full-text → GIN (or GiST)</text>
  <text x="120" y="840" font-family="system-ui, sans-serif" font-size="11" fill="#E5E5E5">• Time-series append-only → BRIN</text>

  <text x="520" y="790" font-family="system-ui, sans-serif" font-size="11" fill="#E5E5E5">• Custom operators / ranges → GiST</text>
  <text x="520" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#E5E5E5">• Pure equality hot key → Hash (rare)</text>
  <text x="520" y="840" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Always EXPLAIN ANALYZE critical queries</text>

  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>