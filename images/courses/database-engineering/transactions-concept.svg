<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">ACID Properties &amp; Transactions</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">The four pillars of database reliability</text>
  
  <!-- ACID boxes in 2x2 grid -->
  <!-- Atomicity -->
  <rect x="80" y="220" width="440" height="200" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="130" cy="270" r="30" fill="#3B82F6"/>
  <text x="130" y="278" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle" font-weight="700">A</text>
  <text x="180" y="278" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">Atomicity</text>
  <text x="100" y="310" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">"All or Nothing"</text>
  <text x="100" y="340" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Either all operations in a transaction</text>
  <text x="100" y="360" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">complete, or none do.</text>
  
  <!-- Atomicity visual -->
  <rect x="100" y="380" width="60" height="25" rx="4" fill="#22C55E"/>
  <text x="130" y="398" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Op 1 ‚úì</text>
  <rect x="170" y="380" width="60" height="25" rx="4" fill="#22C55E"/>
  <text x="200" y="398" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Op 2 ‚úì</text>
  <rect x="240" y="380" width="60" height="25" rx="4" fill="#22C55E"/>
  <text x="270" y="398" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Op 3 ‚úì</text>
  <text x="320" y="398" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">‚Üí COMMIT</text>
  
  <!-- Consistency -->
  <rect x="560" y="220" width="440" height="200" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <circle cx="610" cy="270" r="30" fill="#22C55E"/>
  <text x="610" y="278" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle" font-weight="700">C</text>
  <text x="660" y="278" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">Consistency</text>
  <text x="580" y="310" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">"Valid State to Valid State"</text>
  <text x="580" y="340" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Database constraints, rules, and triggers</text>
  <text x="580" y="360" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">must be satisfied before and after.</text>
  
  <!-- Consistency visual -->
  <rect x="600" y="375" width="100" height="30" rx="6" fill="#22C55E"/>
  <text x="650" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Valid State</text>
  <text x="715" y="395" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">‚Üí</text>
  <rect x="745" y="375" width="100" height="30" rx="6" fill="#FAFAFA" stroke="#22C55E" stroke-width="2"/>
  <text x="795" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">Transaction</text>
  <text x="860" y="395" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">‚Üí</text>
  <rect x="880" y="375" width="100" height="30" rx="6" fill="#22C55E"/>
  <text x="930" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Valid State</text>
  
  <!-- Isolation -->
  <rect x="80" y="450" width="440" height="200" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="3"/>
  <circle cx="130" cy="500" r="30" fill="#A855F7"/>
  <text x="130" y="508" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle" font-weight="700">I</text>
  <text x="180" y="508" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">Isolation</text>
  <text x="100" y="540" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">"Concurrent Transactions Don't Interfere"</text>
  <text x="100" y="570" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Each transaction executes as if it's</text>
  <text x="100" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">the only one in the system.</text>
  
  <!-- Isolation visual -->
  <rect x="100" y="605" width="80" height="30" rx="6" fill="#A855F7"/>
  <text x="140" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Txn A</text>
  <rect x="200" y="605" width="80" height="30" rx="6" fill="#A855F7" opacity="0.6"/>
  <text x="240" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Txn B</text>
  <rect x="300" y="605" width="80" height="30" rx="6" fill="#A855F7" opacity="0.3"/>
  <text x="340" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Txn C</text>
  <text x="420" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">‚Üê Isolated</text>
  
  <!-- Durability -->
  <rect x="560" y="450" width="440" height="200" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="3"/>
  <circle cx="610" cy="500" r="30" fill="#EF4444"/>
  <text x="610" y="508" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle" font-weight="700">D</text>
  <text x="660" y="508" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">Durability</text>
  <text x="580" y="540" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">"Committed = Permanent"</text>
  <text x="580" y="570" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Once committed, changes survive</text>
  <text x="580" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">crashes, power failures, and restarts.</text>
  
  <!-- Durability visual -->
  <rect x="600" y="605" width="70" height="30" rx="6" fill="#EF4444"/>
  <text x="635" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">COMMIT</text>
  <text x="685" y="625" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">‚Üí</text>
  <rect x="705" y="605" width="60" height="30" rx="6" fill="#18181B"/>
  <text x="735" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">WAL</text>
  <text x="780" y="625" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">‚Üí</text>
  <rect x="800" y="605" width="60" height="30" rx="6" fill="#18181B"/>
  <text x="830" y="625" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">DISK</text>
  <text x="880" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">‚úì</text>
  
  <!-- Implementation section -->
  <rect x="80" y="680" width="920" height="180" rx="12" fill="#18181B"/>
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">How PostgreSQL Implements ACID</text>
  
  <!-- Implementation boxes -->
  <rect x="110" y="745" width="200" height="90" rx="8" fill="#3B82F6" opacity="0.2"/>
  <text x="210" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">Atomicity</text>
  <text x="210" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Write-Ahead Log (WAL)</text>
  <text x="210" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">+ Transaction Rollback</text>
  
  <rect x="330" y="745" width="200" height="90" rx="8" fill="#22C55E" opacity="0.2"/>
  <text x="430" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">Consistency</text>
  <text x="430" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Constraints, Triggers,</text>
  <text x="430" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Foreign Keys, Checks</text>
  
  <rect x="550" y="745" width="200" height="90" rx="8" fill="#A855F7" opacity="0.2"/>
  <text x="650" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">Isolation</text>
  <text x="650" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">MVCC (Multi-Version</text>
  <text x="650" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Concurrency Control)</text>
  
  <rect x="770" y="745" width="200" height="90" rx="8" fill="#EF4444" opacity="0.2"/>
  <text x="870" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">Durability</text>
  <text x="870" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">WAL + Checkpoints</text>
  <text x="870" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">+ fsync to disk</text>
  
  <!-- Key insight -->
  <rect x="80" y="890" width="920" height="70" rx="12" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="120" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" font-weight="600">üí° Interview Insight:</text>
  <text x="120" y="945" font-family="system-ui, sans-serif" font-size="15" fill="#18181B">ACID properties have trade-offs. Higher isolation = lower concurrency. Stronger durability = more disk I/O. Know when to relax these!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>