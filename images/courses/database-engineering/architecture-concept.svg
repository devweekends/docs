<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Database Architecture Overview</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Query processing pipeline: from SQL to disk I/O</text>
  
  <!-- Full Pipeline -->
  <rect x="80" y="210" width="920" height="600" rx="16" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
  
  <!-- Client -->
  <rect x="440" y="230" width="200" height="50" rx="10" fill="#22C55E"/>
  <text x="540" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Client Application</text>
  
  <path d="M540 285 L540 305" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Connection handling -->
  <rect x="380" y="310" width="320" height="45" rx="8" fill="#3B82F6"/>
  <text x="540" y="338" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Connection Manager + Authentication</text>
  
  <path d="M540 360 L540 380" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Parser -->
  <rect x="120" y="385" width="180" height="60" rx="10" fill="#A855F7"/>
  <text x="210" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">1. Parser</text>
  <text x="210" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">SQL → Parse Tree</text>
  
  <path d="M305 415 L345 415" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Analyzer -->
  <rect x="350" y="385" width="180" height="60" rx="10" fill="#A855F7"/>
  <text x="440" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">2. Analyzer</text>
  <text x="440" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Semantic checks, bind</text>
  
  <path d="M535 415 L575 415" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Rewriter -->
  <rect x="580" y="385" width="180" height="60" rx="10" fill="#A855F7"/>
  <text x="670" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">3. Rewriter</text>
  <text x="670" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Views, rules</text>
  
  <path d="M765 415 L805 415" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Planner -->
  <rect x="810" y="385" width="160" height="60" rx="10" fill="#EF4444"/>
  <text x="890" y="415" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">4. Planner</text>
  <text x="890" y="435" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Cost-based optimizer</text>
  
  <path d="M890 450 L890 480" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Plan detail -->
  <rect x="750" y="485" width="220" height="80" rx="8" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
  <text x="860" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" font-weight="600" text-anchor="middle">Query Plan</text>
  <text x="860" y="530" font-family="monospace" font-size="9" fill="#18181B" text-anchor="middle">Seq Scan vs Index Scan</text>
  <text x="860" y="545" font-family="monospace" font-size="9" fill="#18181B" text-anchor="middle">Nested Loop vs Hash Join</text>
  <text x="860" y="560" font-family="monospace" font-size="9" fill="#18181B" text-anchor="middle">Sort vs Index Scan</text>
  
  <!-- Executor -->
  <rect x="380" y="490" width="320" height="70" rx="10" fill="#22C55E"/>
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">5. Executor</text>
  <text x="540" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Execute plan tree, iterator model (Volcano)</text>
  
  <path d="M540 565 L540 590" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Access Methods -->
  <rect x="120" y="595" width="200" height="60" rx="8" fill="#3B82F6"/>
  <text x="220" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Access Methods</text>
  <text x="220" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Heap, B-tree, Hash, GIN, GiST</text>
  
  <!-- Buffer Manager -->
  <rect x="340" y="595" width="200" height="60" rx="8" fill="#3B82F6"/>
  <text x="440" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Buffer Manager</text>
  <text x="440" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">shared_buffers, clock sweep</text>
  
  <!-- Lock Manager -->
  <rect x="560" y="595" width="200" height="60" rx="8" fill="#3B82F6"/>
  <text x="660" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Lock Manager</text>
  <text x="660" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Row, page, table locks</text>
  
  <!-- WAL Manager -->
  <rect x="780" y="595" width="200" height="60" rx="8" fill="#3B82F6"/>
  <text x="880" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">WAL Manager</text>
  <text x="880" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Write-ahead logging</text>
  
  <path d="M540 660 L540 685" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Storage Layer -->
  <rect x="200" y="690" width="680" height="50" rx="10" fill="#18181B"/>
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">6. Storage Layer: Files, Pages, Tuples</text>
  
  <path d="M540 745 L540 770" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Disk -->
  <rect x="380" y="775" width="320" height="40" rx="8" fill="#71717A"/>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Disk: pg_data/, pg_wal/, tablespaces</text>
  
  <!-- Catalog -->
  <rect x="120" y="485" width="200" height="80" rx="8" fill="#FAFAFA" stroke="#22C55E" stroke-width="2"/>
  <text x="220" y="510" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600" text-anchor="middle">System Catalog</text>
  <text x="220" y="535" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">pg_class, pg_attribute</text>
  <text x="220" y="550" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">pg_statistic, pg_index</text>
  
  <!-- Legend -->
  <rect x="80" y="840" width="920" height="120" rx="16" fill="#18181B"/>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">Query Lifecycle Summary</text>
  
  <text x="120" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="600">Parse:</text>
  <text x="175" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Syntax check</text>
  
  <text x="290" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="600">Analyze:</text>
  <text x="360" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Semantic validation</text>
  
  <text x="510" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600">Plan:</text>
  <text x="555" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Generate optimal plan</text>
  
  <text x="720" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">Execute:</text>
  <text x="785" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Run plan, fetch data</text>
  
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">EXPLAIN ANALYZE shows plan + actual execution metrics • pg_stat_statements tracks query performance</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>