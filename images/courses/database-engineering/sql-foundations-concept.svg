<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="150" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">SQL Query Execution Order</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Understanding the logical processing sequence</text>
  
  <!-- Main flow diagram -->
  <!-- Step 1: FROM -->
  <rect x="140" y="240" width="180" height="70" rx="12" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="230" y="265" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">STEP 1</text>
  <text x="230" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">FROM</text>
  
  <!-- Arrow -->
  <path d="M330 275 L380 275" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 2: JOIN -->
  <rect x="390" y="240" width="180" height="70" rx="12" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="480" y="265" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">STEP 2</text>
  <text x="480" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">JOIN</text>
  
  <!-- Arrow -->
  <path d="M580 275 L630 275" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 3: WHERE -->
  <rect x="640" y="240" width="180" height="70" rx="12" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="730" y="265" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">STEP 3</text>
  <text x="730" y="290" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">WHERE</text>
  
  <!-- Arrow down -->
  <path d="M730 320 L730 370" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 4: GROUP BY -->
  <rect x="640" y="380" width="180" height="70" rx="12" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="730" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">STEP 4</text>
  <text x="730" y="430" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">GROUP BY</text>
  
  <!-- Arrow left -->
  <path d="M630 415 L580 415" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 5: HAVING -->
  <rect x="390" y="380" width="180" height="70" rx="12" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="480" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">STEP 5</text>
  <text x="480" y="430" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">HAVING</text>
  
  <!-- Arrow left -->
  <path d="M380 415 L330 415" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 6: SELECT -->
  <rect x="140" y="380" width="180" height="70" rx="12" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">STEP 6</text>
  <text x="230" y="430" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">SELECT</text>
  
  <!-- Arrow down -->
  <path d="M230 460 L230 510" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 7: DISTINCT -->
  <rect x="140" y="520" width="180" height="70" rx="12" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="230" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">STEP 7</text>
  <text x="230" y="570" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">DISTINCT</text>
  
  <!-- Arrow right -->
  <path d="M330 555 L380 555" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 8: ORDER BY -->
  <rect x="390" y="520" width="180" height="70" rx="12" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="480" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">STEP 8</text>
  <text x="480" y="570" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">ORDER BY</text>
  
  <!-- Arrow right -->
  <path d="M580 555 L630 555" stroke="#71717A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 9: LIMIT/OFFSET -->
  <rect x="640" y="520" width="180" height="70" rx="12" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="730" y="545" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">STEP 9</text>
  <text x="730" y="570" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="700">LIMIT</text>
  
  <!-- Example Query Box -->
  <rect x="140" y="650" width="800" height="160" rx="12" fill="#18181B"/>
  <text x="180" y="690" font-family="monospace" font-size="16" fill="#22C55E">SELECT</text>
  <text x="273" y="690" font-family="monospace" font-size="16" fill="#FAFAFA">DISTINCT</text>
  <text x="382" y="690" font-family="monospace" font-size="16" fill="#FAFAFA">category, SUM(amount)</text>
  <text x="180" y="720" font-family="monospace" font-size="16" fill="#3B82F6">FROM</text>
  <text x="237" y="720" font-family="monospace" font-size="16" fill="#FAFAFA">orders o</text>
  <text x="345" y="720" font-family="monospace" font-size="16" fill="#3B82F6">JOIN</text>
  <text x="394" y="720" font-family="monospace" font-size="16" fill="#FAFAFA">products p ON o.product_id = p.id</text>
  <text x="180" y="750" font-family="monospace" font-size="16" fill="#22C55E">WHERE</text>
  <text x="250" y="750" font-family="monospace" font-size="16" fill="#FAFAFA">o.status = 'completed'</text>
  <text x="180" y="780" font-family="monospace" font-size="16" fill="#A855F7">GROUP BY</text>
  <text x="285" y="780" font-family="monospace" font-size="16" fill="#FAFAFA">category</text>
  <text x="375" y="780" font-family="monospace" font-size="16" fill="#A855F7">HAVING</text>
  <text x="458" y="780" font-family="monospace" font-size="16" fill="#FAFAFA">SUM(amount) > 1000</text>
  <text x="620" y="780" font-family="monospace" font-size="16" fill="#22C55E">ORDER BY</text>
  <text x="725" y="780" font-family="monospace" font-size="16" fill="#FAFAFA">2 DESC</text>
  
  <!-- Key insight -->
  <rect x="140" y="840" width="800" height="80" rx="12" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="180" y="870" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" font-weight="600">ðŸ’¡ Key Insight:</text>
  <text x="180" y="900" font-family="system-ui, sans-serif" font-size="15" fill="#18181B">SELECT is processed AFTER FROM, WHERE, and GROUP BY â€” that's why you can't use column aliases in WHERE!</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#71717A"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>