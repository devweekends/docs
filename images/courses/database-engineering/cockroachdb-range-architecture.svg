<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">CockroachDB</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Ranges</text>
  
  <!-- Range Definition -->
  <g transform="translate(340, 420)">
    <rect width="400" height="120" fill="#27272A" rx="8" stroke="#22C55E"/>
    <text x="200" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Range</text>
    <text x="200" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Sorted Key-Value Segment</text>
    <text x="200" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Size: ~512 MB</text>
  </g>
  
  <!-- Replicas -->
  <g transform="translate(100, 650)">
    <!-- Node 1 -->
    <rect width="250" height="200" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Node 1</text>
    
    <rect x="50" y="60" width="150" height="100" fill="#22C55E" rx="4"/>
    <text x="125" y="100" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Replica 1</text>
    <text x="125" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#DCFCE7" text-anchor="middle">(Leaseholder)</text>
  </g>
  
  <g transform="translate(415, 650)">
    <!-- Node 2 -->
    <rect width="250" height="200" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Node 2</text>
    
    <rect x="50" y="60" width="150" height="100" fill="#27272A" rx="4" stroke="#22C55E"/>
    <text x="125" y="115" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Replica 2</text>
  </g>
  
  <g transform="translate(730, 650)">
    <!-- Node 3 -->
    <rect width="250" height="200" fill="#18181B" stroke="#52525B"/>
    <text x="125" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Node 3</text>
    
    <rect x="50" y="60" width="150" height="100" fill="#27272A" rx="4" stroke="#22C55E"/>
    <text x="125" y="115" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Replica 3</text>
  </g>
  
  <!-- Raft Group -->
  <path d="M 225 710 L 465 710" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M 590 710 L 780 710" stroke="#22C55E" stroke-width="2" stroke-dasharray="4 4"/>
  
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Raft Consensus Group</text>
  
  <!-- Split/Merge -->
  <g transform="translate(340, 900)">
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Automatic Splitting & Merging</text>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">When range > 512MB -> Split into two</text>
    <text x="200" y="50" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">When range small -> Merge with neighbor</text>
  </g>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
