<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">ASLR Bypass Techniques</text>
  
  <!-- 1. Information Leaks -->
  <g transform="translate(50, 80)">
    <rect width="340" height="180" fill="#1e293b" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fda4af" font-weight="bold">1. Information Leaks</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Attacker reads memory pointer:</text>
    
    <rect x="20" y="75" width="300" height="80" fill="#334155" rx="4" ry="4"/>
    <text x="30" y="100" font-family="Consolas, monospace" font-size="12" fill="#a5b4fc">printf("%p", ptr);</text>
    <text x="30" y="120" font-family="Consolas, monospace" font-size="12" fill="#fca5a5">// Output: 0x7fff5fbff4a0</text>
    <text x="30" y="140" font-family="Consolas, monospace" font-size="12" fill="#e2e8f0">Base = Leaked - Offset</text>
  </g>
  
  <!-- 2. Brute Force -->
  <g transform="translate(410, 80)">
    <rect width="340" height="180" fill="#1e293b" rx="8" ry="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fcd34d" font-weight="bold">2. Brute Force (32-bit)</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Limited entropy (~16 bits):</text>
    
    <g transform="translate(20, 80)">
      <rect width="300" height="30" fill="#334155" rx="4" ry="4"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Attempt 1: 0xbf000000 (Crash)</text>
    </g>
    <g transform="translate(20, 115)">
      <rect width="300" height="30" fill="#334155" rx="4" ry="4"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Attempt 2: 0xbf001000 (Crash)</text>
    </g>
    <g transform="translate(20, 150)">
      <text x="150" y="10" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">...</text>
    </g>
  </g>
  
  <!-- 3. Partial Overwrites -->
  <g transform="translate(50, 280)">
    <rect width="340" height="180" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" font-weight="bold">3. Partial Overwrites</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Only overwrite low bytes:</text>
    
    <g transform="translate(20, 80)">
      <rect width="300" height="40" fill="#334155" rx="4" ry="4"/>
      <text x="10" y="25" font-family="Consolas, monospace" font-size="14" fill="#94a3b8">0x7f42c8e0</text>
      <text x="100" y="25" font-family="Consolas, monospace" font-size="14" fill="#f43f5e" font-weight="bold">1234</text>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0">‚Üê Overwritten</text>
    </g>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">High bytes (random) kept intact.</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Low bytes (fixed/less entropy) guessed.</text>
  </g>
  
  <!-- 4. Heap Feng Shui -->
  <g transform="translate(410, 280)">
    <rect width="340" height="180" fill="#1e293b" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" fill="#34d399" font-weight="bold">4. Heap Feng Shui</text>
    
    <text x="20" y="60" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0">Manipulate heap layout:</text>
    
    <g transform="translate(20, 80)">
      <rect x="0" y="0" width="40" height="40" fill="#059669" rx="2" ry="2"/>
      <rect x="45" y="0" width="40" height="40" fill="#059669" rx="2" ry="2"/>
      <rect x="90" y="0" width="40" height="40" fill="#334155" rx="2" ry="2" stroke="#f43f5e" stroke-dasharray="4,2"/>
      <rect x="135" y="0" width="40" height="40" fill="#059669" rx="2" ry="2"/>
      <rect x="180" y="0" width="40" height="40" fill="#059669" rx="2" ry="2"/>
    </g>
    
    <text x="20" y="140" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">1. Spray objects</text>
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">2. Create holes (free)</text>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">3. Allocate payload</text>
  </g>
  
</svg>
