<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">TLB Operation</text>
  
  <!-- Virtual Address -->
  <g transform="translate(50, 100)">
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff">Virtual Address</text>
    <line x1="110" y1="25" x2="150" y2="25" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>
  
  <!-- TLB Cache -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="200" height="150" fill="#2196F3" rx="4" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">TLB Cache</text>
    
    <!-- Entries -->
    <rect x="20" y="50" width="160" height="20" fill="#fff" opacity="0.2" />
    <text x="30" y="65" font-family="monospace" font-size="12" fill="#fff">VPN: 0x123 -> PPN: 0x55</text>
    
    <rect x="20" y="80" width="160" height="20" fill="#fff" opacity="0.2" />
    <text x="30" y="95" font-family="monospace" font-size="12" fill="#fff">VPN: 0x456 -> PPN: 0x88</text>
  </g>
  
  <!-- Hit Path -->
  <g transform="translate(350, 80)">
    <line x1="0" y1="20" x2="50" y2="20" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrow-green)" />
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">Hit</text>
    
    <rect x="50" y="0" width="150" height="50" fill="#4CAF50" rx="4" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Physical Address</text>
  </g>
  
  <!-- Miss Path -->
  <g transform="translate(250, 200)">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#F44336" stroke-width="3" marker-end="url(#arrow-red)" />
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" fill="#F44336" font-weight="bold">Miss</text>
    
    <rect x="-100" y="50" width="200" height="60" fill="#FF9800" rx="4" />
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page Table Walk</text>
    
    <!-- Return Path -->
    <path d="M100,80 C150,80 150,0 100,-50" fill="none" stroke="#ccc" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    <text x="160" y="20" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Update TLB</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
