<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Access Control Matrix</text>
  
  <!-- Matrix Grid -->
  <g transform="translate(50, 80)">
    <!-- Header Row -->
    <rect x="150" y="0" width="100" height="40" fill="#333" stroke="#ccc" />
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">/etc/passwd</text>
    
    <rect x="250" y="0" width="100" height="40" fill="#333" stroke="#ccc" />
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">/home/alice</text>
    
    <rect x="350" y="0" width="100" height="40" fill="#333" stroke="#ccc" />
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">/tmp/data</text>
    
    <!-- Row 1: Root -->
    <rect x="0" y="40" width="150" height="40" fill="#333" stroke="#ccc" />
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">root</text>
    
    <rect x="150" y="40" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">rw-</text>
    
    <rect x="250" y="40" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="300" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">rwx</text>
    
    <rect x="350" y="40" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">rwx</text>
    
    <!-- Row 2: Alice -->
    <rect x="0" y="80" width="150" height="40" fill="#333" stroke="#ccc" />
    <text x="75" y="105" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">alice</text>
    
    <rect x="150" y="80" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle">r--</text>
    
    <rect x="250" y="80" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">rwx</text>
    
    <rect x="350" y="80" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="400" y="105" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle">rw-</text>
    
    <!-- Row 3: Bob -->
    <rect x="0" y="120" width="150" height="40" fill="#333" stroke="#ccc" />
    <text x="75" y="145" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">bob</text>
    
    <rect x="150" y="120" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle">r--</text>
    
    <rect x="250" y="120" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="300" y="145" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">---</text>
    
    <rect x="350" y="120" width="100" height="40" fill="#2d2d2d" stroke="#ccc" />
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle">r--</text>
  </g>
  
  <!-- Legend -->
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Rows = Subjects (Capabilities) | Columns = Objects (ACLs)</text>

</svg>
