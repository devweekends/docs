<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="dot" markerWidth="8" markerHeight="8" refX="4" refY="4">
      <circle cx="4" cy="4" r="3" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Disk Scheduling Algorithms</text>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Queue: 98, 183, 37, 122, 14, 124, 65, 67 (Start: 53)</text>

  <!-- FCFS -->
  <g transform="translate(50, 80)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">FCFS (First Come First Served)</text>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#bdc3c7" stroke-width="1" />
    
    <!-- Path -->
    <polyline points="185,100 343,100 640,100 129,100 427,100 49,100 434,100 227,100 234,100" fill="none" stroke="#e74c3c" stroke-width="2" marker-mid="url(#dot)" />
    
    <!-- Start Point -->
    <circle cx="185" cy="100" r="4" fill="#2C3E50" />
    <text x="185" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">53</text>
    
    <!-- End Point -->
    <circle cx="234" cy="100" r="4" fill="#2C3E50" />
    
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Total Head Movement: 640</text>
  </g>

  <!-- SSTF -->
  <g transform="translate(50, 200)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">SSTF (Shortest Seek Time First)</text>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#bdc3c7" stroke-width="1" />
    
    <!-- Path: 53 -> 65 -> 67 -> 37 -> 14 -> 98 -> 122 -> 124 -> 183 -->
    <!-- Scaled x = value * 3.5 for visibility -->
    <polyline points="185,100 227,100 234,100 129,100 49,100 343,100 427,100 434,100 640,100" fill="none" stroke="#2980b9" stroke-width="2" marker-mid="url(#dot)" />
    
    <circle cx="185" cy="100" r="4" fill="#2C3E50" />
    <text x="185" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">53</text>
    
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="12" fill="#2980b9">Total Head Movement: 236</text>
  </g>

  <!-- SCAN -->
  <g transform="translate(50, 320)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">SCAN (Elevator)</text>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#bdc3c7" stroke-width="1" />
    
    <!-- Path: 53 -> 37 -> 14 -> 0 -> 65 -> 67 -> 98 -> 122 -> 124 -> 183 -->
    <polyline points="185,100 129,100 49,100 0,100 227,100 234,100 343,100 427,100 434,100 640,100" fill="none" stroke="#27ae60" stroke-width="2" marker-mid="url(#dot)" />
    
    <circle cx="185" cy="100" r="4" fill="#2C3E50" />
    <text x="185" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">53</text>
    
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="12" fill="#27ae60">Total Head Movement: 236</text>
  </g>

  <!-- C-SCAN -->
  <g transform="translate(50, 440)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">C-SCAN (Circular SCAN)</text>
    <line x1="0" y1="100" x2="700" y2="100" stroke="#bdc3c7" stroke-width="1" />
    
    <!-- Path: 53 -> 65 -> 67 -> 98 -> 122 -> 124 -> 183 -> 199 -> 0 -> 14 -> 37 -->
    <polyline points="185,100 227,100 234,100 343,100 427,100 434,100 640,100 696,100 0,100 49,100 129,100" fill="none" stroke="#f39c12" stroke-width="2" marker-mid="url(#dot)" />
    
    <!-- Jump Line -->
    <line x1="696" y1="100" x2="0" y2="100" stroke="#f39c12" stroke-width="1" stroke-dasharray="5,5" />
    
    <circle cx="185" cy="100" r="4" fill="#2C3E50" />
    <text x="185" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">53</text>
    
    <text x="600" y="20" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">Uniform Wait Time</text>
  </g>

</svg>
