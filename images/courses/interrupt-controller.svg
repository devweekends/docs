<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="reg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Controller Logic (PIC/APIC)</text>

  <!-- Input Lines -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">Interrupt Requests (IRQs)</text>
    <line x1="0" y1="30" x2="100" y2="30" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">IRQ 0</text>
    
    <line x1="0" y1="60" x2="100" y2="60" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">IRQ 1</text>
    
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="14" fill="#2C3E50">...</text>
    
    <line x1="0" y1="120" x2="100" y2="120" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">IRQ 15</text>
  </g>

  <!-- IRR -->
  <g transform="translate(150, 100)">
    <rect width="100" height="150" fill="url(#reg-grad)" stroke="#2C3E50" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">IRR</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">Request Reg</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Pending Interrupts</text>
  </g>

  <!-- IMR -->
  <g transform="translate(150, 300)">
    <rect width="100" height="100" fill="#ffcccc" stroke="#c0392b" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c0392b">IMR</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">Mask Reg</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">Blocked IRQs</text>
  </g>

  <!-- AND Logic -->
  <g transform="translate(300, 175)">
    <path d="M 0 0 L 20 0 A 20 20 0 0 1 20 40 L 0 40 Z" fill="#ecf0f1" stroke="#2C3E50" stroke-width="2" />
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">&</text>
  </g>
  
  <!-- Connections to AND -->
  <line x1="250" y1="175" x2="300" y2="185" stroke="#2C3E50" stroke-width="2" />
  <line x1="250" y1="350" x2="280" y2="350" stroke="#c0392b" stroke-width="2" />
  <line x1="280" y1="350" x2="280" y2="205" stroke="#c0392b" stroke-width="2" />
  <line x1="280" y1="205" x2="300" y2="205" stroke="#c0392b" stroke-width="2" />
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">NOT</text>

  <!-- Priority Resolver -->
  <g transform="translate(400, 100)">
    <rect width="120" height="150" fill="url(#reg-grad)" stroke="#2C3E50" stroke-width="2" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Priority</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Resolver</text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Select Highest</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Priority IRQ</text>
  </g>
  
  <line x1="340" y1="195" x2="400" y2="175" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />

  <!-- ISR -->
  <g transform="translate(580, 100)">
    <rect width="100" height="150" fill="url(#reg-grad)" stroke="#2C3E50" stroke-width="2" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">ISR</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">In-Service Reg</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2C3E50">Currently Running</text>
  </g>

  <line x1="520" y1="175" x2="580" y2="175" stroke="#2C3E50" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Output to CPU -->
  <line x1="680" y1="175" x2="750" y2="175" stroke="#2C3E50" stroke-width="4" marker-end="url(#arrow)" />
  <text x="715" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">INT</text>

</svg>
