<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#10B981"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Deadlock</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#10B981">Visualization</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Circular wait condition and prevention</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Title for problem section -->
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#EF4444" text-anchor="middle">DEADLOCK SCENARIO</text>
  
  <!-- Thread 1 -->
  <rect x="150" y="500" width="200" height="180" fill="#EF4444" rx="6"/>
  <text x="250" y="530" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Thread 1</text>
  
  <text x="170" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex_a ✓</text>
  <text x="170" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. sleep(1)</text>
  <text x="170" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Lock mutex_b</text>
  <text x="170" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#FCA5A5">   ⏳ WAITING...</text>
  
  <!-- Thread 2 -->
  <rect x="730" y="500" width="200" height="180" fill="#EF4444" rx="6"/>
  <text x="830" y="530" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Thread 2</text>
  
  <text x="750" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex_b ✓</text>
  <text x="750" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. sleep(1)</text>
  <text x="750" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Lock mutex_a</text>
  <text x="750" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#FCA5A5">   ⏳ WAITING...</text>
  
  <!-- Mutex A -->
  <rect x="420" y="520" width="100" height="60" fill="#3B82F6" rx="4"/>
  <text x="470" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Mutex A</text>
  
  <!-- Mutex B -->
  <rect x="560" y="520" width="100" height="60" fill="#8B5CF6" rx="4"/>
  <text x="610" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Mutex B</text>
  
  <!-- Circular dependency arrows -->
  <path d="M 350 590 Q 385 555 420 550" stroke="#EF4444" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="380" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">holds</text>
  
  <path d="M 730 590 Q 695 555 660 550" stroke="#EF4444" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="680" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">holds</text>
  
  <path d="M 350 620 Q 470 630 560 560" stroke="#FCA5A5" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-light-red)"/>
  <text x="430" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">wants</text>
  
  <path d="M 730 620 Q 610 630 520 560" stroke="#FCA5A5" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-light-red)"/>
  <text x="630" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">wants</text>
  
  <!-- Circular wait indicator -->
  <circle cx="540" cy="555" r="80" stroke="#EF4444" stroke-width="3" fill="none" stroke-dasharray="10,5"/>
  <text x="540" y="470" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">CIRCULAR WAIT</text>
  
  <!-- Solution section -->
  <rect x="100" y="730" width="880" height="250" fill="#3F3F46" rx="6"/>
  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981" text-anchor="middle">SOLUTION: Lock Ordering</text>
  
  <!-- Fixed Thread 1 -->
  <rect x="150" y="800" width="350" height="150" fill="#27272A" rx="4"/>
  <text x="325" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Thread 1 (Fixed)</text>
  <text x="170" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex_a ✓</text>
  <text x="170" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. Lock mutex_b ✓</text>
  <text x="170" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">3. Do work, unlock both</text>
  
  <!-- Fixed Thread 2 -->
  <rect x="580" y="800" width="350" height="150" fill="#27272A" rx="4"/>
  <text x="755" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Thread 2 (Fixed)</text>
  <text x="600" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Lock mutex_a ✓</text>
  <text x="600" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. Lock mutex_b ✓</text>
  <text x="600" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">3. Do work, unlock both</text>
  
  <text x="540" y="975" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Always acquire locks in the same global order → No circular wait</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#EF4444"/>
    </marker>
    <marker id="arrowhead-light-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FCA5A5"/>
    </marker>
  </defs>
</svg>
