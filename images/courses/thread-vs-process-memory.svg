<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Process Address Space (Single Process)</text>
  
  <!-- Shared Memory Area -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="280" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">Shared by All Threads</text>
    
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Code Segment</text>
      
      <rect x="0" y="40" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Data Segment</text>
      
      <rect x="0" y="80" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Heap</text>
      
      <rect x="0" y="120" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="140" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Open Files</text>
      
      <rect x="0" y="160" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Signal Handlers</text>
      
      <rect x="0" y="200" width="200" height="30" fill="#444" stroke="#fff" />
      <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">User/Group ID</text>
    </g>
  </g>
  
  <!-- Private Memory Area -->
  <g transform="translate(350, 80)">
    <rect x="0" y="0" width="300" height="280" fill="#333" stroke="#4CAF50" stroke-width="2" rx="8" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">Private to Each Thread</text>
    
    <!-- Thread 1 -->
    <g transform="translate(10, 50)">
      <rect x="0" y="0" width="85" height="200" fill="#444" stroke="#fff" />
      <text x="42" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Thread 1</text>
      <line x1="0" y1="30" x2="85" y2="30" stroke="#fff" />
      <text x="42" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Stack</text>
      <text x="42" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Registers</text>
      <text x="42" y="90" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">PC</text>
      <text x="42" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">TLS</text>
    </g>
    
    <!-- Thread 2 -->
    <g transform="translate(105, 50)">
      <rect x="0" y="0" width="85" height="200" fill="#444" stroke="#fff" />
      <text x="42" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Thread 2</text>
      <line x1="0" y1="30" x2="85" y2="30" stroke="#fff" />
      <text x="42" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Stack</text>
      <text x="42" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Registers</text>
      <text x="42" y="90" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">PC</text>
      <text x="42" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">TLS</text>
    </g>
    
    <!-- Thread 3 -->
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="85" height="200" fill="#444" stroke="#fff" />
      <text x="42" y="20" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Thread 3</text>
      <line x1="0" y1="30" x2="85" y2="30" stroke="#fff" />
      <text x="42" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Stack</text>
      <text x="42" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Registers</text>
      <text x="42" y="90" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">PC</text>
      <text x="42" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">TLS</text>
    </g>
  </g>
</svg>
