<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F97316"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Raft Consensus</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Leader Election</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How Raft elects a leader when failures occur</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Timeline -->
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#A1A1AA">Time →</text>
  
  <!-- Initial State: All Followers -->
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Initial State: All Followers</text>
  
  <rect x="150" y="540" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="250" y="565" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server A</text>
  <text x="250" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 1</text>
  
  <rect x="440" y="540" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="540" y="565" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server B</text>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 1</text>
  
  <rect x="730" y="540" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="830" y="565" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server C</text>
  <text x="830" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 1</text>
  
  <!-- Election Timeout -->
  <path d="M 540 600 L 540 640" stroke="#F97316" stroke-width="3" marker-end="url(#arrow-orange)"/>
  <text x="550" y="625" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#F97316">Election Timeout!</text>
  
  <!-- Server B becomes Candidate -->
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Server B Times Out → Becomes Candidate</text>
  
  <rect x="150" y="690" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="250" y="715" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server A</text>
  <text x="250" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 1</text>
  
  <rect x="440" y="690" width="200" height="60" fill="#F59E0B" rx="4"/>
  <text x="540" y="715" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server B</text>
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Candidate | Term 2</text>
  
  <rect x="730" y="690" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="830" y="715" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server C</text>
  <text x="830" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 1</text>
  
  <!-- Request Vote -->
  <path d="M 440 720 L 350 720" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-yellow)"/>
  <text x="380" y="710" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">RequestVote</text>
  
  <path d="M 640 720 L 730 720" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-yellow)"/>
  <text x="670" y="710" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">RequestVote</text>
  
  <!-- Voting -->
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Servers Vote for B</text>
  
  <rect x="150" y="800" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="250" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server A</text>
  <text x="250" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Voted for B | Term 2</text>
  
  <rect x="440" y="800" width="200" height="60" fill="#F59E0B" rx="4"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server B</text>
  <text x="540" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Candidate | Term 2</text>
  
  <rect x="730" y="800" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="830" y="825" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server C</text>
  <text x="830" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Voted for B | Term 2</text>
  
  <!-- Vote responses -->
  <path d="M 350 830 L 440 830" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="380" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Vote Granted</text>
  
  <path d="M 730 830 L 640 830" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="670" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Vote Granted</text>
  
  <!-- B becomes Leader -->
  <path d="M 540 860 L 540 900" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  <text x="550" y="885" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#22C55E">Majority Votes!</text>
  
  <text x="540" y="930" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Server B Becomes Leader</text>
  
  <rect x="150" y="950" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="250" y="975" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server A</text>
  <text x="250" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 2</text>
  
  <rect x="440" y="950" width="200" height="60" fill="#22C55E" rx="4"/>
  <text x="540" y="975" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server B</text>
  <text x="540" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">LEADER | Term 2</text>
  
  <rect x="730" y="950" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="830" y="975" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Server C</text>
  <text x="830" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">Follower | Term 2</text>
  
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316"/>
    </marker>
    <marker id="arrow-yellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
  </defs>
</svg>
