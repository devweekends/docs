<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">IPC Mechanisms Overview</text>
  
  <!-- Categories -->
  <!-- Data Transfer -->
  <g transform="translate(50, 80)">
    <rect width="220" height="380" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Data Transfer</text>
    
    <!-- Pipes -->
    <g transform="translate(20, 50)">
      <rect width="180" height="80" fill="#334155" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Pipes</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Anonymous (Parent/Child)</text>
      <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Named (FIFOs)</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Byte Stream</text>
    </g>
    
    <!-- Message Queues -->
    <g transform="translate(20, 140)">
      <rect width="180" height="80" fill="#334155" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Message Queues</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• POSIX mq_*</text>
      <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• System V msgget</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Structured Messages</text>
    </g>
    
    <!-- Sockets -->
    <g transform="translate(20, 230)">
      <rect width="180" height="80" fill="#334155" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Sockets</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Unix Domain (Local)</text>
      <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Network (TCP/UDP)</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Client-Server Model</text>
    </g>
  </g>
  
  <!-- Shared Memory -->
  <g transform="translate(290, 80)">
    <rect width="220" height="380" fill="#1e293b" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="#34d399" text-anchor="middle" font-weight="bold">Shared Memory</text>
    
    <g transform="translate(20, 60)">
      <rect width="180" height="100" fill="#334155" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Mechanisms</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• POSIX shm_open()</text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• System V shmget()</text>
      <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• mmap() (File/Anon)</text>
    </g>
    
    <g transform="translate(20, 180)">
      <rect width="180" height="100" fill="#064e3b" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Characteristics</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• Fastest IPC (Zero Copy)</text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• No Kernel Mediation</text>
      <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" fill="#a7f3d0" text-anchor="middle">• Requires Synchronization</text>
    </g>
  </g>
  
  <!-- Signals -->
  <g transform="translate(530, 80)">
    <rect width="220" height="380" fill="#1e293b" rx="8" ry="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24" text-anchor="middle" font-weight="bold">Signals</text>
    
    <g transform="translate(20, 60)">
      <rect width="180" height="120" fill="#334155" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Overview</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Asynchronous Notification</text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Limited Data (Int ID)</text>
      <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">• Interrupts Process</text>
    </g>
    
    <g transform="translate(20, 200)">
      <rect width="180" height="120" fill="#78350f" rx="4" ry="4"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Examples</text>
      <text x="90" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fde68a" text-anchor="middle">• SIGINT (Ctrl+C)</text>
      <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fde68a" text-anchor="middle">• SIGTERM (Shutdown)</text>
      <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" fill="#fde68a" text-anchor="middle">• SIGKILL (Force Kill)</text>
      <text x="90" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fde68a" text-anchor="middle">• SIGSEGV (Segfault)</text>
    </g>
  </g>
  
</svg>
