<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Memory</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Layout</text>
  
  <!-- Memory Map -->
  <g transform="translate(400, 100)">
    <!-- High Address -->
    <text x="150" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">High Address (0xFF...)</text>
    
    <!-- Kernel Space -->
    <rect y="20" width="300" height="100" fill="#27272A" stroke="#52525B" stroke-dasharray="4 4"/>
    <text x="150" y="75" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Kernel Space (Inaccessible)</text>
    
    <!-- Stack -->
    <rect y="140" width="300" height="150" fill="#22C55E" rx="4"/>
    <text x="150" y="180" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Stack</text>
    <text x="150" y="210" font-family="system-ui, sans-serif" font-size="14" fill="#DCFCE7" text-anchor="middle">Local variables, Frames</text>
    
    <!-- Arrow Down -->
    <path d="M 150 300 L 150 340" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Free Space -->
    <rect y="350" width="300" height="100" fill="#18181B" stroke="#52525B" stroke-dasharray="4 4"/>
    <text x="150" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Free Memory</text>
    
    <!-- Arrow Up -->
    <path d="M 150 500 L 150 460" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Heap -->
    <rect y="510" width="300" height="150" fill="#3B82F6" rx="4"/>
    <text x="150" y="550" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Heap</text>
    <text x="150" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#DBEAFE" text-anchor="middle">Dynamic (malloc)</text>
    
    <!-- BSS -->
    <rect y="680" width="300" height="60" fill="#A855F7" rx="4"/>
    <text x="150" y="715" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">BSS (Uninitialized)</text>
    
    <!-- Data -->
    <rect y="760" width="300" height="60" fill="#F97316" rx="4"/>
    <text x="150" y="795" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Data (Initialized)</text>
    
    <!-- Text -->
    <rect y="840" width="300" height="100" fill="#52525B" rx="4"/>
    <text x="150" y="880" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Text (Code)</text>
    <text x="150" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#E4E4E7" text-anchor="middle">Read-Only Instructions</text>
    
    <!-- Low Address -->
    <text x="150" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Low Address (0x00...)</text>
  </g>
  
  <!-- Labels -->
  <g transform="translate(60, 500)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Segments:</text>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Stack: Grows down, auto-managed</text>
    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Heap: Grows up, manual (malloc/free)</text>
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• BSS: Globals initialized to 0</text>
    <text x="0" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Data: Globals with values</text>
    <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Text: Your compiled code</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>