<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#10B981"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Process</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#10B981">Memory Layout</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding stack, heap, and data segments in C</text>
  
  <!-- Main Memory Layout Diagram -->
  <rect x="280" y="440" width="520" height="560" fill="#27272A" rx="8"/>
  
  <!-- High Addresses Label -->
  <text x="330" y="470" font-family="monospace" font-size="11" fill="#71717A">High Addr (0x7FFF...)</text>
  
  <!-- Kernel Space -->
  <rect x="320" y="485" width="440" height="50" fill="#EF4444" rx="4"/>
  <text x="540" y="517" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">KERNEL SPACE</text>
  
  <!-- Stack -->
  <rect x="320" y="550" width="440" height="100" fill="#3B82F6" rx="4"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">STACK</text>
  <text x="540" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">Local variables, function calls</text>
  <text x="540" y="635" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD" text-anchor="middle">↓ Grows downward</text>
  
  <!-- Free Space -->
  <rect x="320" y="665" width="440" height="60" fill="#3F3F46" rx="0" stroke="#52525B" stroke-dasharray="4,4"/>
  <text x="540" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">[ Free Space ]</text>
  
  <!-- Heap -->
  <rect x="320" y="740" width="440" height="100" fill="#22C55E" rx="4"/>
  <text x="540" y="775" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">HEAP</text>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">malloc, calloc, realloc</text>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#86EFAC" text-anchor="middle">↑ Grows upward</text>
  
  <!-- BSS -->
  <rect x="320" y="855" width="440" height="50" fill="#F59E0B" rx="4"/>
  <text x="540" y="887" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">BSS (Uninitialized globals)</text>
  
  <!-- DATA -->
  <rect x="320" y="920" width="440" height="50" fill="#8B5CF6" rx="4"/>
  <text x="540" y="952" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">DATA (Initialized globals)</text>
  
  <!-- TEXT -->
  <rect x="320" y="985" width="440" height="50" fill="#EC4899" rx="4"/>
  <text x="540" y="1017" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">TEXT (Code - read only)</text>
  
  <!-- Low Addresses Label -->
  <text x="330" y="1060" font-family="monospace" font-size="11" fill="#71717A">Low Addr (0x400000)</text>
  
  <!-- Right side annotations -->
  <!-- Stack annotations -->
  <rect x="820" y="440" width="200" height="160" fill="#27272A" rx="8"/>
  <text x="920" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Stack</text>
  <text x="840" y="500" font-family="monospace" font-size="11" fill="#A1A1AA">int local = 42;</text>
  <text x="840" y="520" font-family="monospace" font-size="11" fill="#A1A1AA">char buf[100];</text>
  <text x="840" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Auto cleanup</text>
  <text x="840" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Fast alloc</text>
  <text x="840" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Limited size</text>
  
  <!-- Heap annotations -->
  <rect x="820" y="620" width="200" height="160" fill="#27272A" rx="8"/>
  <text x="920" y="655" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Heap</text>
  <text x="840" y="680" font-family="monospace" font-size="11" fill="#A1A1AA">int *p = malloc(n);</text>
  <text x="840" y="700" font-family="monospace" font-size="11" fill="#A1A1AA">free(p);</text>
  <text x="840" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Manual cleanup</text>
  <text x="840" y="745" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Slower alloc</text>
  <text x="840" y="765" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">• Large allocations</text>
  
  <!-- Data section annotations -->
  <rect x="820" y="800" width="200" height="140" fill="#27272A" rx="8"/>
  <text x="920" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6" text-anchor="middle">Data Segments</text>
  <text x="840" y="860" font-family="monospace" font-size="11" fill="#F59E0B">int global;</text>
  <text x="840" y="880" font-family="monospace" font-size="9" fill="#71717A">// BSS (zero-init)</text>
  <text x="840" y="905" font-family="monospace" font-size="11" fill="#8B5CF6">int g = 42;</text>
  <text x="840" y="925" font-family="monospace" font-size="9" fill="#71717A">// DATA (initialized)</text>
  
  <!-- Left side code example -->
  <rect x="60" y="440" width="180" height="280" fill="#27272A" rx="8"/>
  <text x="150" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Example</text>
  
  <text x="80" y="510" font-family="monospace" font-size="10" fill="#EC4899">// TEXT</text>
  <text x="80" y="530" font-family="monospace" font-size="10" fill="#FAFAFA">void func() {}</text>
  
  <text x="80" y="560" font-family="monospace" font-size="10" fill="#8B5CF6">// DATA</text>
  <text x="80" y="580" font-family="monospace" font-size="10" fill="#FAFAFA">int g = 10;</text>
  
  <text x="80" y="610" font-family="monospace" font-size="10" fill="#F59E0B">// BSS</text>
  <text x="80" y="630" font-family="monospace" font-size="10" fill="#FAFAFA">int u;</text>
  
  <text x="80" y="660" font-family="monospace" font-size="10" fill="#22C55E">// HEAP</text>
  <text x="80" y="680" font-family="monospace" font-size="10" fill="#FAFAFA">malloc(100);</text>
  
  <text x="80" y="710" font-family="monospace" font-size="10" fill="#3B82F6">// STACK</text>
  <text x="80" y="730" font-family="monospace" font-size="10" fill="#FAFAFA">int local;</text>
  
  <!-- Linux commands -->
  <rect x="60" y="740" width="180" height="100" fill="#27272A" rx="8"/>
  <text x="150" y="775" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Inspect with</text>
  <text x="80" y="800" font-family="monospace" font-size="10" fill="#FAFAFA">size program</text>
  <text x="80" y="820" font-family="monospace" font-size="10" fill="#FAFAFA">objdump -h</text>
  <text x="80" y="840" font-family="monospace" font-size="10" fill="#FAFAFA">cat /proc/maps</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>