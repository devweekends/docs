<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Safe vs Unsafe State</text>
  
  <!-- Safe State -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="280" height="280" fill="#333" stroke="#4CAF50" stroke-width="2" rx="8" />
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">SAFE STATE</text>
    
    <text x="140" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Available: 3</text>
    
    <!-- Process Table -->
    <g transform="translate(20, 80)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#ccc">Proc  Has  Max  Need</text>
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#fff">P0    1    4    3</text>
      <text x="0" y="40" font-family="monospace" font-size="12" fill="#fff">P1    2    6    4</text>
      <text x="0" y="60" font-family="monospace" font-size="12" fill="#fff">P2    1    3    2</text>
    </g>
    
    <!-- Sequence -->
    <g transform="translate(20, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" font-weight="bold">Safe Sequence: &lt;P2, P0, P1&gt;</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">1. P2 needs 2 (≤3) → Finish → Avail=6</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff">2. P0 needs 3 (≤6) → Finish → Avail=10</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff">3. P1 needs 4 (≤10) → Finish → Avail=12</text>
    </g>
  </g>
  
  <!-- Unsafe State -->
  <g transform="translate(370, 80)">
    <rect x="0" y="0" width="280" height="280" fill="#333" stroke="#F44336" stroke-width="2" rx="8" />
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">UNSAFE STATE</text>
    
    <text x="140" y="60" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Available: 2 (if P0 gets 1 more)</text>
    
    <!-- Process Table -->
    <g transform="translate(20, 80)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#ccc">Proc  Has  Max  Need</text>
      <text x="0" y="20" font-family="monospace" font-size="12" fill="#fff">P0    2    4    2</text>
      <text x="0" y="40" font-family="monospace" font-size="12" fill="#fff">P1    2    6    4</text>
      <text x="0" y="60" font-family="monospace" font-size="12" fill="#fff">P2    1    3    2</text>
    </g>
    
    <!-- Analysis -->
    <g transform="translate(20, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#F44336" font-weight="bold">No Safe Sequence!</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff">1. P2 needs 2 (≤2) → Finish → Avail=5</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff">2. P0 needs 2 (≤5) → Finish → Avail=7</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#fff">3. P1 needs 4 (≤7) → Finish → Avail=9</text>
      
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="12" fill="#F44336" font-style="italic">Wait... this example is actually safe.</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#F44336">Unsafe if P1 needed 8 (Need > Avail)</text>
    </g>
  </g>
</svg>
