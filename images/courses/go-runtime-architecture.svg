<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .box { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 5; }
      .thread-box { fill: #2d2d2d; stroke: #f59e0b; stroke-width: 2; rx: 5; }
      .proc-box { fill: #2d2d2d; stroke: #10b981; stroke-width: 2; rx: 5; }
      .g-box { fill: #3b82f6; stroke: #93c5fd; stroke-width: 1; rx: 10; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">GO MASTERY</text>
  <text x="400" y="40" class="title">Go Runtime Architecture</text>

  <!-- OS Kernel Level -->
  <g transform="translate(50, 400)">
    <rect width="700" height="60" class="box" stroke="#4b5563" />
    <text x="350" y="35" class="title">OS Kernel (Threads)</text>
  </g>

  <!-- Go Runtime Level -->
  <g transform="translate(50, 100)">
    <rect width="700" height="280" class="box" fill-opacity="0.1" />
    <text x="350" y="25" class="title">Go Runtime</text>

    <!-- M (Machine/Thread) -->
    <g transform="translate(100, 150)">
      <rect width="80" height="80" class="thread-box" />
      <text x="40" y="45" class="text" font-weight="bold" fill="#f59e0b">M</text>
      <text x="40" y="65" class="label">OS Thread</text>
      
      <!-- Connection to Kernel -->
      <path d="M40, 80 L40, 250" class="arrow" stroke-dasharray="5,5" />
    </g>

    <!-- P (Processor) -->
    <g transform="translate(100, 60)">
      <rect width="80" height="80" class="proc-box" />
      <text x="40" y="45" class="text" font-weight="bold" fill="#10b981">P</text>
      <text x="40" y="65" class="label">Context</text>
      
      <!-- Connection to M -->
      <path d="M40, 80 L40, 90" class="arrow" />
    </g>

    <!-- G (Goroutine) Running -->
    <g transform="translate(60, 40)">
      <rect width="40" height="40" class="g-box" />
      <text x="20" y="25" class="text" fill="#ffffff">G</text>
    </g>

    <!-- Local Run Queue -->
    <g transform="translate(200, 60)">
      <rect width="100" height="80" class="box" stroke-dasharray="5,5" />
      <text x="50" y="20" class="label">Local RunQ</text>
      <rect x="10" y="30" width="30" height="30" class="g-box" />
      <text x="25" y="50" class="text" font-size="10" fill="#ffffff">G</text>
      <rect x="50" y="30" width="30" height="30" class="g-box" />
      <text x="65" y="50" class="text" font-size="10" fill="#ffffff">G</text>
    </g>

    <!-- Global Run Queue -->
    <g transform="translate(400, 60)">
      <rect width="250" height="80" class="box" stroke="#ef4444" />
      <text x="125" y="20" class="label">Global Run Queue</text>
      <g transform="translate(20, 30)">
        <rect x="0" y="0" width="30" height="30" class="g-box" />
        <rect x="40" y="0" width="30" height="30" class="g-box" />
        <rect x="80" y="0" width="30" height="30" class="g-box" />
        <rect x="120" y="0" width="30" height="30" class="g-box" />
        <rect x="160" y="0" width="30" height="30" class="g-box" />
      </g>
    </g>

    <!-- Netpoller -->
    <g transform="translate(400, 200)">
      <rect width="250" height="60" class="box" stroke="#8b5cf6" />
      <text x="125" y="35" class="text">Netpoller (Network I/O)</text>
    </g>

  </g>

  <!-- Footer -->
  <text x="400" y="480" class="footer-text">@devweekends</text>
</svg>
