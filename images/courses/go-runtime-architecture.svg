<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#00ADD8"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Go Runtime</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#00ADD8">GMP Model</text>
  
  <!-- Global Run Queue -->
  <g transform="translate(340, 150)">
    <rect width="400" height="80" fill="#27272A" stroke="#52525B" rx="4"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">Global Run Queue</text>
    
    <circle cx="100" cy="55" r="15" fill="#00ADD8"/>
    <text x="100" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="140" cy="55" r="15" fill="#00ADD8"/>
    <text x="140" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="180" cy="55" r="15" fill="#00ADD8"/>
    <text x="180" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="220" cy="55" r="15" fill="#00ADD8"/>
    <text x="220" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="260" cy="55" r="15" fill="#00ADD8"/>
    <text x="260" y="60" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
  </g>
  
  <!-- Processor 1 -->
  <g transform="translate(140, 400)">
    <!-- P -->
    <rect x="0" y="0" width="300" height="400" fill="#27272A" rx="8" stroke="#52525B"/>
    
    <rect x="100" y="20" width="100" height="100" fill="#F97316" rx="8"/>
    <text x="150" y="80" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA" text-anchor="middle">P</text>
    
    <!-- Local Run Queue -->
    <rect x="50" y="140" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Local Run Queue</text>
    
    <circle cx="80" cy="170" r="15" fill="#00ADD8"/>
    <text x="80" y="175" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="120" cy="170" r="15" fill="#00ADD8"/>
    <text x="120" y="175" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <circle cx="160" cy="170" r="15" fill="#00ADD8"/>
    <text x="160" y="175" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <!-- M (Thread) -->
    <rect x="50" y="250" width="200" height="120" fill="#22C55E" rx="8"/>
    <text x="150" y="290" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA" text-anchor="middle">M</text>
    <text x="150" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#DCFCE7" text-anchor="middle">OS Thread</text>
    
    <!-- Running G -->
    <circle cx="150" cy="350" r="20" fill="#00ADD8" stroke="#FAFAFA" stroke-width="2"/>
    <text x="150" y="355" font-family="monospace" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">G</text>
  </g>
  
  <!-- Processor 2 -->
  <g transform="translate(640, 400)">
    <!-- P -->
    <rect x="0" y="0" width="300" height="400" fill="#27272A" rx="8" stroke="#52525B"/>
    
    <rect x="100" y="20" width="100" height="100" fill="#F97316" rx="8"/>
    <text x="150" y="80" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA" text-anchor="middle">P</text>
    
    <!-- Local Run Queue -->
    <rect x="50" y="140" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Local Run Queue</text>
    
    <circle cx="80" cy="170" r="15" fill="#00ADD8"/>
    <text x="80" y="175" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">G</text>
    
    <!-- M (Thread) -->
    <rect x="50" y="250" width="200" height="120" fill="#22C55E" rx="8"/>
    <text x="150" y="290" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#FAFAFA" text-anchor="middle">M</text>
    <text x="150" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#DCFCE7" text-anchor="middle">OS Thread</text>
    
    <!-- Running G -->
    <circle cx="150" cy="350" r="20" fill="#00ADD8" stroke="#FAFAFA" stroke-width="2"/>
    <text x="150" y="355" font-family="monospace" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">G</text>
  </g>
  
  <!-- Work Stealing Arrow -->
  <path d="M 590 170 Q 540 250 440 170" stroke="#F97316" stroke-width="3" stroke-dasharray="8 8" fill="none" marker-end="url(#arrowhead-orange)"/>
  <text x="540" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle" transform="rotate(-15 540 220)">Work Stealing</text>
  
  <!-- Legend -->
  <g transform="translate(60, 900)">
    <circle cx="20" cy="20" r="15" fill="#00ADD8"/>
    <text x="50" y="25" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">G: Goroutine (Code + Stack)</text>
    
    <rect x="5" y="50" width="30" height="30" fill="#22C55E" rx="4"/>
    <text x="50" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">M: Machine (OS Thread)</text>
    
    <rect x="5" y="95" width="30" height="30" fill="#F97316" rx="4"/>
    <text x="50" y="115" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">P: Processor (Context/Resource)</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F97316" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
