<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">CFS Red-Black Tree (by vruntime)</text>
  
  <!-- Tree Structure -->
  <g transform="translate(300, 80)">
    <!-- Root -->
    <circle cx="0" cy="0" r="30" fill="#000" stroke="#fff" stroke-width="2" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P3: 50</text>
    
    <!-- Left Child -->
    <line x1="0" y1="30" x2="-100" y2="80" stroke="#fff" stroke-width="2" />
    <circle cx="-100" cy="80" r="30" fill="#F44336" stroke="#fff" stroke-width="2" />
    <text x="-100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P1: 30</text>
    
    <!-- Right Child -->
    <line x1="0" y1="30" x2="100" y2="80" stroke="#fff" stroke-width="2" />
    <circle cx="100" cy="80" r="30" fill="#F44336" stroke="#fff" stroke-width="2" />
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P5: 70</text>
    
    <!-- Left-Left Child -->
    <line x1="-100" y1="110" x2="-160" y2="160" stroke="#fff" stroke-width="2" />
    <circle cx="-160" cy="160" r="30" fill="#000" stroke="#fff" stroke-width="2" />
    <text x="-160" y="165" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P2: 20</text>
    
    <!-- Left-Right Child -->
    <line x1="-100" y1="110" x2="-40" y2="160" stroke="#fff" stroke-width="2" />
    <circle cx="-40" cy="160" r="30" fill="#000" stroke="#fff" stroke-width="2" />
    <text x="-40" y="165" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P4: 45</text>
    
    <!-- Right-Right Child -->
    <line x1="100" y1="110" x2="160" y2="160" stroke="#fff" stroke-width="2" />
    <circle cx="160" cy="160" r="30" fill="#000" stroke="#fff" stroke-width="2" />
    <text x="160" y="165" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P6: 100</text>
  </g>
  
  <!-- Selection Arrow -->
  <g transform="translate(140, 300)">
    <path d="M0,50 L0,0" fill="none" stroke="#4CAF50" stroke-width="4" marker-end="url(#arrow-green)" />
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">Leftmost = Next to Run</text>
  </g>

  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
  </defs>
</svg>
