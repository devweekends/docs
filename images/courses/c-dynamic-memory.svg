<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="200" height="40" fill="#10B981"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Dynamic Memory</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#10B981">in C</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">malloc, free, leaks, and fragmentation</text>

  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Heap representation -->
  <rect x="90" y="470" width="420" height="220" fill="#111827" rx="8"/>
  <text x="300" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Heap</text>
  <text x="300" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Managed by allocator (malloc, free)</text>

  <!-- Blocks -->
  <rect x="110" y="555" width="70" height="40" fill="#22C55E" rx="4"/>
  <text x="145" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">used</text>

  <rect x="190" y="555" width="70" height="40" fill="#4B5563" rx="4"/>
  <text x="225" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5" text-anchor="middle">free</text>

  <rect x="270" y="555" width="90" height="40" fill="#22C55E" rx="4"/>
  <text x="315" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">used</text>

  <rect x="365" y="555" width="90" height="40" fill="#4B5563" rx="4"/>
  <text x="410" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5" text-anchor="middle">free</text>

  <text x="300" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Fragmentation: many small free gaps</text>

  <!-- API panel -->
  <rect x="540" y="470" width="360" height="220" fill="#111827" rx="8"/>
  <text x="720" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Allocation API</text>

  <text x="560" y="535" font-family="monospace" font-size="12" fill="#FAFAFA">void* p = malloc(n);</text>
  <text x="560" y="560" font-family="monospace" font-size="12" fill="#FAFAFA">p = realloc(p, m);</text>
  <text x="560" y="585" font-family="monospace" font-size="12" fill="#FAFAFA">free(p);</text>

  <text x="560" y="615" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Good lifecycle: allocate → use → free exactly once</text>

  <!-- Bad patterns -->
  <rect x="90" y="720" width="420" height="210" fill="#111827" rx="8"/>
  <text x="300" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Common bugs</text>

  <text x="110" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">• Memory leak (forgot free)</text>
  <text x="110" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">• Double free</text>
  <text x="110" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">• Use after free</text>
  <text x="110" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5">• Mismatched alloc and free</text>

  <!-- Good patterns -->
  <rect x="540" y="720" width="420" height="210" fill="#111827" rx="8"/>
  <text x="750" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Good practices</text>

  <text x="560" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">• Clear ownership of each allocated block</text>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">• One free for each successful malloc or realloc</text>
  <text x="560" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">• Set pointer to NULL after free</text>
  <text x="560" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">• Use tools such as valgrind or ASan</text>

  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>