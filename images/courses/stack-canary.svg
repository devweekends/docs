<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Stack Canary Protection</text>
  
  <!-- Stack Layout -->
  <g transform="translate(150, 80)">
    <!-- Buffer -->
    <rect x="0" y="0" width="300" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Local Buffer</text>
    <text x="-40" y="35" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Low Addr</text>
    
    <!-- Canary -->
    <rect x="0" y="60" width="300" height="40" fill="#FF9800" stroke="#fff" />
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">CANARY VALUE</text>
    
    <!-- Saved RBP -->
    <rect x="0" y="100" width="300" height="40" fill="#2196F3" stroke="#fff" />
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Saved RBP</text>
    
    <!-- Return Address -->
    <rect x="0" y="140" width="300" height="40" fill="#F44336" stroke="#fff" />
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Return Address</text>
    <text x="340" y="165" font-family="Arial, sans-serif" font-size="12" fill="#F44336">Target!</text>
    <text x="-40" y="165" font-family="Arial, sans-serif" font-size="12" fill="#ccc">High Addr</text>
  </g>
  
  <!-- Attack Flow -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Buffer Overflow:</text>
    <rect x="0" y="10" width="500" height="20" fill="#F44336" opacity="0.5" />
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">"AAAAAAAAAAAA..."</text>
    
    <path d="M100,30 L100,50 L250,50 L250,-100" fill="none" stroke="#F44336" stroke-width="2" marker-end="url(#arrow)" />
    <text x="300" y="60" font-family="Arial, sans-serif" font-size="14" fill="#FF9800">Must overwrite Canary first!</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" fill="#FF9800">Mismatch detected -> CRASH</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>

</svg>
