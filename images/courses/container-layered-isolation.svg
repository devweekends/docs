<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Container Layered Isolation</text>
  
  <!-- Layers -->
  <g transform="translate(200, 80)">
    
    <!-- Runtime -->
    <rect width="400" height="380" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Container Runtime</text>
    
    <!-- Namespaces -->
    <g transform="translate(20, 50)">
      <rect width="360" height="100" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="1"/>
      <text x="180" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fda4af" text-anchor="middle" font-weight="bold">Namespaces (Isolation)</text>
      
      <g transform="translate(10, 40)">
        <rect x="0" y="0" width="50" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="25" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">PID</text>
        
        <rect x="60" y="0" width="50" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="85" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">NET</text>
        
        <rect x="120" y="0" width="50" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="145" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">MNT</text>
        
        <rect x="180" y="0" width="50" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="205" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">UTS</text>
        
        <rect x="240" y="0" width="50" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="265" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">IPC</text>
        
        <rect x="300" y="0" width="40" height="30" fill="#1e293b" rx="2" ry="2"/>
        <text x="320" y="20" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">USER</text>
      </g>
    </g>
    
    <!-- cgroups -->
    <g transform="translate(20, 160)">
      <rect width="360" height="60" fill="#334155" rx="4" ry="4" stroke="#10b981" stroke-width="1"/>
      <text x="180" y="25" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">cgroups (Limits)</text>
      <text x="180" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">CPU • Memory • I/O • PIDs</text>
    </g>
    
    <!-- Seccomp -->
    <g transform="translate(20, 230)">
      <rect width="170" height="60" fill="#334155" rx="4" ry="4" stroke="#f59e0b" stroke-width="1"/>
      <text x="85" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle" font-weight="bold">Seccomp</text>
      <text x="85" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Syscall Filter</text>
    </g>
    
    <!-- Capabilities -->
    <g transform="translate(210, 230)">
      <rect width="170" height="60" fill="#334155" rx="4" ry="4" stroke="#a855f7" stroke-width="1"/>
      <text x="85" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle" font-weight="bold">Capabilities</text>
      <text x="85" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Privilege Filter</text>
    </g>
    
    <!-- LSM -->
    <g transform="translate(20, 300)">
      <rect width="360" height="60" fill="#334155" rx="4" ry="4" stroke="#06b6d4" stroke-width="1"/>
      <text x="180" y="25" font-family="Arial, sans-serif" font-size="16" fill="#67e8f9" text-anchor="middle" font-weight="bold">LSM (SELinux / AppArmor)</text>
      <text x="180" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Mandatory Access Control</text>
    </g>
    
  </g>
  
</svg>
