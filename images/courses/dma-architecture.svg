<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="cpu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5253;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dma-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mem-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="disk-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC1;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">DMA Architecture</text>

  <!-- System Bus -->
  <rect x="50" y="200" width="700" height="30" rx="5" ry="5" fill="#34495E" />
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">System Bus (Address + Data)</text>

  <!-- CPU -->
  <g transform="translate(100, 60)">
    <rect width="140" height="100" rx="8" ry="8" fill="url(#cpu-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CPU</text>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Initiates Transfer</text>
    <line x1="70" y1="100" x2="70" y2="200" stroke="#2C3E50" stroke-width="4" />
  </g>

  <!-- Memory -->
  <g transform="translate(560, 60)">
    <rect width="140" height="100" rx="8" ry="8" fill="url(#mem-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="70" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Memory</text>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Data Buffer</text>
    <line x1="70" y1="100" x2="70" y2="200" stroke="#2C3E50" stroke-width="4" />
  </g>

  <!-- DMA Controller -->
  <g transform="translate(250, 280)">
    <rect width="160" height="120" rx="8" ry="8" fill="url(#dma-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DMA Controller</text>
    <line x1="80" y1="0" x2="80" y2="-50" stroke="#2C3E50" stroke-width="4" />
    
    <!-- Registers inside DMA -->
    <rect x="20" y="45" width="120" height="15" fill="white" opacity="0.8" />
    <text x="80" y="57" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Source Address</text>
    <rect x="20" y="65" width="120" height="15" fill="white" opacity="0.8" />
    <text x="80" y="77" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Dest Address</text>
    <rect x="20" y="85" width="120" height="15" fill="white" opacity="0.8" />
    <text x="80" y="97" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Count</text>
  </g>

  <!-- Disk Controller -->
  <g transform="translate(500, 280)">
    <rect width="140" height="120" rx="8" ry="8" fill="url(#disk-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Disk Controller</text>
    <line x1="70" y1="0" x2="70" y2="-50" stroke="#2C3E50" stroke-width="4" />
    
    <rect x="20" y="50" width="100" height="40" rx="4" ry="4" fill="#fff" stroke="#7f8c8d" />
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2C3E50">Internal Buffer</text>
  </g>

  <!-- Control Lines -->
  <path d="M 410 340 L 500 340" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="455" y="330" font-family="Arial, sans-serif" font-size="10" fill="#E74C3C" text-anchor="middle">DMA Request (DRQ)</text>
  
  <path d="M 500 360 L 410 360" stroke="#27AE60" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="455" y="380" font-family="Arial, sans-serif" font-size="10" fill="#27AE60" text-anchor="middle">DMA Ack (DACK)</text>

  <!-- Interrupt Line -->
  <path d="M 250 340 L 100 340 L 100 250" stroke="#8E44AD" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrow)" />
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="10" fill="#8E44AD" text-anchor="middle">Interrupt (Done)</text>

</svg>
