<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terrainGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#18181B" text-anchor="middle">Gradients: Multi-Variable Optimization</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">"Which direction is MOST downhill?"</text>
  
  <!-- 3D terrain representation (top-down view) -->
  <rect x="80" y="230" width="500" height="500" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Contour lines (like a topographic map) -->
  <ellipse cx="330" cy="480" rx="180" ry="180" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="330" cy="480" rx="140" ry="140" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="330" cy="480" rx="100" ry="100" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="330" cy="480" rx="60" ry="60" fill="none" stroke="#22C55E" stroke-width="2"/>
  <ellipse cx="330" cy="480" rx="20" ry="20" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Center point (minimum) -->
  <circle cx="330" cy="480" r="8" fill="#22C55E"/>
  <text x="330" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">Minimum</text>
  
  <!-- Current position -->
  <circle cx="200" cy="350" r="10" fill="#EF4444"/>
  <text x="200" y="330" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">You are here</text>
  
  <!-- Gradient arrow (pointing toward minimum) -->
  <line x1="200" y1="350" x2="280" y2="430" stroke="#A855F7" stroke-width="4"/>
  <polygon points="280,430 265,420 270,435" fill="#A855F7"/>
  <text x="260" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600">∇f</text>
  
  <!-- Partial derivative arrows -->
  <line x1="200" y1="350" x2="260" y2="350" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2"/>
  <polygon points="260,350 250,345 250,355" fill="#3B82F6"/>
  <text x="230" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">∂f/∂x</text>
  
  <line x1="200" y1="350" x2="200" y2="410" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4,2"/>
  <polygon points="200,410 195,400 205,400" fill="#3B82F6"/>
  <text x="180" y="385" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">∂f/∂y</text>
  
  <!-- Axis labels -->
  <text x="330" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Variable x (e.g., Price)</text>
  <text x="65" y="480" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" transform="rotate(-90, 65, 480)">Variable y (e.g., Ad Spend)</text>
  
  <!-- Formula panel -->
  <rect x="620" y="230" width="400" height="220" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="820" y="275" font-family="system-ui, sans-serif" font-size="22" fill="#18181B" text-anchor="middle" font-weight="600">The Gradient Vector</text>
  
  <text x="820" y="330" font-family="system-ui, sans-serif" font-size="26" fill="#A855F7" text-anchor="middle" font-weight="600">∇f = [ ∂f/∂x ]</text>
  <text x="820" y="365" font-family="system-ui, sans-serif" font-size="26" fill="#A855F7" text-anchor="middle" font-weight="600">     [ ∂f/∂y ]</text>
  
  <text x="820" y="410" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Combines all partial derivatives</text>
  <text x="820" y="435" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">into ONE direction vector</text>
  
  <!-- Key properties -->
  <rect x="620" y="470" width="400" height="260" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="820" y="510" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">Key Properties</text>
  
  <circle cx="650" cy="550" r="6" fill="#22C55E"/>
  <text x="670" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Direction: Steepest ascent</text>
  
  <circle cx="650" cy="590" r="6" fill="#3B82F6"/>
  <text x="670" y="595" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Magnitude: How steep</text>
  
  <circle cx="650" cy="630" r="6" fill="#A855F7"/>
  <text x="670" y="635" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">-∇f: Steepest DESCENT</text>
  
  <circle cx="650" cy="670" r="6" fill="#EF4444"/>
  <text x="670" y="675" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">At minimum: ∇f = 0</text>
  
  <text x="820" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">(All partial derivatives are zero)</text>
  
  <!-- Bottom explanation -->
  <rect x="80" y="760" width="920" height="180" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">Why Gradients Matter</text>
  
  <text x="120" y="850" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Single variable: Derivative tells you "go left or right"</text>
  <text x="120" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Multiple variables: Gradient tells you "go THIS exact direction"</text>
  <text x="120" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" font-weight="600">→ In ML: Models have millions of weights. Gradient tells you how to adjust ALL of them at once!</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>