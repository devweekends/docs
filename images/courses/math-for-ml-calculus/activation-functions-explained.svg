<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="neuronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reluGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc" text-anchor="middle">Why Neural Networks Need Non-Linear Activations</text>
  
  <!-- Section 1: Linear Only -->
  <rect x="30" y="60" width="400" height="180" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="230" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">‚ùå Without Activation (Linear Only)</text>
  
  <!-- Linear Equation -->
  <text x="230" y="125" font-family="monospace" font-size="13" fill="#94a3b8" text-anchor="middle">Layer 1: h = W‚ÇÅx + b‚ÇÅ</text>
  <text x="230" y="145" font-family="monospace" font-size="13" fill="#94a3b8" text-anchor="middle">Layer 2: y = W‚ÇÇh + b‚ÇÇ</text>
  <text x="230" y="170" font-family="monospace" font-size="13" fill="#fbbf24" text-anchor="middle">Combined: y = W‚ÇÇ(W‚ÇÅx + b‚ÇÅ) + b‚ÇÇ</text>
  <text x="230" y="195" font-family="monospace" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">= (W‚ÇÇW‚ÇÅ)x + (W‚ÇÇb‚ÇÅ + b‚ÇÇ)</text>
  <text x="230" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#ef4444" text-anchor="middle">= Just another linear function! üò¢</text>
  
  <!-- Section 2: With Activation -->
  <rect x="470" y="60" width="400" height="180" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="670" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#22c55e" text-anchor="middle" font-weight="bold">‚úÖ With ReLU Activation</text>
  
  <text x="670" y="125" font-family="monospace" font-size="13" fill="#94a3b8" text-anchor="middle">Layer 1: h = ReLU(W‚ÇÅx + b‚ÇÅ)</text>
  <text x="670" y="145" font-family="monospace" font-size="13" fill="#94a3b8" text-anchor="middle">Layer 2: y = œÉ(W‚ÇÇh + b‚ÇÇ)</text>
  <text x="670" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">The ReLU "bends" the function!</text>
  <text x="670" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle">Can now learn XOR, circles, spirals...</text>
  <text x="670" y="225" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="bold">Universal Function Approximator! üéâ</text>
  
  <!-- ReLU Graph -->
  <rect x="30" y="260" width="260" height="220" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="160" y="290" font-family="system-ui, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle" font-weight="600">ReLU(z) = max(0, z)</text>
  
  <!-- ReLU Axes -->
  <line x1="60" y1="400" x2="260" y2="400" stroke="#475569" stroke-width="1"/>
  <line x1="160" y1="310" x2="160" y2="460" stroke="#475569" stroke-width="1"/>
  <text x="265" y="405" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">z</text>
  <text x="165" y="308" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">ReLU(z)</text>
  
  <!-- ReLU Function -->
  <path d="M 60 400 L 160 400 L 260 320" stroke="#22c55e" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="160" cy="400" r="5" fill="#fbbf24"/>
  <text x="160" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">"Kink" at z=0 creates non-linearity</text>
  
  <!-- Sigmoid Graph -->
  <rect x="320" y="260" width="260" height="220" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="450" y="290" font-family="system-ui, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle" font-weight="600">Sigmoid œÉ(z) = 1/(1+e‚Åª·∂ª)</text>
  
  <!-- Sigmoid Axes -->
  <line x1="340" y1="400" x2="560" y2="400" stroke="#475569" stroke-width="1"/>
  <line x1="450" y1="310" x2="450" y2="460" stroke="#475569" stroke-width="1"/>
  <text x="565" y="405" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">z</text>
  <text x="460" y="308" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">œÉ(z)</text>
  <text x="555" y="345" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">1</text>
  <text x="555" y="455" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">0</text>
  
  <!-- Sigmoid Function (S-curve approximation) -->
  <path d="M 350 450 Q 400 450 420 420 Q 450 380 480 360 Q 510 340 560 330" stroke="#a855f7" stroke-width="3" fill="none" filter="url(#glow)"/>
  <text x="450" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Squashes output to (0, 1) for probabilities</text>
  
  <!-- Tanh Graph -->
  <rect x="610" y="260" width="260" height="220" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="740" y="290" font-family="system-ui, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle" font-weight="600">Tanh(z) = (e·∂ª-e‚Åª·∂ª)/(e·∂ª+e‚Åª·∂ª)</text>
  
  <!-- Tanh Axes -->
  <line x1="630" y1="390" x2="850" y2="390" stroke="#475569" stroke-width="1"/>
  <line x1="740" y1="310" x2="740" y2="460" stroke="#475569" stroke-width="1"/>
  <text x="855" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">z</text>
  <text x="750" y="308" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">tanh(z)</text>
  <text x="845" y="335" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">1</text>
  <text x="845" y="450" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">-1</text>
  
  <!-- Tanh Function -->
  <path d="M 640 445 Q 690 445 710 420 Q 740 380 770 360 Q 800 340 840 330" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)"/>
  <text x="740" y="470" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Centered at 0, range (-1, 1)</text>
</svg>