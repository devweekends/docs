<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Branding -->
  <text x="780" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#888888" font-weight="bold">devweekends</text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Your Pricing Landscape</text>

  <!-- Axes -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333333" stroke-width="2" /> <!-- X Axis -->
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333333" stroke-width="2" /> <!-- Y Axis -->

  <!-- Labels -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333">Price ($)</text>
  <text x="60" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" transform="rotate(-90, 60, 250)">Profit ($)</text>

  <!-- Curve (Parabola) -->
  <!-- Using a path to approximate the parabola -->
  <path d="M 150 350 Q 400 50 650 350" stroke="#10b981" stroke-width="4" fill="none" />

  <!-- Points -->
  <!-- $30 Point (Left) -->
  <circle cx="200" cy="290" r="6" fill="#ef4444" />
  <text x="200" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333333">$30</text>
  
  <!-- $100 Point (Right) -->
  <circle cx="600" cy="290" r="6" fill="#ef4444" />
  <text x="600" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333333">$100</text>

  <!-- Optimal Point ($75) -->
  <polygon points="400,190 410,215 435,215 415,230 425,255 400,240 375,255 385,230 365,215 390,215" fill="#f59e0b" stroke="#b45309" stroke-width="1"/>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Optimal ($75)</text>

  <!-- Gradient Arrows -->
  <!-- At $30, slope is positive, move right -->
  <line x1="220" y1="280" x2="280" y2="240" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="250" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Increase Price</text>

  <!-- At $100, slope is negative, move left -->
  <line x1="580" y1="280" x2="520" y2="240" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" />
  <text x="550" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Decrease Price</text>

</svg>
