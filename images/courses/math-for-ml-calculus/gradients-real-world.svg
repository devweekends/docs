  <text x="730" y="760" font-family="system-ui, sans-serif" font-size="18" fill="#A855F7" text-anchor="middle">âˆ‡Loss = [ âˆ‚L/âˆ‚wâ‚, âˆ‚L/âˆ‚wâ‚‚, âˆ‚L/âˆ‚wâ‚ƒ, âˆ‚L/âˆ‚wâ‚„, âˆ‚L/âˆ‚wâ‚…, âˆ‚L/âˆ‚wâ‚† ]</text>
  
