<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Computational Graph</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Backpropagation Path</text>
  
  <!-- Forward Pass (Left to Right) Arrow -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">→ Forward Pass</text>
  
  <!-- Backward Pass (Right to Left) Arrow -->
  <text x="800" y="195" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">← Backward Pass</text>
  
  <!-- Input Layer -->
  <rect x="80" y="300" width="120" height="70" rx="10" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="3"/>
  <text x="140" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">x</text>
  <text x="140" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6">Input</text>
  
  <rect x="80" y="420" width="120" height="70" rx="10" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="3"/>
  <text x="140" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">w</text>
  <text x="140" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6">Weight</text>
  
  <!-- Multiply Node -->
  <circle cx="320" cy="390" r="50" fill="#A855F7" opacity="0.2" stroke="#A855F7" stroke-width="3"/>
  <text x="320" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#A855F7">×</text>
  
  <!-- Forward arrows to multiply -->
  <line x1="200" y1="335" x2="270" y2="370" stroke="#22C55E" stroke-width="3"/>
  <line x1="200" y1="455" x2="270" y2="410" stroke="#22C55E" stroke-width="3"/>
  
  <!-- z = x * w -->
  <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#A855F7">z = x·w</text>
  
  <!-- Activation Node -->
  <circle cx="500" cy="390" r="50" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="3"/>
  <text x="500" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">σ</text>
  <text x="500" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22C55E">(ReLU)</text>
  
  <!-- Forward arrow to activation -->
  <line x1="370" y1="390" x2="450" y2="390" stroke="#22C55E" stroke-width="3"/>
  <text x="495" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#22C55E">a = σ(z)</text>
  
  <!-- Loss Computation Node -->
  <circle cx="680" cy="390" r="50" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="3"/>
  <text x="680" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">L</text>
  
  <!-- Forward arrow to loss -->
  <line x1="550" y1="390" x2="630" y2="390" stroke="#22C55E" stroke-width="3"/>
  
  <!-- y target input -->
  <rect x="620" y="270" width="120" height="50" rx="10" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="3"/>
  <text x="680" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">y</text>
  <text x="750" y="302" font-family="Arial, sans-serif" font-size="14" fill="#666666">(target)</text>
  <line x1="680" y1="320" x2="680" y2="340" stroke="#22C55E" stroke-width="3"/>
  
  <text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">Loss = (a-y)²</text>
  
  <!-- Final Output -->
  <rect x="820" y="360" width="130" height="60" rx="10" fill="#EF4444" stroke="#EF4444" stroke-width="3"/>
  <text x="885" y="398" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Error</text>
  
  <line x1="730" y1="390" x2="820" y2="390" stroke="#22C55E" stroke-width="3"/>
  
  <!-- Backward Pass Arrows (Gradients) -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Backward from Loss to Activation -->
  <line x1="630" y1="430" x2="550" y2="430" stroke="#EF4444" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#redArrow)"/>
  <text x="590" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">∂L/∂a</text>
  
  <!-- Backward from Activation to Multiply -->
  <line x1="450" y1="430" x2="370" y2="430" stroke="#EF4444" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#redArrow)"/>
  <text x="410" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">∂L/∂z</text>
  
  <!-- Backward from Multiply to w -->
  <line x1="285" y1="440" x2="200" y2="465" stroke="#EF4444" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#redArrow)"/>
  <text x="225" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">∂L/∂w</text>
  
  <!-- Chain Rule Visual -->
  <rect x="100" y="580" width="880" height="180" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#18181B">Chain Rule in Action</text>
  
  <!-- Chain rule formula -->
  <text x="150" y="680" font-family="Arial, sans-serif" font-size="24" fill="#EF4444" font-weight="bold">∂L/∂w</text>
  <text x="280" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">=</text>
  
  <text x="330" y="680" font-family="Arial, sans-serif" font-size="22" fill="#EF4444">∂L/∂a</text>
  <text x="430" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">×</text>
  
  <text x="470" y="680" font-family="Arial, sans-serif" font-size="22" fill="#22C55E">∂a/∂z</text>
  <text x="570" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">×</text>
  
  <text x="610" y="680" font-family="Arial, sans-serif" font-size="22" fill="#A855F7">∂z/∂w</text>
  
  <!-- = values -->
  <text x="720" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">=</text>
  <text x="770" y="680" font-family="Arial, sans-serif" font-size="22" fill="#EF4444">2(a-y)</text>
  <text x="870" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">×</text>
  <text x="910" y="680" font-family="Arial, sans-serif" font-size="22" fill="#22C55E">1</text>
  <text x="940" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">×</text>
  <text x="970" y="680" font-family="Arial, sans-serif" font-size="22" fill="#A855F7">x</text>
  
  <!-- Explanation -->
  <text x="540" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">Each node computes local gradient, then multiplies by incoming gradient</text>
  
  <!-- Key Insight -->
  <rect x="100" y="800" width="880" height="100" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Key Insight</text>
  <text x="540" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">Backprop = Chain rule applied backwards through the computation graph!</text>
</svg>