<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Steepest Ascent Direction</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">The Gradient Points Uphill</text>
  
  <!-- Contour Map (Top View of Hills) -->
  <ellipse cx="540" cy="520" rx="350" ry="280" fill="none" stroke="#22C55E" stroke-width="2" opacity="0.4"/>
  <ellipse cx="540" cy="520" rx="280" ry="220" fill="none" stroke="#22C55E" stroke-width="2" opacity="0.5"/>
  <ellipse cx="540" cy="520" rx="200" ry="160" fill="none" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  <ellipse cx="540" cy="520" rx="120" ry="100" fill="none" stroke="#22C55E" stroke-width="2" opacity="0.7"/>
  <ellipse cx="540" cy="520" rx="50" ry="40" fill="none" stroke="#22C55E" stroke-width="3" opacity="0.9"/>
  
  <!-- Peak marker -->
  <circle cx="540" cy="520" r="15" fill="#EF4444"/>
  <text x="540" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">PEAK</text>
  
  <!-- Person at position -->
  <circle cx="350" cy="620" r="20" fill="#A855F7"/>
  <text x="350" y="627" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">P</text>
  <text x="285" y="665" font-family="Arial, sans-serif" font-size="18" fill="#A855F7" font-weight="bold">Your Position</text>
  
  <!-- Gradient Arrow (pointing toward peak = steepest ascent) -->
  <defs>
    <marker id="bigArrow" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#22C55E"/>
    </marker>
  </defs>
  
  <line x1="370" y1="610" x2="480" y2="545" stroke="#22C55E" stroke-width="6" marker-end="url(#bigArrow)"/>
  <text x="460" y="620" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">∇f</text>
  <text x="420" y="650" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">(Gradient)</text>
  
  <!-- Negative Gradient Arrow (opposite direction = descent) -->
  <defs>
    <marker id="blueArrow" markerWidth="12" markerHeight="9" refX="11" refY="4.5" orient="auto">
      <polygon points="0 0, 12 4.5, 0 9" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <line x1="330" y1="630" x2="220" y2="695" stroke="#3B82F6" stroke-width="6" marker-end="url(#blueArrow)"/>
  <text x="180" y="730" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">-∇f</text>
  <text x="145" y="760" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">(Steepest Descent)</text>
  
  <!-- Other Direction Arrows (not steepest) -->
  <defs>
    <marker id="grayArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#999999"/>
    </marker>
  </defs>
  
  <line x1="350" y1="600" x2="350" y2="500" stroke="#999999" stroke-width="3" marker-end="url(#grayArrow)" stroke-dasharray="5,3"/>
  <line x1="370" y1="620" x2="470" y2="620" stroke="#999999" stroke-width="3" marker-end="url(#grayArrow)" stroke-dasharray="5,3"/>
  <line x1="330" y1="620" x2="230" y2="570" stroke="#999999" stroke-width="3" marker-end="url(#grayArrow)" stroke-dasharray="5,3"/>
  
  <!-- Labels for contours -->
  <text x="890" y="520" font-family="Arial, sans-serif" font-size="16" fill="#666666">Low elevation</text>
  <text x="700" y="520" font-family="Arial, sans-serif" font-size="16" fill="#666666">Higher</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="16" fill="#666666">Highest</text>
  
  <!-- Key Insight Box -->
  <rect x="100" y="820" width="880" height="180" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  
  <text x="540" y="865" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#18181B">Key Insight</text>
  
  <!-- Gradient direction -->
  <g transform="translate(180, 900)">
    <rect width="150" height="60" rx="10" fill="#22C55E" opacity="0.2"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">∇f</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">→ Steepest UP</text>
  </g>
  
  <!-- Arrow between -->
  <text x="400" y="930" font-family="Arial, sans-serif" font-size="40" fill="#18181B">⟹</text>
  
  <!-- Negative gradient direction -->
  <g transform="translate(470, 900)">
    <rect width="150" height="60" rx="10" fill="#3B82F6" opacity="0.2"/>
    <text x="75" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">-∇f</text>
    <text x="75" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">→ Steepest DOWN</text>
  </g>
  
  <!-- Conclusion -->
  <g transform="translate(700, 890)">
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" fill="#18181B">In ML we want to</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">MINIMIZE error</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="18" fill="#18181B">So we follow -∇f</text>
  </g>
</svg>