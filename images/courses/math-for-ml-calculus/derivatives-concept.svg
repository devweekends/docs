<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="curveGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#18181B" text-anchor="middle">Derivatives: Rate of Change</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">"If I change the input slightly, how does the output change?"</text>
  
  <!-- Coordinate system -->
  <line x1="100" y1="650" x2="600" y2="650" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="100" y1="650" x2="100" y2="280" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="350" y="700" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">x (input)</text>
  <text x="60" y="465" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" transform="rotate(-90, 60, 465)">f(x) (output)</text>
  
  <!-- Function curve f(x) = xÂ² -->
  <path d="M 100 600 Q 200 580, 250 520 Q 300 440, 350 380 Q 400 340, 450 320 Q 500 310, 550 320 Q 580 335, 600 360" 
        stroke="#22C55E" stroke-width="4" fill="none"/>
  
  <!-- Point on curve -->
  <circle cx="350" cy="380" r="10" fill="#3B82F6"/>
  <text x="360" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">(x, f(x))</text>
  
  <!-- Tangent line (derivative visualization) -->
  <line x1="200" y1="500" x2="500" y2="260" stroke="#A855F7" stroke-width="3"/>
  <text x="420" y="250" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" font-weight="600">Tangent Line</text>
  <text x="420" y="275" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">(slope = derivative)</text>
  
  <!-- Delta x and delta y visualization -->
  <line x1="300" y1="420" x2="400" y2="420" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="420" x2="400" y2="340" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="350" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Î”x</text>
  <text x="420" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Î”y</text>
  
  <!-- Formula box -->
  <rect x="650" y="280" width="380" height="200" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="840" y="330" font-family="system-ui, sans-serif" font-size="22" fill="#18181B" text-anchor="middle" font-weight="600">The Derivative</text>
  
  <text x="840" y="380" font-family="system-ui, sans-serif" font-size="28" fill="#A855F7" text-anchor="middle" font-weight="600">f'(x) = lim  Î”y/Î”x</text>
  <text x="780" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Î”xâ†’0</text>
  
  <text x="840" y="440" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">As Î”x gets infinitely small,</text>
  <text x="840" y="465" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">we get the instantaneous rate</text>
  
  <!-- Key insight boxes -->
  <rect x="100" y="730" width="300" height="120" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="250" y="770" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">Positive Derivative</text>
  <text x="250" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">f'(x) > 0</text>
  <text x="250" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Function is increasing â†—</text>
  
  <rect x="430" y="730" width="300" height="120" rx="12" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="580" y="770" font-family="system-ui, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="600">Negative Derivative</text>
  <text x="580" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">f'(x) &lt; 0</text>
  <text x="580" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Function is decreasing â†˜</text>
  
  <rect x="760" y="730" width="270" height="120" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="895" y="770" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle" font-weight="600">Zero Derivative</text>
  <text x="895" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">f'(x) = 0</text>
  <text x="895" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Maximum or Minimum!</text>
  
  <!-- Example -->
  <rect x="650" y="520" width="380" height="140" rx="12" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="840" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">Example: f(x) = xÂ²</text>
  <text x="840" y="595" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Derivative: f'(x) = 2x</text>
  <text x="840" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">At x=3: f'(3) = 6</text>
  <text x="840" y="650" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">"Function rises 6 units per 1 unit of x"</text>
  
  <!-- Speedometer analogy -->
  <rect x="100" y="880" width="880" height="80" rx="12" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="915" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle" font-weight="600">ðŸš— Analogy: Your car's speedometer IS a derivative!</text>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Position â†’ Speed (derivative) â†’ Acceleration (derivative of derivative)</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>