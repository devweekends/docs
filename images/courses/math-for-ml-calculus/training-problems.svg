<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="vanishGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="explodeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="450" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" fill="#f8fafc" text-anchor="middle">Common Training Problems: What Can Go Wrong</text>
  
  <!-- Vanishing Gradients Section -->
  <rect x="30" y="60" width="410" height="170" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="235" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">ğŸ˜° Vanishing Gradients</text>
  
  <!-- Network Layers (vanishing) -->
  <g transform="translate(50, 110)">
    <!-- Layer boxes -->
    <rect x="0" y="0" width="50" height="40" rx="5" fill="#3b82f6" opacity="1"/>
    <rect x="70" y="0" width="50" height="40" rx="5" fill="#3b82f6" opacity="0.7"/>
    <rect x="140" y="0" width="50" height="40" rx="5" fill="#3b82f6" opacity="0.4"/>
    <rect x="210" y="0" width="50" height="40" rx="5" fill="#3b82f6" opacity="0.15"/>
    <rect x="280" y="0" width="50" height="40" rx="5" fill="#3b82f6" opacity="0.05"/>
    
    <!-- Labels -->
    <text x="25" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Output</text>
    <text x="305" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Input</text>
    
    <!-- Gradient flow arrow -->
    <path d="M 320 20 L 60 20" stroke="url(#vanishGrad)" stroke-width="4" marker-end="url(#arrowRed)"/>
    <text x="190" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Gradients shrink â†’ 0</text>
  </g>
  
  <text x="235" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Early layers stop learning!</text>
  <text x="235" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Fix: Use ReLU, BatchNorm, ResNets</text>
  
  <!-- Exploding Gradients Section -->
  <rect x="460" y="60" width="410" height="170" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="665" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#f97316" text-anchor="middle" font-weight="bold">ğŸ’¥ Exploding Gradients</text>
  
  <!-- Network Layers (exploding) -->
  <g transform="translate(480, 110)">
    <!-- Layer boxes with increasing intensity -->
    <rect x="0" y="0" width="50" height="40" rx="5" fill="#22c55e" opacity="0.2"/>
    <rect x="70" y="0" width="50" height="40" rx="5" fill="#f97316" opacity="0.5"/>
    <rect x="140" y="0" width="50" height="40" rx="5" fill="#ef4444" opacity="0.8"/>
    <rect x="210" y="0" width="50" height="40" rx="5" fill="#ef4444" opacity="1"/>
    <rect x="280" y="0" width="50" height="40" rx="5" fill="#ef4444" opacity="1" filter="url(#blur)"/>
    
    <!-- Labels -->
    <text x="25" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Output</text>
    <text x="305" y="55" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Input</text>
    
    <!-- Gradient flow arrow -->
    <path d="M 320 20 L 60 20" stroke="url(#explodeGrad)" stroke-width="4"/>
    <text x="190" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Gradients grow â†’ âˆ</text>
  </g>
  
  <text x="665" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Weights become NaN! Training crashes.</text>
  <text x="665" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Fix: Gradient clipping, proper init</text>
  
  <!-- Dead ReLU Section -->
  <rect x="30" y="250" width="270" height="180" rx="12" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="165" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" font-weight="bold">ğŸ’€ Dead ReLU</text>
  
  <!-- Dead ReLU illustration -->
  <g transform="translate(60, 300)">
    <line x1="0" y1="60" x2="200" y2="60" stroke="#475569" stroke-width="1"/>
    <line x1="100" y1="20" x2="100" y2="100" stroke="#475569" stroke-width="1"/>
    <!-- Dead part -->
    <line x1="10" y1="60" x2="100" y2="60" stroke="#64748b" stroke-width="3"/>
    <!-- Active part (but grayed out) -->
    <line x1="100" y1="60" x2="190" y2="20" stroke="#64748b" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="50" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Always 0</text>
  </g>
  <text x="165" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Neuron outputs 0 forever</text>
  <text x="165" y="425" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Fix: LeakyReLU, lower LR</text>
  
  <!-- Learning Rate Issues Section -->
  <rect x="315" y="250" width="270" height="180" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="450" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#fbbf24" text-anchor="middle" font-weight="bold">âš–ï¸ Learning Rate Issues</text>
  
  <!-- Learning rate paths -->
  <g transform="translate(340, 300)">
    <!-- Loss landscape -->
    <path d="M 20 80 Q 50 20 80 60 Q 110 100 140 50 Q 170 0 200 40" stroke="#475569" stroke-width="2" fill="none"/>
    
    <!-- Too high - bouncing -->
    <circle cx="50" cy="45" r="4" fill="#ef4444"/>
    <circle cx="140" cy="75" r="4" fill="#ef4444"/>
    <circle cx="80" cy="60" r="4" fill="#ef4444"/>
    <path d="M 50 45 L 140 75 L 80 60" stroke="#ef4444" stroke-width="1" stroke-dasharray="3,2" fill="none"/>
    <text x="95" y="100" font-family="system-ui, sans-serif" font-size="9" fill="#ef4444" text-anchor="middle">Î± too high: bounces</text>
    
    <!-- Too low - stuck -->
    <circle cx="170" cy="15" r="4" fill="#64748b"/>
    <text x="170" y="0" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Î± too low: stuck</text>
  </g>
  <text x="450" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Fix: LR schedulers, Adam optimizer</text>
  
  <!-- Overfitting Section -->
  <rect x="600" y="250" width="270" height="180" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
  <text x="735" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#a855f7" text-anchor="middle" font-weight="bold">ğŸ“š Overfitting</text>
  
  <!-- Overfitting chart -->
  <g transform="translate(620, 300)">
    <!-- Axes -->
    <line x1="20" y1="90" x2="220" y2="90" stroke="#475569" stroke-width="1"/>
    <line x1="20" y1="10" x2="20" y2="90" stroke="#475569" stroke-width="1"/>
    <text x="230" y="93" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Epochs</text>
    <text x="15" y="8" font-family="system-ui, sans-serif" font-size="9" fill="#64748b">Loss</text>
    
    <!-- Training loss (keeps decreasing) -->
    <path d="M 25 70 Q 80 40 120 25 Q 160 15 210 10" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="200" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#22c55e">Train</text>
    
    <!-- Validation loss (goes up) -->
    <path d="M 25 75 Q 60 45 90 35 Q 130 50 170 65 Q 200 80 210 85" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="200" y="72" font-family="system-ui, sans-serif" font-size="9" fill="#ef4444">Val</text>
    
    <!-- Best point -->
    <circle cx="90" cy="35" r="5" fill="#fbbf24" stroke="#0f172a" stroke-width="2"/>
  </g>
  <text x="735" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#22c55e" text-anchor="middle">Fix: Regularization, dropout, early stop</text>
</svg>