<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <linearGradient id="dominoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Branding -->
  <text x="780" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#888888" font-weight="bold">devweekends</text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Chain Rule: The Domino Effect</text>

  <!-- Dominoes -->
  <!-- Domino A (Input) -->
  <g transform="translate(150, 250) rotate(-20)">
    <rect x="0" y="0" width="40" height="100" rx="2" ry="2" fill="url(#dominoGradient)" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="50" x2="40" y2="50" stroke="#333333" stroke-width="1"/>
    <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">x</text>
    <text x="20" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555555">Input</text>
  </g>

  <!-- Domino B (Intermediate) -->
  <g transform="translate(350, 250) rotate(-40)">
    <rect x="0" y="0" width="40" height="100" rx="2" ry="2" fill="url(#dominoGradient)" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="50" x2="40" y2="50" stroke="#333333" stroke-width="1"/>
    <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">u</text>
    <text x="20" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555555">Hidden</text>
  </g>

  <!-- Domino C (Output) -->
  <g transform="translate(550, 250) rotate(-60)">
    <rect x="0" y="0" width="40" height="100" rx="2" ry="2" fill="url(#dominoGradient)" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="50" x2="40" y2="50" stroke="#333333" stroke-width="1"/>
    <text x="20" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">y</text>
    <text x="20" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#555555">Output</text>
  </g>

  <!-- Impact Arrows -->
  <!-- A hits B -->
  <path d="M 200 280 Q 250 280 300 280" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <text x="250" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">du/dx</text>

  <!-- B hits C -->
  <path d="M 400 300 Q 450 300 500 300" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead)" fill="none"/>
  <text x="450" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">dy/du</text>

  <!-- Total Impact -->
  <path d="M 150 400 Q 350 450 550 400" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)" fill="none" stroke-dasharray="5,5"/>
  <text x="350" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">dy/dx = (dy/du) * (du/dx)</text>

</svg>
