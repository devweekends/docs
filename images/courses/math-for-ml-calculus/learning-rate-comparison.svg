<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Learning Rate Comparison</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Too small, too big, just right!</text>
  
  <!-- Three Loss Landscapes Side by Side -->
  
  <!-- === LEFT: Too Small Learning Rate === -->
  <g transform="translate(0, 0)">
    <rect x="50" y="180" width="300" height="320" rx="10" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">Too Small (lr=0.001)</text>
    
    <!-- Loss curve -->
    <path d="M 80 420 Q 150 280 200 350 Q 250 420 320 380" fill="none" stroke="#18181B" stroke-width="3"/>
    
    <!-- Minimum marker -->
    <circle cx="200" cy="350" r="8" fill="#22C55E"/>
    
    <!-- Many tiny steps -->
    <circle cx="100" cy="390" r="6" fill="#EF4444"/>
    <circle cx="112" cy="382" r="6" fill="#EF4444"/>
    <circle cx="124" cy="374" r="6" fill="#EF4444"/>
    <circle cx="137" cy="366" r="6" fill="#EF4444"/>
    <circle cx="150" cy="358" r="6" fill="#EF4444"/>
    <circle cx="162" cy="352" r="6" fill="#EF4444"/>
    <circle cx="174" cy="349" r="6" fill="#EF4444"/>
    <circle cx="186" cy="348" r="6" fill="#EF4444"/>
    
    <!-- Snail emoji equivalent -->
    <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="30">üêå</text>
    <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">Takes forever!</text>
  </g>
  
  <!-- === CENTER: Too Large Learning Rate === -->
  <g transform="translate(340, 0)">
    <rect x="50" y="180" width="300" height="320" rx="10" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">Too Large (lr=10)</text>
    
    <!-- Loss curve -->
    <path d="M 80 420 Q 150 280 200 350 Q 250 420 320 380" fill="none" stroke="#18181B" stroke-width="3"/>
    
    <!-- Minimum marker -->
    <circle cx="200" cy="350" r="8" fill="#22C55E"/>
    
    <!-- Overshooting path -->
    <circle cx="100" cy="390" r="6" fill="#A855F7"/>
    <line x1="106" y1="390" x2="280" y2="400" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="290" cy="400" r="6" fill="#A855F7"/>
    <line x1="284" y1="400" x2="90" y2="410" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="85" cy="410" r="6" fill="#A855F7"/>
    <line x1="91" y1="410" x2="300" y2="430" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
    <circle cx="305" cy="430" r="6" fill="#A855F7"/>
    
    <!-- Explosion emoji -->
    <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="30">üí•</text>
    <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">Overshoots! Diverges!</text>
  </g>
  
  <!-- === RIGHT: Just Right Learning Rate === -->
  <g transform="translate(680, 0)">
    <rect x="50" y="180" width="300" height="320" rx="10" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
    <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Just Right (lr=0.1)</text>
    
    <!-- Loss curve -->
    <path d="M 80 420 Q 150 280 200 350 Q 250 420 320 380" fill="none" stroke="#18181B" stroke-width="3"/>
    
    <!-- Minimum marker -->
    <circle cx="200" cy="350" r="10" fill="#22C55E"/>
    
    <!-- Good convergence steps -->
    <circle cx="100" cy="390" r="6" fill="#22C55E"/>
    <circle cx="140" cy="360" r="6" fill="#22C55E"/>
    <circle cx="170" cy="352" r="6" fill="#22C55E"/>
    <circle cx="190" cy="350" r="6" fill="#22C55E"/>
    
    <!-- Path lines -->
    <line x1="100" y1="390" x2="140" y2="360" stroke="#22C55E" stroke-width="2"/>
    <line x1="140" y1="360" x2="170" y2="352" stroke="#22C55E" stroke-width="2"/>
    <line x1="170" y1="352" x2="190" y2="350" stroke="#22C55E" stroke-width="2"/>
    
    <!-- Checkmark -->
    <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="30">‚úÖ</text>
    <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">Converges smoothly!</text>
  </g>
  
  <!-- Loss vs Epochs Chart -->
  <rect x="100" y="550" width="880" height="280" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Loss Over Training Epochs</text>
  
  <!-- Axes -->
  <line x1="180" y1="780" x2="920" y2="780" stroke="#18181B" stroke-width="2"/>
  <line x1="180" y1="780" x2="180" y2="620" stroke="#18181B" stroke-width="2"/>
  <text x="550" y="810" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Epochs</text>
  <text x="145" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666" transform="rotate(-90, 145, 700)">Loss</text>
  
  <!-- Too small - slowly decreasing -->
  <path d="M 200 650 Q 400 660 600 670 Q 800 680 900 695" fill="none" stroke="#EF4444" stroke-width="3"/>
  <circle cx="900" cy="695" r="6" fill="#EF4444"/>
  <text x="910" y="690" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">Too slow</text>
  
  <!-- Too large - oscillating/diverging -->
  <path d="M 200 650 L 280 720 L 360 640 L 440 760 L 520 600 L 600 800" fill="none" stroke="#A855F7" stroke-width="3"/>
  <circle cx="600" cy="800" r="6" fill="#A855F7"/>
  <text x="620" y="800" font-family="Arial, sans-serif" font-size="14" fill="#A855F7">Diverges!</text>
  
  <!-- Just right - smooth convergence -->
  <path d="M 200 650 Q 350 700 500 740 Q 650 760 800 768" fill="none" stroke="#22C55E" stroke-width="4"/>
  <circle cx="800" cy="768" r="6" fill="#22C55E"/>
  <text x="820" y="763" font-family="Arial, sans-serif" font-size="14" fill="#22C55E">Converged!</text>
  
  <!-- Legend -->
  <g transform="translate(250, 850)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#EF4444" stroke-width="3"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14" fill="#18181B">lr = 0.001</text>
    
    <line x1="150" y1="0" x2="180" y2="0" stroke="#A855F7" stroke-width="3"/>
    <text x="190" y="5" font-family="Arial, sans-serif" font-size="14" fill="#18181B">lr = 10</text>
    
    <line x1="280" y1="0" x2="310" y2="0" stroke="#22C55E" stroke-width="4"/>
    <text x="320" y="5" font-family="Arial, sans-serif" font-size="14" fill="#18181B">lr = 0.1 ‚úì</text>
  </g>
  
  <!-- Key Takeaway -->
  <rect x="100" y="920" width="880" height="80" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Finding the right learning rate is crucial for training success!</text>
</svg>