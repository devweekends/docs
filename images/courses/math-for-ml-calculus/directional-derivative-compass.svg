<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Directional Derivative</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Slope in Any Direction (Like a Compass)</text>
  
  <!-- Central Compass Rose -->
  <circle cx="540" cy="480" r="200" fill="#ffffff" stroke="#18181B" stroke-width="3"/>
  <circle cx="540" cy="480" r="195" fill="none" stroke="#18181B" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Compass directions with slopes -->
  <!-- North (Gradient Direction - Steepest) -->
  <defs>
    <marker id="greenArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="redArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
    <marker id="blueArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="purpArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
  
  <!-- North - Gradient (Maximum) -->
  <line x1="540" y1="480" x2="540" y2="300" stroke="#22C55E" stroke-width="8" marker-end="url(#greenArr)"/>
  <text x="540" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">∇f (MAX)</text>
  <text x="540" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">slope = 5.0</text>
  
  <!-- South - Opposite (Minimum / Descent) -->
  <line x1="540" y1="480" x2="540" y2="660" stroke="#EF4444" stroke-width="8" marker-end="url(#redArr)"/>
  <text x="540" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">-∇f (MIN)</text>
  <text x="540" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">slope = -5.0</text>
  
  <!-- East - Partial derivative direction -->
  <line x1="540" y1="480" x2="720" y2="480" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueArr)"/>
  <text x="760" y="475" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">∂f/∂x</text>
  <text x="760" y="500" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">slope = 3.0</text>
  
  <!-- West -->
  <line x1="540" y1="480" x2="360" y2="480" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueArr)"/>
  <text x="290" y="475" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">-∂f/∂x</text>
  <text x="290" y="500" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">slope = -3.0</text>
  
  <!-- Northeast - Diagonal -->
  <line x1="540" y1="480" x2="667" y2="353" stroke="#A855F7" stroke-width="4" marker-end="url(#purpArr)"/>
  <text x="700" y="330" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">slope = 4.2</text>
  
  <!-- Northwest - Diagonal -->
  <line x1="540" y1="480" x2="413" y2="353" stroke="#A855F7" stroke-width="4" marker-end="url(#purpArr)"/>
  <text x="340" y="330" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">slope = 2.1</text>
  
  <!-- Southeast -->
  <line x1="540" y1="480" x2="667" y2="607" stroke="#A855F7" stroke-width="4" marker-end="url(#purpArr)"/>
  <text x="700" y="635" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">slope = -1.5</text>
  
  <!-- Southwest -->
  <line x1="540" y1="480" x2="413" y2="607" stroke="#A855F7" stroke-width="4" marker-end="url(#purpArr)"/>
  <text x="340" y="635" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">slope = -4.2</text>
  
  <!-- Center point -->
  <circle cx="540" cy="480" r="12" fill="#18181B"/>
  <text x="560" y="490" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Current Point</text>
  
  <!-- Formula Box -->
  <rect x="100" y="760" width="400" height="180" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="120" y="805" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Directional Derivative</text>
  
  <text x="140" y="855" font-family="Arial, sans-serif" font-size="24" fill="#18181B">D</text>
  <text x="160" y="865" font-family="Arial, sans-serif" font-size="18" fill="#18181B">u</text>
  <text x="175" y="855" font-family="Arial, sans-serif" font-size="24" fill="#18181B">f = ∇f · u</text>
  
  <text x="140" y="895" font-family="Arial, sans-serif" font-size="18" fill="#666666">u = unit direction vector</text>
  <text x="140" y="920" font-family="Arial, sans-serif" font-size="18" fill="#666666">∇f · u = projection of gradient</text>
  
  <!-- Key Points Box -->
  <rect x="550" y="760" width="430" height="180" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
  <text x="570" y="805" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">Key Points</text>
  
  <text x="590" y="850" font-family="Arial, sans-serif" font-size="18" fill="#18181B">• Direction of ∇f → max slope</text>
  <text x="590" y="885" font-family="Arial, sans-serif" font-size="18" fill="#18181B">• Direction of -∇f → min slope</text>
  <text x="590" y="920" font-family="Arial, sans-serif" font-size="18" fill="#18181B">• ⊥ to ∇f → zero slope (contour)</text>
</svg>