<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Optimizer Comparison</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Different paths to the minimum</text>
  
  <!-- Contour Map Background -->
  <ellipse cx="540" cy="550" rx="400" ry="300" fill="none" stroke="#18181B" stroke-width="1" opacity="0.2"/>
  <ellipse cx="540" cy="550" rx="320" ry="240" fill="none" stroke="#18181B" stroke-width="1" opacity="0.3"/>
  <ellipse cx="540" cy="550" rx="240" ry="180" fill="none" stroke="#18181B" stroke-width="1" opacity="0.4"/>
  <ellipse cx="540" cy="550" rx="160" ry="120" fill="none" stroke="#18181B" stroke-width="1" opacity="0.5"/>
  <ellipse cx="540" cy="550" rx="80" ry="60" fill="none" stroke="#18181B" stroke-width="1" opacity="0.6"/>
  
  <!-- Minimum point -->
  <circle cx="540" cy="550" r="12" fill="#22C55E"/>
  <text x="540" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">MINIMUM</text>
  
  <!-- Start point -->
  <circle cx="180" cy="350" r="10" fill="#18181B"/>
  <text x="180" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#18181B">START</text>
  
  <!-- SGD Path (zigzag) -->
  <path d="M 180 350 L 250 400 L 290 360 L 350 420 L 380 380 L 430 440 L 460 410 L 500 470 L 520 450 L 530 500 L 535 530 L 540 550" 
        fill="none" stroke="#EF4444" stroke-width="3" stroke-dasharray="none"/>
  
  <!-- SGD label -->
  <rect x="80" y="200" width="160" height="50" rx="8" fill="#EF4444"/>
  <text x="160" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">SGD</text>
  <text x="160" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EF4444">Zigzag path</text>
  
  <!-- Momentum Path (smoother curve) -->
  <path d="M 180 350 Q 280 380 380 420 Q 450 470 500 520 Q 530 545 540 550" 
        fill="none" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Momentum label -->
  <rect x="280" y="200" width="180" height="50" rx="8" fill="#3B82F6"/>
  <text x="370" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Momentum</text>
  <text x="370" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6">Smoother path</text>
  
  <!-- RMSprop Path -->
  <path d="M 180 350 L 280 380 L 380 430 L 460 490 L 510 530 L 540 550" 
        fill="none" stroke="#A855F7" stroke-width="3"/>
  
  <!-- RMSprop label -->
  <rect x="500" y="200" width="160" height="50" rx="8" fill="#A855F7"/>
  <text x="580" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">RMSprop</text>
  <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#A855F7">Adaptive steps</text>
  
  <!-- Adam Path (direct and fast) -->
  <path d="M 180 350 Q 320 400 430 470 Q 500 520 540 550" 
        fill="none" stroke="#22C55E" stroke-width="4"/>
  
  <!-- Adam label -->
  <rect x="720" y="200" width="200" height="50" rx="8" fill="#22C55E"/>
  <text x="820" y="232" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Adam ⭐</text>
  <text x="820" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#22C55E">Best of both!</text>
  
  <!-- Comparison Table -->
  <rect x="100" y="780" width="880" height="220" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Optimizer Comparison</text>
  
  <!-- Table Headers -->
  <text x="200" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Optimizer</text>
  <text x="400" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Speed</text>
  <text x="550" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Stability</text>
  <text x="750" y="860" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Best For</text>
  
  <line x1="120" y1="875" x2="960" y2="875" stroke="#18181B" stroke-width="1"/>
  
  <!-- SGD Row -->
  <text x="200" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">SGD</text>
  <text x="400" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐☆☆</text>
  <text x="550" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐☆</text>
  <text x="750" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Simple cases</text>
  
  <!-- Momentum Row -->
  <text x="200" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">Momentum</text>
  <text x="400" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐☆</text>
  <text x="550" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐⭐</text>
  <text x="750" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Deep networks</text>
  
  <!-- RMSprop Row -->
  <text x="200" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">RMSprop</text>
  <text x="400" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐⭐</text>
  <text x="550" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐☆</text>
  <text x="750" y="965" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">RNNs</text>
  
  <!-- Adam Row -->
  <rect x="130" y="978" width="830" height="30" rx="5" fill="#22C55E" opacity="0.15"/>
  <text x="200" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">Adam</text>
  <text x="400" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐⭐</text>
  <text x="550" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">⭐⭐⭐</text>
  <text x="750" y="995" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22C55E">Default choice!</text>
</svg>