<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444" />
      <stop offset="100%" style="stop-color:#22C55E" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#18181B" text-anchor="middle">Gradient Descent Algorithm</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">"Take small steps downhill until you reach the bottom"</text>
  
  <!-- Main visualization: Loss landscape with descent path -->
  <rect x="80" y="230" width="550" height="450" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Axes -->
  <line x1="130" y1="620" x2="580" y2="620" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="130" y1="620" x2="130" y2="280" stroke="#E5E7EB" stroke-width="2"/>
  <text x="355" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Weight (w)</text>
  <text x="100" y="450" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" transform="rotate(-90, 100, 450)">Loss / Error</text>
  
  <!-- Loss curve (bowl shape) -->
  <path d="M 150 350 Q 250 500, 355 550 Q 460 500, 560 350" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Gradient descent path with steps -->
  <circle cx="200" cy="430" r="8" fill="#EF4444"/>
  <text x="200" y="415" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Start</text>
  
  <circle cx="250" cy="490" r="6" fill="#A855F7"/>
  <circle cx="295" cy="530" r="6" fill="#A855F7"/>
  <circle cx="330" cy="545" r="6" fill="#A855F7"/>
  <circle cx="355" cy="550" r="8" fill="#22C55E"/>
  <text x="355" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Minimum!</text>
  
  <!-- Path line -->
  <path d="M 200 430 L 250 490 L 295 530 L 330 545 L 355 550" stroke="url(#pathGrad)" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Step annotations -->
  <text x="225" y="455" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">step 1</text>
  <text x="272" y="505" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">step 2</text>
  <text x="312" y="535" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">step 3</text>
  
  <!-- Tangent line showing gradient -->
  <line x1="160" y1="470" x2="280" y2="370" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="280" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7">gradient</text>
  
  <!-- Algorithm steps panel -->
  <rect x="660" y="230" width="360" height="450" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="840" y="275" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">The Algorithm</text>
  
  <!-- Step 1 -->
  <rect x="690" y="300" width="300" height="70" rx="8" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1"/>
  <text x="710" y="330" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="600">1. Start with random weights</text>
  <text x="710" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">w = random value</text>
  
  <!-- Step 2 -->
  <rect x="690" y="385" width="300" height="70" rx="8" fill="#A855F7" fill-opacity="0.1" stroke="#A855F7" stroke-width="1"/>
  <text x="710" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600">2. Compute gradient</text>
  <text x="710" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">âˆ‡L = derivative of loss</text>
  
  <!-- Step 3 -->
  <rect x="690" y="470" width="300" height="70" rx="8" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
  <text x="710" y="500" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">3. Update weights</text>
  <text x="710" y="525" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">w = w - Î± Â· âˆ‡L</text>
  
  <!-- Step 4 -->
  <rect x="690" y="555" width="300" height="70" rx="8" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="1"/>
  <text x="710" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" font-weight="600">4. Repeat until converged</text>
  <text x="710" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Stop when âˆ‡L â‰ˆ 0</text>
  
  <!-- Learning rate explanation -->
  <rect x="80" y="710" width="450" height="150" rx="15" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="305" y="750" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">âš ï¸ Learning Rate (Î±)</text>
  
  <text x="120" y="790" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Too small: Takes forever to converge</text>
  <text x="120" y="815" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Too large: Overshoots, never converges</text>
  <text x="120" y="845" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E" font-weight="600">Just right: Fast and stable convergence</text>
  
  <!-- Update equation highlight -->
  <rect x="560" y="710" width="460" height="150" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="790" y="755" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">The Core Update Rule</text>
  
  <text x="790" y="810" font-family="system-ui, sans-serif" font-size="28" fill="#22C55E" text-anchor="middle" font-weight="600">w_new = w_old - Î± Â· âˆ‡L</text>
  
  <text x="790" y="845" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Move opposite to gradient (downhill) by step size Î±</text>
  
  <!-- Bottom insight -->
  <rect x="80" y="890" width="920" height="70" rx="10" fill="#A855F7" fill-opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="933" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">ğŸ’¡ This simple loopâ€”gradient â†’ update â†’ repeatâ€”is how ALL neural networks learn!</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>