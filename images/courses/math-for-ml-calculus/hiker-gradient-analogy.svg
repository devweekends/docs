<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
    <linearGradient id="terrainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Branding -->
  <text x="780" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#888888" font-weight="bold">devweekends</text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Hiker Gradient Analogy</text>

  <!-- Terrain (Hill) -->
  <path d="M 100 400 Q 400 100 700 400" fill="url(#terrainGradient)" stroke="#6b7280" stroke-width="2" />
  
  <!-- Grid lines on terrain to show 3D-ish effect -->
  <path d="M 200 350 Q 400 150 600 350" fill="none" stroke="#d1d5db" stroke-width="1" />
  <path d="M 300 300 Q 400 200 500 300" fill="none" stroke="#d1d5db" stroke-width="1" />
  <line x1="400" y1="100" x2="400" y2="400" stroke="#d1d5db" stroke-width="1" stroke-dasharray="4" />

  <!-- Hiker Position -->
  <circle cx="300" cy="300" r="10" fill="#333333" />
  <text x="280" y="290" text-anchor="end" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">You (Blindfolded)</text>

  <!-- Vectors -->
  <!-- East (x) -->
  <line x1="300" y1="300" x2="400" y2="300" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead-blue)" />
  <text x="410" y="305" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">East (x)</text>
  <text x="350" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">Slope = 2</text>

  <!-- North (y) - represented as going "up" the screen for 2D simplicity, but conceptually "into" the page or up the hill -->
  <line x1="300" y1="300" x2="300" y2="220" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead-red)" />
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">North (y)</text>
  <text x="260" y="260" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">Slope = 1.5</text>

  <!-- Resultant Gradient -->
  <line x1="300" y1="300" x2="400" y2="220" stroke="#8b5cf6" stroke-width="4" marker-end="url(#arrowhead-purple)" />
  <text x="410" y="230" text-anchor="start" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6" font-weight="bold">Gradient</text>
  <text x="410" y="250" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6">Steepest Ascent</text>

  <!-- Fog Effect (Subtle overlay) -->
  <rect x="50" y="50" width="700" height="400" fill="#ffffff" fill-opacity="0.1" />
  <text x="650" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" font-weight="bold" font-style="italic">FOG</text>

</svg>
