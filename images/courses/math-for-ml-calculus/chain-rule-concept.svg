  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#18181B" text-anchor="middle">Chain Rule: Composed Functions</text>
  <text x="540" y="185" font-family="system-ui, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">"How do changes propagate through a chain?"</text>
  
  <!-- Domino visualization -->
  <rect x="80" y="230" width="920" height="280" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="275" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">The Domino Effect</text>
  
  <!-- Domino chain -->
  <rect x="150" y="320" width="40" height="120" rx="5" fill="#3B82F6" transform="rotate(-10, 170, 380)"/>
  <text x="170" y="410" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-10, 170, 410)">x</text>
  
  <rect x="280" y="320" width="40" height="120" rx="5" fill="#A855F7" transform="rotate(-10, 300, 380)"/>
  <text x="300" y="410" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-10, 300, 410)">g(x)</text>
  
  <rect x="410" y="320" width="40" height="120" rx="5" fill="#22C55E" transform="rotate(-10, 430, 380)"/>
  <text x="430" y="410" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-10, 430, 410)">f(g)</text>
  
  <rect x="540" y="320" width="40" height="120" rx="5" fill="#EF4444" transform="rotate(-10, 560, 380)"/>
  <text x="560" y="410" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle" transform="rotate(-10, 560, 410)">output</text>
  
  <!-- Impact arrows -->
  <path d="M 195 350 Q 230 330, 275 350" stroke="#18181B" stroke-width="2" fill="none"/>
  <polygon points="275,350 265,345 268,355" fill="#18181B"/>
  <text x="235" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6">Ã—2</text>
  
  <path d="M 325 350 Q 360 330, 405 350" stroke="#18181B" stroke-width="2" fill="none"/>
  <polygon points="405,350 395,345 398,355" fill="#18181B"/>
  <text x="365" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7">Ã—3</text>
  
  <path d="M 455 350 Q 490 330, 535 350" stroke="#18181B" stroke-width="2" fill="none"/>
  <polygon points="535,350 525,345 528,355" fill="#18181B"/>
  <text x="495" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Ã—4</text>
  
  <!-- Total impact -->
  <rect x="650" y="310" width="300" height="140" rx="10" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="800" y="350" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle" font-weight="600">Total Impact</text>
  <text x="800" y="390" font-family="system-ui, sans-serif" font-size="24" fill="#A855F7" text-anchor="middle" font-weight="600">2 Ã— 3 Ã— 4 = 24</text>
  <text x="800" y="425" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Change x by 1 â†’ output changes by 24</text>
  
  <!-- Mathematical formula -->
  <rect x="80" y="540" width="450" height="200" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="305" y="585" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">The Chain Rule Formula</text>
  
  <text x="305" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">If y = f(g(x)), then:</text>
  <text x="305" y="690" font-family="system-ui, sans-serif" font-size="28" fill="#3B82F6" text-anchor="middle" font-weight="600">dy/dx = (dy/dg) Â· (dg/dx)</text>
  <text x="305" y="725" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Multiply the rates along the chain!</text>
  
  <!-- Visual example -->
  <rect x="550" y="540" width="450" height="200" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="775" y="585" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">Example: f(x) = (xÂ² + 1)Â³</text>
  
  <text x="775" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Inner: g(x) = xÂ² + 1 â†’ g'(x) = 2x</text>
  <text x="775" y="655" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Outer: f(g) = gÂ³ â†’ f'(g) = 3gÂ²</text>
  
  <text x="775" y="700" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">f'(x) = 3(xÂ² + 1)Â² Â· 2x</text>
  <text x="775" y="725" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">= 6x(xÂ² + 1)Â²</text>
  
  <!-- Backpropagation connection -->
  <rect x="80" y="770" width="920" height="180" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7" text-anchor="middle" font-weight="600">ðŸ§  Why This Powers Neural Networks</text>
  
  <!-- Layer chain -->
  <rect x="130" y="850" width="100" height="50" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="882" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Layer 1</text>
  
  <text x="260" y="875" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="290" y="850" width="100" height="50" rx="8" fill="#A855F7" fill-opacity="0.2" stroke="#A855F7" stroke-width="2"/>
  <text x="340" y="882" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Layer 2</text>
  
  <text x="420" y="875" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="450" y="850" width="100" height="50" rx="8" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="500" y="882" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Layer 3</text>
  
  <text x="580" y="875" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="610" y="850" width="100" height="50" rx="8" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2"/>
  <text x="660" y="882" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Error</text>
  
  <!-- Explanation -->
  <text x="830" y="860" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Chain rule lets us</text>
  <text x="830" y="880" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">calculate how each</text>
  <text x="830" y="900" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">layer affects the error</text>
  <text x="830" y="930" font-family="system-ui, sans-serif" font-size="13" fill="#A855F7" font-weight="600">= Backpropagation!</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
