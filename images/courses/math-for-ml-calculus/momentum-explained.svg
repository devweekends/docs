<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="valleyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.1"/>
    </linearGradient>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#a855f7"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="35" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Momentum: The Rolling Ball Analogy</text>
  
  <!-- Left panel: Without Momentum -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="350" height="340" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="175" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Standard Gradient Descent</text>
    <text x="175" y="52" fill="#f97316" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">No Momentum</text>
    
    <!-- Valley with ravine (narrow path) -->
    <ellipse cx="175" cy="200" rx="140" ry="100" fill="url(#valleyGrad)" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="100" ry="70" fill="none" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="60" ry="40" fill="none" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="20" ry="15" fill="none" stroke="#475569" stroke-width="1"/>
    
    <!-- Optimal point -->
    <circle cx="175" cy="200" r="6" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    
    <!-- Oscillating path -->
    <path d="M 50,120 L 100,270 L 130,140 L 155,250 L 165,160 L 175,220" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="5"/>
    
    <!-- Path points -->
    <circle cx="50" cy="120" r="5" fill="#f97316"/>
    <circle cx="100" cy="270" r="5" fill="#f97316"/>
    <circle cx="130" cy="140" r="5" fill="#f97316"/>
    <circle cx="155" cy="250" r="5" fill="#f97316"/>
    <circle cx="165" cy="160" r="5" fill="#f97316"/>
    <circle cx="175" cy="220" r="5" fill="#f97316"/>
    
    <!-- Arrows showing zig-zag -->
    <text x="60" y="175" fill="#f97316" font-family="system-ui, sans-serif" font-size="11">zig</text>
    <text x="115" y="195" fill="#f97316" font-family="system-ui, sans-serif" font-size="11">zag</text>
    
    <!-- Description -->
    <text x="175" y="295" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Oscillates across the ravine</text>
    <text x="175" y="312" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Slow progress toward minimum</text>
    
    <!-- Iteration count -->
    <rect x="100" y="320" width="150" height="24" rx="4" fill="#7c2d12"/>
    <text x="175" y="337" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">~1000 iterations</text>
  </g>
  
  <!-- Right panel: With Momentum -->
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="350" height="340" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="175" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Gradient Descent + Momentum</text>
    <text x="175" y="52" fill="#a855f7" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">β = 0.9</text>
    
    <!-- Valley with ravine -->
    <ellipse cx="175" cy="200" rx="140" ry="100" fill="url(#valleyGrad)" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="100" ry="70" fill="none" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="60" ry="40" fill="none" stroke="#475569" stroke-width="1"/>
    <ellipse cx="175" cy="200" rx="20" ry="15" fill="none" stroke="#475569" stroke-width="1"/>
    
    <!-- Optimal point -->
    <circle cx="175" cy="200" r="6" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    
    <!-- Smooth path with momentum -->
    <path d="M 50,120 Q 80,170 110,190 Q 130,200 175,200" fill="none" stroke="#a855f7" stroke-width="3"/>
    
    <!-- Path points (fewer) -->
    <circle cx="50" cy="120" r="5" fill="#a855f7"/>
    <circle cx="80" cy="165" r="5" fill="#a855f7"/>
    <circle cx="110" cy="188" r="5" fill="#a855f7"/>
    <circle cx="145" cy="198" r="5" fill="#a855f7"/>
    <circle cx="175" cy="200" r="8" fill="#a855f7" stroke="#fff" stroke-width="2"/>
    
    <!-- Rolling ball with velocity -->
    <circle cx="80" cy="135" r="12" fill="#a855f7" opacity="0.3"/>
    <path d="M 80,135 L 110,175" stroke="#a855f7" stroke-width="2" marker-end="url(#arrowPurple)"/>
    <text x="105" y="145" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="10">velocity</text>
    
    <!-- Description -->
    <text x="175" y="295" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Smooths out oscillations</text>
    <text x="175" y="312" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Accelerates toward minimum</text>
    
    <!-- Iteration count -->
    <rect x="100" y="320" width="150" height="24" rx="4" fill="#4c1d95"/>
    <text x="175" y="337" fill="#e9d5ff" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">~100 iterations</text>
  </g>
  
  <!-- Formula box at bottom -->
  <rect x="150" y="410" width="500" height="35" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="400" y="432" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="13" text-anchor="middle">
    <tspan fill="#a855f7">v</tspan><tspan fill="#94a3b8">ₜ = </tspan>
    <tspan fill="#f97316">β</tspan><tspan fill="#94a3b8"> · v</tspan><tspan fill="#94a3b8">ₜ₋₁</tspan>
    <tspan fill="#94a3b8"> + </tspan><tspan fill="#22c55e">∇L</tspan>
    <tspan fill="#64748b" dx="30">|</tspan>
    <tspan fill="#94a3b8" dx="30">θ</tspan><tspan fill="#94a3b8">ₜ = θ</tspan><tspan fill="#94a3b8">ₜ₋₁</tspan>
    <tspan fill="#94a3b8"> − α · </tspan><tspan fill="#a855f7">v</tspan><tspan fill="#94a3b8">ₜ</tspan>
  </text>
</svg>