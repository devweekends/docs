<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">Real World: Momentum in Action</text>
  <text x="540" y="180" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Building up speed to overcome obstacles</text>
  
  <!-- Example 1: Bowling Ball (Natural) -->
  <rect x="60" y="220" width="460" height="300" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="290" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">ðŸŽ³ Bowling Ball vs Ping Pong Ball</text>
  
  <!-- Bumpy surface -->
  <path d="M 100 420 Q 150 400, 200 420 Q 250 440, 300 420 Q 350 400, 400 420 Q 450 440, 480 430" 
        stroke="#E5E7EB" stroke-width="3" fill="none"/>
  
  <!-- Ping pong ball stuck -->
  <circle cx="150" cy="390" r="12" fill="#EF4444" fill-opacity="0.5" stroke="#EF4444" stroke-width="2"/>
  <text x="150" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Stuck!</text>
  <text x="150" y="440" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Ping Pong</text>
  
  <!-- Bowling ball rolling through -->
  <circle cx="350" cy="390" r="20" fill="#22C55E" fill-opacity="0.5" stroke="#22C55E" stroke-width="2"/>
  <path d="M 200 410 Q 280 380, 350 390" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="350" y="355" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Rolls through!</text>
  <text x="350" y="440" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Bowling Ball</text>
  
  <text x="290" y="480" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">Heavy ball = more momentum</text>
  <text x="290" y="500" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Overcomes small bumps (local minima)</text>
  
  <!-- Example 2: Skateboard (Natural) -->
  <rect x="560" y="220" width="460" height="300" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="790" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">ðŸ›¹ Skateboarder in Half-Pipe</text>
  
  <!-- Half-pipe shape -->
  <path d="M 600 450 Q 700 300, 790 350 Q 880 300, 980 450" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Skater positions showing momentum build-up -->
  <circle cx="640" cy="420" r="8" fill="#A855F7" fill-opacity="0.5"/>
  <circle cx="700" cy="340" r="8" fill="#A855F7" fill-opacity="0.7"/>
  <circle cx="790" cy="350" r="10" fill="#A855F7"/>
  <circle cx="880" cy="340" r="8" fill="#A855F7" fill-opacity="0.7"/>
  <circle cx="940" cy="420" r="8" fill="#A855F7" fill-opacity="0.5"/>
  
  <!-- Motion path -->
  <path d="M 640 420 Q 700 320, 790 350 Q 880 320, 940 420" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,3"/>
  
  <text x="790" y="400" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Peak!</text>
  
  <text x="790" y="480" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">Momentum carries you up the other side</text>
  <text x="790" y="500" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Speed builds in consistent direction</text>
  
  <!-- Example 3: Training with Different Optimizers -->
  <rect x="60" y="550" width="960" height="390" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="595" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">ðŸ§  Training Neural Network: Optimizer Comparison</text>
  
  <!-- Graph axes -->
  <line x1="120" y1="860" x2="500" y2="860" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="120" y1="860" x2="120" y2="650" stroke="#E5E7EB" stroke-width="2"/>
  <text x="310" y="895" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Training Epochs</text>
  <text x="100" y="755" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" transform="rotate(-90, 100, 755)">Accuracy</text>
  
  <!-- Y-axis labels -->
  <text x="110" y="865" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">0%</text>
  <text x="105" y="755" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">50%</text>
  <text x="100" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">100%</text>
  
  <!-- SGD curve (slow, oscillating) -->
  <path d="M 130 850 Q 180 820, 230 800 Q 280 790, 330 770 Q 380 755, 430 750 Q 480 745, 490 742" 
        stroke="#3B82F6" stroke-width="3" fill="none"/>
  <circle cx="490" cy="742" r="5" fill="#3B82F6"/>
  
  <!-- Momentum curve (faster, smoother) -->
  <path d="M 130 850 Q 170 780, 210 720 Q 260 690, 310 680 Q 360 675, 410 672 Q 460 670, 490 670" 
        stroke="#A855F7" stroke-width="3" fill="none"/>
  <circle cx="490" cy="670" r="5" fill="#A855F7"/>
  
  <!-- Adam curve (fastest) -->
  <path d="M 130 850 Q 160 750, 190 690 Q 230 665, 280 660 Q 340 658, 400 657 Q 450 656, 490 656" 
        stroke="#22C55E" stroke-width="3" fill="none"/>
  <circle cx="490" cy="656" r="5" fill="#22C55E"/>
  
  <!-- Legend -->
  <rect x="540" y="650" width="450" height="180" rx="10" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="765" y="685" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="600">Results After 100 Epochs</text>
  
  <line x1="570" y1="720" x2="610" y2="720" stroke="#3B82F6" stroke-width="3"/>
  <text x="620" y="725" font-family="system-ui, sans-serif" font-size="13" fill="#3B82F6">SGD: 74% accuracy (slow, stuck)</text>
  
  <line x1="570" y1="760" x2="610" y2="760" stroke="#A855F7" stroke-width="3"/>
  <text x="620" y="765" font-family="system-ui, sans-serif" font-size="13" fill="#A855F7">Momentum: 93% accuracy (fast, smooth)</text>
  
  <line x1="570" y1="800" x2="610" y2="800" stroke="#22C55E" stroke-width="3"/>
  <text x="620" y="805" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E">Adam: 97% accuracy (fastest, best)</text>
  
  <!-- Insight box -->
  <rect x="120" y="880" width="840" height="45" rx="8" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="600">ðŸ’¡ Like a bowling ball, momentum helps optimization power through obstacles and reach the goal faster!</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>