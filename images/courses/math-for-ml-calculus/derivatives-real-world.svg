<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">Real World: Derivatives Everywhere</text>
  <text x="540" y="180" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Finding the optimal point using rates of change</text>
  
  <!-- Example 1: Business Pricing (Natural) -->
  <rect x="60" y="220" width="460" height="380" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="290" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">ğŸª Coffee Shop Pricing</text>
  
  <!-- Price vs Profit curve -->
  <line x1="100" y1="520" x2="480" y2="520" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="100" y1="520" x2="100" y2="300" stroke="#E5E7EB" stroke-width="2"/>
  <text x="290" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Price per coffee ($)</text>
  <text x="85" y="410" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" transform="rotate(-90, 85, 410)">Profit</text>
  
  <!-- Profit curve (inverted parabola) -->
  <path d="M 120 480 Q 200 350, 290 310 Q 380 350, 460 480" stroke="#22C55E" stroke-width="3" fill="none"/>
  
  <!-- Optimal point -->
  <circle cx="290" cy="310" r="8" fill="#22C55E"/>
  <text x="290" y="290" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="600">$4.50 optimal!</text>
  
  <!-- Derivative annotations -->
  <text x="180" y="380" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">f'(x) > 0</text>
  <text x="180" y="395" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Raise price â†‘</text>
  
  <text x="380" y="380" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">f'(x) &lt; 0</text>
  <text x="380" y="395" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Lower price â†“</text>
  
  <text x="290" y="580" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">At peak: derivative = 0 â†’ maximum profit!</text>
  
  <!-- Example 2: Driving (Natural) -->
  <rect x="560" y="220" width="460" height="380" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="790" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">ğŸš— Car Speed &amp; Fuel</text>
  
  <!-- Speed vs Fuel curve -->
  <line x1="600" y1="520" x2="980" y2="520" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="600" y1="520" x2="600" y2="300" stroke="#E5E7EB" stroke-width="2"/>
  <text x="790" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Speed (mph)</text>
  <text x="585" y="410" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" transform="rotate(-90, 585, 410)">MPG</text>
  
  <!-- Fuel efficiency curve -->
  <path d="M 620 480 Q 700 360, 780 320 Q 860 340, 960 480" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Optimal speed point -->
  <circle cx="780" cy="320" r="8" fill="#3B82F6"/>
  <text x="780" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle" font-weight="600">55 mph optimal!</text>
  
  <!-- Speed labels -->
  <text x="650" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">30</text>
  <text x="780" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">55</text>
  <text x="920" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">80</text>
  
  <text x="790" y="580" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">Derivative tells you the fuel-optimal speed</text>
  
  <!-- Example 3: ML Application -->
  <rect x="60" y="630" width="960" height="300" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="675" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">ğŸ§  Machine Learning: Finding Optimal Weights</text>
  
  <!-- Error landscape -->
  <line x1="120" y1="850" x2="500" y2="850" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="120" y1="850" x2="120" y2="720" stroke="#E5E7EB" stroke-width="2"/>
  <text x="310" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Weight Value</text>
  <text x="105" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" transform="rotate(-90, 105, 785)">Error</text>
  
  <!-- Error curve (bowl shape) -->
  <path d="M 140 750 Q 220 820, 310 850 Q 400 820, 480 750" stroke="#EF4444" stroke-width="3" fill="none"/>
  
  <!-- Minimum point -->
  <circle cx="310" cy="850" r="8" fill="#22C55E"/>
  <text x="310" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="600">Minimum Error</text>
  
  <!-- Gradient descent path -->
  <circle cx="180" cy="795" r="5" fill="#A855F7"/>
  <circle cx="220" cy="820" r="5" fill="#A855F7"/>
  <circle cx="260" cy="840" r="5" fill="#A855F7"/>
  <path d="M 180 795 L 220 820 L 260 840 L 300 850" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Explanation panel -->
  <rect x="540" y="710" width="440" height="190" rx="10" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="760" y="745" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle" font-weight="600">Same Principle!</text>
  
  <text x="560" y="780" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">â˜• Coffee shop finds optimal price</text>
  <text x="560" y="805" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">ğŸš— Driver finds optimal speed</text>
  <text x="560" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">ğŸ§  Neural network finds optimal weights</text>
  
  <text x="560" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="600">All use: derivative = 0 at optimum!</text>
  
  <!-- Key insight -->
  <rect x="60" y="950" width="960" height="60" rx="10" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="988" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">ğŸ’¡ Derivatives find where things stop changing â†’ that's the optimal point!</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>