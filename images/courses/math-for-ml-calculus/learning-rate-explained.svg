<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="lossValley" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.05"/>
    </linearGradient>
    <marker id="arrowSmall" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#3b82f6"/>
    </marker>
    <marker id="arrowLarge" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#ef4444"/>
    </marker>
    <marker id="arrowGood" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 Z" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Learning Rate: The Goldilocks Problem</text>
  
  <!-- Three panels -->
  <!-- Panel 1: Too Small -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="250" height="280" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="125" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Too Small (Œ± = 0.001)</text>
    <text x="125" y="50" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">üê¢ The Turtle</text>
    
    <!-- Loss curve -->
    <path d="M 30,220 Q 80,200 125,180 Q 170,160 220,150" fill="none" stroke="url(#lossValley)" stroke-width="50"/>
    <path d="M 30,200 Q 80,160 125,130 Q 170,100 220,90" fill="none" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Steps (tiny) -->
    <circle cx="35" cy="195" r="4" fill="#3b82f6"/>
    <circle cx="45" cy="190" r="4" fill="#3b82f6"/>
    <circle cx="55" cy="185" r="4" fill="#3b82f6"/>
    <circle cx="65" cy="180" r="4" fill="#3b82f6"/>
    <circle cx="75" cy="175" r="4" fill="#3b82f6"/>
    <circle cx="85" cy="168" r="4" fill="#3b82f6"/>
    <circle cx="95" cy="160" r="4" fill="#3b82f6"/>
    
    <!-- Optimal point (not reached) -->
    <circle cx="210" cy="92" r="6" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    <text x="210" y="80" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">optimum</text>
    
    <!-- Labels -->
    <text x="125" y="245" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Many steps, slow progress</text>
    <text x="125" y="265" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">‚ö†Ô∏è Takes forever to converge</text>
  </g>
  
  <!-- Panel 2: Too Large -->
  <g transform="translate(325, 70)">
    <rect x="0" y="0" width="250" height="280" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="125" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Too Large (Œ± = 1.5)</text>
    <text x="125" y="50" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">ü¶ó The Grasshopper</text>
    
    <!-- Loss curve -->
    <path d="M 30,220 Q 80,200 125,180 Q 170,160 220,150" fill="none" stroke="url(#lossValley)" stroke-width="50"/>
    <path d="M 30,200 Q 80,160 125,130 Q 170,100 220,90" fill="none" stroke="#ef4444" stroke-width="2"/>
    
    <!-- Steps (oscillating) -->
    <circle cx="40" cy="195" r="4" fill="#ef4444"/>
    <line x1="44" y1="193" x2="200" y2="100" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
    <circle cx="205" cy="98" r="4" fill="#ef4444"/>
    <line x1="201" y1="100" x2="55" y2="180" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
    <circle cx="50" cy="185" r="4" fill="#ef4444"/>
    <line x1="54" y1="183" x2="215" y2="105" stroke="#ef4444" stroke-width="1" stroke-dasharray="4"/>
    <circle cx="220" cy="110" r="4" fill="#ef4444"/>
    
    <!-- Divergence arrow -->
    <path d="M 215,115 L 230,140" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowLarge)"/>
    <text x="235" y="155" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10">diverging!</text>
    
    <!-- Optimal point (never reached) -->
    <circle cx="140" cy="125" r="6" fill="#22c55e" stroke="#fff" stroke-width="2" opacity="0.5"/>
    
    <!-- Labels -->
    <text x="125" y="245" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Overshoots, bounces around</text>
    <text x="125" y="265" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">‚ö†Ô∏è Never converges, may explode</text>
  </g>
  
  <!-- Panel 3: Just Right -->
  <g transform="translate(600, 70)">
    <rect x="0" y="0" width="250" height="280" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="125" y="30" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Just Right (Œ± = 0.1)</text>
    <text x="125" y="50" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">‚ú® Goldilocks</text>
    
    <!-- Loss curve -->
    <path d="M 30,220 Q 80,200 125,180 Q 170,160 220,150" fill="none" stroke="url(#lossValley)" stroke-width="50"/>
    <path d="M 30,200 Q 80,160 125,130 Q 170,100 220,90" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Steps (good convergence) -->
    <circle cx="35" cy="197" r="4" fill="#22c55e"/>
    <circle cx="60" cy="175" r="4" fill="#22c55e"/>
    <circle cx="90" cy="152" r="4" fill="#22c55e"/>
    <circle cx="120" cy="130" r="4" fill="#22c55e"/>
    <circle cx="150" cy="112" r="4" fill="#22c55e"/>
    <circle cx="175" cy="100" r="4" fill="#22c55e"/>
    <circle cx="195" cy="93" r="5" fill="#22c55e"/>
    
    <!-- Convergence path -->
    <path d="M 35,197 L 60,175 L 90,152 L 120,130 L 150,112 L 175,100 L 195,93" fill="none" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4"/>
    
    <!-- Optimal point (reached!) -->
    <circle cx="195" cy="93" r="8" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    <text x="195" y="78" fill="#22c55e" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">‚úì reached!</text>
    
    <!-- Labels -->
    <text x="125" y="245" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Steady progress to minimum</text>
    <text x="125" y="265" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">‚úÖ Fast, stable convergence</text>
  </g>
  
  <!-- Bottom guidance -->
  <rect x="50" y="360" width="800" height="30" rx="6" fill="#1e293b"/>
  <text x="450" y="380" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">üí° Start with Œ± = 0.01. If too slow, try 10x larger. If oscillating, try 10x smaller.</text>
</svg>