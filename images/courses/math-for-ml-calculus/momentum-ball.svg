<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333333"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
    <linearGradient id="ballGradient" x1="30%" y1="30%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Branding -->
  <text x="780" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#888888" font-weight="bold">devweekends</text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Momentum: The Heavy Ball</text>

  <!-- Terrain -->
  <!-- Hill with a small local minimum (pothole) -->
  <path d="M 50 100 Q 200 400 300 350 T 500 300 T 750 450" fill="none" stroke="#333333" stroke-width="3" />
  
  <!-- Fill under curve -->
  <path d="M 50 100 Q 200 400 300 350 T 500 300 T 750 450 L 750 500 L 50 500 Z" fill="#f3f4f6" stroke="none" />

  <!-- The Ball (at the pothole/local min) -->
  <circle cx="300" cy="330" r="20" fill="url(#ballGradient)" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Vectors -->
  <!-- Gradient (pulling back into the hole) -->
  <line x1="300" y1="330" x2="260" y2="340" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowhead-red)"/>
  <text x="250" y="360" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" font-weight="bold">Gradient</text>
  <text x="250" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">(Stops you here)</text>

  <!-- Momentum/Velocity (pushing forward) -->
  <line x1="300" y1="330" x2="380" y2="310" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowhead-blue)"/>
  <text x="390" y="300" text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" font-weight="bold">Momentum</text>
  <text x="390" y="320" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">(Carries you over!)</text>

  <!-- Labels -->
  <text x="300" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#555555" font-style="italic">Local Minimum (Trap)</text>
  <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#555555" font-style="italic">Global Minimum (Goal)</text>

</svg>
