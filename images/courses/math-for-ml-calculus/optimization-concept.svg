  <ellipse cx="300" cy="420" rx="140" ry="30" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="300" cy="420" rx="100" ry="20" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="300" cy="420" rx="40" ry="8" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  
