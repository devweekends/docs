  <text x="790" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Momentum averages past gradients</text>
  <text x="790" y="510" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">Smooth path, faster convergence!</text>
  
  <!-- Three optimizers comparison -->
  <rect x="60" y="560" width="300" height="320" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="210" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle" font-weight="600">SGD</text>
  <text x="210" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Basic gradient descent</text>
  
  <text x="210" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">w = w - Î± Â· âˆ‡L</text>
  
  <text x="100" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Simple</text>
  <text x="100" y="745" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Low memory</text>
  <text x="100" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">âœ— Slow</text>
  <text x="100" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">âœ— Gets stuck</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">âœ— Oscillates</text>
  
  <text x="210" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Use for: Simple problems</text>
  
  <!-- Momentum -->
  <rect x="390" y="560" width="300" height="320" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#A855F7" text-anchor="middle" font-weight="600">Momentum</text>
  <text x="540" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Adds velocity term</text>
  
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">v = Î²v + (1-Î²)âˆ‡L</text>
  <text x="540" y="695" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle">w = w - Î± Â· v</text>
  
  <text x="430" y="735" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Faster</text>
  <text x="430" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Escapes local minima</text>
  <text x="430" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Smooth trajectory</text>
  <text x="430" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">âœ— Extra hyperparameter</text>
  
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Use for: Noisy gradients</text>
  
  <!-- Adam -->
  <rect x="720" y="560" width="300" height="320" rx="15" fill="white" stroke="#22C55E" stroke-width="3"/>
  <rect x="715" y="555" width="310" height="330" rx="18" fill="none" stroke="#22C55E" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="870" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">Adam â­</text>
  <text x="870" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Momentum + Adaptive LR</text>
  
  <text x="870" y="670" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">m = Î²â‚m + (1-Î²â‚)âˆ‡L</text>
  <text x="870" y="690" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">v = Î²â‚‚v + (1-Î²â‚‚)âˆ‡LÂ²</text>
  <text x="870" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">w = w - Î±Â·m/âˆšv</text>
  
  <text x="760" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Best of both worlds</text>
  <text x="760" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Adaptive per-weight</text>
  <text x="760" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Works out of box</text>
  <text x="760" y="825" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">âœ“ Default in deep learning</text>
  
  <text x="870" y="865" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle" font-weight="600">Use for: Almost everything!</text>
  
  <!-- Bottom recommendation -->
  <rect x="60" y="910" width="960" height="70" rx="10" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">ğŸ’¡ Default choice: Adam with lr=0.001 â€” works great for most deep learning tasks</text>
  <text x="540" y="970" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">PyTorch: optim.Adam(model.parameters(), lr=0.001)</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>