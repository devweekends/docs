  <rect x="60" y="230" width="480" height="300" rx="15" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="270" font-family="system-ui, sans-serif" font-size="18" fill="#EF4444" text-anchor="middle" font-weight="600">âš ï¸ Problems with Basic SGD</text>
  
