  <text x="300" y="510" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Slow convergence, wasted steps</text>
  
  <!-- Solution: Momentum -->
  <rect x="560" y="230" width="460" height="300" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="790" y="270" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">âœ… Momentum: Rolling Ball</text>
  
  <!-- Same ravine -->
  <ellipse cx="790" cy="420" rx="180" ry="40" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="790" cy="420" rx="140" ry="30" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="790" cy="420" rx="100" ry="20" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  <ellipse cx="790" cy="420" rx="40" ry="8" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  
