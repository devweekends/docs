<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Real World: Neural Network Learning</text>
  
  <!-- Neural Network Visualization -->
  <!-- Input Layer -->
  <text x="150" y="230" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Input</text>
  <circle cx="150" cy="300" r="30" fill="white" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="150" cy="400" r="30" fill="white" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="150" cy="500" r="30" fill="white" stroke="#3B82F6" stroke-width="3"/>
  <text x="150" y="305" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">x‚ÇÅ</text>
  <text x="150" y="405" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">x‚ÇÇ</text>
  <text x="150" y="505" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">x‚ÇÉ</text>
  
  <!-- Hidden Layer -->
  <text x="400" y="230" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Hidden</text>
  <circle cx="400" cy="350" r="30" fill="white" stroke="#A855F7" stroke-width="3"/>
  <circle cx="400" cy="450" r="30" fill="white" stroke="#A855F7" stroke-width="3"/>
  <text x="400" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">h‚ÇÅ</text>
  <text x="400" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">h‚ÇÇ</text>
  
  <!-- Output Layer -->
  <text x="650" y="230" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Output</text>
  <circle cx="650" cy="400" r="30" fill="white" stroke="#22C55E" stroke-width="3"/>
  <text x="650" y="405" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">≈∑</text>
  
  <!-- Connections with weights -->
  <line x1="180" y1="300" x2="370" y2="350" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="300" x2="370" y2="450" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="400" x2="370" y2="350" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="400" x2="370" y2="450" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="500" x2="370" y2="350" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="500" x2="370" y2="450" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="430" y1="350" x2="620" y2="400" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="430" y1="450" x2="620" y2="400" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Weight labels -->
  <text x="270" y="310" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7">w‚ÇÅ</text>
  <text x="270" y="400" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7">w‚ÇÇ</text>
  
  <!-- Error comparison -->
  <rect x="750" y="280" width="280" height="240" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="890" y="320" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="600">Training Progress</text>
  
  <!-- Before/After -->
  <text x="820" y="370" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" font-weight="600">Before:</text>
  <text x="820" y="395" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Prediction: 0.23</text>
  <text x="820" y="420" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Actual: 1.00</text>
  <text x="820" y="445" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Error: 0.77</text>
  
  <text x="820" y="480" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">After:</text>
  <text x="820" y="505" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Prediction: 0.94</text>
  
  <!-- The Learning Loop -->
  <rect x="100" y="580" width="880" height="220" rx="20" fill="url(#brainGrad)" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle" font-weight="600">The Learning Loop (Powered by Calculus)</text>
  
  <!-- Step boxes -->
  <rect x="140" y="660" width="160" height="80" rx="10" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="220" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">1. Forward</text>
  <text x="220" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Make prediction</text>
  
  <rect x="340" y="660" width="160" height="80" rx="10" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="420" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">2. Loss</text>
  <text x="420" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Measure error</text>
  
  <rect x="540" y="660" width="160" height="80" rx="10" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="620" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">3. Backward</text>
  <text x="620" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Compute gradients</text>
  
  <rect x="740" y="660" width="160" height="80" rx="10" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="820" y="695" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">4. Update</text>
  <text x="820" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Adjust weights</text>
  
  <!-- Arrows between steps -->
  <polygon points="305,700 320,690 320,710" fill="#3B82F6"/>
  <polygon points="505,700 520,690 520,710" fill="#EF4444"/>
  <polygon points="705,700 720,690 720,710" fill="#A855F7"/>
  
  <!-- Loop arrow -->
  <path d="M 900 700 Q 920 700, 920 760 Q 920 820, 540 820 Q 160 820, 160 760 Q 160 750, 140 750" 
        stroke="#22C55E" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="140,745 125,750 140,755" fill="#22C55E"/>
  
  <!-- Real world examples -->
  <rect x="100" y="850" width="250" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="225" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="600">üñºÔ∏è Image Recognition</text>
  <text x="225" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Cat vs Dog classifier</text>
  <text x="225" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Millions of weights trained</text>
  
  <rect x="400" y="850" width="250" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="525" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="600">üí¨ ChatGPT</text>
  <text x="525" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Language understanding</text>
  <text x="525" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">175B parameters</text>
  
  <rect x="700" y="850" width="250" height="100" rx="10" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="825" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="600">üöó Self-Driving</text>
  <text x="825" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Real-time decisions</text>
  <text x="825" y="930" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Trained on millions of miles</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>