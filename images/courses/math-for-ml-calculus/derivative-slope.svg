<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Derivative = Slope at a Point</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Rate of Change</text>
  
  <!-- Coordinate System -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
  
  <!-- X-axis -->
  <line x1="100" y1="700" x2="980" y2="700" stroke="#18181B" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="990" y="710" font-family="Arial, sans-serif" font-size="24" fill="#18181B">x</text>
  
  <!-- Y-axis -->
  <line x1="150" y1="750" x2="150" y2="220" stroke="#18181B" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="140" y="205" font-family="Arial, sans-serif" font-size="24" fill="#18181B">y</text>
  
  <!-- Curve f(x) = x² style -->
  <path d="M 200 650 Q 350 550 450 400 Q 550 280 700 320 Q 850 380 920 300" 
        fill="none" stroke="#3B82F6" stroke-width="5"/>
  <text x="930" y="290" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">f(x)</text>
  
  <!-- Point on curve -->
  <circle cx="450" cy="400" r="15" fill="#EF4444"/>
  <text x="475" y="385" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">(x₀, f(x₀))</text>
  
  <!-- Tangent line at point -->
  <line x1="280" y1="530" x2="620" y2="270" stroke="#22C55E" stroke-width="4"/>
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">Tangent Line</text>
  
  <!-- Slope triangle -->
  <line x1="350" y1="477" x2="550" y2="477" stroke="#A855F7" stroke-width="3" stroke-dasharray="8,4"/>
  <line x1="550" y1="477" x2="550" y2="323" stroke="#A855F7" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Delta labels -->
  <text x="450" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#A855F7">Δx</text>
  <text x="580" y="405" font-family="Arial, sans-serif" font-size="22" fill="#A855F7">Δy</text>
  
  <!-- Formula Box -->
  <rect x="100" y="780" width="400" height="170" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="120" y="820" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">Derivative Formula</text>
  
  <!-- Formula -->
  <text x="140" y="870" font-family="Arial, sans-serif" font-size="28" fill="#18181B">f'(x) = </text>
  <text x="250" y="860" font-family="Arial, sans-serif" font-size="26" fill="#18181B">Δy</text>
  <line x1="240" y1="873" x2="300" y2="873" stroke="#18181B" stroke-width="2"/>
  <text x="250" y="905" font-family="Arial, sans-serif" font-size="26" fill="#18181B">Δx</text>
  <text x="320" y="880" font-family="Arial, sans-serif" font-size="26" fill="#18181B">= slope</text>
  
  <text x="140" y="940" font-family="Arial, sans-serif" font-size="18" fill="#666666">As Δx → 0, secant → tangent</text>
  
  <!-- Meaning Box -->
  <rect x="550" y="780" width="430" height="170" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
  <text x="570" y="820" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">What It Means</text>
  
  <text x="590" y="865" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• Positive slope → function increasing</text>
  <text x="590" y="900" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• Negative slope → function decreasing</text>
  <text x="590" y="935" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• Zero slope → min/max point</text>
  
  <!-- Three small examples -->
  <g transform="translate(700, 500)">
    <!-- Positive slope -->
    <line x1="0" y1="80" x2="60" y2="30" stroke="#22C55E" stroke-width="4"/>
    <text x="30" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">f' > 0</text>
    <text x="30" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">↑ rising</text>
  </g>
  
  <g transform="translate(800, 500)">
    <!-- Zero slope -->
    <line x1="0" y1="55" x2="60" y2="55" stroke="#A855F7" stroke-width="4"/>
    <text x="30" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">f' = 0</text>
    <text x="30" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">flat</text>
  </g>
  
  <g transform="translate(900, 500)">
    <!-- Negative slope -->
    <line x1="0" y1="30" x2="60" y2="80" stroke="#EF4444" stroke-width="4"/>
    <text x="30" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">f' &lt; 0</text>
    <text x="30" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">↓ falling</text>
  </g>
</svg>