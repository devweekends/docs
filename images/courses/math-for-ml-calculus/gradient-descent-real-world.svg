<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">Real World: Iterative Improvement</text>
  <text x="540" y="180" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Taking small steps toward a goal</text>
  
  <!-- Example 1: Thermostat (Natural) -->
  <rect x="60" y="220" width="460" height="320" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="290" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">ğŸŒ¡ï¸ Thermostat Control</text>
  
  <!-- Temperature graph -->
  <line x1="100" y1="480" x2="480" y2="480" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="100" y1="480" x2="100" y2="300" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Target line -->
  <line x1="100" y1="350" x2="480" y2="350" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="490" y="355" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">72Â°F Target</text>
  
  <!-- Temperature approach curve -->
  <path d="M 100 450 Q 150 420, 200 380 Q 280 355, 350 352 Q 420 350, 480 350" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- Starting point -->
  <circle cx="100" cy="450" r="6" fill="#EF4444"/>
  <text x="100" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">65Â°F</text>
  
  <!-- Annotations -->
  <text x="180" y="420" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Heat ON</text>
  <text x="290" y="385" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Adjusting...</text>
  <text x="400" y="340" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Stable!</text>
  
  <text x="290" y="520" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle" font-weight="500">Feedback loop: measure â†’ adjust â†’ repeat</text>
  
  <!-- Example 2: Parking (Natural) -->
  <rect x="560" y="220" width="460" height="320" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="790" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">ğŸš— Parallel Parking</text>
  
  <!-- Parking space visualization -->
  <rect x="620" y="350" width="200" height="100" rx="5" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="720" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Target Spot</text>
  
  <!-- Car positions showing iteration -->
  <rect x="860" y="360" width="80" height="40" rx="5" fill="#EF4444" fill-opacity="0.3" stroke="#EF4444" stroke-width="1"/>
  <text x="900" y="420" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">1st try</text>
  
  <rect x="800" y="370" width="80" height="40" rx="5" fill="#A855F7" fill-opacity="0.3" stroke="#A855F7" stroke-width="1"/>
  <text x="840" y="425" font-family="system-ui, sans-serif" font-size="9" fill="#A855F7" text-anchor="middle">2nd</text>
  
  <rect x="720" y="375" width="80" height="40" rx="5" fill="#22C55E" fill-opacity="0.5" stroke="#22C55E" stroke-width="2"/>
  <text x="760" y="430" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Perfect!</text>
  
  <!-- Arrows showing adjustments -->
  <path d="M 860 380 Q 840 360, 800 380" stroke="#A855F7" stroke-width="1" fill="none"/>
  <path d="M 800 390 Q 780 370, 760 385" stroke="#22C55E" stroke-width="1" fill="none"/>
  
  <text x="790" y="480" font-family="system-ui, sans-serif" font-size="13" fill="#71717A" text-anchor="middle">Each attempt: check position â†’ adjust</text>
  <text x="790" y="505" font-family="system-ui, sans-serif" font-size="13" fill="#3B82F6" text-anchor="middle" font-weight="500">Same as gradient descent!</text>
  
  <!-- Example 3: ML Training -->
  <rect x="60" y="570" width="960" height="370" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="615" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">ğŸ§  Training a Neural Network</text>
  
  <!-- Training visualization -->
  <rect x="100" y="650" width="400" height="250" rx="10" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Loss curve over epochs -->
  <line x1="130" y1="850" x2="470" y2="850" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="130" y1="850" x2="130" y2="680" stroke="#E5E7EB" stroke-width="2"/>
  <text x="300" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Training Epochs</text>
  <text x="110" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" transform="rotate(-90, 110, 765)">Loss</text>
  
  <!-- Decreasing loss curve -->
  <path d="M 140 700 Q 200 750, 250 800 Q 300 830, 350 840 Q 400 845, 460 845" stroke="#EF4444" stroke-width="3" fill="none"/>
  
  <!-- Epoch markers -->
  <circle cx="140" cy="700" r="4" fill="#EF4444"/>
  <circle cx="200" cy="760" r="4" fill="#EF4444"/>
  <circle cx="280" cy="815" r="4" fill="#A855F7"/>
  <circle cx="380" cy="842" r="4" fill="#22C55E"/>
  
  <text x="140" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Epoch 1</text>
  <text x="280" y="805" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">Epoch 100</text>
  <text x="380" y="832" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Converged!</text>
  
  <!-- Training loop explanation -->
  <rect x="540" y="650" width="440" height="250" rx="10" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="760" y="690" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle" font-weight="600">Each Epoch = One Gradient Descent Step</text>
  
  <!-- Loop steps -->
  <rect x="570" y="720" width="180" height="35" rx="5" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="660" y="743" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">1. Forward pass</text>
  
  <rect x="570" y="765" width="180" height="35" rx="5" fill="#EF4444" fill-opacity="0.2"/>
  <text x="660" y="788" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">2. Compute loss</text>
  
  <rect x="770" y="720" width="180" height="35" rx="5" fill="#A855F7" fill-opacity="0.2"/>
  <text x="860" y="743" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">3. Backprop gradients</text>
  
  <rect x="770" y="765" width="180" height="35" rx="5" fill="#22C55E" fill-opacity="0.2"/>
  <text x="860" y="788" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">4. Update weights</text>
  
  <!-- Loop arrow -->
  <path d="M 950 760 Q 970 760, 970 825 Q 970 860, 760 860 Q 550 860, 550 825 Q 550 810, 570 810" 
        stroke="#A855F7" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <polygon points="570,805 555,810 570,815" fill="#A855F7"/>
  <text x="760" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">Repeat for thousands of epochs</text>
  
  <!-- Key insight -->
  <rect x="100" y="910" width="860" height="55" rx="10" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="530" y="945" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle" font-weight="600">ğŸ’¡ Thermostat, parking, AI training â€” all use the same principle: measure error â†’ take corrective step â†’ repeat</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>