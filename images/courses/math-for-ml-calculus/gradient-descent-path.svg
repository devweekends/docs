<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff" />

  <!-- Branding -->
  <text x="780" y="480" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#888888" font-weight="bold">devweekends</text>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Gradient Descent Path</text>

  <!-- Contour Map -->
  <g transform="translate(400, 250)">
    <!-- Outer Rings (High Error) -->
    <ellipse cx="0" cy="0" rx="300" ry="200" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="250" ry="160" fill="#e5e7eb" stroke="#d1d5db" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="200" ry="120" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="150" ry="90" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Minimum (Low Error) -->
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Minimum</text>
  </g>

  <!-- Path -->
  <!-- Start Point -->
  <circle cx="600" cy="100" r="8" fill="#ef4444" stroke="#ffffff" stroke-width="2"/>
  <text x="620" y="100" text-anchor="start" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Start (Random)</text>

  <!-- Steps -->
  <path d="M 600 100 L 550 150 L 510 190 L 480 220 L 450 240 L 420 250 L 400 250" stroke="#ef4444" stroke-width="3" fill="none" marker-mid="url(#arrowhead)" marker-end="url(#arrowhead)"/>

  <!-- Step Labels -->
  <text x="580" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333333">Step 1</text>
  <text x="530" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333333">Step 2</text>
  <text x="490" y="200" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#333333">...</text>

  <!-- Legend/Explanation -->
  <rect x="50" y="350" width="200" height="100" rx="5" ry="5" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333333">Key</text>
  
  <circle cx="70" cy="390" r="5" fill="#ef4444"/>
  <text x="90" y="395" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333333">Current Weights</text>

  <line x1="60" y1="420" x2="80" y2="420" stroke="#ef4444" stroke-width="2"/>
  <text x="90" y="425" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#333333">Gradient Step</text>

</svg>
