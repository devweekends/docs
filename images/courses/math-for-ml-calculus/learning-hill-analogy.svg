<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Learning = Finding the Valley</text>
  <text x="540" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Gradient Descent Intuition</text>
  
  <!-- 3D Hill/Valley Landscape -->
  <defs>
    <linearGradient id="hillGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Left Hill -->
  <path d="M 80 700 Q 200 300 350 600 Q 400 700 450 650" fill="url(#hillGrad)" stroke="#18181B" stroke-width="3"/>
  
  <!-- Valley (Bottom) -->
  <ellipse cx="540" cy="720" rx="120" ry="40" fill="#22C55E" opacity="0.5"/>
  <text x="540" y="760" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">MINIMUM</text>
  <text x="540" y="785" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">(Lowest Error)</text>
  
  <!-- Right Hill -->
  <path d="M 630 650 Q 680 700 750 600 Q 900 300 1000 700" fill="url(#hillGrad)" stroke="#18181B" stroke-width="3"/>
  
  <!-- Curved Landscape connecting -->
  <path d="M 80 700 Q 200 750 350 600 Q 450 680 540 720 Q 630 680 750 600 Q 900 750 1000 700" fill="none" stroke="#18181B" stroke-width="4"/>
  
  <!-- Blindfolded Person on Hill (Starting Position) -->
  <g transform="translate(300, 400)">
    <!-- Body -->
    <circle cx="0" cy="0" r="25" fill="#A855F7"/>
    <!-- Blindfold -->
    <rect x="-20" y="-8" width="40" height="12" fill="#18181B" rx="3"/>
    <!-- Legs -->
    <line x1="-10" y1="25" x2="-15" y2="55" stroke="#A855F7" stroke-width="8" stroke-linecap="round"/>
    <line x1="10" y1="25" x2="15" y2="55" stroke="#A855F7" stroke-width="8" stroke-linecap="round"/>
    <!-- Label -->
    <text x="0" y="-45" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">START</text>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">(Random Weights)</text>
  </g>
  
  <!-- Arrow showing gradient direction -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Descent Path with Steps -->
  <path d="M 300 455 Q 350 500 380 550 Q 420 600 470 650 Q 510 690 540 720" 
        fill="none" stroke="#EF4444" stroke-width="4" stroke-dasharray="15,8" marker-end="url(#arrowhead)"/>
  
  <!-- Step markers -->
  <circle cx="350" cy="520" r="8" fill="#EF4444"/>
  <circle cx="400" cy="580" r="8" fill="#EF4444"/>
  <circle cx="460" cy="640" r="8" fill="#EF4444"/>
  <circle cx="510" cy="690" r="8" fill="#EF4444"/>
  
  <!-- Slope Indicator at a step -->
  <g transform="translate(400, 560)">
    <line x1="-30" y1="0" x2="30" y2="20" stroke="#3B82F6" stroke-width="4"/>
    <text x="50" y="15" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6" font-weight="bold">Slope</text>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" fill="#666666">(Derivative)</text>
  </g>
  
  <!-- Key Concepts Box -->
  <rect x="100" y="850" width="880" height="150" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  
  <!-- Concept 1 -->
  <circle cx="180" cy="895" r="20" fill="#A855F7"/>
  <text x="180" y="902" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">1</text>
  <text x="230" y="890" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Landscape</text>
  <text x="230" y="915" font-family="Arial, sans-serif" font-size="16" fill="#666666">= Error Function</text>
  
  <!-- Concept 2 -->
  <circle cx="480" cy="895" r="20" fill="#3B82F6"/>
  <text x="480" y="902" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">2</text>
  <text x="530" y="890" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Slope</text>
  <text x="530" y="915" font-family="Arial, sans-serif" font-size="16" fill="#666666">= Derivative</text>
  
  <!-- Concept 3 -->
  <circle cx="750" cy="895" r="20" fill="#EF4444"/>
  <text x="750" y="902" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">3</text>
  <text x="800" y="890" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">Step Downhill</text>
  <text x="800" y="915" font-family="Arial, sans-serif" font-size="16" fill="#666666">= Update Weights</text>
  
  <!-- Bottom Row -->
  <text x="540" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#22C55E" font-weight="bold">Goal: Find the valley where error is minimized!</text>
</svg>