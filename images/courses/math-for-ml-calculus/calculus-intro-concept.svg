<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hillGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A855F7" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">The Mathematics of Learning</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">How machines find optimal solutions</text>
  
  <!-- Error/Loss Landscape Hill -->
  <path d="M 100 750 Q 200 700, 300 680 Q 400 650, 450 600 Q 500 550, 540 520 Q 600 560, 650 620 Q 750 720, 850 750 Q 950 770, 980 780" 
        stroke="#22C55E" stroke-width="4" fill="url(#hillGrad)"/>
  
  <!-- Valley point (optimal) -->
  <circle cx="540" cy="520" r="15" fill="#22C55E"/>
  <text x="540" y="490" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">MINIMUM</text>
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Optimal Weights</text>
  
  <!-- Starting point -->
  <circle cx="200" cy="695" r="12" fill="#EF4444"/>
  <text x="200" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Start</text>
  
  <!-- Descent path with arrows -->
  <path d="M 200 695 Q 280 670, 350 640 Q 420 590, 480 540 L 520 525" 
        stroke="#A855F7" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Arrow heads along path -->
  <polygon points="280,665 290,670 285,658" fill="#A855F7"/>
  <polygon points="380,615 390,620 385,608" fill="#A855F7"/>
  <polygon points="470,545 480,550 475,538" fill="#A855F7"/>
  
  <!-- Key equation box -->
  <rect x="150" y="820" width="780" height="100" rx="15" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" text-anchor="middle" font-weight="600">
    w_new = w_old − α · ∇f(w)
  </text>
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">
    Move opposite to gradient to minimize error
  </text>
  
  <!-- Info boxes -->
  <rect x="80" y="280" width="280" height="120" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="220" y="320" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">Derivative</text>
  <text x="220" y="350" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Rate of change</text>
  <text x="220" y="375" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">"Which way is downhill?"</text>
  
  <rect x="400" y="280" width="280" height="120" rx="12" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="320" font-family="system-ui, sans-serif" font-size="18" fill="#A855F7" text-anchor="middle" font-weight="600">Gradient</text>
  <text x="540" y="350" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Direction of steepest change</text>
  <text x="540" y="375" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">"Best direction to move"</text>
  
  <rect x="720" y="280" width="280" height="120" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="860" y="320" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle" font-weight="600">Optimization</text>
  <text x="860" y="350" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Iteratively improve</text>
  <text x="860" y="375" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">"Walk to the valley"</text>
  
  <!-- Y-axis label -->
  <text x="60" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" transform="rotate(-90, 60, 640)">Error / Loss</text>
  
  <!-- X-axis label -->
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Model Weights</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>