<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">CPU Virtualization: VT-x / AMD-V</text>
  
  <!-- Root Mode (Hypervisor) -->
  <g transform="translate(50, 100)">
    <rect width="320" height="300" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">VMX Root Mode</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">(Hypervisor)</text>
    
    <!-- Ring 0 -->
    <g transform="translate(60, 100)">
      <rect width="200" height="60" fill="#1e3a8a" rx="4" ry="4"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" fill="#bfdbfe" text-anchor="middle" font-weight="bold">Ring 0 (Privileged)</text>
    </g>
    
    <!-- Ring 3 -->
    <g transform="translate(60, 200)">
      <rect width="200" height="60" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Ring 3 (Userspace)</text>
    </g>
  </g>
  
  <!-- Non-Root Mode (Guest) -->
  <g transform="translate(430, 100)">
    <rect width="320" height="300" fill="#1e293b" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fb7185" text-anchor="middle" font-weight="bold">VMX Non-Root Mode</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">(Guest VM)</text>
    
    <!-- Ring 0 -->
    <g transform="translate(60, 100)">
      <rect width="200" height="60" fill="#881337" rx="4" ry="4"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fecdd3" text-anchor="middle" font-weight="bold">Ring 0 (Guest Kernel)</text>
    </g>
    
    <!-- Ring 3 -->
    <g transform="translate(60, 200)">
      <rect width="200" height="60" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle">Ring 3 (Guest App)</text>
    </g>
  </g>
  
  <!-- Transitions -->
  <g transform="translate(370, 200)">
    <!-- VM Entry -->
    <path d="M0,0 L60,0" stroke="#10b981" stroke-width="4" marker-end="url(#arrow-green)"/>
    <text x="30" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">VM Entry</text>
    
    <!-- VM Exit -->
    <path d="M60,50 L0,50" stroke="#f43f5e" stroke-width="4" marker-end="url(#arrow-red)"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle">VM Exit (Trap)</text>
  </g>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f43f5e" />
    </marker>
  </defs>
  
</svg>
