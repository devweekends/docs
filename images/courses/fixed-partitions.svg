<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Fixed Partitions</text>
  
  <!-- Memory Block -->
  <g transform="translate(100, 80)">
    <!-- OS -->
    <rect x="0" y="0" width="300" height="50" fill="#333" stroke="#fff" />
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">OS (Reserved)</text>
    <text x="310" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ccc">64 KB</text>
    
    <!-- Partition 1 -->
    <rect x="0" y="50" width="300" height="70" fill="#444" stroke="#fff" />
    <rect x="0" y="50" width="240" height="70" fill="#2196F3" opacity="0.5" />
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Partition 1</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Process A (100KB)</text>
    <text x="310" y="85" font-family="Arial, sans-serif" font-size="12" fill="#ccc">128 KB</text>
    
    <!-- Internal Frag Indicator -->
    <rect x="240" y="50" width="60" height="70" fill="#F44336" opacity="0.3" />
    <text x="270" y="110" font-family="Arial, sans-serif" font-size="10" fill="#F44336" text-anchor="middle">Wasted</text>
    
    <!-- Partition 2 -->
    <rect x="0" y="120" width="300" height="100" fill="#2196F3" stroke="#fff" />
    <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Partition 2</text>
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Process B (256KB)</text>
    <text x="310" y="170" font-family="Arial, sans-serif" font-size="12" fill="#ccc">256 KB</text>
    
    <!-- Partition 3 -->
    <rect x="0" y="220" width="300" height="130" fill="#444" stroke="#fff" />
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Partition 3 (Empty)</text>
    <text x="310" y="285" font-family="Arial, sans-serif" font-size="12" fill="#ccc">512 KB</text>
  </g>
  
  <!-- Label -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle">Problem: Internal Fragmentation</text>
</svg>
