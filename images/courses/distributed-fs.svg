<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Background -->
  <rect width="700" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Distributed File System (GFS/HDFS)</text>
  
  <!-- Master Node -->
  <g transform="translate(250, 60)">
    <rect x="0" y="0" width="200" height="100" fill="#F44336" rx="4" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Master Node</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Metadata & Namespace</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">File -> Chunk Mapping</text>
  </g>
  
  <!-- Chunk Servers -->
  <g transform="translate(50, 250)">
    <!-- Server 1 -->
    <rect x="0" y="0" width="150" height="100" fill="#2196F3" rx="4" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Chunk Server 1</text>
    <rect x="25" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="60" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="95" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    
    <!-- Server 2 -->
    <rect x="225" y="0" width="150" height="100" fill="#2196F3" rx="4" />
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Chunk Server 2</text>
    <rect x="250" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="285" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="320" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    
    <!-- Server 3 -->
    <rect x="450" y="0" width="150" height="100" fill="#2196F3" rx="4" />
    <text x="525" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Chunk Server 3</text>
    <rect x="475" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="510" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
    <rect x="545" y="50" width="30" height="30" fill="#fff" opacity="0.3" />
  </g>
  
  <!-- Control Flow -->
  <g transform="translate(350, 160)">
    <line x1="0" y1="0" x2="-225" y2="90" stroke="#fff" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    <line x1="0" y1="0" x2="0" y2="90" stroke="#fff" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    <line x1="0" y1="0" x2="225" y2="90" stroke="#fff" stroke-width="2" stroke-dasharray="4" marker-end="url(#arrow)" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Heartbeats & Instructions</text>
  </g>
  
  <!-- Replication -->
  <path d="M200,300 L275,300" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
  <path d="M425,300 L500,300" fill="none" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
  <text x="337.5" y="290" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Replication</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
  </defs>
</svg>
