<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Inode Structure</text>
  
  <!-- Inode Box -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="380" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="10" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">Inode</text>
    
    <!-- Metadata -->
    <rect x="20" y="50" width="160" height="80" fill="#333" rx="4" />
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Mode: rwxr-xr-x</text>
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Owner: 1000:1000</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Size: 20480 bytes</text>
    
    <!-- Pointers -->
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Block Pointers</text>
    
    <rect x="20" y="160" width="160" height="30" fill="#2196F3" rx="4" />
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Direct [0]</text>
    
    <rect x="20" y="200" width="160" height="30" fill="#2196F3" rx="4" />
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Direct [1..11]</text>
    
    <rect x="20" y="240" width="160" height="30" fill="#FF9800" rx="4" />
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Indirect</text>
    
    <rect x="20" y="280" width="160" height="30" fill="#F44336" rx="4" />
    <text x="100" y="300" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Double Indirect</text>
    
    <rect x="20" y="320" width="160" height="30" fill="#9C27B0" rx="4" />
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Triple Indirect</text>
  </g>

  <!-- Data Blocks -->
  <g transform="translate(350, 80)">
    <!-- Direct Data -->
    <rect x="0" y="80" width="80" height="80" fill="#2196F3" opacity="0.5" rx="4" />
    <text x="40" y="125" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Data Block</text>
    
    <!-- Indirect Block -->
    <rect x="150" y="215" width="80" height="80" fill="#FF9800" opacity="0.5" rx="4" />
    <text x="190" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Index Block</text>
    <text x="190" y="265" font-family="Arial, sans-serif" font-size="10" fill="#ccc" text-anchor="middle">(Ptrs to Data)</text>
    
    <!-- Data from Indirect -->
    <rect x="300" y="215" width="80" height="80" fill="#2196F3" opacity="0.5" rx="4" />
    <text x="340" y="260" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Data Block</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>
  
  <!-- Direct Ptr -->
  <line x1="230" y1="175" x2="350" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Indirect Ptr -->
  <line x1="230" y1="255" x2="500" y2="255" stroke="#FF9800" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Index to Data -->
  <line x1="580" y1="255" x2="650" y2="255" stroke="#FF9800" stroke-width="2" marker-end="url(#arrow)" />

</svg>
