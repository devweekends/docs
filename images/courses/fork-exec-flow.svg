<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Fork() and Exec() Flow</text>
  
  <!-- Parent Process -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="100" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="10" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Parent</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">PID: 1000</text>
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="12" fill="#aaa" text-anchor="middle">Code: bash</text>
  </g>

  <!-- Fork Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>
  
  <path d="M 250 150 L 350 150" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="14" fill="#FFC107" text-anchor="middle">fork()</text>

  <!-- Child Process (Before Exec) -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="150" height="100" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" fill="#2196F3" text-anchor="middle" font-weight="bold">Child</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">PID: 1001</text>
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="12" fill="#aaa" text-anchor="middle">Code: bash (Copy)</text>
  </g>

  <!-- Exec Arrow -->
  <path d="M 500 150 L 600 150" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="14" fill="#FFC107" text-anchor="middle">exec("ls")</text>

  <!-- Child Process (After Exec) -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="150" height="100" fill="#2d2d2d" stroke="#9C27B0" stroke-width="2" rx="10" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" fill="#9C27B0" text-anchor="middle" font-weight="bold">Child (New)</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">PID: 1001</text>
    <text x="75" y="80" font-family="Arial, sans-serif" font-size="12" fill="#aaa" text-anchor="middle">Code: ls</text>
  </g>

  <!-- Details Below -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">1. Parent calls fork() -> Creates exact copy (Child)</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">2. Child calls exec() -> Replaces memory with new program</text>
  
  <!-- COW Note -->
  <rect x="250" y="310" width="300" height="40" fill="#333" rx="4" />
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">Note: Copy-On-Write (COW) optimizes the copy step</text>

</svg>
