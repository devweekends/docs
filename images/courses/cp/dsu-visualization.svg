<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#FAFAFA">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="110" width="240" height="40" rx="8" fill="#22C55E"/>
  <text x="180" y="137" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">DATA STRUCTURES</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Disjoint Set Union</text>
  <text x="60" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">Union-Find with Path Compression • O(α(n)) ≈ O(1)</text>
  
  <!-- Initial State -->
  <g transform="translate(60, 300)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6">Step 1: Initial State</text>
    <text x="210" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">(each element is its own parent)</text>
    
    <!-- Nodes -->
    <g transform="translate(0, 30)">
      <circle cx="70" cy="40" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="70" y="48" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">1</text>
      
      <circle cx="180" cy="40" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="180" y="48" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">2</text>
      
      <circle cx="290" cy="40" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="290" y="48" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">3</text>
      
      <circle cx="400" cy="40" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="400" y="48" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">4</text>
      
      <circle cx="510" cy="40" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="510" y="48" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">5</text>
    </g>
    
    <!-- Parent array -->
    <g transform="translate(600, 15)">
      <rect x="0" y="0" width="360" height="70" rx="8" fill="#27272A"/>
      <text x="180" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">parent[]</text>
      <text x="180" y="52" text-anchor="middle" font-family="monospace" font-size="18" fill="#FAFAFA">[1, 2, 3, 4, 5]</text>
    </g>
  </g>
  
  <!-- After Unions -->
  <g transform="translate(60, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#F97316">Step 2: After unite(1,2), unite(3,4), unite(2,3)</text>
    
    <!-- Tree structure -->
    <g transform="translate(50, 40)">
      <!-- Root node 1 -->
      <circle cx="180" cy="40" r="40" fill="#22C55E" stroke="#22C55E" stroke-width="3"/>
      <text x="180" y="48" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#18181B">1</text>
      <text x="180" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">root</text>
      
      <!-- Child nodes -->
      <line x1="130" y1="70" x2="80" y2="130" stroke="#52525B" stroke-width="2"/>
      <circle cx="70" cy="150" r="35" fill="#27272A" stroke="#F97316" stroke-width="3"/>
      <text x="70" y="158" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#F97316">2</text>
      
      <line x1="180" y1="80" x2="180" y2="130" stroke="#52525B" stroke-width="2"/>
      <circle cx="180" cy="150" r="35" fill="#27272A" stroke="#F97316" stroke-width="3"/>
      <text x="180" y="158" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#F97316">3</text>
      
      <line x1="130" y1="180" x2="130" y2="220" stroke="#52525B" stroke-width="2"/>
      <circle cx="130" cy="240" r="35" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
      <text x="130" y="248" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#A855F7">4</text>
    </g>
    
    <!-- Separate node 5 -->
    <g transform="translate(400, 100)">
      <circle cx="50" cy="50" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="50" y="58" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">5</text>
      <text x="50" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">separate set</text>
    </g>
    
    <!-- Updated parent array -->
    <g transform="translate(530, 80)">
      <rect x="0" y="0" width="400" height="110" rx="8" fill="#27272A"/>
      <text x="200" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">parent[] (before path compression)</text>
      <text x="200" y="60" text-anchor="middle" font-family="monospace" font-size="18" fill="#FAFAFA">[1, 1, 1, 3, 5]</text>
      <text x="200" y="90" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">find(4) → 3 → 1 (2 hops)</text>
    </g>
  </g>
  
  <!-- Path Compression -->
  <g transform="translate(60, 740)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#22C55E">Step 3: After Path Compression on find(4)</text>
    
    <!-- Flattened tree -->
    <g transform="translate(50, 40)">
      <!-- Root node 1 -->
      <circle cx="180" cy="40" r="40" fill="#22C55E" stroke="#22C55E" stroke-width="3"/>
      <text x="180" y="48" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#18181B">1</text>
      
      <!-- All direct children -->
      <line x1="100" y1="70" x2="60" y2="120" stroke="#22C55E" stroke-width="2"/>
      <circle cx="50" cy="140" r="35" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
      <text x="50" y="148" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#22C55E">2</text>
      
      <line x1="140" y1="75" x2="130" y2="120" stroke="#22C55E" stroke-width="2"/>
      <circle cx="130" cy="140" r="35" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
      <text x="130" y="148" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#22C55E">3</text>
      
      <line x1="220" y1="75" x2="230" y2="120" stroke="#22C55E" stroke-width="2"/>
      <circle cx="230" cy="140" r="35" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
      <text x="230" y="148" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#22C55E">4</text>
    </g>
    
    <!-- Separate node 5 -->
    <g transform="translate(350, 60)">
      <circle cx="50" cy="50" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="50" y="58" text-anchor="middle" font-family="monospace" font-size="24" font-weight="600" fill="#3B82F6">5</text>
    </g>
    
    <!-- Final parent array -->
    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="450" height="140" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
      <text x="225" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">parent[] (after path compression)</text>
      <text x="225" y="65" text-anchor="middle" font-family="monospace" font-size="22" font-weight="600" fill="#FAFAFA">[1, 1, 1, 1, 5]</text>
      <text x="225" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Now find(4) → 1 (1 hop!) ⚡</text>
      <text x="225" y="120" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">All nodes point directly to root</text>
    </g>
  </g>
  
  <!-- Key Operations -->
  <g transform="translate(60, 940)">
    <rect x="0" y="0" width="480" height="80" rx="12" fill="#27272A"/>
    <text x="20" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Key Operations</text>
    <text x="20" y="55" font-family="monospace" font-size="14" fill="#22C55E">find(x)</text>
    <text x="100" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">- Get root with path compression</text>
    <text x="260" y="55" font-family="monospace" font-size="14" fill="#F97316">unite(x,y)</text>
    <text x="360" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">- Merge sets</text>
    
    <rect x="500" y="0" width="460" height="80" rx="12" fill="#27272A"/>
    <text x="520" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Common Use Cases</text>
    <text x="520" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Kruskal's MST • Connected components • Cycle detection</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#52525B">@devweekends</text>
</svg>
