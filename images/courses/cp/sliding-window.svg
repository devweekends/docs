<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#FAFAFA">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="110" width="220" height="40" rx="8" fill="#22C55E"/>
  <text x="170" y="137" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">ARRAY PATTERNS</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Sliding Window</text>
  <text x="60" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">O(n) subarray operations • Fixed &amp; variable size</text>
  
  <!-- Problem statement box -->
  <rect x="60" y="290" width="960" height="60" rx="12" fill="#27272A"/>
  <text x="540" y="328" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">Problem: Find maximum sum of subarray with size k = 3</text>
  
  <!-- Array visualization -->
  <g transform="translate(60, 380)">
    <!-- Original array label -->
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA">Array:</text>
    
    <!-- Array boxes -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="70" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">2</text>
      <text x="70" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[0]</text>
      
      <rect x="155" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="225" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">1</text>
      <text x="225" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[1]</text>
      
      <rect x="310" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="380" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">5</text>
      <text x="380" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[2]</text>
      
      <rect x="465" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="535" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">1</text>
      <text x="535" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[3]</text>
      
      <rect x="620" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="690" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">3</text>
      <text x="690" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[4]</text>
      
      <rect x="775" y="0" width="140" height="80" rx="8" fill="#3F3F46" stroke="#52525B" stroke-width="2"/>
      <text x="845" y="50" text-anchor="middle" font-family="monospace" font-size="32" font-weight="600" fill="#FAFAFA">2</text>
      <text x="845" y="100" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">[5]</text>
    </g>
  </g>
  
  <!-- Window Steps -->
  <g transform="translate(60, 550)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="300" height="130" rx="12" fill="#27272A"/>
    <rect x="0" y="0" width="300" height="6" rx="3" fill="#A855F7"/>
    <text x="20" y="40" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Window 1</text>
    <text x="20" y="65" font-family="monospace" font-size="14" fill="#A855F7">[2, 1, 5]</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">sum = 2 + 1 + 5</text>
    <text x="20" y="118" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7">= 8</text>
    
    <!-- Arrow -->
    <path d="M 320 65 L 360 65" stroke="#52525B" stroke-width="3" fill="none"/>
    <polygon points="360,60 375,65 360,70" fill="#52525B"/>
    
    <!-- Step 2 -->
    <rect x="330" y="0" width="300" height="130" rx="12" fill="#27272A"/>
    <rect x="330" y="0" width="300" height="6" rx="3" fill="#3B82F6"/>
    <text x="350" y="40" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Window 2</text>
    <text x="350" y="65" font-family="monospace" font-size="14" fill="#3B82F6">[1, 5, 1]</text>
    <text x="350" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">8 - 2 + 1 = 7</text>
    <text x="350" y="118" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">= 7</text>
    
    <!-- Arrow -->
    <path d="M 650 65 L 690 65" stroke="#52525B" stroke-width="3" fill="none"/>
    <polygon points="690,60 705,65 690,70" fill="#52525B"/>
    
    <!-- Step 3 (Maximum) -->
    <rect x="660" y="0" width="300" height="130" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <rect x="660" y="0" width="300" height="6" rx="3" fill="#22C55E"/>
    <text x="680" y="40" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Window 3 ✓</text>
    <text x="680" y="65" font-family="monospace" font-size="14" fill="#22C55E">[5, 1, 3]</text>
    <text x="680" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">7 - 1 + 3 = 9</text>
    <text x="680" y="118" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#22C55E">= 9 MAX</text>
  </g>
  
  <!-- Key Formula Box -->
  <rect x="60" y="720" width="960" height="120" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="90" y="760" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">The Key Insight</text>
  <text x="90" y="795" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Don't recalculate the entire window sum each time!</text>
  <rect x="90" y="810" width="900" height="20" rx="4" fill="#3F3F46"/>
  <text x="540" y="825" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#22C55E">newSum = oldSum - arr[left] + arr[right]</text>
  
  <!-- Complexity comparison -->
  <g transform="translate(60, 870)">
    <rect x="0" y="0" width="460" height="100" rx="12" fill="#27272A"/>
    <text x="230" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">❌ Brute Force</text>
    <text x="230" y="65" text-anchor="middle" font-family="monospace" font-size="24" font-weight="700" fill="#EF4444">O(n × k)</text>
    <text x="230" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Recalculate each window</text>
    
    <rect x="500" y="0" width="460" height="100" rx="12" fill="#27272A"/>
    <text x="730" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">✓ Sliding Window</text>
    <text x="730" y="65" text-anchor="middle" font-family="monospace" font-size="24" font-weight="700" fill="#22C55E">O(n)</text>
    <text x="730" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Update incrementally</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#52525B">@devweekends</text>
</svg>
