<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <rect width="700" height="250" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Pattern Recognition Flow</text>
  
  <!-- Input problem -->
  <rect x="30" y="80" width="140" height="80" rx="10" fill="#e5e5e5" stroke="#333" stroke-width="2"/>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Problem</text>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">"Find maximum</text>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">subarray sum"</text>
  
  <!-- Arrow -->
  <path d="M175 120 L210 120" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Brain/Recognition -->
  <circle cx="280" cy="120" r="50" fill="#333"/>
  <text x="280" y="110" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#fff">ðŸ§ </text>
  <text x="280" y="135" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">RECOGNIZE</text>
  
  <!-- Arrow -->
  <path d="M335 120 L370 120" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Pattern match -->
  <rect x="375" y="70" width="130" height="100" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="440" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Pattern Match:</text>
  <text x="440" y="115" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#22c55e">âœ“ Array</text>
  <text x="440" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#22c55e">âœ“ Maximum</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#22c55e">âœ“ Subarray</text>
  <text x="440" y="160" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">= KADANE'S</text>
  
  <!-- Arrow -->
  <path d="M510 120 L545 120" stroke="#333" stroke-width="2" marker-end="url(#arrow5)"/>
  
  <!-- Solution -->
  <rect x="550" y="80" width="120" height="80" rx="10" fill="#22c55e"/>
  <text x="610" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">Solution</text>
  <text x="610" y="130" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff">Kadane's O(n)</text>
  <text x="610" y="145" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff">in 2 minutes</text>
  
  <!-- Time comparison -->
  <g font-family="Arial, sans-serif" font-size="10">
    <rect x="200" y="190" width="150" height="40" rx="5" fill="#fff" stroke="#dc2626"/>
    <text x="275" y="205" text-anchor="middle" fill="#dc2626">Without recognition:</text>
    <text x="275" y="220" text-anchor="middle" fill="#dc2626">20+ minutes thinking</text>
    
    <rect x="380" y="190" width="150" height="40" rx="5" fill="#fff" stroke="#22c55e"/>
    <text x="455" y="205" text-anchor="middle" fill="#22c55e">With recognition:</text>
    <text x="455" y="220" text-anchor="middle" fill="#22c55e">2 minutes to solve</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow5" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="350" y="243" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends â€¢ Competitive Programming</text>
</svg>