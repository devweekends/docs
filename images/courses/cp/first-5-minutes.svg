<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <rect width="700" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">First 5 Minutes Strategy</text>
  
  <!-- Timeline -->
  <rect x="50" y="60" width="600" height="50" rx="5" fill="#e5e5e5" stroke="#333"/>
  
  <!-- Segments -->
  <rect x="50" y="60" width="80" height="50" rx="5" fill="#333"/>
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">0-1 min</text>
  
  <rect x="130" y="60" width="120" height="50" fill="#555"/>
  <text x="190" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">1-3 min</text>
  
  <rect x="250" y="60" width="120" height="50" fill="#777"/>
  <text x="310" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">3-5 min</text>
  
  <rect x="370" y="60" width="280" height="50" rx="5" fill="#22c55e"/>
  <text x="510" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">5+ min → START SOLVING</text>
  
  <!-- Actions -->
  <g font-family="Arial, sans-serif">
    <!-- Action 1 -->
    <line x1="90" y1="115" x2="90" y2="140" stroke="#333" stroke-width="2"/>
    <rect x="30" y="140" width="120" height="60" rx="5" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <text x="90" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Open ALL</text>
    <text x="90" y="180" font-size="10" text-anchor="middle" fill="#666">Ctrl+Click each</text>
    <text x="90" y="193" font-size="10" text-anchor="middle" fill="#666">problem tab</text>
    
    <!-- Action 2 -->
    <line x1="190" y1="115" x2="190" y2="140" stroke="#333" stroke-width="2"/>
    <rect x="130" y="140" width="120" height="60" rx="5" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <text x="190" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">SCAN All</text>
    <text x="190" y="180" font-size="10" text-anchor="middle" fill="#666">Read titles only</text>
    <text x="190" y="193" font-size="10" text-anchor="middle" fill="#666">Get overview</text>
    
    <!-- Action 3 -->
    <line x1="310" y1="115" x2="310" y2="140" stroke="#333" stroke-width="2"/>
    <rect x="250" y="140" width="120" height="60" rx="5" fill="#fff" stroke="#333" stroke-width="1.5"/>
    <text x="310" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Read A Fully</text>
    <text x="310" y="180" font-size="10" text-anchor="middle" fill="#666">Understand</text>
    <text x="310" y="193" font-size="10" text-anchor="middle" fill="#666">constraints</text>
    
    <!-- Action 4 -->
    <line x1="510" y1="115" x2="510" y2="140" stroke="#333" stroke-width="2"/>
    <rect x="430" y="140" width="160" height="60" rx="5" fill="#22c55e" stroke="#1a7f37" stroke-width="1.5"/>
    <text x="510" y="165" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">CODE Problem A</text>
    <text x="510" y="180" font-size="10" text-anchor="middle" fill="#fff">Fast &amp; confident</text>
    <text x="510" y="193" font-size="10" text-anchor="middle" fill="#fff">Submit quickly</text>
  </g>
  
  <!-- WHY box -->
  <rect x="50" y="215" width="600" height="35" rx="5" fill="#fff" stroke="#333" stroke-dasharray="5,3"/>
  <text x="350" y="237" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">
    <tspan font-weight="bold" fill="#333">WHY?</tspan> Sometimes A is harder than B/C. Awareness of all problems helps you skip wisely.
  </text>
  
  <!-- Branding -->
  <text x="350" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>