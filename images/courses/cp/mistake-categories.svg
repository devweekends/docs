<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 260">
  <rect width="700" height="260" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">5 Categories of CP Mistakes</text>
  
  <!-- Category boxes -->
  <g font-family="Arial, sans-serif">
    <!-- Syntax -->
    <rect x="30" y="55" width="120" height="110" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="30" y="55" width="120" height="30" rx="8" fill="#dc2626"/>
    <text x="90" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">SYNTAX</text>
    <text x="90" y="100" font-size="10" text-anchor="middle" fill="#333">Language errors</text>
    <text x="90" y="120" font-size="9" text-anchor="middle" fill="#666">Missing ;</text>
    <text x="90" y="135" font-size="9" text-anchor="middle" fill="#666">Wrong brackets</text>
    <text x="90" y="150" font-size="9" text-anchor="middle" fill="#666">Typos</text>
    
    <!-- Logic -->
    <rect x="165" y="55" width="120" height="110" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="165" y="55" width="120" height="30" rx="8" fill="#f59e0b"/>
    <text x="225" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">LOGIC</text>
    <text x="225" y="100" font-size="10" text-anchor="middle" fill="#333">Algorithm wrong</text>
    <text x="225" y="120" font-size="9" text-anchor="middle" fill="#666">Wrong recurrence</text>
    <text x="225" y="135" font-size="9" text-anchor="middle" fill="#666">Missed case</text>
    <text x="225" y="150" font-size="9" text-anchor="middle" fill="#666">Bad approach</text>
    
    <!-- Implementation -->
    <rect x="300" y="55" width="120" height="110" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="300" y="55" width="120" height="30" rx="8" fill="#333"/>
    <text x="360" y="75" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">IMPLEMENT</text>
    <text x="360" y="100" font-size="10" text-anchor="middle" fill="#333">Right idea, bugs</text>
    <text x="360" y="120" font-size="9" text-anchor="middle" fill="#666">Off-by-one</text>
    <text x="360" y="135" font-size="9" text-anchor="middle" fill="#666">Wrong index</text>
    <text x="360" y="150" font-size="9" text-anchor="middle" fill="#666">Integer overflow</text>
    
    <!-- Edge Cases -->
    <rect x="435" y="55" width="120" height="110" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="435" y="55" width="120" height="30" rx="8" fill="#8b5cf6"/>
    <text x="495" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">EDGE CASE</text>
    <text x="495" y="100" font-size="10" text-anchor="middle" fill="#333">Extreme values</text>
    <text x="495" y="120" font-size="9" text-anchor="middle" fill="#666">n=0, n=1</text>
    <text x="495" y="135" font-size="9" text-anchor="middle" fill="#666">Empty string</text>
    <text x="495" y="150" font-size="9" text-anchor="middle" fill="#666">All same values</text>
    
    <!-- Careless -->
    <rect x="570" y="55" width="120" height="110" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="570" y="55" width="120" height="30" rx="8" fill="#22c55e"/>
    <text x="630" y="75" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">CARELESS</text>
    <text x="630" y="100" font-size="10" text-anchor="middle" fill="#333">Silly mistakes</text>
    <text x="630" y="120" font-size="9" text-anchor="middle" fill="#666">Copy-paste error</text>
    <text x="630" y="135" font-size="9" text-anchor="middle" fill="#666">Wrong variable</text>
    <text x="630" y="150" font-size="9" text-anchor="middle" fill="#666">Debug left in</text>
  </g>
  
  <!-- Frequency bar -->
  <g font-family="Arial, sans-serif">
    <text x="350" y="190" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Most Common → Least Common</text>
    <rect x="100" y="200" width="500" height="20" rx="10" fill="#e5e5e5"/>
    <rect x="100" y="200" width="150" height="20" rx="10" fill="#333"/>
    <rect x="250" y="200" width="120" height="20" fill="#8b5cf6"/>
    <rect x="370" y="200" width="100" height="20" fill="#dc2626"/>
    <rect x="470" y="200" width="80" height="20" fill="#f59e0b"/>
    <rect x="550" y="200" width="50" height="20" rx="10" fill="#22c55e"/>
    
    <text x="175" y="214" font-size="8" text-anchor="middle" fill="#fff">Implementation</text>
    <text x="310" y="214" font-size="8" text-anchor="middle" fill="#fff">Edge</text>
    <text x="420" y="214" font-size="8" text-anchor="middle" fill="#fff">Careless</text>
    <text x="510" y="214" font-size="8" text-anchor="middle" fill="#fff">Logic</text>
    <text x="575" y="214" font-size="8" text-anchor="middle" fill="#fff">Syn</text>
  </g>
  
  <!-- Branding -->
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>