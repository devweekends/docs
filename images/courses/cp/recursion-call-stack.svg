<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#FAFAFA">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="110" width="200" height="40" rx="8" fill="#22C55E"/>
  <text x="160" y="137" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Recursion Call Stack</text>
  <text x="60" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">How factorial(4) computes step by step</text>
  
  <!-- Call Stack Building Section -->
  <g transform="translate(60, 300)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6">üì• Building the Stack (calling down)</text>
    
    <!-- Stack visualization -->
    <g transform="translate(0, 30)">
      <!-- factorial(4) -->
      <rect x="0" y="0" width="440" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="30" y="30" font-family="monospace" font-size="18" font-weight="600" fill="#3B82F6">factorial(4)</text>
      <text x="30" y="52" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">return 4 √ó factorial(3)</text>
      <text x="410" y="40" text-anchor="end" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">‚Üí</text>
      
      <!-- factorial(3) -->
      <rect x="460" y="0" width="440" height="70" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="490" y="30" font-family="monospace" font-size="18" font-weight="600" fill="#3B82F6">factorial(3)</text>
      <text x="490" y="52" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">return 3 √ó factorial(2)</text>
      
      <!-- factorial(2) -->
      <rect x="0" y="90" width="440" height="70" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
      <text x="30" y="120" font-family="monospace" font-size="18" font-weight="600" fill="#A855F7">factorial(2)</text>
      <text x="30" y="142" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">return 2 √ó factorial(1)</text>
      <text x="410" y="130" text-anchor="end" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">‚Üí</text>
      
      <!-- factorial(1) -->
      <rect x="460" y="90" width="440" height="70" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
      <text x="490" y="120" font-family="monospace" font-size="18" font-weight="600" fill="#A855F7">factorial(1)</text>
      <text x="490" y="142" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">return 1 √ó factorial(0)</text>
      
      <!-- factorial(0) - Base case -->
      <rect x="230" y="180" width="440" height="80" rx="10" fill="#22C55E" stroke="#22C55E" stroke-width="3"/>
      <text x="260" y="215" font-family="monospace" font-size="20" font-weight="700" fill="#18181B">factorial(0)</text>
      <text x="260" y="245" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">return 1 ‚Üê BASE CASE üéØ</text>
      
      <!-- Connecting arrows -->
      <path d="M 900 70 L 900 100 L 460 100" stroke="#52525B" stroke-width="2" fill="none" stroke-dasharray="6,3"/>
      <path d="M 900 160 L 900 200 L 670 200" stroke="#52525B" stroke-width="2" fill="none" stroke-dasharray="6,3"/>
    </g>
  </g>
  
  <!-- Unwinding Section -->
  <g transform="translate(60, 620)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#F97316">üì§ Unwinding the Stack (returning up)</text>
    
    <g transform="translate(0, 40)">
      <!-- Step 1: f(0) = 1 -->
      <rect x="0" y="0" width="140" height="80" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
      <text x="70" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#22C55E">f(0) = 1</text>
      <text x="70" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">base case</text>
      
      <!-- Arrow -->
      <path d="M 155 40 L 185 40" stroke="#F97316" stroke-width="3"/>
      <polygon points="185,35 200,40 185,45" fill="#F97316"/>
      
      <!-- Step 2: f(1) = 1√ó1 = 1 -->
      <rect x="200" y="0" width="140" height="80" rx="10" fill="#27272A" stroke="#F97316" stroke-width="2"/>
      <text x="270" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#F97316">1 √ó 1 = 1</text>
      <text x="270" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">f(1)</text>
      
      <!-- Arrow -->
      <path d="M 355 40 L 385 40" stroke="#F97316" stroke-width="3"/>
      <polygon points="385,35 400,40 385,45" fill="#F97316"/>
      
      <!-- Step 3: f(2) = 2√ó1 = 2 -->
      <rect x="400" y="0" width="140" height="80" rx="10" fill="#27272A" stroke="#F97316" stroke-width="2"/>
      <text x="470" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#F97316">2 √ó 1 = 2</text>
      <text x="470" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">f(2)</text>
      
      <!-- Arrow -->
      <path d="M 555 40 L 585 40" stroke="#F97316" stroke-width="3"/>
      <polygon points="585,35 600,40 585,45" fill="#F97316"/>
      
      <!-- Step 4: f(3) = 3√ó2 = 6 -->
      <rect x="600" y="0" width="140" height="80" rx="10" fill="#27272A" stroke="#F97316" stroke-width="2"/>
      <text x="670" y="35" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#F97316">3 √ó 2 = 6</text>
      <text x="670" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">f(3)</text>
      
      <!-- Arrow -->
      <path d="M 755 40 L 785 40" stroke="#F97316" stroke-width="3"/>
      <polygon points="785,35 800,40 785,45" fill="#F97316"/>
      
      <!-- Step 5: f(4) = 4√ó6 = 24 -->
      <rect x="800" y="0" width="160" height="80" rx="10" fill="#EF4444" stroke="#EF4444" stroke-width="2"/>
      <text x="880" y="35" text-anchor="middle" font-family="monospace" font-size="18" font-weight="700" fill="#FAFAFA">4 √ó 6 = 24</text>
      <text x="880" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">f(4) ‚úì</text>
    </g>
    
    <!-- Final Answer -->
    <rect x="350" y="150" width="260" height="80" rx="12" fill="#22C55E"/>
    <text x="480" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Final Answer</text>
    <text x="480" y="215" text-anchor="middle" font-family="monospace" font-size="28" font-weight="700" fill="#18181B">factorial(4) = 24</text>
  </g>
  
  <!-- Key Concepts -->
  <g transform="translate(60, 890)">
    <rect x="0" y="0" width="460" height="100" rx="12" fill="#27272A"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">üîë Key Concepts</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">‚Ä¢ Each call waits for the next to return</text>
    <text x="30" y="82" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">‚Ä¢ Base case stops the recursion</text>
    
    <rect x="500" y="0" width="460" height="100" rx="12" fill="#27272A"/>
    <text x="530" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">‚ö†Ô∏è Watch Out</text>
    <text x="530" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">‚Ä¢ Stack overflow if too deep (1e5+ calls)</text>
    <text x="530" y="82" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">‚Ä¢ Missing base case = infinite loop</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#52525B">@devweekends</text>
</svg>
