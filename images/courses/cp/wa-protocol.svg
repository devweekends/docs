<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280">
  <rect width="650" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">WA Response Protocol</text>
  
  <!-- Step boxes in flow -->
  <g font-family="Arial, sans-serif">
    <!-- WA Alert -->
    <rect x="20" y="60" width="80" height="50" rx="8" fill="#dc2626"/>
    <text x="60" y="85" font-size="20" text-anchor="middle" fill="#fff">⚠️</text>
    <text x="60" y="102" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">WA!</text>
    
    <!-- Arrow -->
    <path d="M105 85 L125 85" stroke="#333" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <!-- Step 1: Don't Panic -->
    <rect x="130" y="55" width="90" height="60" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="175" y="75" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Don't Panic</text>
    <text x="175" y="90" font-size="9" text-anchor="middle" fill="#666">10 seconds</text>
    <text x="175" y="103" font-size="9" text-anchor="middle" fill="#666">Breathe</text>
    
    <!-- Arrow -->
    <path d="M225 85 L245 85" stroke="#333" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <!-- Step 2: Check Obvious -->
    <rect x="250" y="55" width="90" height="60" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="295" y="75" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Check Obvious</text>
    <text x="295" y="90" font-size="9" text-anchor="middle" fill="#666">30 seconds</text>
    <text x="295" y="103" font-size="9" text-anchor="middle" fill="#666">int→ll? bounds?</text>
    
    <!-- Arrow -->
    <path d="M345 85 L365 85" stroke="#333" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <!-- Step 3: Trace Sample -->
    <rect x="370" y="55" width="90" height="60" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="415" y="75" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Trace Sample</text>
    <text x="415" y="90" font-size="9" text-anchor="middle" fill="#666">1 minute</text>
    <text x="415" y="103" font-size="9" text-anchor="middle" fill="#666">Step through</text>
    
    <!-- Arrow -->
    <path d="M465 85 L485 85" stroke="#333" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <!-- Step 4: Edge Cases -->
    <rect x="490" y="55" width="90" height="60" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="535" y="75" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Edge Cases</text>
    <text x="535" y="90" font-size="9" text-anchor="middle" fill="#666">2 minutes</text>
    <text x="535" y="103" font-size="9" text-anchor="middle" fill="#666">n=0,1,max</text>
    
    <!-- Arrow down -->
    <path d="M535 120 L535 140" stroke="#333" stroke-width="2" marker-end="url(#arrow2)"/>
    
    <!-- Step 5: Stress Test -->
    <rect x="490" y="145" width="90" height="60" rx="8" fill="#333"/>
    <text x="535" y="168" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Stress Test</text>
    <text x="535" y="183" font-size="9" text-anchor="middle" fill="#ccc">if time allows</text>
    <text x="535" y="196" font-size="9" text-anchor="middle" fill="#ccc">vs brute force</text>
  </g>
  
  <!-- Quick checklist -->
  <rect x="20" y="135" width="220" height="110" rx="8" fill="#fff" stroke="#333" stroke-dasharray="5,3"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Quick Checks:</text>
  <g font-family="Arial, sans-serif" font-size="10" fill="#666">
    <text x="30" y="175">☐ Integer overflow (int → long long)</text>
    <text x="30" y="192">☐ Array bounds (i &lt; n not i &lt;= n)</text>
    <text x="30" y="209">☐ Output format (spaces, newlines)</text>
    <text x="30" y="226">☐ Modulo (negative numbers)</text>
    <text x="30" y="243">☐ Uninitialized variables</text>
  </g>
  
  <!-- Result box -->
  <rect x="260" y="145" width="180" height="50" rx="8" fill="#22c55e"/>
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">FIXED → SUBMIT</text>
  <text x="350" y="187" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">or learn for next time</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="325" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>