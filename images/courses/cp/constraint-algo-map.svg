<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <rect width="700" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Constraint → Algorithm Map</text>
  
  <!-- Headers -->
  <g font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    <rect x="30" y="45" width="140" height="25" fill="#333"/>
    <text x="100" y="62" text-anchor="middle" fill="#fff">Constraint (n)</text>
    
    <rect x="175" y="45" width="140" height="25" fill="#333"/>
    <text x="245" y="62" text-anchor="middle" fill="#fff">Max Ops</text>
    
    <rect x="320" y="45" width="350" height="25" fill="#333"/>
    <text x="495" y="62" text-anchor="middle" fill="#fff">Likely Algorithm</text>
  </g>
  
  <!-- Rows -->
  <g font-family="Arial, sans-serif" font-size="10">
    <!-- Row 1: n ≤ 10 -->
    <rect x="30" y="75" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="93" text-anchor="middle" fill="#333">n ≤ 10</text>
    <rect x="175" y="75" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="93" text-anchor="middle" fill="#666">10! = 3.6M</text>
    <rect x="320" y="75" width="350" height="28" fill="#dcfce7" stroke="#e5e5e5"/>
    <text x="495" y="93" text-anchor="middle" fill="#333">Brute force, permutations, backtracking</text>
    
    <!-- Row 2: n ≤ 20 -->
    <rect x="30" y="103" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="121" text-anchor="middle" fill="#333">n ≤ 20</text>
    <rect x="175" y="103" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="121" text-anchor="middle" fill="#666">2²⁰ = 1M</text>
    <rect x="320" y="103" width="350" height="28" fill="#dcfce7" stroke="#e5e5e5"/>
    <text x="495" y="121" text-anchor="middle" fill="#333">Bitmask DP, subset enumeration</text>
    
    <!-- Row 3: n ≤ 500 -->
    <rect x="30" y="131" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="149" text-anchor="middle" fill="#333">n ≤ 500</text>
    <rect x="175" y="131" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="149" text-anchor="middle" fill="#666">n³ = 125M</text>
    <rect x="320" y="131" width="350" height="28" fill="#fef9c3" stroke="#e5e5e5"/>
    <text x="495" y="149" text-anchor="middle" fill="#333">Floyd-Warshall, O(n³) DP</text>
    
    <!-- Row 4: n ≤ 5000 -->
    <rect x="30" y="159" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="177" text-anchor="middle" fill="#333">n ≤ 5,000</text>
    <rect x="175" y="159" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="177" text-anchor="middle" fill="#666">n² = 25M</text>
    <rect x="320" y="159" width="350" height="28" fill="#fef9c3" stroke="#e5e5e5"/>
    <text x="495" y="177" text-anchor="middle" fill="#333">O(n²) DP, all pairs comparison</text>
    
    <!-- Row 5: n ≤ 10^5 -->
    <rect x="30" y="187" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="205" text-anchor="middle" fill="#333">n ≤ 10⁵</text>
    <rect x="175" y="187" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="205" text-anchor="middle" fill="#666">n log n</text>
    <rect x="320" y="187" width="350" height="28" fill="#e0f2fe" stroke="#e5e5e5"/>
    <text x="495" y="205" text-anchor="middle" fill="#333">Sorting, binary search, segment tree</text>
    
    <!-- Row 6: n ≤ 10^6 -->
    <rect x="30" y="215" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="233" text-anchor="middle" fill="#333">n ≤ 10⁶</text>
    <rect x="175" y="215" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="233" text-anchor="middle" fill="#666">O(n)</text>
    <rect x="320" y="215" width="350" height="28" fill="#e0f2fe" stroke="#e5e5e5"/>
    <text x="495" y="233" text-anchor="middle" fill="#333">Linear scan, two pointers, prefix sum</text>
    
    <!-- Row 7: n ≤ 10^9 -->
    <rect x="30" y="243" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="261" text-anchor="middle" fill="#333">n ≤ 10⁹</text>
    <rect x="175" y="243" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="261" text-anchor="middle" fill="#666">O(log n)</text>
    <rect x="320" y="243" width="350" height="28" fill="#fce7f3" stroke="#e5e5e5"/>
    <text x="495" y="261" text-anchor="middle" fill="#333">Binary search, math formula</text>
    
    <!-- Row 8: n ≤ 10^18 -->
    <rect x="30" y="271" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="100" y="289" text-anchor="middle" fill="#333">n ≤ 10¹⁸</text>
    <rect x="175" y="271" width="140" height="28" fill="#fff" stroke="#e5e5e5"/>
    <text x="245" y="289" text-anchor="middle" fill="#666">O(1) / O(log n)</text>
    <rect x="320" y="271" width="350" height="28" fill="#fce7f3" stroke="#e5e5e5"/>
    <text x="495" y="289" text-anchor="middle" fill="#333">Math formula, matrix exponentiation</text>
  </g>
  
  <!-- Branding -->
  <text x="350" y="312" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>