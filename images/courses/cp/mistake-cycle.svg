<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <rect width="700" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">The Mistake Learning Cycle</text>
  
  <!-- Circular flow -->
  <g font-family="Arial, sans-serif">
    <!-- Step 1: Make Mistake -->
    <circle cx="150" cy="120" r="50" fill="#dc2626"/>
    <text x="150" y="115" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">MAKE</text>
    <text x="150" y="130" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">MISTAKE</text>
    
    <!-- Arrow to Record -->
    <path d="M205 110 Q250 80, 280 100" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
    
    <!-- Step 2: Record It -->
    <circle cx="350" cy="100" r="50" fill="#f59e0b"/>
    <text x="350" y="95" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">RECORD</text>
    <text x="350" y="110" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">IT</text>
    
    <!-- Arrow to Analyze -->
    <path d="M400 115 Q450 130, 480 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
    
    <!-- Step 3: Analyze Pattern -->
    <circle cx="550" cy="160" r="50" fill="#333"/>
    <text x="550" y="155" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">ANALYZE</text>
    <text x="550" y="170" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">PATTERN</text>
    
    <!-- Arrow to Prevent -->
    <path d="M510 195 Q450 230, 400 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
    
    <!-- Step 4: Create Prevention -->
    <circle cx="350" cy="200" r="50" fill="#22c55e"/>
    <text x="350" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">CREATE</text>
    <text x="350" y="210" font-size="11" font-weight="bold" text-anchor="middle" fill="#fff">PREVENTION</text>
    
    <!-- Arrow to Never Repeat -->
    <path d="M300 190 Q250 170, 200 150" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
  </g>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="9" fill="#666">
    <text x="220" y="65">Write it down</text>
    <text x="440" y="105">Find the why</text>
    <text x="500" y="230">Template/Checklist</text>
    <text x="185" y="175">Eliminate repeat</text>
  </g>
  
  <!-- Center result -->
  <circle cx="350" cy="150" r="30" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">NEVER</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">AGAIN</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="350" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends â€¢ Competitive Programming</text>
</svg>