  <text x="90" y="930" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Common Use Cases</text>
  <text x="90" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">â€¢ Range sum queries â€¢ Subarray sum = target â€¢ Count subarrays with sum â‰¤ k â€¢ 2D prefix sums for matrices</text>
  
