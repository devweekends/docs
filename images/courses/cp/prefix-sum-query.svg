  <text x="90" y="805" font-family="monospace" font-size="18" fill="#A1A1AA">sum(L, R) = pre[R+1] - pre[L]</text>
  <text x="90" y="845" font-family="monospace" font-size="22" fill="#FAFAFA">sum(2, 4) = <tspan fill="#3B82F6">14</tspan> - <tspan fill="#EF4444">4</tspan> = <tspan fill="#22C55E" font-weight="700">10</tspan> âœ“</text>
  
