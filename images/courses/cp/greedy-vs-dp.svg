<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Greedy vs DP</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="24" fill="#A1A1AA">When to use which algorithm?</text>
  
  <!-- Greedy Side -->
  <rect x="60" y="400" width="450" height="420" fill="#27272A" rx="8"/>
  <rect x="60" y="400" width="6" height="420" fill="#22C55E" rx="3"/>
  <text x="100" y="450" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E">Greedy Algorithm</text>
  <text x="100" y="490" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">"Make the best choice at each step"</text>
  
  <!-- Greedy Coin Example -->
  <rect x="80" y="520" width="410" height="140" fill="#3F3F46" rx="6"/>
  <text x="100" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Example: Coins for 11¢ (1, 5, 10)</text>
  
  <g transform="translate(110, 580)">
    <circle cx="40" cy="25" r="28" fill="#22C55E"/>
    <text x="40" y="32" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">10</text>
    
    <circle cx="115" cy="25" r="20" fill="#22C55E"/>
    <text x="115" y="31" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">1</text>
    
    <text x="165" y="32" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">= 2 coins ✓</text>
  </g>
  
  <text x="100" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Pick largest possible each time</text>
  
  <!-- Greedy Characteristics -->
  <text x="100" y="745" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Characteristics:</text>
  <text x="100" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ Fast: usually O(n log n)</text>
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ No backtracking needed</text>
  <text x="100" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">⚠ May not find optimal</text>
  
  <!-- VS Divider -->
  <rect x="505" y="580" width="70" height="40" rx="20" fill="#FAFAFA"/>
  <text x="540" y="608" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#18181B">VS</text>
  
  <!-- DP Side -->
  <rect x="570" y="400" width="450" height="420" fill="#27272A" rx="8"/>
  <rect x="570" y="400" width="6" height="420" fill="#3B82F6" rx="3"/>
  <text x="610" y="450" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6">Dynamic Programming</text>
  <text x="610" y="490" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">"Try all options, remember results"</text>
  
  <!-- DP Coin Example -->
  <rect x="590" y="520" width="410" height="140" fill="#3F3F46" rx="6"/>
  <text x="610" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">Example: Coins for 6¢ (1, 3, 4)</text>
  
  <g transform="translate(610, 570)">
    <!-- Greedy fails -->
    <circle cx="35" cy="25" r="22" fill="#27272A" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="35" y="31" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">4</text>
    
    <circle cx="85" cy="25" r="16" fill="#27272A" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="85" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">1</text>
    
    <circle cx="125" cy="25" r="16" fill="#27272A" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="125" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">1</text>
    
    <text x="155" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">= 3 ✗</text>
    
    <!-- DP optimal -->
    <circle cx="250" cy="25" r="22" fill="#3B82F6"/>
    <text x="250" y="31" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">3</text>
    
    <circle cx="305" cy="25" r="22" fill="#3B82F6"/>
    <text x="305" y="31" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">3</text>
    
    <text x="345" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">= 2 ✓</text>
  </g>
  
  <text x="610" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Considers all combinations</text>
  
  <!-- DP Characteristics -->
  <text x="610" y="745" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Characteristics:</text>
  <text x="610" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ Always finds optimal</text>
  <text x="610" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ Handles overlapping subproblems</text>
  <text x="610" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">⚠ More memory/time</text>
  
  <!-- Bottom Summary -->
  <rect x="60" y="860" width="960" height="120" fill="#27272A" rx="8"/>
  <text x="540" y="905" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">Quick Decision Guide</text>
  <text x="540" y="940" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#22C55E">Greedy: When local optimal = global optimal (activity selection, Huffman)</text>
  <text x="540" y="970" text-anchor="middle" font-family="system-ui, sans-serif" font-size="15" fill="#3B82F6">DP: When you need to explore all possibilities (knapsack, LCS, edit distance)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
