<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Time Complexity</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#22C55E">Growth Chart</text>
  
  <text x="60" y="410" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understand algorithm efficiency at a glance</text>
  
  <!-- Graph Area -->
  <rect x="60" y="450" width="960" height="420" fill="#27272A" rx="8"/>
  
  <!-- TLE Zone -->
  <rect x="80" y="470" width="920" height="60" fill="#7F1D1D" rx="4"/>
  <text x="540" y="508" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FCA5A5" text-anchor="middle">⚠️ TLE ZONE (&gt;10⁸ operations)</text>
  
  <!-- Graph Grid -->
  <line x1="140" y1="550" x2="140" y2="820" stroke="#3F3F46" stroke-width="2"/>
  <line x1="140" y1="820" x2="940" y2="820" stroke="#3F3F46" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="140" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">0</text>
  <text x="340" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">10³</text>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">10⁵</text>
  <text x="740" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">10⁶</text>
  <text x="940" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">10⁷</text>
  
  <!-- Complexity curves -->
  <!-- O(1) -->
  <line x1="140" y1="800" x2="940" y2="800" stroke="#22C55E" stroke-width="3"/>
  
  <!-- O(log n) -->
  <path d="M 140 800 Q 340 780, 540 760 T 940 740" stroke="#3B82F6" stroke-width="3" fill="none"/>
  
  <!-- O(n) -->
  <line x1="140" y1="800" x2="940" y2="620" stroke="#A855F7" stroke-width="3"/>
  
  <!-- O(n log n) -->
  <path d="M 140 800 Q 400 700, 600 580 T 800 530" stroke="#F97316" stroke-width="3" fill="none"/>
  
  <!-- O(n²) -->
  <path d="M 140 800 Q 300 750, 400 600 T 500 530" stroke="#EF4444" stroke-width="3" fill="none"/>
  
  <!-- Legend -->
  <g transform="translate(700, 560)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#22C55E" stroke-width="3"/>
    <text x="40" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">O(1)</text>
    
    <line x1="0" y1="30" x2="30" y2="30" stroke="#3B82F6" stroke-width="3"/>
    <text x="40" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">O(log n)</text>
    
    <line x1="0" y1="60" x2="30" y2="60" stroke="#A855F7" stroke-width="3"/>
    <text x="40" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7">O(n)</text>
    
    <line x1="0" y1="90" x2="30" y2="90" stroke="#F97316" stroke-width="3"/>
    <text x="40" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">O(n log n)</text>
    
    <line x1="0" y1="120" x2="30" y2="120" stroke="#EF4444" stroke-width="3"/>
    <text x="40" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">O(n²)</text>
  </g>
  
  <!-- Quick Reference -->
  <text x="60" y="920" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Quick Reference:</text>
  <text x="60" y="955" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">n ≤ 20 → O(2ⁿ)  |  n ≤ 10³ → O(n²)  |  n ≤ 10⁵ → O(n log n)  |  n ≤ 10⁶ → O(n)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
