<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <rect width="600" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Problem Decision Tree</text>
  
  <!-- Root question -->
  <rect x="200" y="50" width="200" height="40" rx="8" fill="#333" stroke="#333"/>
  <text x="300" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Read the Problem</text>
  
  <!-- Line to Q1 -->
  <line x1="300" y1="90" x2="300" y2="105" stroke="#333" stroke-width="2"/>
  
  <!-- Q1 -->
  <rect x="150" y="105" width="300" height="35" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="300" y="128" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Do I understand what it's asking? (1 min)</text>
  
  <!-- Branches from Q1 -->
  <line x1="200" y1="140" x2="120" y2="160" stroke="#dc2626" stroke-width="2"/>
  <line x1="400" y1="140" x2="480" y2="160" stroke="#22c55e" stroke-width="2"/>
  
  <!-- No - Skip -->
  <rect x="50" y="160" width="100" height="30" rx="5" fill="#dc2626"/>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">No → SKIP</text>
  
  <!-- Yes - Continue -->
  <text x="480" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#22c55e">Yes ↓</text>
  
  <!-- Q2 -->
  <rect x="350" y="185" width="260" height="35" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="480" y="208" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Do I see a clear approach? (3 min)</text>
  
  <!-- Branches from Q2 -->
  <line x1="400" y1="220" x2="320" y2="240" stroke="#dc2626" stroke-width="2"/>
  <line x1="560" y1="220" x2="600" y2="235" stroke="#22c55e" stroke-width="2"/>
  
  <!-- No - Skip -->
  <rect x="250" y="240" width="100" height="30" rx="5" fill="#dc2626"/>
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">No → SKIP</text>
  
  <!-- Q3 (shifted right) -->
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#22c55e">Yes ↓</text>
  
  <rect x="430" y="255" width="160" height="35" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="510" y="278" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Can I code it? (5 min)</text>
  
  <!-- Final outcomes -->
  <rect x="400" y="295" width="60" height="20" rx="3" fill="#dc2626"/>
  <text x="430" y="309" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff">No→Skip</text>
  
  <rect x="500" y="295" width="80" height="20" rx="3" fill="#22c55e"/>
  <text x="540" y="309" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff">Yes→CODE IT!</text>
  
  <!-- Lines to final -->
  <line x1="480" y1="290" x2="450" y2="295" stroke="#dc2626" stroke-width="1.5"/>
  <line x1="540" y1="290" x2="540" y2="295" stroke="#22c55e" stroke-width="1.5"/>
  
  <!-- Return arrows -->
  <path d="M100 195 L100 230 L230 230" stroke="#666" stroke-width="1.5" fill="none" stroke-dasharray="4,2" marker-end="url(#grayarrow)"/>
  <text x="165" y="245" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Try next problem</text>
  
  <path d="M300 275 L300 290 L385 290" stroke="#666" stroke-width="1.5" fill="none" stroke-dasharray="4,2"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="grayarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="80" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#888">Dev Weekends</text>
</svg>