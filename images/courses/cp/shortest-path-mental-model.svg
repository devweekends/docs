<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#FAFAFA">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="110" width="260" height="40" rx="8" fill="#22C55E"/>
  <text x="190" y="137" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">DECISION FLOWCHART</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Shortest Path Selection</text>
  <text x="60" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">Choose the right algorithm for your problem</text>
  
  <!-- Start Node -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="280" height="60" rx="30" fill="#22C55E"/>
    <text x="140" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">Need Shortest Path?</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="540" y1="360" x2="540" y2="400" stroke="#52525B" stroke-width="3"/>
  <polygon points="535,395 540,410 545,395" fill="#52525B"/>
  
  <!-- Decision 1: Weighted? -->
  <g transform="translate(400, 410)">
    <polygon points="140,0 280,70 140,140 0,70" fill="#27272A" stroke="#F97316" stroke-width="3"/>
    <text x="140" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F97316">Weighted</text>
    <text x="140" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F97316">Edges?</text>
  </g>
  
  <!-- No (Unweighted) - Left Branch to BFS -->
  <line x1="400" y1="480" x2="200" y2="480" stroke="#22C55E" stroke-width="3"/>
  <text x="300" y="465" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">No (all=1)</text>
  
  <g transform="translate(60, 430)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <text x="90" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E">BFS</text>
    <text x="90" y="75" text-anchor="middle" font-family="monospace" font-size="16" fill="#A1A1AA">O(V + E)</text>
  </g>
  
  <!-- Yes (Weighted) - Right Branch -->
  <line x1="680" y1="480" x2="800" y2="480" stroke="#EF4444" stroke-width="3"/>
  <text x="740" y="465" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">Yes</text>
  
  <!-- Decision 2: Negative weights? -->
  <g transform="translate(720, 410)">
    <polygon points="140,0 280,70 140,140 0,70" fill="#27272A" stroke="#EF4444" stroke-width="3"/>
    <text x="140" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Negative</text>
    <text x="140" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Edges?</text>
  </g>
  
  <!-- Yes Negative - Right to Bellman-Ford -->
  <line x1="1000" y1="480" x2="1000" y2="420" stroke="#EF4444" stroke-width="3"/>
  <line x1="940" y1="420" x2="1000" y2="420" stroke="#EF4444" stroke-width="3"/>
  <text x="970" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Yes</text>
  
  <!-- No Negative - Down -->
  <line x1="860" y1="550" x2="860" y2="600" stroke="#3B82F6" stroke-width="3"/>
  <polygon points="855,595 860,610 865,595" fill="#3B82F6"/>
  <text x="880" y="580" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">No</text>
  
  <!-- Decision 3: All pairs? -->
  <g transform="translate(720, 610)">
    <polygon points="140,0 280,70 140,140 0,70" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
    <text x="140" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">All Pairs?</text>
    <text x="140" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">(n â‰¤ 400)</text>
  </g>
  
  <!-- Single Source - Left to Dijkstra -->
  <line x1="720" y1="680" x2="540" y2="680" stroke="#A855F7" stroke-width="3"/>
  <text x="630" y="665" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7">Single src</text>
  
  <g transform="translate(340, 630)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
    <text x="100" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#A855F7">Dijkstra</text>
    <text x="100" y="75" text-anchor="middle" font-family="monospace" font-size="14" fill="#A1A1AA">O(E log V)</text>
  </g>
  
  <!-- All Pairs - Right to Floyd-Warshall -->
  <line x1="1000" y1="680" x2="1000" y2="750" stroke="#06B6D4" stroke-width="3"/>
  <text x="960" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#06B6D4">Yes</text>
  
  <g transform="translate(880, 750)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#27272A" stroke="#06B6D4" stroke-width="3"/>
    <text x="90" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#06B6D4">Floyd-</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#06B6D4">Warshall</text>
    <text x="90" y="90" text-anchor="middle" font-family="monospace" font-size="14" fill="#A1A1AA">O(VÂ³)</text>
  </g>
  
  <!-- Bellman-Ford box -->
  <g transform="translate(880, 300)">
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="3"/>
    <text x="90" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#EF4444">Bellman-</text>
    <text x="90" y="65" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#EF4444">Ford</text>
    <text x="90" y="90" text-anchor="middle" font-family="monospace" font-size="14" fill="#A1A1AA">O(V Ã— E)</text>
  </g>
  
  <!-- Special Cases Section -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="250" height="120" rx="12" fill="#27272A"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">ðŸ”¹ Weights are 0 or 1?</text>
    <rect x="20" y="50" width="180" height="50" rx="8" fill="#22C55E"/>
    <text x="110" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B">0-1 BFS</text>
    <text x="110" y="92" text-anchor="middle" font-family="monospace" font-size="12" fill="#18181B">O(V + E)</text>
  </g>
  
  <g transform="translate(60, 720)">
    <rect x="0" y="0" width="250" height="120" rx="12" fill="#27272A"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">ðŸ”¹ Detect neg cycle?</text>
    <rect x="20" y="50" width="180" height="50" rx="8" fill="#EF4444"/>
    <text x="110" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">SPFA / BF</text>
    <text x="110" y="92" text-anchor="middle" font-family="monospace" font-size="12" fill="#FAFAFA">n > V iterations</text>
  </g>
  
  <!-- Quick Reference Table -->
  <g transform="translate(60, 870)">
    <rect x="0" y="0" width="960" height="110" rx="12" fill="#27272A"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">Quick Reference</text>
    
    <g transform="translate(30, 55)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">BFS:</text>
      <text x="50" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Unweighted</text>
      
      <text x="170" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7">Dijkstra:</text>
      <text x="240" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Non-negative</text>
      
      <text x="380" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Bellman:</text>
      <text x="450" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Neg edges</text>
      
      <text x="570" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#06B6D4">Floyd:</text>
      <text x="620" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">All pairs (small n)</text>
      
      <text x="780" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">0-1 BFS:</text>
      <text x="855" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Binary</text>
    </g>
    
    <text x="30" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">ðŸ’¡ Tip: For sparse graphs (E â‰ˆ V), prefer adjacency list. For dense graphs (E â‰ˆ VÂ²), consider Floyd-Warshall.</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#52525B">@devweekends</text>
</svg>