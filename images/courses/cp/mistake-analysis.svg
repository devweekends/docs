<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280">
  <rect width="650" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Weekly Mistake Analysis Process</text>
  
  <!-- Steps -->
  <g font-family="Arial, sans-serif">
    <!-- Step 1 -->
    <circle cx="100" cy="100" r="40" fill="#333"/>
    <text x="100" y="95" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
    <text x="100" y="115" font-size="10" text-anchor="middle" fill="#fff">Count</text>
    
    <rect x="50" y="150" width="100" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="100" y="170" font-size="9" text-anchor="middle" fill="#333">By category:</text>
    <text x="100" y="185" font-size="8" text-anchor="middle" fill="#666">Overflow: 3, Edge: 5</text>
    
    <!-- Arrow -->
    <path d="M155 100 L195 100" stroke="#333" stroke-width="2" marker-end="url(#arrow4)"/>
    
    <!-- Step 2 -->
    <circle cx="250" cy="100" r="40" fill="#333"/>
    <text x="250" y="95" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
    <text x="250" y="115" font-size="10" text-anchor="middle" fill="#fff">Patterns</text>
    
    <rect x="200" y="150" width="100" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="250" y="170" font-size="9" text-anchor="middle" fill="#333">By topic:</text>
    <text x="250" y="185" font-size="8" text-anchor="middle" fill="#666">Binary Search: 4 bugs</text>
    
    <!-- Arrow -->
    <path d="M305 100 L345 100" stroke="#333" stroke-width="2" marker-end="url(#arrow4)"/>
    
    <!-- Step 3 -->
    <circle cx="400" cy="100" r="40" fill="#dc2626"/>
    <text x="400" y="95" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">3</text>
    <text x="400" y="115" font-size="10" text-anchor="middle" fill="#fff">Repeats</text>
    
    <rect x="350" y="150" width="100" height="50" rx="5" fill="#fff" stroke="#dc2626" stroke-width="2"/>
    <text x="400" y="170" font-size="9" text-anchor="middle" fill="#dc2626">ALARM!</text>
    <text x="400" y="185" font-size="8" text-anchor="middle" fill="#666">Same bug twice?</text>
    
    <!-- Arrow -->
    <path d="M455 100 L495 100" stroke="#333" stroke-width="2" marker-end="url(#arrow4)"/>
    
    <!-- Step 4 -->
    <circle cx="550" cy="100" r="40" fill="#22c55e"/>
    <text x="550" y="95" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">4</text>
    <text x="550" y="115" font-size="10" text-anchor="middle" fill="#fff">Update</text>
    
    <rect x="500" y="150" width="100" height="50" rx="5" fill="#22c55e"/>
    <text x="550" y="170" font-size="9" text-anchor="middle" fill="#fff">Checklist</text>
    <text x="550" y="185" font-size="8" text-anchor="middle" fill="#fff">Add prevention</text>
  </g>
  
  <!-- Weekly schedule -->
  <rect x="50" y="215" width="550" height="35" rx="8" fill="#fff" stroke="#333" stroke-dasharray="5,3"/>
  <text x="325" y="238" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">
    <tspan font-weight="bold">Every Sunday:</tspan> Review all mistakes from the week → Update checklist → Focus areas for next week
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow4" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="325" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>