<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Example Tracing Process</text>
  
  <!-- Input Section -->
  <rect x="30" y="55" width="180" height="130" rx="10" fill="#fff" stroke="#1565c0" stroke-width="2"/>
  <text x="120" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1565c0">Input</text>
  <line x1="45" y1="90" x2="195" y2="90" stroke="#e3f2fd" stroke-width="1"/>
  <text x="50" y="115" font-family="monospace" font-size="13" fill="#333">5</text>
  <text x="50" y="135" font-family="monospace" font-size="13" fill="#333">3 1 4 1 5</text>
  <text x="50" y="160" font-family="monospace" font-size="13" fill="#333">k = 7</text>
  
  <!-- Arrow -->
  <path d="M 220 120 L 260 120" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Trace Section -->
  <rect x="270" y="55" width="260" height="180" rx="10" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e65100">Manual Trace</text>
  <line x1="285" y1="90" x2="515" y2="90" stroke="#ffe0b2" stroke-width="1"/>
  
  <!-- Array visualization -->
  <rect x="290" y="105" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="307" y="128" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">3</text>
  <text x="307" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">i=0</text>
  
  <rect x="330" y="105" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="347" y="128" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">1</text>
  <text x="347" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">i=1</text>
  
  <rect x="370" y="105" width="35" height="35" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="387" y="128" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">4</text>
  <text x="387" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">i=2</text>
  
  <rect x="410" y="105" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="427" y="128" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">1</text>
  <text x="427" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">i=3</text>
  
  <rect x="450" y="105" width="35" height="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="467" y="128" text-anchor="middle" font-family="monospace" font-size="14" fill="#333">5</text>
  <text x="467" y="150" text-anchor="middle" font-family="monospace" font-size="10" fill="#888">i=4</text>
  
  <!-- Window bracket -->
  <path d="M 290 160 L 290 170 L 405 170 L 405 160" stroke="#e94560" stroke-width="2" fill="none"/>
  <text x="347" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#e94560">Window: [3,1,4] = 8 > 7 ✗</text>
  
  <path d="M 330 195 L 330 205 L 405 205 L 405 195" stroke="#2e7d32" stroke-width="2" fill="none"/>
  <text x="367" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#2e7d32">Window: [1,4] = 5 ≤ 7 ✓</text>
  
  <!-- Arrow -->
  <path d="M 540 120 L 580 120" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Output Section -->
  <rect x="590" y="55" width="180" height="130" rx="10" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="680" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2e7d32">Verify Output</text>
  <line x1="605" y1="90" x2="755" y2="90" stroke="#c8e6c9" stroke-width="1"/>
  <text x="610" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#333">Expected: 3</text>
  <text x="610" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#333">Our trace: 3</text>
  <rect x="620" y="150" width="80" height="25" rx="12" fill="#2e7d32"/>
  <text x="660" y="167" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="white">Match!</text>
  
  <!-- Note Section -->
  <rect x="30" y="250" width="740" height="100" rx="10" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1a1a2e">Always Read the Note Section!</text>
  <text x="50" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#555">"In the first example, the maximum length subarray with sum ≤ 7 is [1, 4, 1] with indices 1-3,</text>
  <text x="50" y="318" font-family="system-ui, sans-serif" font-size="12" fill="#555">which has sum = 6. Another valid answer is [3, 1] with sum = 4. Both have length 3."</text>
  <text x="50" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#7b1fa2" font-style="italic">This confirms: use sliding window, multiple valid windows possible, return max length.</text>
  
  <!-- Branding -->
  <text x="400" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>