<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280">
  <rect width="600" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Focus Curve During Contest</text>
  
  <!-- Axes -->
  <line x1="60" y1="220" x2="560" y2="220" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="220" x2="60" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- Y axis label -->
  <text x="30" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555" transform="rotate(-90, 30, 135)">Focus Level</text>
  
  <!-- X axis labels -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#555">
    <text x="60" y="235" text-anchor="middle">0:00</text>
    <text x="160" y="235" text-anchor="middle">0:30</text>
    <text x="260" y="235" text-anchor="middle">1:00</text>
    <text x="360" y="235" text-anchor="middle">1:30</text>
    <text x="460" y="235" text-anchor="middle">2:00</text>
  </g>
  
  <!-- Focus curve -->
  <path d="M60 80 
           Q120 70, 160 75 
           Q220 85, 260 110 
           Q320 150, 360 160 
           Q400 155, 420 130
           Q450 90, 500 70
           L560 65" 
        stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Area fill -->
  <path d="M60 80 
           Q120 70, 160 75 
           Q220 85, 260 110 
           Q320 150, 360 160 
           Q400 155, 420 130
           Q450 90, 500 70
           L560 65
           L560 220 L60 220 Z" 
        fill="#333" fill-opacity="0.1"/>
  
  <!-- Phase labels -->
  <g font-family="Arial, sans-serif">
    <!-- Peak 1 -->
    <rect x="85" y="45" width="100" height="25" rx="5" fill="#22c55e"/>
    <text x="135" y="62" font-size="10" text-anchor="middle" fill="#fff">HIGH FOCUS</text>
    <line x1="135" y1="70" x2="130" y2="78" stroke="#22c55e" stroke-width="1.5"/>
    
    <!-- Decline -->
    <rect x="205" y="95" width="80" height="25" rx="5" fill="#f59e0b"/>
    <text x="245" y="112" font-size="10" text-anchor="middle" fill="#fff">FATIGUE</text>
    <line x1="245" y1="120" x2="260" y2="108" stroke="#f59e0b" stroke-width="1.5"/>
    
    <!-- Dip -->
    <rect x="310" y="165" width="70" height="25" rx="5" fill="#dc2626"/>
    <text x="345" y="182" font-size="10" text-anchor="middle" fill="#fff">DIP</text>
    <line x1="345" y1="165" x2="355" y2="158" stroke="#dc2626" stroke-width="1.5"/>
    
    <!-- Recovery -->
    <rect x="460" y="40" width="90" height="25" rx="5" fill="#22c55e"/>
    <text x="505" y="57" font-size="10" text-anchor="middle" fill="#fff">ADRENALINE</text>
    <line x1="505" y1="65" x2="510" y2="68" stroke="#22c55e" stroke-width="1.5"/>
  </g>
  
  <!-- Break indicator -->
  <line x1="360" y1="50" x2="360" y2="220" stroke="#333" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="360" y="245" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Take micro-break here</text>
  
  <!-- Tip box -->
  <rect x="60" y="252" width="500" height="20" rx="5" fill="#fff" stroke="#333" stroke-dasharray="3,2"/>
  <text x="310" y="266" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">ðŸ’¡ Save hardest thinking for first 45 minutes. Use deadline adrenaline for final push.</text>
  
  <!-- Branding -->
  <text x="560" y="268" font-family="Arial, sans-serif" font-size="8" text-anchor="end" fill="#888">Dev Weekends</text>
</svg>