<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 220">
  <rect width="650" height="220" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">3-Step Recognition Process</text>
  
  <!-- Step boxes -->
  <g font-family="Arial, sans-serif">
    <!-- Step 1 -->
    <rect x="40" y="55" width="170" height="110" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
    <circle cx="70" cy="80" r="18" fill="#333"/>
    <text x="70" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1</text>
    <text x="130" y="82" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">CONSTRAINT</text>
    <line x1="50" y1="100" x2="200" y2="100" stroke="#e5e5e5" stroke-width="1"/>
    <text x="125" y="120" font-size="10" text-anchor="middle" fill="#666">n ‚â§ 10‚Åµ?</text>
    <text x="125" y="135" font-size="10" text-anchor="middle" fill="#666">‚Üí O(n log n) or O(n)</text>
    <text x="125" y="150" font-size="9" text-anchor="middle" fill="#888">Check time limit</text>
    
    <!-- Arrow -->
    <path d="M215 110 L235 110" stroke="#333" stroke-width="2" marker-end="url(#arrow6)"/>
    
    <!-- Step 2 -->
    <rect x="240" y="55" width="170" height="110" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
    <circle cx="270" cy="80" r="18" fill="#333"/>
    <text x="270" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">2</text>
    <text x="330" y="82" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">QUESTION</text>
    <line x1="250" y1="100" x2="400" y2="100" stroke="#e5e5e5" stroke-width="1"/>
    <text x="325" y="120" font-size="10" text-anchor="middle" fill="#666">Count? Optimize?</text>
    <text x="325" y="135" font-size="10" text-anchor="middle" fill="#666">Find? Check?</text>
    <text x="325" y="150" font-size="9" text-anchor="middle" fill="#888">Identify task type</text>
    
    <!-- Arrow -->
    <path d="M415 110 L435 110" stroke="#333" stroke-width="2" marker-end="url(#arrow6)"/>
    
    <!-- Step 3 -->
    <rect x="440" y="55" width="170" height="110" rx="10" fill="#22c55e" stroke="#1a7f37" stroke-width="2"/>
    <circle cx="470" cy="80" r="18" fill="#fff"/>
    <text x="470" y="86" font-size="14" font-weight="bold" text-anchor="middle" fill="#22c55e">3</text>
    <text x="530" y="82" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">MATCH</text>
    <line x1="450" y1="100" x2="600" y2="100" stroke="#fff" stroke-opacity="0.3" stroke-width="1"/>
    <text x="525" y="120" font-size="10" text-anchor="middle" fill="#fff">Constraint + Question</text>
    <text x="525" y="135" font-size="10" text-anchor="middle" fill="#fff">= Algorithm Pattern</text>
    <text x="525" y="150" font-size="9" text-anchor="middle" fill="#fff">üéØ Solution!</text>
  </g>
  
  <!-- Example -->
  <rect x="40" y="175" width="570" height="30" rx="5" fill="#fff" stroke="#333" stroke-dasharray="5,3"/>
  <text x="325" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    <tspan font-weight="bold">Example:</tspan> n ‚â§ 10‚Åµ + "count subarrays with sum k" ‚Üí Prefix Sum + HashMap in O(n)
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow6" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="590" y="215" font-family="Arial, sans-serif" font-size="8" text-anchor="end" fill="#888">Dev Weekends</text>
</svg>