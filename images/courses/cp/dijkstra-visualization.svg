<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Left accent bar -->
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="3" fill="#FAFAFA">DEV WEEKENDS</text>
  
  <!-- Category badge -->
  <rect x="60" y="110" width="260" height="40" rx="8" fill="#22C55E"/>
  <text x="190" y="137" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#18181B">GRAPH ALGORITHMS</text>
  
  <!-- Title -->
  <text x="60" y="210" font-family="system-ui, -apple-system, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Dijkstra's Algorithm</text>
  <text x="60" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#A1A1AA">Single-source shortest path ‚Ä¢ O(E log V) with priority queue</text>
  
  <!-- Graph Visualization -->
  <g transform="translate(60, 300)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Weighted Graph (find shortest path from A to all nodes)</text>
    
    <g transform="translate(30, 40)">
      <!-- Edges with weights -->
      <!-- A-B: 4 -->
      <line x1="80" y1="80" x2="220" y2="80" stroke="#52525B" stroke-width="3"/>
      <rect x="135" y="60" width="30" height="24" rx="4" fill="#27272A"/>
      <text x="150" y="78" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">4</text>
      
      <!-- A-C: 2 -->
      <line x1="80" y1="100" x2="80" y2="200" stroke="#22C55E" stroke-width="4"/>
      <rect x="55" y="140" width="30" height="24" rx="4" fill="#22C55E"/>
      <text x="70" y="158" text-anchor="middle" font-family="monospace" font-size="14" font-weight="600" fill="#18181B">2</text>
      
      <!-- B-C: 1 -->
      <line x1="200" y1="100" x2="100" y2="200" stroke="#52525B" stroke-width="3"/>
      <rect x="135" y="140" width="30" height="24" rx="4" fill="#27272A"/>
      <text x="150" y="158" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">1</text>
      
      <!-- B-D: 5 -->
      <line x1="240" y1="100" x2="340" y2="200" stroke="#52525B" stroke-width="3"/>
      <rect x="275" y="140" width="30" height="24" rx="4" fill="#27272A"/>
      <text x="290" y="158" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">5</text>
      
      <!-- C-D: 8 -->
      <line x1="100" y1="220" x2="340" y2="220" stroke="#52525B" stroke-width="3"/>
      <rect x="205" y="200" width="30" height="24" rx="4" fill="#27272A"/>
      <text x="220" y="218" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">8</text>
      
      <!-- C-E: 3 -->
      <line x1="80" y1="240" x2="160" y2="320" stroke="#22C55E" stroke-width="4"/>
      <rect x="100" y="270" width="30" height="24" rx="4" fill="#22C55E"/>
      <text x="115" y="288" text-anchor="middle" font-family="monospace" font-size="14" font-weight="600" fill="#18181B">3</text>
      
      <!-- E-D: 1 -->
      <line x1="190" y1="340" x2="340" y2="240" stroke="#22C55E" stroke-width="4"/>
      <rect x="250" y="280" width="30" height="24" rx="4" fill="#22C55E"/>
      <text x="265" y="298" text-anchor="middle" font-family="monospace" font-size="14" font-weight="600" fill="#18181B">1</text>
      
      <!-- Nodes -->
      <!-- A (source) -->
      <circle cx="80" cy="80" r="35" fill="#22C55E" stroke="#22C55E" stroke-width="3"/>
      <text x="80" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B">A</text>
      <text x="80" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">dist: 0</text>
      
      <!-- B -->
      <circle cx="220" cy="80" r="35" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
      <text x="220" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6">B</text>
      <text x="220" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">dist: 4</text>
      
      <!-- C -->
      <circle cx="80" cy="220" r="35" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
      <text x="80" y="228" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E">C</text>
      <text x="30" y="228" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">dist: 2</text>
      
      <!-- D -->
      <circle cx="360" cy="220" r="35" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
      <text x="360" y="228" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#A855F7">D</text>
      <text x="410" y="228" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7">dist: 6</text>
      
      <!-- E -->
      <circle cx="170" cy="340" r="35" fill="#27272A" stroke="#F97316" stroke-width="3"/>
      <text x="170" y="348" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#F97316">E</text>
      <text x="170" y="395" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">dist: 5</text>
    </g>
  </g>
  
  <!-- Algorithm Steps -->
  <g transform="translate(500, 300)">
    <rect x="0" y="0" width="520" height="380" rx="12" fill="#27272A"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Algorithm Execution</text>
    
    <!-- Step 1 -->
    <g transform="translate(30, 60)">
      <circle cx="15" cy="12" r="12" fill="#22C55E"/>
      <text x="15" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B">1</text>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Process A (dist=0)</text>
      <text x="40" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Update: B‚Üê4, C‚Üê2</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(30, 115)">
      <circle cx="15" cy="12" r="12" fill="#22C55E"/>
      <text x="15" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B">2</text>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Process C (dist=2) ‚Üê min in PQ</text>
      <text x="40" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Update: E‚Üê5, D‚Üê10</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(30, 170)">
      <circle cx="15" cy="12" r="12" fill="#3B82F6"/>
      <text x="15" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA">3</text>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Process B (dist=4)</text>
      <text x="40" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Update: D‚Üê9 (via B)</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(30, 225)">
      <circle cx="15" cy="12" r="12" fill="#F97316"/>
      <text x="15" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#18181B">4</text>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Process E (dist=5)</text>
      <text x="40" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E">Update: D‚Üê6 (better!) ‚úì</text>
    </g>
    
    <!-- Step 5 -->
    <g transform="translate(30, 280)">
      <circle cx="15" cy="12" r="12" fill="#A855F7"/>
      <text x="15" y="17" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#FAFAFA">5</text>
      <text x="40" y="18" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Process D (dist=6)</text>
      <text x="40" y="38" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Done! All nodes processed</text>
    </g>
    
    <!-- Final distances -->
    <rect x="30" y="320" width="460" height="45" rx="8" fill="#3F3F46"/>
    <text x="260" y="350" text-anchor="middle" font-family="monospace" font-size="16" fill="#22C55E">dist[] = {A:0, B:4, C:2, D:6, E:5}</text>
  </g>
  
  <!-- Priority Queue visualization -->
  <g transform="translate(60, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Priority Queue (Min-Heap)</text>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="200" height="60" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
      <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Initial</text>
      <text x="100" y="48" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">[(0,A)]</text>
      
      <text x="220" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">‚Üí</text>
      
      <rect x="250" y="0" width="200" height="60" rx="8" fill="#27272A"/>
      <text x="350" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">After A</text>
      <text x="350" y="48" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">[(2,C), (4,B)]</text>
      
      <text x="470" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">‚Üí</text>
      
      <rect x="500" y="0" width="250" height="60" rx="8" fill="#27272A"/>
      <text x="625" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">After C</text>
      <text x="625" y="48" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">[(4,B), (5,E), (10,D)]</text>
      
      <text x="770" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">‚Üí</text>
      
      <rect x="800" y="0" width="170" height="60" rx="8" fill="#27272A"/>
      <text x="885" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">...</text>
      <text x="885" y="48" text-anchor="middle" font-family="monospace" font-size="14" fill="#22C55E">[]</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(60, 840)">
    <rect x="0" y="0" width="480" height="100" rx="12" fill="#27272A"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">üîë Key Insight</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Always process the node with smallest</text>
    <text x="30" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">known distance first (greedy choice)</text>
    
    <rect x="500" y="0" width="460" height="100" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
    <text x="530" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">‚ö†Ô∏è Limitation</text>
    <text x="530" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Doesn't work with negative weights!</text>
    <text x="530" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Use Bellman-Ford for negative edges.</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#52525B">@devweekends</text>
</svg>
