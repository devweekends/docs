<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Graph Traversal</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="36" font-weight="600" fill="#22C55E">DFS vs BFS Comparison</text>
  
  <!-- DFS Side -->
  <rect x="60" y="400" width="450" height="420" fill="#27272A" rx="8"/>
  <rect x="60" y="400" width="6" height="420" fill="#A855F7" rx="3"/>
  <text x="100" y="445" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#A855F7">DFS (Depth-First Search)</text>
  <text x="100" y="475" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Uses Stack (or recursion)</text>
  
  <!-- DFS Graph -->
  <g transform="translate(180, 500)">
    <!-- Node A (Start) -->
    <circle cx="100" cy="20" r="28" fill="#A855F7" stroke="#7C3AED" stroke-width="3"/>
    <text x="100" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">A</text>
    <text x="100" y="-12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">1st</text>
    
    <!-- Node B -->
    <circle cx="40" cy="100" r="24" fill="#9333EA" stroke="#7C3AED" stroke-width="2"/>
    <text x="40" y="106" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">B</text>
    <text x="40" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">2nd</text>
    
    <!-- Node C -->
    <circle cx="160" cy="100" r="24" fill="#3F3F46" stroke="#7C3AED" stroke-width="2"/>
    <text x="160" y="106" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">C</text>
    <text x="160" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">5th</text>
    
    <!-- Node D -->
    <circle cx="20" cy="180" r="22" fill="#9333EA" stroke="#7C3AED" stroke-width="2"/>
    <text x="20" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">D</text>
    <text x="20" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">3rd</text>
    
    <!-- Node E -->
    <circle cx="60" cy="180" r="22" fill="#3F3F46" stroke="#7C3AED" stroke-width="2"/>
    <text x="60" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">E</text>
    <text x="60" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">4th</text>
    
    <!-- Node F -->
    <circle cx="180" cy="180" r="22" fill="#3F3F46" stroke="#7C3AED" stroke-width="2"/>
    <text x="180" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">F</text>
    <text x="180" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" font-weight="600">6th</text>
    
    <!-- Edges -->
    <line x1="80" y1="42" x2="55" y2="78" stroke="#7C3AED" stroke-width="3"/>
    <line x1="120" y1="42" x2="145" y2="78" stroke="#71717A" stroke-width="2"/>
    <line x1="30" y1="122" x2="22" y2="155" stroke="#7C3AED" stroke-width="3"/>
    <line x1="50" y1="122" x2="55" y2="155" stroke="#7C3AED" stroke-width="2"/>
    <line x1="170" y1="122" x2="175" y2="155" stroke="#71717A" stroke-width="2"/>
    
    <!-- DFS Path -->
    <path d="M 100 48 L 40 78 L 20 158 M 40 122 L 60 158" stroke="#EF4444" stroke-width="2" stroke-dasharray="6,4" fill="none"/>
  </g>
  
  <!-- DFS Key -->
  <rect x="100" y="750" width="370" height="50" fill="#3F3F46" rx="6"/>
  <text x="285" y="782" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Goes as deep as possible, then backtracks</text>
  
  <!-- VS Divider -->
  <rect x="505" y="580" width="70" height="40" rx="20" fill="#22C55E"/>
  <text x="540" y="608" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">VS</text>
  
  <!-- BFS Side -->
  <rect x="570" y="400" width="450" height="420" fill="#27272A" rx="8"/>
  <rect x="570" y="400" width="6" height="420" fill="#3B82F6" rx="3"/>
  <text x="610" y="445" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#3B82F6">BFS (Breadth-First Search)</text>
  <text x="610" y="475" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Uses Queue</text>
  
  <!-- BFS Graph -->
  <g transform="translate(690, 500)">
    <!-- Level indicators -->
    <rect x="-20" y="-5" width="250" height="50" fill="none" stroke="#22C55E" stroke-width="1.5" stroke-dasharray="4,4" rx="4"/>
    <text x="240" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Level 0</text>
    
    <rect x="-20" y="70" width="250" height="55" fill="none" stroke="#F97316" stroke-width="1.5" stroke-dasharray="4,4" rx="4"/>
    <text x="240" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#F97316">Level 1</text>
    
    <rect x="-20" y="150" width="250" height="55" fill="none" stroke="#A855F7" stroke-width="1.5" stroke-dasharray="4,4" rx="4"/>
    <text x="240" y="180" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7">Level 2</text>
    
    <!-- Node A (Start) -->
    <circle cx="100" cy="20" r="28" fill="#3B82F6" stroke="#1D4ED8" stroke-width="3"/>
    <text x="100" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">A</text>
    <text x="100" y="-12" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">1st</text>
    
    <!-- Node B -->
    <circle cx="40" cy="100" r="24" fill="#2563EB" stroke="#1D4ED8" stroke-width="2"/>
    <text x="40" y="106" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">B</text>
    <text x="40" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">2nd</text>
    
    <!-- Node C -->
    <circle cx="160" cy="100" r="24" fill="#60A5FA" stroke="#1D4ED8" stroke-width="2"/>
    <text x="160" y="106" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">C</text>
    <text x="160" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">3rd</text>
    
    <!-- Node D -->
    <circle cx="20" cy="180" r="22" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <text x="20" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8">D</text>
    <text x="20" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">4th</text>
    
    <!-- Node E -->
    <circle cx="60" cy="180" r="22" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="60" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8">E</text>
    <text x="60" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">5th</text>
    
    <!-- Node F -->
    <circle cx="180" cy="180" r="22" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="180" y="186" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#1D4ED8">F</text>
    <text x="180" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" font-weight="600">6th</text>
    
    <!-- Edges -->
    <line x1="80" y1="42" x2="55" y2="78" stroke="#1D4ED8" stroke-width="3"/>
    <line x1="120" y1="42" x2="145" y2="78" stroke="#1D4ED8" stroke-width="3"/>
    <line x1="30" y1="122" x2="22" y2="155" stroke="#3B82F6" stroke-width="2"/>
    <line x1="50" y1="122" x2="55" y2="155" stroke="#3B82F6" stroke-width="2"/>
    <line x1="170" y1="122" x2="175" y2="155" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- BFS Key -->
  <rect x="610" y="750" width="370" height="50" fill="#3F3F46" rx="6"/>
  <text x="795" y="782" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Explores all neighbors first (level by level)</text>
  
  <!-- Use Cases -->
  <rect x="60" y="850" width="450" height="100" fill="#27272A" rx="8"/>
  <rect x="60" y="850" width="6" height="100" fill="#A855F7" rx="3"/>
  <text x="100" y="890" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7">DFS Use Cases</text>
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Cycle detection  • Topological sort</text>
  <text x="100" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Backtracking  • Connected components</text>
  
  <rect x="570" y="850" width="450" height="100" fill="#27272A" rx="8"/>
  <rect x="570" y="850" width="6" height="100" fill="#3B82F6" rx="3"/>
  <text x="610" y="890" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">BFS Use Cases</text>
  <text x="610" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Shortest path (unweighted)  • Level-order</text>
  <text x="610" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Bipartite check  • Minimum steps</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
