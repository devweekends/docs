<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Binary Search</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#22C55E">Finding 23</text>
  
  <text x="60" y="410" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Divide search space in half each iteration → O(log n)</text>
  
  <!-- Step 1 -->
  <rect x="60" y="460" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Step 1: lo=0, hi=9, mid=4</text>
  
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="35" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">2</text>
    
    <rect x="80" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="115" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">5</text>
    
    <rect x="160" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="195" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">8</text>
    
    <rect x="240" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="275" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">12</text>
    
    <rect x="320" y="0" width="70" height="50" fill="#F97316" rx="4"/>
    <text x="355" y="32" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">16</text>
    <text x="355" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#F97316" text-anchor="middle">mid</text>
    
    <rect x="400" y="0" width="70" height="50" fill="#22C55E" rx="4"/>
    <text x="435" y="32" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">23</text>
    
    <rect x="480" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="515" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">38</text>
    
    <rect x="560" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="595" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">56</text>
    
    <rect x="640" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="675" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">77</text>
  </g>
  <text x="820" y="560" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">16 &lt; 23 → go right</text>
  
  <!-- Step 2 -->
  <rect x="60" y="630" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="670" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Step 2: lo=5, hi=9, mid=7</text>
  
  <g transform="translate(100, 690)">
    <rect x="0" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="35" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">2</text>
    
    <rect x="80" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="115" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">5</text>
    
    <rect x="160" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="195" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">8</text>
    
    <rect x="240" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="275" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">12</text>
    
    <rect x="320" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="355" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">16</text>
    
    <rect x="400" y="0" width="70" height="50" fill="#22C55E" rx="4"/>
    <text x="435" y="32" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">23</text>
    
    <rect x="480" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="515" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">38</text>
    
    <rect x="560" y="0" width="70" height="50" fill="#F97316" rx="4"/>
    <text x="595" y="32" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">56</text>
    <text x="595" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#F97316" text-anchor="middle">mid</text>
    
    <rect x="640" y="0" width="70" height="50" fill="#3F3F46" rx="4"/>
    <text x="675" y="32" font-family="monospace" font-size="16" fill="#A1A1AA" text-anchor="middle">77</text>
  </g>
  <text x="820" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">56 &gt; 23 → go left</text>
  
  <!-- Step 3 - Found -->
  <rect x="60" y="800" width="960" height="150" fill="#27272A" rx="8"/>
  <text x="100" y="840" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Step 3: lo=5, hi=6, mid=5 → FOUND!</text>
  
  <g transform="translate(100, 860)">
    <rect x="0" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="35" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">2</text>
    
    <rect x="80" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="115" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">5</text>
    
    <rect x="160" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="195" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">8</text>
    
    <rect x="240" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="275" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">12</text>
    
    <rect x="320" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="355" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">16</text>
    
    <rect x="400" y="0" width="70" height="50" fill="#22C55E" rx="4" stroke="#4ADE80" stroke-width="3"/>
    <text x="435" y="32" font-family="monospace" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">23</text>
    <text x="435" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ FOUND</text>
    
    <rect x="480" y="0" width="70" height="50" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="515" y="32" font-family="monospace" font-size="16" fill="#52525B" text-anchor="middle">38</text>
  </g>
  <text x="820" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">Only 3 steps for 10 elements!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
