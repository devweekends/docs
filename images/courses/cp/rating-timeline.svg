<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <!-- Background -->
  <rect width="800" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Realistic Rating Timeline</text>
  
  <!-- Timeline base -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#ddd" stroke-width="3"/>
  
  <!-- Time markers -->
  <circle cx="50" cy="200" r="8" fill="#1a1a2e"/>
  <text x="50" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">Start</text>
  
  <circle cx="170" cy="200" r="8" fill="#888"/>
  <text x="170" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">1-2 mo</text>
  
  <circle cx="290" cy="200" r="8" fill="#888"/>
  <text x="290" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">3-4 mo</text>
  
  <circle cx="410" cy="200" r="8" fill="#888"/>
  <text x="410" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">5-6 mo</text>
  
  <circle cx="530" cy="200" r="8" fill="#888"/>
  <text x="530" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">8-10 mo</text>
  
  <circle cx="650" cy="200" r="8" fill="#888"/>
  <text x="650" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">12-18 mo</text>
  
  <circle cx="750" cy="200" r="8" fill="#ffd700" stroke="#e65100" stroke-width="2"/>
  <text x="750" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#555">2-3 yr</text>
  
  <!-- Milestones above -->
  <!-- Newbie -->
  <rect x="20" y="130" width="80" height="50" rx="6" fill="#808080"/>
  <text x="60" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Newbie</text>
  <text x="60" y="165" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">0-1199</text>
  <line x1="60" y1="180" x2="60" y2="195" stroke="#808080" stroke-width="2"/>
  
  <!-- Pupil -->
  <rect x="130" y="90" width="80" height="50" rx="6" fill="#008000"/>
  <text x="170" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Pupil</text>
  <text x="170" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">1200+</text>
  <line x1="170" y1="140" x2="170" y2="195" stroke="#008000" stroke-width="2"/>
  
  <!-- Specialist -->
  <rect x="250" y="60" width="80" height="50" rx="6" fill="#03a89e"/>
  <text x="290" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Specialist</text>
  <text x="290" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">1400+</text>
  <line x1="290" y1="110" x2="290" y2="195" stroke="#03a89e" stroke-width="2"/>
  
  <!-- Expert -->
  <rect x="370" y="60" width="80" height="50" rx="6" fill="#0000ff"/>
  <text x="410" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Expert</text>
  <text x="410" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">1600+</text>
  <line x1="410" y1="110" x2="410" y2="195" stroke="#0000ff" stroke-width="2"/>
  
  <!-- CM -->
  <rect x="490" y="60" width="80" height="50" rx="6" fill="#aa00aa"/>
  <text x="530" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Candidate</text>
  <text x="530" y="88" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Master</text>
  <text x="530" y="102" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">1900+</text>
  <line x1="530" y1="110" x2="530" y2="195" stroke="#aa00aa" stroke-width="2"/>
  
  <!-- Master -->
  <rect x="610" y="60" width="80" height="50" rx="6" fill="#ff8c00"/>
  <text x="650" y="80" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="white">Master</text>
  <text x="650" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">2200+</text>
  <line x1="650" y1="110" x2="650" y2="195" stroke="#ff8c00" stroke-width="2"/>
  
  <!-- GM -->
  <rect x="710" y="40" width="80" height="50" rx="6" fill="#ff0000"/>
  <text x="750" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Grand</text>
  <text x="750" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="white">Master</text>
  <text x="750" y="82" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="white">2400+</text>
  <line x1="750" y1="90" x2="750" y2="195" stroke="#ff0000" stroke-width="2"/>
  
  <!-- Note -->
  <rect x="250" y="245" width="300" height="50" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#555">Times vary based on prior experience,</text>
  <text x="400" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#555">practice intensity, and natural ability.</text>
  
  <!-- Branding -->
  <text x="400" y="310" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>