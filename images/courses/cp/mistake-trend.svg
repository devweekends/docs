<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 260">
  <rect width="650" height="260" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Monthly Mistake Trends</text>
  
  <!-- Axes -->
  <line x1="80" y1="200" x2="600" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="200" x2="80" y2="50" stroke="#333" stroke-width="2"/>
  
  <!-- Y axis label -->
  <text x="40" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555" transform="rotate(-90, 40, 125)">Mistakes / Week</text>
  
  <!-- X axis labels -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#555">
    <text x="130" y="218" text-anchor="middle">Week 1</text>
    <text x="230" y="218" text-anchor="middle">Week 2</text>
    <text x="330" y="218" text-anchor="middle">Week 3</text>
    <text x="430" y="218" text-anchor="middle">Week 4</text>
    <text x="530" y="218" text-anchor="middle">Week 5</text>
  </g>
  
  <!-- Grid lines -->
  <g stroke="#e5e5e5" stroke-width="1">
    <line x1="80" y1="160" x2="600" y2="160"/>
    <line x1="80" y1="120" x2="600" y2="120"/>
    <line x1="80" y1="80" x2="600" y2="80"/>
  </g>
  
  <!-- Total mistakes line (decreasing) -->
  <path d="M130 70 L230 90 L330 100 L430 130 L530 160" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="130" cy="70" r="5" fill="#333"/>
  <circle cx="230" cy="90" r="5" fill="#333"/>
  <circle cx="330" cy="100" r="5" fill="#333"/>
  <circle cx="430" cy="130" r="5" fill="#333"/>
  <circle cx="530" cy="160" r="5" fill="#333"/>
  
  <!-- Repeat mistakes line (decreasing faster) -->
  <path d="M130 100 L230 140 L330 170 L430 185 L530 190" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Data points for repeats -->
  <circle cx="130" cy="100" r="4" fill="#dc2626"/>
  <circle cx="230" cy="140" r="4" fill="#dc2626"/>
  <circle cx="330" cy="170" r="4" fill="#dc2626"/>
  <circle cx="430" cy="185" r="4" fill="#dc2626"/>
  <circle cx="530" cy="190" r="4" fill="#dc2626"/>
  
  <!-- Legend -->
  <g font-family="Arial, sans-serif" font-size="10">
    <line x1="420" y1="45" x2="460" y2="45" stroke="#333" stroke-width="3"/>
    <text x="470" y="48" fill="#333">Total Mistakes</text>
    
    <line x1="420" y1="62" x2="460" y2="62" stroke="#dc2626" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="470" y="65" fill="#dc2626">Repeat Mistakes</text>
  </g>
  
  <!-- Improvement annotation -->
  <path d="M200 85 Q240 60, 280 75" stroke="#22c55e" stroke-width="1.5" fill="none" marker-end="url(#greenarrow)"/>
  <text x="240" y="55" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">Improvement!</text>
  
  <!-- Zero repeats annotation -->
  <rect x="480" y="180" width="80" height="20" rx="5" fill="#22c55e"/>
  <text x="520" y="194" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff">Goal: Zero!</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="greenarrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="325" y="248" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends â€¢ Competitive Programming</text>
</svg>