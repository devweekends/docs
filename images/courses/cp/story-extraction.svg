<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Story to Solution Extraction</text>
  
  <!-- Story Box (Left) -->
  <rect x="30" y="60" width="220" height="220" rx="12" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="140" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7b1fa2">Problem Story</text>
  <line x1="50" y1="95" x2="230" y2="95" stroke="#eee" stroke-width="1"/>
  
  <text x="45" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#666">"Princess Twilight has a</text>
  <text x="45" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#666">magic garden with n flowers</text>
  <text x="45" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#666">arranged in a row. Each has</text>
  <text x="45" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#666">a beauty value. Discord can</text>
  <text x="45" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#666">only take consecutive flowers.</text>
  <text x="45" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#666">Twilight is sad if total</text>
  <text x="45" y="210" font-family="system-ui, sans-serif" font-size="11" fill="#666">beauty exceeds k. Find max</text>
  <text x="45" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#666">flowers Discord can take."</text>
  
  <!-- Arrow 1 -->
  <line x1="260" y1="170" x2="295" y2="170" stroke="#e94560" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Keywords Box (Middle) -->
  <rect x="305" y="80" width="190" height="180" rx="12" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#e65100">Key Extractions</text>
  <line x1="320" y1="115" x2="480" y2="115" stroke="#f5d0b0" stroke-width="1"/>
  
  <circle cx="330" cy="140" r="5" fill="#e65100"/>
  <text x="345" y="144" font-family="system-ui, sans-serif" font-size="12" fill="#333">n flowers → array</text>
  
  <circle cx="330" cy="165" r="5" fill="#e65100"/>
  <text x="345" y="169" font-family="system-ui, sans-serif" font-size="12" fill="#333">beauty value → values</text>
  
  <circle cx="330" cy="190" r="5" fill="#e65100"/>
  <text x="345" y="194" font-family="system-ui, sans-serif" font-size="12" fill="#333">consecutive → subarray</text>
  
  <circle cx="330" cy="215" r="5" fill="#e65100"/>
  <text x="345" y="219" font-family="system-ui, sans-serif" font-size="12" fill="#333">sum ≤ k → constraint</text>
  
  <circle cx="330" cy="240" r="5" fill="#e65100"/>
  <text x="345" y="244" font-family="system-ui, sans-serif" font-size="12" fill="#333">max length → optimize</text>
  
  <!-- Arrow 2 -->
  <line x1="505" y1="170" x2="540" y2="170" stroke="#e94560" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Solution Box (Right) -->
  <rect x="550" y="80" width="220" height="180" rx="12" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="660" y="105" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2e7d32">Technical Problem</text>
  <line x1="565" y1="115" x2="755" y2="115" stroke="#c8e6c9" stroke-width="1"/>
  
  <text x="565" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="500">Given:</text>
  <text x="575" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#555">• Array of n integers</text>
  <text x="575" y="182" font-family="system-ui, sans-serif" font-size="11" fill="#555">• Target sum k</text>
  
  <text x="565" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#333" font-weight="500">Find:</text>
  <text x="575" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#555">• Longest subarray with</text>
  <text x="575" y="242" font-family="system-ui, sans-serif" font-size="11" fill="#555">  sum ≤ k</text>
  
  <!-- Pattern Badge -->
  <rect x="580" y="255" width="160" height="28" rx="14" fill="#2e7d32"/>
  <text x="660" y="274" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="white">Sliding Window</text>
  
  <!-- Branding -->
  <text x="400" y="330" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>