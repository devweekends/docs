<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <rect width="700" height="250" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Array Pattern Recognition</text>
  
  <!-- 4 main patterns -->
  <g font-family="Arial, sans-serif">
    <!-- Pattern 1: Subarray -->
    <rect x="30" y="50" width="150" height="85" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="30" y="50" width="150" height="25" rx="8" fill="#22c55e"/>
    <text x="105" y="68" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Contiguous Subarray</text>
    <text x="105" y="95" font-size="9" text-anchor="middle" fill="#333">Keywords:</text>
    <text x="105" y="108" font-size="8" text-anchor="middle" fill="#666">"subarray", "window"</text>
    <text x="105" y="125" font-size="8" text-anchor="middle" fill="#22c55e">→ Prefix/Sliding</text>
    
    <!-- Pattern 2: Pairs -->
    <rect x="195" y="50" width="150" height="85" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="195" y="50" width="150" height="25" rx="8" fill="#f59e0b"/>
    <text x="270" y="68" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Find Pairs</text>
    <text x="270" y="95" font-size="9" text-anchor="middle" fill="#333">Keywords:</text>
    <text x="270" y="108" font-size="8" text-anchor="middle" fill="#666">"two numbers", "pair"</text>
    <text x="270" y="125" font-size="8" text-anchor="middle" fill="#f59e0b">→ Hash/Two Ptr</text>
    
    <!-- Pattern 3: Sort -->
    <rect x="360" y="50" width="150" height="85" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="360" y="50" width="150" height="25" rx="8" fill="#333"/>
    <text x="435" y="68" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Order Matters</text>
    <text x="435" y="95" font-size="9" text-anchor="middle" fill="#333">Keywords:</text>
    <text x="435" y="108" font-size="8" text-anchor="middle" fill="#666">"sorted", "kth"</text>
    <text x="435" y="125" font-size="8" text-anchor="middle" fill="#333">→ Sort/Binary Search</text>
    
    <!-- Pattern 4: DP -->
    <rect x="525" y="50" width="145" height="85" rx="8" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="525" y="50" width="145" height="25" rx="8" fill="#7c3aed"/>
    <text x="597" y="68" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">Subsequence</text>
    <text x="597" y="95" font-size="9" text-anchor="middle" fill="#333">Keywords:</text>
    <text x="597" y="108" font-size="8" text-anchor="middle" fill="#666">"LIS", "not contiguous"</text>
    <text x="597" y="125" font-size="8" text-anchor="middle" fill="#7c3aed">→ DP</text>
  </g>
  
  <!-- Visual examples -->
  <g font-family="Arial, sans-serif" font-size="9">
    <text x="350" y="155" font-weight="bold" text-anchor="middle" fill="#333">Visual Recognition:</text>
    
    <!-- Subarray visual -->
    <g transform="translate(50, 170)">
      <rect x="0" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <rect x="20" y="0" width="20" height="20" fill="#22c55e" stroke="#333"/>
      <rect x="40" y="0" width="20" height="20" fill="#22c55e" stroke="#333"/>
      <rect x="60" y="0" width="20" height="20" fill="#22c55e" stroke="#333"/>
      <rect x="80" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <text x="50" y="40" text-anchor="middle" fill="#666">Contiguous</text>
    </g>
    
    <!-- Pairs visual -->
    <g transform="translate(200, 170)">
      <rect x="0" y="0" width="20" height="20" fill="#f59e0b" stroke="#333"/>
      <rect x="20" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <rect x="40" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <rect x="60" y="0" width="20" height="20" fill="#f59e0b" stroke="#333"/>
      <rect x="80" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <path d="M10 -5 Q50 -20 70 -5" stroke="#f59e0b" stroke-width="2" fill="none"/>
      <text x="50" y="40" text-anchor="middle" fill="#666">Any i,j pair</text>
    </g>
    
    <!-- Sort visual -->
    <g transform="translate(350, 170)">
      <rect x="0" y="10" width="20" height="10" fill="#333" stroke="#333"/>
      <rect x="20" y="5" width="20" height="15" fill="#333" stroke="#333"/>
      <rect x="40" y="0" width="20" height="20" fill="#333" stroke="#333"/>
      <rect x="60" y="-5" width="20" height="25" fill="#333" stroke="#333"/>
      <rect x="80" y="-10" width="20" height="30" fill="#333" stroke="#333"/>
      <text x="50" y="45" text-anchor="middle" fill="#666">Sorted order</text>
    </g>
    
    <!-- Subsequence visual -->
    <g transform="translate(510, 170)">
      <rect x="0" y="0" width="20" height="20" fill="#7c3aed" stroke="#333"/>
      <rect x="20" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <rect x="40" y="0" width="20" height="20" fill="#7c3aed" stroke="#333"/>
      <rect x="60" y="0" width="20" height="20" fill="#e5e5e5" stroke="#333"/>
      <rect x="80" y="0" width="20" height="20" fill="#7c3aed" stroke="#333"/>
      <text x="50" y="40" text-anchor="middle" fill="#666">Skip allowed</text>
    </g>
  </g>
  
  <!-- Branding -->
  <text x="350" y="238" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>