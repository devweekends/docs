<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <!-- Background -->
  <rect width="800" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">The Confidence Building Cycle</text>
  
  <!-- Negative Cycle (Left) -->
  <text x="180" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#e94560">The Trap</text>
  
  <circle cx="180" cy="120" r="40" fill="#ffebee" stroke="#e94560" stroke-width="2"/>
  <text x="180" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">Low</text>
  <text x="180" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">Confidence</text>
  
  <circle cx="100" cy="200" r="40" fill="#ffebee" stroke="#e94560" stroke-width="2"/>
  <text x="100" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">Poor</text>
  <text x="100" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">Performance</text>
  
  <circle cx="260" cy="200" r="40" fill="#ffebee" stroke="#e94560" stroke-width="2"/>
  <text x="260" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">More</text>
  <text x="260" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#e94560">Doubt</text>
  
  <!-- Negative arrows -->
  <path d="M 145 145 L 120 170" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 140 200 L 220 200" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  <path d="M 235 170 L 210 145" stroke="#e94560" stroke-width="2" fill="none" marker-end="url(#redArrow)"/>
  
  <!-- Break the cycle arrow -->
  <path d="M 320 140 L 400 140" stroke="#2e7d32" stroke-width="3" fill="none" marker-end="url(#greenArrow)"/>
  <text x="360" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2e7d32">BREAK IT</text>
  
  <!-- Positive Cycle (Right) -->
  <text x="600" y="55" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#2e7d32">The Flywheel</text>
  
  <circle cx="600" cy="120" r="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="600" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">Small</text>
  <text x="600" y="128" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">Wins</text>
  
  <circle cx="680" cy="200" r="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="680" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">More</text>
  <text x="680" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">Confidence</text>
  
  <circle cx="520" cy="200" r="40" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="520" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">Better</text>
  <text x="520" y="208" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#2e7d32">Performance</text>
  
  <!-- Positive arrows -->
  <path d="M 635 145 L 660 170" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M 640 200 L 560 200" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  <path d="M 545 170 L 570 145" stroke="#2e7d32" stroke-width="2" fill="none" marker-end="url(#greenArrow)"/>
  
  <!-- How to break -->
  <rect x="350" y="180" width="100" height="60" rx="6" fill="#fff" stroke="#2e7d32" stroke-width="2"/>
  <text x="400" y="198" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2e7d32">Start with</text>
  <text x="400" y="211" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2e7d32">problems you</text>
  <text x="400" y="224" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="500" fill="#2e7d32">CAN solve</text>
  
  <defs>
    <marker id="redArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#e94560"/>
    </marker>
    <marker id="greenArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2e7d32"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="400" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>