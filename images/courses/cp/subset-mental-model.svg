<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#1a1a2e">Subset Selection Mental Model</text>
  
  <!-- Full Set -->
  <text x="100" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1a1a2e">Full Set: {1, 2, 3, 4}</text>
  
  <!-- Subset Tree -->
  <rect x="340" y="55" width="80" height="30" rx="15" fill="#1a1a2e"/>
  <text x="380" y="75" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="white">{}</text>
  
  <!-- Level 1 -->
  <rect x="160" y="110" width="80" height="30" rx="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="200" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">{1}</text>
  
  <rect x="280" y="110" width="80" height="30" rx="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="320" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">{2}</text>
  
  <rect x="400" y="110" width="80" height="30" rx="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="440" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">{3}</text>
  
  <rect x="520" y="110" width="80" height="30" rx="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="560" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">{4}</text>
  
  <!-- Level 2 -->
  <rect x="100" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="140" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{1,2}</text>
  
  <rect x="200" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="240" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{1,3}</text>
  
  <rect x="300" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="340" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{1,4}</text>
  
  <rect x="400" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="440" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{2,3}</text>
  
  <rect x="500" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="540" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{2,4}</text>
  
  <rect x="600" y="165" width="80" height="30" rx="15" fill="#e3f2fd" stroke="#1565c0" stroke-width="2"/>
  <text x="640" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">{3,4}</text>
  
  <!-- Connecting lines -->
  <line x1="380" y1="85" x2="200" y2="110" stroke="#ccc" stroke-width="1"/>
  <line x1="380" y1="85" x2="320" y2="110" stroke="#ccc" stroke-width="1"/>
  <line x1="380" y1="85" x2="440" y2="110" stroke="#ccc" stroke-width="1"/>
  <line x1="380" y1="85" x2="560" y2="110" stroke="#ccc" stroke-width="1"/>
  
  <!-- Level 3 indicator -->
  <text x="400" y="225" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#888">... and so on (2ⁿ total subsets)</text>
  
  <!-- Decision Framework on right -->
  <rect x="30" y="160" width="55" height="120" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="57" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#1a1a2e">When to use?</text>
  <text x="35" y="200" font-family="system-ui, sans-serif" font-size="8" fill="#555">• n ≤ 20</text>
  <text x="35" y="215" font-family="system-ui, sans-serif" font-size="8" fill="#555">• All subsets</text>
  <text x="35" y="230" font-family="system-ui, sans-serif" font-size="8" fill="#555">• Bitmask DP</text>
  <text x="35" y="245" font-family="system-ui, sans-serif" font-size="8" fill="#555">• TSP-like</text>
  <text x="35" y="260" font-family="system-ui, sans-serif" font-size="8" fill="#555">• Assignment</text>
  
  <!-- Branding -->
  <text x="400" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>