<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <!-- Background -->
  <rect width="800" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">Failure Response Framework</text>
  
  <!-- Step 1 -->
  <circle cx="100" cy="100" r="35" fill="#ffebee" stroke="#e94560" stroke-width="3"/>
  <text x="100" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#e94560">1</text>
  <text x="100" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e94560">Accept</text>
  <text x="100" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">Feel it fully</text>
  <text x="100" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">(5 min)</text>
  
  <!-- Arrow 1 -->
  <path d="M 140 100 L 195 100" stroke="#ddd" stroke-width="2" fill="none" marker-end="url(#failArrow)"/>
  
  <!-- Step 2 -->
  <circle cx="240" cy="100" r="35" fill="#fff3e0" stroke="#e65100" stroke-width="3"/>
  <text x="240" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#e65100">2</text>
  <text x="240" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e65100">Analyze</text>
  <text x="240" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">What went</text>
  <text x="240" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">wrong?</text>
  
  <!-- Arrow 2 -->
  <path d="M 280 100 L 335 100" stroke="#ddd" stroke-width="2" fill="none" marker-end="url(#failArrow)"/>
  
  <!-- Step 3 -->
  <circle cx="380" cy="100" r="35" fill="#e3f2fd" stroke="#1565c0" stroke-width="3"/>
  <text x="380" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1565c0">3</text>
  <text x="380" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">Extract</text>
  <text x="380" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">1-3 lessons</text>
  <text x="380" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">to improve</text>
  
  <!-- Arrow 3 -->
  <path d="M 420 100 L 475 100" stroke="#ddd" stroke-width="2" fill="none" marker-end="url(#failArrow)"/>
  
  <!-- Step 4 -->
  <circle cx="520" cy="100" r="35" fill="#f3e5f5" stroke="#7b1fa2" stroke-width="3"/>
  <text x="520" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#7b1fa2">4</text>
  <text x="520" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7b1fa2">Upsolve</text>
  <text x="520" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">Solve what</text>
  <text x="520" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">you missed</text>
  
  <!-- Arrow 4 -->
  <path d="M 560 100 L 615 100" stroke="#ddd" stroke-width="2" fill="none" marker-end="url(#failArrow)"/>
  
  <!-- Step 5 -->
  <circle cx="660" cy="100" r="35" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3"/>
  <text x="660" y="95" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#2e7d32">5</text>
  <text x="660" y="115" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">Forward</text>
  <text x="660" y="155" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">Move on,</text>
  <text x="660" y="168" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#555">keep going</text>
  
  <!-- Analysis categories -->
  <rect x="50" y="200" width="700" height="80" rx="10" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#1a1a2e">Analyze: What Went Wrong?</text>
  
  <rect x="70" y="235" width="100" height="30" rx="6" fill="#ffebee"/>
  <text x="120" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e94560">Knowledge Gap</text>
  
  <rect x="190" y="235" width="100" height="30" rx="6" fill="#fff3e0"/>
  <text x="240" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e65100">Implementation</text>
  
  <rect x="310" y="235" width="100" height="30" rx="6" fill="#e3f2fd"/>
  <text x="360" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#1565c0">Time Mgmt</text>
  
  <rect x="430" y="235" width="100" height="30" rx="6" fill="#f3e5f5"/>
  <text x="480" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#7b1fa2">Misread</text>
  
  <rect x="550" y="235" width="100" height="30" rx="6" fill="#e8f5e9"/>
  <text x="600" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">Panic</text>
  
  <rect x="670" y="235" width="60" height="30" rx="6" fill="#e1f5fe"/>
  <text x="700" y="255" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#0288d1">Other</text>
  
  <defs>
    <marker id="failArrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#ddd"/>
    </marker>
  </defs>
  
  <!-- Branding -->
  <text x="400" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>