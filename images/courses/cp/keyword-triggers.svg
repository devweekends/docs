<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280">
  <rect width="700" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Keyword → Algorithm Triggers</text>
  
  <!-- Two columns -->
  <g font-family="Arial, sans-serif">
    <!-- Left Column -->
    <rect x="30" y="50" width="310" height="200" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="30" y="50" width="310" height="30" rx="10" fill="#333"/>
    <text x="185" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Keyword in Problem</text>
    
    <g font-size="10">
      <text x="45" y="100" fill="#333">"subarray sum"</text>
      <text x="260" y="100" fill="#22c55e" text-anchor="end">→ Prefix sum</text>
      
      <text x="45" y="120" fill="#333">"longest increasing"</text>
      <text x="260" y="120" fill="#22c55e" text-anchor="end">→ DP + Binary search</text>
      
      <text x="45" y="140" fill="#333">"shortest path"</text>
      <text x="260" y="140" fill="#22c55e" text-anchor="end">→ BFS / Dijkstra</text>
      
      <text x="45" y="160" fill="#333">"number of ways"</text>
      <text x="260" y="160" fill="#22c55e" text-anchor="end">→ DP + Combinatorics</text>
      
      <text x="45" y="180" fill="#333">"partition into k"</text>
      <text x="260" y="180" fill="#22c55e" text-anchor="end">→ Binary search answer</text>
      
      <text x="45" y="200" fill="#333">"lexicographically smallest"</text>
      <text x="260" y="200" fill="#22c55e" text-anchor="end">→ Greedy / Trie</text>
      
      <text x="45" y="220" fill="#333">"connected components"</text>
      <text x="260" y="220" fill="#22c55e" text-anchor="end">→ DFS / DSU</text>
      
      <text x="45" y="240" fill="#333">"intervals/meetings"</text>
      <text x="260" y="240" fill="#22c55e" text-anchor="end">→ Sort + Greedy</text>
    </g>
    
    <!-- Right Column -->
    <rect x="360" y="50" width="310" height="200" rx="10" fill="#fff" stroke="#333" stroke-width="2"/>
    <rect x="360" y="50" width="310" height="30" rx="10" fill="#333"/>
    <text x="515" y="70" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">More Triggers</text>
    
    <g font-size="10">
      <text x="375" y="100" fill="#333">"parentheses/brackets"</text>
      <text x="590" y="100" fill="#22c55e" text-anchor="end">→ Stack</text>
      
      <text x="375" y="120" fill="#333">"palindrome"</text>
      <text x="590" y="120" fill="#22c55e" text-anchor="end">→ Two pointers / DP</text>
      
      <text x="375" y="140" fill="#333">"permutation"</text>
      <text x="590" y="140" fill="#22c55e" text-anchor="end">→ Backtracking</text>
      
      <text x="375" y="160" fill="#333">"subset"</text>
      <text x="590" y="160" fill="#22c55e" text-anchor="end">→ Bitmask / DP</text>
      
      <text x="375" y="180" fill="#333">"modulo 10^9+7"</text>
      <text x="590" y="180" fill="#22c55e" text-anchor="end">→ DP (counting)</text>
      
      <text x="375" y="200" fill="#333">"minimum spanning tree"</text>
      <text x="590" y="200" fill="#22c55e" text-anchor="end">→ Kruskal / Prim</text>
      
      <text x="375" y="220" fill="#333">"all pairs distance"</text>
      <text x="590" y="220" fill="#22c55e" text-anchor="end">→ Floyd-Warshall</text>
      
      <text x="375" y="240" fill="#333">"range query"</text>
      <text x="590" y="240" fill="#22c55e" text-anchor="end">→ Segment tree / BIT</text>
    </g>
  </g>
  
  <!-- Branding -->
  <text x="350" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>