<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Dynamic Programming</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="36" font-weight="600" fill="#22C55E">Fibonacci: dp[i] = dp[i-1] + dp[i-2]</text>
  
  <!-- Naive Recursion (Left) -->
  <rect x="60" y="400" width="450" height="300" fill="#27272A" rx="8"/>
  <rect x="60" y="400" width="6" height="300" fill="#EF4444" rx="3"/>
  <text x="100" y="440" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">❌ Naive Recursion O(2ⁿ)</text>
  
  <!-- Tree visualization -->
  <circle cx="285" cy="500" r="24" fill="#3F3F46" stroke="#EF4444" stroke-width="2"/>
  <text x="285" y="506" text-anchor="middle" font-family="monospace" font-size="14" fill="#FAFAFA">F(5)</text>
  
  <line x1="261" y1="524" x2="200" y2="560" stroke="#EF4444" stroke-width="2"/>
  <line x1="309" y1="524" x2="370" y2="560" stroke="#EF4444" stroke-width="2"/>
  
  <circle cx="200" cy="580" r="20" fill="#3F3F46" stroke="#EF4444" stroke-width="2"/>
  <text x="200" y="586" text-anchor="middle" font-family="monospace" font-size="12" fill="#FAFAFA">F(4)</text>
  
  <circle cx="370" cy="580" r="20" fill="#3F3F46" stroke="#F97316" stroke-width="2"/>
  <text x="370" y="586" text-anchor="middle" font-family="monospace" font-size="12" fill="#F97316">F(3)</text>
  
  <line x1="180" y1="600" x2="140" y2="630" stroke="#EF4444" stroke-width="1.5"/>
  <line x1="220" y1="600" x2="260" y2="630" stroke="#EF4444" stroke-width="1.5"/>
  
  <circle cx="140" cy="650" r="16" fill="#3F3F46" stroke="#F97316" stroke-width="2"/>
  <text x="140" y="655" text-anchor="middle" font-family="monospace" font-size="10" fill="#F97316">F(3)</text>
  
  <circle cx="260" cy="650" r="16" fill="#3F3F46" stroke="#EF4444" stroke-width="1.5"/>
  <text x="260" y="655" text-anchor="middle" font-family="monospace" font-size="10" fill="#A1A1AA">F(2)</text>
  
  <text x="285" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">...</text>
  
  <text x="100" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Same subproblems</text>
  <text x="100" y="680" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">computed repeatedly!</text>
  
  <!-- DP Solution (Right) -->
  <rect x="530" y="400" width="490" height="300" fill="#27272A" rx="8"/>
  <rect x="530" y="400" width="6" height="300" fill="#22C55E" rx="3"/>
  <text x="570" y="440" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">✓ DP Bottom-Up O(n)</text>
  
  <!-- DP Array -->
  <g transform="translate(570, 470)">
    <rect x="0" y="0" width="60" height="60" fill="#3B82F6" rx="4"/>
    <text x="30" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[0]</text>
    <text x="30" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">0</text>
    
    <rect x="70" y="0" width="60" height="60" fill="#3B82F6" rx="4"/>
    <text x="100" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[1]</text>
    <text x="100" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">1</text>
    
    <rect x="140" y="0" width="60" height="60" fill="#22C55E" rx="4"/>
    <text x="170" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[2]</text>
    <text x="170" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">1</text>
    
    <rect x="210" y="0" width="60" height="60" fill="#22C55E" rx="4"/>
    <text x="240" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[3]</text>
    <text x="240" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">2</text>
    
    <rect x="280" y="0" width="60" height="60" fill="#22C55E" rx="4"/>
    <text x="310" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[4]</text>
    <text x="310" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">3</text>
    
    <rect x="350" y="0" width="60" height="60" fill="#F97316" rx="4"/>
    <text x="380" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">dp[5]</text>
    <text x="380" y="48" text-anchor="middle" font-family="monospace" font-size="18" font-weight="600" fill="#FAFAFA">5</text>
  </g>
  
  <!-- Transition Formula -->
  <rect x="570" y="570" width="410" height="60" fill="#3F3F46" rx="6"/>
  <text x="775" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Transition Formula</text>
  <text x="775" y="620" text-anchor="middle" font-family="monospace" font-size="16" fill="#FAFAFA">dp[i] = dp[i-1] + dp[i-2]</text>
  
  <text x="775" y="680" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Each state computed exactly once</text>
  
  <!-- Three Key Concepts -->
  <text x="60" y="750" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA">The DP Recipe</text>
  
  <rect x="60" y="780" width="290" height="120" fill="#27272A" rx="8"/>
  <rect x="60" y="780" width="6" height="120" fill="#3B82F6" rx="3"/>
  <text x="90" y="820" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">1. Define State</text>
  <text x="90" y="850" font-family="monospace" font-size="14" fill="#A1A1AA">dp[i] = i-th Fibonacci</text>
  <text x="90" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">What does each cell mean?</text>
  
  <rect x="370" y="780" width="290" height="120" fill="#27272A" rx="8"/>
  <rect x="370" y="780" width="6" height="120" fill="#22C55E" rx="3"/>
  <text x="400" y="820" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">2. Transition</text>
  <text x="400" y="850" font-family="monospace" font-size="14" fill="#A1A1AA">dp[i] = dp[i-1] + dp[i-2]</text>
  <text x="400" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">How to compute from prev?</text>
  
  <rect x="680" y="780" width="340" height="120" fill="#27272A" rx="8"/>
  <rect x="680" y="780" width="6" height="120" fill="#F97316" rx="3"/>
  <text x="710" y="820" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F97316">3. Base Cases</text>
  <text x="710" y="850" font-family="monospace" font-size="14" fill="#A1A1AA">dp[0]=0, dp[1]=1</text>
  <text x="710" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Starting values</text>
  
  <!-- Bottom Summary -->
  <rect x="60" y="930" width="960" height="60" fill="#27272A" rx="8"/>
  <text x="540" y="968" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">
    <tspan fill="#EF4444" font-weight="600">DP Key:</tspan> 
    Define <tspan fill="#3B82F6" font-weight="600">state</tspan> → 
    Find <tspan fill="#A855F7" font-weight="600">transition</tspan> → 
    Set <tspan fill="#22C55E" font-weight="600">base cases</tspan> → 
    Build <tspan fill="#F97316" font-weight="600">bottom-up</tspan>
  </text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
