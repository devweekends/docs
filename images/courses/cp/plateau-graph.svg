<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1a1a2e">The Plateau is Normal</text>
  
  <!-- Axes -->
  <line x1="80" y1="250" x2="750" y2="250" stroke="#ccc" stroke-width="2"/>
  <line x1="80" y1="250" x2="80" y2="50" stroke="#ccc" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="40" y="150" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888" transform="rotate(-90, 40, 150)">Rating</text>
  
  <!-- X-axis label -->
  <text x="415" y="275" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">Time (months)</text>
  
  <!-- Rating markers -->
  <text x="70" y="230" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#888">800</text>
  <text x="70" y="190" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#888">1000</text>
  <text x="70" y="150" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#888">1200</text>
  <text x="70" y="110" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#888">1400</text>
  <text x="70" y="70" text-anchor="end" font-family="system-ui, sans-serif" font-size="10" fill="#888">1600</text>
  
  <!-- Time markers -->
  <text x="180" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">2</text>
  <text x="280" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">4</text>
  <text x="380" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">6</text>
  <text x="480" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">8</text>
  <text x="580" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">10</text>
  <text x="680" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#888">12</text>
  
  <!-- Actual progress line (jagged with plateaus) -->
  <path d="M 80 230 
           L 120 220 L 140 225 L 160 210 
           L 200 190 L 220 195 L 240 185
           L 280 170 L 320 175 L 360 170 L 400 168
           L 440 150 L 460 155 L 480 145
           L 520 120 L 540 125 L 560 118
           L 600 100 L 640 105 L 680 95 L 720 80" 
        stroke="#e94560" stroke-width="3" fill="none"/>
  
  <!-- Plateau zones -->
  <rect x="280" y="160" width="120" height="25" rx="4" fill="#fff3e0" fill-opacity="0.8"/>
  <text x="340" y="178" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e65100">Plateau Zone</text>
  
  <rect x="520" y="108" width="80" height="25" rx="4" fill="#fff3e0" fill-opacity="0.8"/>
  <text x="560" y="125" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#e65100">Plateau</text>
  
  <!-- Expected line (straight) -->
  <line x1="80" y1="230" x2="720" y2="80" stroke="#2e7d32" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Legend -->
  <rect x="580" y="35" width="170" height="55" rx="6" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <line x1="595" y1="52" x2="625" y2="52" stroke="#e94560" stroke-width="3"/>
  <text x="635" y="56" font-family="system-ui, sans-serif" font-size="10" fill="#555">Actual progress</text>
  <line x1="595" y1="72" x2="625" y2="72" stroke="#2e7d32" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="635" y="76" font-family="system-ui, sans-serif" font-size="10" fill="#555">What we expect</text>
  
  <!-- Callout -->
  <rect x="100" y="60" width="160" height="40" rx="6" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1"/>
  <text x="180" y="78" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#2e7d32">Plateaus precede</text>
  <text x="180" y="92" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2e7d32">breakthroughs!</text>
  
  <!-- Branding -->
  <text x="400" y="295" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#888">DEV WEEKENDS</text>
</svg>