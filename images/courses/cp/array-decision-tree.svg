<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <rect width="700" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Array Problem Decision Tree</text>
  
  <!-- Root -->
  <rect x="250" y="45" width="200" height="35" rx="8" fill="#333"/>
  <text x="350" y="68" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">Given an array, find...</text>
  
  <!-- Level 1 branches -->
  <g font-family="Arial, sans-serif" font-size="9">
    <!-- Branch 1: Sum/XOR -->
    <line x1="280" y1="80" x2="100" y2="110" stroke="#333" stroke-width="1.5"/>
    <rect x="30" y="105" width="140" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="100" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Sum/XOR of range?</text>
    <text x="100" y="140" font-size="8" text-anchor="middle" fill="#22c55e">→ Prefix Sum/XOR</text>
    <text x="100" y="150" font-size="8" text-anchor="middle" fill="#666">or Segment Tree</text>
    
    <!-- Branch 2: Max/Min -->
    <line x1="320" y1="80" x2="280" y2="110" stroke="#333" stroke-width="1.5"/>
    <rect x="210" y="105" width="140" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="280" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Max/Min in range?</text>
    <text x="280" y="140" font-size="8" text-anchor="middle" fill="#22c55e">→ Sparse Table (static)</text>
    <text x="280" y="150" font-size="8" text-anchor="middle" fill="#666">or Segment Tree</text>
    
    <!-- Branch 3: Longest -->
    <line x1="380" y1="80" x2="440" y2="110" stroke="#333" stroke-width="1.5"/>
    <rect x="370" y="105" width="140" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="440" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Longest subarray?</text>
    <text x="440" y="140" font-size="8" text-anchor="middle" fill="#22c55e">→ Two Pointers</text>
    <text x="440" y="150" font-size="8" text-anchor="middle" fill="#666">or Sliding Window</text>
    
    <!-- Branch 4: Count -->
    <line x1="420" y1="80" x2="600" y2="110" stroke="#333" stroke-width="1.5"/>
    <rect x="530" y="105" width="140" height="50" rx="5" fill="#fff" stroke="#333"/>
    <text x="600" y="125" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">Count subarrays?</text>
    <text x="600" y="140" font-size="8" text-anchor="middle" fill="#22c55e">→ HashMap + Prefix</text>
    <text x="600" y="150" font-size="8" text-anchor="middle" fill="#666">or DP</text>
  </g>
  
  <!-- Level 2 - More specific -->
  <g font-family="Arial, sans-serif" font-size="8">
    <!-- Under Sum -->
    <line x1="100" y1="155" x2="80" y2="180" stroke="#666" stroke-width="1"/>
    <rect x="20" y="175" width="120" height="35" rx="4" fill="#e5e5e5" stroke="#666"/>
    <text x="80" y="190" text-anchor="middle" fill="#333">Single query?</text>
    <text x="80" y="202" text-anchor="middle" fill="#22c55e">Prefix sum O(n)</text>
    
    <line x1="100" y1="155" x2="120" y2="180" stroke="#666" stroke-width="1"/>
    <rect x="100" y="175" width="120" height="35" rx="4" fill="#e5e5e5" stroke="#666"/>
    <text x="160" y="190" text-anchor="middle" fill="#333">With updates?</text>
    <text x="160" y="202" text-anchor="middle" fill="#22c55e">Segment Tree</text>
    
    <!-- Under Longest -->
    <line x1="440" y1="155" x2="400" y2="180" stroke="#666" stroke-width="1"/>
    <rect x="330" y="175" width="120" height="35" rx="4" fill="#e5e5e5" stroke="#666"/>
    <text x="390" y="190" text-anchor="middle" fill="#333">Fixed size?</text>
    <text x="390" y="202" text-anchor="middle" fill="#22c55e">Sliding Window</text>
    
    <line x1="440" y1="155" x2="480" y2="180" stroke="#666" stroke-width="1"/>
    <rect x="430" y="175" width="120" height="35" rx="4" fill="#e5e5e5" stroke="#666"/>
    <text x="490" y="190" text-anchor="middle" fill="#333">Variable size?</text>
    <text x="490" y="202" text-anchor="middle" fill="#22c55e">Two Pointers</text>
    
    <!-- Under Count -->
    <line x1="600" y1="155" x2="600" y2="180" stroke="#666" stroke-width="1"/>
    <rect x="540" y="175" width="120" height="35" rx="4" fill="#e5e5e5" stroke="#666"/>
    <text x="600" y="190" text-anchor="middle" fill="#333">Sum = k?</text>
    <text x="600" y="202" text-anchor="middle" fill="#22c55e">Prefix + HashMap</text>
  </g>
  
  <!-- Quick tip -->
  <rect x="30" y="230" width="640" height="60" rx="8" fill="#fff" stroke="#333" stroke-dasharray="5,3"/>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">Quick Decision Guide:</text>
  <text x="350" y="268" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Static array → Prefix sum, Sparse table | Dynamic array → Segment tree, BIT
  </text>
  <text x="350" y="283" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    Contiguous requirement → Sliding window, Two pointers | Any subsequence → DP
  </text>
  
  <!-- Branding -->
  <text x="350" y="310" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends • Competitive Programming</text>
</svg>