<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
  <rect width="700" height="250" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Contest Pomodoro (2-Hour Contest)</text>
  
  <!-- Timeline bar -->
  <rect x="50" y="70" width="600" height="60" rx="10" fill="#e5e5e5" stroke="#333" stroke-width="2"/>
  
  <!-- Segments -->
  <!-- 0-30: A+B -->
  <rect x="50" y="70" width="150" height="60" rx="10" fill="#22c55e"/>
  <text x="125" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Problems A+B</text>
  <text x="125" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">Quick wins</text>
  
  <!-- 30-60: C -->
  <rect x="200" y="70" width="150" height="60" fill="#333"/>
  <text x="275" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Problem C</text>
  <text x="275" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ccc">Deep focus</text>
  
  <!-- 60-65: Break -->
  <rect x="350" y="70" width="25" height="60" fill="#f59e0b"/>
  <text x="362" y="105" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#fff" transform="rotate(-90, 362, 100)">BREAK</text>
  
  <!-- 65-95: D -->
  <rect x="375" y="70" width="150" height="60" fill="#555"/>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Problem D</text>
  <text x="450" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ccc">or finish C</text>
  
  <!-- 95-120: Final push -->
  <rect x="525" y="70" width="125" height="60" rx="10" fill="#dc2626"/>
  <text x="587" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">Final Push</text>
  <text x="587" y="118" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">Debug/E</text>
  
  <!-- Time markers -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#555">
    <text x="50" y="150">0:00</text>
    <text x="200" y="150">0:30</text>
    <text x="350" y="150">1:00</text>
    <text x="375" y="150">1:05</text>
    <text x="525" y="150">1:35</text>
    <text x="620" y="150">2:00</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 175)">
    <rect x="0" y="0" width="15" height="15" fill="#22c55e"/>
    <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#333">High urgency, get points fast</text>
    
    <rect x="180" y="0" width="15" height="15" fill="#333"/>
    <text x="200" y="12" font-family="Arial, sans-serif" font-size="10" fill="#333">Peak focus time</text>
    
    <rect x="340" y="0" width="15" height="15" fill="#f59e0b"/>
    <text x="360" y="12" font-family="Arial, sans-serif" font-size="10" fill="#333">Stand, stretch, drink</text>
    
    <rect x="480" y="0" width="15" height="15" fill="#dc2626"/>
    <text x="500" y="12" font-family="Arial, sans-serif" font-size="10" fill="#333">Adrenaline deadline push</text>
  </g>
  
  <!-- Branding -->
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#888">Dev Weekends â€¢ Competitive Programming</text>
</svg>