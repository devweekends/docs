<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  <rect x="0" y="0" width="8" height="1080" fill="#22C55E"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#22C55E"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">COMPETITIVE PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Two Pointers</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="24" fill="#A1A1AA">Find pair with sum = 9 in sorted array</text>
  
  <!-- Step 1 -->
  <rect x="60" y="400" width="960" height="180" fill="#27272A" rx="8"/>
  <text x="100" y="445" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">Step 1: left=0, right=6</text>
  
  <g transform="translate(100, 470)">
    <!-- Left pointer -->
    <polygon points="35,0 45,0 40,15" fill="#22C55E"/>
    <text x="40" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">L</text>
    
    <rect x="0" y="20" width="80" height="60" fill="#22C55E" rx="4"/>
    <text x="40" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#FAFAFA">1</text>
    
    <rect x="95" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="135" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">2</text>
    
    <rect x="190" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="230" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">3</text>
    
    <rect x="285" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="325" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">5</text>
    
    <rect x="380" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="420" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">6</text>
    
    <rect x="475" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="515" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">8</text>
    
    <!-- Right pointer -->
    <polygon points="605,0 615,0 610,15" fill="#EF4444"/>
    <text x="610" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600">R</text>
    
    <rect x="570" y="20" width="80" height="60" fill="#EF4444" rx="4"/>
    <text x="610" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#FAFAFA">11</text>
  </g>
  
  <text x="800" y="520" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">1 + 11 = 12 &gt; 9</text>
  <text x="800" y="550" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">→ move right left</text>
  
  <!-- Step 2 -->
  <rect x="60" y="600" width="960" height="180" fill="#27272A" rx="8"/>
  <text x="100" y="645" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Step 2: left=0, right=5 → FOUND!</text>
  
  <g transform="translate(100, 670)">
    <!-- Left pointer -->
    <polygon points="35,0 45,0 40,15" fill="#22C55E"/>
    <text x="40" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">L</text>
    
    <rect x="0" y="20" width="80" height="60" fill="#22C55E" stroke="#4ADE80" stroke-width="3" rx="4"/>
    <text x="40" y="58" text-anchor="middle" font-family="monospace" font-size="20" font-weight="700" fill="#FAFAFA">1</text>
    
    <rect x="95" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="135" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">2</text>
    
    <rect x="190" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="230" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">3</text>
    
    <rect x="285" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="325" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">5</text>
    
    <rect x="380" y="20" width="80" height="60" fill="#3F3F46" rx="4"/>
    <text x="420" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#A1A1AA">6</text>
    
    <!-- Right pointer -->
    <polygon points="510,0 520,0 515,15" fill="#22C55E"/>
    <text x="515" y="-10" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">R</text>
    
    <rect x="475" y="20" width="80" height="60" fill="#22C55E" stroke="#4ADE80" stroke-width="3" rx="4"/>
    <text x="515" y="58" text-anchor="middle" font-family="monospace" font-size="20" font-weight="700" fill="#FAFAFA">8</text>
    
    <rect x="570" y="20" width="80" height="60" fill="#27272A" stroke="#3F3F46" rx="4"/>
    <text x="610" y="58" text-anchor="middle" font-family="monospace" font-size="20" fill="#52525B">11</text>
  </g>
  
  <text x="800" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">1 + 8 = 9 == 9</text>
  <text x="800" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#22C55E">✓ Found!</text>
  
  <!-- Key Points -->
  <rect x="60" y="810" width="450" height="140" fill="#27272A" rx="8"/>
  <rect x="60" y="810" width="6" height="140" fill="#22C55E" rx="3"/>
  <text x="100" y="850" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">Why O(n) instead of O(n²)?</text>
  <text x="100" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Each element visited at most once</text>
  <text x="100" y="915" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Pointers only move inward, never back</text>
  <text x="100" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• No nested loops needed</text>
  
  <rect x="530" y="810" width="490" height="140" fill="#27272A" rx="8"/>
  <rect x="530" y="810" width="6" height="140" fill="#3B82F6" rx="3"/>
  <text x="570" y="850" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">When to use Two Pointers?</text>
  <text x="570" y="885" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Sorted array + pair/sum problems</text>
  <text x="570" y="915" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Sliding window, merge operations</text>
  <text x="570" y="945" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">• Container with most water, 3Sum</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
