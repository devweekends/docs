<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">ASLR Visualized</text>
  
  <!-- Without ASLR -->
  <g transform="translate(100, 80)">
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">Without ASLR</text>
    <rect x="0" y="50" width="200" height="300" fill="#333" stroke="#ccc" />
    
    <rect x="10" y="60" width="180" height="30" fill="#4CAF50" />
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Stack (Fixed)</text>
    
    <rect x="10" y="120" width="180" height="30" fill="#2196F3" />
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Heap (Fixed)</text>
    
    <rect x="10" y="180" width="180" height="30" fill="#FF9800" />
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Libraries (Fixed)</text>
    
    <rect x="10" y="240" width="180" height="30" fill="#9C27B0" />
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Code (Fixed)</text>
    
    <text x="100" y="330" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">Predictable Addresses!</text>
  </g>

  <!-- With ASLR -->
  <g transform="translate(450, 80)">
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">With ASLR</text>
    <rect x="0" y="50" width="200" height="300" fill="#333" stroke="#ccc" />
    
    <!-- Run 1 -->
    <rect x="10" y="70" width="80" height="20" fill="#4CAF50" opacity="0.8" />
    <rect x="10" y="140" width="80" height="20" fill="#2196F3" opacity="0.8" />
    <rect x="10" y="210" width="80" height="20" fill="#FF9800" opacity="0.8" />
    <rect x="10" y="280" width="80" height="20" fill="#9C27B0" opacity="0.8" />
    <text x="50" y="330" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Run 1</text>
    
    <!-- Run 2 -->
    <rect x="110" y="90" width="80" height="20" fill="#4CAF50" opacity="0.8" />
    <rect x="110" y="110" width="80" height="20" fill="#2196F3" opacity="0.8" />
    <rect x="110" y="190" width="80" height="20" fill="#FF9800" opacity="0.8" />
    <rect x="110" y="260" width="80" height="20" fill="#9C27B0" opacity="0.8" />
    <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Run 2</text>
    
    <text x="100" y="345" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Randomized Locations!</text>
  </g>

</svg>
