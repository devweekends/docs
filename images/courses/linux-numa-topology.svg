<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">NUMA Topology</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Non-Uniform Memory Access</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Why memory location matters for performance</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Node 0 -->
  <rect x="100" y="480" width="400" height="400" fill="#3F3F46" rx="8"/>
  <text x="300" y="520" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">NUMA Node 0</text>
  
  <!-- Node 0 CPUs -->
  <g transform="translate(120, 540)">
    <rect x="0" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="40" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 0</text>
    
    <rect x="90" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="130" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 1</text>
    
    <rect x="180" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="220" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 2</text>
    
    <rect x="270" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="310" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 3</text>
  </g>
  
  <!-- Node 0 Memory -->
  <rect x="120" y="650" width="360" height="120" fill="#14532D" rx="4"/>
  <text x="300" y="700" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#86EFAC" text-anchor="middle">Local Memory</text>
  <text x="300" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#BBF7D0" text-anchor="middle">32 GB (Fast Access)</text>
  
  <!-- Node 0 Controller -->
  <rect x="120" y="800" width="360" height="40" fill="#581C87" rx="4"/>
  <text x="300" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#D8B4FE" text-anchor="middle">Memory Controller</text>
  
  <!-- Node 1 -->
  <rect x="580" y="480" width="400" height="400" fill="#3F3F46" rx="8"/>
  <text x="780" y="520" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">NUMA Node 1</text>
  
  <!-- Node 1 CPUs -->
  <g transform="translate(600, 540)">
    <rect x="0" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="40" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 4</text>
    
    <rect x="90" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="130" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 5</text>
    
    <rect x="180" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="220" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 6</text>
    
    <rect x="270" y="0" width="80" height="80" fill="#1E3A8A" rx="4"/>
    <text x="310" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#93C5FD" text-anchor="middle">CPU 7</text>
  </g>
  
  <!-- Node 1 Memory -->
  <rect x="600" y="650" width="360" height="120" fill="#14532D" rx="4"/>
  <text x="780" y="700" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#86EFAC" text-anchor="middle">Local Memory</text>
  <text x="780" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#BBF7D0" text-anchor="middle">32 GB (Fast Access)</text>
  
  <!-- Node 1 Controller -->
  <rect x="600" y="800" width="360" height="40" fill="#581C87" rx="4"/>
  <text x="780" y="825" font-family="system-ui, sans-serif" font-size="14" fill="#D8B4FE" text-anchor="middle">Memory Controller</text>
  
  <!-- Interconnect -->
  <path d="M 480 820 L 580 820" stroke="#F97316" stroke-width="8"/>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#F97316" text-anchor="middle">QPI / UPI</text>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA" text-anchor="middle">Interconnect</text>
  
  <!-- Access Paths -->
  
  <!-- Local Access -->
  <path d="M 300 620 L 300 650" stroke="#10B981" stroke-width="4" marker-end="url(#arrow-green)"/>
  <text x="360" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#10B981">~100ns</text>
  
  <!-- Remote Access -->
  <path d="M 450 620 L 450 820 L 600 820 L 600 770" stroke="#EF4444" stroke-width="4" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-red)"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Remote Access: ~300ns (3x Slower!)</text>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
