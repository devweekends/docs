<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="125" x2="900" y2="125"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="375" x2="900" y2="375"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Testing Pyramid</text>
  
  <!-- Pyramid -->
  <g transform="translate(100, 70)">
    <!-- E2E Layer -->
    <polygon points="350,0 500,120 200,120" fill="#DD0031" opacity="0.3" stroke="#DD0031" stroke-width="2"/>
    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">E2E Tests</text>
    <text x="350" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Playwright / Cypress</text>
    <text x="350" y="105" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Slow, Expensive, Few</text>
    
    <!-- Integration Layer -->
    <polygon points="500,120 600,270 100,270 200,120" fill="#DD0031" opacity="0.2" stroke="#DD0031" stroke-width="2"/>
    <text x="350" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">Integration Tests</text>
    <text x="350" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">TestBed + HttpTestingController</text>
    <text x="350" y="215" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Component + Service interaction</text>
    
    <!-- Unit Layer -->
    <polygon points="600,270 700,420 0,420 100,270" fill="#DD0031" opacity="0.1" stroke="#DD0031" stroke-width="2"/>
    <text x="350" y="330" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">Unit Tests</text>
    <text x="350" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Jasmine / Jest + Karma</text>
    <text x="350" y="370" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Fast, Cheap, Many</text>
    <text x="350" y="390" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Services, Pipes, Pure functions</text>
  </g>
  
  <!-- Tools Legend -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="250" height="280" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="1"/>
    <text x="125" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">Testing Tools</text>
    
    <!-- Jest -->
    <rect x="15" y="40" width="220" height="45" rx="4" fill="#0f172a"/>
    <text x="25" y="58" font-family="system-ui, sans-serif" font-size="11" fill="#fbbf24" font-weight="bold">Jest</text>
    <text x="25" y="73" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Fast, modern test runner</text>
    
    <!-- Jasmine -->
    <rect x="15" y="95" width="220" height="45" rx="4" fill="#0f172a"/>
    <text x="25" y="113" font-family="system-ui, sans-serif" font-size="11" fill="#c084fc" font-weight="bold">Jasmine + Karma</text>
    <text x="25" y="128" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Angular's default testing setup</text>
    
    <!-- TestBed -->
    <rect x="15" y="150" width="220" height="45" rx="4" fill="#0f172a"/>
    <text x="25" y="168" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" font-weight="bold">TestBed</text>
    <text x="25" y="183" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Angular testing utilities</text>
    
    <!-- Spectator -->
    <rect x="15" y="205" width="220" height="45" rx="4" fill="#0f172a"/>
    <text x="25" y="223" font-family="system-ui, sans-serif" font-size="11" fill="#4ade80" font-weight="bold">Spectator</text>
    <text x="25" y="238" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Simplified component testing</text>
    
    <!-- Cypress/Playwright -->
    <rect x="15" y="260" width="220" height="45" rx="4" fill="#0f172a"/>
    <text x="25" y="278" font-family="system-ui, sans-serif" font-size="11" fill="#a5f3fc" font-weight="bold">Playwright / Cypress</text>
    <text x="25" y="293" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">E2E testing frameworks</text>
  </g>
  
  <!-- Legend -->
  <text x="450" y="485" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Write more unit tests (fast &amp; cheap), fewer E2E tests (slow &amp; expensive)</text>
</svg>