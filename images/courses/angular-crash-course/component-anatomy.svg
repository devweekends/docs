<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="angular-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031"/>
      <stop offset="100%" style="stop-color:#C3002F"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="125" x2="900" y2="125"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="375" x2="900" y2="375"/>
    <line x1="225" y1="0" x2="225" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="675" y1="0" x2="675" y2="500"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Component Anatomy</text>
  
  <!-- Component Structure -->
  <g transform="translate(50, 60)">
    <!-- Main component box -->
    <rect x="0" y="0" width="800" height="400" rx="12" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#DD0031" text-anchor="middle" font-weight="bold">@Component Decorator</text>
    
    <!-- TypeScript Class -->
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="360" height="330" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
      <rect x="0" y="0" width="360" height="35" rx="8" fill="#DD0031" opacity="0.3"/>
      <text x="180" y="24" font-family="system-ui, sans-serif" font-size="13" fill="#DD0031" text-anchor="middle" font-weight="bold">component.ts</text>
      
      <!-- Code content -->
      <text x="15" y="60" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="15" dy="0" fill="#c084fc">@Component</tspan><tspan fill="#94a3b8">({</tspan>
      </text>
      <text x="15" y="75" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0">selector: </tspan><tspan fill="#a5f3fc">'app-user'</tspan><tspan>,</tspan>
      </text>
      <text x="15" y="90" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0">templateUrl: </tspan><tspan fill="#a5f3fc">'./user.html'</tspan><tspan>,</tspan>
      </text>
      <text x="15" y="105" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0">styleUrls: [</tspan><tspan fill="#a5f3fc">'./user.css'</tspan><tspan>]</tspan>
      </text>
      <text x="15" y="120" font-family="monospace" font-size="10" fill="#94a3b8">})</text>
      
      <text x="15" y="145" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan fill="#c084fc">export class</tspan><tspan fill="#fbbf24"> UserComponent </tspan><tspan>{</tspan>
      </text>
      
      <text x="15" y="170" font-family="monospace" font-size="10" fill="#64748b">  // Properties</text>
      <text x="15" y="185" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#DD0031">@Input()</tspan><tspan> name: </tspan><tspan fill="#4ade80">string</tspan><tspan>;</tspan>
      </text>
      <text x="15" y="200" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#DD0031">@Output()</tspan><tspan> selected = </tspan><tspan fill="#c084fc">new</tspan>
      </text>
      <text x="15" y="215" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="45" dy="0" fill="#fbbf24">EventEmitter</tspan><tspan>&lt;</tspan><tspan fill="#4ade80">User</tspan><tspan>&gt;();</tspan>
      </text>
      
      <text x="15" y="240" font-family="monospace" font-size="10" fill="#64748b">  // Signals (Angular 17+)</text>
      <text x="15" y="255" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0">count = </tspan><tspan fill="#fbbf24">signal</tspan><tspan>(0);</tspan>
      </text>
      <text x="15" y="270" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0">doubled = </tspan><tspan fill="#fbbf24">computed</tspan><tspan>(() =&gt;</tspan>
      </text>
      <text x="15" y="285" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="45" dy="0" fill="#c084fc">this</tspan><tspan>.count() * 2);</tspan>
      </text>
      
      <text x="15" y="310" font-family="monospace" font-size="10" fill="#64748b">  // Methods</text>
      <text x="15" y="325" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#fbbf24">onClick</tspan><tspan>() { ... }</tspan>
      </text>
      <text x="15" y="340" font-family="monospace" font-size="10" fill="#94a3b8">}</text>
    </g>
    
    <!-- Template -->
    <g transform="translate(420, 50)">
      <rect x="0" y="0" width="360" height="150" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
      <rect x="0" y="0" width="360" height="35" rx="8" fill="#DD0031" opacity="0.3"/>
      <text x="180" y="24" font-family="system-ui, sans-serif" font-size="13" fill="#DD0031" text-anchor="middle" font-weight="bold">component.html (Template)</text>
      
      <text x="15" y="60" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan fill="#4ade80">&lt;div</tspan><tspan fill="#a5f3fc"> class</tspan><tspan>=</tspan><tspan fill="#fbbf24">"user-card"</tspan><tspan fill="#4ade80">&gt;</tspan>
      </text>
      <text x="15" y="75" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#4ade80">&lt;h2&gt;</tspan><tspan fill="#DD0031">{{ </tspan><tspan>name</tspan><tspan fill="#DD0031"> }}</tspan><tspan fill="#4ade80">&lt;/h2&gt;</tspan>
      </text>
      <text x="15" y="90" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#4ade80">&lt;p&gt;</tspan><tspan>Count: </tspan><tspan fill="#DD0031">{{ </tspan><tspan>count()</tspan><tspan fill="#DD0031"> }}</tspan><tspan fill="#4ade80">&lt;/p&gt;</tspan>
      </text>
      <text x="15" y="105" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#4ade80">&lt;button</tspan>
      </text>
      <text x="15" y="120" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="35" dy="0" fill="#a5f3fc">(click)</tspan><tspan>=</tspan><tspan fill="#fbbf24">"onClick()"</tspan><tspan fill="#4ade80">&gt;</tspan>
      </text>
      <text x="15" y="135" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="35" dy="0">Click Me</tspan><tspan fill="#4ade80">&lt;/button&gt;</tspan>
      </text>
    </g>
    
    <!-- Styles -->
    <g transform="translate(420, 220)">
      <rect x="0" y="0" width="360" height="160" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
      <rect x="0" y="0" width="360" height="35" rx="8" fill="#DD0031" opacity="0.3"/>
      <text x="180" y="24" font-family="system-ui, sans-serif" font-size="13" fill="#DD0031" text-anchor="middle" font-weight="bold">component.css (Styles)</text>
      
      <text x="15" y="60" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan fill="#fbbf24">.user-card</tspan><tspan> {</tspan>
      </text>
      <text x="15" y="75" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#a5f3fc">padding</tspan><tspan>: 1rem;</tspan>
      </text>
      <text x="15" y="90" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#a5f3fc">border-radius</tspan><tspan>: 8px;</tspan>
      </text>
      <text x="15" y="105" font-family="monospace" font-size="10" fill="#94a3b8">
        <tspan x="25" dy="0" fill="#a5f3fc">background</tspan><tspan>: #1e293b;</tspan>
      </text>
      <text x="15" y="120" font-family="monospace" font-size="10" fill="#94a3b8">}</text>
      
      <text x="15" y="145" font-family="monospace" font-size="10" fill="#64748b">/* Styles are scoped to component */</text>
    </g>
  </g>
  
  <!-- Legend -->
  <text x="450" y="485" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Components combine TypeScript logic, HTML templates, and CSS styles into reusable UI elements</text>
</svg>