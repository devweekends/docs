<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="125" x2="900" y2="125"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="375" x2="900" y2="375"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Change Detection</text>
  
  <!-- Default Change Detection -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="380" height="400" rx="12" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">Default Strategy</text>
    
    <!-- Tree Diagram -->
    <g transform="translate(130, 50)">
      <!-- Root -->
      <rect x="40" y="0" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">App</text>
      
      <!-- Lines to children -->
      <line x1="70" y1="35" x2="35" y2="60" stroke="#DD0031" stroke-width="2"/>
      <line x1="70" y1="35" x2="105" y2="60" stroke="#DD0031" stroke-width="2"/>
      
      <!-- Children -->
      <rect x="5" y="60" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="35" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Nav</text>
      
      <rect x="75" y="60" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="105" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Main</text>
      
      <!-- More children -->
      <line x1="105" y1="95" x2="75" y2="120" stroke="#DD0031" stroke-width="2"/>
      <line x1="105" y1="95" x2="135" y2="120" stroke="#DD0031" stroke-width="2"/>
      
      <rect x="45" y="120" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="75" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">List</text>
      
      <rect x="115" y="120" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="145" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Detail</text>
    </g>
    
    <text x="190" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">All components checked</text>
    <text x="190" y="258" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">on every change detection cycle</text>
    
    <!-- Triggers -->
    <rect x="20" y="280" width="340" height="100" rx="6" fill="#0f172a"/>
    <text x="190" y="300" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Triggers Change Detection:</text>
    <text x="35" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• DOM events (click, input, submit)</text>
    <text x="35" y="338" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• HTTP responses</text>
    <text x="35" y="356" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• setTimeout / setInterval</text>
    <text x="35" y="374" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Async pipe emissions</text>
  </g>
  
  <!-- OnPush Change Detection -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="380" height="400" rx="12" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">OnPush Strategy</text>
    
    <!-- Tree Diagram -->
    <g transform="translate(130, 50)">
      <!-- Root -->
      <rect x="40" y="0" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="70" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">App</text>
      
      <!-- Lines to children -->
      <line x1="70" y1="35" x2="35" y2="60" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
      <line x1="70" y1="35" x2="105" y2="60" stroke="#DD0031" stroke-width="2"/>
      
      <!-- Children -->
      <rect x="5" y="60" width="60" height="35" rx="4" fill="#64748b"/>
      <text x="35" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Nav</text>
      
      <rect x="75" y="60" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="105" y="82" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Main</text>
      
      <!-- More children -->
      <line x1="105" y1="95" x2="75" y2="120" stroke="#64748b" stroke-width="2" stroke-dasharray="4"/>
      <line x1="105" y1="95" x2="135" y2="120" stroke="#DD0031" stroke-width="2"/>
      
      <rect x="45" y="120" width="60" height="35" rx="4" fill="#64748b"/>
      <text x="75" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">List</text>
      
      <rect x="115" y="120" width="60" height="35" rx="4" fill="#DD0031"/>
      <text x="145" y="142" font-family="system-ui, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Detail</text>
    </g>
    
    <text x="190" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#4ade80" text-anchor="middle" font-weight="bold">Only marked components checked</text>
    <text x="190" y="258" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Better performance!</text>
    
    <!-- OnPush triggers -->
    <rect x="20" y="280" width="340" height="100" rx="6" fill="#0f172a"/>
    <text x="190" y="300" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">OnPush Checks When:</text>
    <text x="35" y="320" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• @Input reference changes (immutable!)</text>
    <text x="35" y="338" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Event from component/child</text>
    <text x="35" y="356" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Async pipe emission</text>
    <text x="35" y="374" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Manual markForCheck()</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 475)">
    <rect x="0" y="0" width="15" height="15" rx="2" fill="#DD0031"/>
    <text x="22" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Checked</text>
    <rect x="100" y="0" width="15" height="15" rx="2" fill="#64748b"/>
    <text x="122" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Skipped</text>
    <text x="450" y="12" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Use OnPush for better performance with immutable data patterns</text>
  </g>
</svg>