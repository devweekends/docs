<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="137" x2="900" y2="137"/>
    <line x1="0" y1="274" x2="900" y2="274"/>
    <line x1="0" y1="411" x2="900" y2="411"/>
    <line x1="450" y1="0" x2="450" y2="550"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Forms - Template vs Reactive</text>
  
  <!-- Template-Driven Forms -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="400" height="450" rx="12" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#DD0031" text-anchor="middle" font-weight="bold">Template-Driven Forms</text>
    
    <!-- Characteristics -->
    <rect x="15" y="50" width="370" height="80" rx="6" fill="#0f172a"/>
    <text x="200" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Characteristics</text>
    <text x="30" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Form model created from template directives</text>
    <text x="30" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Two-way binding with [(ngModel)]</text>
    <text x="30" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Good for simple forms, less boilerplate</text>
    
    <!-- Template Code -->
    <rect x="15" y="145" width="370" height="160" rx="6" fill="#0f172a"/>
    <rect x="15" y="145" width="370" height="25" rx="6" fill="#DD0031" opacity="0.2"/>
    <text x="200" y="163" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Template (HTML)</text>
    
    <text x="25" y="185" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#4ade80">&lt;form</tspan><tspan fill="#a5f3fc"> #loginForm</tspan><tspan>=</tspan><tspan fill="#fbbf24">"ngForm"</tspan>
    </text>
    <text x="25" y="198" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#a5f3fc">(ngSubmit)</tspan><tspan>=</tspan><tspan fill="#fbbf24">"onSubmit(loginForm)"</tspan><tspan fill="#4ade80">&gt;</tspan>
    </text>
    <text x="25" y="215" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#4ade80">&lt;input</tspan>
    </text>
    <text x="25" y="228" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0" fill="#a5f3fc">[(ngModel)]</tspan><tspan>=</tspan><tspan fill="#fbbf24">"user.email"</tspan>
    </text>
    <text x="25" y="241" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0" fill="#a5f3fc">name</tspan><tspan>=</tspan><tspan fill="#fbbf24">"email"</tspan>
    </text>
    <text x="25" y="254" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0" fill="#a5f3fc">required email</tspan><tspan fill="#4ade80"> /&gt;</tspan>
    </text>
    <text x="25" y="272" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#4ade80">&lt;button</tspan><tspan> [disabled]=</tspan><tspan fill="#fbbf24">"!loginForm.valid"</tspan><tspan fill="#4ade80">&gt;</tspan>
    </text>
    <text x="25" y="285" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0">Submit</tspan><tspan fill="#4ade80">&lt;/button&gt;</tspan>
    </text>
    <text x="25" y="298" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#4ade80">&lt;/form&gt;</tspan>
    </text>
    
    <!-- Component Code -->
    <rect x="15" y="320" width="370" height="115" rx="6" fill="#0f172a"/>
    <rect x="15" y="320" width="370" height="25" rx="6" fill="#DD0031" opacity="0.2"/>
    <text x="200" y="338" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Component (TypeScript)</text>
    
    <text x="25" y="360" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">export class</tspan><tspan fill="#fbbf24"> LoginComponent </tspan><tspan>{</tspan>
    </text>
    <text x="25" y="375" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0">user = { email: </tspan><tspan fill="#a5f3fc">''</tspan><tspan>, password: </tspan><tspan fill="#a5f3fc">''</tspan><tspan> };</tspan>
    </text>
    <text x="25" y="395" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#fbbf24">onSubmit</tspan><tspan>(form: NgForm) {</tspan>
    </text>
    <text x="25" y="410" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0">console.log(form.value);</tspan>
    </text>
    <text x="25" y="425" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0">}</tspan>
    </text>
  </g>
  
  <!-- Reactive Forms -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="400" height="450" rx="12" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#DD0031" text-anchor="middle" font-weight="bold">Reactive Forms</text>
    
    <!-- Characteristics -->
    <rect x="15" y="50" width="370" height="80" rx="6" fill="#0f172a"/>
    <text x="200" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Characteristics</text>
    <text x="30" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Form model created in TypeScript class</text>
    <text x="30" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• More control, testable, type-safe</text>
    <text x="30" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">• Better for complex forms, dynamic fields</text>
    
    <!-- Component Code -->
    <rect x="15" y="145" width="370" height="175" rx="6" fill="#0f172a"/>
    <rect x="15" y="145" width="370" height="25" rx="6" fill="#DD0031" opacity="0.2"/>
    <text x="200" y="163" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Component (TypeScript)</text>
    
    <text x="25" y="185" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">export class</tspan><tspan fill="#fbbf24"> LoginComponent </tspan><tspan>{</tspan>
    </text>
    <text x="25" y="200" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0">loginForm = </tspan><tspan fill="#c084fc">new</tspan><tspan fill="#fbbf24"> FormGroup</tspan><tspan>({</tspan>
    </text>
    <text x="25" y="215" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0">email: </tspan><tspan fill="#c084fc">new</tspan><tspan fill="#fbbf24"> FormControl</tspan><tspan>(</tspan><tspan fill="#a5f3fc">''</tspan><tspan>, [</tspan>
    </text>
    <text x="25" y="230" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="55" dy="0">Validators.required,</tspan>
    </text>
    <text x="25" y="245" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="55" dy="0">Validators.email</tspan>
    </text>
    <text x="25" y="260" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0">]),</tspan>
    </text>
    <text x="25" y="275" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="45" dy="0">password: </tspan><tspan fill="#c084fc">new</tspan><tspan fill="#fbbf24"> FormControl</tspan><tspan>(</tspan><tspan fill="#a5f3fc">''</tspan><tspan>)</tspan>
    </text>
    <text x="25" y="290" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0">});</tspan>
    </text>
    <text x="25" y="310" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#fbbf24">onSubmit</tspan><tspan>() { console.log(</tspan><tspan fill="#c084fc">this</tspan><tspan>.loginForm.value); }</tspan>
    </text>
    
    <!-- Template Code -->
    <rect x="15" y="335" width="370" height="100" rx="6" fill="#0f172a"/>
    <rect x="15" y="335" width="370" height="25" rx="6" fill="#DD0031" opacity="0.2"/>
    <text x="200" y="353" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Template (HTML)</text>
    
    <text x="25" y="375" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#4ade80">&lt;form</tspan><tspan fill="#a5f3fc"> [formGroup]</tspan><tspan>=</tspan><tspan fill="#fbbf24">"loginForm"</tspan>
    </text>
    <text x="25" y="388" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#a5f3fc">(ngSubmit)</tspan><tspan>=</tspan><tspan fill="#fbbf24">"onSubmit()"</tspan><tspan fill="#4ade80">&gt;</tspan>
    </text>
    <text x="25" y="405" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#4ade80">&lt;input</tspan><tspan fill="#a5f3fc"> formControlName</tspan><tspan>=</tspan><tspan fill="#fbbf24">"email"</tspan><tspan fill="#4ade80"> /&gt;</tspan>
    </text>
    <text x="25" y="420" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0" fill="#4ade80">&lt;input</tspan><tspan fill="#a5f3fc"> formControlName</tspan><tspan>=</tspan><tspan fill="#fbbf24">"password"</tspan><tspan fill="#4ade80"> /&gt;</tspan>
    </text>
  </g>
  
  <!-- Legend -->
  <text x="450" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Template-Driven: Quick &amp; simple | Reactive: Powerful &amp; testable - Choose based on complexity</text>
</svg>