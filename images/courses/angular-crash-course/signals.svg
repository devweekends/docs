<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="125" x2="900" y2="125"/>
    <line x1="0" y1="250" x2="900" y2="250"/>
    <line x1="0" y1="375" x2="900" y2="375"/>
    <line x1="225" y1="0" x2="225" y2="500"/>
    <line x1="450" y1="0" x2="450" y2="500"/>
    <line x1="675" y1="0" x2="675" y2="500"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Signals - Reactive Primitives</text>
  
  <!-- Signal Flow Diagram -->
  <g transform="translate(50, 60)">
    <!-- Signal Box -->
    <rect x="50" y="50" width="180" height="100" rx="10" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="140" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">signal()</text>
    <text x="140" y="105" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Writable Signal</text>
    <text x="140" y="125" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">count = signal(0)</text>
    
    <!-- Computed Box -->
    <rect x="320" y="50" width="180" height="100" rx="10" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="410" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">computed()</text>
    <text x="410" y="105" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Derived Value</text>
    <text x="410" y="125" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">doubled = computed()</text>
    
    <!-- Effect Box -->
    <rect x="590" y="50" width="180" height="100" rx="10" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="680" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">effect()</text>
    <text x="680" y="105" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Side Effects</text>
    <text x="680" y="125" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">effect(() => log())</text>
    
    <!-- Arrows -->
    <path d="M 230 100 L 320 100" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 500 100 L 590 100" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="275" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">depends on</text>
    <text x="545" y="90" font-family="system-ui, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">reacts to</text>
  </g>
  
  <!-- Code Examples -->
  <g transform="translate(50, 220)">
    <!-- Writable Signal Example -->
    <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="260" height="30" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="130" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Writable Signal</text>
    
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#64748b">// Create a signal</text>
    <text x="15" y="65" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">const</tspan><tspan> count = </tspan><tspan fill="#fbbf24">signal</tspan><tspan>(0);</tspan>
    </text>
    
    <text x="15" y="90" font-family="monospace" font-size="9" fill="#64748b">// Read value</text>
    <text x="15" y="105" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan>console.log(count()); </tspan><tspan fill="#64748b">// 0</tspan>
    </text>
    
    <text x="15" y="130" font-family="monospace" font-size="9" fill="#64748b">// Update methods</text>
    <text x="15" y="145" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan>count.</tspan><tspan fill="#fbbf24">set</tspan><tspan>(5);</tspan>
    </text>
    <text x="15" y="160" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan>count.</tspan><tspan fill="#fbbf24">update</tspan><tspan>(v =&gt; v + 1);</tspan>
    </text>
    
    <text x="15" y="185" font-family="monospace" font-size="9" fill="#64748b">// With objects</text>
    <text x="15" y="200" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">const</tspan><tspan> user = </tspan><tspan fill="#fbbf24">signal</tspan><tspan>({name: 'Jo'});</tspan>
    </text>
    <text x="15" y="215" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan>user.</tspan><tspan fill="#fbbf24">mutate</tspan><tspan>(u =&gt; u.name = 'X');</tspan>
    </text>
  </g>
  
  <g transform="translate(320, 220)">
    <!-- Computed Signal Example -->
    <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="260" height="30" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="130" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Computed Signal</text>
    
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#64748b">// Derived from other signals</text>
    <text x="15" y="65" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">const</tspan><tspan> firstName = </tspan><tspan fill="#fbbf24">signal</tspan><tspan>('John');</tspan>
    </text>
    <text x="15" y="80" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">const</tspan><tspan> lastName = </tspan><tspan fill="#fbbf24">signal</tspan><tspan>('Doe');</tspan>
    </text>
    
    <text x="15" y="105" font-family="monospace" font-size="9" fill="#64748b">// Auto-recalculates</text>
    <text x="15" y="120" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">const</tspan><tspan> fullName = </tspan><tspan fill="#fbbf24">computed</tspan><tspan>(() =&gt;</tspan>
    </text>
    <text x="15" y="135" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">`${firstName()} ${lastName()}`</tspan>
    </text>
    <text x="15" y="150" font-family="monospace" font-size="9" fill="#94a3b8">);</text>
    
    <text x="15" y="175" font-family="monospace" font-size="9" fill="#64748b">// Usage - read only!</text>
    <text x="15" y="190" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan>console.log(fullName());</tspan>
    </text>
    <text x="15" y="205" font-family="monospace" font-size="9" fill="#64748b">// "John Doe"</text>
  </g>
  
  <g transform="translate(590, 220)">
    <!-- Effect Example -->
    <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="260" height="30" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="130" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Effect (Side Effects)</text>
    
    <text x="15" y="50" font-family="monospace" font-size="9" fill="#64748b">// Runs when deps change</text>
    <text x="15" y="65" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#fbbf24">effect</tspan><tspan>(() =&gt; {</tspan>
    </text>
    <text x="15" y="80" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">console.log(</tspan>
    </text>
    <text x="15" y="95" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="35" dy="0">`Count: ${count()}`</tspan>
    </text>
    <text x="15" y="110" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">);</tspan>
    </text>
    <text x="15" y="125" font-family="monospace" font-size="9" fill="#94a3b8">});</text>
    
    <text x="15" y="150" font-family="monospace" font-size="9" fill="#64748b">// Cleanup function</text>
    <text x="15" y="165" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#fbbf24">effect</tspan><tspan>((onCleanup) =&gt; {</tspan>
    </text>
    <text x="15" y="180" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#c084fc">const</tspan><tspan> sub = obs.subscribe();</tspan>
    </text>
    <text x="15" y="195" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#fbbf24">onCleanup</tspan><tspan>(() =&gt; sub.unsubscribe());</tspan>
    </text>
    <text x="15" y="210" font-family="monospace" font-size="9" fill="#94a3b8">});</text>
  </g>
  
  <!-- Bottom note -->
  <text x="450" y="480" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Signals provide fine-grained reactivity without RxJS - simpler and more performant for UI state</text>
</svg>