<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="137" x2="900" y2="137"/>
    <line x1="0" y1="274" x2="900" y2="274"/>
    <line x1="0" y1="411" x2="900" y2="411"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Routing Architecture</text>
  
  <!-- Router Flow -->
  <g transform="translate(50, 60)">
    <!-- URL Bar -->
    <rect x="200" y="0" width="400" height="40" rx="20" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="25" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">https://app.com/users/123/profile</text>
    
    <!-- Router Box -->
    <rect x="300" y="70" width="200" height="60" rx="8" fill="#DD0031" opacity="0.2" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">Angular Router</text>
    
    <path d="M 400 40 L 400 70" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Route Matching -->
    <rect x="50" y="160" width="220" height="100" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="1"/>
    <text x="160" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Route Matching</text>
    <text x="160" y="205" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">path: 'users/:id/profile'</text>
    <text x="160" y="225" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">â†’ params: { id: '123' }</text>
    <text x="160" y="245" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">pathMatch: 'full' | 'prefix'</text>
    
    <!-- Guards -->
    <rect x="290" y="160" width="220" height="100" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="1"/>
    <text x="400" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Route Guards</text>
    <text x="400" y="205" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">canActivate: [AuthGuard]</text>
    <text x="400" y="225" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">canDeactivate: [SaveGuard]</text>
    <text x="400" y="245" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">canMatch: [FeatureGuard]</text>
    
    <!-- Resolvers -->
    <rect x="530" y="160" width="220" height="100" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="1"/>
    <text x="640" y="185" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Resolvers</text>
    <text x="640" y="205" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">resolve: {</text>
    <text x="640" y="220" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">  user: UserResolver</text>
    <text x="640" y="235" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">}</text>
    <text x="640" y="250" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">Pre-fetch data</text>
    
    <!-- Arrows from Router -->
    <path d="M 350 130 L 200 160" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 400 130 L 400 160" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 450 130 L 600 160" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Component Rendering -->
    <rect x="200" y="290" width="400" height="80" rx="8" fill="#DD0031" opacity="0.15" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">&lt;router-outlet&gt;</text>
    <text x="400" y="345" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">Renders: ProfileComponent</text>
    <text x="400" y="360" font-family="monospace" font-size="9" fill="#64748b" text-anchor="middle">Nested outlets for child routes</text>
    
    <path d="M 400 260 L 400 290" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Route Configuration -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="800" height="90" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="800" height="25" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="400" y="17" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Route Configuration (app.routes.ts)</text>
    
    <text x="15" y="45" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan fill="#c084fc">export const</tspan><tspan> routes: Routes = [</tspan>
    </text>
    <text x="15" y="60" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">{ path: </tspan><tspan fill="#a5f3fc">''</tspan><tspan>, redirectTo: </tspan><tspan fill="#a5f3fc">'home'</tspan><tspan>, pathMatch: </tspan><tspan fill="#a5f3fc">'full'</tspan><tspan> },</tspan>
    </text>
    <text x="15" y="75" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">{ path: </tspan><tspan fill="#a5f3fc">'users/:id'</tspan><tspan>, component: UserComponent, canActivate: [authGuard], resolve: { user: userResolver } },</tspan>
    </text>
    <text x="15" y="90" font-family="monospace" font-size="9" fill="#94a3b8">
      <tspan x="25" dy="0">{ path: </tspan><tspan fill="#a5f3fc">'**'</tspan><tspan>, component: NotFoundComponent }  </tspan><tspan fill="#64748b">// Wildcard route</tspan>
    </text>
  </g>
</svg>