<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="angular-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031"/>
      <stop offset="100%" style="stop-color:#C3002F"/>
    </linearGradient>
    <linearGradient id="angular-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C3002F"/>
      <stop offset="100%" style="stop-color:#DD0031"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
  </g>
  
  <!-- Decorative circles -->
  <g fill="#DD0031" opacity="0.1">
    <circle cx="100" cy="80" r="40"/>
    <circle cx="1100" cy="320" r="50"/>
    <circle cx="150" cy="350" r="30"/>
    <circle cx="1050" cy="80" r="35"/>
  </g>
  
  <!-- Main Angular Shield Logo -->
  <g transform="translate(500, 80)">
    <!-- Shield shape -->
    <path d="M 100 0 L 200 36 L 182 150 L 100 190 L 18 150 L 0 36 Z" 
          fill="url(#angular-red)"/>
    <path d="M 100 0 L 100 190 L 182 150 L 200 36 Z" 
          fill="url(#angular-pink)" opacity="0.8"/>
    <!-- A letter -->
    <path d="M 100 32 L 64 140 L 80 140 L 88 118 L 112 118 L 120 140 L 136 140 L 100 32 Z M 93 104 L 100 72 L 107 104 Z" 
          fill="#ffffff"/>
  </g>
  
  <!-- Feature Cards Row -->
  <!-- Components -->
  <g transform="translate(140, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Components</text>
    <rect x="25" y="42" width="50" height="35" rx="4" fill="#DD0031" opacity="0.2"/>
    <rect x="32" y="50" width="36" height="8" rx="2" fill="#DD0031" opacity="0.5"/>
    <rect x="32" y="62" width="24" height="8" rx="2" fill="#DD0031" opacity="0.5"/>
  </g>
  
  <!-- Services -->
  <g transform="translate(260, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Services</text>
    <circle cx="50" cy="62" r="18" fill="none" stroke="#DD0031" stroke-width="2"/>
    <path d="M 42 62 L 50 54 L 58 62 L 50 70 Z" fill="#DD0031" opacity="0.5"/>
  </g>
  
  <!-- Directives -->
  <g transform="translate(380, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Directives</text>
    <text x="50" y="68" font-family="monospace" font-size="16" fill="#DD0031" text-anchor="middle">*ngIf</text>
  </g>
  
  <!-- Routing -->
  <g transform="translate(500, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Routing</text>
    <path d="M 30 55 L 50 55 L 50 45 L 70 60 L 50 75 L 50 65 L 30 65 Z" fill="#DD0031" opacity="0.5"/>
  </g>
  
  <!-- RxJS -->
  <g transform="translate(620, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">RxJS</text>
    <path d="M 25 60 Q 40 45 50 60 Q 60 75 75 60" fill="none" stroke="#DD0031" stroke-width="3"/>
    <circle cx="75" cy="60" r="4" fill="#DD0031"/>
  </g>
  
  <!-- Forms -->
  <g transform="translate(740, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Forms</text>
    <rect x="28" y="45" width="44" height="10" rx="2" fill="#DD0031" opacity="0.3" stroke="#DD0031" stroke-width="1"/>
    <rect x="28" y="60" width="44" height="10" rx="2" fill="#DD0031" opacity="0.3" stroke="#DD0031" stroke-width="1"/>
  </g>
  
  <!-- Signals -->
  <g transform="translate(860, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Signals</text>
    <circle cx="40" cy="60" r="10" fill="#DD0031" opacity="0.3"/>
    <circle cx="60" cy="60" r="10" fill="#DD0031" opacity="0.5"/>
    <path d="M 48 60 L 52 60" stroke="#DD0031" stroke-width="2"/>
  </g>
  
  <!-- Testing -->
  <g transform="translate(980, 240)">
    <rect x="0" y="0" width="100" height="90" rx="8" fill="url(#card-gradient)" stroke="#DD0031" stroke-width="2"/>
    <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" fill="#DD0031" text-anchor="middle" font-weight="bold">Testing</text>
    <path d="M 40 50 L 48 58 L 62 44" fill="none" stroke="#DD0031" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="60" r="16" fill="none" stroke="#DD0031" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" font-family="system-ui, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Master Course</text>
</svg>