<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="angular-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DD0031"/>
      <stop offset="100%" style="stop-color:#C3002F"/>
    </linearGradient>
    <linearGradient id="box-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="150" x2="1000" y2="150"/>
    <line x1="0" y1="300" x2="1000" y2="300"/>
    <line x1="0" y1="450" x2="1000" y2="450"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
  </g>
  
  <!-- Title -->
  <text x="500" y="40" font-family="system-ui, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Application Architecture</text>
  
  <!-- NgModule Box -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="900" height="500" rx="12" fill="none" stroke="#DD0031" stroke-width="2" stroke-dasharray="8,4"/>
    <rect x="0" y="0" width="120" height="30" rx="4" fill="#DD0031"/>
    <text x="60" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">NgModule / App</text>
  </g>
  
  <!-- Components Section -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="250" height="200" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="125" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">COMPONENTS</text>
    
    <!-- Component boxes -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="45" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">AppComponent</text>
      <text x="45" y="40" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">.ts .html .css</text>
    </g>
    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="45" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">HeaderComp</text>
      <text x="45" y="40" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">.ts .html .css</text>
    </g>
    <g transform="translate(130, 45)">
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="45" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">NavComponent</text>
      <text x="45" y="40" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">.ts .html .css</text>
    </g>
    <g transform="translate(130, 115)">
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="45" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">FooterComp</text>
      <text x="45" y="40" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">.ts .html .css</text>
    </g>
  </g>
  
  <!-- Services Section -->
  <g transform="translate(370, 120)">
    <rect x="0" y="0" width="220" height="200" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">SERVICES</text>
    
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">@Injectable() AuthService</text>
    </g>
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">@Injectable() DataService</text>
    </g>
    <g transform="translate(20, 145)">
      <rect x="0" y="0" width="180" height="40" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">@Injectable() HttpService</text>
    </g>
  </g>
  
  <!-- Directives & Pipes Section -->
  <g transform="translate(630, 120)">
    <rect x="0" y="0" width="280" height="200" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">DIRECTIVES & PIPES</text>
    
    <g transform="translate(15, 45)">
      <rect x="0" y="0" width="120" height="65" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Structural</text>
      <text x="60" y="38" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">*ngIf</text>
      <text x="60" y="52" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">*ngFor</text>
    </g>
    <g transform="translate(145, 45)">
      <rect x="0" y="0" width="120" height="65" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Attribute</text>
      <text x="60" y="38" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">[ngClass]</text>
      <text x="60" y="52" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">[ngStyle]</text>
    </g>
    <g transform="translate(15, 120)">
      <rect x="0" y="0" width="250" height="65" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="125" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle" font-weight="bold">Pipes</text>
      <text x="125" y="40" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">date | currency | async | custom</text>
    </g>
  </g>
  
  <!-- Routing Section -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="300" height="120" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="150" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">ROUTING</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="#DD0031" opacity="0.3"/>
      <text x="40" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#DD0031" text-anchor="middle">/home</text>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">HomeComp</text>
    </g>
    <path d="M 105 70 L 125 70" stroke="#DD0031" stroke-width="2" marker-end="url(#arrow)"/>
    <g transform="translate(130, 40)">
      <rect x="0" y="0" width="80" height="60" rx="4" fill="#DD0031" opacity="0.3"/>
      <text x="40" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#DD0031" text-anchor="middle">/users</text>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">UsersComp</text>
    </g>
    <path d="M 215 70 L 235 70" stroke="#DD0031" stroke-width="2"/>
    <g transform="translate(200, 40)">
      <rect x="40" y="0" width="80" height="60" rx="4" fill="#DD0031" opacity="0.3"/>
      <text x="80" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#DD0031" text-anchor="middle">/settings</text>
      <text x="80" y="45" font-family="system-ui, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">SettingsComp</text>
    </g>
  </g>
  
  <!-- State Management -->
  <g transform="translate(420, 340)">
    <rect x="0" y="0" width="220" height="120" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="110" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">STATE MANAGEMENT</text>
    
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="85" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="42" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">Signals</text>
      <text x="42" y="42" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">signal()</text>
    </g>
    <g transform="translate(115, 40)">
      <rect x="0" y="0" width="85" height="60" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="42" y="25" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">NgRx</text>
      <text x="42" y="42" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">Store</text>
    </g>
  </g>
  
  <!-- HTTP & API -->
  <g transform="translate(680, 340)">
    <rect x="0" y="0" width="230" height="120" rx="8" fill="url(#box-grad)" stroke="#DD0031" stroke-width="2"/>
    <text x="115" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#DD0031" text-anchor="middle" font-weight="bold">HTTP & API</text>
    
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="200" height="65" rx="4" fill="#DD0031" opacity="0.2" stroke="#DD0031"/>
      <text x="100" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#DD0031" text-anchor="middle">HttpClient</text>
      <text x="100" y="40" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">GET | POST | PUT | DELETE</text>
      <text x="100" y="55" font-family="monospace" font-size="8" fill="#94a3b8" text-anchor="middle">Interceptors | Error Handling</text>
    </g>
  </g>
  
  <!-- Connection arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Arrow from Components to Services -->
  <path d="M 330 220 L 370 220" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Arrow from Services to Directives -->
  <path d="M 590 220 L 630 220" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="500" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Angular uses a component-based architecture with dependency injection</text>
</svg>