<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#DD0031"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg-grad)"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.2">
    <line x1="0" y1="137" x2="900" y2="137"/>
    <line x1="0" y1="274" x2="900" y2="274"/>
    <line x1="0" y1="411" x2="900" y2="411"/>
    <line x1="225" y1="0" x2="225" y2="550"/>
    <line x1="450" y1="0" x2="450" y2="550"/>
    <line x1="675" y1="0" x2="675" y2="550"/>
  </g>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">Angular Dependency Injection</text>
  
  <!-- Injector Hierarchy -->
  <g transform="translate(50, 60)">
    <!-- Root Injector -->
    <rect x="300" y="0" width="200" height="70" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="30" font-family="system-ui, sans-serif" font-size="13" fill="#DD0031" text-anchor="middle" font-weight="bold">Root Injector</text>
    <text x="400" y="50" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">providedIn: 'root'</text>
    
    <!-- Module Injector -->
    <rect x="300" y="100" width="200" height="70" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="130" font-family="system-ui, sans-serif" font-size="13" fill="#DD0031" text-anchor="middle" font-weight="bold">Module Injector</text>
    <text x="400" y="150" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">@NgModule providers</text>
    
    <!-- Arrow -->
    <path d="M 400 70 L 400 100" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Component Injectors -->
    <rect x="100" y="200" width="180" height="70" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="190" y="230" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">Component Injector A</text>
    <text x="190" y="250" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">providers: [ServiceA]</text>
    
    <rect x="310" y="200" width="180" height="70" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="400" y="230" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">Component Injector B</text>
    <text x="400" y="250" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">providers: [ServiceB]</text>
    
    <rect x="520" y="200" width="180" height="70" rx="8" fill="#1e293b" stroke="#DD0031" stroke-width="2"/>
    <text x="610" y="230" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">Component Injector C</text>
    <text x="610" y="250" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">providers: [ServiceC]</text>
    
    <!-- Arrows to components -->
    <path d="M 350 170 L 250 200" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 400 170 L 400 200" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 450 170 L 550 200" stroke="#DD0031" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Service Example -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="380" height="160" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="30" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="190" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">@Injectable Service</text>
    
    <text x="15" y="55" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan fill="#c084fc">@Injectable</tspan><tspan>({</tspan>
    </text>
    <text x="15" y="70" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan x="25" dy="0">providedIn: </tspan><tspan fill="#a5f3fc">'root'</tspan>
    </text>
    <text x="15" y="85" font-family="monospace" font-size="10" fill="#94a3b8">})</text>
    <text x="15" y="105" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan fill="#c084fc">export class</tspan><tspan fill="#fbbf24"> DataService </tspan><tspan>{</tspan>
    </text>
    <text x="15" y="120" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#c084fc">private</tspan><tspan> http = </tspan><tspan fill="#fbbf24">inject</tspan><tspan>(HttpClient);</tspan>
    </text>
    <text x="15" y="140" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#fbbf24">getData</tspan><tspan>() { </tspan><tspan fill="#c084fc">return this</tspan><tspan>.http.get(...); }</tspan>
    </text>
    <text x="15" y="155" font-family="monospace" font-size="10" fill="#94a3b8">}</text>
  </g>
  
  <!-- Injection Example -->
  <g transform="translate(470, 360)">
    <rect x="0" y="0" width="380" height="160" rx="8" fill="#0f172a" stroke="#DD0031" stroke-width="1"/>
    <rect x="0" y="0" width="380" height="30" rx="8" fill="#DD0031" opacity="0.3"/>
    <text x="190" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#DD0031" text-anchor="middle" font-weight="bold">Injecting in Component</text>
    
    <text x="15" y="50" font-family="monospace" font-size="10" fill="#64748b">// Modern inject() function</text>
    <text x="15" y="65" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan fill="#c084fc">export class</tspan><tspan fill="#fbbf24"> UserComponent </tspan><tspan>{</tspan>
    </text>
    <text x="15" y="80" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#c084fc">private</tspan><tspan> dataService = </tspan><tspan fill="#fbbf24">inject</tspan><tspan>(DataService);</tspan>
    </text>
    <text x="15" y="95" font-family="monospace" font-size="10" fill="#94a3b8">}</text>
    
    <text x="15" y="115" font-family="monospace" font-size="10" fill="#64748b">// Constructor injection (classic)</text>
    <text x="15" y="130" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan fill="#fbbf24">constructor</tspan><tspan>(</tspan>
    </text>
    <text x="15" y="145" font-family="monospace" font-size="10" fill="#94a3b8">
      <tspan x="25" dy="0" fill="#c084fc">private</tspan><tspan> dataService: </tspan><tspan fill="#4ade80">DataService</tspan>
    </text>
    <text x="15" y="160" font-family="monospace" font-size="10" fill="#94a3b8">) {}</text>
  </g>
  
  <!-- Legend -->
  <text x="450" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">DI creates a hierarchy of injectors - child components can access parent services</text>
</svg>