<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">CAP</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#A855F7">Theorem</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Pick two: Consistency, Availability, Partition Tolerance</text>
  
  <!-- Main diagram - Triangle -->
  <rect x="60" y="440" width="960" height="400" fill="#27272A" rx="8"/>
  
  <!-- Triangle vertices -->
  <!-- Consistency (top) -->
  <circle cx="540" cy="510" r="60" fill="#3B82F6"/>
  <text x="540" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">C</text>
  <text x="540" y="525" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE" text-anchor="middle">Consistency</text>
  
  <!-- Availability (bottom left) -->
  <circle cx="280" cy="760" r="60" fill="#22C55E"/>
  <text x="280" y="755" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">A</text>
  <text x="280" y="775" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Availability</text>
  
  <!-- Partition Tolerance (bottom right) -->
  <circle cx="800" cy="760" r="60" fill="#EF4444"/>
  <text x="800" y="755" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">P</text>
  <text x="800" y="775" font-family="system-ui, sans-serif" font-size="11" fill="#FECACA" text-anchor="middle">Partition</text>
  
  <!-- Triangle edges -->
  <line x1="490" y1="550" x2="330" y2="710" stroke="#FAFAFA" stroke-width="3"/>
  <line x1="590" y1="550" x2="750" y2="710" stroke="#FAFAFA" stroke-width="3"/>
  <line x1="340" y1="760" x2="740" y2="760" stroke="#FAFAFA" stroke-width="3"/>
  
  <!-- CA label -->
  <rect x="340" y="600" width="80" height="30" fill="#8B5CF6" rx="4"/>
  <text x="380" y="620" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">CA</text>
  
  <!-- CP label -->
  <rect x="660" y="600" width="80" height="30" fill="#F59E0B" rx="4"/>
  <text x="700" y="620" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">CP</text>
  
  <!-- AP label -->
  <rect x="500" y="770" width="80" height="30" fill="#EC4899" rx="4"/>
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">AP</text>
  
  <!-- System examples in corners -->
  <text x="380" y="660" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">RDBMS</text>
  <text x="380" y="675" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">(no partition)</text>
  
  <text x="700" y="660" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">MongoDB, HBase</text>
  <text x="700" y="675" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">etcd, Zookeeper</text>
  
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Cassandra, DynamoDB</text>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">CouchDB, Riak</text>
  
  <!-- Definitions Section -->
  <rect x="60" y="860" width="300" height="100" fill="#27272A" rx="8"/>
  <text x="210" y="895" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Consistency</text>
  <text x="210" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Every read receives the</text>
  <text x="210" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">most recent write</text>
  
  <rect x="390" y="860" width="300" height="100" fill="#27272A" rx="8"/>
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Availability</text>
  <text x="540" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Every request receives</text>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">a response (no errors)</text>
  
  <rect x="720" y="860" width="300" height="100" fill="#27272A" rx="8"/>
  <text x="870" y="895" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Partition Tolerance</text>
  <text x="870" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">System continues despite</text>
  <text x="870" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">network failures</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA" text-anchor="middle">Network partitions <tspan fill="#EF4444">will happen</tspan> â†’ Real choice is between <tspan fill="#3B82F6">C</tspan> and <tspan fill="#22C55E">A</tspan> during partitions</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>