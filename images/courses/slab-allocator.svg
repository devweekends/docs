<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Slab Allocator</text>
  
  <!-- Cache Info -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Cache: "task_struct" (Size: 4KB)</text>
  
  <!-- Slab 1 -->
  <g transform="translate(50, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">Slab 1 (Full)</text>
    <rect x="0" y="0" width="500" height="80" fill="#333" stroke="#ccc" rx="4" />
    
    <!-- Objects -->
    <g transform="translate(10, 10)">
      <rect x="0" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="100" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="200" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="240" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="300" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="340" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="400" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="440" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
    </g>
  </g>
  
  <!-- Slab 2 -->
  <g transform="translate(50, 220)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">Slab 2 (Partial)</text>
    <rect x="0" y="0" width="500" height="80" fill="#333" stroke="#ccc" rx="4" />
    
    <!-- Objects -->
    <g transform="translate(10, 10)">
      <rect x="0" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="100" y="0" width="80" height="60" fill="#4CAF50" rx="2" />
      <text x="140" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Free</text>
      
      <rect x="200" y="0" width="80" height="60" fill="#F44336" rx="2" />
      <text x="240" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Used</text>
      
      <rect x="300" y="0" width="80" height="60" fill="#4CAF50" rx="2" />
      <text x="340" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Free</text>
      
      <rect x="400" y="0" width="80" height="60" fill="#4CAF50" rx="2" />
      <text x="440" y="35" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Free</text>
    </g>
  </g>
  
  <!-- Explanation -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Pre-allocated objects avoid fragmentation and initialization overhead</text>

</svg>
