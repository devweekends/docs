<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Network Namespace Isolation</text>
  
  <!-- Host Network Namespace -->
  <g transform="translate(50, 80)">
    <rect width="320" height="350" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Host Net Namespace</text>
    
    <!-- eth0 -->
    <g transform="translate(60, 60)">
      <rect width="200" height="50" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">eth0</text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">192.168.1.100</text>
    </g>
    
    <!-- docker0 Bridge -->
    <g transform="translate(60, 150)">
      <rect width="200" height="150" fill="#1e3a8a" rx="4" ry="4" stroke="#60a5fa"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle" font-weight="bold">docker0 (Bridge)</text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">172.17.0.1</text>
      
      <!-- veth host end -->
      <rect x="50" y="100" width="100" height="30" fill="#334155" rx="2" ry="2"/>
      <text x="100" y="120" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">veth1234</text>
    </g>
  </g>
  
  <!-- Container Network Namespace -->
  <g transform="translate(430, 80)">
    <rect width="320" height="350" fill="#1e293b" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fb7185" text-anchor="middle" font-weight="bold">Container Net Namespace</text>
    
    <!-- lo -->
    <g transform="translate(60, 60)">
      <rect width="200" height="50" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">lo</text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">127.0.0.1</text>
    </g>
    
    <!-- eth0 (container end) -->
    <g transform="translate(60, 250)">
      <rect width="200" height="50" fill="#334155" rx="4" ry="4"/>
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">eth0</text>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">172.17.0.2</text>
    </g>
  </g>
  
  <!-- Veth Pair Connection -->
  <path d="M260,280 L490,280" stroke="#10b981" stroke-width="4" stroke-dasharray="5,5"/>
  <text x="375" y="270" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">Virtual Cable</text>
  
</svg>
