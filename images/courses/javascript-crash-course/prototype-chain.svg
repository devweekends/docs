<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F7DF1E"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">JAVASCRIPT CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Prototype</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F7DF1E">Chain</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How JavaScript implements inheritance</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="440" width="960" height="500" fill="#27272A" rx="8"/>
  
  <!-- Object at top -->
  <rect x="400" y="470" width="280" height="80" fill="#8B5CF6" rx="8"/>
  <text x="540" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Object.prototype</text>
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">toString(), hasOwnProperty(), valueOf()</text>
  
  <!-- null -->
  <rect x="480" y="400" width="120" height="50" fill="#52525B" rx="4"/>
  <text x="540" y="432" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">null</text>
  
  <!-- Arrow to null -->
  <line x1="540" y1="470" x2="540" y2="450" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  <text x="580" y="465" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">[[Prototype]]</text>
  
  <!-- Function.prototype -->
  <rect x="100" y="590" width="240" height="80" fill="#22C55E" rx="8"/>
  <text x="220" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Function.prototype</text>
  <text x="220" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">call(), apply(), bind()</text>
  
  <!-- Arrow from Function to Object -->
  <path d="M 220 590 L 220 520 L 400 510" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <!-- Array.prototype -->
  <rect x="420" y="590" width="240" height="80" fill="#3B82F6" rx="8"/>
  <text x="540" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Array.prototype</text>
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">push(), map(), filter(), reduce()</text>
  
  <!-- Arrow from Array to Object -->
  <line x1="540" y1="590" x2="540" y2="550" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <!-- Custom.prototype -->
  <rect x="740" y="590" width="240" height="80" fill="#F59E0B" rx="8"/>
  <text x="860" y="625" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Person.prototype</text>
  <text x="860" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">greet(), walk()</text>
  
  <!-- Arrow from Custom to Object -->
  <path d="M 860 590 L 860 520 L 680 510" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <!-- Instance objects -->
  <rect x="100" y="720" width="160" height="60" fill="#166534" rx="6"/>
  <text x="180" y="755" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">function sum()</text>
  
  <!-- Arrow from function to Function.prototype -->
  <line x1="180" y1="720" x2="180" y2="670" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <rect x="420" y="720" width="120" height="60" fill="#1E40AF" rx="6"/>
  <text x="480" y="755" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">[1, 2, 3]</text>
  
  <!-- Arrow from array to Array.prototype -->
  <line x1="480" y1="720" x2="480" y2="670" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <rect x="560" y="720" width="120" height="60" fill="#1E40AF" rx="6"/>
  <text x="620" y="755" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">["a", "b"]</text>
  
  <!-- Arrow from array2 to Array.prototype -->
  <line x1="620" y1="720" x2="600" y2="670" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <rect x="780" y="720" width="120" height="60" fill="#B45309" rx="6"/>
  <text x="840" y="750" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">{ name: "John" }</text>
  
  <!-- Arrow from john to Person.prototype -->
  <line x1="840" y1="720" x2="840" y2="670" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <rect x="910" y="720" width="100" height="60" fill="#B45309" rx="6"/>
  <text x="960" y="750" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">{ name: "Jane" }</text>
  
  <!-- Arrow from jane to Person.prototype -->
  <line x1="960" y1="720" x2="900" y2="670" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow-gray)"/>
  
  <!-- Lookup Process -->
  <rect x="100" y="810" width="400" height="110" fill="#3F3F46" rx="6"/>
  <text x="300" y="840" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Property Lookup Process</text>
  <text x="300" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">1. Check own properties</text>
  <text x="300" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">2. Check [[Prototype]] (parent)</text>
  <text x="300" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">3. Continue up chain until null</text>
  
  <!-- Modern Syntax -->
  <rect x="520" y="810" width="480" height="110" fill="#3F3F46" rx="6"/>
  <text x="760" y="840" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Access Methods</text>
  <text x="760" y="870" font-family="monospace" font-size="11" fill="#22C55E" text-anchor="middle">Object.getPrototypeOf(obj)</text>
  <text x="760" y="890" font-family="monospace" font-size="11" fill="#3B82F6" text-anchor="middle">obj.__proto__ (deprecated)</text>
  <text x="760" y="910" font-family="monospace" font-size="11" fill="#F59E0B" text-anchor="middle">Object.create(proto) // create with prototype</text>
  
  <!-- Key Insight -->
  <rect x="60" y="940" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="972" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Every object has a hidden <tspan fill="#F7DF1E">[[Prototype]]</tspan> link. Method calls traverse this chain until found or null.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A1A1AA"/>
    </marker>
  </defs>
</svg>
