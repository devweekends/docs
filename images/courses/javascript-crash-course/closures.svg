<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F7DF1E"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">JAVASCRIPT CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Closures</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F7DF1E">Explained</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Functions that remember their lexical scope</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- What is a Closure -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">A closure is a function + its lexical environment</text>
  
  <!-- Code Example -->
  <rect x="100" y="510" width="450" height="250" fill="#3F3F46" rx="8"/>
  <text x="325" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F7DF1E" text-anchor="middle">Code Example</text>
  
  <text x="120" y="580" font-family="monospace" font-size="12" fill="#8B5CF6">function createCounter() {</text>
  <text x="120" y="605" font-family="monospace" font-size="12" fill="#22C55E">  let count = 0; // enclosed variable</text>
  <text x="120" y="630" font-family="monospace" font-size="12" fill="#FAFAFA">  </text>
  <text x="120" y="655" font-family="monospace" font-size="12" fill="#3B82F6">  return function() { // inner function</text>
  <text x="120" y="680" font-family="monospace" font-size="12" fill="#F59E0B">    count++; // accesses outer scope</text>
  <text x="120" y="705" font-family="monospace" font-size="12" fill="#FAFAFA">    return count;</text>
  <text x="120" y="730" font-family="monospace" font-size="12" fill="#3B82F6">  };</text>
  <text x="120" y="755" font-family="monospace" font-size="12" fill="#8B5CF6">}</text>
  
  <!-- Visual Representation -->
  <rect x="580" y="510" width="400" height="250" fill="#3F3F46" rx="8"/>
  <text x="780" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F7DF1E" text-anchor="middle">Memory Visualization</text>
  
  <!-- Outer Scope -->
  <rect x="610" y="570" width="340" height="100" fill="#8B5CF6" rx="6"/>
  <text x="780" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Outer Scope (createCounter)</text>
  
  <rect x="630" y="620" width="140" height="35" fill="#6D28D9" rx="4"/>
  <text x="700" y="643" font-family="monospace" font-size="11" fill="#E9D5FF" text-anchor="middle">count = 0</text>
  
  <!-- Inner Function -->
  <rect x="610" y="685" width="340" height="60" fill="#3B82F6" rx="6"/>
  <text x="780" y="720" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Inner Function (returned)</text>
  
  <!-- Closure Arrow -->
  <path d="M 780 685 L 780 670" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  <text x="850" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Retains access</text>
  
  <!-- Usage Example -->
  <rect x="100" y="780" width="350" height="150" fill="#3F3F46" rx="6"/>
  <text x="275" y="810" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Usage</text>
  
  <text x="120" y="840" font-family="monospace" font-size="11" fill="#FAFAFA">const counter = createCounter();</text>
  <text x="120" y="865" font-family="monospace" font-size="11" fill="#22C55E">counter(); // 1</text>
  <text x="120" y="890" font-family="monospace" font-size="11" fill="#22C55E">counter(); // 2</text>
  <text x="120" y="915" font-family="monospace" font-size="11" fill="#22C55E">counter(); // 3</text>
  
  <!-- Common Use Cases -->
  <rect x="470" y="780" width="530" height="150" fill="#3F3F46" rx="6"/>
  <text x="735" y="810" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Common Use Cases</text>
  
  <rect x="490" y="830" width="150" height="40" fill="#22C55E" rx="4"/>
  <text x="565" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Data Privacy</text>
  
  <rect x="660" y="830" width="150" height="40" fill="#3B82F6" rx="4"/>
  <text x="735" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Factory Functions</text>
  
  <rect x="830" y="830" width="150" height="40" fill="#F59E0B" rx="4"/>
  <text x="905" y="855" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Event Handlers</text>
  
  <rect x="490" y="880" width="150" height="40" fill="#EF4444" rx="4"/>
  <text x="565" y="905" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Memoization</text>
  
  <rect x="660" y="880" width="150" height="40" fill="#8B5CF6" rx="4"/>
  <text x="735" y="905" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Currying</text>
  
  <rect x="830" y="880" width="150" height="40" fill="#0EA5E9" rx="4"/>
  <text x="905" y="905" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Module Pattern</text>
  
  <!-- Key Insight -->
  <rect x="60" y="950" width="960" height="70" fill="#27272A" rx="8"/>
  <text x="540" y="980" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F7DF1E" text-anchor="middle">Key Insight</text>
  <text x="540" y="1005" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Closures allow inner functions to access outer scope variables even after the outer function has returned.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
  </defs>
</svg>
