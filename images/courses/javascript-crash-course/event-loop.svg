<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#F7DF1E"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#18181B" text-anchor="middle" letter-spacing="2">JAVASCRIPT CRASH COURSE</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Event Loop</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F7DF1E">Explained</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How JavaScript handles asynchronous operations</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="440" width="960" height="480" fill="#27272A" rx="8"/>
  
  <!-- Call Stack -->
  <rect x="100" y="470" width="200" height="280" fill="#3B82F6" rx="8"/>
  <text x="200" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">CALL STACK</text>
  <text x="200" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">LIFO • Sync execution</text>
  
  <!-- Stack frames -->
  <rect x="120" y="550" width="160" height="40" fill="#1E40AF" rx="4"/>
  <text x="200" y="575" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">main()</text>
  
  <rect x="120" y="600" width="160" height="40" fill="#1D4ED8" rx="4"/>
  <text x="200" y="625" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">processData()</text>
  
  <rect x="120" y="650" width="160" height="40" fill="#2563EB" rx="4"/>
  <text x="200" y="675" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">calculateSum()</text>
  
  <text x="200" y="730" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">One operation at a time</text>
  
  <!-- Web APIs -->
  <rect x="350" y="470" width="300" height="160" fill="#22C55E" rx="8"/>
  <text x="500" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">WEB APIs</text>
  <text x="500" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Browser environment • Async handlers</text>
  
  <rect x="370" y="555" width="80" height="50" fill="#166534" rx="4"/>
  <text x="410" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">setTimeout</text>
  
  <rect x="460" y="555" width="80" height="50" fill="#166534" rx="4"/>
  <text x="500" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">fetch</text>
  
  <rect x="550" y="555" width="80" height="50" fill="#166534" rx="4"/>
  <text x="590" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">DOM events</text>
  
  <!-- Arrow from Stack to Web APIs -->
  <path d="M 300 550 L 350 510" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrow-orange)"/>
  <text x="330" y="510" font-family="system-ui, sans-serif" font-size="9" fill="#F59E0B">Async call</text>
  
  <!-- Callback Queue (Task Queue) -->
  <rect x="350" y="660" width="300" height="100" fill="#F59E0B" rx="8"/>
  <text x="500" y="695" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">CALLBACK QUEUE</text>
  <text x="500" y="720" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">Task Queue (Macrotasks) • FIFO</text>
  
  <rect x="370" y="730" width="100" height="25" fill="#B45309" rx="4"/>
  <text x="420" y="747" font-family="monospace" font-size="9" fill="#FDE68A" text-anchor="middle">callback1</text>
  
  <rect x="480" y="730" width="100" height="25" fill="#B45309" rx="4"/>
  <text x="530" y="747" font-family="monospace" font-size="9" fill="#FDE68A" text-anchor="middle">callback2</text>
  
  <!-- Arrow from Web APIs to Queue -->
  <path d="M 500 630 L 500 660" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow-white)"/>
  <text x="520" y="650" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA">Done</text>
  
  <!-- Microtask Queue -->
  <rect x="350" y="780" width="300" height="70" fill="#8B5CF6" rx="6"/>
  <text x="500" y="805" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">MICROTASK QUEUE</text>
  <text x="500" y="825" font-family="system-ui, sans-serif" font-size="10" fill="#E9D5FF" text-anchor="middle">Promises • MutationObserver • Higher priority</text>
  
  <!-- Event Loop -->
  <rect x="700" y="470" width="280" height="400" fill="#EF4444" rx="8"/>
  <text x="840" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">EVENT LOOP</text>
  <text x="840" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">Continuous checking loop</text>
  
  <!-- Event Loop circle -->
  <circle cx="840" cy="650" r="80" fill="none" stroke="#FAFAFA" stroke-width="3"/>
  
  <!-- Loop arrow -->
  <path d="M 920 650 A 80 80 0 1 1 840 570" stroke="#FAFAFA" stroke-width="3" fill="none" marker-end="url(#arrow-white)"/>
  
  <!-- Loop steps -->
  <text x="840" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">1. Stack empty?</text>
  <text x="840" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">2. Check microtasks</text>
  <text x="840" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">3. Check callbacks</text>
  
  <!-- Arrow from Queue to Stack -->
  <path d="M 350 710 Q 250 710 250 690 L 250 560" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="180" y="650" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">Push to stack</text>
  
  <!-- Arrow from Event Loop to Queue -->
  <path d="M 700 700 L 650 700" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  
  <!-- Execution Order -->
  <rect x="700" y="780" width="280" height="70" fill="#991B1B" rx="6"/>
  <text x="840" y="805" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Execution Priority</text>
  <text x="840" y="830" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">1. Call Stack → 2. Microtasks → 3. Macrotasks</text>
  
  <!-- Key Insight -->
  <rect x="60" y="940" width="960" height="80" fill="#27272A" rx="8"/>
  <text x="540" y="970" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F7DF1E" text-anchor="middle">Key Insight</text>
  <text x="540" y="1000" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">JavaScript is single-threaded but async via event loop. Promises (microtasks) execute before setTimeout (macrotasks).</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444"/>
    </marker>
  </defs>
</svg>
