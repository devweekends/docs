<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Process</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">States</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Linux process lifecycle and scheduler</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Running State (center top) -->
  <rect x="420" y="480" width="240" height="80" fill="#22C55E" rx="8"/>
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">RUNNING</text>
  <text x="540" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#052E16" text-anchor="middle">TASK_RUNNING</text>
  <text x="540" y="552" font-family="system-ui, sans-serif" font-size="9" fill="#052E16" text-anchor="middle">Executing on CPU</text>

  <!-- Runnable State (left) -->
  <rect x="100" y="590" width="230" height="80" fill="#0EA5E9" rx="8"/>
  <text x="215" y="620" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">RUNNABLE</text>
  <text x="215" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#082F49" text-anchor="middle">Ready to run</text>
  <text x="215" y="662" font-family="system-ui, sans-serif" font-size="9" fill="#082F49" text-anchor="middle">Waiting in run queue</text>

  <!-- Arrow: Runnable -> Running -->
  <path d="M 330 620 Q 375 565 420 530" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowSchedule)" stroke-dasharray="none"/>
  <text x="360" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">scheduler picks</text>
  <defs>
    <marker id="arrowSchedule" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Arrow: Running -> Runnable -->
  <path d="M 430 555 Q 370 600 330 630" stroke="#0EA5E9" stroke-width="3" marker-end="url(#arrowPreempt)" stroke-dasharray="none"/>
  <text x="350" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#0EA5E9">time slice</text>
  <text x="350" y="625" font-family="system-ui, sans-serif" font-size="10" fill="#0EA5E9">expired</text>
  <defs>
    <marker id="arrowPreempt" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0EA5E9"/>
    </marker>
  </defs>

  <!-- Interruptible Sleep -->
  <rect x="750" y="480" width="230" height="100" fill="#8B5CF6" rx="8"/>
  <text x="865" y="510" font-family="system-ui, sans-serif" font-size="15" font-weight="700" fill="#FAFAFA" text-anchor="middle">INTERRUPTIBLE</text>
  <text x="865" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#2E1065" text-anchor="middle">TASK_INTERRUPTIBLE</text>
  <text x="865" y="555" font-family="system-ui, sans-serif" font-size="9" fill="#2E1065" text-anchor="middle">Waiting for I/O, signal</text>
  <text x="865" y="570" font-family="system-ui, sans-serif" font-size="9" fill="#2E1065" text-anchor="middle">Can be interrupted</text>

  <!-- Arrow: Running -> Interruptible -->
  <path d="M 660 510 L 750 510" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowSleep)" stroke-dasharray="none"/>
  <text x="690" y="500" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6">sleep, wait</text>
  <defs>
    <marker id="arrowSleep" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>

  <!-- Arrow: Interruptible -> Runnable -->
  <path d="M 865 580 L 865 750 L 215 750 L 215 670" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowWakeup)" stroke-dasharray="none"/>
  <text x="530" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">I/O complete, signal received</text>
  <defs>
    <marker id="arrowWakeup" markerWidth="10" markerHeight="7" refX="5" refY="0" orient="auto">
      <polygon points="10 0, 5 10, 0 0" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Uninterruptible Sleep -->
  <rect x="750" y="600" width="230" height="100" fill="#EF4444" rx="8"/>
  <text x="865" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">UNINTERRUPTIBLE</text>
  <text x="865" y="655" font-family="system-ui, sans-serif" font-size="10" fill="#450A0A" text-anchor="middle">TASK_UNINTERRUPTIBLE</text>
  <text x="865" y="673" font-family="system-ui, sans-serif" font-size="9" fill="#450A0A" text-anchor="middle">Critical I/O operations</text>
  <text x="865" y="690" font-family="system-ui, sans-serif" font-size="9" fill="#450A0A" text-anchor="middle">Cannot be interrupted</text>

  <!-- Arrow: Running -> Uninterruptible -->
  <path d="M 650 550 L 750 630" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowUninterruptible)" stroke-dasharray="none"/>
  <text x="675" y="575" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">critical I/O</text>
  <defs>
    <marker id="arrowUninterruptible" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>

  <!-- Arrow: Uninterruptible -> Runnable -->
  <path d="M 750 670 L 330 650" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowComplete)" stroke-dasharray="none"/>
  <text x="500" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">I/O complete</text>
  <defs>
    <marker id="arrowComplete" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Stopped -->
  <rect x="100" y="790" width="230" height="80" fill="#F59E0B" rx="8"/>
  <text x="215" y="820" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">STOPPED</text>
  <text x="215" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#451A03" text-anchor="middle">TASK_STOPPED</text>
  <text x="215" y="862" font-family="system-ui, sans-serif" font-size="9" fill="#451A03" text-anchor="middle">SIGSTOP, debugger</text>

  <!-- Zombie -->
  <rect x="420" y="790" width="240" height="80" fill="#71717A" rx="8"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">ZOMBIE</text>
  <text x="540" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">EXIT_ZOMBIE</text>
  <text x="540" y="862" font-family="system-ui, sans-serif" font-size="9" fill="#18181B" text-anchor="middle">Terminated, waiting for parent</text>

  <!-- Arrow: Running -> Zombie -->
  <path d="M 540 560 L 540 790" stroke="#71717A" stroke-width="3" marker-end="url(#arrowExit)" stroke-dasharray="none"/>
  <text x="550" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">exit()</text>
  <defs>
    <marker id="arrowExit" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#71717A"/>
    </marker>
  </defs>

  <!-- Dead -->
  <rect x="750" y="790" width="230" height="80" fill="#18181B" rx="8" stroke="#52525B" stroke-width="2"/>
  <text x="865" y="820" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#A1A1AA" text-anchor="middle">DEAD</text>
  <text x="865" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">EXIT_DEAD</text>
  <text x="865" y="862" font-family="system-ui, sans-serif" font-size="9" fill="#71717A" text-anchor="middle">Process terminated</text>

  <!-- Arrow: Zombie -> Dead -->
  <path d="M 660 830 L 750 830" stroke="#52525B" stroke-width="3" marker-end="url(#arrowReap)" stroke-dasharray="none"/>
  <text x="685" y="820" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">wait()</text>
  <defs>
    <marker id="arrowReap" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#52525B"/>
    </marker>
  </defs>

  <!-- Key insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Check state: <tspan fill="#0EA5E9">ps aux</tspan> or <tspan fill="#0EA5E9">cat /proc/PID/status</tspan> â€” D=uninterruptible, S=interruptible, R=running, Z=zombie</text>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">CFS scheduler manages runnable tasks with O(log n) complexity using red-black tree</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
