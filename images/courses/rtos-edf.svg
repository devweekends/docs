<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Earliest Deadline First (EDF)</text>
  
  <!-- Legend -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="20" height="20" fill="#4CAF50" rx="4" />
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Task 1 (T=5, C=2)</text>
    
    <rect x="250" y="0" width="20" height="20" fill="#2196F3" rx="4" />
    <text x="280" y="15" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Task 2 (T=7, C=4)</text>
  </g>

  <!-- Timeline Axis -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="#555555" stroke-width="2" />
  
  <!-- Time Markers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">
    <text x="50" y="370">0</text>
    <text x="120" y="370">5</text>
    <text x="190" y="370">10</text>
    <text x="260" y="370">15</text>
    <text x="330" y="370">20</text>
    <text x="400" y="370">25</text>
    <text x="470" y="370">30</text>
    <text x="540" y="370">35</text>
  </g>

  <!-- Task 1 Timeline -->
  <g transform="translate(0, 150)">
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">Task 1</text>
    <!-- Activations -->
    <line x1="50" y1="0" x2="50" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="120" y1="0" x2="120" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="190" y1="0" x2="190" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="260" y1="0" x2="260" y2="50" stroke="#666" stroke-dasharray="4" />
    
    <!-- Execution Blocks (C=2 -> 28px) -->
    <!-- 0-2 -->
    <rect x="50" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
    <!-- 5-7 -->
    <rect x="120" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
    <!-- 10-12 -->
    <rect x="190" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
  </g>

  <!-- Task 2 Timeline -->
  <g transform="translate(0, 250)">
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">Task 2</text>
    <!-- Activations -->
    <line x1="50" y1="0" x2="50" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="148" y1="0" x2="148" y2="50" stroke="#666" stroke-dasharray="4" /> <!-- 7 -->
    <line x1="246" y1="0" x2="246" y2="50" stroke="#666" stroke-dasharray="4" /> <!-- 14 -->
    
    <!-- Execution Blocks (C=4 -> 56px) -->
    <!-- T1 runs 0-2. T2 runs 2-6. -->
    <rect x="78" y="10" width="56" height="30" fill="#2196F3" rx="2" />
    
    <!-- At t=7: T2 arrives (D=14), T1 arrives (D=10). T1 has earlier deadline! -->
    <!-- T1 runs 5-7. T2 arrives at 7. T1 done. -->
    <!-- T2 runs 7-10. At 10, T1 arrives (D=15). T2 deadline is 14. T2 has earlier deadline! -->
    <!-- T2 runs 7-11. -->
    <rect x="148" y="10" width="56" height="30" fill="#2196F3" rx="2" />
  </g>

  <!-- Deadlines -->
  <g transform="translate(0, 320)">
    <text x="120" y="0" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">D1</text>
    <text x="148" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2196F3" text-anchor="middle">D2</text>
    <text x="190" y="0" font-family="Arial, sans-serif" font-size="10" fill="#4CAF50" text-anchor="middle">D1</text>
    <text x="246" y="0" font-family="Arial, sans-serif" font-size="10" fill="#2196F3" text-anchor="middle">D2</text>
  </g>

</svg>
