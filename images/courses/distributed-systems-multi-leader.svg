<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#A855F7"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Multi-Leader</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Replication</text>
  
  <!-- Multi-Leader Architecture -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">MULTI-DATACENTER REPLICATION</text>
    
    <rect y="20" width="960" height="280" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Datacenter 1 -->
    <g transform="translate(40, 40)">
      <rect width="260" height="220" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="6"/>
      <text x="130" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Datacenter 1 (US-East)</text>
      
      <!-- Leader 1 -->
      <rect x="30" y="50" width="100" height="60" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="80" y="75" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">Leader 1</text>
      <text x="80" y="95" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Read/Write</text>
      
      <!-- Followers -->
      <rect x="30" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="70" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
      
      <rect x="120" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="160" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
      
      <!-- Client -->
      <rect x="140" y="50" width="80" height="45" fill="#18181B" stroke="#FAFAFA" stroke-width="1" rx="3"/>
      <text x="180" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Clients</text>
      <text x="180" y="85" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Local writes</text>
      
      <text x="130" y="185" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Low latency ✓</text>
      <text x="130" y="200" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Datacenter tolerant ✓</text>
    </g>
    
    <!-- Bi-directional Sync -->
    <g transform="translate(310, 100)">
      <path d="M 0 60 L 110 60" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowMulti)"/>
      <path d="M 110 80 L 0 80" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowMulti)"/>
      <text x="55" y="50" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Async Replication</text>
      <text x="55" y="100" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Cross-datacenter</text>
    </g>
    
    <!-- Datacenter 2 -->
    <g transform="translate(430, 40)">
      <rect width="260" height="220" fill="#18181B" stroke="#E91E63" stroke-width="2" rx="6"/>
      <text x="130" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E91E63" text-anchor="middle">Datacenter 2 (EU-West)</text>
      
      <!-- Leader 2 -->
      <rect x="30" y="50" width="100" height="60" fill="#E91E63" fill-opacity="0.2" stroke="#E91E63" stroke-width="2" rx="4"/>
      <text x="80" y="75" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#E91E63" text-anchor="middle">Leader 2</text>
      <text x="80" y="95" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Read/Write</text>
      
      <!-- Followers -->
      <rect x="30" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="70" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
      
      <rect x="120" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="160" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
      
      <!-- Client -->
      <rect x="140" y="50" width="80" height="45" fill="#18181B" stroke="#FAFAFA" stroke-width="1" rx="3"/>
      <text x="180" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Clients</text>
      <text x="180" y="85" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Local writes</text>
    </g>
    
    <!-- Datacenter 3 -->
    <g transform="translate(700, 40)">
      <rect width="240" height="220" fill="#18181B" stroke="#FBBF24" stroke-width="2" rx="6"/>
      <text x="120" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="middle">Datacenter 3 (AP)</text>
      
      <!-- Leader 3 -->
      <rect x="70" y="50" width="100" height="60" fill="#FBBF24" fill-opacity="0.2" stroke="#FBBF24" stroke-width="2" rx="4"/>
      <text x="120" y="75" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FBBF24" text-anchor="middle">Leader 3</text>
      <text x="120" y="95" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Read/Write</text>
      
      <!-- Followers -->
      <rect x="30" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="70" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
      
      <rect x="120" y="120" width="80" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="160" y="145" font-family="system-ui, sans-serif" font-size="9" fill="#3B82F6" text-anchor="middle">Follower</text>
    </g>
  </g>
  
  <!-- Conflict Detection -->
  <g transform="translate(60, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">WRITE CONFLICT SCENARIO</text>
    
    <rect y="20" width="460" height="180" fill="#27272A" stroke="#EF4444" stroke-width="2" rx="4"/>
    <text x="230" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">⚠️ Same Key Modified Concurrently</text>
    
    <!-- Timeline -->
    <line x1="40" y1="90" x2="420" y2="90" stroke="#52525B" stroke-width="1"/>
    <text x="40" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">t=0</text>
    <text x="420" y="85" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">t=n</text>
    
    <!-- Leader 1 writes -->
    <circle cx="120" cy="90" r="8" fill="#22C55E"/>
    <text x="120" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Leader 1</text>
    <text x="120" y="130" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">SET x = 1</text>
    
    <!-- Leader 2 writes -->
    <circle cx="180" cy="90" r="8" fill="#E91E63"/>
    <text x="180" y="115" font-family="system-ui, sans-serif" font-size="9" fill="#E91E63" text-anchor="middle">Leader 2</text>
    <text x="180" y="130" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">SET x = 2</text>
    
    <!-- Conflict detected -->
    <rect x="280" y="100" width="140" height="50" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="1" rx="3"/>
    <text x="350" y="120" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">Conflict!</text>
    <text x="350" y="140" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">x = 1 or x = 2 ?</text>
    
    <text x="230" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Must resolve: LWW, Version Vectors, or Custom</text>
  </g>
  
  <!-- Conflict Resolution -->
  <g transform="translate(540, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">CONFLICT RESOLUTION STRATEGIES</text>
    
    <rect y="20" width="480" height="180" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- LWW -->
    <g transform="translate(20, 40)">
      <rect width="130" height="70" fill="#18181B" stroke="#22C55E" stroke-width="2" rx="4"/>
      <text x="65" y="25" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#22C55E" text-anchor="middle">Last Write Wins</text>
      <text x="65" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Latest timestamp</text>
      <text x="65" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#FBBF24" text-anchor="middle">Simple but lossy</text>
    </g>
    
    <!-- Version Vectors -->
    <g transform="translate(170, 40)">
      <rect width="130" height="70" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="65" y="25" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6" text-anchor="middle">Version Vectors</text>
      <text x="65" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Track causality</text>
      <text x="65" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">Accurate detection</text>
    </g>
    
    <!-- CRDTs -->
    <g transform="translate(320, 40)">
      <rect width="130" height="70" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="65" y="25" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#A855F7" text-anchor="middle">CRDTs</text>
      <text x="65" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Auto-merging</text>
      <text x="65" y="60" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">Conflict-free</text>
    </g>
    
    <!-- Custom -->
    <g transform="translate(20, 120)">
      <rect width="280" height="55" fill="#18181B" stroke="#FF9900" stroke-width="2" rx="4"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#FF9900" text-anchor="middle">Application-Level Resolution</text>
      <text x="140" y="45" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Custom merge logic, user intervention</text>
    </g>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(60, 940)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">USE CASES</text>
    
    <rect y="20" width="300" height="75" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="150" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Multi-Datacenter DBs</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">CockroachDB, Spanner, Cassandra</text>
    <text x="150" y="82" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Global distribution, low latency</text>
    
    <rect x="330" y="20" width="300" height="75" fill="#27272A" stroke="#3B82F6" stroke-width="2" rx="4"/>
    <text x="480" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Collaborative Editing</text>
    <text x="480" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Google Docs, Figma, Notion</text>
    <text x="480" y="82" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Real-time multi-user</text>
    
    <rect x="660" y="20" width="300" height="75" fill="#27272A" stroke="#E91E63" stroke-width="2" rx="4"/>
    <text x="810" y="45" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#E91E63" text-anchor="middle">Offline-First Apps</text>
    <text x="810" y="65" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Mobile apps, PouchDB/CouchDB</text>
    <text x="810" y="82" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Sync when connected</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowMulti" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>