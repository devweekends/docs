<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Distributed Shared Memory (DSM)</text>
  
  <!-- Node 1 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="200" height="250" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="10" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">Node 1</text>
    
    <!-- CPU -->
    <rect x="50" y="50" width="100" height="40" fill="#FF9800" rx="4" />
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">CPU</text>
    
    <!-- MMU -->
    <rect x="50" y="110" width="100" height="40" fill="#F57C00" rx="4" />
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" fill="#000000" text-anchor="middle">MMU</text>
    
    <!-- Memory -->
    <rect x="20" y="170" width="160" height="60" fill="#E65100" rx="4" />
    <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Physical Memory</text>
    <rect x="30" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
    <rect x="80" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
    <rect x="130" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
  </g>

  <!-- Node 2 -->
  <g transform="translate(550, 100)">
    <rect x="0" y="0" width="200" height="250" fill="#2d2d2d" stroke="#9C27B0" stroke-width="2" rx="10" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#9C27B0" text-anchor="middle" font-weight="bold">Node 2</text>
    
    <!-- CPU -->
    <rect x="50" y="50" width="100" height="40" fill="#9C27B0" rx="4" />
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">CPU</text>
    
    <!-- MMU -->
    <rect x="50" y="110" width="100" height="40" fill="#7B1FA2" rx="4" />
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">MMU</text>
    
    <!-- Memory -->
    <rect x="20" y="170" width="160" height="60" fill="#4A148C" rx="4" />
    <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Physical Memory</text>
    <rect x="30" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
    <rect x="80" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
    <rect x="130" y="200" width="40" height="20" fill="#ffffff" opacity="0.2" />
  </g>

  <!-- Virtual Address Space Layer -->
  <rect x="50" y="60" width="700" height="20" fill="none" stroke="#00BCD4" stroke-width="2" stroke-dasharray="5,5" rx="10" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" fill="#00BCD4" text-anchor="middle">Global Virtual Address Space</text>

  <!-- Interconnect -->
  <line x1="250" y1="200" x2="550" y2="200" stroke="#555" stroke-width="4" />
  <circle cx="400" cy="200" r="30" fill="#333" stroke="#555" stroke-width="2" />
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Network</text>

  <!-- Page Transfer Animation -->
  <rect x="380" y="180" width="20" height="20" fill="#ffffff" opacity="0.8">
    <animate attributeName="x" from="250" to="530" dur="2s" repeatCount="indefinite" />
  </rect>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Page Migration / Replication</text>

</svg>
