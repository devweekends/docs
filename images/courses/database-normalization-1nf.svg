<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .table-bg { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .header-bg { fill: #3b82f6; }
      .cell-bg { fill: #374151; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 18px; font-weight: bold; fill: #e5e7eb; }
      .header-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #ffffff; }
      .cell-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d1d5db; }
      .arrow { stroke: #ef4444; stroke-width: 3; fill: none; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #ef4444; font-style: italic; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">DATABASE ENGINEERING</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">First Normal Form (1NF)</text>

  <!-- Main Content (Shifted down) -->
  <g transform="translate(0, 150)">
      <!-- Unnormalized Table -->
      <g transform="translate(50, 50)">
        <text x="125" y="-15" text-anchor="middle" class="title">Unnormalized (UNF)</text>
        <rect x="0" y="0" width="250" height="180" rx="4" class="table-bg" />
        
        <!-- Headers -->
        <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
        <text x="10" y="20" class="header-text">Student</text>
        <text x="100" y="20" class="header-text">Courses</text>

        <!-- Row 1 -->
        <rect x="0" y="30" width="250" height="50" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
        <text x="10" y="60" class="cell-text">John Doe</text>
        <text x="100" y="50" class="cell-text">Math, Physics,</text>
        <text x="100" y="70" class="cell-text">Chemistry</text>

        <!-- Row 2 -->
        <rect x="0" y="80" width="250" height="50" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
        <text x="10" y="110" class="cell-text">Jane Smith</text>
        <text x="100" y="110" class="cell-text">Biology, English</text>
      </g>

      <!-- Arrow -->
      <path d="M320, 140 L430, 140" class="arrow" marker-end="url(#arrowhead)" />
      <text x="375" y="130" text-anchor="middle" class="annotation">Atomic Values</text>

      <!-- 1NF Table -->
      <g transform="translate(450, 50)">
        <text x="125" y="-15" text-anchor="middle" class="title">First Normal Form (1NF)</text>
        <rect x="0" y="0" width="250" height="230" rx="4" class="table-bg" />
        
        <!-- Headers -->
        <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
        <text x="10" y="20" class="header-text">Student</text>
        <text x="130" y="20" class="header-text">Course</text>

        <!-- Rows -->
        <g transform="translate(0, 30)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">John Doe</text>
          <text x="130" y="25" class="cell-text">Math</text>
        </g>
        <g transform="translate(0, 70)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">John Doe</text>
          <text x="130" y="25" class="cell-text">Physics</text>
        </g>
        <g transform="translate(0, 110)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">John Doe</text>
          <text x="130" y="25" class="cell-text">Chemistry</text>
        </g>
        <g transform="translate(0, 150)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">Jane Smith</text>
          <text x="130" y="25" class="cell-text">Biology</text>
        </g>
        <g transform="translate(0, 190)">
          <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">Jane Smith</text>
          <text x="130" y="25" class="cell-text">English</text>
        </g>
      </g>
  </g>

  <!-- Footer Branding -->
  <text x="400" y="530" class="footer-text">@devweekends</text>

</svg>
