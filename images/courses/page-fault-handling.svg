<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <!-- Background -->
  <rect width="700" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Page Fault Handling</text>
  
  <!-- Flow -->
  <g transform="translate(350, 80)">
    <!-- Start -->
    <rect x="-100" y="0" width="200" height="40" fill="#607D8B" rx="4" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Memory Access Fails</text>
    
    <line x1="0" y1="40" x2="0" y2="80" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Valid Check -->
    <polygon points="0,80 -80,120 0,160 80,120" fill="#FF9800" stroke="#fff" />
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Address Valid?</text>
    
    <!-- Invalid Path -->
    <line x1="80" y1="120" x2="180" y2="120" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="130" y="110" font-family="Arial, sans-serif" font-size="12" fill="#F44336">No</text>
    
    <rect x="180" y="100" width="120" height="40" fill="#F44336" rx="4" />
    <text x="240" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">SIGSEGV</text>
    
    <!-- Valid Path -->
    <line x1="0" y1="160" x2="0" y2="200" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="10" y="185" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">Yes</text>
    
    <!-- Swap Check -->
    <polygon points="0,200 -80,240 0,280 80,240" fill="#FF9800" stroke="#fff" />
    <text x="0" y="245" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">In Swap/File?</text>
    
    <!-- Swap Path -->
    <line x1="-80" y1="240" x2="-150" y2="240" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="-115" y="230" font-family="Arial, sans-serif" font-size="12" fill="#fff">Yes</text>
    
    <rect x="-250" y="220" width="100" height="40" fill="#2196F3" rx="4" />
    <text x="-200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Read Disk</text>
    
    <!-- New Path -->
    <line x1="80" y1="240" x2="150" y2="240" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="115" y="230" font-family="Arial, sans-serif" font-size="12" fill="#fff">No</text>
    
    <rect x="150" y="220" width="120" height="40" fill="#4CAF50" rx="4" />
    <text x="210" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Allocate Zero</text>
    
    <!-- Convergence -->
    <path d="M-200,260 L-200,320 L0,320" fill="none" stroke="#fff" stroke-width="2" />
    <path d="M210,260 L210,320 L0,320" fill="none" stroke="#fff" stroke-width="2" />
    <line x1="0" y1="320" x2="0" y2="360" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Update -->
    <rect x="-100" y="360" width="200" height="40" fill="#9C27B0" rx="4" />
    <text x="0" y="385" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Update Page Table</text>
    
    <line x1="0" y1="400" x2="0" y2="440" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Resume -->
    <rect x="-100" y="440" width="200" height="40" fill="#607D8B" rx="4" />
    <text x="0" y="465" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Resume Execution</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
