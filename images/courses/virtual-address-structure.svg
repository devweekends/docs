<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Virtual Address Structure (x86-64)</text>
  
  <!-- Address Bar -->
  <g transform="translate(50, 100)">
    <!-- Unused -->
    <rect x="0" y="0" width="160" height="60" fill="#333" stroke="#fff" />
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Unused / Sign Ext</text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">16 bits (63-48)</text>
    
    <!-- PML4 -->
    <rect x="160" y="0" width="90" height="60" fill="#F44336" stroke="#fff" />
    <text x="205" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">PML4</text>
    <text x="205" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">9 bits (47-39)</text>
    
    <!-- PDP -->
    <rect x="250" y="0" width="90" height="60" fill="#FF9800" stroke="#fff" />
    <text x="295" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">PDP</text>
    <text x="295" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">9 bits (38-30)</text>
    
    <!-- PD -->
    <rect x="340" y="0" width="90" height="60" fill="#FFC107" stroke="#fff" />
    <text x="385" y="35" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">PD</text>
    <text x="385" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">9 bits (29-21)</text>
    
    <!-- PT -->
    <rect x="430" y="0" width="90" height="60" fill="#FFEB3B" stroke="#fff" />
    <text x="475" y="35" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">PT</text>
    <text x="475" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">9 bits (20-12)</text>
    
    <!-- Offset -->
    <rect x="520" y="0" width="180" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="610" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page Offset</text>
    <text x="610" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">12 bits (11-0)</text>
  </g>
  
  <!-- Brackets/Labels -->
  <g transform="translate(50, 180)">
    <line x1="160" y1="0" x2="160" y2="20" stroke="#fff" />
    <line x1="520" y1="0" x2="520" y2="20" stroke="#fff" />
    <line x1="160" y1="20" x2="520" y2="20" stroke="#fff" />
    <text x="340" y="40" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Page Table Indexes</text>
    
    <line x1="520" y1="0" x2="520" y2="20" stroke="#fff" />
    <line x1="700" y1="0" x2="700" y2="20" stroke="#fff" />
    <line x1="520" y1="20" x2="700" y2="20" stroke="#fff" />
    <text x="610" y="40" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Byte in Page</text>
  </g>
</svg>
