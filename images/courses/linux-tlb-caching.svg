<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">TLB Caching</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Translation Lookaside Buffer</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Why memory access is fast despite 4-level page tables</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- CPU Core -->
  <rect x="100" y="480" width="200" height="400" fill="#3F3F46" rx="8"/>
  <text x="200" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">CPU Core</text>
  
  <!-- Virtual Address Request -->
  <rect x="120" y="550" width="160" height="40" fill="#18181B" rx="4" stroke="#52525B"/>
  <text x="200" y="575" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">0x7fff12340000</text>
  
  <!-- TLB Box -->
  <rect x="350" y="480" width="300" height="400" fill="#1E3A8A" rx="8"/>
  <text x="500" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#93C5FD" text-anchor="middle">TLB (L1 Cache)</text>
  
  <!-- TLB Entries -->
  <g transform="translate(370, 540)">
    <!-- Header -->
    <rect x="0" y="0" width="260" height="30" fill="#172554"/>
    <text x="10" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE">Virtual Page</text>
    <text x="140" y="20" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE">Physical Frame</text>
    
    <!-- Entry 1 (Hit) -->
    <rect x="0" y="35" width="260" height="30" fill="#10B981" fill-opacity="0.2" stroke="#10B981"/>
    <text x="10" y="55" font-family="monospace" font-size="12" fill="#FAFAFA">0x7fff12340</text>
    <text x="140" y="55" font-family="monospace" font-size="12" fill="#FAFAFA">0x1a2b3</text>
    <text x="230" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#10B981">HIT</text>
    
    <!-- Entry 2 -->
    <rect x="0" y="70" width="260" height="30" fill="#172554"/>
    <text x="10" y="90" font-family="monospace" font-size="12" fill="#60A5FA">0x555555554</text>
    <text x="140" y="90" font-family="monospace" font-size="12" fill="#60A5FA">0x8c9d0</text>
    
    <!-- Entry 3 -->
    <rect x="0" y="105" width="260" height="30" fill="#172554"/>
    <text x="10" y="125" font-family="monospace" font-size="12" fill="#60A5FA">0x7fff98765</text>
    <text x="140" y="125" font-family="monospace" font-size="12" fill="#60A5FA">0x3e4f5</text>
    
    <!-- ... -->
    <text x="130" y="160" font-family="monospace" font-size="12" fill="#60A5FA" text-anchor="middle">...</text>
  </g>
  
  <!-- Page Table Walk (Slow Path) -->
  <rect x="700" y="480" width="280" height="400" fill="#7C2D12" rx="8"/>
  <text x="840" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FDBA74" text-anchor="middle">Main Memory</text>
  <text x="840" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA" text-anchor="middle">(Page Tables)</text>
  
  <!-- Paths -->
  
  <!-- Hit Path -->
  <path d="M 280 570 L 350 570" stroke="#10B981" stroke-width="3" marker-end="url(#arrow-green)"/>
  <text x="315" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">1. Lookup</text>
  
  <path d="M 650 570 L 750 900" stroke="#10B981" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-green)"/>
  <text x="700" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">2. Fast Access (~1ns)</text>
  
  <!-- Miss Path -->
  <path d="M 500 850 L 700 650" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrow-red)"/>
  <text x="600" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">3. TLB Miss</text>
  
  <rect x="740" y="600" width="200" height="150" fill="#451A03" rx="4"/>
  <text x="840" y="625" font-family="system-ui, sans-serif" font-size="12" fill="#FDBA74" text-anchor="middle">Page Table Walk</text>
  <text x="840" y="650" font-family="monospace" font-size="10" fill="#FED7AA" text-anchor="middle">PML4 → PDP → PD → PT</text>
  <text x="840" y="700" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">~100ns (100x slower!)</text>
  
  <!-- Physical Memory Target -->
  <rect x="740" y="880" width="200" height="60" fill="#374151" rx="4"/>
  <text x="840" y="915" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Physical Data</text>
  
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
