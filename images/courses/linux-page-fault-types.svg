<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .card { fill: #2d2d2d; stroke: #4b5563; stroke-width: 2; rx: 8; }
      .header-minor { fill: #3b82f6; }
      .header-major { fill: #f59e0b; }
      .header-invalid { fill: #ef4444; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .desc { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; font-size: 12px; text-anchor: middle; }
      .icon { font-family: 'Segoe UI', sans-serif; font-size: 40px; text-anchor: middle; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="400" y="40" class="title">Page Fault Types</text>

  <!-- Minor Fault -->
  <g transform="translate(50, 100)">
    <rect width="220" height="280" class="card" stroke="#3b82f6" />
    <rect width="220" height="50" class="header-minor" rx="8" />
    <rect y="20" width="220" height="30" class="header-minor" /> <!-- Square bottom corners -->
    <text x="110" y="35" class="title" fill="#ffffff">Minor Fault</text>
    
    <text x="110" y="100" class="icon" fill="#3b82f6">âš¡</text>
    <text x="110" y="140" class="text" font-weight="bold">Page in Memory</text>
    
    <text x="110" y="170" class="desc">Page exists but not mapped</text>
    <text x="110" y="190" class="desc">or Copy-on-Write</text>
    
    <line x1="20" y1="210" x2="200" y2="210" stroke="#4b5563" />
    
    <text x="110" y="240" class="text" fill="#3b82f6">Cost: ~1-10 Î¼s</text>
    <text x="110" y="260" class="desc">Very Fast</text>
  </g>

  <!-- Major Fault -->
  <g transform="translate(290, 100)">
    <rect width="220" height="280" class="card" stroke="#f59e0b" />
    <rect width="220" height="50" class="header-major" rx="8" />
    <rect y="20" width="220" height="30" class="header-major" />
    <text x="110" y="35" class="title" fill="#ffffff">Major Fault</text>
    
    <text x="110" y="100" class="icon" fill="#f59e0b">ðŸ’¾</text>
    <text x="110" y="140" class="text" font-weight="bold">Disk I/O Required</text>
    
    <text x="110" y="170" class="desc">Page swapped out</text>
    <text x="110" y="190" class="desc">or file-backed read</text>
    
    <line x1="20" y1="210" x2="200" y2="210" stroke="#4b5563" />
    
    <text x="110" y="240" class="text" fill="#f59e0b">Cost: ~1-10 ms</text>
    <text x="110" y="260" class="desc">Slow (1000x slower)</text>
  </g>

  <!-- Invalid Fault -->
  <g transform="translate(530, 100)">
    <rect width="220" height="280" class="card" stroke="#ef4444" />
    <rect width="220" height="50" class="header-invalid" rx="8" />
    <rect y="20" width="220" height="30" class="header-invalid" />
    <text x="110" y="35" class="title" fill="#ffffff">Invalid Fault</text>
    
    <text x="110" y="100" class="icon" fill="#ef4444">ðŸš«</text>
    <text x="110" y="140" class="text" font-weight="bold">Illegal Access</text>
    
    <text x="110" y="170" class="desc">Unmapped address</text>
    <text x="110" y="190" class="desc">or permission violation</text>
    
    <line x1="20" y1="210" x2="200" y2="210" stroke="#4b5563" />
    
    <text x="110" y="240" class="text" fill="#ef4444">Result: SIGSEGV</text>
    <text x="110" y="260" class="desc">Process Crash</text>
  </g>

  <!-- Footer -->
  <text x="400" y="430" class="footer-text">@devweekends</text>
</svg>
