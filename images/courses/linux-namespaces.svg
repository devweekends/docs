<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#0EA5E9"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">BUILD YOUR OWN X</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Linux</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Namespaces</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Container isolation primitives — what processes can see</text>
  
  <!-- Without Namespaces -->
  <rect x="60" y="440" width="460" height="280" fill="#27272A" rx="8"/>
  <text x="290" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">WITHOUT NAMESPACES</text>
  
  <rect x="100" y="510" width="380" height="180" fill="#3F3F46" rx="8"/>
  <text x="290" y="545" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA" text-anchor="middle">HOST SYSTEM</text>
  
  <rect x="130" y="570" width="140" height="90" fill="#EF4444" rx="4"/>
  <text x="200" y="605" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Process A</text>
  <text x="200" y="625" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Sees all PIDs</text>
  <text x="200" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Same network</text>
  <text x="200" y="655" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Same filesystem</text>
  
  <rect x="310" y="570" width="140" height="90" fill="#EF4444" rx="4"/>
  <text x="380" y="605" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Process B</text>
  <text x="380" y="625" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Sees all PIDs</text>
  <text x="380" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Same network</text>
  <text x="380" y="655" font-family="system-ui, sans-serif" font-size="9" fill="#FECACA" text-anchor="middle">Same filesystem</text>
  
  <text x="290" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Both share the same system view</text>
  
  <!-- With Namespaces -->
  <rect x="560" y="440" width="460" height="280" fill="#27272A" rx="8"/>
  <text x="790" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">WITH NAMESPACES</text>
  
  <rect x="600" y="510" width="380" height="180" fill="#3F3F46" rx="8"/>
  <text x="790" y="545" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA" text-anchor="middle">HOST SYSTEM</text>
  
  <rect x="620" y="560" width="160" height="100" fill="#22C55E" rx="4"/>
  <text x="700" y="590" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Container A</text>
  <text x="700" y="610" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Own PID 1</text>
  <text x="700" y="625" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Own eth0</text>
  <text x="700" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Own root fs</text>
  
  <rect x="800" y="560" width="160" height="100" fill="#3B82F6" rx="4"/>
  <text x="880" y="590" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Container B</text>
  <text x="880" y="610" font-family="system-ui, sans-serif" font-size="9" fill="#BFDBFE" text-anchor="middle">Own PID 1</text>
  <text x="880" y="625" font-family="system-ui, sans-serif" font-size="9" fill="#BFDBFE" text-anchor="middle">Own eth0</text>
  <text x="880" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#BFDBFE" text-anchor="middle">Own root fs</text>
  
  <text x="790" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Each has isolated system view</text>
  
  <!-- Namespace Types Table -->
  <rect x="60" y="750" width="960" height="200" fill="#27272A" rx="8"/>
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Linux Namespace Types</text>
  
  <!-- Headers -->
  <text x="140" y="830" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA">Namespace</text>
  <text x="290" y="830" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA">Flag</text>
  <text x="500" y="830" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA">Isolates</text>
  
  <!-- PID -->
  <rect x="100" y="845" width="80" height="25" fill="#EF4444" rx="2"/>
  <text x="140" y="863" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">PID</text>
  <text x="290" y="863" font-family="monospace" font-size="10" fill="#FAFAFA">CLONE_NEWPID</text>
  <text x="500" y="863" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Process IDs — own PID 1</text>
  
  <!-- NET -->
  <rect x="100" y="875" width="80" height="25" fill="#3B82F6" rx="2"/>
  <text x="140" y="893" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">NET</text>
  <text x="290" y="893" font-family="monospace" font-size="10" fill="#FAFAFA">CLONE_NEWNET</text>
  <text x="500" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Network stack — own interfaces, IPs, ports</text>
  
  <!-- MNT -->
  <rect x="100" y="905" width="80" height="25" fill="#22C55E" rx="2"/>
  <text x="140" y="923" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">MNT</text>
  <text x="290" y="923" font-family="monospace" font-size="10" fill="#FAFAFA">CLONE_NEWNS</text>
  <text x="500" y="923" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Mount points — own filesystem view</text>
  
  <!-- Additional namespaces on the right -->
  <rect x="720" y="845" width="60" height="25" fill="#F59E0B" rx="2"/>
  <text x="750" y="863" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">UTS</text>
  <text x="850" y="863" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Hostname</text>
  
  <rect x="720" y="875" width="60" height="25" fill="#8B5CF6" rx="2"/>
  <text x="750" y="893" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">USER</text>
  <text x="850" y="893" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">UID/GID mapping</text>
  
  <rect x="720" y="905" width="60" height="25" fill="#EC4899" rx="2"/>
  <text x="750" y="923" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">IPC</text>
  <text x="850" y="923" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">IPC resources</text>
  
  <!-- Key insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="1002" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA" text-anchor="middle">Created with <tspan fill="#0EA5E9">unshare()</tspan> or <tspan fill="#22C55E">clone()</tspan> syscalls | Inspect with <tspan fill="#F59E0B">/proc/PID/ns/</tspan></text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>