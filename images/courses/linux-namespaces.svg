<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Linux Namespaces</text>
  
  <!-- Center Process -->
  <circle cx="400" cy="200" r="60" fill="#4CAF50" />
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Process</text>
  
  <!-- Namespaces -->
  <g transform="translate(400, 200)">
    <!-- PID -->
    <circle cx="0" cy="-120" r="40" fill="#2196F3" opacity="0.8" />
    <text x="0" y="-115" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">PID</text>
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#fff" stroke-width="2" />
    
    <!-- Net -->
    <circle cx="104" cy="-60" r="40" fill="#FF9800" opacity="0.8" />
    <text x="104" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Net</text>
    <line x1="52" y1="-30" x2="69" y2="-40" stroke="#fff" stroke-width="2" />
    
    <!-- Mnt -->
    <circle cx="104" cy="60" r="40" fill="#9C27B0" opacity="0.8" />
    <text x="104" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Mnt</text>
    <line x1="52" y1="30" x2="69" y2="40" stroke="#fff" stroke-width="2" />
    
    <!-- User -->
    <circle cx="0" cy="120" r="40" fill="#F44336" opacity="0.8" />
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">User</text>
    <line x1="0" y1="60" x2="0" y2="80" stroke="#fff" stroke-width="2" />
    
    <!-- UTS -->
    <circle cx="-104" cy="60" r="40" fill="#00BCD4" opacity="0.8" />
    <text x="-104" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">UTS</text>
    <line x1="-52" y1="30" x2="-69" y2="40" stroke="#fff" stroke-width="2" />
    
    <!-- IPC -->
    <circle cx="-104" cy="-60" r="40" fill="#607D8B" opacity="0.8" />
    <text x="-104" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">IPC</text>
    <line x1="-52" y1="-30" x2="-69" y2="-40" stroke="#fff" stroke-width="2" />
  </g>
  
  <!-- Description -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Isolates global system resources per process group</text>

</svg>