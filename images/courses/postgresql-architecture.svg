<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#0EA5E9"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">PostgreSQL</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Architecture</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Multi-process model with shared memory</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Postmaster -->
  <rect x="360" y="470" width="360" height="70" fill="#EF4444" rx="8"/>
  <text x="540" y="505" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">POSTMASTER</text>
  <text x="540" y="528" font-family="system-ui, sans-serif" font-size="11" fill="#FECACA" text-anchor="middle">Supervisor • Port 5432 • Forks backends</text>
  
  <!-- Fork arrows -->
  <line x1="400" y1="540" x2="200" y2="600" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="540" y1="540" x2="540" y2="600" stroke="#FAFAFA" stroke-width="2"/>
  <line x1="680" y1="540" x2="880" y2="600" stroke="#FAFAFA" stroke-width="2"/>
  <text x="300" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">fork()</text>
  
  <!-- Backend processes -->
  <rect x="100" y="600" width="180" height="100" fill="#3B82F6" rx="4"/>
  <text x="190" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Backend 1</text>
  <text x="190" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">Parser → Planner</text>
  <text x="190" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">→ Executor</text>
  
  <rect x="450" y="600" width="180" height="100" fill="#3B82F6" rx="4"/>
  <text x="540" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Backend 2</text>
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">Parser → Planner</text>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">→ Executor</text>
  
  <rect x="800" y="600" width="180" height="100" fill="#3B82F6" rx="4"/>
  <text x="890" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Backend N</text>
  <text x="890" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">Parser → Planner</text>
  <text x="890" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">→ Executor</text>
  
  <!-- ... between backends -->
  <text x="370" y="660" font-family="system-ui, sans-serif" font-size="24" fill="#71717A">...</text>
  <text x="710" y="660" font-family="system-ui, sans-serif" font-size="24" fill="#71717A">...</text>
  
  <!-- Shared Memory Section -->
  <rect x="100" y="730" width="880" height="110" fill="#22C55E" rx="8"/>
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">SHARED MEMORY</text>
  
  <rect x="130" y="775" width="200" height="50" fill="#166534" rx="4"/>
  <text x="230" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Shared Buffers (25% RAM)</text>
  
  <rect x="350" y="775" width="140" height="50" fill="#166534" rx="4"/>
  <text x="420" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">WAL Buffers</text>
  
  <rect x="510" y="775" width="140" height="50" fill="#166534" rx="4"/>
  <text x="580" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">CLOG Buffers</text>
  
  <rect x="670" y="775" width="130" height="50" fill="#166534" rx="4"/>
  <text x="735" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Lock Tables</text>
  
  <rect x="820" y="775" width="140" height="50" fill="#166534" rx="4"/>
  <text x="890" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Proc Array</text>
  
  <!-- Auxiliary Processes -->
  <text x="100" y="880" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">AUXILIARY PROCESSES</text>
  
  <rect x="100" y="895" width="145" height="50" fill="#8B5CF6" rx="4"/>
  <text x="172" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">BG Writer</text>
  
  <rect x="260" y="895" width="145" height="50" fill="#F59E0B" rx="4"/>
  <text x="332" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Checkpointer</text>
  
  <rect x="420" y="895" width="145" height="50" fill="#EC4899" rx="4"/>
  <text x="492" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">WAL Writer</text>
  
  <rect x="580" y="895" width="145" height="50" fill="#14B8A6" rx="4"/>
  <text x="652" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Autovacuum</text>
  
  <rect x="740" y="895" width="120" height="50" fill="#6366F1" rx="4"/>
  <text x="800" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Stats</text>
  
  <rect x="875" y="895" width="105" height="50" fill="#84CC16" rx="4"/>
  <text x="927" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Archiver</text>
  
  <!-- Key insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="1002" font-family="system-ui, sans-serif" font-size="15" fill="#A1A1AA" text-anchor="middle">One process per connection • Shared memory for caching • Background workers for maintenance</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>