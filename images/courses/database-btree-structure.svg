<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">B-Tree Index</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Balanced Tree Structure</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Self-balancing tree data structure that maintains sorted data</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Root Node -->
  <rect x="440" y="480" width="200" height="60" fill="#1E3A8A" rx="4"/>
  <text x="540" y="515" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#93C5FD" text-anchor="middle">Root Node</text>
  
  <g transform="translate(450, 520)">
    <rect x="0" y="0" width="40" height="15" fill="#172554"/>
    <text x="20" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">10</text>
    
    <rect x="50" y="0" width="40" height="15" fill="#172554"/>
    <text x="70" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">50</text>
    
    <rect x="100" y="0" width="40" height="15" fill="#172554"/>
    <text x="120" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">80</text>
  </g>
  
  <!-- Internal Nodes -->
  <g transform="translate(140, 600)">
    <rect x="0" y="0" width="180" height="60" fill="#14532D" rx="4"/>
    <text x="90" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#86EFAC" text-anchor="middle">Internal Node</text>
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="15" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">2</text>
      <rect x="40" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="55" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">5</text>
      <rect x="80" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="95" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">8</text>
    </g>
  </g>
  
  <g transform="translate(440, 600)">
    <rect x="0" y="0" width="180" height="60" fill="#14532D" rx="4"/>
    <text x="90" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#86EFAC" text-anchor="middle">Internal Node</text>
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="15" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">20</text>
      <rect x="40" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="55" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">30</text>
      <rect x="80" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="95" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">40</text>
    </g>
  </g>
  
  <g transform="translate(740, 600)">
    <rect x="0" y="0" width="180" height="60" fill="#14532D" rx="4"/>
    <text x="90" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#86EFAC" text-anchor="middle">Internal Node</text>
    <g transform="translate(10, 35)">
      <rect x="0" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="15" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">60</text>
      <rect x="40" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="55" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">70</text>
      <rect x="80" y="0" width="30" height="15" fill="#064E3B"/>
      <text x="95" y="12" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">90</text>
    </g>
  </g>
  
  <!-- Leaf Nodes -->
  <g transform="translate(80, 750)">
    <rect x="0" y="0" width="140" height="80" fill="#581C87" rx="4"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#D8B4FE" text-anchor="middle">Leaf Node</text>
    <text x="70" y="45" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">Data: 1, 2</text>
    <path d="M 120 40 L 160 40" stroke="#A855F7" stroke-width="2" marker-end="url(#arrow-purple)"/>
  </g>
  
  <g transform="translate(240, 750)">
    <rect x="0" y="0" width="140" height="80" fill="#581C87" rx="4"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#D8B4FE" text-anchor="middle">Leaf Node</text>
    <text x="70" y="45" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">Data: 3, 4, 5</text>
    <path d="M 120 40 L 160 40" stroke="#A855F7" stroke-width="2" marker-end="url(#arrow-purple)"/>
  </g>
  
  <g transform="translate(400, 750)">
    <rect x="0" y="0" width="140" height="80" fill="#581C87" rx="4"/>
    <text x="70" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#D8B4FE" text-anchor="middle">Leaf Node</text>
    <text x="70" y="45" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">Data: 6, 7, 8</text>
    <path d="M 120 40 L 160 40" stroke="#A855F7" stroke-width="2" marker-end="url(#arrow-purple)"/>
  </g>
  
  <!-- Connections -->
  <path d="M 480 540 L 230 600" stroke="#FAFAFA" stroke-width="2"/>
  <path d="M 540 540 L 530 600" stroke="#FAFAFA" stroke-width="2"/>
  <path d="M 600 540 L 830 600" stroke="#FAFAFA" stroke-width="2"/>
  
  <path d="M 170 660 L 150 750" stroke="#FAFAFA" stroke-width="2"/>
  <path d="M 230 660 L 310 750" stroke="#FAFAFA" stroke-width="2"/>
  
  <!-- Search Path Example -->
  <path d="M 540 470 L 540 520" stroke="#F97316" stroke-width="4" marker-end="url(#arrow-orange)"/>
  <text x="600" y="460" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">Search: 7</text>
  
  <path d="M 480 540 L 230 600" stroke="#F97316" stroke-width="4" stroke-dasharray="8,4" fill="none"/>
  <path d="M 260 660 L 470 750" stroke="#F97316" stroke-width="4" stroke-dasharray="8,4" fill="none" marker-end="url(#arrow-orange)"/>
  
  <rect x="400" y="850" width="300" height="60" fill="#374151" rx="4"/>
  <text x="550" y="875" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Doubly Linked List at Leaf Level</text>
  <text x="550" y="895" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Allows fast range scans</text>
  
  <defs>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A855F7" />
    </marker>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
