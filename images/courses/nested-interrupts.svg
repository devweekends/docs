<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Nested Interrupts Timeline</text>

  <!-- Timeline Axis -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)" />
  <text x="750" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">Time</text>

  <!-- Levels -->
  <text x="30" y="300" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">User Mode</text>
  <line x1="100" y1="300" x2="750" y2="300" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />

  <text x="30" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">Low Prio ISR</text>
  <line x1="100" y1="200" x2="750" y2="200" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />

  <text x="30" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">High Prio ISR</text>
  <line x1="100" y1="100" x2="750" y2="100" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="5,5" />

  <!-- Execution Blocks -->
  
  <!-- User Code -->
  <rect x="100" y="290" width="100" height="20" fill="#95a5a6" />
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">User Code</text>

  <!-- Interrupt 1 Arrives -->
  <line x1="200" y1="350" x2="200" y2="200" stroke="#2980b9" stroke-width="2" stroke-dasharray="5,5" />
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2980b9">IRQ 11 (Network)</text>

  <!-- Low Prio ISR Part 1 -->
  <rect x="200" y="190" width="100" height="20" fill="#3498db" />
  <text x="250" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Network ISR</text>

  <!-- Interrupt 2 Arrives (Preemption) -->
  <line x1="300" y1="350" x2="300" y2="100" stroke="#c0392b" stroke-width="2" stroke-dasharray="5,5" />
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b">IRQ 0 (Timer)</text>

  <!-- High Prio ISR -->
  <rect x="300" y="90" width="150" height="20" fill="#e74c3c" />
  <text x="375" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Timer ISR (Nested)</text>

  <!-- IRET from High Prio -->
  <line x1="450" y1="100" x2="450" y2="200" stroke="#c0392b" stroke-width="2" marker-end="url(#arrow)" />
  <text x="460" y="150" font-family="Arial, sans-serif" font-size="10" fill="#c0392b">IRET</text>

  <!-- Low Prio ISR Part 2 (Resumed) -->
  <rect x="450" y="190" width="100" height="20" fill="#3498db" opacity="0.8" />
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Resume Network</text>

  <!-- IRET from Low Prio -->
  <line x1="550" y1="200" x2="550" y2="300" stroke="#2980b9" stroke-width="2" marker-end="url(#arrow)" />
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="10" fill="#2980b9">IRET</text>

  <!-- User Code Resumes -->
  <rect x="550" y="290" width="150" height="20" fill="#95a5a6" />
  <text x="625" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">User Code Continues</text>

</svg>
