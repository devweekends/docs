<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Virtualization Spectrum</text>
  
  <!-- Spectrum Arrow -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F44336;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ccc" />
    </marker>
  </defs>
  
  <rect x="100" y="80" width="600" height="10" fill="url(#grad1)" rx="5" />
  
  <!-- Labels -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="start">Less Isolation / Lower Overhead</text>
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="end">More Isolation / Higher Overhead</text>
  
  <!-- Blocks -->
  <g transform="translate(100, 120)">
    <!-- Process -->
    <rect x="0" y="0" width="120" height="100" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="10" />
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Process</text>
    <text x="60" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">chroot, jails</text>
    <line x1="60" y1="-30" x2="60" y2="0" stroke="#4CAF50" stroke-width="2" />
    
    <!-- Container -->
    <rect x="160" y="0" width="120" height="100" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
    <text x="220" y="40" font-family="Arial, sans-serif" font-size="16" fill="#2196F3" text-anchor="middle" font-weight="bold">Container</text>
    <text x="220" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Docker, LXC</text>
    <line x1="220" y1="-30" x2="220" y2="0" stroke="#2196F3" stroke-width="2" />
    
    <!-- MicroVM -->
    <rect x="320" y="0" width="120" height="100" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="10" />
    <text x="380" y="40" font-family="Arial, sans-serif" font-size="16" fill="#FF9800" text-anchor="middle" font-weight="bold">MicroVM</text>
    <text x="380" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Firecracker</text>
    <line x1="380" y1="-30" x2="380" y2="0" stroke="#FF9800" stroke-width="2" />
    
    <!-- VM -->
    <rect x="480" y="0" width="120" height="100" fill="#2d2d2d" stroke="#F44336" stroke-width="2" rx="10" />
    <text x="540" y="40" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle" font-weight="bold">VM</text>
    <text x="540" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">KVM, VMware</text>
    <line x1="540" y1="-30" x2="540" y2="0" stroke="#F44336" stroke-width="2" />
  </g>

</svg>
