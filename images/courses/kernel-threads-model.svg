<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Kernel-Level Threads (1:1)</text>
  
  <!-- User Space -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">User Space</text>
    
    <!-- User Threads -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT1</text>
      
      <rect x="110" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT2</text>
      
      <rect x="220" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT3</text>
      
      <rect x="330" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT4</text>
    </g>
  </g>
  
  <!-- Kernel Space -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#F44336" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">Kernel Space</text>
    
    <!-- Kernel Threads -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="60" height="40" fill="#F44336" stroke="#fff" />
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT1</text>
      
      <rect x="110" y="0" width="60" height="40" fill="#F44336" stroke="#fff" />
      <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT2</text>
      
      <rect x="220" y="0" width="60" height="40" fill="#F44336" stroke="#fff" />
      <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT3</text>
      
      <rect x="330" y="0" width="60" height="40" fill="#F44336" stroke="#fff" />
      <text x="360" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT4</text>
    </g>
  </g>
  
  <!-- Connections -->
  <g transform="translate(50, 80)">
    <line x1="80" y1="90" x2="80" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="190" y1="90" x2="190" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="300" y1="90" x2="300" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="410" y1="90" x2="410" y2="170" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- CPUs -->
  <g transform="translate(50, 320)">
    <rect x="50" y="0" width="60" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="80" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU0</text>
    
    <rect x="160" y="0" width="60" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU1</text>
    
    <rect x="270" y="0" width="60" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU0</text>
    
    <rect x="380" y="0" width="60" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="410" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU2</text>
  </g>
</svg>
