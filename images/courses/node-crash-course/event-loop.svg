<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68A063"/>
      <stop offset="100%" style="stop-color:#3C873A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="420" y="90" width="240" height="36" rx="18" fill="#68A063"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">NODE.JS FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Event Loop</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Non-Blocking I/O Architecture</text>
  
  <!-- Main Event Loop Diagram -->
  <circle cx="540" cy="520" r="200" fill="none" stroke="#68A063" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- Arrow indicating loop direction -->
  <path d="M 540 320 A 200 200 0 0 1 740 520" fill="none" stroke="#68A063" stroke-width="3"/>
  <polygon points="735,510 750,520 735,530" fill="#68A063"/>
  
  <!-- Center text -->
  <text x="540" y="510" text-anchor="middle" fill="#68A063" font-family="system-ui, sans-serif" font-size="24" font-weight="700">EVENT</text>
  <text x="540" y="540" text-anchor="middle" fill="#68A063" font-family="system-ui, sans-serif" font-size="24" font-weight="700">LOOP</text>
  
  <!-- Phase 1: Timers -->
  <rect x="460" y="270" width="160" height="60" rx="8" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="540" y="295" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="14" font-weight="600">â±ï¸ Timers</text>
  <text x="540" y="320" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">setTimeout, setInterval</text>
  
  <!-- Phase 2: Pending Callbacks -->
  <rect x="680" y="370" width="160" height="60" rx="8" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="760" y="395" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ“ I/O Callbacks</text>
  <text x="760" y="420" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">Deferred callbacks</text>
  
  <!-- Phase 3: Poll -->
  <rect x="700" y="490" width="160" height="60" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="515" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ“¥ Poll</text>
  <text x="780" y="540" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">Retrieve new I/O events</text>
  
  <!-- Phase 4: Check -->
  <rect x="680" y="610" width="160" height="60" rx="8" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="760" y="635" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="14" font-weight="600">âœ… Check</text>
  <text x="760" y="660" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">setImmediate</text>
  
  <!-- Phase 5: Close Callbacks -->
  <rect x="460" y="690" width="160" height="60" rx="8" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="715" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸšª Close</text>
  <text x="540" y="740" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">socket.on('close')</text>
  
  <!-- Phase 6: Idle/Prepare -->
  <rect x="240" y="610" width="160" height="60" rx="8" fill="#27272A" stroke="#71717A" stroke-width="2"/>
  <text x="320" y="635" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ğŸ’¤ Idle</text>
  <text x="320" y="660" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">Internal use</text>
  
  <!-- Microtasks -->
  <rect x="60" y="370" width="180" height="80" rx="8" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="150" y="400" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="14" font-weight="600">âš¡ Microtasks</text>
  <text x="150" y="425" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">process.nextTick()</text>
  <text x="150" y="445" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">Promise callbacks</text>
  
  <!-- Arrow from microtasks -->
  <line x1="240" y1="410" x2="340" y2="410" stroke="#FFD43B" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="290" y="400" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="10">Between phases</text>
  
  <!-- Call Stack -->
  <rect x="60" y="500" width="180" height="120" rx="8" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="150" y="530" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="16" font-weight="600">ğŸ“š Call Stack</text>
  
  <rect x="80" y="545" width="140" height="25" rx="4" fill="#F97316" fill-opacity="0.2"/>
  <text x="150" y="563" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">main()</text>
  
  <rect x="80" y="575" width="140" height="25" rx="4" fill="#F97316" fill-opacity="0.3"/>
  <text x="150" y="593" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">handleRequest()</text>
  
  <!-- Code Example -->
  <rect x="60" y="780" width="460" height="150" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="290" y="810" text-anchor="middle" fill="#68A063" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Example Execution Order</text>
  
  <text x="80" y="845" fill="#FAFAFA" font-family="monospace" font-size="12">console.log('1');</text>
  <text x="270" y="845" fill="#71717A" font-family="monospace" font-size="12">// 1ï¸âƒ£ Sync</text>
  
  <text x="80" y="870" fill="#FAFAFA" font-family="monospace" font-size="12">setTimeout(() => log('2'), 0);</text>
  <text x="365" y="870" fill="#71717A" font-family="monospace" font-size="12">// 4ï¸âƒ£</text>
  
  <text x="80" y="895" fill="#FAFAFA" font-family="monospace" font-size="12">Promise.resolve().then(() => log('3'));</text>
  <text x="440" y="895" fill="#71717A" font-family="monospace" font-size="12">// 3ï¸âƒ£</text>
  
  <text x="80" y="920" fill="#FAFAFA" font-family="monospace" font-size="12">console.log('4');</text>
  <text x="270" y="920" fill="#71717A" font-family="monospace" font-size="12">// 2ï¸âƒ£ Sync</text>
  
  <!-- Order explanation -->
  <rect x="540" y="780" width="480" height="150" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="810" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">ğŸ¯ Execution Priority</text>
  
  <text x="560" y="845" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">1. Synchronous code (call stack)</text>
  <text x="560" y="875" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">2. process.nextTick() callbacks</text>
  <text x="560" y="905" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">3. Promise (microtask) callbacks</text>
  <text x="560" y="935" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">4. setTimeout/setInterval (macrotask)</text>
  
  <!-- Output box -->
  <rect x="880" y="830" width="120" height="90" rx="8" fill="#3F3F46"/>
  <text x="940" y="855" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="12">Output:</text>
  <text x="940" y="880" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">1, 4, 3, 2</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Single-threaded but non-blocking â€¢ libuv handles async operations</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>