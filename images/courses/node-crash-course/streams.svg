<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68A063"/>
      <stop offset="100%" style="stop-color:#3C873A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="420" y="90" width="240" height="36" rx="18" fill="#68A063"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">NODE.JS FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Streams</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Processing Data Chunk by Chunk</text>
  
  <!-- Stream Flow Diagram -->
  <rect x="60" y="260" width="960" height="120" rx="12" fill="#27272A" stroke="#68A063" stroke-width="2"/>
  
  <!-- Source -->
  <rect x="100" y="290" width="120" height="60" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="160" y="325" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Source</text>
  
  <!-- Data chunks flowing -->
  <rect x="250" y="305" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="300" y="305" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="350" y="305" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="400" y="305" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.7"/>
  <rect x="450" y="305" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.4"/>
  
  <!-- Arrow -->
  <line x1="500" y1="320" x2="600" y2="320" stroke="#68A063" stroke-width="3"/>
  <polygon points="600,315 615,320 600,325" fill="#68A063"/>
  <text x="555" y="355" text-anchor="middle" fill="#68A063" font-family="system-ui, sans-serif" font-size="12">chunks</text>
  
  <!-- More chunks -->
  <rect x="640" y="305" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.4"/>
  <rect x="690" y="305" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.7"/>
  <rect x="740" y="305" width="30" height="30" rx="4" fill="#22C55E"/>
  
  <!-- Destination -->
  <rect x="820" y="290" width="120" height="60" rx="8" fill="#F97316" fill-opacity="0.2" stroke="#F97316" stroke-width="2"/>
  <text x="880" y="325" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Destination</text>
  
  <!-- Stream Types -->
  <rect x="60" y="400" width="230" height="180" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="400" width="230" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="175" y="428" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ“¥ Readable</text>
  
  <text x="80" y="465" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Read data from source</text>
  <text x="80" y="495" fill="#FAFAFA" font-family="monospace" font-size="12">fs.createReadStream()</text>
  <text x="80" y="520" fill="#FAFAFA" font-family="monospace" font-size="12">http request</text>
  <text x="80" y="545" fill="#FAFAFA" font-family="monospace" font-size="12">process.stdin</text>
  
  <rect x="310" y="400" width="230" height="180" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="310" y="400" width="230" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="425" y="428" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ“¤ Writable</text>
  
  <text x="330" y="465" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Write data to destination</text>
  <text x="330" y="495" fill="#FAFAFA" font-family="monospace" font-size="12">fs.createWriteStream()</text>
  <text x="330" y="520" fill="#FAFAFA" font-family="monospace" font-size="12">http response</text>
  <text x="330" y="545" fill="#FAFAFA" font-family="monospace" font-size="12">process.stdout</text>
  
  <rect x="560" y="400" width="230" height="180" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="400" width="230" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="675" y="428" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ”„ Duplex</text>
  
  <text x="580" y="465" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Both read and write</text>
  <text x="580" y="495" fill="#FAFAFA" font-family="monospace" font-size="12">net.Socket</text>
  <text x="580" y="520" fill="#FAFAFA" font-family="monospace" font-size="12">TCP sockets</text>
  <text x="580" y="545" fill="#FAFAFA" font-family="monospace" font-size="12">zlib streams</text>
  
  <rect x="810" y="400" width="210" height="180" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="810" y="400" width="210" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="915" y="428" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="16" font-weight="700">âš™ï¸ Transform</text>
  
  <text x="830" y="465" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Modify data in transit</text>
  <text x="830" y="495" fill="#FAFAFA" font-family="monospace" font-size="12">zlib.createGzip()</text>
  <text x="830" y="520" fill="#FAFAFA" font-family="monospace" font-size="12">crypto.createCipher()</text>
  <text x="830" y="545" fill="#FAFAFA" font-family="monospace" font-size="12">Custom transforms</text>
  
  <!-- Code Example -->
  <rect x="60" y="600" width="480" height="200" rx="12" fill="#27272A" stroke="#68A063" stroke-width="2"/>
  <text x="300" y="630" text-anchor="middle" fill="#68A063" font-family="system-ui, sans-serif" font-size="16" font-weight="700">ğŸ“ Pipe Example</text>
  
  <text x="80" y="670" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="130" y="670" fill="#FAFAFA" font-family="monospace" font-size="14">fs =</text>
  <text x="175" y="670" fill="#22C55E" font-family="monospace" font-size="14">require</text>
  <text x="250" y="670" fill="#FAFAFA" font-family="monospace" font-size="14">('fs');</text>
  
  <text x="80" y="710" fill="#FAFAFA" font-family="monospace" font-size="14">fs.createReadStream('input.txt')</text>
  <text x="100" y="740" fill="#FAFAFA" font-family="monospace" font-size="14">.pipe(zlib.createGzip())</text>
  <text x="100" y="770" fill="#FAFAFA" font-family="monospace" font-size="14">.pipe(fs.createWriteStream('out.gz'));</text>
  
  <!-- Benefits -->
  <rect x="560" y="600" width="460" height="200" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="790" y="630" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="700">âœ… Why Use Streams?</text>
  
  <circle cx="590" cy="670" r="6" fill="#22C55E"/>
  <text x="610" y="675" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Memory efficient - process large files</text>
  
  <circle cx="590" cy="705" r="6" fill="#22C55E"/>
  <text x="610" y="710" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Time efficient - start processing immediately</text>
  
  <circle cx="590" cy="740" r="6" fill="#22C55E"/>
  <text x="610" y="745" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Composable - chain operations with pipe()</text>
  
  <circle cx="590" cy="775" r="6" fill="#22C55E"/>
  <text x="610" y="780" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Backpressure handling automatic</text>
  
  <!-- Key Insight -->
  <rect x="60" y="820" width="960" height="80" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="855" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ğŸ’¡ STREAMS vs BUFFER</text>
  <text x="540" y="885" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Buffer: Load entire file into memory | Streams: Process data piece by piece</text>
  
  <!-- Memory comparison -->
  <rect x="60" y="920" width="450" height="60" rx="8" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="1"/>
  <text x="285" y="950" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14">âŒ fs.readFile() - 2GB file = 2GB RAM</text>
  
  <rect x="530" y="920" width="490" height="60" rx="8" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
  <text x="775" y="950" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14">âœ“ createReadStream() - 2GB file = ~64KB RAM</text>
  
  <!-- Footer -->
  <text x="540" y="1030" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Events: data, end, error, finish | Always handle errors!</text>
  
  <text x="540" y="1060" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>