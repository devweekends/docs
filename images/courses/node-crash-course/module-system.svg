<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#68A063"/>
      <stop offset="100%" style="stop-color:#3C873A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="420" y="90" width="240" height="36" rx="18" fill="#68A063"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">NODE.JS FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Module System</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">CommonJS vs ES Modules</text>
  
  <!-- CommonJS Section -->
  <rect x="60" y="260" width="480" height="350" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="60" y="260" width="480" height="50" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="300" y="295" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="22" font-weight="700">üì¶ CommonJS (CJS)</text>
  
  <!-- Exporting -->
  <text x="80" y="340" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Exporting:</text>
  
  <rect x="80" y="355" width="440" height="80" rx="8" fill="#3F3F46"/>
  <text x="100" y="380" fill="#71717A" font-family="monospace" font-size="13">// math.js</text>
  <text x="100" y="405" fill="#F97316" font-family="monospace" font-size="14">module.exports</text>
  <text x="225" y="405" fill="#FAFAFA" font-family="monospace" font-size="14">= { add, subtract };</text>
  <text x="100" y="425" fill="#71717A" font-family="monospace" font-size="12">// or exports.add = add;</text>
  
  <!-- Importing -->
  <text x="80" y="465" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Importing:</text>
  
  <rect x="80" y="480" width="440" height="60" rx="8" fill="#3F3F46"/>
  <text x="100" y="505" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="150" y="505" fill="#FAFAFA" font-family="monospace" font-size="14">{ add } =</text>
  <text x="240" y="505" fill="#22C55E" font-family="monospace" font-size="14">require</text>
  <text x="310" y="505" fill="#FAFAFA" font-family="monospace" font-size="14">('./math');</text>
  <text x="100" y="530" fill="#71717A" font-family="monospace" font-size="12">// or const math = require('./math');</text>
  
  <!-- Characteristics -->
  <text x="80" y="575" fill="#F97316" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Characteristics:</text>
  <text x="80" y="600" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Synchronous loading</text>
  <text x="80" y="620" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Dynamic imports possible</text>
  <text x="80" y="640" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Default in Node.js</text>
  <text x="80" y="660" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ .js or no extension</text>
  
  <!-- ES Modules Section -->
  <rect x="560" y="260" width="460" height="350" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="50" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="790" y="295" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="22" font-weight="700">üìã ES Modules (ESM)</text>
  
  <!-- Exporting -->
  <text x="580" y="340" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Exporting:</text>
  
  <rect x="580" y="355" width="420" height="80" rx="8" fill="#3F3F46"/>
  <text x="600" y="380" fill="#71717A" font-family="monospace" font-size="13">// math.mjs</text>
  <text x="600" y="405" fill="#22C55E" font-family="monospace" font-size="14">export</text>
  <text x="665" y="405" fill="#FAFAFA" font-family="monospace" font-size="14">{ add, subtract };</text>
  <text x="600" y="425" fill="#22C55E" font-family="monospace" font-size="12">export default</text>
  <text x="730" y="425" fill="#71717A" font-family="monospace" font-size="12">Calculator;</text>
  
  <!-- Importing -->
  <text x="580" y="465" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Importing:</text>
  
  <rect x="580" y="480" width="420" height="60" rx="8" fill="#3F3F46"/>
  <text x="600" y="505" fill="#22C55E" font-family="monospace" font-size="14">import</text>
  <text x="660" y="505" fill="#FAFAFA" font-family="monospace" font-size="14">{ add }</text>
  <text x="730" y="505" fill="#22C55E" font-family="monospace" font-size="14">from</text>
  <text x="780" y="505" fill="#FFD43B" font-family="monospace" font-size="14">'./math.mjs'</text>
  <text x="600" y="530" fill="#22C55E" font-family="monospace" font-size="12">import</text>
  <text x="655" y="530" fill="#FAFAFA" font-family="monospace" font-size="12">Calc</text>
  <text x="695" y="530" fill="#22C55E" font-family="monospace" font-size="12">from</text>
  <text x="735" y="530" fill="#71717A" font-family="monospace" font-size="12">'./math.mjs';</text>
  
  <!-- Characteristics -->
  <text x="580" y="575" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Characteristics:</text>
  <text x="580" y="600" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Asynchronous loading</text>
  <text x="580" y="620" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Static analysis (tree-shaking)</text>
  <text x="580" y="640" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ Native browser support</text>
  <text x="580" y="660" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">‚Ä¢ .mjs or "type": "module"</text>
  
  <!-- How to Use ESM in Node -->
  <rect x="60" y="630" width="960" height="130" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="665" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üîß Enabling ES Modules in Node.js</text>
  
  <text x="100" y="705" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Option 1:</text>
  <text x="180" y="705" fill="#A1A1AA" font-family="monospace" font-size="13">Use .mjs extension</text>
  
  <text x="100" y="735" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Option 2:</text>
  <text x="180" y="735" fill="#A1A1AA" font-family="monospace" font-size="13">Add "type": "module" in package.json</text>
  
  <rect x="550" y="690" width="450" height="55" rx="8" fill="#3F3F46"/>
  <text x="570" y="715" fill="#71717A" font-family="monospace" font-size="13">// package.json</text>
  <text x="570" y="735" fill="#FAFAFA" font-family="monospace" font-size="13">{ "type": "module" }</text>
  
  <!-- Comparison Table -->
  <rect x="60" y="780" width="960" height="140" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="540" y="815" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">‚öñÔ∏è Quick Comparison</text>
  
  <!-- Table -->
  <text x="180" y="855" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="13">Feature</text>
  <text x="400" y="855" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="13">CommonJS</text>
  <text x="620" y="855" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="13">ES Modules</text>
  
  <text x="180" y="885" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Import Syntax</text>
  <text x="400" y="885" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">require()</text>
  <text x="620" y="885" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">import/export</text>
  
  <text x="180" y="910" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Loading</text>
  <text x="400" y="910" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">Sync</text>
  <text x="620" y="910" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">Async</text>
  
  <!-- Recommendation -->
  <rect x="780" y="845" width="220" height="65" rx="8" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="1"/>
  <text x="890" y="870" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="12" font-weight="600">üí° Recommendation</text>
  <text x="890" y="895" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="11">Use ESM for new projects</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">ESM is the future ‚Ä¢ CJS still widely used in npm packages</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>