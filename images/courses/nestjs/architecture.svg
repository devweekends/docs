  <text x="540" y="695" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="12">injects</text>
  
  <!-- Service/Provider -->
  <rect x="610" y="580" width="320" height="260" rx="16" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="610" y="580" width="320" height="50" rx="16" fill="url(#serviceGrad)"/>
  <text x="770" y="612" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">âš™ï¸ Provider/Service</text>
  
  <text x="630" y="660" fill="#A1A1AA" font-family="monospace" font-size="12">@Injectable()</text>
  <text x="630" y="690" fill="#22C55E" font-family="monospace" font-size="12">findAll(): User[]</text>
  <text x="630" y="720" fill="#22C55E" font-family="monospace" font-size="12">create(dto): User</text>
  <text x="630" y="750" fill="#22C55E" font-family="monospace" font-size="12">update(id, dto): User</text>
  <text x="630" y="780" fill="#22C55E" font-family="monospace" font-size="12">remove(id): void</text>
  
  <text x="770" y="820" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="11">Business logic & data access</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#F97316"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- Key Insight Box -->
  <rect x="100" y="910" width="880" height="80" rx="16" fill="#3F3F46"/>
  <rect x="100" y="910" width="6" height="80" rx="3" fill="#F97316"/>
  <text x="130" y="945" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ’¡ NestJS follows Angular-inspired architecture with decorators and DI</text>
  <text x="130" y="975" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="15">Modules organize code â€¢ Controllers handle routes â€¢ Providers contain logic</text>
  
  <!-- Footer -->
  <text x="540" y="1040" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>