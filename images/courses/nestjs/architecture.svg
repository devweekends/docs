  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Modular Structure with Controllers, Providers, Modules</text>
  
  <!-- Request Flow Arrow -->
  <text x="540" y="270" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Request Flow â†’</text>
  
  <!-- Client -->
  <rect x="60" y="310" width="120" height="100" rx="12" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
  <text x="120" y="350" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ“± Client</text>
  <text x="120" y="380" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">HTTP Request</text>
  
  <!-- Arrow to Middleware -->
  <path d="M180 360 L220 360" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Middleware -->
  <rect x="230" y="310" width="130" height="100" rx="12" fill="#27272A" stroke="#EC4899" stroke-width="2"/>
  <text x="295" y="345" text-anchor="middle" fill="#EC4899" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ”§ Middleware</text>
  <text x="295" y="370" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Logging, CORS</text>
  <text x="295" y="390" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Authentication</text>
  
  <!-- Arrow to Guards -->
  <path d="M360 360 L400 360" stroke="#EC4899" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Guards -->
  <rect x="410" y="310" width="130" height="100" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="475" y="345" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ›¡ï¸ Guards</text>
  <text x="475" y="370" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Authorization</text>
  <text x="475" y="390" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Role checks</text>
  
