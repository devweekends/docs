  <rect x="150" y="580" width="320" height="260" rx="16" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="150" y="580" width="320" height="50" rx="16" fill="url(#controllerGrad)"/>
  <text x="310" y="612" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ® Controller</text>
  
  <text x="170" y="660" fill="#A1A1AA" font-family="monospace" font-size="12">@Controller('users')</text>
  <text x="170" y="690" fill="#3B82F6" font-family="monospace" font-size="12">@Get() findAll()</text>
  <text x="170" y="720" fill="#3B82F6" font-family="monospace" font-size="12">@Post() create()</text>
  <text x="170" y="750" fill="#3B82F6" font-family="monospace" font-size="12">@Put(':id') update()</text>
  <text x="170" y="780" fill="#3B82F6" font-family="monospace" font-size="12">@Delete(':id') remove()</text>
  
  <text x="310" y="820" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="11">Handles HTTP requests</text>
  
  <!-- Arrow between Controller and Service -->
