  <text x="655" y="345" text-anchor="middle" fill="#06B6D4" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ”„ Interceptors</text>
  <text x="655" y="370" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Transform data</text>
  <text x="655" y="390" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Logging, Cache</text>
  
  <!-- Arrow to Pipes -->
