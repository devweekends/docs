  <text x="835" y="345" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">ğŸ”§ Pipes</text>
  <text x="835" y="370" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Validation</text>
  <text x="835" y="390" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="10">Transformation</text>
  
