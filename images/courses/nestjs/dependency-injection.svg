<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="nestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0234E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C3D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="400" y="70" width="280" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">NESTJS COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Dependency Injection</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">The Backbone of NestJS</text>
  
  <!-- Without DI (Bad) -->
  <rect x="60" y="260" width="450" height="300" rx="16" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="285" y="300" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">âŒ Without DI (Tight Coupling)</text>
  
  <!-- Bad code visualization -->
  <rect x="90" y="330" width="390" height="200" rx="10" fill="#1F1F23"/>
  <text x="110" y="360" fill="#EF4444" font-family="monospace" font-size="13">class UsersService {</text>
  <text x="130" y="385" fill="#A1A1AA" font-family="monospace" font-size="12">// âŒ Hard-coded dependency</text>
  <text x="130" y="410" fill="#8B5CF6" font-family="monospace" font-size="13">private logger = new Logger();</text>
  <text x="130" y="435" fill="#8B5CF6" font-family="monospace" font-size="13">private db = new Database();</text>
  <text x="110" y="465" fill="#A1A1AA" font-family="monospace" font-size="12">// Can't test, can't swap</text>
  <text x="110" y="490" fill="#A1A1AA" font-family="monospace" font-size="12">// Can't reuse</text>
  <text x="110" y="515" fill="#EF4444" font-family="monospace" font-size="13">}</text>
  
  <!-- With DI (Good) -->
  <rect x="570" y="260" width="450" height="300" rx="16" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="795" y="300" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">âœ… With DI (Loose Coupling)</text>
  
  <!-- Good code visualization -->
  <rect x="600" y="330" width="390" height="200" rx="10" fill="#1F1F23"/>
  <text x="620" y="360" fill="#E0234E" font-family="monospace" font-size="13">@Injectable()</text>
  <text x="620" y="385" fill="#22C55E" font-family="monospace" font-size="13">class UsersService {</text>
  <text x="640" y="415" fill="#A1A1AA" font-family="monospace" font-size="12">// âœ… Injected by NestJS</text>
  <text x="640" y="445" fill="#8B5CF6" font-family="monospace" font-size="13">constructor(</text>
  <text x="660" y="470" fill="#3B82F6" font-family="monospace" font-size="13">private logger: Logger,</text>
  <text x="660" y="495" fill="#3B82F6" font-family="monospace" font-size="13">private db: Database,</text>
  <text x="640" y="520" fill="#8B5CF6" font-family="monospace" font-size="13">) {}</text>
  
  <!-- DI Container Diagram -->
  <rect x="60" y="590" width="960" height="280" rx="16" fill="#27272A"/>
  <text x="540" y="635" text-anchor="middle" fill="#E0234E" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">NestJS IoC Container</text>
  
  <!-- Container center -->
  <rect x="370" y="670" width="340" height="80" rx="12" fill="url(#nestGrad)" opacity="0.3" stroke="#E0234E" stroke-width="2"/>
  <text x="540" y="715" text-anchor="middle" fill="#E0234E" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ­ DI Container</text>
  <text x="540" y="740" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Manages lifecycle & dependencies</text>
  
  <!-- Providers -->
  <rect x="100" y="680" width="150" height="60" rx="8" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
  <text x="175" y="717" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="14">LoggerService</text>
  
  <rect x="100" y="760" width="150" height="60" rx="8" fill="#22C55E" opacity="0.3" stroke="#22C55E" stroke-width="2"/>
  <text x="175" y="797" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="14">DatabaseService</text>
  
  <!-- Arrows to container -->
  <path d="M250 710 L370 710" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrowNest)"/>
  <path d="M250 790 L370 750" stroke="#22C55E" stroke-width="2" fill="none"/>
  
  <!-- Consumer -->
  <rect x="830" y="700" width="150" height="80" rx="8" fill="#8B5CF6" opacity="0.3" stroke="#8B5CF6" stroke-width="2"/>
  <text x="905" y="730" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="14">UsersController</text>
  <text x="905" y="755" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">needs UsersService</text>
  
  <!-- Arrow from container to consumer -->
  <path d="M710 720 L830 740" stroke="#E0234E" stroke-width="2" fill="none" marker-end="url(#arrowNest)"/>
  <text x="770" y="710" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="11">inject</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowNest" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#E0234E"/>
    </marker>
  </defs>
  
  <!-- Key Insight Box -->
  <rect x="60" y="900" width="960" height="100" rx="16" fill="#3F3F46"/>
  <rect x="60" y="900" width="6" height="100" rx="3" fill="#F97316"/>
  <text x="90" y="935" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ğŸ’¡ Key Benefits</text>
  <text x="90" y="970" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Testability (mock dependencies) â€¢ Flexibility (swap implementations) â€¢ Maintainability (loose coupling)</text>
  
  <!-- Footer -->
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>