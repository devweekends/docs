<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .zone-box { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .zone-dma { fill: #2d2d2d; stroke: #f59e0b; stroke-width: 2; }
      .zone-dma32 { fill: #2d2d2d; stroke: #10b981; stroke-width: 2; }
      .zone-normal { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .zone-movable { fill: #2d2d2d; stroke: #8b5cf6; stroke-width: 2; }
      .text { font-family: 'Consolas', monospace; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; font-size: 12px; text-anchor: middle; }
      .addr { font-family: 'Consolas', monospace; fill: #6b7280; font-size: 12px; text-anchor: end; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="400" y="40" class="title">Physical Memory Zones (x86-64)</text>

  <!-- Memory Map -->
  <g transform="translate(200, 100)">
    
    <!-- ZONE_DMA -->
    <rect x="0" y="300" width="400" height="50" class="zone-dma" fill-opacity="0.2" />
    <text x="200" y="330" class="text" fill="#f59e0b">ZONE_DMA (16 MB)</text>
    <text x="-10" y="350" class="addr">0x00000000</text>
    <text x="-10" y="300" class="addr">16 MB</text>
    <text x="410" y="330" class="label" text-anchor="start">Legacy ISA DMA</text>

    <!-- ZONE_DMA32 -->
    <rect x="0" y="200" width="400" height="100" class="zone-dma32" fill-opacity="0.2" />
    <text x="200" y="255" class="text" fill="#10b981">ZONE_DMA32 (4 GB)</text>
    <text x="-10" y="200" class="addr">4 GB</text>
    <text x="410" y="255" class="label" text-anchor="start">32-bit DMA Devices</text>

    <!-- ZONE_NORMAL -->
    <rect x="0" y="80" width="400" height="120" class="zone-normal" fill-opacity="0.2" />
    <text x="200" y="145" class="text" fill="#3b82f6">ZONE_NORMAL</text>
    <text x="410" y="145" class="label" text-anchor="start">Regular Kernel/User Memory</text>

    <!-- ZONE_MOVABLE -->
    <rect x="0" y="0" width="400" height="80" class="zone-movable" fill-opacity="0.2" />
    <text x="200" y="45" class="text" fill="#8b5cf6">ZONE_MOVABLE / DEVICE</text>
    <text x="-10" y="0" class="addr">Max RAM</text>
    <text x="410" y="45" class="label" text-anchor="start">Hotplug / Migration</text>

    <!-- Dashed lines connecting addresses -->
    <line x1="0" y1="350" x2="-5" y2="350" stroke="#4b5563" />
    <line x1="0" y1="300" x2="-5" y2="300" stroke="#4b5563" />
    <line x1="0" y1="200" x2="-5" y2="200" stroke="#4b5563" />
    <line x1="0" y1="0" x2="-5" y2="0" stroke="#4b5563" />

  </g>

  <!-- Footer -->
  <text x="400" y="480" class="footer-text">@devweekends</text>
</svg>
