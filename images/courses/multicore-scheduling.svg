<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <!-- Background -->
  <rect width="700" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Multi-Core Scheduling</text>
  
  <!-- CPU 0 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="120" fill="#333" stroke="#fff" rx="4" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">CPU 0</text>
    
    <!-- Queue -->
    <rect x="25" y="40" width="100" height="60" fill="#2196F3" rx="4" />
    <text x="75" y="65" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P1, P2</text>
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P6, P7</text>
  </g>
  
  <!-- CPU 1 -->
  <g transform="translate(275, 100)">
    <rect x="0" y="0" width="150" height="120" fill="#333" stroke="#fff" rx="4" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">CPU 1</text>
    
    <!-- Queue -->
    <rect x="25" y="40" width="100" height="60" fill="#4CAF50" rx="4" />
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P3, P4</text>
  </g>
  
  <!-- CPU 2 -->
  <g transform="translate(500, 100)">
    <rect x="0" y="0" width="150" height="120" fill="#333" stroke="#fff" rx="4" />
    <text x="75" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">CPU 2</text>
    
    <!-- Queue -->
    <rect x="25" y="40" width="100" height="60" fill="#FF9800" rx="4" />
    <text x="75" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">P5</text>
  </g>
  
  <!-- Migration Arrow -->
  <path d="M125,220 C125,260 575,260 575,220" fill="none" stroke="#F44336" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-red)" />
  <rect x="250" y="240" width="200" height="30" fill="#1e1e1e" />
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">Load Balancing (Migrate P6/P7)</text>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
