<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Linux VFS Architecture</text>
  
  <!-- User Space -->
  <rect x="100" y="70" width="600" height="60" fill="#2d2d2d" stroke="#fff" stroke-width="2" rx="4" />
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle">User Space Applications (open, read, write)</text>
  
  <!-- System Call Interface -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#888" stroke-width="2" stroke-dasharray="5,5" />
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">System Call Interface</text>
  
  <!-- VFS Layer -->
  <rect x="100" y="170" width="600" height="120" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="4" />
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">Virtual File System (VFS)</text>
  
  <!-- VFS Objects -->
  <rect x="150" y="220" width="100" height="40" fill="#FF9800" opacity="0.3" rx="4" />
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Inodes</text>
  
  <rect x="270" y="220" width="100" height="40" fill="#FF9800" opacity="0.3" rx="4" />
  <text x="320" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Dentries</text>
  
  <rect x="390" y="220" width="100" height="40" fill="#FF9800" opacity="0.3" rx="4" />
  <text x="440" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Files</text>
  
  <rect x="510" y="220" width="120" height="40" fill="#FF9800" opacity="0.3" rx="4" />
  <text x="570" y="245" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Superblocks</text>
  
  <!-- File Systems -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="180" height="60" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="4" />
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle">ext4 / XFS</text>
    
    <rect x="210" y="0" width="180" height="60" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="4" />
    <text x="300" y="35" font-family="Arial, sans-serif" font-size="16" fill="#2196F3" text-anchor="middle">NFS / SMB</text>
    
    <rect x="420" y="0" width="180" height="60" fill="#2d2d2d" stroke="#9C27B0" stroke-width="2" rx="4" />
    <text x="510" y="35" font-family="Arial, sans-serif" font-size="16" fill="#9C27B0" text-anchor="middle">procfs / sysfs</text>
  </g>

  <!-- Hardware -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="180" height="40" fill="#333" rx="4" />
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Local Disk</text>
    
    <rect x="210" y="0" width="180" height="40" fill="#333" rx="4" />
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Network</text>
    
    <rect x="420" y="0" width="180" height="40" fill="#333" rx="4" />
    <text x="510" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Memory</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>
  
  <line x1="400" y1="130" x2="400" y2="170" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="190" y1="290" x2="190" y2="330" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="400" y1="290" x2="300" y2="330" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="600" y1="290" x2="510" y2="330" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  
  <line x1="190" y1="390" x2="190" y2="430" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="300" y1="390" x2="300" y2="430" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="510" y1="390" x2="510" y2="430" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />

</svg>
