<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .mem-block { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .page-table { fill: #374151; stroke: #10b981; stroke-width: 2; }
      .phys-mem { fill: #2d2d2d; stroke: #f59e0b; stroke-width: 2; }
      .text { font-family: 'Consolas', monospace; font-size: 14px; fill: #e5e7eb; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #e5e7eb; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .mapping-line { stroke: #6b7280; stroke-width: 1; stroke-dasharray: 4,4; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">OPERATING SYSTEMS</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Paging Mechanism</text>

  <!-- Main Content -->
  <g transform="translate(0, 150)">
      <!-- Logical Address Space -->
      <g transform="translate(50, 50)">
        <text x="75" y="-10" class="title">Logical Memory</text>
        <rect x="0" y="0" width="150" height="40" class="mem-block" />
        <text x="75" y="25" class="text">Page 0</text>
        
        <rect x="0" y="40" width="150" height="40" class="mem-block" />
        <text x="75" y="65" class="text">Page 1</text>
        
        <rect x="0" y="80" width="150" height="40" class="mem-block" />
        <text x="75" y="105" class="text">Page 2</text>
        
        <rect x="0" y="120" width="150" height="40" class="mem-block" />
        <text x="75" y="145" class="text">Page 3</text>
      </g>

      <!-- Page Table -->
      <g transform="translate(300, 50)">
        <text x="75" y="-10" class="title">Page Table</text>
        <rect x="0" y="0" width="150" height="40" class="page-table" />
        <text x="75" y="25" class="text">0 -> Frame 5</text>
        
        <rect x="0" y="40" width="150" height="40" class="page-table" />
        <text x="75" y="65" class="text">1 -> Frame 2</text>
        
        <rect x="0" y="80" width="150" height="40" class="page-table" />
        <text x="75" y="105" class="text">2 -> Frame 7</text>
        
        <rect x="0" y="120" width="150" height="40" class="page-table" />
        <text x="75" y="145" class="text">3 -> Frame 1</text>
      </g>

      <!-- Physical Memory -->
      <g transform="translate(550, 0)">
        <text x="75" y="-10" class="title">Physical Memory</text>
        <rect x="0" y="0" width="150" height="40" class="phys-mem" />
        <text x="75" y="25" class="text">Frame 0</text>
        
        <rect x="0" y="40" width="150" height="40" class="phys-mem" />
        <text x="75" y="65" class="text">Frame 1 (Page 3)</text>
        
        <rect x="0" y="80" width="150" height="40" class="phys-mem" />
        <text x="75" y="105" class="text">Frame 2 (Page 1)</text>
        
        <rect x="0" y="120" width="150" height="40" class="phys-mem" />
        <text x="75" y="145" class="text">Frame 3</text>
        
        <rect x="0" y="160" width="150" height="40" class="phys-mem" />
        <text x="75" y="185" class="text">Frame 4</text>
        
        <rect x="0" y="200" width="150" height="40" class="phys-mem" />
        <text x="75" y="225" class="text">Frame 5 (Page 0)</text>

        <rect x="0" y="240" width="150" height="40" class="phys-mem" />
        <text x="75" y="265" class="text">Frame 6</text>

        <rect x="0" y="280" width="150" height="40" class="phys-mem" />
        <text x="75" y="305" class="text">Frame 7 (Page 2)</text>
      </g>

      <!-- Arrows Mapping -->
      <!-- Page 0 -> Frame 5 -->
      <path d="M150, 20 L300, 20" class="arrow" />
      <path d="M450, 20 L550, 220" class="arrow" />

      <!-- Page 1 -> Frame 2 -->
      <path d="M150, 60 L300, 60" class="arrow" />
      <path d="M450, 60 L550, 100" class="arrow" />

      <!-- Page 2 -> Frame 7 -->
      <path d="M150, 100 L300, 100" class="arrow" />
      <path d="M450, 100 L550, 300" class="arrow" />

      <!-- Page 3 -> Frame 1 -->
      <path d="M150, 140 L300, 140" class="arrow" />
      <path d="M450, 140 L550, 60" class="arrow" />
  </g>

  <!-- Footer Branding -->
  <text x="400" y="580" class="footer-text">@devweekends</text>

</svg>
