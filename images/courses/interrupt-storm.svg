<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">Interrupt Storm (Livelock)</text>

  <!-- Timeline Axis -->
  <line x1="50" y1="300" x2="750" y2="300" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)" />
  <text x="750" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#7f8c8d">Time</text>

  <!-- Labels -->
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C3E50">User Space</text>
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">Kernel (ISR)</text>

  <!-- Normal Operation (Left Side) -->
  <g transform="translate(100, 0)">
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#27ae60">Normal Load</text>
    
    <!-- User Code -->
    <rect x="0" y="240" width="40" height="20" fill="#95a5a6" />
    <rect x="50" y="240" width="40" height="20" fill="#95a5a6" />
    
    <!-- ISRs -->
    <rect x="40" y="140" width="10" height="20" fill="#e74c3c" />
    <line x1="40" y1="300" x2="40" y2="160" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2" />
    
    <rect x="90" y="140" width="10" height="20" fill="#e74c3c" />
    <line x1="90" y1="300" x2="90" y2="160" stroke="#e74c3c" stroke-width="1" stroke-dasharray="2,2" />
  </g>

  <!-- Storm Starts -->
  <line x1="250" y1="100" x2="250" y2="300" stroke="#2C3E50" stroke-width="2" stroke-dasharray="5,5" />
  <text x="250" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#c0392b">Storm Begins</text>

  <!-- Storm Operation (Right Side) -->
  <g transform="translate(260, 0)">
    <!-- Continuous ISRs -->
    <rect x="0" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="20" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="40" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="60" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="80" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="100" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="120" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="140" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="160" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="180" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="200" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="220" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="240" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="260" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="280" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="300" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="320" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="340" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="360" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="380" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="400" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="420" y="140" width="15" height="20" fill="#e74c3c" />
    <rect x="440" y="140" width="15" height="20" fill="#e74c3c" />
    
    <!-- No User Code! -->
    <text x="220" y="255" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">STARVATION!</text>
    <text x="220" y="275" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">User code never runs</text>
  </g>

</svg>
