<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#8B5CF6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MICROSERVICES MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Monolith vs</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#8B5CF6">Microservices</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding architectural trade-offs</text>
  
  <!-- Monolith Section -->
  <rect x="60" y="440" width="460" height="400" fill="#27272A" rx="8"/>
  <text x="290" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">MONOLITH</text>
  
  <!-- Single deployable box -->
  <rect x="100" y="510" width="380" height="280" fill="#3B82F6" rx="8"/>
  <text x="290" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Single Deployable Unit</text>
  
  <!-- Modules inside monolith -->
  <rect x="130" y="570" width="80" height="50" fill="#1E40AF" rx="4"/>
  <text x="170" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">User</text>
  
  <rect x="230" y="570" width="80" height="50" fill="#1E40AF" rx="4"/>
  <text x="270" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Order</text>
  
  <rect x="330" y="570" width="80" height="50" fill="#1E40AF" rx="4"/>
  <text x="370" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Inventory</text>
  
  <!-- Shared DB -->
  <rect x="130" y="640" width="280" height="50" fill="#1E40AF" rx="4"/>
  <text x="270" y="670" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Shared Database</text>
  
  <!-- Connecting lines -->
  <line x1="170" y1="620" x2="170" y2="640" stroke="#60A5FA" stroke-width="2"/>
  <line x1="270" y1="620" x2="270" y2="640" stroke="#60A5FA" stroke-width="2"/>
  <line x1="370" y1="620" x2="370" y2="640" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- Monolith characteristics -->
  <text x="290" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Simple deployment</text>
  <text x="290" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Easy debugging</text>
  <text x="290" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">✗ Scale entire app</text>
  <text x="290" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">✗ Technology lock-in</text>
  
  <!-- Microservices Section -->
  <rect x="560" y="440" width="460" height="400" fill="#27272A" rx="8"/>
  <text x="790" y="480" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">MICROSERVICES</text>
  
  <!-- User Service -->
  <rect x="600" y="510" width="120" height="100" fill="#22C55E" rx="6"/>
  <text x="660" y="545" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">User Service</text>
  <rect x="620" y="560" width="80" height="35" fill="#166534" rx="4"/>
  <text x="660" y="583" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">PostgreSQL</text>
  
  <!-- Order Service -->
  <rect x="740" y="510" width="120" height="100" fill="#F59E0B" rx="6"/>
  <text x="800" y="545" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Order Service</text>
  <rect x="760" y="560" width="80" height="35" fill="#B45309" rx="4"/>
  <text x="800" y="583" font-family="system-ui, sans-serif" font-size="9" fill="#FDE68A" text-anchor="middle">MongoDB</text>
  
  <!-- Inventory Service -->
  <rect x="880" y="510" width="120" height="100" fill="#EF4444" rx="6"/>
  <text x="940" y="545" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Inventory Svc</text>
  <rect x="900" y="560" width="80" height="35" fill="#991B1B" rx="4"/>
  <text x="940" y="583" font-family="system-ui, sans-serif" font-size="9" fill="#FCA5A5" text-anchor="middle">Redis</text>
  
  <!-- Message Queue -->
  <rect x="660" y="640" width="300" height="50" fill="#8B5CF6" rx="4"/>
  <text x="810" y="672" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Message Queue (Kafka/RabbitMQ)</text>
  
  <!-- Connection arrows -->
  <line x1="660" y1="610" x2="660" y2="640" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="800" y1="610" x2="800" y2="640" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="940" y1="610" x2="940" y2="640" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Microservices characteristics -->
  <text x="790" y="720" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Scale independently</text>
  <text x="790" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Tech flexibility</text>
  <text x="790" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">✗ Complex operations</text>
  <text x="790" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">✗ Distributed debugging</text>
  
  <!-- VS Arrow -->
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">→</text>
  
  <!-- Key Insight -->
  <rect x="60" y="870" width="960" height="80" fill="#27272A" rx="8"/>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">When to Choose?</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Monolith first → Microservices when you hit scaling or team coordination problems</text>
  
  <!-- Decision factors -->
  <rect x="60" y="970" width="300" height="50" fill="#3F3F46" rx="4"/>
  <text x="210" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Team Size &gt; 10 → Microservices</text>
  
  <rect x="380" y="970" width="300" height="50" fill="#3F3F46" rx="4"/>
  <text x="530" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Scale Components Differently</text>
  
  <rect x="700" y="970" width="320" height="50" fill="#3F3F46" rx="4"/>
  <text x="860" y="1000" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Different Release Cycles Needed</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
