<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#8B5CF6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MICROSERVICES MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">CQRS</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#8B5CF6">Pattern</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Command Query Responsibility Segregation</text>
  
  <!-- Main Diagram -->
  <rect x="60" y="440" width="960" height="460" fill="#27272A" rx="8"/>
  
  <!-- Client -->
  <rect x="100" y="470" width="100" height="100" fill="#3B82F6" rx="6"/>
  <text x="150" y="525" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
  
  <!-- Command Side -->
  <rect x="260" y="470" width="350" height="280" fill="#3F3F46" rx="8"/>
  <text x="435" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">COMMAND SIDE (Write)</text>
  
  <!-- Command API -->
  <rect x="290" y="530" width="120" height="50" fill="#F59E0B" rx="4"/>
  <text x="350" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Command API</text>
  
  <!-- Command Handler -->
  <rect x="290" y="600" width="120" height="50" fill="#B45309" rx="4"/>
  <text x="350" y="630" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Command Handler</text>
  
  <!-- Domain Model -->
  <rect x="290" y="670" width="120" height="50" fill="#78350F" rx="4"/>
  <text x="350" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Domain Model</text>
  
  <!-- Write DB -->
  <rect x="460" y="600" width="120" height="120" fill="#22C55E" rx="4"/>
  <text x="520" y="650" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Write DB</text>
  <text x="520" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Optimized for</text>
  <text x="520" y="695" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Transactions</text>
  
  <!-- Command arrows -->
  <line x1="200" y1="500" x2="290" y2="555" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrow-cmd)"/>
  <text x="230" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Commands</text>
  
  <line x1="350" y1="580" x2="350" y2="600" stroke="#A1A1AA" stroke-width="1"/>
  <line x1="350" y1="650" x2="350" y2="670" stroke="#A1A1AA" stroke-width="1"/>
  <line x1="410" y1="695" x2="460" y2="660" stroke="#A1A1AA" stroke-width="2"/>
  
  <!-- Event Bus -->
  <rect x="460" y="760" width="120" height="50" fill="#8B5CF6" rx="4"/>
  <text x="520" y="790" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Event Bus</text>
  
  <line x1="520" y1="720" x2="520" y2="760" stroke="#8B5CF6" stroke-width="2"/>
  <text x="555" y="745" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6">Events</text>
  
  <!-- Query Side -->
  <rect x="670" y="470" width="320" height="280" fill="#3F3F46" rx="8"/>
  <text x="830" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">QUERY SIDE (Read)</text>
  
  <!-- Read DB -->
  <rect x="700" y="530" width="120" height="120" fill="#0EA5E9" rx="4"/>
  <text x="760" y="575" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Read DB</text>
  <text x="760" y="600" font-family="system-ui, sans-serif" font-size="10" fill="#BAE6FD" text-anchor="middle">Denormalized</text>
  <text x="760" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#BAE6FD" text-anchor="middle">Query Views</text>
  
  <!-- Event Handler -->
  <rect x="700" y="680" width="120" height="50" fill="#0369A1" rx="4"/>
  <text x="760" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Event Handler</text>
  
  <!-- Query API -->
  <rect x="860" y="560" width="100" height="50" fill="#22C55E" rx="4"/>
  <text x="910" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Query API</text>
  
  <!-- Query arrows -->
  <line x1="200" y1="550" x2="860" y2="585" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow-query)"/>
  <text x="520" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Queries</text>
  
  <line x1="820" y1="590" x2="860" y2="585" stroke="#A1A1AA" stroke-width="1"/>
  <line x1="580" y1="785" x2="700" y2="705" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="760" y1="680" x2="760" y2="650" stroke="#A1A1AA" stroke-width="1"/>
  
  <!-- Sync label -->
  <text x="640" y="765" font-family="system-ui, sans-serif" font-size="9" fill="#8B5CF6">Async Sync</text>
  
  <!-- Benefits Section -->
  <rect x="60" y="920" width="470" height="90" fill="#27272A" rx="8"/>
  <text x="295" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Benefits</text>
  <text x="295" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">✓ Independent scaling of read/write</text>
  <text x="295" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">✓ Optimized query performance</text>
  
  <!-- Tradeoffs Section -->
  <rect x="550" y="920" width="470" height="90" fill="#27272A" rx="8"/>
  <text x="785" y="950" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Trade-offs</text>
  <text x="785" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">✗ Eventual consistency</text>
  <text x="785" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">✗ Increased complexity</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-cmd" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
    </marker>
    <marker id="arrow-query" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22C55E"/>
    </marker>
  </defs>
</svg>
