<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#8B5CF6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MICROSERVICES MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Event Sourcing</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#8B5CF6">Pattern</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Store all changes as a sequence of events</text>
  
  <!-- Traditional vs Event Sourcing -->
  <rect x="60" y="440" width="960" height="200" fill="#27272A" rx="8"/>
  
  <!-- Traditional -->
  <rect x="100" y="470" width="400" height="140" fill="#3F3F46" rx="6"/>
  <text x="300" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">Traditional (State-based)</text>
  
  <rect x="130" y="520" width="340" height="70" fill="#52525B" rx="4"/>
  <text x="300" y="550" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Account { id: 123, balance: 750 }</text>
  <text x="300" y="575" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Only current state stored</text>
  
  <!-- Event Sourcing -->
  <rect x="540" y="470" width="440" height="140" fill="#3F3F46" rx="6"/>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">Event Sourcing (Event-based)</text>
  
  <rect x="570" y="520" width="380" height="70" fill="#166534" rx="4"/>
  <text x="760" y="545" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">AccountCreated(1000) → Withdrawn(200) → Deposited(50) → Withdrawn(100)</text>
  <text x="760" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">All events stored, state derived by replaying</text>
  
  <!-- Event Store Diagram -->
  <rect x="60" y="660" width="960" height="270" fill="#27272A" rx="8"/>
  <text x="540" y="695" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Event Store Architecture</text>
  
  <!-- Command -->
  <rect x="100" y="730" width="120" height="60" fill="#3B82F6" rx="4"/>
  <text x="160" y="765" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Command</text>
  <text x="160" y="780" font-family="system-ui, sans-serif" font-size="9" fill="#93C5FD" text-anchor="middle">WithdrawMoney</text>
  
  <!-- Arrow -->
  <line x1="220" y1="760" x2="280" y2="760" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <!-- Aggregate -->
  <rect x="280" y="720" width="140" height="80" fill="#F59E0B" rx="4"/>
  <text x="350" y="755" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Aggregate</text>
  <text x="350" y="775" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">Account</text>
  <text x="350" y="790" font-family="system-ui, sans-serif" font-size="9" fill="#FDE68A" text-anchor="middle">Validates & Produces</text>
  
  <!-- Arrow -->
  <line x1="420" y1="760" x2="480" y2="760" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <!-- Event -->
  <rect x="480" y="730" width="140" height="60" fill="#22C55E" rx="4"/>
  <text x="550" y="760" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Event</text>
  <text x="550" y="778" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">MoneyWithdrawn</text>
  
  <!-- Arrow to Event Store -->
  <line x1="620" y1="760" x2="680" y2="760" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <!-- Event Store -->
  <rect x="680" y="720" width="140" height="80" fill="#8B5CF6" rx="4"/>
  <text x="750" y="755" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Event Store</text>
  <text x="750" y="775" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Append-only log</text>
  <text x="750" y="790" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Immutable history</text>
  
  <!-- Arrow to Projections -->
  <line x1="820" y1="760" x2="880" y2="760" stroke="#A1A1AA" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <!-- Projections -->
  <rect x="880" y="720" width="110" height="80" fill="#0EA5E9" rx="4"/>
  <text x="935" y="755" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Projections</text>
  <text x="935" y="775" font-family="system-ui, sans-serif" font-size="9" fill="#BAE6FD" text-anchor="middle">Read Models</text>
  <text x="935" y="790" font-family="system-ui, sans-serif" font-size="9" fill="#BAE6FD" text-anchor="middle">Materialized</text>
  
  <!-- Event Timeline -->
  <rect x="100" y="830" width="870" height="80" fill="#3F3F46" rx="4"/>
  <text x="150" y="855" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA">Event Timeline:</text>
  
  <!-- Events on timeline -->
  <rect x="250" y="845" width="120" height="50" fill="#166534" rx="4"/>
  <text x="310" y="865" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">Created</text>
  <text x="310" y="882" font-family="monospace" font-size="8" fill="#A1A1AA" text-anchor="middle">bal: 1000</text>
  
  <line x1="370" y1="870" x2="400" y2="870" stroke="#52525B" stroke-width="2"/>
  
  <rect x="400" y="845" width="120" height="50" fill="#166534" rx="4"/>
  <text x="460" y="865" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">Withdrawn</text>
  <text x="460" y="882" font-family="monospace" font-size="8" fill="#A1A1AA" text-anchor="middle">-200</text>
  
  <line x1="520" y1="870" x2="550" y2="870" stroke="#52525B" stroke-width="2"/>
  
  <rect x="550" y="845" width="120" height="50" fill="#166534" rx="4"/>
  <text x="610" y="865" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">Deposited</text>
  <text x="610" y="882" font-family="monospace" font-size="8" fill="#A1A1AA" text-anchor="middle">+50</text>
  
  <line x1="670" y1="870" x2="700" y2="870" stroke="#52525B" stroke-width="2"/>
  
  <rect x="700" y="845" width="120" height="50" fill="#166534" rx="4"/>
  <text x="760" y="865" font-family="monospace" font-size="9" fill="#BBF7D0" text-anchor="middle">Withdrawn</text>
  <text x="760" y="882" font-family="monospace" font-size="8" fill="#A1A1AA" text-anchor="middle">-100</text>
  
  <text x="880" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">= 750</text>
  
  <!-- Benefits -->
  <rect x="60" y="950" width="470" height="70" fill="#27272A" rx="8"/>
  <text x="295" y="980" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Benefits</text>
  <text x="295" y="1005" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Complete audit log • Time travel • Rebuild state • Temporal queries</text>
  
  <!-- Use Cases -->
  <rect x="550" y="950" width="470" height="70" fill="#27272A" rx="8"/>
  <text x="785" y="980" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">Use Cases</text>
  <text x="785" y="1005" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Banking • E-commerce • Audit systems • Collaborative apps</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A1A1AA"/>
    </marker>
  </defs>
</svg>
