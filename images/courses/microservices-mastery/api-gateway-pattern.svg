<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#8B5CF6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">MICROSERVICES MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">API Gateway</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#8B5CF6">Pattern</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Single entry point for all client requests</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="500" fill="#27272A" rx="8"/>
  
  <!-- Clients -->
  <rect x="100" y="480" width="120" height="60" fill="#3B82F6" rx="6"/>
  <text x="160" y="517" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Web App</text>
  
  <rect x="100" y="560" width="120" height="60" fill="#3B82F6" rx="6"/>
  <text x="160" y="597" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Mobile App</text>
  
  <rect x="100" y="640" width="120" height="60" fill="#3B82F6" rx="6"/>
  <text x="160" y="677" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">3rd Party</text>
  
  <text x="160" y="740" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#60A5FA" text-anchor="middle">CLIENTS</text>
  
  <!-- Arrows to gateway -->
  <line x1="220" y1="510" x2="320" y2="580" stroke="#60A5FA" stroke-width="2"/>
  <line x1="220" y1="590" x2="320" y2="590" stroke="#60A5FA" stroke-width="2"/>
  <line x1="220" y1="670" x2="320" y2="600" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- API Gateway -->
  <rect x="320" y="480" width="200" height="260" fill="#F59E0B" rx="8"/>
  <text x="420" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">API Gateway</text>
  
  <rect x="340" y="545" width="160" height="30" fill="#B45309" rx="4"/>
  <text x="420" y="565" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Authentication</text>
  
  <rect x="340" y="585" width="160" height="30" fill="#B45309" rx="4"/>
  <text x="420" y="605" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Rate Limiting</text>
  
  <rect x="340" y="625" width="160" height="30" fill="#B45309" rx="4"/>
  <text x="420" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Request Routing</text>
  
  <rect x="340" y="665" width="160" height="30" fill="#B45309" rx="4"/>
  <text x="420" y="685" font-family="system-ui, sans-serif" font-size="11" fill="#FDE68A" text-anchor="middle">Load Balancing</text>
  
  <rect x="340" y="705" width="160" height="25" fill="#B45309" rx="4"/>
  <text x="420" y="722" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">SSL Termination</text>
  
  <text x="420" y="770" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">SINGLE ENTRY</text>
  
  <!-- Arrows to services -->
  <line x1="520" y1="530" x2="620" y2="510" stroke="#A1A1AA" stroke-width="2"/>
  <line x1="520" y1="590" x2="620" y2="590" stroke="#A1A1AA" stroke-width="2"/>
  <line x1="520" y1="650" x2="620" y2="670" stroke="#A1A1AA" stroke-width="2"/>
  
  <!-- Microservices -->
  <rect x="620" y="470" width="150" height="80" fill="#22C55E" rx="6"/>
  <text x="695" y="505" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">User Service</text>
  <text x="695" y="530" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">/api/users/*</text>
  
  <rect x="620" y="560" width="150" height="80" fill="#22C55E" rx="6"/>
  <text x="695" y="595" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Order Service</text>
  <text x="695" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">/api/orders/*</text>
  
  <rect x="620" y="650" width="150" height="80" fill="#22C55E" rx="6"/>
  <text x="695" y="685" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Product Service</text>
  <text x="695" y="710" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">/api/products/*</text>
  
  <text x="695" y="770" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">SERVICES</text>
  
  <!-- Databases -->
  <rect x="820" y="490" width="100" height="40" fill="#3F3F46" rx="4"/>
  <text x="870" y="515" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">PostgreSQL</text>
  
  <rect x="820" y="580" width="100" height="40" fill="#3F3F46" rx="4"/>
  <text x="870" y="605" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">MongoDB</text>
  
  <rect x="820" y="670" width="100" height="40" fill="#3F3F46" rx="4"/>
  <text x="870" y="695" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Elasticsearch</text>
  
  <!-- DB connections -->
  <line x1="770" y1="510" x2="820" y2="510" stroke="#52525B" stroke-width="1"/>
  <line x1="770" y1="600" x2="820" y2="600" stroke="#52525B" stroke-width="1"/>
  <line x1="770" y1="690" x2="820" y2="690" stroke="#52525B" stroke-width="1"/>
  
  <text x="870" y="770" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#71717A" text-anchor="middle">DATABASES</text>
  
  <!-- Benefits Section -->
  <rect x="60" y="800" width="960" height="70" fill="#27272A" rx="8"/>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">Benefits</text>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Decouples clients from services • Centralizes cross-cutting concerns • Enables request aggregation</text>
  
  <!-- Popular Tools -->
  <rect x="60" y="890" width="230" height="60" fill="#3F3F46" rx="4"/>
  <text x="175" y="915" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Kong</text>
  <text x="175" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Open Source, Plugin-based</text>
  
  <rect x="310" y="890" width="230" height="60" fill="#3F3F46" rx="4"/>
  <text x="425" y="915" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">AWS API Gateway</text>
  <text x="425" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Managed, Serverless</text>
  
  <rect x="560" y="890" width="230" height="60" fill="#3F3F46" rx="4"/>
  <text x="675" y="915" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">NGINX</text>
  <text x="675" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Reverse Proxy + Load Balancer</text>
  
  <rect x="810" y="890" width="210" height="60" fill="#3F3F46" rx="4"/>
  <text x="915" y="915" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Envoy</text>
  <text x="915" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Service Mesh, gRPC</text>
  
  <!-- Key Insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="1002" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">API Gateway = <tspan fill="#F59E0B">Single entry point</tspan> that handles auth, routing, rate limiting before requests reach services</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
