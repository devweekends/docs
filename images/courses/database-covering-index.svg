<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Covering Index</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Index Only Scan</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Retrieving data directly from the index without touching the table (heap)</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Query -->
  <rect x="100" y="480" width="880" height="60" fill="#18181B" stroke="#52525B" rx="4"/>
  <text x="540" y="515" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">SELECT email FROM users WHERE id = 123;</text>
  
  <!-- Scenario A: Standard Index Scan -->
  <g transform="translate(100, 580)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444">Scenario A: Standard Index Scan</text>
    <text x="0" y="25" font-family="monospace" font-size="14" fill="#A1A1AA">CREATE INDEX ON users(id);</text>
    
    <!-- Index -->
    <rect x="0" y="50" width="180" height="120" fill="#1E3A8A" rx="4"/>
    <text x="90" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#93C5FD" text-anchor="middle">Index (id)</text>
    <rect x="20" y="100" width="140" height="40" fill="#172554" rx="2"/>
    <text x="90" y="125" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">id: 123</text>
    
    <!-- Heap -->
    <rect x="250" y="50" width="180" height="120" fill="#3F3F46" rx="4"/>
    <text x="340" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Heap (Table)</text>
    <rect x="270" y="100" width="140" height="40" fill="#27272A" rx="2"/>
    <text x="340" y="125" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">email: ...</text>
    
    <!-- Arrow -->
    <path d="M 180 110 L 250 110" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
    <text x="215" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Disk I/O</text>
  </g>
  
  <!-- Scenario B: Covering Index Scan -->
  <g transform="translate(550, 580)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981">Scenario B: Index Only Scan</text>
    <text x="0" y="25" font-family="monospace" font-size="14" fill="#A1A1AA">CREATE INDEX ON users(id) INCLUDE (email);</text>
    
    <!-- Index -->
    <rect x="0" y="50" width="220" height="120" fill="#14532D" rx="4"/>
    <text x="110" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#86EFAC" text-anchor="middle">Covering Index</text>
    <rect x="20" y="100" width="180" height="40" fill="#064E3B" rx="2"/>
    <text x="110" y="125" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">id: 123, email: ...</text>
    
    <!-- Heap (Ghosted) -->
    <rect x="290" y="50" width="180" height="120" fill="#3F3F46" fill-opacity="0.3" rx="4" stroke="#52525B" stroke-dasharray="4,4"/>
    <text x="380" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#71717A" text-anchor="middle">Heap (Table)</text>
    
    <!-- Arrow -->
    <path d="M 220 110 L 290 110" stroke="#52525B" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="255" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">No Access!</text>
    
    <!-- Success Badge -->
    <rect x="60" y="150" width="100" height="30" fill="#10B981" rx="15"/>
    <text x="110" y="170" font-family="system-ui, sans-serif" font-size="12" font-weight="700" fill="#064E3B" text-anchor="middle">FAST</text>
  </g>
  
  <!-- Visibility Map Explanation -->
  <rect x="100" y="820" width="880" height="160" fill="#581C87" rx="8"/>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#D8B4FE" text-anchor="middle">The "Visibility Map" Check</text>
  
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="14" fill="#E9D5FF" text-anchor="middle">PostgreSQL must check if the row is visible to the current transaction.</text>
  
  <g transform="translate(240, 900)">
    <rect x="0" y="0" width="200" height="60" fill="#4C1D95" rx="4"/>
    <text x="100" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#D8B4FE" text-anchor="middle">Visibility Map</text>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Page All Visible?</text>
    
    <path d="M 200 30 L 250 30" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
    
    <text x="260" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#10B981">YES: Skip Heap</text>
    <text x="260" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">NO: Check Heap</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
