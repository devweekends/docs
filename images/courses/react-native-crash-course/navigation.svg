<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f5f7fa"/>
  
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    React Navigation Patterns
  </text>
  
  <!-- Stack Navigator -->
  <g>
    <rect x="50" y="70" width="200" height="280" rx="8" fill="#fff" stroke="#007AFF" stroke-width="2"/>
    <text x="150" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007AFF">
      Stack Navigator
    </text>
    
    <!-- Stack screens -->
    <rect x="70" y="110" width="160" height="60" rx="4" fill="#E3F2FD" opacity="0.4"/>
    <rect x="75" y="115" width="160" height="60" rx="4" fill="#E3F2FD" opacity="0.6"/>
    <rect x="80" y="120" width="160" height="60" rx="4" fill="#E3F2FD"/>
    <text x="160" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
      Screen 3
    </text>
    
    <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      Push/Pop Navigation
    </text>
    <text x="150" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Header navigation
    </text>
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Back button
    </text>
    <text x="150" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Screen transitions
    </text>
    <text x="150" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Deep linking
    </text>
  </g>
  
  <!-- Tab Navigator -->
  <g>
    <rect x="270" y="70" width="200" height="280" rx="8" fill="#fff" stroke="#34C759" stroke-width="2"/>
    <text x="370" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#34C759">
      Tab Navigator
    </text>
    
    <!-- Tab content area -->
    <rect x="290" y="110" width="160" height="180" rx="4" fill="#E8F5E9"/>
    <text x="370" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
      Active Screen
    </text>
    
    <!-- Tab bar -->
    <rect x="290" y="300" width="160" height="40" rx="4" fill="#34C759" opacity="0.2"/>
    <circle cx="320" cy="320" r="8" fill="#34C759"/>
    <circle cx="370" cy="320" r="8" fill="#34C759" opacity="0.3"/>
    <circle cx="420" cy="320" r="8" fill="#34C759" opacity="0.3"/>
    
    <text x="370" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Bottom tabs
    </text>
    <text x="370" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Top tabs
    </text>
    <text x="370" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Icons & badges
    </text>
  </g>
  
  <!-- Drawer Navigator -->
  <g>
    <rect x="490" y="70" width="260" height="280" rx="8" fill="#fff" stroke="#FF9500" stroke-width="2"/>
    <text x="620" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9500">
      Drawer Navigator
    </text>
    
    <!-- Drawer menu -->
    <rect x="510" y="110" width="100" height="230" rx="4" fill="#FFF3E0"/>
    <rect x="520" y="120" width="80" height="30" rx="2" fill="#FF9500" opacity="0.3"/>
    <text x="560" y="140" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Home</text>
    <rect x="520" y="160" width="80" height="30" rx="2" fill="#fff"/>
    <text x="560" y="180" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Profile</text>
    <rect x="520" y="200" width="80" height="30" rx="2" fill="#fff"/>
    <text x="560" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Settings</text>
    
    <!-- Main content -->
    <rect x="620" y="110" width="120" height="230" rx="4" fill="#FFECB3"/>
    <text x="680" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
      Content
    </text>
    
    <text x="620" y="275" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Side menu
    </text>
    <text x="620" y="295" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#999">
      ✓ Swipe to open
    </text>
  </g>
</svg>
