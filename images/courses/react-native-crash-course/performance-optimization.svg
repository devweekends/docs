<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGrad7)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Performance Optimization</text>
  
  <!-- Memoization -->
  <rect x="50" y="70" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#3ddc84" stroke-width="2"/>
  <text x="160" y="100" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Memoization</text>
  
  <rect x="65" y="115" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="160" y="140" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="12">React.memo()</text>
  
  <rect x="65" y="160" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="160" y="185" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="12">useMemo()</text>
  
  <rect x="65" y="205" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="160" y="230" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="12">useCallback()</text>
  
  <!-- List Optimization -->
  <rect x="290" y="70" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">List Rendering</text>
  
  <rect x="305" y="115" width="190" height="45" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="135" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="11">FlatList</text>
  <text x="400" y="152" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">Virtualized list</text>
  
  <rect x="305" y="165" width="190" height="45" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="185" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="11">FlashList</text>
  <text x="400" y="202" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">2x faster rendering</text>
  
  <rect x="305" y="215" width="190" height="30" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="235" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">getItemLayout prop</text>
  
  <!-- Image Optimization -->
  <rect x="530" y="70" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#f59e0b" stroke-width="2"/>
  <text x="640" y="100" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Image Handling</text>
  
  <rect x="545" y="115" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="640" y="140" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="11">expo-image</text>
  
  <rect x="545" y="160" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="640" y="185" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="11">FastImage</text>
  
  <rect x="545" y="205" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="640" y="225" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Lazy loading + caching</text>
  
  <!-- Animation Performance -->
  <rect x="50" y="270" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#8b5cf6" stroke-width="2"/>
  <text x="160" y="300" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Animations</text>
  
  <rect x="65" y="315" width="190" height="55" rx="5" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="338" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="11">Reanimated</text>
  <text x="160" y="358" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">Native thread animations</text>
  
  <rect x="65" y="375" width="190" height="55" rx="5" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  <text x="160" y="398" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="11">useNativeDriver</text>
  <text x="160" y="418" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">60 FPS animations</text>
  
  <!-- Bundle Optimization -->
  <rect x="290" y="270" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="300" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Bundle Size</text>
  
  <rect x="305" y="315" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="340" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Tree shaking</text>
  
  <rect x="305" y="360" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="385" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Code splitting</text>
  
  <rect x="305" y="405" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#ef4444" stroke-width="1"/>
  <text x="400" y="430" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="10">Hermes engine</text>
  
  <!-- Profiling -->
  <rect x="530" y="270" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#10b981" stroke-width="2"/>
  <text x="640" y="300" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Profiling Tools</text>
  
  <rect x="545" y="315" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#10b981" stroke-width="1"/>
  <text x="640" y="340" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="10">Flipper DevTools</text>
  
  <rect x="545" y="360" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#10b981" stroke-width="1"/>
  <text x="640" y="385" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="10">React DevTools</text>
  
  <rect x="545" y="405" width="190" height="40" rx="5" fill="#2d2d2d" stroke="#10b981" stroke-width="1"/>
  <text x="640" y="430" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="10">Performance Monitor</text>
</svg>