<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="expoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000020"/>
      <stop offset="100%" style="stop-color:#4630eb"/>
    </linearGradient>
    <linearGradient id="cliGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#21a0c4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Expo vs React Native CLI</text>
  
  <!-- Expo Box -->
  <rect x="50" y="70" width="330" height="360" rx="12" fill="#1e1e1e" stroke="#4630eb" stroke-width="2"/>
  <rect x="50" y="70" width="330" height="50" rx="12" fill="url(#expoGrad)"/>
  <rect x="50" y="108" width="330" height="12" fill="#1e1e1e"/>
  <text x="215" y="102" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Expo</text>
  
  <!-- Expo Features -->
  <g fill="#2d2d2d" stroke="#4630eb" stroke-width="1">
    <rect x="70" y="140" width="290" height="35" rx="5"/>
    <rect x="70" y="185" width="290" height="35" rx="5"/>
    <rect x="70" y="230" width="290" height="35" rx="5"/>
    <rect x="70" y="275" width="290" height="35" rx="5"/>
    <rect x="70" y="320" width="290" height="35" rx="5"/>
    <rect x="70" y="365" width="290" height="50" rx="5"/>
  </g>
  
  <text x="85" y="163" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="105" y="163" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Zero configuration setup</text>
  
  <text x="85" y="208" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="105" y="208" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Over-the-air updates (EAS)</text>
  
  <text x="85" y="253" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="105" y="253" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Pre-built native modules</text>
  
  <text x="85" y="298" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="105" y="298" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Expo Go app for testing</text>
  
  <text x="85" y="343" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="105" y="343" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Web support out of the box</text>
  
  <text x="85" y="388" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="13">⚡</text>
  <text x="105" y="388" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11">Best for: Quick prototypes,</text>
  <text x="105" y="403" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11">startups, most production apps</text>
  
  <!-- React Native CLI Box -->
  <rect x="420" y="70" width="330" height="360" rx="12" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  <rect x="420" y="70" width="330" height="50" rx="12" fill="url(#cliGrad)"/>
  <rect x="420" y="108" width="330" height="12" fill="#1e1e1e"/>
  <text x="585" y="102" text-anchor="middle" fill="#000000" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">React Native CLI</text>
  
  <!-- CLI Features -->
  <g fill="#2d2d2d" stroke="#61dafb" stroke-width="1">
    <rect x="440" y="140" width="290" height="35" rx="5"/>
    <rect x="440" y="185" width="290" height="35" rx="5"/>
    <rect x="440" y="230" width="290" height="35" rx="5"/>
    <rect x="440" y="275" width="290" height="35" rx="5"/>
    <rect x="440" y="320" width="290" height="35" rx="5"/>
    <rect x="440" y="365" width="290" height="50" rx="5"/>
  </g>
  
  <text x="455" y="163" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="475" y="163" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Full native code access</text>
  
  <text x="455" y="208" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="475" y="208" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Custom native modules</text>
  
  <text x="455" y="253" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="475" y="253" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Any native library integration</text>
  
  <text x="455" y="298" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="475" y="298" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Complete build control</text>
  
  <text x="455" y="343" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="13">✓</text>
  <text x="475" y="343" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Brownfield app integration</text>
  
  <text x="455" y="388" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="13">⚡</text>
  <text x="475" y="388" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11">Best for: Complex native needs,</text>
  <text x="475" y="403" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="11">existing native codebases</text>
  
  <!-- VS Badge -->
  <circle cx="400" cy="250" r="25" fill="#1e1e1e" stroke="#ffffff" stroke-width="2"/>
  <text x="400" y="255" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">VS</text>
</svg>