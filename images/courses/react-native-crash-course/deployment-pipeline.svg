<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad8)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">App Store Deployment Pipeline</text>
  
  <!-- Development -->
  <rect x="50" y="80" width="140" height="320" rx="10" fill="#1e1e1e" stroke="#3ddc84" stroke-width="2"/>
  <text x="120" y="110" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Development</text>
  
  <rect x="60" y="130" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="120" y="153" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Write Code</text>
  
  <rect x="60" y="175" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="120" y="198" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Test Locally</text>
  
  <rect x="60" y="220" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="120" y="243" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Expo Go</text>
  
  <rect x="60" y="280" width="120" height="100" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="120" y="305" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Tools:</text>
  <text x="120" y="325" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="9">npm run dev</text>
  <text x="120" y="345" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="9">expo start</text>
  <text x="120" y="365" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="9">Hot Reload</text>
  
  <!-- Arrow -->
  <line x1="195" y1="240" x2="215" y2="240" stroke="#61dafb" stroke-width="2"/>
  <polygon points="215,235 225,240 215,245" fill="#61dafb"/>
  
  <!-- Build -->
  <rect x="230" y="80" width="140" height="320" rx="10" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  <text x="300" y="110" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Build</text>
  
  <rect x="240" y="130" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="300" y="153" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Version Bump</text>
  
  <rect x="240" y="175" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="300" y="198" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">EAS Build</text>
  
  <rect x="240" y="220" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="300" y="243" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Native Binaries</text>
  
  <rect x="240" y="280" width="120" height="100" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="300" y="305" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Commands:</text>
  <text x="300" y="325" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="8">eas build --ios</text>
  <text x="300" y="345" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="8">eas build --android</text>
  <text x="300" y="365" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="8">eas build --all</text>
  
  <!-- Arrow -->
  <line x1="375" y1="240" x2="395" y2="240" stroke="#61dafb" stroke-width="2"/>
  <polygon points="395,235 405,240 395,245" fill="#61dafb"/>
  
  <!-- Testing -->
  <rect x="410" y="80" width="140" height="320" rx="10" fill="#1e1e1e" stroke="#f59e0b" stroke-width="2"/>
  <text x="480" y="110" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Testing</text>
  
  <rect x="420" y="130" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="480" y="153" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Internal Testing</text>
  
  <rect x="420" y="175" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="480" y="198" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Beta Testing</text>
  
  <rect x="420" y="220" width="120" height="35" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="480" y="243" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">QA Review</text>
  
  <rect x="420" y="280" width="120" height="100" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="480" y="305" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Platforms:</text>
  <text x="480" y="325" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="9">TestFlight (iOS)</text>
  <text x="480" y="345" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="9">Internal Track</text>
  <text x="480" y="365" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="9">(Android)</text>
  
  <!-- Arrow -->
  <line x1="555" y1="240" x2="575" y2="240" stroke="#61dafb" stroke-width="2"/>
  <polygon points="575,235 585,240 575,245" fill="#61dafb"/>
  
  <!-- Production -->
  <rect x="590" y="80" width="160" height="320" rx="10" fill="#1e1e1e" stroke="#ef4444" stroke-width="2"/>
  <text x="670" y="110" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Production</text>
  
  <rect x="600" y="130" width="140" height="40" rx="5" fill="#2d2d2d" stroke="#007aff" stroke-width="2"/>
  <text x="670" y="155" text-anchor="middle" fill="#007aff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">App Store</text>
  
  <rect x="600" y="180" width="140" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="2"/>
  <text x="670" y="205" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Google Play</text>
  
  <rect x="600" y="235" width="140" height="35" rx="5" fill="#2d2d2d" stroke="#ef4444" stroke-width="1"/>
  <text x="670" y="258" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Store Review</text>
  
  <rect x="600" y="280" width="140" height="100" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="670" y="305" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">OTA Updates:</text>
  <text x="670" y="325" text-anchor="middle" fill="#ef4444" font-family="monospace" font-size="9">eas update</text>
  <text x="670" y="350" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">Instant JS updates</text>
  <text x="670" y="370" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">No store review</text>
  
  <!-- Timeline -->
  <line x1="50" y1="420" x2="750" y2="420" stroke="#444" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="120" y="440" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Continuous</text>
  <text x="300" y="440" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">~15 min</text>
  <text x="480" y="440" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">1-7 days</text>
  <text x="670" y="440" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">1-3 days review</text>
</svg>