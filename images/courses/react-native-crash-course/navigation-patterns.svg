<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">React Native Navigation Stack</text>
  
  <!-- Stack Navigator Visual -->
  <rect x="100" y="80" width="250" height="380" rx="20" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  <text x="225" y="110" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Stack Navigator</text>
  
  <!-- Screens stacked -->
  <rect x="125" y="340" width="200" height="100" rx="10" fill="#2d2d2d" stroke="#3ddc84" stroke-width="2"/>
  <text x="225" y="370" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Home Screen</text>
  <text x="225" y="390" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Always at bottom</text>
  <text x="225" y="420" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="10">Active: Stack[0]</text>
  
  <rect x="135" y="250" width="200" height="80" rx="10" fill="#2d2d2d" stroke="#f59e0b" stroke-width="2"/>
  <text x="235" y="280" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Details Screen</text>
  <text x="235" y="300" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Pushed on navigation</text>
  <text x="235" y="320" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10">Stack[1]</text>
  
  <rect x="145" y="170" width="200" height="70" rx="10" fill="#2d2d2d" stroke="#ef4444" stroke-width="2"/>
  <text x="245" y="197" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Settings Screen</text>
  <text x="245" y="215" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Current visible</text>
  <text x="245" y="232" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="10">Stack[2] (Top)</text>
  
  <!-- Arrows showing stack direction -->
  <path d="M360 395 L380 395 L380 200 L360 200" stroke="#61dafb" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="395" y="300" fill="#61dafb" font-family="system-ui, sans-serif" font-size="12" transform="rotate(90, 395, 300)">Push</text>
  
  <!-- Tab Navigator -->
  <rect x="450" y="80" width="300" height="380" rx="20" fill="#1e1e1e" stroke="#8b5cf6" stroke-width="2"/>
  <text x="600" y="110" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Tab Navigator</text>
  
  <!-- Tab content area -->
  <rect x="475" y="130" width="250" height="260" rx="10" fill="#2d2d2d" stroke="#444444" stroke-width="1"/>
  <text x="600" y="260" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="14">Tab Content Area</text>
  <text x="600" y="280" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">One screen visible at a time</text>
  
  <!-- Tab bar -->
  <rect x="475" y="400" width="250" height="45" rx="8" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  
  <!-- Tab items -->
  <rect x="485" y="408" width="55" height="30" rx="5" fill="#8b5cf6"/>
  <text x="512" y="428" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="10">Home</text>
  
  <rect x="547" y="408" width="55" height="30" rx="5" fill="#3d3d3d"/>
  <text x="574" y="428" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Search</text>
  
  <rect x="609" y="408" width="55" height="30" rx="5" fill="#3d3d3d"/>
  <text x="636" y="428" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Profile</text>
  
  <rect x="671" y="408" width="45" height="30" rx="5" fill="#3d3d3d"/>
  <text x="693" y="428" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">More</text>
  
  <!-- Legend -->
  <rect x="50" y="470" width="700" height="25" rx="5" fill="transparent"/>
  <circle cx="100" cy="482" r="6" fill="#61dafb"/>
  <text x="115" y="487" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Stack: LIFO navigation</text>
  
  <circle cx="280" cy="482" r="6" fill="#8b5cf6"/>
  <text x="295" y="487" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Tab: Parallel screens</text>
  
  <circle cx="460" cy="482" r="6" fill="#f59e0b"/>
  <text x="475" y="487" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Drawer: Side menu</text>
</svg>