<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="jsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e"/>
      <stop offset="100%" style="stop-color:#e8c50a"/>
    </linearGradient>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#21a0c4"/>
    </linearGradient>
    <linearGradient id="nativeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3ddc84"/>
      <stop offset="100%" style="stop-color:#2da866"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">React Native Architecture</text>
  
  <!-- JavaScript Thread Box -->
  <rect x="50" y="80" width="200" height="340" rx="10" fill="#1e1e1e" stroke="url(#jsGrad)" stroke-width="2"/>
  <text x="150" y="110" text-anchor="middle" fill="#f7df1e" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">JavaScript Thread</text>
  
  <!-- JS Components -->
  <rect x="70" y="130" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#f7df1e" stroke-width="1"/>
  <text x="150" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">React Components</text>
  
  <rect x="70" y="180" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#f7df1e" stroke-width="1"/>
  <text x="150" y="205" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Business Logic</text>
  
  <rect x="70" y="230" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#f7df1e" stroke-width="1"/>
  <text x="150" y="255" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">State Management</text>
  
  <rect x="70" y="280" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#f7df1e" stroke-width="1"/>
  <text x="150" y="305" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">API Calls</text>
  
  <rect x="70" y="330" width="160" height="70" rx="5" fill="#2d2d2d" stroke="#f7df1e" stroke-width="1"/>
  <text x="150" y="355" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">JavaScript Engine</text>
  <text x="150" y="375" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Hermes / JSC</text>
  
  <!-- Bridge Section -->
  <rect x="300" y="80" width="200" height="340" rx="10" fill="#1e1e1e" stroke="url(#bridgeGrad)" stroke-width="2"/>
  <text x="400" y="110" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Bridge / JSI</text>
  
  <!-- Bridge Components -->
  <rect x="320" y="140" width="160" height="50" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="160" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">JSON Serialization</text>
  <text x="400" y="178" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">(Legacy Bridge)</text>
  
  <rect x="320" y="200" width="160" height="50" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">JavaScript Interface</text>
  <text x="400" y="238" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="9">(New Architecture)</text>
  
  <rect x="320" y="260" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="285" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Turbo Modules</text>
  
  <rect x="320" y="310" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="335" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">Fabric Renderer</text>
  
  <rect x="320" y="360" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#61dafb" stroke-width="1"/>
  <text x="400" y="385" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11">CodeGen</text>
  
  <!-- Native Thread Box -->
  <rect x="550" y="80" width="200" height="340" rx="10" fill="#1e1e1e" stroke="url(#nativeGrad)" stroke-width="2"/>
  <text x="650" y="110" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Native Thread</text>
  
  <!-- Native Components -->
  <rect x="570" y="130" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="650" y="155" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Native UI Views</text>
  
  <rect x="570" y="180" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="650" y="205" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Platform APIs</text>
  
  <rect x="570" y="230" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="650" y="255" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Native Modules</text>
  
  <rect x="570" y="280" width="160" height="40" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="650" y="305" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="12">Device Features</text>
  
  <!-- Platform Icons -->
  <rect x="570" y="340" width="75" height="60" rx="5" fill="#2d2d2d" stroke="#a4c639" stroke-width="1"/>
  <text x="607" y="365" text-anchor="middle" fill="#a4c639" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Android</text>
  <text x="607" y="385" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">Java/Kotlin</text>
  
  <rect x="655" y="340" width="75" height="60" rx="5" fill="#2d2d2d" stroke="#007aff" stroke-width="1"/>
  <text x="692" y="365" text-anchor="middle" fill="#007aff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">iOS</text>
  <text x="692" y="385" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="9">ObjC/Swift</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#61dafb"/>
    </marker>
  </defs>
  
  <!-- Bidirectional arrows -->
  <line x1="255" y1="200" x2="295" y2="200" stroke="#61dafb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="295" y1="220" x2="255" y2="220" stroke="#61dafb" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <line x1="505" y1="200" x2="545" y2="200" stroke="#61dafb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="545" y1="220" x2="505" y2="220" stroke="#61dafb" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="440" width="700" height="45" rx="5" fill="#1e1e1e" stroke="#333333" stroke-width="1"/>
  <circle cx="80" cy="462" r="8" fill="#f7df1e"/>
  <text x="95" y="467" fill="#888888" font-family="system-ui, sans-serif" font-size="11">JavaScript</text>
  
  <circle cx="200" cy="462" r="8" fill="#61dafb"/>
  <text x="215" y="467" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Bridge/Communication</text>
  
  <circle cx="370" cy="462" r="8" fill="#3ddc84"/>
  <text x="385" y="467" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Native Platform</text>
  
  <text x="550" y="467" fill="#61dafb" font-family="system-ui, sans-serif" font-size="11">â†” Async Communication</text>
</svg>