<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="viewGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#21a0c4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Core Components Mapping</text>
  <text x="400" y="65" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="14">React Native → Web → Native Platform</text>
  
  <!-- Header Row -->
  <rect x="50" y="90" width="180" height="40" rx="8" fill="#61dafb"/>
  <text x="140" y="116" text-anchor="middle" fill="#000000" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">React Native</text>
  
  <rect x="260" y="90" width="140" height="40" rx="8" fill="#f7df1e"/>
  <text x="330" y="116" text-anchor="middle" fill="#000000" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Web</text>
  
  <rect x="430" y="90" width="160" height="40" rx="8" fill="#3ddc84"/>
  <text x="510" y="116" text-anchor="middle" fill="#000000" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Android</text>
  
  <rect x="620" y="90" width="130" height="40" rx="8" fill="#007aff"/>
  <text x="685" y="116" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">iOS</text>
  
  <!-- Row 1: View -->
  <rect x="50" y="145" width="180" height="50" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="1"/>
  <text x="140" y="170" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="14" font-weight="bold">&lt;View&gt;</text>
  <text x="140" y="185" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Container</text>
  
  <rect x="260" y="145" width="140" height="50" rx="5" fill="#1e1e1e" stroke="#f7df1e" stroke-width="1"/>
  <text x="330" y="175" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="13">&lt;div&gt;</text>
  
  <rect x="430" y="145" width="160" height="50" rx="5" fill="#1e1e1e" stroke="#3ddc84" stroke-width="1"/>
  <text x="510" y="175" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="13">ViewGroup</text>
  
  <rect x="620" y="145" width="130" height="50" rx="5" fill="#1e1e1e" stroke="#007aff" stroke-width="1"/>
  <text x="685" y="175" text-anchor="middle" fill="#007aff" font-family="monospace" font-size="13">UIView</text>
  
  <!-- Row 2: Text -->
  <rect x="50" y="205" width="180" height="50" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="1"/>
  <text x="140" y="230" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="14" font-weight="bold">&lt;Text&gt;</text>
  <text x="140" y="245" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Display text</text>
  
  <rect x="260" y="205" width="140" height="50" rx="5" fill="#1e1e1e" stroke="#f7df1e" stroke-width="1"/>
  <text x="330" y="235" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="13">&lt;p&gt;</text>
  
  <rect x="430" y="205" width="160" height="50" rx="5" fill="#1e1e1e" stroke="#3ddc84" stroke-width="1"/>
  <text x="510" y="235" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="13">TextView</text>
  
  <rect x="620" y="205" width="130" height="50" rx="5" fill="#1e1e1e" stroke="#007aff" stroke-width="1"/>
  <text x="685" y="235" text-anchor="middle" fill="#007aff" font-family="monospace" font-size="13">UITextView</text>
  
  <!-- Row 3: Image -->
  <rect x="50" y="265" width="180" height="50" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="1"/>
  <text x="140" y="290" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="14" font-weight="bold">&lt;Image&gt;</text>
  <text x="140" y="305" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Show images</text>
  
  <rect x="260" y="265" width="140" height="50" rx="5" fill="#1e1e1e" stroke="#f7df1e" stroke-width="1"/>
  <text x="330" y="295" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="13">&lt;img&gt;</text>
  
  <rect x="430" y="265" width="160" height="50" rx="5" fill="#1e1e1e" stroke="#3ddc84" stroke-width="1"/>
  <text x="510" y="295" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="13">ImageView</text>
  
  <rect x="620" y="265" width="130" height="50" rx="5" fill="#1e1e1e" stroke="#007aff" stroke-width="1"/>
  <text x="685" y="295" text-anchor="middle" fill="#007aff" font-family="monospace" font-size="13">UIImageView</text>
  
  <!-- Row 4: TextInput -->
  <rect x="50" y="325" width="180" height="50" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="1"/>
  <text x="140" y="350" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="14" font-weight="bold">&lt;TextInput&gt;</text>
  <text x="140" y="365" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">User input</text>
  
  <rect x="260" y="325" width="140" height="50" rx="5" fill="#1e1e1e" stroke="#f7df1e" stroke-width="1"/>
  <text x="330" y="355" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="13">&lt;input&gt;</text>
  
  <rect x="430" y="325" width="160" height="50" rx="5" fill="#1e1e1e" stroke="#3ddc84" stroke-width="1"/>
  <text x="510" y="355" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="13">EditText</text>
  
  <rect x="620" y="325" width="130" height="50" rx="5" fill="#1e1e1e" stroke="#007aff" stroke-width="1"/>
  <text x="685" y="355" text-anchor="middle" fill="#007aff" font-family="monospace" font-size="13">UITextField</text>
  
  <!-- Row 5: ScrollView -->
  <rect x="50" y="385" width="180" height="50" rx="5" fill="#1e1e1e" stroke="#61dafb" stroke-width="1"/>
  <text x="140" y="410" text-anchor="middle" fill="#61dafb" font-family="monospace" font-size="14" font-weight="bold">&lt;ScrollView&gt;</text>
  <text x="140" y="425" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Scrollable</text>
  
  <rect x="260" y="385" width="140" height="50" rx="5" fill="#1e1e1e" stroke="#f7df1e" stroke-width="1"/>
  <text x="330" y="410" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="11">&lt;div style=</text>
  <text x="330" y="425" text-anchor="middle" fill="#f7df1e" font-family="monospace" font-size="11">"overflow"&gt;</text>
  
  <rect x="430" y="385" width="160" height="50" rx="5" fill="#1e1e1e" stroke="#3ddc84" stroke-width="1"/>
  <text x="510" y="415" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="13">ScrollView</text>
  
  <rect x="620" y="385" width="130" height="50" rx="5" fill="#1e1e1e" stroke="#007aff" stroke-width="1"/>
  <text x="685" y="415" text-anchor="middle" fill="#007aff" font-family="monospace" font-size="13">UIScrollView</text>
  
  <!-- Arrows -->
  <path d="M235 170 L255 170" stroke="#61dafb" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M405 170 L425 170" stroke="#f7df1e" stroke-width="2" fill="none"/>
  <path d="M595 170 L615 170" stroke="#3ddc84" stroke-width="2" fill="none"/>
  
  <!-- Legend -->
  <rect x="50" y="455" width="700" height="35" rx="5" fill="#1e1e1e" stroke="#333333" stroke-width="1"/>
  <text x="400" y="478" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="12">Components render to native views → Native look and feel on each platform</text>
</svg>