<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    React Native Architecture
  </text>
  
  <!-- Same content as rn-hero.svg for consistency -->
  <rect x="50" y="70" width="300" height="280" rx="10" fill="#fff" stroke="#007AFF" stroke-width="2"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007AFF">
    JavaScript Layer
  </text>
  
  <rect x="70" y="115" width="260" height="50" rx="5" fill="#E3F2FD"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    React Components
  </text>
  
  <rect x="70" y="180" width="260" height="50" rx="5" fill="#FFF3E0"/>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    Metro Bundler
  </text>
  
  <rect x="70" y="245" width="260" height="50" rx="5" fill="#E8F5E9"/>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    JS Engine
  </text>
  
  <!-- Bridge -->
  <rect x="370" y="130" width="60" height="140" rx="8" fill="#007AFF" opacity="0.7"/>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff" transform="rotate(-90 400 200)">
    Bridge
  </text>
  
  <!-- Native Layer -->
  <rect x="450" y="70" width="300" height="280" rx="10" fill="#fff" stroke="#34C759" stroke-width="2"/>
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#34C759">
    Native Layer
  </text>
  
  <rect x="470" y="115" width="260" height="50" rx="5" fill="#E8F5E9"/>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    Native UI
  </text>
  
  <rect x="470" y="180" width="260" height="50" rx="5" fill="#FCE4EC"/>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    Native APIs
  </text>
  
  <rect x="470" y="245" width="260" height="50" rx="5" fill="#F3E5F5"/>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#1a1a1a">
    iOS / Android
  </text>
</svg>
