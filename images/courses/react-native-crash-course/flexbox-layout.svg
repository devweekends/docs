<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 480">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="480" fill="url(#bgGrad5)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Flexbox Layout System</text>
  
  <!-- flexDirection Row -->
  <rect x="50" y="70" width="320" height="180" rx="10" fill="#1e1e1e" stroke="#61dafb" stroke-width="2"/>
  <text x="210" y="95" text-anchor="middle" fill="#61dafb" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">flexDirection: 'row'</text>
  
  <rect x="70" y="110" width="280" height="120" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <rect x="85" y="125" width="60" height="90" rx="3" fill="#3ddc84" opacity="0.8"/>
  <text x="115" y="175" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">1</text>
  
  <rect x="155" y="125" width="60" height="90" rx="3" fill="#f59e0b" opacity="0.8"/>
  <text x="185" y="175" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">2</text>
  
  <rect x="225" y="125" width="60" height="90" rx="3" fill="#ef4444" opacity="0.8"/>
  <text x="255" y="175" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">3</text>
  
  <!-- Main axis arrow -->
  <line x1="80" y1="240" x2="340" y2="240" stroke="#61dafb" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="210" y="255" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Main Axis →</text>
  
  <!-- flexDirection Column -->
  <rect x="430" y="70" width="320" height="180" rx="10" fill="#1e1e1e" stroke="#8b5cf6" stroke-width="2"/>
  <text x="590" y="95" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">flexDirection: 'column'</text>
  
  <rect x="450" y="110" width="280" height="120" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <rect x="465" y="120" width="80" height="30" rx="3" fill="#3ddc84" opacity="0.8"/>
  <text x="505" y="140" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">1</text>
  
  <rect x="465" y="155" width="80" height="30" rx="3" fill="#f59e0b" opacity="0.8"/>
  <text x="505" y="175" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">2</text>
  
  <rect x="465" y="190" width="80" height="30" rx="3" fill="#ef4444" opacity="0.8"/>
  <text x="505" y="210" text-anchor="middle" fill="#000" font-family="system-ui, sans-serif" font-size="11">3</text>
  
  <!-- Main axis arrow vertical -->
  <line x1="560" y1="115" x2="560" y2="225" stroke="#8b5cf6" stroke-width="2"/>
  <text x="610" y="170" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Main Axis ↓</text>
  
  <!-- justifyContent -->
  <rect x="50" y="280" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#3ddc84" stroke-width="2"/>
  <text x="160" y="305" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">justifyContent</text>
  <text x="160" y="320" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">(Main Axis)</text>
  
  <rect x="65" y="335" width="190" height="30" rx="3" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="70" y="355" fill="#3ddc84" font-family="monospace" font-size="10">flex-start</text>
  <rect x="130" y="340" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  <rect x="155" y="340" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  
  <rect x="65" y="370" width="190" height="30" rx="3" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="70" y="390" fill="#3ddc84" font-family="monospace" font-size="10">center</text>
  <rect x="155" y="375" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  <rect x="180" y="375" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  
  <rect x="65" y="405" width="190" height="30" rx="3" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="70" y="425" fill="#3ddc84" font-family="monospace" font-size="10">space-between</text>
  <rect x="155" y="410" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  <rect x="230" y="410" width="20" height="20" rx="2" fill="#3ddc84" opacity="0.6"/>
  
  <!-- alignItems -->
  <rect x="290" y="280" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="305" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">alignItems</text>
  <text x="400" y="320" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">(Cross Axis)</text>
  
  <rect x="305" y="335" width="60" height="55" rx="3" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="335" y="350" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">start</text>
  <rect x="310" y="355" width="15" height="30" rx="2" fill="#f59e0b" opacity="0.6"/>
  
  <rect x="375" y="335" width="60" height="55" rx="3" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="405" y="350" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">center</text>
  <rect x="398" y="358" width="15" height="20" rx="2" fill="#f59e0b" opacity="0.6"/>
  
  <rect x="445" y="335" width="60" height="55" rx="3" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="475" y="350" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="9">stretch</text>
  <rect x="465" y="355" width="20" height="30" rx="2" fill="#f59e0b" opacity="0.6"/>
  
  <!-- flex property -->
  <rect x="530" y="280" width="220" height="180" rx="10" fill="#1e1e1e" stroke="#ef4444" stroke-width="2"/>
  <text x="640" y="305" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12" font-weight="bold">flex Property</text>
  
  <rect x="545" y="325" width="190" height="60" rx="3" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <rect x="550" y="330" width="50" height="50" rx="2" fill="#ef4444" opacity="0.6"/>
  <text x="575" y="360" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">flex:1</text>
  <rect x="605" y="330" width="50" height="50" rx="2" fill="#ef4444" opacity="0.6"/>
  <text x="630" y="360" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">flex:1</text>
  <rect x="660" y="330" width="50" height="50" rx="2" fill="#ef4444" opacity="0.6"/>
  <text x="685" y="360" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10">flex:1</text>
  
  <rect x="545" y="395" width="190" height="55" rx="3" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <rect x="550" y="400" width="30" height="45" rx="2" fill="#ef4444" opacity="0.6"/>
  <text x="565" y="428" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">1</text>
  <rect x="585" y="400" width="90" height="45" rx="2" fill="#ef4444" opacity="0.9"/>
  <text x="630" y="428" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">flex:3</text>
  <rect x="680" y="400" width="50" height="45" rx="2" fill="#ef4444" opacity="0.6"/>
  <text x="705" y="428" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">2</text>
</svg>