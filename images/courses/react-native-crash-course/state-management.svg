<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad6)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">React Native State Management</text>
  
  <!-- Local State -->
  <rect x="50" y="70" width="200" height="350" rx="10" fill="#1e1e1e" stroke="#3ddc84" stroke-width="2"/>
  <text x="150" y="100" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Local State</text>
  
  <rect x="65" y="120" width="170" height="60" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="150" y="145" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="12">useState()</text>
  <text x="150" y="165" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Simple values</text>
  
  <rect x="65" y="190" width="170" height="60" rx="5" fill="#2d2d2d" stroke="#3ddc84" stroke-width="1"/>
  <text x="150" y="215" text-anchor="middle" fill="#3ddc84" font-family="monospace" font-size="12">useReducer()</text>
  <text x="150" y="235" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Complex logic</text>
  
  <rect x="65" y="270" width="170" height="130" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="150" y="295" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Best For:</text>
  <text x="150" y="315" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Form inputs</text>
  <text x="150" y="335" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• UI toggles</text>
  <text x="150" y="355" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Component data</text>
  <text x="150" y="385" text-anchor="middle" fill="#3ddc84" font-family="system-ui, sans-serif" font-size="10">⚡ No setup needed</text>
  
  <!-- Context API -->
  <rect x="300" y="70" width="200" height="350" rx="10" fill="#1e1e1e" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Context API</text>
  
  <rect x="315" y="120" width="170" height="60" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="145" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="12">createContext()</text>
  <text x="400" y="165" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Create context</text>
  
  <rect x="315" y="190" width="170" height="60" rx="5" fill="#2d2d2d" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="215" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="12">useContext()</text>
  <text x="400" y="235" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">Consume context</text>
  
  <rect x="315" y="270" width="170" height="130" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="400" y="295" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Best For:</text>
  <text x="400" y="315" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Theme/Settings</text>
  <text x="400" y="335" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Auth state</text>
  <text x="400" y="355" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• App-wide data</text>
  <text x="400" y="385" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="10">⚡ Built-in React</text>
  
  <!-- Global State -->
  <rect x="550" y="70" width="200" height="350" rx="10" fill="#1e1e1e" stroke="#8b5cf6" stroke-width="2"/>
  <text x="650" y="100" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Global State</text>
  
  <rect x="565" y="120" width="170" height="50" rx="5" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  <text x="650" y="150" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12">Zustand</text>
  
  <rect x="565" y="180" width="170" height="50" rx="5" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  <text x="650" y="210" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12">Redux Toolkit</text>
  
  <rect x="565" y="240" width="170" height="50" rx="5" fill="#2d2d2d" stroke="#8b5cf6" stroke-width="1"/>
  <text x="650" y="270" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="12">Jotai / Recoil</text>
  
  <rect x="565" y="310" width="170" height="90" rx="5" fill="#2d2d2d" stroke="#444" stroke-width="1"/>
  <text x="650" y="335" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="11" font-weight="bold">Best For:</text>
  <text x="650" y="355" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Large apps</text>
  <text x="650" y="375" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="10">• Complex state</text>
  <text x="650" y="395" text-anchor="middle" fill="#8b5cf6" font-family="system-ui, sans-serif" font-size="10">⚡ DevTools available</text>
  
  <!-- Complexity Arrow -->
  <line x1="100" y1="435" x2="700" y2="435" stroke="#61dafb" stroke-width="2"/>
  <polygon points="700,430 710,435 700,440" fill="#61dafb"/>
  <text x="400" y="448" text-anchor="middle" fill="#888888" font-family="system-ui, sans-serif" font-size="11">Increasing Complexity / App Size →</text>
</svg>