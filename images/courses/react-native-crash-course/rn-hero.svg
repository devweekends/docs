<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f7fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    React Native Architecture
  </text>
  
  <!-- JavaScript Thread -->
  <rect x="50" y="80" width="300" height="280" rx="10" fill="#fff" stroke="#007AFF" stroke-width="2"/>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#007AFF">
    JavaScript Thread
  </text>
  
  <!-- React Components -->
  <rect x="70" y="130" width="260" height="60" rx="5" fill="#E3F2FD" stroke="#007AFF" stroke-width="1"/>
  <text x="200" y="158" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    Your React Components
  </text>
  <text x="200" y="178" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    JSX, Hooks, State
  </text>
  
  <!-- Metro Bundler -->
  <rect x="70" y="210" width="260" height="60" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
  <text x="200" y="238" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    Metro Bundler
  </text>
  <text x="200" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Bundle & Transform
  </text>
  
  <!-- JavaScript Engine -->
  <rect x="70" y="290" width="260" height="50" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    JavaScriptCore / Hermes
  </text>
  
  <!-- The Bridge -->
  <rect x="370" y="150" width="60" height="180" rx="10" fill="url(#grad1)" opacity="0.8"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff" transform="rotate(-90 400 240)">
    Bridge (Async)
  </text>
  <path d="M 350 200 L 370 200" stroke="#007AFF" stroke-width="2" marker-end="url(#arrowblue)" />
  <path d="M 430 260 L 450 260" stroke="#007AFF" stroke-width="2" marker-end="url(#arrowblue)" />
  
  <!-- Native Thread -->
  <rect x="450" y="80" width="300" height="280" rx="10" fill="#fff" stroke="#34C759" stroke-width="2"/>
  <text x="600" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#34C759">
    Native Thread
  </text>
  
  <!-- Native UI -->
  <rect x="470" y="130" width="260" height="60" rx="5" fill="#E8F5E9" stroke="#34C759" stroke-width="1"/>
  <text x="600" y="158" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    Native UI Components
  </text>
  <text x="600" y="178" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    UIView, TextView, etc.
  </text>
  
  <!-- Native Modules -->
  <rect x="470" y="210" width="260" height="60" rx="5" fill="#FCE4EC" stroke="#E91E63" stroke-width="1"/>
  <text x="600" y="238" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    Native Modules
  </text>
  <text x="600" y="258" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Camera, GPS, Bluetooth
  </text>
  
  <!-- Platform -->
  <rect x="470" y="290" width="260" height="50" rx="5" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1a1a1a">
    iOS (Swift) / Android (Kotlin)
  </text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#007AFF" />
    </marker>
  </defs>
</svg>
