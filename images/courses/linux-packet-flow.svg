<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Network Packet</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Journey</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">From NIC to application through kernel layers</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="560" fill="#27272A" rx="8"/>
  
  <!-- Hardware -->
  <rect x="100" y="480" width="880" height="60" fill="#EF4444" rx="4"/>
  <text x="540" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">1. NETWORK INTERFACE CARD (NIC)</text>
  
  <!-- DMA -->
  <rect x="100" y="560" width="880" height="60" fill="#F59E0B" rx="4"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. DMA to Ring Buffer</text>
  <text x="540" y="605" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Packet copied to kernel memory without CPU involvement</text>
  
  <!-- Interrupt -->
  <rect x="100" y="640" width="880" height="60" fill="#A855F7" rx="4"/>
  <text x="540" y="665" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">3. Hardware Interrupt (IRQ)</text>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">NIC signals CPU that packet arrived</text>
  
  <!-- Soft IRQ -->
  <rect x="100" y="720" width="880" height="60" fill="#8B5CF6" rx="4"/>
  <text x="540" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">4. Soft IRQ / NAPI Polling</text>
  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="11" fill="#DDD6FE" text-anchor="middle">ksoftirqd processes packets in batches</text>
  
  <!-- Network stack -->
  <rect x="100" y="800" width="880" height="140" fill="#3B82F6" rx="4"/>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">5. NETWORK STACK PROCESSING</text>
  
  <rect x="150" y="850" width="180" height="70" fill="#1E40AF" rx="4"/>
  <text x="240" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Link Layer</text>
  <text x="240" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Ethernet</text>
  <text x="240" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">MAC address</text>
  
  <rect x="360" y="850" width="180" height="70" fill="#1E40AF" rx="4"/>
  <text x="450" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Network Layer</text>
  <text x="450" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">IP</text>
  <text x="450" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Routing</text>
  
  <rect x="570" y="850" width="180" height="70" fill="#1E40AF" rx="4"/>
  <text x="660" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Transport Layer</text>
  <text x="660" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">TCP/UDP</text>
  <text x="660" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">Port lookup</text>
  
  <rect x="780" y="850" width="150" height="70" fill="#1E40AF" rx="4"/>
  <text x="855" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Socket Buffer</text>
  <text x="855" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">sk_buff</text>
  <text x="855" y="910" font-family="system-ui, sans-serif" font-size="10" fill="#93C5FD" text-anchor="middle">queued</text>
  
  <!-- Application -->
  <rect x="100" y="960" width="880" height="60" fill="#22C55E" rx="4"/>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">6. APPLICATION (User Space)</text>
  <text x="540" y="1005" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">recv() / read() system call retrieves data</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <path d="M 540 540 L 540 560" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 620 L 540 640" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 700 L 540 720" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 780 L 540 800" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M 540 940 L 540 960" stroke="#FAFAFA" stroke-width="3" marker-end="url(#arrow)"/>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
