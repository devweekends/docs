<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">cgroup Controllers</text>
  
  <!-- Central Hub -->
  <circle cx="400" cy="250" r="60" fill="#1e293b" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="255" font-family="Arial, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle" font-weight="bold">cgroup</text>
  
  <!-- Controller Nodes -->
  
  <!-- CPU -->
  <g transform="translate(400, 100)">
    <line x1="0" y1="90" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-60" y="-40" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="2"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" fill="#fecdd3" text-anchor="middle" font-weight="bold">cpu</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Time Allocation</text>
  </g>
  
  <!-- Memory -->
  <g transform="translate(550, 150)">
    <line x1="-100" y1="70" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="0" y="-30" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#a7f3d0" text-anchor="middle" font-weight="bold">memory</text>
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Usage Limits</text>
  </g>
  
  <!-- I/O -->
  <g transform="translate(550, 350)">
    <line x1="-100" y1="-70" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="0" y="-30" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#f59e0b" stroke-width="2"/>
    <text x="60" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#fde68a" text-anchor="middle" font-weight="bold">io</text>
    <text x="60" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Block I/O</text>
  </g>
  
  <!-- PIDs -->
  <g transform="translate(400, 400)">
    <line x1="0" y1="-90" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-60" y="-20" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#a855f7" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle" font-weight="bold">pids</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Process Count</text>
  </g>
  
  <!-- cpuset -->
  <g transform="translate(250, 350)">
    <line x1="100" y1="-70" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-120" y="-30" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#06b6d4" stroke-width="2"/>
    <text x="-60" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#cffafe" text-anchor="middle" font-weight="bold">cpuset</text>
    <text x="-60" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Core Affinity</text>
  </g>
  
  <!-- hugetlb -->
  <g transform="translate(250, 150)">
    <line x1="100" y1="70" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-120" y="-30" width="120" height="60" fill="#334155" rx="4" ry="4" stroke="#ec4899" stroke-width="2"/>
    <text x="-60" y="-5" font-family="Arial, sans-serif" font-size="16" fill="#fbcfe8" text-anchor="middle" font-weight="bold">hugetlb</text>
    <text x="-60" y="15" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Large Pages</text>
  </g>
  
</svg>
