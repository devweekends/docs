<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <!-- Background -->
  <rect width="700" height="350" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">NUMA Architecture</text>
  
  <!-- Node 0 -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="250" height="200" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">Node 0</text>
    
    <!-- CPUs -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="80" height="60" fill="#444" stroke="#fff" />
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU 0</text>
      
      <rect x="120" y="0" width="80" height="60" fill="#444" stroke="#fff" />
      <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU 1</text>
    </g>
    
    <!-- Memory -->
    <g transform="translate(25, 130)">
      <rect x="0" y="0" width="200" height="50" fill="#2196F3" opacity="0.5" stroke="#fff" />
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Local Memory 0</text>
    </g>
  </g>
  
  <!-- Node 1 -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="250" height="200" fill="#333" stroke="#4CAF50" stroke-width="2" rx="8" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">Node 1</text>
    
    <!-- CPUs -->
    <g transform="translate(25, 50)">
      <rect x="0" y="0" width="80" height="60" fill="#444" stroke="#fff" />
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU 2</text>
      
      <rect x="120" y="0" width="80" height="60" fill="#444" stroke="#fff" />
      <text x="160" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU 3</text>
    </g>
    
    <!-- Memory -->
    <g transform="translate(25, 130)">
      <rect x="0" y="0" width="200" height="50" fill="#4CAF50" opacity="0.5" stroke="#fff" />
      <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Local Memory 1</text>
    </g>
  </g>
  
  <!-- Interconnect -->
  <g transform="translate(300, 180)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#fff" stroke-width="4" />
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">QPI / UPI Bus</text>
  </g>
  
  <!-- Access Times -->
  <g transform="translate(350, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Local Access: Fast | Remote Access: Slow</text>
  </g>
</svg>
