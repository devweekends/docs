<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Array</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Decay</text>
  
  <!-- Array in Main -->
  <g transform="translate(100, 450)">
    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">In main(): int arr[5]</text>
    
    <rect x="0" y="0" width="500" height="80" fill="#27272A" stroke="#52525B"/>
    
    <line x1="100" y1="0" x2="100" y2="80" stroke="#52525B"/>
    <line x1="200" y1="0" x2="200" y2="80" stroke="#52525B"/>
    <line x1="300" y1="0" x2="300" y2="80" stroke="#52525B"/>
    <line x1="400" y1="0" x2="400" y2="80" stroke="#52525B"/>
    
    <text x="250" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">Actual Memory Block (20 bytes)</text>
    
    <text x="0" y="110" font-family="monospace" font-size="16" fill="#22C55E">sizeof(arr) == 20</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 350 580 L 350 680" stroke="#FAFAFA" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="360" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Passed to function</text>
  
  <!-- Pointer in Func -->
  <g transform="translate(100, 750)">
    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA">In func(int *arr)</text>
    
    <rect x="0" y="0" width="120" height="80" fill="#27272A" stroke="#F97316" stroke-width="2"/>
    <text x="60" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">Address</text>
    
    <text x="0" y="110" font-family="monospace" font-size="16" fill="#F97316">sizeof(arr) == 8</text>
    
    <text x="200" y="45" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">It's just a pointer now!</text>
  </g>
  
  <!-- Explanation -->
  <g transform="translate(650, 450)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">The Rule</text>
    
    <foreignObject x="0" y="30" width="350" height="400">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: system-ui; color: #A1A1AA; font-size: 18px; line-height: 1.5;">
        <p>An array name "decays" into a pointer to its first element when passed to a function.</p>
        <p style="color: #FAFAFA; font-family: monospace; background: #27272A; padding: 8px; border-radius: 4px;">int arr[]  âžœ  int *arr</p>
        <p>You lose size information!</p>
        <p>That's why you must always pass the size separately:</p>
        <p style="color: #FAFAFA; font-family: monospace; background: #27272A; padding: 8px; border-radius: 4px;">func(arr, 5)</p>
      </div>
    </foreignObject>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
