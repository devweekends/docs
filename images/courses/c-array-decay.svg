<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Array Decay</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Array to Pointer Conversion</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Why arrays lose their size information when passed to functions</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Scope 1: main() -->
  <rect x="100" y="480" width="400" height="400" fill="#3F3F46" rx="8"/>
  <text x="300" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Scope: main()</text>
  
  <rect x="120" y="530" width="360" height="40" fill="#18181B" rx="4"/>
  <text x="300" y="555" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">int arr[4] = {10, 20, 30, 40};</text>
  
  <!-- Array Memory -->
  <g transform="translate(120, 600)">
    <rect x="0" y="0" width="90" height="80" fill="#1E3A8A"/>
    <text x="45" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">10</text>
    <text x="45" y="70" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">0x1000</text>
    
    <rect x="90" y="0" width="90" height="80" fill="#1E3A8A"/>
    <text x="135" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">20</text>
    <text x="135" y="70" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">0x1004</text>
    
    <rect x="180" y="0" width="90" height="80" fill="#1E3A8A"/>
    <text x="225" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">30</text>
    <text x="225" y="70" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">0x1008</text>
    
    <rect x="270" y="0" width="90" height="80" fill="#1E3A8A"/>
    <text x="315" y="45" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">40</text>
    <text x="315" y="70" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">0x100C</text>
  </g>
  
  <text x="300" y="720" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">sizeof(arr) = 16 bytes</text>
  
  <!-- Function Call Arrow -->
  <path d="M 500 640 L 580 640" stroke="#F97316" stroke-width="4" marker-end="url(#arrow-orange)"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#F97316" text-anchor="middle">Pass to func</text>
  
  <!-- Scope 2: func(int *p) -->
  <rect x="580" y="480" width="400" height="400" fill="#3F3F46" rx="8"/>
  <text x="780" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Scope: func(int *p)</text>
  
  <rect x="600" y="530" width="360" height="40" fill="#18181B" rx="4"/>
  <text x="780" y="555" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">void func(int *p)</text>
  
  <!-- Pointer Variable -->
  <g transform="translate(680, 600)">
    <rect x="0" y="0" width="200" height="80" fill="#14532D" rx="4"/>
    <text x="100" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#86EFAC" text-anchor="middle">Variable: p</text>
    <text x="100" y="60" font-family="monospace" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">0x1000</text>
  </g>
  
  <text x="780" y="720" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">sizeof(p) = 8 bytes (64-bit)</text>
  
  <!-- Alert Box -->
  <rect x="100" y="920" width="880" height="80" fill="#7F1D1D" rx="8"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FCA5A5" text-anchor="middle">CRITICAL INSIGHT</text>
  <text x="540" y="975" font-family="system-ui, sans-serif" font-size="14" fill="#FECACA" text-anchor="middle">The array itself is NOT copied. Only the address of the first element is passed.</text>
  
  <defs>
    <marker id="arrow-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F97316" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
