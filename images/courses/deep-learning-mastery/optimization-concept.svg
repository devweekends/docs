<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Optimization Algorithms</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Finding Optimal Weights Efficiently</text>
  
  <!-- Loss Landscape with different optimizers -->
  <g transform="translate(540, 440)">
    <!-- Contour plot representation -->
    <ellipse cx="0" cy="0" rx="300" ry="200" fill="none" stroke="#27272A" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="240" ry="160" fill="none" stroke="#27272A" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="none" stroke="#27272A" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="none" stroke="#27272A" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="none" stroke="#27272A" stroke-width="2"/>
    
    <!-- Minimum point -->
    <circle cx="0" cy="0" r="10" fill="#22C55E"/>
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Global Min</text>
    
    <!-- SGD path (zigzag) -->
    <path d="M -280 -100 L -220 -120 L -180 -80 L -140 -100 L -100 -60 L -60 -80 L -20 -40 L 0 0" stroke="#3B82F6" stroke-width="3" fill="none" stroke-dasharray="none"/>
    <circle cx="-280" cy="-100" r="8" fill="#3B82F6"/>
    <text x="-280" y="-115" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">SGD</text>
    
    <!-- Momentum path (smoother curve) -->
    <path d="M -260 100 Q -180 80 -120 50 Q -60 20 0 0" stroke="#A855F7" stroke-width="3" fill="none"/>
    <circle cx="-260" cy="100" r="8" fill="#A855F7"/>
    <text x="-280" y="130" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Momentum</text>
    
    <!-- Adam path (direct) -->
    <path d="M 250 -80 Q 150 -50 80 -30 Q 40 -15 0 0" stroke="#F59E0B" stroke-width="3" fill="none"/>
    <circle cx="250" cy="-80" r="8" fill="#F59E0B"/>
    <text x="270" y="-95" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Adam</text>
  </g>
  
  <!-- Update Rules -->
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA" text-anchor="middle">Update Rules</text>
  
  <!-- SGD -->
  <g transform="translate(100, 710)">
    <rect x="0" y="0" width="280" height="120" rx="12" fill="#3B82F6" opacity="0.15"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">SGD</text>
    <text x="140" y="60" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">w = w - Î·âˆ‡L</text>
    <text x="140" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Simple gradient descent</text>
    <text x="140" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">âš  Can oscillate, slow convergence</text>
  </g>
  
  <!-- Momentum -->
  <g transform="translate(400, 710)">
    <rect x="0" y="0" width="280" height="120" rx="12" fill="#A855F7" opacity="0.15"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Momentum</text>
    <text x="140" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">v = Î²v + Î·âˆ‡L</text>
    <text x="140" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">w = w - v</text>
    <text x="140" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">âœ“ Accelerates through plateaus</text>
  </g>
  
  <!-- Adam -->
  <g transform="translate(700, 710)">
    <rect x="0" y="0" width="280" height="120" rx="12" fill="#F59E0B" opacity="0.15"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Adam</text>
    <text x="140" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">m = Î²â‚m + (1-Î²â‚)âˆ‡L</text>
    <text x="140" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">v = Î²â‚‚v + (1-Î²â‚‚)âˆ‡LÂ²</text>
    <text x="140" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">âœ“ Adaptive + Momentum</text>
  </g>
  
  <!-- Learning Rate Schedules -->
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">Learning Rate Schedules</text>
  
  <g transform="translate(140, 900)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#22C55E" opacity="0.15"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Step Decay</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Î· â†’ Î·/10 every N epochs</text>
  </g>
  
  <g transform="translate(320, 900)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#EF4444" opacity="0.15"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Cosine Annealing</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Smooth cosine decay</text>
  </g>
  
  <g transform="translate(500, 900)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#3B82F6" opacity="0.15"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Warmup</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Start low, ramp up</text>
  </g>
  
  <g transform="translate(680, 900)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#A855F7" opacity="0.15"/>
    <text x="80" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">ReduceOnPlateau</text>
    <text x="80" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">â†“ when loss stalls</text>
  </g>
  
  <!-- Recommendation -->
  <rect x="280" y="980" width="520" height="40" rx="8" fill="#27272A"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">ğŸ’¡ Default: Adam with lr=1e-3 or AdamW with weight decay</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>