<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Debugging Deep Learning</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Diagnosing Common Training Issues</text>
  
  <!-- Loss Curve Analysis -->
  <g transform="translate(180, 360)">
    <text x="140" y="-30" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">Loss Curves Tell Stories</text>
    
    <!-- Good training -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#27272A"/>
      <text x="65" y="-10" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">✓ Healthy</text>
      <path d="M 15 85 Q 40 60 70 40 Q 100 25 115 20" stroke="#22C55E" stroke-width="2" fill="none"/>
      <path d="M 15 80 Q 40 55 70 38 Q 100 28 115 25" stroke="#3B82F6" stroke-width="2" fill="none" stroke-dasharray="4"/>
    </g>
    
    <!-- Overfitting -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#27272A"/>
      <text x="65" y="-10" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">⚠ Overfitting</text>
      <path d="M 15 85 Q 40 60 70 30 Q 100 15 115 10" stroke="#22C55E" stroke-width="2" fill="none"/>
      <path d="M 15 80 Q 40 50 70 40 Q 100 50 115 70" stroke="#EF4444" stroke-width="2" fill="none" stroke-dasharray="4"/>
    </g>
  </g>
  
  <!-- Gradient Issues -->
  <g transform="translate(550, 360)">
    <text x="180" y="-30" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Gradient Health</text>
    
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="360" height="100" rx="8" fill="#27272A"/>
      
      <!-- Vanishing -->
      <g transform="translate(20, 20)">
        <rect x="0" y="0" width="100" height="60" rx="6" fill="#EF4444" opacity="0.2"/>
        <text x="50" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#EF4444" text-anchor="middle">Vanishing</text>
        <text x="50" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF" text-anchor="middle">Gradients → 0</text>
        <text x="50" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">No learning</text>
      </g>
      
      <!-- Normal -->
      <g transform="translate(130, 20)">
        <rect x="0" y="0" width="100" height="60" rx="6" fill="#22C55E" opacity="0.2"/>
        <text x="50" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#22C55E" text-anchor="middle">Normal</text>
        <text x="50" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF" text-anchor="middle">|grad| ~ 0.01</text>
        <text x="50" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">Stable training</text>
      </g>
      
      <!-- Exploding -->
      <g transform="translate(240, 20)">
        <rect x="0" y="0" width="100" height="60" rx="6" fill="#F59E0B" opacity="0.2"/>
        <text x="50" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#F59E0B" text-anchor="middle">Exploding</text>
        <text x="50" y="35" font-family="system-ui, sans-serif" font-size="9" fill="#9CA3AF" text-anchor="middle">Gradients → ∞</text>
        <text x="50" y="50" font-family="system-ui, sans-serif" font-size="8" fill="#6B7280" text-anchor="middle">NaN loss</text>
      </g>
    </g>
  </g>
  
  <!-- Common Issues & Fixes -->
  <text x="540" y="530" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA" text-anchor="middle">Common Issues &amp; Fixes</text>
  
  <!-- Issue Cards -->
  <g transform="translate(100, 560)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#EF4444" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Loss Not Decreasing</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Check learning rate (try 10× smaller)</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Verify data loading/labels</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Ensure proper initialization</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Add BatchNorm/LayerNorm</text>
  </g>
  
  <g transform="translate(400, 560)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#F59E0B" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">NaN/Inf in Loss</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Reduce learning rate</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Add gradient clipping</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Check for log(0) or div by 0</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use mixed precision carefully</text>
  </g>
  
  <g transform="translate(700, 560)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#A855F7" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Overfitting</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#A855F7" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Add dropout / regularization</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use data augmentation</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Reduce model capacity</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Get more training data</text>
  </g>
  
  <g transform="translate(100, 710)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#3B82F6" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Underfitting</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Increase model capacity</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Train for more epochs</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Reduce regularization</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Try different architecture</text>
  </g>
  
  <g transform="translate(400, 710)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#22C55E" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Slow Training</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#22C55E" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use larger batch size</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Enable mixed precision (AMP)</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Optimize data loading</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use compiled models</text>
  </g>
  
  <g transform="translate(700, 710)">
    <rect x="0" y="0" width="280" height="130" rx="12" fill="#EF4444" opacity="0.1"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">OOM Errors</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#EF4444" stroke-width="1" opacity="0.3"/>
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Reduce batch size</text>
    <text x="20" y="82" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use gradient checkpointing</text>
    <text x="20" y="99" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Enable gradient accumulation</text>
    <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF">• Use mixed precision</text>
  </g>
  
  <!-- Debugging Tools -->
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Debugging Tools</text>
  
  <g transform="translate(160, 910)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#3B82F6" opacity="0.2"/>
    <text x="75" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">TensorBoard</text>
    <text x="75" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Visualize metrics</text>
  </g>
  
  <g transform="translate(330, 910)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#A855F7" opacity="0.2"/>
    <text x="75" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">W&amp;B</text>
    <text x="75" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Experiment tracking</text>
  </g>
  
  <g transform="translate(500, 910)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#22C55E" opacity="0.2"/>
    <text x="75" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">torch.autograd</text>
    <text x="75" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Gradient checks</text>
  </g>
  
  <g transform="translate(670, 910)">
    <rect x="0" y="0" width="150" height="50" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="75" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Profilers</text>
    <text x="75" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">PyTorch/TF profiler</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>