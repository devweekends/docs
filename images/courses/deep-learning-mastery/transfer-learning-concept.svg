<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Transfer Learning</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Leverage Pre-trained Knowledge</text>
  
  <!-- Source to Target Flow -->
  <g transform="translate(540, 420)">
    <!-- Pre-trained Model -->
    <g transform="translate(-320, 0)">
      <rect x="-100" y="-120" width="200" height="240" rx="12" fill="#3B82F6" opacity="0.2"/>
      <text x="0" y="-140" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Pre-trained Model</text>
      <text x="0" y="-115" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">(ImageNet, 1M images)</text>
      
      <!-- Frozen layers -->
      <rect x="-80" y="-90" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="-68" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 1 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="-45" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="-23" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 2 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="0" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="22" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 3 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="45" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="67" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 4 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="90" width="160" height="35" rx="6" fill="#6B7280"/>
      <text x="0" y="112" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">FC: 1000 classes</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -100 0 L 100 0" stroke="#F59E0B" stroke-width="4" fill="none" marker-end="url(#arrowO)"/>
    <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Transfer</text>
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Replace head</text>
    <text x="0" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Fine-tune</text>
    
    <defs>
      <marker id="arrowO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
      </marker>
    </defs>
    
    <!-- Fine-tuned Model -->
    <g transform="translate(320, 0)">
      <rect x="-100" y="-120" width="200" height="240" rx="12" fill="#22C55E" opacity="0.2"/>
      <text x="0" y="-140" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Fine-tuned Model</text>
      <text x="0" y="-115" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">(Your task, 1K images)</text>
      
      <!-- Frozen/Fine-tuned layers -->
      <rect x="-80" y="-90" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="-68" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 1 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="-45" width="160" height="35" rx="6" fill="#3B82F6"/>
      <text x="0" y="-23" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 2 ‚ùÑÔ∏è</text>
      
      <rect x="-80" y="0" width="160" height="35" rx="6" fill="#A855F7"/>
      <text x="0" y="22" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 3 üî•</text>
      
      <rect x="-80" y="45" width="160" height="35" rx="6" fill="#A855F7"/>
      <text x="0" y="67" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Conv Block 4 üî•</text>
      
      <rect x="-80" y="90" width="160" height="35" rx="6" fill="#22C55E"/>
      <text x="0" y="112" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">FC: 10 classes ‚ú®</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(180, 660)">
    <rect x="0" y="0" width="720" height="50" rx="8" fill="#27272A"/>
    <circle cx="50" cy="25" r="10" fill="#3B82F6"/>
    <text x="70" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚ùÑÔ∏è Frozen</text>
    <circle cx="180" cy="25" r="10" fill="#A855F7"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">üî• Fine-tune (low lr)</text>
    <circle cx="360" cy="25" r="10" fill="#22C55E"/>
    <text x="380" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚ú® Train from scratch</text>
    <text x="580" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF">Gradual unfreezing ‚Üí</text>
  </g>
  
  <!-- Strategies -->
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FAFAFA" text-anchor="middle">Fine-tuning Strategies</text>
  
  <g transform="translate(140, 790)">
    <rect x="0" y="0" width="240" height="100" rx="12" fill="#3B82F6" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Feature Extraction</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Freeze all, train head only</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Best for: small data, similar task</text>
  </g>
  
  <g transform="translate(420, 790)">
    <rect x="0" y="0" width="240" height="100" rx="12" fill="#A855F7" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Gradual Unfreezing</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Unfreeze top ‚Üí bottom</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Best for: medium data</text>
  </g>
  
  <g transform="translate(700, 790)">
    <rect x="0" y="0" width="240" height="100" rx="12" fill="#22C55E" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Full Fine-tuning</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Train all layers (low lr)</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Best for: large data, different task</text>
  </g>
  
  <!-- Popular Pre-trained Models -->
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Popular Pre-trained Backbones</text>
  
  <g transform="translate(160, 960)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">ResNet</text>
  </g>
  <g transform="translate(300, 960)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">EfficientNet</text>
  </g>
  <g transform="translate(440, 960)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">ViT</text>
  </g>
  <g transform="translate(580, 960)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">BERT</text>
  </g>
  <g transform="translate(720, 960)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="60" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">CLIP</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>