<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Search Space Visualization -->
  <g transform="translate(100, 250)">
    <text x="200" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Search Space</text>
    
    <!-- Architecture blocks -->
    <rect x="0" y="40" width="80" height="60" rx="8" fill="#3B82F6" opacity="0.7"/>
    <text x="40" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Conv 3×3</text>
    
    <rect x="100" y="40" width="80" height="60" rx="8" fill="#22C55E" opacity="0.7"/>
    <text x="140" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Conv 5×5</text>
    
    <rect x="200" y="40" width="80" height="60" rx="8" fill="#A855F7" opacity="0.7"/>
    <text x="240" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Sep Conv</text>
    
    <rect x="300" y="40" width="80" height="60" rx="8" fill="#F59E0B" opacity="0.7"/>
    <text x="340" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Pool</text>
    
    <!-- Connections -->
    <text x="200" y="140" fill="#6B7280" font-family="system-ui" font-size="16" text-anchor="middle">+ Skip connections, depths, widths...</text>
  </g>
  
  <!-- Search Strategy -->
  <g transform="translate(550, 250)">
    <text x="200" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Search Strategy</text>
    
    <!-- Controller/Search -->
    <circle cx="100" cy="80" r="50" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="12" text-anchor="middle">Search</text>
    <text x="100" y="95" fill="#3B82F6" font-family="system-ui" font-size="12" text-anchor="middle">Algorithm</text>
    
    <!-- Sample -->
    <path d="M155,80 L220,80" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <text x="187" y="70" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">sample</text>
    
    <!-- Architecture -->
    <rect x="230" y="50" width="80" height="60" rx="8" fill="#22C55E"/>
    <text x="270" y="85" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Arch</text>
    
    <!-- Evaluate -->
    <path d="M315,80 L360,80" stroke="#6B7280" stroke-width="2" fill="none"/>
    <text x="337" y="70" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">eval</text>
    
    <!-- Performance -->
    <circle cx="400" cy="80" r="40" fill="#27272A" stroke="#A855F7" stroke-width="3"/>
    <text x="400" y="85" fill="#A855F7" font-family="system-ui" font-size="14" text-anchor="middle">Score</text>
    
    <!-- Feedback loop -->
    <path d="M400,125 C400,200 100,200 100,130" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowOrange)"/>
    <text x="250" y="180" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">feedback</text>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
      </marker>
      <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
      </marker>
    </defs>
  </g>
  
  <!-- NAS Methods -->
  <g transform="translate(140, 500)">
    <text x="400" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">NAS Methods</text>
    
    <!-- RL-based -->
    <rect x="0" y="40" width="200" height="140" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="80" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">RL-Based</text>
    <text x="100" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">NASNet, ENAS</text>
    <text x="100" y="135" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Controller samples</text>
    <text x="100" y="155" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">architectures</text>
    
    <!-- Evolutionary -->
    <rect x="220" y="40" width="200" height="140" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="80" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Evolutionary</text>
    <text x="320" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">AmoebaNet</text>
    <text x="320" y="135" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Population-based</text>
    <text x="320" y="155" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">mutation & selection</text>
    
    <!-- Gradient-based -->
    <rect x="440" y="40" width="200" height="140" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="80" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Gradient-Based</text>
    <text x="540" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">DARTS, ProxylessNAS</text>
    <text x="540" y="135" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Differentiable</text>
    <text x="540" y="155" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">architecture params</text>
    
    <!-- One-shot -->
    <rect x="660" y="40" width="200" height="140" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="80" fill="#F59E0B" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">One-Shot</text>
    <text x="760" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">SuperNet, Once-for-All</text>
    <text x="760" y="135" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Weight sharing</text>
    <text x="760" y="155" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">train supernet once</text>
  </g>
  
  <!-- DARTS cell illustration -->
  <g transform="translate(140, 740)">
    <text x="400" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle">DARTS: Differentiable Architecture Search</text>
    
    <!-- Mixed operations -->
    <circle cx="100" cy="70" r="20" fill="#3B82F6"/>
    <text x="100" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">i</text>
    
    <circle cx="700" cy="70" r="20" fill="#22C55E"/>
    <text x="700" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">j</text>
    
    <!-- Mixed ops -->
    <rect x="300" y="40" width="200" height="60" rx="8" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="400" y="60" fill="#A855F7" font-family="system-ui" font-size="14" text-anchor="middle">Mixed Operations</text>
    <text x="400" y="85" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Σ softmax(α) · op(x)</text>
    
    <!-- Arrows -->
    <path d="M125,70 L295,70" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M505,70 L675,70" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Arch weights -->
    <text x="400" y="140" fill="#F59E0B" font-family="system-ui" font-size="16" text-anchor="middle">α = learnable architecture weights</text>
  </g>
  
  <!-- Cost indicator -->
  <g transform="translate(140, 900)">
    <text x="80" y="30" fill="#FAFAFA" font-family="system-ui" font-size="18" text-anchor="middle">Search Cost:</text>
    
    <rect x="160" y="10" width="120" height="40" rx="6" fill="#EF4444" opacity="0.3"/>
    <text x="220" y="35" fill="#EF4444" font-family="system-ui" font-size="14" text-anchor="middle">RL: 1000s GPU-hrs</text>
    
    <rect x="300" y="10" width="120" height="40" rx="6" fill="#F59E0B" opacity="0.3"/>
    <text x="360" y="35" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle">Evo: 100s hrs</text>
    
    <rect x="440" y="10" width="140" height="40" rx="6" fill="#22C55E" opacity="0.3"/>
    <text x="510" y="35" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle">DARTS: 1-4 hrs</text>
    
    <rect x="600" y="10" width="150" height="40" rx="6" fill="#3B82F6" opacity="0.3"/>
    <text x="675" y="35" fill="#3B82F6" font-family="system-ui" font-size="14" text-anchor="middle">One-shot: minutes</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Neural Architecture Search</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">AutoML for Deep Learning</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>