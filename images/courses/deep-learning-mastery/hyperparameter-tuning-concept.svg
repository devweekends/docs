<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Search Space Visualization -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Hyperparameter Search Space</text>
    
    <!-- 3D Grid visualization -->
    <g transform="translate(200, 60)">
      <!-- Axes -->
      <line x1="0" y1="150" x2="200" y2="150" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="150" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="150" x2="80" y2="200" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Labels -->
      <text x="100" y="175" fill="#3B82F6" font-family="system-ui" font-size="14" text-anchor="middle">Learning Rate</text>
      <text x="-40" y="80" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle" transform="rotate(-90, -40, 80)">Batch Size</text>
      <text x="100" y="210" fill="#A855F7" font-family="system-ui" font-size="14" text-anchor="middle">Layers</text>
      
      <!-- Sample points -->
      <circle cx="50" cy="100" r="8" fill="#F59E0B"/>
      <circle cx="100" cy="60" r="8" fill="#F59E0B"/>
      <circle cx="150" cy="120" r="8" fill="#F59E0B"/>
      <circle cx="80" cy="80" r="8" fill="#EF4444"/>
      <circle cx="130" cy="40" r="8" fill="#22C55E"/>
      <text x="130" y="35" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">Best!</text>
    </g>
    
    <!-- Common Hyperparameters -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="300" height="180" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
      <text x="150" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Key Hyperparameters</text>
      
      <text x="20" y="60" fill="#3B82F6" font-family="system-ui" font-size="14">• Learning rate: 1e-5 to 1e-1</text>
      <text x="20" y="85" fill="#22C55E" font-family="system-ui" font-size="14">• Batch size: 8, 16, 32, 64...</text>
      <text x="20" y="110" fill="#A855F7" font-family="system-ui" font-size="14">• Weight decay: 1e-6 to 1e-2</text>
      <text x="20" y="135" fill="#F59E0B" font-family="system-ui" font-size="14">• Dropout: 0.1 to 0.5</text>
      <text x="20" y="160" fill="#EF4444" font-family="system-ui" font-size="14">• Architecture: layers, units...</text>
    </g>
  </g>
  
  <!-- Search Strategies -->
  <g transform="translate(100, 500)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Search Strategies</text>
    
    <!-- Grid Search -->
    <rect x="0" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Grid Search</text>
    <!-- Grid pattern -->
    <g transform="translate(40, 90)">
      <circle cx="0" cy="0" r="5" fill="#3B82F6"/>
      <circle cx="30" cy="0" r="5" fill="#3B82F6"/>
      <circle cx="60" cy="0" r="5" fill="#3B82F6"/>
      <circle cx="90" cy="0" r="5" fill="#3B82F6"/>
      <circle cx="0" cy="25" r="5" fill="#3B82F6"/>
      <circle cx="30" cy="25" r="5" fill="#3B82F6"/>
      <circle cx="60" cy="25" r="5" fill="#3B82F6"/>
      <circle cx="90" cy="25" r="5" fill="#3B82F6"/>
      <circle cx="0" cy="50" r="5" fill="#3B82F6"/>
      <circle cx="30" cy="50" r="5" fill="#3B82F6"/>
      <circle cx="60" cy="50" r="5" fill="#3B82F6"/>
      <circle cx="90" cy="50" r="5" fill="#3B82F6"/>
    </g>
    <text x="100" y="175" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Exhaustive, O(n^d)</text>
    
    <!-- Random Search -->
    <rect x="220" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Random Search</text>
    <!-- Random pattern -->
    <g transform="translate(260, 90)">
      <circle cx="15" cy="12" r="5" fill="#22C55E"/>
      <circle cx="70" cy="5" r="5" fill="#22C55E"/>
      <circle cx="45" cy="35" r="5" fill="#22C55E"/>
      <circle cx="85" cy="45" r="5" fill="#22C55E"/>
      <circle cx="25" cy="55" r="5" fill="#22C55E"/>
      <circle cx="100" cy="20" r="5" fill="#22C55E"/>
      <circle cx="55" cy="8" r="5" fill="#22C55E"/>
      <circle cx="10" cy="40" r="5" fill="#22C55E"/>
    </g>
    <text x="320" y="175" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Often better coverage</text>
    
    <!-- Bayesian -->
    <rect x="440" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Bayesian</text>
    <!-- GP-like curve -->
    <path d="M480,130 Q510,100 540,120 Q570,140 600,110" stroke="#A855F7" stroke-width="2" fill="none"/>
    <path d="M480,140 Q510,120 540,135 Q570,150 600,130" stroke="#A855F7" stroke-width="1" opacity="0.5" fill="none" stroke-dasharray="3,2"/>
    <path d="M480,120 Q510,80 540,105 Q570,130 600,90" stroke="#A855F7" stroke-width="1" opacity="0.5" fill="none" stroke-dasharray="3,2"/>
    <circle cx="540" cy="120" r="6" fill="#F59E0B"/>
    <text x="540" y="175" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Gaussian process guided</text>
    
    <!-- Hyperband -->
    <rect x="660" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Hyperband</text>
    <!-- Elimination brackets -->
    <g transform="translate(700, 90)">
      <rect x="0" y="0" width="15" height="50" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="20" y="0" width="15" height="50" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="40" y="0" width="15" height="50" rx="2" fill="#F59E0B" opacity="0.5"/>
      <rect x="60" y="0" width="15" height="50" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="80" y="0" width="15" height="50" rx="2" fill="#F59E0B" opacity="0.7"/>
      <rect x="100" y="0" width="15" height="50" rx="2" fill="#F59E0B"/>
      <path d="M7,55 L7,60 L53,60 L53,55" stroke="#6B7280" stroke-width="1" fill="none"/>
      <path d="M53,65 L53,70 L107,70 L107,55" stroke="#6B7280" stroke-width="1" fill="none"/>
    </g>
    <text x="760" y="175" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Early stopping + bandit</text>
  </g>
  
  <!-- Tools & Frameworks -->
  <g transform="translate(100, 730)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Tools &amp; Frameworks</text>
    
    <!-- Optuna -->
    <rect x="0" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Optuna</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Define-by-run API</text>
    
    <!-- Ray Tune -->
    <rect x="220" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Ray Tune</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Distributed tuning</text>
    
    <!-- W&B Sweeps -->
    <rect x="440" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">W&amp;B Sweeps</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Cloud-based tracking</text>
    
    <!-- Keras Tuner -->
    <rect x="660" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Keras Tuner</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">TensorFlow native</text>
  </g>
  
  <!-- Best Practices -->
  <g transform="translate(140, 880)">
    <text x="80" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Log scale</text>
    <text x="80" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">for LR</text>
    
    <text x="260" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Early</text>
    <text x="260" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">stopping</text>
    
    <text x="440" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Start with</text>
    <text x="440" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">coarse search</text>
    
    <text x="620" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Parallelize</text>
    <text x="620" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">trials</text>
    
    <text x="800" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Cross-</text>
    <text x="800" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">validation</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Hyperparameter Tuning</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Finding Optimal Configurations</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>