<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Activation Functions</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Adding Non-linearity to Neural Networks</text>
  
  <!-- Grid for functions -->
  <g transform="translate(0, 40)">
    <!-- ReLU -->
    <g transform="translate(280, 350)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#3B82F6" text-anchor="middle">ReLU</text>
      
      <!-- Axes -->
      <line x1="-80" y1="60" x2="80" y2="60" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function -->
      <path d="M -80 60 L 0 60 L 60 10" stroke="#3B82F6" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">max(0, x)</text>
    </g>
    
    <!-- Sigmoid -->
    <g transform="translate(540, 350)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#A855F7" text-anchor="middle">Sigmoid</text>
      
      <!-- Axes -->
      <line x1="-80" y1="60" x2="80" y2="60" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function (S-curve) -->
      <path d="M -80 90 Q -40 90 -20 70 Q 0 50 20 30 Q 40 10 80 10" stroke="#A855F7" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">1/(1+e⁻ˣ)</text>
    </g>
    
    <!-- Tanh -->
    <g transform="translate(800, 350)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#22C55E" text-anchor="middle">Tanh</text>
      
      <!-- Axes -->
      <line x1="-80" y1="50" x2="80" y2="50" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function (S-curve centered) -->
      <path d="M -80 85 Q -40 85 -20 60 Q 0 50 20 40 Q 40 15 80 15" stroke="#22C55E" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">(eˣ-e⁻ˣ)/(eˣ+e⁻ˣ)</text>
    </g>
    
    <!-- GELU -->
    <g transform="translate(280, 600)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#F59E0B" text-anchor="middle">GELU</text>
      
      <!-- Axes -->
      <line x1="-80" y1="60" x2="80" y2="60" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function (smooth ReLU-like) -->
      <path d="M -80 65 Q -40 65 -20 60 Q 0 55 20 40 Q 50 15 80 0" stroke="#F59E0B" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">x·Φ(x)</text>
    </g>
    
    <!-- Swish -->
    <g transform="translate(540, 600)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#EF4444" text-anchor="middle">Swish</text>
      
      <!-- Axes -->
      <line x1="-80" y1="60" x2="80" y2="60" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function -->
      <path d="M -80 70 Q -50 75 -30 65 Q 0 55 30 30 Q 50 10 80 -5" stroke="#EF4444" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">x·σ(x)</text>
    </g>
    
    <!-- Leaky ReLU -->
    <g transform="translate(800, 600)">
      <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#06B6D4" text-anchor="middle">Leaky ReLU</text>
      
      <!-- Axes -->
      <line x1="-80" y1="60" x2="80" y2="60" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="0" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Function -->
      <path d="M -80 70 L 0 60 L 60 10" stroke="#06B6D4" stroke-width="3" fill="none"/>
      
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">max(αx, x)</text>
    </g>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(140, 850)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">CNNs: ReLU</text>
  </g>
  <g transform="translate(360, 850)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Transformers: GELU</text>
  </g>
  <g transform="translate(580, 850)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">LLMs: SwiGLU</text>
  </g>
  <g transform="translate(800, 850)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="70" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Output: Sigmoid</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>