<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Training at Scale</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Distributed Training &amp; Mixed Precision</text>
  
  <!-- Single GPU vs Distributed -->
  <g transform="translate(180, 360)">
    <!-- Single GPU -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="160" height="180" rx="12" fill="#3B82F6" opacity="0.2"/>
      <text x="80" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Single GPU</text>
      
      <rect x="50" y="50" width="60" height="80" rx="8" fill="#3B82F6"/>
      <text x="80" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">GPU</text>
      
      <text x="80" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Full model</text>
      <text x="80" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Full batch</text>
    </g>
  </g>
  
  <!-- Data Parallel -->
  <g transform="translate(400, 360)">
    <rect x="0" y="0" width="280" height="180" rx="12" fill="#A855F7" opacity="0.2"/>
    <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Data Parallel (DDP)</text>
    
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#A855F7"/>
      <text x="25" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">GPU 0</text>
    </g>
    <g transform="translate(80, 50)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#A855F7"/>
      <text x="25" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">GPU 1</text>
    </g>
    <g transform="translate(140, 50)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#A855F7"/>
      <text x="25" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">GPU 2</text>
    </g>
    <g transform="translate(200, 50)">
      <rect x="0" y="0" width="50" height="60" rx="6" fill="#A855F7"/>
      <text x="25" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">GPU 3</text>
    </g>
    
    <!-- Sync arrows -->
    <path d="M 45 120 L 230 120" stroke="#A855F7" stroke-width="2" stroke-dasharray="5"/>
    <text x="140" y="140" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">AllReduce gradients</text>
    
    <text x="140" y="165" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Same model, split data</text>
  </g>
  
  <!-- Model Parallel -->
  <g transform="translate(740, 360)">
    <rect x="0" y="0" width="220" height="180" rx="12" fill="#22C55E" opacity="0.2"/>
    <text x="110" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Model Parallel</text>
    
    <g transform="translate(20, 50)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="#22C55E"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">L1-4</text>
    </g>
    <path d="M 65 70 L 80 70" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <g transform="translate(85, 50)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="#22C55E"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">L5-8</text>
    </g>
    <path d="M 130 70 L 145 70" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <g transform="translate(150, 50)">
      <rect x="0" y="0" width="40" height="40" rx="4" fill="#22C55E"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">L9-12</text>
    </g>
    
    <text x="110" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Pipeline stages</text>
    <text x="110" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Split model layers</text>
    <text x="110" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">across GPUs</text>
  </g>
  
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Mixed Precision -->
  <text x="540" y="590" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA" text-anchor="middle">Mixed Precision Training (AMP)</text>
  
  <g transform="translate(180, 620)">
    <rect x="0" y="0" width="720" height="120" rx="12" fill="#27272A"/>
    
    <!-- FP32 -->
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#3B82F6"/>
      <text x="60" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">FP32</text>
      <text x="60" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Master Weights</text>
    </g>
    
    <path d="M 175 60 L 220 60" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowO)"/>
    <text x="198" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B" text-anchor="middle">cast</text>
    
    <!-- FP16 Forward -->
    <g transform="translate(235, 30)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#A855F7"/>
      <text x="60" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">FP16</text>
      <text x="60" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Forward Pass</text>
    </g>
    
    <path d="M 370 60 L 415 60" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowO)"/>
    
    <!-- Loss Scaling -->
    <g transform="translate(430, 30)">
      <rect x="0" y="0" width="100" height="60" rx="8" fill="#22C55E"/>
      <text x="50" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Loss Scale</text>
      <text x="50" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">×1024</text>
    </g>
    
    <path d="M 545 60 L 590 60" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowO)"/>
    
    <!-- Backward -->
    <g transform="translate(605, 30)">
      <rect x="0" y="0" width="90" height="60" rx="8" fill="#EF4444"/>
      <text x="45" y="25" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Backward</text>
      <text x="45" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">FP16</text>
    </g>
    
    <!-- Benefits -->
    <text x="360" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ 2× faster | ✓ 50% memory | ✓ Tensor Cores</text>
  </g>
  
  <defs>
    <marker id="arrowO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- Gradient Accumulation -->
  <text x="540" y="790" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">Gradient Accumulation</text>
  
  <g transform="translate(220, 810)">
    <rect x="0" y="0" width="640" height="80" rx="12" fill="#27272A"/>
    
    <g transform="translate(30, 20)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#3B82F6"/>
      <text x="40" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Batch 1</text>
    </g>
    <text x="125" y="46" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">+</text>
    <g transform="translate(145, 20)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#3B82F6"/>
      <text x="40" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Batch 2</text>
    </g>
    <text x="240" y="46" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">+</text>
    <g transform="translate(260, 20)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#3B82F6"/>
      <text x="40" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Batch 3</text>
    </g>
    <text x="355" y="46" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280">+</text>
    <g transform="translate(375, 20)">
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#3B82F6"/>
      <text x="40" y="26" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Batch 4</text>
    </g>
    
    <path d="M 470 40 L 510 40" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowGreen)"/>
    
    <g transform="translate(525, 15)">
      <rect x="0" y="0" width="90" height="50" rx="6" fill="#22C55E"/>
      <text x="45" y="22" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Update</text>
      <text x="45" y="38" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Weights</text>
    </g>
    
    <text x="320" y="72" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Effective batch = micro_batch × accumulation_steps</text>
  </g>
  
  <!-- Frameworks -->
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Frameworks &amp; Tools</text>
  
  <g transform="translate(160, 960)">
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#3B82F6" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">PyTorch DDP</text>
  </g>
  <g transform="translate(320, 960)">
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#A855F7" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">DeepSpeed</text>
  </g>
  <g transform="translate(480, 960)">
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#22C55E" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">FSDP</text>
  </g>
  <g transform="translate(640, 960)">
    <rect x="0" y="0" width="140" height="40" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">Accelerate</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>