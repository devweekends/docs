<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Segmentation Types Visualization -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Segmentation Types</text>
    
    <!-- Semantic Segmentation -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="200" height="140" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
      <text x="100" y="30" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Semantic</text>
      <!-- Colored regions -->
      <rect x="20" y="50" width="160" height="70" rx="4" fill="#27272A"/>
      <rect x="30" y="60" width="50" height="30" rx="2" fill="#22C55E" opacity="0.7"/>
      <rect x="90" y="55" width="40" height="40" rx="2" fill="#3B82F6" opacity="0.7"/>
      <rect x="30" y="95" width="80" height="20" rx="2" fill="#F59E0B" opacity="0.7"/>
      <rect x="120" y="75" width="50" height="40" rx="2" fill="#22C55E" opacity="0.7"/>
      <text x="100" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Class per pixel</text>
    </g>
    
    <!-- Instance Segmentation -->
    <g transform="translate(280, 40)">
      <rect x="0" y="0" width="200" height="140" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
      <text x="100" y="30" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Instance</text>
      <!-- Individual objects -->
      <rect x="20" y="50" width="160" height="70" rx="4" fill="#27272A"/>
      <ellipse cx="60" cy="80" rx="25" ry="20" fill="#3B82F6" opacity="0.7"/>
      <ellipse cx="110" cy="75" rx="25" ry="20" fill="#22C55E" opacity="0.7"/>
      <ellipse cx="150" cy="85" rx="20" ry="25" fill="#A855F7" opacity="0.7"/>
      <text x="60" y="83" fill="#FAFAFA" font-family="system-ui" font-size="8" text-anchor="middle">1</text>
      <text x="110" y="78" fill="#FAFAFA" font-family="system-ui" font-size="8" text-anchor="middle">2</text>
      <text x="150" y="88" fill="#FAFAFA" font-family="system-ui" font-size="8" text-anchor="middle">3</text>
      <text x="100" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Separate instances</text>
    </g>
    
    <!-- Panoptic Segmentation -->
    <g transform="translate(560, 40)">
      <rect x="0" y="0" width="200" height="140" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
      <text x="100" y="30" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Panoptic</text>
      <!-- Combined -->
      <rect x="20" y="50" width="160" height="70" rx="4" fill="#27272A"/>
      <rect x="25" y="90" width="150" height="25" rx="2" fill="#F59E0B" opacity="0.5"/>
      <rect x="25" y="55" width="150" height="35" rx="2" fill="#6B7280" opacity="0.3"/>
      <ellipse cx="60" cy="80" rx="20" ry="15" fill="#3B82F6" opacity="0.9"/>
      <ellipse cx="120" cy="78" rx="25" ry="18" fill="#22C55E" opacity="0.9"/>
      <text x="100" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Things + Stuff</text>
    </g>
  </g>
  
  <!-- Encoder-Decoder Architecture -->
  <g transform="translate(100, 450)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Encoder-Decoder Architecture</text>
    
    <!-- Encoder (contracting) -->
    <rect x="50" y="50" width="120" height="100" rx="8" fill="#3B82F6" opacity="0.7"/>
    <rect x="100" y="70" width="100" height="80" rx="8" fill="#3B82F6" opacity="0.6"/>
    <rect x="140" y="90" width="80" height="60" rx="8" fill="#3B82F6" opacity="0.5"/>
    <rect x="170" y="105" width="60" height="40" rx="8" fill="#3B82F6"/>
    <text x="110" y="180" fill="#3B82F6" font-family="system-ui" font-size="14" text-anchor="middle">Encoder</text>
    
    <!-- Bottleneck -->
    <rect x="250" y="115" width="40" height="30" rx="6" fill="#A855F7"/>
    <text x="270" y="180" fill="#A855F7" font-family="system-ui" font-size="12" text-anchor="middle">Bottleneck</text>
    
    <!-- Decoder (expanding) -->
    <rect x="310" y="105" width="60" height="40" rx="8" fill="#22C55E"/>
    <rect x="320" y="90" width="80" height="60" rx="8" fill="#22C55E" opacity="0.5"/>
    <rect x="340" y="70" width="100" height="80" rx="8" fill="#22C55E" opacity="0.6"/>
    <rect x="370" y="50" width="120" height="100" rx="8" fill="#22C55E" opacity="0.7"/>
    <text x="430" y="180" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle">Decoder</text>
    
    <!-- Skip connections -->
    <path d="M170,65 C250,40 290,40 370,65" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <path d="M200,85 C260,60 280,60 340,85" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    <text x="270" y="35" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">Skip Connections</text>
    
    <!-- Output -->
    <rect x="510" y="50" width="120" height="100" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="570" y="105" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle">Segmentation</text>
    <text x="570" y="125" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle">Map</text>
    
    <!-- Arrow to output -->
    <path d="M495,105 L505,105" stroke="#6B7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Architectures -->
  <g transform="translate(100, 680)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Key Architectures</text>
    
    <!-- FCN -->
    <rect x="0" y="40" width="160" height="100" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="80" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">FCN</text>
    <text x="80" y="100" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Fully Convolutional</text>
    <text x="80" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Pioneer work</text>
    
    <!-- U-Net -->
    <rect x="180" y="40" width="160" height="100" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="260" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">U-Net</text>
    <text x="260" y="100" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Skip connections</text>
    <text x="260" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Medical imaging</text>
    
    <!-- DeepLab -->
    <rect x="360" y="40" width="160" height="100" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="440" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">DeepLab</text>
    <text x="440" y="100" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">ASPP module</text>
    <text x="440" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Dilated convolutions</text>
    
    <!-- PSPNet -->
    <rect x="540" y="40" width="160" height="100" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="620" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">PSPNet</text>
    <text x="620" y="100" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Pyramid pooling</text>
    <text x="620" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Multi-scale context</text>
    
    <!-- SegFormer -->
    <rect x="720" y="40" width="160" height="100" rx="10" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
    <text x="800" y="75" fill="#EF4444" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">SegFormer</text>
    <text x="800" y="100" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Transformer-based</text>
    <text x="800" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">State-of-the-art</text>
  </g>
  
  <!-- Metrics & Loss -->
  <g transform="translate(140, 870)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="90" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">mIoU Metric</text>
    
    <rect x="200" y="0" width="180" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="290" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Dice Loss</text>
    
    <rect x="400" y="0" width="180" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="490" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Cross-Entropy</text>
    
    <rect x="600" y="0" width="180" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="690" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Boundary Loss</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Semantic Segmentation</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Pixel-Level Understanding</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>