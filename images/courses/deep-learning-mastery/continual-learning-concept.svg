<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Continual Learning Problem -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">The Catastrophic Forgetting Problem</text>
    
    <!-- Task sequence -->
    <rect x="0" y="50" width="140" height="80" rx="10" fill="#3B82F6"/>
    <text x="70" y="95" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Task 1</text>
    
    <path d="M150,90 L200,90" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <rect x="210" y="50" width="140" height="80" rx="10" fill="#22C55E"/>
    <text x="280" y="95" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Task 2</text>
    
    <path d="M360,90 L410,90" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <rect x="420" y="50" width="140" height="80" rx="10" fill="#A855F7"/>
    <text x="490" y="95" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Task 3</text>
    
    <path d="M570,90 L620,90" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <rect x="630" y="50" width="140" height="80" rx="10" fill="#F59E0B"/>
    <text x="700" y="95" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Task N</text>
    
    <text x="400" y="30" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">...</text>
    
    <!-- Forgetting illustration -->
    <g transform="translate(0, 160)">
      <text x="70" y="20" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle">Task 1: 95%</text>
      <text x="280" y="20" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle">Task 1: 70%</text>
      <text x="490" y="20" fill="#EF4444" font-family="system-ui" font-size="14" text-anchor="middle">Task 1: 45%</text>
      <text x="700" y="20" fill="#EF4444" font-family="system-ui" font-size="14" text-anchor="middle">Task 1: 20%</text>
      
      <path d="M120,10 L230,10" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowR)"/>
      <path d="M330,10 L440,10" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
      <path d="M540,10 L650,10" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
    </g>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
      </marker>
      <marker id="arrowR" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#EF4444"/>
      </marker>
    </defs>
  </g>
  
  <!-- Strategies -->
  <g transform="translate(100, 500)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Continual Learning Strategies</text>
    
    <!-- Replay -->
    <rect x="0" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Replay-Based</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Store & replay old data</text>
    <text x="100" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Experience Replay</text>
    <text x="100" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Generative Replay (GAN)</text>
    <text x="100" y="170" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">Effective but memory cost</text>
    
    <!-- Regularization -->
    <rect x="220" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Regularization</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Constrain weight changes</text>
    <text x="320" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">EWC, SI, MAS</text>
    <text x="320" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Importance weighting</text>
    <text x="320" y="170" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">No data storage needed</text>
    
    <!-- Architectural -->
    <rect x="440" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Architectural</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Grow/isolate network</text>
    <text x="540" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Progressive Neural Nets</text>
    <text x="540" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">PackNet, DEN</text>
    <text x="540" y="170" fill="#F59E0B" font-family="system-ui" font-size="10" text-anchor="middle">Model size grows</text>
    
    <!-- Knowledge -->
    <rect x="660" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Knowledge-Based</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Distillation from old model</text>
    <text x="760" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">LwF (Learning w/o Forgetting)</text>
    <text x="760" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">iCaRL</text>
    <text x="760" y="170" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">Preserves old knowledge</text>
  </g>
  
  <!-- EWC Formula -->
  <g transform="translate(100, 720)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Elastic Weight Consolidation (EWC)</text>
    
    <rect x="150" y="30" width="580" height="70" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle">L(θ) = L_B(θ) + Σᵢ (λ/2) Fᵢ (θᵢ - θ*ᵢ)²</text>
    
    <text x="440" y="130" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Fisher Information protects important weights for previous tasks</text>
  </g>
  
  <!-- Scenarios -->
  <g transform="translate(140, 850)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="100" y="30" fill="#FAFAFA" font-family="system-ui" font-size="13" text-anchor="middle">Task-Incremental</text>
    
    <rect x="220" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="320" y="30" fill="#FAFAFA" font-family="system-ui" font-size="13" text-anchor="middle">Domain-Incremental</text>
    
    <rect x="440" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="540" y="30" fill="#FAFAFA" font-family="system-ui" font-size="13" text-anchor="middle">Class-Incremental</text>
    
    <rect x="660" y="0" width="160" height="50" rx="8" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
    <text x="740" y="30" fill="#EF4444" font-family="system-ui" font-size="13" text-anchor="middle">Hardest!</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Continual Learning</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Overcoming Catastrophic Forgetting</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>