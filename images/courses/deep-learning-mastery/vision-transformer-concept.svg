<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Vision Transformers (ViT)</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Treating Images as Sequences</text>
  
  <!-- Image to Patches -->
  <g transform="translate(180, 380)">
    <!-- Original Image -->
    <rect x="0" y="0" width="180" height="180" rx="8" fill="#3B82F6" opacity="0.3"/>
    <text x="90" y="200" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">Input Image</text>
    <text x="90" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">224 × 224 × 3</text>
    
    <!-- Grid overlay -->
    <line x1="0" y1="60" x2="180" y2="60" stroke="#FAFAFA" stroke-width="1"/>
    <line x1="0" y1="120" x2="180" y2="120" stroke="#FAFAFA" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="180" stroke="#FAFAFA" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="180" stroke="#FAFAFA" stroke-width="1"/>
    
    <!-- Patch numbers -->
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">1</text>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">2</text>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">3</text>
    <text x="30" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">4</text>
    <text x="90" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">5</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">6</text>
    <text x="30" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">7</text>
    <text x="90" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">8</text>
    <text x="150" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">9</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 380 470 L 440 470" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
  <text x="410" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">Flatten</text>
  
  <!-- Patch Embeddings -->
  <g transform="translate(460, 350)">
    <text x="140" y="-20" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Patch Embeddings + Position</text>
    
    <!-- CLS token -->
    <rect x="0" y="30" width="40" height="180" rx="4" fill="#22C55E"/>
    <text x="20" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle" transform="rotate(-90, 20, 125)">[CLS]</text>
    
    <!-- Patch embeddings -->
    <rect x="50" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="80" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="110" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="140" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="170" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="200" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    <rect x="230" y="30" width="25" height="180" rx="4" fill="#A855F7"/>
    
    <!-- Labels -->
    <text x="62" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">P1</text>
    <text x="92" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">P2</text>
    <text x="122" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">...</text>
    <text x="182" y="230" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">P9</text>
    
    <text x="140" y="260" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">(N+1) × D embeddings</text>
  </g>
  
  <defs>
    <marker id="arrowO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- Arrow to Transformer -->
  <path d="M 730 470 L 790 470" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
  
  <!-- Transformer Encoder -->
  <g transform="translate(800, 340)">
    <rect x="0" y="0" width="180" height="260" rx="12" fill="#27272A"/>
    <text x="90" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Transformer</text>
    <text x="90" y="50" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Encoder</text>
    
    <!-- Layers -->
    <rect x="20" y="70" width="140" height="35" rx="6" fill="#3B82F6"/>
    <text x="90" y="93" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Multi-Head Attention</text>
    
    <rect x="20" y="115" width="140" height="30" rx="6" fill="#A855F7"/>
    <text x="90" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Layer Norm</text>
    
    <rect x="20" y="155" width="140" height="30" rx="6" fill="#22C55E"/>
    <text x="90" y="175" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">MLP</text>
    
    <rect x="20" y="195" width="140" height="30" rx="6" fill="#A855F7"/>
    <text x="90" y="215" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Layer Norm</text>
    
    <text x="90" y="250" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">× L layers</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(540, 650)">
    <!-- CLS output -->
    <rect x="-30" y="0" width="60" height="40" rx="6" fill="#22C55E"/>
    <text x="0" y="26" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">[CLS]</text>
    
    <!-- Arrow to MLP Head -->
    <path d="M 0 40 L 0 80" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
    
    <!-- Classification Head -->
    <rect x="-80" y="90" width="160" height="50" rx="8" fill="#F59E0B"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">MLP Classification Head</text>
    
    <!-- Output -->
    <path d="M 0 140 L 0 180" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
    <text x="0" y="210" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class Prediction</text>
  </g>
  
  <!-- Key Concepts -->
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">Key Concepts</text>
  
  <g transform="translate(140, 930)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#3B82F6" opacity="0.15"/>
    <text x="100" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3B82F6" text-anchor="middle">Patch Size: 16×16</text>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">196 patches for 224×224</text>
  </g>
  
  <g transform="translate(370, 930)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#A855F7" opacity="0.15"/>
    <text x="100" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#A855F7" text-anchor="middle">Position Embeddings</text>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Learned 1D positions</text>
  </g>
  
  <g transform="translate(600, 930)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#22C55E" opacity="0.15"/>
    <text x="100" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">[CLS] Token</text>
    <text x="100" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Aggregates global info</text>
  </g>
  
  <g transform="translate(830, 930)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#F59E0B" opacity="0.15"/>
    <text x="75" y="25" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#F59E0B" text-anchor="middle">Global Attention</text>
    <text x="75" y="45" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">All patches attend</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>