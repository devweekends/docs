<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Contrastive Learning Visualization -->
  <g transform="translate(100, 280)">
    <text x="180" y="-20" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Contrastive Learning</text>
    
    <!-- Original image -->
    <rect x="0" y="20" width="100" height="100" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="50" y="80" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Image</text>
    
    <!-- Augmented views -->
    <rect x="150" y="0" width="80" height="80" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <text x="190" y="50" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">View 1</text>
    
    <rect x="150" y="100" width="80" height="80" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <text x="190" y="150" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">View 2</text>
    
    <!-- Arrows -->
    <path d="M105,50 L145,40" stroke="#6B7280" stroke-width="2" fill="none"/>
    <path d="M105,90 L145,130" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- Encoder -->
    <rect x="270" y="50" width="80" height="80" rx="10" fill="#3B82F6" opacity="0.7"/>
    <text x="310" y="95" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Encoder</text>
    
    <!-- Representations -->
    <circle cx="420" cy="40" r="25" fill="#A855F7"/>
    <text x="420" y="46" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">z₁</text>
    
    <circle cx="420" cy="140" r="25" fill="#A855F7"/>
    <text x="420" y="146" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">z₂</text>
    
    <!-- Pull together -->
    <path d="M420,65 L420,115" stroke="#22C55E" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="460" y="95" fill="#22C55E" font-family="system-ui" font-size="14">Pull</text>
  </g>
  
  <!-- Masked Autoencoding -->
  <g transform="translate(580, 280)">
    <text x="200" y="-20" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Masked Autoencoding</text>
    
    <!-- Input with masks -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="40" height="40" rx="5" fill="#3B82F6"/>
      <rect x="50" y="0" width="40" height="40" rx="5" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
      <rect x="100" y="0" width="40" height="40" rx="5" fill="#3B82F6"/>
      <rect x="150" y="0" width="40" height="40" rx="5" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
      
      <rect x="0" y="50" width="40" height="40" rx="5" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
      <rect x="50" y="50" width="40" height="40" rx="5" fill="#3B82F6"/>
      <rect x="100" y="50" width="40" height="40" rx="5" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
      <rect x="150" y="50" width="40" height="40" rx="5" fill="#3B82F6"/>
    </g>
    
    <!-- Arrow -->
    <path d="M210,70 L260,70" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Encoder-Decoder -->
    <rect x="270" y="30" width="60" height="80" rx="8" fill="#22C55E" opacity="0.7"/>
    <text x="300" y="75" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">E+D</text>
    
    <!-- Arrow -->
    <path d="M340,70 L380,70" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- Reconstructed -->
    <g transform="translate(390, 20)">
      <rect x="0" y="0" width="40" height="40" rx="5" fill="#3B82F6"/>
      <rect x="50" y="0" width="40" height="40" rx="5" fill="#22C55E"/>
      <rect x="100" y="0" width="40" height="40" rx="5" fill="#3B82F6"/>
      <rect x="0" y="50" width="40" height="40" rx="5" fill="#22C55E"/>
      <rect x="50" y="50" width="40" height="40" rx="5" fill="#3B82F6"/>
    </g>
  </g>
  
  <!-- Methods comparison -->
  <g transform="translate(140, 550)">
    <text x="400" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Self-Supervised Methods</text>
    
    <!-- SimCLR -->
    <rect x="0" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="100" y="80" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">SimCLR</text>
    <text x="100" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Contrastive</text>
    <text x="100" y="135" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Large batch needed</text>
    
    <!-- BYOL -->
    <rect x="220" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="320" y="80" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">BYOL</text>
    <text x="320" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">No negatives</text>
    <text x="320" y="135" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Momentum encoder</text>
    
    <!-- MAE -->
    <rect x="440" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="80" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">MAE</text>
    <text x="540" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Masked reconstruction</text>
    <text x="540" y="135" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Vision Transformers</text>
    
    <!-- DINO -->
    <rect x="660" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="80" fill="#F59E0B" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">DINO</text>
    <text x="760" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Self-distillation</text>
    <text x="760" y="135" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Emergent properties</text>
  </g>
  
  <!-- Pretext tasks -->
  <g transform="translate(140, 780)">
    <text x="400" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle">Pretext Tasks</text>
    
    <rect x="0" y="30" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="75" y="60" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Rotation</text>
    
    <rect x="170" y="30" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="245" y="60" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Jigsaw</text>
    
    <rect x="340" y="30" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="415" y="60" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Colorization</text>
    
    <rect x="510" y="30" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="585" y="60" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Inpainting</text>
    
    <rect x="680" y="30" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="755" y="60" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Context Pred</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="120" fill="#FAFAFA" font-family="system-ui" font-size="56" text-anchor="middle" font-weight="bold">Self-Supervised Learning</text>
  <text x="540" y="180" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Learning Without Labels</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>