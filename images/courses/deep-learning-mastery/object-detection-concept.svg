<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Object Detection Visualization -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Object Detection Pipeline</text>
    
    <!-- Input image with bounding boxes -->
    <rect x="0" y="40" width="250" height="180" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="125" y="130" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Input Image</text>
    
    <!-- Sample bounding boxes -->
    <rect x="20" y="60" width="80" height="60" rx="4" fill="none" stroke="#22C55E" stroke-width="2"/>
    <text x="60" y="130" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">car 0.95</text>
    
    <rect x="120" y="80" width="60" height="100" rx="4" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <text x="150" y="190" fill="#3B82F6" font-family="system-ui" font-size="10" text-anchor="middle">person 0.92</text>
    
    <rect x="190" y="70" width="50" height="50" rx="4" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <text x="215" y="130" fill="#F59E0B" font-family="system-ui" font-size="10" text-anchor="middle">dog 0.88</text>
    
    <!-- Arrow -->
    <path d="M260,130 L310,130" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- Backbone -->
    <rect x="320" y="70" width="120" height="120" rx="10" fill="#3B82F6" opacity="0.7"/>
    <text x="380" y="125" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Backbone</text>
    <text x="380" y="145" fill="#FAFAFA" font-family="system-ui" font-size="11" text-anchor="middle">(ResNet, VGG)</text>
    
    <!-- Arrow -->
    <path d="M450,130 L500,130" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- Neck -->
    <rect x="510" y="70" width="120" height="120" rx="10" fill="#A855F7" opacity="0.7"/>
    <text x="570" y="125" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Neck</text>
    <text x="570" y="145" fill="#FAFAFA" font-family="system-ui" font-size="11" text-anchor="middle">(FPN, PANet)</text>
    
    <!-- Arrow -->
    <path d="M640,130 L690,130" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- Head -->
    <rect x="700" y="70" width="120" height="120" rx="10" fill="#22C55E" opacity="0.7"/>
    <text x="760" y="125" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Head</text>
    <text x="760" y="145" fill="#FAFAFA" font-family="system-ui" font-size="11" text-anchor="middle">(Cls + Bbox)</text>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
      </marker>
    </defs>
  </g>
  
  <!-- Detection Families -->
  <g transform="translate(100, 490)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Detector Architectures</text>
    
    <!-- Two-Stage -->
    <rect x="0" y="40" width="280" height="150" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="75" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Two-Stage</text>
    <text x="140" y="105" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Region Proposal → Classification</text>
    <text x="140" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Faster R-CNN, Mask R-CNN</text>
    <text x="140" y="155" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">✓ High accuracy</text>
    <text x="140" y="175" fill="#EF4444" font-family="system-ui" font-size="12" text-anchor="middle">✗ Slower inference</text>
    
    <!-- One-Stage -->
    <rect x="300" y="40" width="280" height="150" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">One-Stage</text>
    <text x="440" y="105" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Direct prediction from features</text>
    <text x="440" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">YOLO, SSD, RetinaNet</text>
    <text x="440" y="155" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">✓ Real-time speed</text>
    <text x="440" y="175" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">~ Good accuracy trade-off</text>
    
    <!-- Anchor-Free -->
    <rect x="600" y="40" width="260" height="150" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="730" y="75" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Anchor-Free</text>
    <text x="730" y="105" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">No predefined anchors</text>
    <text x="730" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">FCOS, CenterNet, CornerNet</text>
    <text x="730" y="155" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">✓ Simpler design</text>
    <text x="730" y="175" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">✓ Better for dense objects</text>
  </g>
  
  <!-- Key Components -->
  <g transform="translate(100, 720)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Key Components</text>
    
    <!-- NMS -->
    <rect x="0" y="40" width="200" height="80" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="100" y="70" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">NMS</text>
    <text x="100" y="95" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Remove duplicates</text>
    
    <!-- IoU -->
    <rect x="220" y="40" width="200" height="80" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="320" y="70" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">IoU</text>
    <text x="320" y="95" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Box overlap metric</text>
    
    <!-- Focal Loss -->
    <rect x="440" y="40" width="200" height="80" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="540" y="70" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">Focal Loss</text>
    <text x="540" y="95" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Handle class imbalance</text>
    
    <!-- mAP -->
    <rect x="660" y="40" width="200" height="80" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="760" y="70" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">mAP</text>
    <text x="760" y="95" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Evaluation metric</text>
  </g>
  
  <!-- YOLO Evolution -->
  <g transform="translate(140, 870)">
    <text x="80" y="25" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">YOLOv1</text>
    <path d="M130,20 L170,20" stroke="#6B7280" stroke-width="2" fill="none"/>
    <text x="220" y="25" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">YOLOv3</text>
    <path d="M270,20 L310,20" stroke="#6B7280" stroke-width="2" fill="none"/>
    <text x="360" y="25" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">YOLOv5</text>
    <path d="M410,20 L450,20" stroke="#6B7280" stroke-width="2" fill="none"/>
    <text x="500" y="25" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">YOLOv8</text>
    <path d="M550,20 L590,20" stroke="#6B7280" stroke-width="2" fill="none"/>
    <text x="660" y="25" fill="#22C55E" font-family="system-ui" font-size="14" text-anchor="middle" font-weight="bold">RT-DETR</text>
    <text x="760" y="25" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">(Transformer-based)</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Object Detection</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Localizing &amp; Classifying Objects</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>