<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Memory Bottleneck -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">GPU Memory Bottleneck</text>
    
    <!-- GPU Memory bar -->
    <rect x="100" y="50" width="680" height="60" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Memory segments -->
    <rect x="105" y="55" width="200" height="50" rx="6" fill="#3B82F6"/>
    <text x="205" y="85" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Parameters</text>
    
    <rect x="310" y="55" width="150" height="50" rx="6" fill="#22C55E"/>
    <text x="385" y="85" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Gradients</text>
    
    <rect x="465" y="55" width="200" height="50" rx="6" fill="#A855F7"/>
    <text x="565" y="85" fill="#FAFAFA" font-family="system-ui" font-size="12" text-anchor="middle">Activations</text>
    
    <rect x="670" y="55" width="105" height="50" rx="6" fill="#F59E0B"/>
    <text x="722" y="85" fill="#FAFAFA" font-family="system-ui" font-size="10" text-anchor="middle">Optimizer</text>
    
    <!-- Labels -->
    <text x="205" y="140" fill="#3B82F6" font-family="system-ui" font-size="12" text-anchor="middle">4× params</text>
    <text x="385" y="140" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">4× params</text>
    <text x="565" y="140" fill="#A855F7" font-family="system-ui" font-size="12" text-anchor="middle">O(batch × depth)</text>
    <text x="722" y="140" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">8× params</text>
    
    <text x="440" y="180" fill="#EF4444" font-family="system-ui" font-size="14" text-anchor="middle">Total: ~20× parameter size for Adam!</text>
  </g>
  
  <!-- Techniques -->
  <g transform="translate(100, 450)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Memory-Efficient Techniques</text>
    
    <!-- Gradient Checkpointing -->
    <rect x="0" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Gradient</text>
    <text x="100" y="95" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Checkpointing</text>
    <text x="100" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Recompute activations</text>
    <text x="100" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">in backward pass</text>
    <text x="100" y="170" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">↓ Memory, ↑ Compute</text>
    
    <!-- Gradient Accumulation -->
    <rect x="220" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Gradient</text>
    <text x="320" y="95" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Accumulation</text>
    <text x="320" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Small batches, accumulate</text>
    <text x="320" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">before optimizer step</text>
    <text x="320" y="170" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">Simulates large batch</text>
    
    <!-- Mixed Precision -->
    <rect x="440" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Mixed</text>
    <text x="540" y="95" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Precision</text>
    <text x="540" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">FP16/BF16 forward</text>
    <text x="540" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">FP32 master weights</text>
    <text x="540" y="170" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">↓50% memory, ↑speed</text>
    
    <!-- CPU Offloading -->
    <rect x="660" y="40" width="200" height="150" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">CPU</text>
    <text x="760" y="95" fill="#F59E0B" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Offloading</text>
    <text x="760" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Move optimizer states</text>
    <text x="760" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">to CPU RAM</text>
    <text x="760" y="170" fill="#F59E0B" font-family="system-ui" font-size="11" text-anchor="middle">DeepSpeed ZeRO-Offload</text>
  </g>
  
  <!-- Advanced Methods -->
  <g transform="translate(100, 680)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Distributed Training</text>
    
    <!-- Data Parallel -->
    <rect x="0" y="40" width="280" height="100" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="75" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Data Parallel (DDP)</text>
    <text x="140" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Replicate model on each GPU</text>
    <text x="140" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Split data across GPUs</text>
    
    <!-- Model Parallel -->
    <rect x="300" y="40" width="280" height="100" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Model Parallel</text>
    <text x="440" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Split model across GPUs</text>
    <text x="440" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Pipeline / Tensor parallel</text>
    
    <!-- ZeRO -->
    <rect x="600" y="40" width="260" height="100" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="730" y="75" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">ZeRO (DeepSpeed)</text>
    <text x="730" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Partition optimizer states</text>
    <text x="730" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Stage 1, 2, 3 options</text>
  </g>
  
  <!-- Tools -->
  <g transform="translate(140, 860)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="75" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">PyTorch AMP</text>
    
    <rect x="170" y="0" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="245" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">DeepSpeed</text>
    
    <rect x="340" y="0" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="415" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">FSDP</text>
    
    <rect x="510" y="0" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="585" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Accelerate</text>
    
    <rect x="680" y="0" width="150" height="50" rx="8" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="755" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Megatron-LM</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="48" text-anchor="middle" font-weight="bold">Memory-Efficient Training</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Scaling to Large Models</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>