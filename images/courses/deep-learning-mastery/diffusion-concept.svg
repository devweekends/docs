  <text x="540" y="822" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">‚Ñí = ùîº[‚ÄñŒµ - Œµ_Œ∏(x‚Çú, t)‚Äñ¬≤]  (Predict the noise)</text>
  
