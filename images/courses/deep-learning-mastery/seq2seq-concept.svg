<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
    <linearGradient id="encGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="decGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Encoder -->
  <g transform="translate(100, 300)">
    <text x="150" y="-30" fill="#3B82F6" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">ENCODER</text>
    
    <!-- Encoder layers (getting smaller) -->
    <rect x="0" y="0" width="300" height="80" rx="10" fill="url(#encGradient)" opacity="0.9"/>
    <rect x="30" y="100" width="240" height="70" rx="10" fill="url(#encGradient)" opacity="0.8"/>
    <rect x="60" y="190" width="180" height="60" rx="10" fill="url(#encGradient)" opacity="0.7"/>
    <rect x="90" y="270" width="120" height="50" rx="10" fill="url(#encGradient)" opacity="0.6"/>
    
    <!-- Input text -->
    <text x="150" y="50" fill="#FAFAFA" font-family="system-ui" font-size="18" text-anchor="middle">"Hello world"</text>
    
    <!-- Arrows down -->
    <path d="M150,85 L150,95" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M150,175 L150,185" stroke="#6B7280" stroke-width="2" fill="none"/>
    <path d="M150,255 L150,265" stroke="#6B7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Context vector -->
  <g transform="translate(440, 550)">
    <ellipse cx="100" cy="40" rx="80" ry="40" fill="#A855F7" opacity="0.8"/>
    <text x="100" y="48" fill="#FAFAFA" font-family="system-ui" font-size="20" text-anchor="middle">Context</text>
  </g>
  
  <!-- Decoder -->
  <g transform="translate(680, 300)">
    <text x="150" y="-30" fill="#22C55E" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">DECODER</text>
    
    <!-- Decoder layers (getting larger) -->
    <rect x="90" y="0" width="120" height="50" rx="10" fill="url(#decGradient)" opacity="0.6"/>
    <rect x="60" y="70" width="180" height="60" rx="10" fill="url(#decGradient)" opacity="0.7"/>
    <rect x="30" y="150" width="240" height="70" rx="10" fill="url(#decGradient)" opacity="0.8"/>
    <rect x="0" y="240" width="300" height="80" rx="10" fill="url(#decGradient)" opacity="0.9"/>
    
    <!-- Output text -->
    <text x="150" y="290" fill="#FAFAFA" font-family="system-ui" font-size="18" text-anchor="middle">"Bonjour monde"</text>
    
    <!-- Arrows down -->
    <path d="M150,55 L150,65" stroke="#6B7280" stroke-width="2" fill="none"/>
    <path d="M150,135 L150,145" stroke="#6B7280" stroke-width="2" fill="none"/>
    <path d="M150,225 L150,235" stroke="#6B7280" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Connection from encoder to decoder -->
  <path d="M400,600 C500,600 580,600 680,600 L680,350" stroke="#A855F7" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Attention visualization -->
  <g transform="translate(300, 750)">
    <text x="240" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Attention Weights</text>
    
    <!-- Attention matrix hint -->
    <g transform="translate(100, 30)">
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Grid cells with varying intensity -->
      <rect x="20" y="20" width="50" height="30" rx="5" fill="#A855F7" opacity="0.9"/>
      <rect x="80" y="20" width="50" height="30" rx="5" fill="#A855F7" opacity="0.3"/>
      <rect x="140" y="20" width="50" height="30" rx="5" fill="#A855F7" opacity="0.1"/>
      <rect x="200" y="20" width="50" height="30" rx="5" fill="#A855F7" opacity="0.2"/>
      
      <rect x="20" y="60" width="50" height="30" rx="5" fill="#A855F7" opacity="0.2"/>
      <rect x="80" y="60" width="50" height="30" rx="5" fill="#A855F7" opacity="0.8"/>
      <rect x="140" y="60" width="50" height="30" rx="5" fill="#A855F7" opacity="0.4"/>
      <rect x="200" y="60" width="50" height="30" rx="5" fill="#A855F7" opacity="0.1"/>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(140, 950)">
    <rect x="0" y="0" width="180" height="45" rx="8" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="28" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Translation</text>
    
    <rect x="220" y="0" width="180" height="45" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="310" y="28" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Summarization</text>
    
    <rect x="440" y="0" width="180" height="45" rx="8" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="530" y="28" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Captioning</text>
    
    <rect x="660" y="0" width="180" height="45" rx="8" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="750" y="28" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Dialogue</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="120" fill="#FAFAFA" font-family="system-ui" font-size="56" text-anchor="middle" font-weight="bold">Seq2Seq Models</text>
  <text x="540" y="180" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Encoder-Decoder Architecture</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>