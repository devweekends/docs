<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">LSTM & GRU</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Gated Memory for Long Sequences</text>
  
  <!-- LSTM Cell -->
  <g transform="translate(300, 500)">
    <rect x="-150" y="-200" width="300" height="380" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="-165" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#3B82F6" text-anchor="middle">LSTM Cell</text>
    
    <!-- Cell State (Highway) -->
    <line x1="-130" y1="-100" x2="130" y2="-100" stroke="#22C55E" stroke-width="4"/>
    <text x="0" y="-115" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Cell State (Highway)</text>
    
    <!-- Forget Gate -->
    <rect x="-120" y="-60" width="70" height="40" rx="6" fill="#EF4444"/>
    <text x="-85" y="-35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">fₜ</text>
    <text x="-85" y="-70" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Forget</text>
    
    <!-- Input Gate -->
    <rect x="-35" y="-60" width="70" height="40" rx="6" fill="#F59E0B"/>
    <text x="0" y="-35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">iₜ</text>
    <text x="0" y="-70" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Input</text>
    
    <!-- Output Gate -->
    <rect x="50" y="-60" width="70" height="40" rx="6" fill="#A855F7"/>
    <text x="85" y="-35" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">oₜ</text>
    <text x="85" y="-70" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Output</text>
    
    <!-- Hidden State -->
    <rect x="-60" y="60" width="120" height="50" rx="8" fill="#3B82F6"/>
    <text x="0" y="92" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">hₜ</text>
    
    <!-- Inputs -->
    <rect x="-100" y="130" width="80" height="35" rx="6" fill="#6B7280"/>
    <text x="-60" y="153" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">xₜ</text>
    
    <rect x="20" y="130" width="80" height="35" rx="6" fill="#6B7280"/>
    <text x="60" y="153" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">hₜ₋₁</text>
    
    <!-- Connections -->
    <line x1="-85" y1="-60" x2="-85" y2="-100" stroke="#EF4444" stroke-width="2"/>
    <line x1="0" y1="-60" x2="0" y2="-100" stroke="#F59E0B" stroke-width="2"/>
    <line x1="85" y1="-20" x2="85" y2="60" stroke="#A855F7" stroke-width="2"/>
  </g>
  
  <!-- GRU Cell -->
  <g transform="translate(780, 500)">
    <rect x="-150" y="-200" width="300" height="380" rx="12" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="0" y="-165" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#A855F7" text-anchor="middle">GRU Cell</text>
    
    <!-- Reset Gate -->
    <rect x="-100" y="-80" width="90" height="50" rx="6" fill="#EF4444"/>
    <text x="-55" y="-50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">rₜ</text>
    <text x="-55" y="-90" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Reset</text>
    
    <!-- Update Gate -->
    <rect x="10" y="-80" width="90" height="50" rx="6" fill="#22C55E"/>
    <text x="55" y="-50" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">zₜ</text>
    <text x="55" y="-90" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Update</text>
    
    <!-- Hidden State -->
    <rect x="-60" y="40" width="120" height="60" rx="8" fill="#A855F7"/>
    <text x="0" y="78" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">hₜ</text>
    
    <!-- Candidate -->
    <rect x="-60" y="-10" width="120" height="40" rx="6" fill="#F59E0B"/>
    <text x="0" y="16" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">h̃ₜ</text>
    
    <!-- Inputs -->
    <rect x="-100" y="130" width="80" height="35" rx="6" fill="#6B7280"/>
    <text x="-60" y="153" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">xₜ</text>
    
    <rect x="20" y="130" width="80" height="35" rx="6" fill="#6B7280"/>
    <text x="60" y="153" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">hₜ₋₁</text>
    
    <!-- Simpler label -->
    <text x="0" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Fewer Parameters!</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(140, 780)">
    <rect x="0" y="0" width="380" height="120" rx="12" fill="#3B82F6" opacity="0.15"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">LSTM</text>
    <text x="190" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• 3 Gates (forget, input, output)</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• Separate cell state</text>
    <text x="190" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• More expressive</text>
  </g>
  
  <g transform="translate(560, 780)">
    <rect x="0" y="0" width="380" height="120" rx="12" fill="#A855F7" opacity="0.15"/>
    <text x="190" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">GRU</text>
    <text x="190" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• 2 Gates (reset, update)</text>
    <text x="190" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• Merged cell/hidden state</text>
    <text x="190" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• Faster to train</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>