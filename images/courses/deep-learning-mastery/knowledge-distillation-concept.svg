<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Knowledge Distillation Concept -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Teacher-Student Learning</text>
    
    <!-- Teacher Network -->
    <rect x="0" y="50" width="250" height="180" rx="15" fill="#27272A" stroke="#3B82F6" stroke-width="3"/>
    <text x="125" y="90" fill="#3B82F6" font-family="system-ui" font-size="22" text-anchor="middle" font-weight="bold">Teacher</text>
    <text x="125" y="115" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">(Large, Accurate)</text>
    <!-- Network layers -->
    <rect x="30" y="130" width="190" height="20" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="30" y="155" width="190" height="20" rx="4" fill="#3B82F6" opacity="0.5"/>
    <rect x="30" y="180" width="190" height="20" rx="4" fill="#3B82F6" opacity="0.4"/>
    <rect x="30" y="205" width="190" height="20" rx="4" fill="#3B82F6" opacity="0.3"/>
    
    <!-- Student Network -->
    <rect x="630" y="80" width="200" height="120" rx="15" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <text x="730" y="120" fill="#22C55E" font-family="system-ui" font-size="22" text-anchor="middle" font-weight="bold">Student</text>
    <text x="730" y="145" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">(Small, Fast)</text>
    <!-- Fewer layers -->
    <rect x="660" y="160" width="140" height="15" rx="3" fill="#22C55E" opacity="0.6"/>
    <rect x="660" y="180" width="140" height="15" rx="3" fill="#22C55E" opacity="0.4"/>
    
    <!-- Knowledge transfer arrow -->
    <path d="M260,140 C400,140 480,140 620,140" stroke="#F59E0B" stroke-width="4" fill="none" marker-end="url(#arrowY)"/>
    <text x="440" y="120" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Soft Labels</text>
    <text x="440" y="165" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Dark Knowledge</text>
    
    <defs>
      <marker id="arrowY" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
      </marker>
    </defs>
  </g>
  
  <!-- Loss Function -->
  <g transform="translate(100, 480)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Distillation Loss</text>
    
    <rect x="50" y="40" width="780" height="100" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Hard loss -->
    <rect x="80" y="60" width="220" height="60" rx="8" fill="#3B82F6" opacity="0.3"/>
    <text x="190" y="85" fill="#3B82F6" font-family="system-ui" font-size="14" text-anchor="middle">Hard Loss (CE)</text>
    <text x="190" y="108" fill="#3B82F6" font-family="system-ui" font-size="12" text-anchor="middle">L(y, student)</text>
    
    <!-- Plus -->
    <text x="330" y="95" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle">+</text>
    
    <!-- Soft loss -->
    <rect x="370" y="60" width="300" height="60" rx="8" fill="#F59E0B" opacity="0.3"/>
    <text x="520" y="85" fill="#F59E0B" font-family="system-ui" font-size="14" text-anchor="middle">Soft Loss (KL Divergence)</text>
    <text x="520" y="108" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">KL(softmax(teacher/T), softmax(student/T))</text>
    
    <!-- Temperature -->
    <rect x="700" y="60" width="100" height="60" rx="8" fill="#A855F7" opacity="0.3"/>
    <text x="750" y="95" fill="#A855F7" font-family="system-ui" font-size="14" text-anchor="middle">T = temp</text>
  </g>
  
  <!-- Distillation Types -->
  <g transform="translate(100, 650)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Distillation Types</text>
    
    <!-- Response-based -->
    <rect x="0" y="40" width="280" height="120" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Response-Based</text>
    <text x="140" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Match soft output predictions</text>
    <text x="140" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Classic Hinton distillation</text>
    <text x="140" y="145" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">Simple, widely used</text>
    
    <!-- Feature-based -->
    <rect x="300" y="40" width="280" height="120" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Feature-Based</text>
    <text x="440" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Match intermediate features</text>
    <text x="440" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">FitNets, Attention Transfer</text>
    <text x="440" y="145" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">Better representations</text>
    
    <!-- Relation-based -->
    <rect x="600" y="40" width="260" height="120" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="730" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Relation-Based</text>
    <text x="730" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Match sample relationships</text>
    <text x="730" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Similarity preservation</text>
    <text x="730" y="145" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">Structural knowledge</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(140, 850)">
    <text x="80" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Model</text>
    <text x="80" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Compression</text>
    
    <text x="260" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">DistilBERT</text>
    <text x="260" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">(40% smaller)</text>
    
    <text x="440" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">TinyBERT</text>
    <text x="440" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">(7.5Ã— faster)</text>
    
    <text x="620" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Edge</text>
    <text x="620" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Deployment</text>
    
    <text x="800" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Self-</text>
    <text x="800" y="50" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Distillation</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Knowledge Distillation</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Transferring Knowledge to Smaller Models</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>