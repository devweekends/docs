<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Perceptron</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">The Building Block of Neural Networks</text>
  
  <!-- Main Perceptron Diagram -->
  <g transform="translate(540, 550)">
    <!-- Input nodes -->
    <circle cx="-280" cy="-120" r="35" fill="#3B82F6" opacity="0.9"/>
    <text x="-280" y="-115" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">x₁</text>
    
    <circle cx="-280" cy="0" r="35" fill="#3B82F6" opacity="0.9"/>
    <text x="-280" y="5" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">x₂</text>
    
    <circle cx="-280" cy="120" r="35" fill="#3B82F6" opacity="0.9"/>
    <text x="-280" y="125" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">x₃</text>
    
    <!-- Weights -->
    <line x1="-245" y1="-120" x2="-40" y2="-20" stroke="#A855F7" stroke-width="3"/>
    <line x1="-245" y1="0" x2="-40" y2="0" stroke="#A855F7" stroke-width="3"/>
    <line x1="-245" y1="120" x2="-40" y2="20" stroke="#A855F7" stroke-width="3"/>
    
    <text x="-150" y="-90" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7">w₁</text>
    <text x="-150" y="-20" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7">w₂</text>
    <text x="-150" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7">w₃</text>
    
    <!-- Sum node -->
    <circle cx="0" cy="0" r="55" fill="#A855F7" opacity="0.9"/>
    <text x="0" y="8" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">Σ</text>
    
    <!-- Activation -->
    <line x1="55" y1="0" x2="140" y2="0" stroke="#F59E0B" stroke-width="3"/>
    
    <rect x="140" y="-40" width="80" height="80" rx="12" fill="#F59E0B" opacity="0.9"/>
    <text x="180" y="8" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">σ</text>
    
    <!-- Output -->
    <line x1="220" y1="0" x2="280" y2="0" stroke="#22C55E" stroke-width="3"/>
    <circle cx="320" cy="0" r="40" fill="#22C55E" opacity="0.9"/>
    <text x="320" y="8" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">ŷ</text>
    
    <!-- Bias -->
    <circle cx="0" cy="-120" r="25" fill="#6B7280"/>
    <text x="0" y="-115" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">b</text>
    <line x1="0" y1="-95" x2="0" y2="-55" stroke="#6B7280" stroke-width="2"/>
  </g>
  
  <!-- Equation -->
  <rect x="140" y="760" width="800" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="26" fill="#FAFAFA" text-anchor="middle">
    ŷ = σ(w₁x₁ + w₂x₂ + w₃x₃ + b)
  </text>
  
  <!-- Legend -->
  <g transform="translate(140, 880)">
    <circle cx="15" cy="15" r="12" fill="#3B82F6"/>
    <text x="40" y="21" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">Inputs</text>
    
    <rect x="140" y="3" width="24" height="24" rx="4" fill="#A855F7"/>
    <text x="175" y="21" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">Weighted Sum</text>
    
    <rect x="330" y="3" width="24" height="24" rx="4" fill="#F59E0B"/>
    <text x="365" y="21" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">Activation</text>
    
    <circle cx="505" cy="15" r="12" fill="#22C55E"/>
    <text x="530" y="21" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">Output</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>