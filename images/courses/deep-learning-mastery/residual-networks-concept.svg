<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Residual Networks</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Skip Connections Enable Deep Learning</text>
  
  <!-- Standard Block vs Residual Block Comparison -->
  <!-- Standard Block -->
  <g transform="translate(280, 380)">
    <text x="0" y="-120" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#6B7280" text-anchor="middle">Standard Block</text>
    
    <rect x="-50" y="-90" width="100" height="40" rx="8" fill="#3B82F6"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Input x</text>
    
    <path d="M 0 -50 L 0 -20" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="-70" y="-20" width="140" height="50" rx="8" fill="#27272A"/>
    <text x="0" y="10" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Conv + BN + ReLU</text>
    
    <path d="M 0 30 L 0 60" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="-70" y="60" width="140" height="50" rx="8" fill="#27272A"/>
    <text x="0" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Conv + BN</text>
    
    <path d="M 0 110 L 0 140" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="-60" y="140" width="120" height="40" rx="8" fill="#A855F7"/>
    <text x="0" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">F(x)</text>
  </g>
  
  <!-- Residual Block -->
  <g transform="translate(800, 380)">
    <text x="0" y="-120" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">Residual Block</text>
    
    <rect x="-50" y="-90" width="100" height="40" rx="8" fill="#3B82F6"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Input x</text>
    
    <path d="M 0 -50 L 0 -20" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="-70" y="-20" width="140" height="50" rx="8" fill="#27272A"/>
    <text x="0" y="10" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Conv + BN + ReLU</text>
    
    <path d="M 0 30 L 0 60" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="-70" y="60" width="140" height="50" rx="8" fill="#27272A"/>
    <text x="0" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Conv + BN</text>
    
    <!-- Skip Connection -->
    <path d="M 50 -70 L 120 -70 L 120 145 L 80 145" stroke="#22C55E" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <circle cx="120" cy="145" r="6" fill="#22C55E"/>
    <text x="140" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="start">Identity</text>
    <text x="140" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="start">Shortcut</text>
    
    <path d="M 0 110 L 0 140" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Addition -->
    <circle cx="60" cy="145" r="20" fill="#22C55E"/>
    <text x="60" y="152" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA" text-anchor="middle">+</text>
    <path d="M 0 145 L 40 145" stroke="#6B7280" stroke-width="2"/>
    
    <path d="M 60 165 L 60 195" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowGray)"/>
    
    <rect x="0" y="195" width="120" height="40" rx="8" fill="#A855F7"/>
    <text x="60" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">F(x) + x</text>
  </g>
  
  <!-- Formula -->
  <rect x="200" y="620" width="680" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="26" fill="#FAFAFA" text-anchor="middle">y = F(x, {Wáµ¢}) + x</text>
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Learn residual F(x) = H(x) - x instead of H(x) directly</text>
  
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Why It Works -->
  <text x="540" y="750" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FAFAFA" text-anchor="middle">Why Skip Connections Work</text>
  
  <g transform="translate(140, 780)">
    <rect x="0" y="0" width="240" height="90" rx="12" fill="#3B82F6" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Gradient Flow</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Gradients bypass layers</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">No vanishing gradients</text>
  </g>
  
  <g transform="translate(420, 780)">
    <rect x="0" y="0" width="240" height="90" rx="12" fill="#22C55E" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Easy Identity</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">If F(x) = 0, output = x</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Skip useless layers</text>
  </g>
  
  <g transform="translate(700, 780)">
    <rect x="0" y="0" width="240" height="90" rx="12" fill="#A855F7" opacity="0.15"/>
    <text x="120" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Ensemble Effect</text>
    <text x="120" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Exponential paths</text>
    <text x="120" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">through network</text>
  </g>
  
  <!-- ResNet Architectures -->
  <g transform="translate(180, 920)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">ResNet-18</text>
    <text x="70" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">11M params</text>
  </g>
  <g transform="translate(340, 920)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">ResNet-50</text>
    <text x="70" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">25M params</text>
  </g>
  <g transform="translate(500, 920)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">ResNet-101</text>
    <text x="70" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">44M params</text>
  </g>
  <g transform="translate(660, 920)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">ResNet-152</text>
    <text x="70" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">60M params</text>
  </g>
  <g transform="translate(820, 920)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="70" y="22" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">ResNeXt</text>
    <text x="70" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Grouped Conv</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>