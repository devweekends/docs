<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Quantization Concept -->
  <g transform="translate(100, 220)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Precision Reduction</text>
    
    <!-- FP32 -->
    <rect x="0" y="50" width="200" height="100" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="85" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">FP32</text>
    <text x="100" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">32 bits/weight</text>
    <rect x="20" y="120" width="160" height="15" rx="3" fill="#3B82F6"/>
    
    <!-- Arrow -->
    <path d="M210,100 L260,100" stroke="#6B7280" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- FP16 -->
    <rect x="270" y="50" width="200" height="100" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="370" y="85" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">FP16</text>
    <text x="370" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">16 bits/weight</text>
    <rect x="310" y="120" width="80" height="15" rx="3" fill="#22C55E"/>
    
    <!-- Arrow -->
    <path d="M480,100 L530,100" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- INT8 -->
    <rect x="540" y="50" width="200" height="100" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="640" y="85" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">INT8</text>
    <text x="640" y="110" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">8 bits/weight</text>
    <rect x="600" y="120" width="40" height="15" rx="3" fill="#A855F7"/>
    
    <!-- Arrow -->
    <path d="M750,100 L800,100" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- INT4 -->
    <rect x="810" y="50" width="80" height="100" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="850" y="85" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">INT4</text>
    <text x="850" y="110" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">4 bits</text>
    <rect x="830" y="120" width="20" height="15" rx="3" fill="#F59E0B"/>
    
    <!-- Memory savings -->
    <text x="100" y="175" fill="#3B82F6" font-family="system-ui" font-size="12" text-anchor="middle">100% size</text>
    <text x="370" y="175" fill="#22C55E" font-family="system-ui" font-size="12" text-anchor="middle">50% size</text>
    <text x="640" y="175" fill="#A855F7" font-family="system-ui" font-size="12" text-anchor="middle">25% size</text>
    <text x="850" y="175" fill="#F59E0B" font-family="system-ui" font-size="12" text-anchor="middle">12.5%</text>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#6B7280"/>
      </marker>
    </defs>
  </g>
  
  <!-- Quantization Types -->
  <g transform="translate(100, 450)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Quantization Methods</text>
    
    <!-- Post-Training -->
    <rect x="0" y="40" width="280" height="150" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Post-Training (PTQ)</text>
    <text x="140" y="105" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Quantize after training</text>
    <text x="140" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Calibration dataset needed</text>
    <text x="140" y="155" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">✓ Fast, no retraining</text>
    <text x="140" y="175" fill="#EF4444" font-family="system-ui" font-size="11" text-anchor="middle">✗ Some accuracy loss</text>
    
    <!-- Quantization-Aware -->
    <rect x="300" y="40" width="280" height="150" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Quantization-Aware (QAT)</text>
    <text x="440" y="105" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Simulate quantization in training</text>
    <text x="440" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Fake quantization nodes</text>
    <text x="440" y="155" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">✓ Better accuracy</text>
    <text x="440" y="175" fill="#F59E0B" font-family="system-ui" font-size="11" text-anchor="middle">~ Requires training</text>
    
    <!-- Dynamic -->
    <rect x="600" y="40" width="260" height="150" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="730" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Dynamic Quantization</text>
    <text x="730" y="105" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Quantize at runtime</text>
    <text x="730" y="130" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Weights static, activations dynamic</text>
    <text x="730" y="155" fill="#22C55E" font-family="system-ui" font-size="11" text-anchor="middle">✓ Good for RNNs/Transformers</text>
    <text x="730" y="175" fill="#F59E0B" font-family="system-ui" font-size="11" text-anchor="middle">~ Runtime overhead</text>
  </g>
  
  <!-- Advanced Techniques -->
  <g transform="translate(100, 690)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Advanced Techniques</text>
    
    <!-- GPTQ -->
    <rect x="0" y="40" width="200" height="100" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GPTQ</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">One-shot layer-wise</text>
    <text x="100" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">For LLMs</text>
    
    <!-- AWQ -->
    <rect x="220" y="40" width="200" height="100" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">AWQ</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Activation-aware</text>
    <text x="320" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Protects salient weights</text>
    
    <!-- GGUF -->
    <rect x="440" y="40" width="200" height="100" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GGUF</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">CPU inference format</text>
    <text x="540" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">llama.cpp compatible</text>
    
    <!-- BitsAndBytes -->
    <rect x="660" y="40" width="200" height="100" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">bitsandbytes</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">8-bit/4-bit training</text>
    <text x="760" y="120" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">QLoRA compatible</text>
  </g>
  
  <!-- Accuracy vs Compression -->
  <g transform="translate(140, 870)">
    <text x="400" y="25" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Trade-off: INT8 ~1% accuracy drop | INT4 ~2-5% drop (depends on model)</text>
    
    <rect x="0" y="50" width="180" height="40" rx="6" fill="#27272A" stroke="#6B7280" stroke-width="1"/>
    <text x="90" y="75" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Symmetric vs Asymmetric</text>
    
    <rect x="200" y="50" width="180" height="40" rx="6" fill="#27272A" stroke="#6B7280" stroke-width="1"/>
    <text x="290" y="75" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Per-tensor vs Per-channel</text>
    
    <rect x="400" y="50" width="180" height="40" rx="6" fill="#27272A" stroke="#6B7280" stroke-width="1"/>
    <text x="490" y="75" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Mixed Precision</text>
    
    <rect x="600" y="50" width="180" height="40" rx="6" fill="#27272A" stroke="#6B7280" stroke-width="1"/>
    <text x="690" y="75" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Sparse Quantization</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Quantization Deep Dive</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Compressing Models for Deployment</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>