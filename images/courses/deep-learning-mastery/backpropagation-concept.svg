<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Backpropagation</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Learning Through Gradient Descent</text>
  
  <!-- Computational Graph -->
  <g transform="translate(540, 520)">
    <!-- Forward Pass (Top) -->
    <text x="0" y="-280" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">Forward Pass →</text>
    
    <!-- Nodes -->
    <circle cx="-320" cy="-180" r="40" fill="#3B82F6"/>
    <text x="-320" y="-175" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">x</text>
    
    <circle cx="-320" cy="-80" r="40" fill="#3B82F6"/>
    <text x="-320" y="-75" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">w</text>
    
    <!-- Multiply -->
    <rect x="-170" y="-155" width="60" height="60" rx="12" fill="#A855F7"/>
    <text x="-140" y="-118" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">×</text>
    
    <line x1="-280" y1="-180" x2="-170" y2="-140" stroke="#3B82F6" stroke-width="3"/>
    <line x1="-280" y1="-80" x2="-170" y2="-115" stroke="#3B82F6" stroke-width="3"/>
    
    <!-- z = wx -->
    <circle cx="-20" cy="-125" r="40" fill="#A855F7"/>
    <text x="-20" y="-120" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">z</text>
    
    <line x1="-110" y1="-125" x2="-60" y2="-125" stroke="#A855F7" stroke-width="3"/>
    
    <!-- Activation -->
    <rect x="60" y="-155" width="60" height="60" rx="12" fill="#F59E0B"/>
    <text x="90" y="-118" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">σ</text>
    
    <line x1="20" y1="-125" x2="60" y2="-125" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Output -->
    <circle cx="200" cy="-125" r="40" fill="#F59E0B"/>
    <text x="200" y="-120" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">ŷ</text>
    
    <line x1="120" y1="-125" x2="160" y2="-125" stroke="#F59E0B" stroke-width="3"/>
    
    <!-- Loss -->
    <rect x="280" y="-155" width="60" height="60" rx="12" fill="#EF4444"/>
    <text x="310" y="-118" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">L</text>
    
    <line x1="240" y1="-125" x2="280" y2="-125" stroke="#EF4444" stroke-width="3"/>
    
    <!-- Backward Pass (Bottom) -->
    <text x="0" y="80" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#EF4444" text-anchor="middle">← Backward Pass</text>
    
    <!-- Gradient Flow -->
    <path d="M 310 -95 L 310 20 L -320 20 L -320 -40" stroke="#EF4444" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
    <polygon points="-330,-40 -320,-60 -310,-40" fill="#EF4444"/>
    
    <!-- Gradient Labels -->
    <text x="310" y="60" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">∂L/∂ŷ</text>
    <text x="90" y="60" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">∂L/∂z</text>
    <text x="-140" y="60" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">∂L/∂w</text>
  </g>
  
  <!-- Chain Rule -->
  <rect x="140" y="720" width="800" height="100" rx="12" fill="#27272A"/>
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Chain Rule:</text>
  <text x="540" y="795" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">∂L/∂w = ∂L/∂ŷ · ∂ŷ/∂z · ∂z/∂w</text>
  
  <!-- Legend -->
  <g transform="translate(200, 870)">
    <circle cx="15" cy="15" r="10" fill="#3B82F6"/>
    <text x="35" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF">Input</text>
    
    <rect x="110" y="5" width="20" height="20" rx="4" fill="#A855F7"/>
    <text x="140" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF">Operation</text>
    
    <rect x="250" y="5" width="20" height="20" rx="4" fill="#F59E0B"/>
    <text x="280" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF">Activation</text>
    
    <rect x="380" y="5" width="20" height="20" rx="4" fill="#EF4444"/>
    <text x="410" y="21" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF">Loss/Gradient</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>