<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Transformer Architecture</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Attention Is All You Need</text>
  
  <!-- Main Transformer Block -->
  <g transform="translate(540, 560)">
    <!-- Encoder Side -->
    <g transform="translate(-200, 0)">
      <rect x="-120" y="-280" width="240" height="500" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
      <text x="0" y="-250" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">Encoder</text>
      
      <!-- Multi-Head Attention -->
      <rect x="-100" y="-210" width="200" height="60" rx="8" fill="#3B82F6" opacity="0.8"/>
      <text x="0" y="-175" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Multi-Head Attention</text>
      
      <!-- Add & Norm -->
      <rect x="-100" y="-140" width="200" height="30" rx="4" fill="#6B7280"/>
      <text x="0" y="-120" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Add & Norm</text>
      
      <!-- Feed Forward -->
      <rect x="-100" y="-100" width="200" height="60" rx="8" fill="#A855F7" opacity="0.8"/>
      <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Feed Forward</text>
      
      <!-- Add & Norm -->
      <rect x="-100" y="-30" width="200" height="30" rx="4" fill="#6B7280"/>
      <text x="0" y="-10" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Add & Norm</text>
      
      <!-- Nx -->
      <text x="130" y="-120" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">×N</text>
      
      <!-- Input Embedding -->
      <rect x="-100" y="80" width="200" height="40" rx="8" fill="#22C55E" opacity="0.8"/>
      <text x="0" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Input Embedding</text>
      
      <!-- Positional Encoding -->
      <rect x="-100" y="130" width="200" height="40" rx="8" fill="#F59E0B" opacity="0.8"/>
      <text x="0" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Positional Encoding</text>
    </g>
    
    <!-- Decoder Side -->
    <g transform="translate(200, 0)">
      <rect x="-120" y="-280" width="240" height="500" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
      <text x="0" y="-250" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#EF4444" text-anchor="middle">Decoder</text>
      
      <!-- Masked Multi-Head Attention -->
      <rect x="-100" y="-210" width="200" height="50" rx="8" fill="#EF4444" opacity="0.8"/>
      <text x="0" y="-180" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Masked Multi-Head Attn</text>
      
      <!-- Add & Norm -->
      <rect x="-100" y="-150" width="200" height="25" rx="4" fill="#6B7280"/>
      <text x="0" y="-133" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Add & Norm</text>
      
      <!-- Cross-Attention -->
      <rect x="-100" y="-115" width="200" height="50" rx="8" fill="#3B82F6" opacity="0.8"/>
      <text x="0" y="-85" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Cross-Attention</text>
      
      <!-- Add & Norm -->
      <rect x="-100" y="-55" width="200" height="25" rx="4" fill="#6B7280"/>
      <text x="0" y="-38" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Add & Norm</text>
      
      <!-- Feed Forward -->
      <rect x="-100" y="-20" width="200" height="50" rx="8" fill="#A855F7" opacity="0.8"/>
      <text x="0" y="10" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Feed Forward</text>
      
      <!-- Add & Norm -->
      <rect x="-100" y="40" width="200" height="25" rx="4" fill="#6B7280"/>
      <text x="0" y="57" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Add & Norm</text>
      
      <!-- Nx -->
      <text x="130" y="-50" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF">×N</text>
      
      <!-- Output Embedding -->
      <rect x="-100" y="130" width="200" height="40" rx="8" fill="#22C55E" opacity="0.8"/>
      <text x="0" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Output Embedding</text>
    </g>
    
    <!-- Cross-attention arrow -->
    <path d="M -80 -140 L 80 -90" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowBlue)"/>
    <defs>
      <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
      </marker>
    </defs>
  </g>
  
  <!-- Attention Formula -->
  <rect x="140" y="820" width="800" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="862" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" text-anchor="middle">Attention(Q, K, V) = softmax(QKᵀ / √dₖ)V</text>
  
  <!-- Key Components -->
  <g transform="translate(140, 930)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Self-Attention</text>
  </g>
  <g transform="translate(300, 930)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Multi-Head</text>
  </g>
  <g transform="translate(460, 930)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Positional Enc</text>
  </g>
  <g transform="translate(620, 930)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Residual Conn</text>
  </g>
  <g transform="translate(780, 930)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="70" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Masking</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>