<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- 3D Point Cloud -->
  <g transform="translate(100, 250)">
    <text x="180" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Point Clouds</text>
    
    <!-- 3D point scatter -->
    <circle cx="80" cy="60" r="4" fill="#3B82F6"/>
    <circle cx="120" cy="80" r="4" fill="#3B82F6"/>
    <circle cx="100" cy="100" r="4" fill="#3B82F6"/>
    <circle cx="140" cy="60" r="4" fill="#3B82F6"/>
    <circle cx="160" cy="90" r="4" fill="#3B82F6"/>
    <circle cx="90" cy="120" r="4" fill="#3B82F6"/>
    <circle cx="130" cy="130" r="4" fill="#3B82F6"/>
    <circle cx="180" cy="70" r="4" fill="#3B82F6"/>
    <circle cx="200" cy="110" r="4" fill="#3B82F6"/>
    <circle cx="170" cy="140" r="4" fill="#3B82F6"/>
    <circle cx="220" cy="80" r="4" fill="#3B82F6"/>
    <circle cx="250" cy="100" r="4" fill="#3B82F6"/>
    <circle cx="240" cy="130" r="4" fill="#3B82F6"/>
    <circle cx="60" cy="140" r="4" fill="#3B82F6"/>
    <circle cx="280" cy="90" r="4" fill="#3B82F6"/>
    
    <!-- Labels -->
    <text x="180" y="180" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">{(x,y,z)} ∈ ℝⁿˣ³</text>
  </g>
  
  <!-- 3D Mesh/Voxels -->
  <g transform="translate(400, 250)">
    <text x="160" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Voxels &amp; Meshes</text>
    
    <!-- Voxel grid (isometric cube view) -->
    <g transform="translate(80, 60)">
      <!-- Bottom layer -->
      <rect x="0" y="60" width="40" height="40" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
      <rect x="40" y="60" width="40" height="40" fill="#22C55E" opacity="0.5" stroke="#22C55E"/>
      <rect x="80" y="60" width="40" height="40" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
      
      <!-- Middle layer -->
      <rect x="40" y="30" width="40" height="40" fill="#22C55E" opacity="0.7" stroke="#22C55E"/>
      <rect x="80" y="30" width="40" height="40" fill="#22C55E" opacity="0.4" stroke="#22C55E"/>
      
      <!-- Top layer -->
      <rect x="40" y="0" width="40" height="40" fill="#22C55E" stroke="#22C55E"/>
    </g>
    
    <text x="160" y="180" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">3D Grid: H×W×D</text>
  </g>
  
  <!-- Multi-view -->
  <g transform="translate(700, 250)">
    <text x="140" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Multi-View</text>
    
    <!-- Multiple 2D views -->
    <rect x="20" y="40" width="70" height="50" rx="4" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="55" y="70" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">Front</text>
    
    <rect x="110" y="40" width="70" height="50" rx="4" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="145" y="70" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">Side</text>
    
    <rect x="200" y="40" width="70" height="50" rx="4" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="235" y="70" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">Top</text>
    
    <rect x="65" y="110" width="70" height="50" rx="4" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="100" y="140" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">Back</text>
    
    <rect x="155" y="110" width="70" height="50" rx="4" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="190" y="140" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">...</text>
    
    <text x="140" y="190" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">2D views → 3D</text>
  </g>
  
  <!-- Architectures -->
  <g transform="translate(100, 500)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">3D Deep Learning Architectures</text>
    
    <!-- PointNet -->
    <rect x="0" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">PointNet</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Point-wise MLPs</text>
    <text x="100" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">+ Max pooling</text>
    <text x="100" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Permutation invariant</text>
    <text x="100" y="160" fill="#3B82F6" font-family="system-ui" font-size="10" text-anchor="middle">T-Net for alignment</text>
    
    <!-- PointNet++ -->
    <rect x="220" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">PointNet++</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Hierarchical learning</text>
    <text x="320" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Set Abstraction layers</text>
    <text x="320" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Multi-scale grouping</text>
    <text x="320" y="160" fill="#22C55E" font-family="system-ui" font-size="10" text-anchor="middle">Local feature capture</text>
    
    <!-- 3D CNNs -->
    <rect x="440" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">3D CNNs</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">VoxNet, 3D-UNet</text>
    <text x="540" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">3D convolutions</text>
    <text x="540" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Memory intensive</text>
    <text x="540" y="160" fill="#A855F7" font-family="system-ui" font-size="10" text-anchor="middle">Sparse convolutions</text>
    
    <!-- DGCNN -->
    <rect x="660" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">DGCNN</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Dynamic Graph CNN</text>
    <text x="760" y="120" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">EdgeConv layers</text>
    <text x="760" y="140" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">k-NN in feature space</text>
    <text x="760" y="160" fill="#F59E0B" font-family="system-ui" font-size="10" text-anchor="middle">Graph updates per layer</text>
  </g>
  
  <!-- Tasks -->
  <g transform="translate(100, 720)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">3D Tasks</text>
    
    <!-- Classification -->
    <rect x="0" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Classification</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Object recognition</text>
    
    <!-- Segmentation -->
    <rect x="220" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Segmentation</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Part/semantic labeling</text>
    
    <!-- Detection -->
    <rect x="440" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">3D Detection</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Bounding boxes</text>
    
    <!-- Reconstruction -->
    <rect x="660" y="40" width="200" height="80" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Reconstruction</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Shape completion</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(140, 880)">
    <text x="80" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Autonomous</text>
    <text x="80" y="48" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Driving</text>
    
    <text x="260" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Robotics</text>
    <text x="260" y="48" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Manipulation</text>
    
    <text x="440" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Medical</text>
    <text x="440" y="48" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Imaging</text>
    
    <text x="620" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">AR/VR</text>
    <text x="620" y="48" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Applications</text>
    
    <text x="800" y="30" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">CAD &amp;</text>
    <text x="800" y="48" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Manufacturing</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">3D Deep Learning</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Point Clouds &amp; Volumetric Data</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>