<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Regularization Techniques</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Preventing Overfitting in Neural Networks</text>
  
  <!-- Dropout Visualization -->
  <g transform="translate(150, 340)">
    <text x="150" y="-70" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#3B82F6" text-anchor="middle">Dropout</text>
    <text x="150" y="-45" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Randomly deactivate neurons</text>
    
    <!-- Neural network with dropout -->
    <!-- Input layer -->
    <circle cx="40" cy="40" r="20" fill="#22C55E"/>
    <circle cx="40" cy="100" r="20" fill="#22C55E"/>
    <circle cx="40" cy="160" r="20" fill="#22C55E"/>
    <circle cx="40" cy="220" r="20" fill="#22C55E"/>
    
    <!-- Hidden layer 1 with dropout -->
    <circle cx="120" cy="20" r="20" fill="#3B82F6"/>
    <circle cx="120" cy="80" r="20" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
    <line x1="100" y1="60" x2="140" y2="100" stroke="#EF4444" stroke-width="2"/>
    <circle cx="120" cy="140" r="20" fill="#3B82F6"/>
    <circle cx="120" cy="200" r="20" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
    <line x1="100" y1="180" x2="140" y2="220" stroke="#EF4444" stroke-width="2"/>
    <circle cx="120" cy="260" r="20" fill="#3B82F6"/>
    
    <!-- Hidden layer 2 with dropout -->
    <circle cx="200" cy="50" r="20" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
    <line x1="180" y1="30" x2="220" y2="70" stroke="#EF4444" stroke-width="2"/>
    <circle cx="200" cy="130" r="20" fill="#A855F7"/>
    <circle cx="200" cy="210" r="20" fill="#A855F7"/>
    
    <!-- Output layer -->
    <circle cx="280" cy="100" r="20" fill="#F59E0B"/>
    <circle cx="280" cy="180" r="20" fill="#F59E0B"/>
    
    <!-- Some connections -->
    <line x1="60" y1="40" x2="100" y2="20" stroke="#6B7280" stroke-width="1"/>
    <line x1="60" y1="40" x2="100" y2="140" stroke="#6B7280" stroke-width="1"/>
    <line x1="60" y1="160" x2="100" y2="140" stroke="#6B7280" stroke-width="1"/>
    <line x1="60" y1="160" x2="100" y2="260" stroke="#6B7280" stroke-width="1"/>
    <line x1="140" y1="20" x2="180" y2="130" stroke="#6B7280" stroke-width="1"/>
    <line x1="140" y1="140" x2="180" y2="130" stroke="#6B7280" stroke-width="1"/>
    <line x1="140" y1="140" x2="180" y2="210" stroke="#6B7280" stroke-width="1"/>
    <line x1="140" y1="260" x2="180" y2="210" stroke="#6B7280" stroke-width="1"/>
    <line x1="220" y1="130" x2="260" y2="100" stroke="#6B7280" stroke-width="1"/>
    <line x1="220" y1="130" x2="260" y2="180" stroke="#6B7280" stroke-width="1"/>
    <line x1="220" y1="210" x2="260" y2="180" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Label -->
    <rect x="70" y="295" width="160" height="30" rx="6" fill="#EF4444" opacity="0.2"/>
    <text x="150" y="316" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">p = 0.5 (50% dropped)</text>
  </g>
  
  <!-- L1/L2 Regularization -->
  <g transform="translate(480, 340)">
    <text x="150" y="-70" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#A855F7" text-anchor="middle">Weight Decay</text>
    <text x="150" y="-45" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Penalize large weights</text>
    
    <!-- Loss function visualization -->
    <rect x="0" y="0" width="300" height="180" rx="12" fill="#27272A"/>
    
    <!-- Axes -->
    <line x1="40" y1="150" x2="280" y2="150" stroke="#6B7280" stroke-width="2"/>
    <line x1="40" y1="150" x2="40" y2="30" stroke="#6B7280" stroke-width="2"/>
    <text x="160" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">Weight magnitude |w|</text>
    <text x="20" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle" transform="rotate(-90, 20, 90)">Penalty</text>
    
    <!-- L1 curve (V shape) -->
    <path d="M 40 150 L 160 50 L 280 150" stroke="#3B82F6" stroke-width="3" fill="none"/>
    <text x="260" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">L1</text>
    
    <!-- L2 curve (parabola) -->
    <path d="M 40 150 Q 160 20 280 150" stroke="#22C55E" stroke-width="3" fill="none"/>
    <text x="260" y="60" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">L2</text>
    
    <!-- Formulas -->
    <rect x="10" y="200" width="130" height="50" rx="8" fill="#3B82F6" opacity="0.15"/>
    <text x="75" y="220" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">L1 (Lasso)</text>
    <text x="75" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Œª Œ£|w·µ¢|</text>
    
    <rect x="160" y="200" width="130" height="50" rx="8" fill="#22C55E" opacity="0.15"/>
    <text x="225" y="220" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">L2 (Ridge)</text>
    <text x="225" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Œª Œ£w·µ¢¬≤</text>
    
    <!-- Effects -->
    <text x="75" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Sparsity</text>
    <text x="225" y="280" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Smaller weights</text>
  </g>
  
  <!-- Early Stopping -->
  <g transform="translate(810, 340)">
    <text x="100" y="-70" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#F59E0B" text-anchor="middle">Early Stopping</text>
    <text x="100" y="-45" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Stop before overfitting</text>
    
    <!-- Training curve -->
    <rect x="0" y="0" width="200" height="180" rx="12" fill="#27272A"/>
    
    <!-- Axes -->
    <line x1="30" y1="150" x2="180" y2="150" stroke="#6B7280" stroke-width="2"/>
    <line x1="30" y1="150" x2="30" y2="30" stroke="#6B7280" stroke-width="2"/>
    <text x="105" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">Epochs</text>
    <text x="15" y="90" font-family="system-ui, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle" transform="rotate(-90, 15, 90)">Loss</text>
    
    <!-- Training loss -->
    <path d="M 30 50 Q 80 80 100 100 Q 130 115 180 130" stroke="#3B82F6" stroke-width="2" fill="none"/>
    
    <!-- Validation loss -->
    <path d="M 30 50 Q 80 85 100 100 Q 120 110 140 115 Q 160 130 180 150" stroke="#EF4444" stroke-width="2" fill="none"/>
    
    <!-- Stop point -->
    <line x1="120" y1="30" x2="120" y2="150" stroke="#22C55E" stroke-width="2" stroke-dasharray="5"/>
    <circle cx="120" cy="108" r="6" fill="#22C55E"/>
    <text x="120" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">STOP</text>
    
    <!-- Legend -->
    <rect x="10" y="200" width="180" height="70" rx="8" fill="#27272A"/>
    <line x1="25" y1="220" x2="55" y2="220" stroke="#3B82F6" stroke-width="2"/>
    <text x="65" y="224" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Train Loss</text>
    <line x1="25" y1="240" x2="55" y2="240" stroke="#EF4444" stroke-width="2"/>
    <text x="65" y="244" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Val Loss</text>
    <circle cx="40" cy="258" r="4" fill="#22C55E"/>
    <text x="65" y="262" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Best model</text>
  </g>
  
  <!-- Data Augmentation -->
  <g transform="translate(140, 700)">
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">Data Augmentation</text>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="80" height="80" rx="8" fill="#27272A"/>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle">üñºÔ∏è</text>
      <text x="40" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Original</text>
    </g>
    
    <g transform="translate(100, 30)">
      <rect x="0" y="0" width="80" height="80" rx="8" fill="#27272A"/>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle" transform="scale(-1,1) translate(-80, 0)">üñºÔ∏è</text>
      <text x="40" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Flip</text>
    </g>
    
    <g transform="translate(200, 30)">
      <rect x="0" y="0" width="80" height="80" rx="8" fill="#27272A"/>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="24" text-anchor="middle" transform="rotate(15, 40, 40)">üñºÔ∏è</text>
      <text x="40" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Rotate</text>
    </g>
    
    <g transform="translate(300, 30)">
      <rect x="0" y="0" width="80" height="80" rx="8" fill="#27272A"/>
      <text x="40" y="45" font-family="system-ui, sans-serif" font-size="20" text-anchor="middle">üñºÔ∏è</text>
      <text x="40" y="100" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">Scale</text>
    </g>
  </g>
  
  <!-- Batch Normalization as regularizer -->
  <g transform="translate(570, 700)">
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#EF4444" text-anchor="middle">Other Techniques</text>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="130" height="70" rx="8" fill="#EF4444" opacity="0.15"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Noise Injection</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Add noise to inputs</text>
    </g>
    
    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="130" height="70" rx="8" fill="#A855F7" opacity="0.15"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">DropConnect</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Drop weights, not units</text>
    </g>
    
    <g transform="translate(300, 30)">
      <rect x="0" y="0" width="130" height="70" rx="8" fill="#3B82F6" opacity="0.15"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Label Smoothing</text>
      <text x="65" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Soft targets</text>
    </g>
  </g>
  
  <!-- Summary -->
  <rect x="180" y="910" width="720" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Regularization = Constrain model complexity</text>
  <text x="540" y="965" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Trade off: Training accuracy ‚Üì ‚Üí Generalization ‚Üë</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>