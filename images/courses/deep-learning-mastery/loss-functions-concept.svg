<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Loss Functions</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Measuring How Wrong We Are</text>
  
  <!-- MSE Loss -->
  <g transform="translate(280, 380)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">MSE Loss</text>
    
    <!-- Parabola -->
    <path d="M -80 70 Q -40 -20 0 -40 Q 40 -20 80 70" stroke="#3B82F6" stroke-width="3" fill="none"/>
    <circle cx="0" cy="-40" r="6" fill="#22C55E"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Σ(y - ŷ)²/n</text>
  </g>
  
  <!-- Cross-Entropy -->
  <g transform="translate(540, 380)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Cross-Entropy</text>
    
    <!-- Log curve -->
    <path d="M -80 70 Q -60 40 -40 10 Q -20 -20 0 -35 Q 40 -50 80 -55" stroke="#A855F7" stroke-width="3" fill="none"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">-Σy·log(ŷ)</text>
  </g>
  
  <!-- Binary Cross-Entropy -->
  <g transform="translate(800, 380)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">BCE Loss</text>
    
    <!-- Two curves -->
    <path d="M -80 -40 Q -40 -30 0 10 Q 40 50 80 70" stroke="#22C55E" stroke-width="3" fill="none"/>
    <path d="M -80 70 Q -40 50 0 10 Q 40 -30 80 -40" stroke="#22C55E" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Binary Classification</text>
  </g>
  
  <!-- Focal Loss -->
  <g transform="translate(280, 640)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#F59E0B" text-anchor="middle">Focal Loss</text>
    
    <!-- Modified curve -->
    <path d="M -80 60 Q -40 40 0 -10 Q 40 -40 80 -50" stroke="#F59E0B" stroke-width="3" fill="none"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Imbalanced Data</text>
  </g>
  
  <!-- Contrastive Loss -->
  <g transform="translate(540, 640)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#EF4444" text-anchor="middle">Contrastive</text>
    
    <!-- Two clusters -->
    <circle cx="-40" cy="0" r="30" fill="#3B82F6" opacity="0.5"/>
    <circle cx="40" cy="0" r="30" fill="#EF4444" opacity="0.5"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#FAFAFA" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Similarity Learning</text>
  </g>
  
  <!-- Triplet Loss -->
  <g transform="translate(800, 640)">
    <rect x="-120" y="-100" width="240" height="200" rx="12" fill="#27272A"/>
    <text x="0" y="-65" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#06B6D4" text-anchor="middle">Triplet Loss</text>
    
    <!-- Anchor, Positive, Negative -->
    <circle cx="0" cy="-10" r="15" fill="#22C55E"/>
    <circle cx="-50" cy="30" r="15" fill="#3B82F6"/>
    <circle cx="50" cy="30" r="15" fill="#EF4444"/>
    <line x1="0" y1="5" x2="-40" y2="20" stroke="#22C55E" stroke-width="2"/>
    <line x1="0" y1="5" x2="40" y2="20" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="0" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">A, P, N</text>
  </g>
  
  <!-- Use cases -->
  <g transform="translate(140, 880)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Regression: MSE</text>
  </g>
  <g transform="translate(360, 880)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Classification: CE</text>
  </g>
  <g transform="translate(580, 880)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Embeddings: Triplet</text>
  </g>
  <g transform="translate(800, 880)">
    <rect x="0" y="0" width="140" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Detection: Focal</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>