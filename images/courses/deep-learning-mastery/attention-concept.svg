<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Attention Mechanism</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Learning What to Focus On</text>
  
  <!-- Attention Visualization -->
  <g transform="translate(540, 500)">
    <!-- Query -->
    <g transform="translate(-350, 0)">
      <rect x="-60" y="-150" width="120" height="300" rx="12" fill="#3B82F6" opacity="0.3"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">Query (Q)</text>
      <rect x="-40" y="-120" width="80" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="-80" width="80" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="-40" width="80" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="0" width="80" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="40" width="80" height="30" rx="4" fill="#3B82F6"/>
      <rect x="-40" y="80" width="80" height="30" rx="4" fill="#3B82F6"/>
    </g>
    
    <!-- Key -->
    <g transform="translate(-150, 0)">
      <rect x="-60" y="-150" width="120" height="300" rx="12" fill="#A855F7" opacity="0.3"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Key (K)</text>
      <rect x="-40" y="-120" width="80" height="30" rx="4" fill="#A855F7"/>
      <rect x="-40" y="-80" width="80" height="30" rx="4" fill="#A855F7"/>
      <rect x="-40" y="-40" width="80" height="30" rx="4" fill="#A855F7"/>
      <rect x="-40" y="0" width="80" height="30" rx="4" fill="#A855F7"/>
      <rect x="-40" y="40" width="80" height="30" rx="4" fill="#A855F7"/>
      <rect x="-40" y="80" width="80" height="30" rx="4" fill="#A855F7"/>
    </g>
    
    <!-- Attention Scores -->
    <g transform="translate(50, 0)">
      <rect x="-60" y="-150" width="120" height="300" rx="12" fill="#F59E0B" opacity="0.3"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#F59E0B" text-anchor="middle">Scores</text>
      <!-- Score bars of varying widths -->
      <rect x="-45" y="-120" width="70" height="30" rx="4" fill="#F59E0B" opacity="0.9"/>
      <rect x="-45" y="-80" width="35" height="30" rx="4" fill="#F59E0B" opacity="0.6"/>
      <rect x="-45" y="-40" width="85" height="30" rx="4" fill="#F59E0B"/>
      <rect x="-45" y="0" width="20" height="30" rx="4" fill="#F59E0B" opacity="0.4"/>
      <rect x="-45" y="40" width="50" height="30" rx="4" fill="#F59E0B" opacity="0.7"/>
      <rect x="-45" y="80" width="30" height="30" rx="4" fill="#F59E0B" opacity="0.5"/>
    </g>
    
    <!-- Value -->
    <g transform="translate(200, 0)">
      <rect x="-60" y="-150" width="120" height="300" rx="12" fill="#22C55E" opacity="0.3"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">Value (V)</text>
      <rect x="-40" y="-120" width="80" height="30" rx="4" fill="#22C55E"/>
      <rect x="-40" y="-80" width="80" height="30" rx="4" fill="#22C55E"/>
      <rect x="-40" y="-40" width="80" height="30" rx="4" fill="#22C55E"/>
      <rect x="-40" y="0" width="80" height="30" rx="4" fill="#22C55E"/>
      <rect x="-40" y="40" width="80" height="30" rx="4" fill="#22C55E"/>
      <rect x="-40" y="80" width="80" height="30" rx="4" fill="#22C55E"/>
    </g>
    
    <!-- Output -->
    <g transform="translate(350, 0)">
      <rect x="-60" y="-150" width="120" height="300" rx="12" fill="#EF4444" opacity="0.3"/>
      <text x="0" y="-170" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#EF4444" text-anchor="middle">Output</text>
      <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#EF4444"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Weighted</text>
    </g>
    
    <!-- Arrows -->
    <path d="M -270 0 L -230 0" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M -70 0 L -30 0" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 130 0 L 170 0" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M 280 0 L 310 0" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Formula -->
  <rect x="140" y="780" width="800" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">Attention = softmax(QKᵀ/√d) × V</text>
  
  <!-- Key Concepts -->
  <g transform="translate(140, 890)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="90" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Self-Attention</text>
  </g>
  <g transform="translate(340, 890)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="90" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Multi-Head</text>
  </g>
  <g transform="translate(540, 890)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="90" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Cross-Attention</text>
  </g>
  <g transform="translate(740, 890)">
    <rect x="0" y="0" width="180" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="90" y="32" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Causal Masking</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>