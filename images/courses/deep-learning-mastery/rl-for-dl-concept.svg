    <text x="190" y="35" fill="#FAFAFA" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Deep Q-Network</text>
    <text x="190" y="70" fill="#22C55E" font-family="system-ui" font-size="22" text-anchor="middle">Q(s,a) = r + Œ≥ max Q(s',a')</text>
