    <text x="190" y="35" fill="#FAFAFA" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Policy Gradient</text>
    <text x="190" y="70" fill="#3B82F6" font-family="system-ui" font-size="22" text-anchor="middle">‚àáŒ∏J(Œ∏) = ùîº[‚àáŒ∏ log œÄ(a|s) ¬∑ R]</text>
  </g>
  
  <!-- DQN -->
