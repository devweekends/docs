  <text x="540" y="595" font-family="system-ui, sans-serif" font-size="26" fill="#FAFAFA" text-anchor="middle">xÌ‚ = (x - Î¼) / âˆš(ÏƒÂ² + Îµ)</text>
  <text x="540" y="625" font-family="system-ui, sans-serif" font-size="18" fill="#F59E0B" text-anchor="middle">y = Î³xÌ‚ + Î² (learnable scale &amp; shift)</text>
  
