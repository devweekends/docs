<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Neural Network Black Box -->
  <g transform="translate(140, 230)">
    <text x="400" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Opening the Black Box</text>
    
    <!-- Black box -->
    <rect x="150" y="40" width="500" height="120" rx="15" fill="#27272A" stroke="#6B7280" stroke-width="3"/>
    <text x="400" y="85" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">? ? ?</text>
    <text x="400" y="120" fill="#6B7280" font-family="system-ui" font-size="18" text-anchor="middle">Deep Neural Network</text>
    
    <!-- Input -->
    <rect x="30" y="70" width="100" height="60" rx="8" fill="#3B82F6"/>
    <text x="80" y="105" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Input</text>
    <path d="M135,100 L145,100" stroke="#6B7280" stroke-width="2" fill="none"/>
    
    <!-- Output -->
    <path d="M655,100 L665,100" stroke="#6B7280" stroke-width="2" fill="none"/>
    <rect x="670" y="70" width="100" height="60" rx="8" fill="#22C55E"/>
    <text x="720" y="105" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">Output</text>
    
    <!-- Question -->
    <text x="400" y="200" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle">Why this prediction?</text>
  </g>
  
  <!-- Attribution Methods -->
  <g transform="translate(100, 470)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Attribution Methods</text>
    
    <!-- Saliency Maps -->
    <rect x="0" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Saliency Maps</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">∂output/∂input</text>
    <rect x="40" y="115" width="120" height="40" rx="5" fill="#3B82F6" opacity="0.3"/>
    <rect x="70" y="125" width="60" height="20" rx="3" fill="#3B82F6" opacity="0.7"/>
    
    <!-- Grad-CAM -->
    <rect x="220" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Grad-CAM</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Gradient-weighted</text>
    <rect x="260" y="115" width="120" height="40" rx="5" fill="#22C55E" opacity="0.3"/>
    <ellipse cx="320" cy="135" rx="40" ry="15" fill="#22C55E" opacity="0.6"/>
    
    <!-- Integrated Gradients -->
    <rect x="440" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Integrated Grad</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Path-based</text>
    <path d="M480,140 L600,140" stroke="#A855F7" stroke-width="2" fill="none"/>
    <circle cx="490" cy="140" r="5" fill="#A855F7" opacity="0.3"/>
    <circle cx="520" cy="140" r="5" fill="#A855F7" opacity="0.5"/>
    <circle cx="550" cy="140" r="5" fill="#A855F7" opacity="0.7"/>
    <circle cx="580" cy="140" r="5" fill="#A855F7"/>
    
    <!-- SHAP -->
    <rect x="660" y="40" width="200" height="130" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">SHAP</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Shapley values</text>
    <rect x="700" y="115" width="50" height="10" rx="2" fill="#22C55E"/>
    <rect x="700" y="130" width="80" height="10" rx="2" fill="#EF4444"/>
    <rect x="700" y="145" width="30" height="10" rx="2" fill="#22C55E"/>
  </g>
  
  <!-- Concept-based -->
  <g transform="translate(100, 670)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Concept-Based Explanations</text>
    
    <!-- TCAV -->
    <rect x="100" y="40" width="300" height="100" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="250" y="75" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">TCAV</text>
    <text x="250" y="100" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Testing with Concept Activation Vectors</text>
    <text x="250" y="125" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">"How important is 'stripes' for 'zebra'?"</text>
    
    <!-- Concept Bottleneck -->
    <rect x="480" y="40" width="300" height="100" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="630" y="75" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle" font-weight="bold">Concept Bottleneck</text>
    <text x="630" y="100" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Explicit concept layer</text>
    <text x="630" y="125" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Interpretable by design</text>
  </g>
  
  <!-- Probing & Mechanistic -->
  <g transform="translate(100, 850)">
    <text x="220" y="30" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Probing Classifiers</text>
    <text x="220" y="55" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">What do layers learn?</text>
    
    <text x="540" y="30" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Mechanistic Interpretability</text>
    <text x="540" y="55" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Reverse engineering circuits</text>
    
    <text x="800" y="30" fill="#EF4444" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">Attention Visualization</text>
    <text x="800" y="55" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Transformer attention maps</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Interpretability &amp; XAI</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Understanding Deep Learning Decisions</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>