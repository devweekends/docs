<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Deep network layers -->
  <g transform="translate(100, 350)">
    <!-- Input layer -->
    <rect x="0" y="0" width="80" height="200" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="40" y="110" fill="#FAFAFA" font-family="system-ui" font-size="20" text-anchor="middle">Input</text>
    
    <!-- Hidden layers with gradient flow -->
    <rect x="120" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <rect x="220" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="3"/>
    <rect x="320" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#F59E0B" stroke-width="3"/>
    <rect x="420" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#F59E0B" stroke-width="3"/>
    <rect x="520" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#EF4444" stroke-width="3"/>
    <rect x="620" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#EF4444" stroke-width="3"/>
    <rect x="720" y="20" width="60" height="160" rx="8" fill="#27272A" stroke="#EF4444" stroke-width="2" opacity="0.5"/>
    
    <!-- Output -->
    <rect x="820" y="0" width="80" height="200" rx="10" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <text x="860" y="110" fill="#FAFAFA" font-family="system-ui" font-size="20" text-anchor="middle">Output</text>
    
    <!-- Gradient flow arrows (backward) -->
    <path d="M800,100 L100,100" stroke="url(#flowGradient)" stroke-width="8" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Gradient magnitude chart -->
  <g transform="translate(140, 620)">
    <text x="0" y="0" fill="#6B7280" font-family="system-ui" font-size="20">Gradient Magnitude</text>
    
    <!-- Bars showing gradient decay -->
    <rect x="0" y="30" width="100" height="150" rx="5" fill="#22C55E" opacity="0.8"/>
    <rect x="120" y="50" width="100" height="130" rx="5" fill="#22C55E" opacity="0.7"/>
    <rect x="240" y="80" width="100" height="100" rx="5" fill="#F59E0B" opacity="0.7"/>
    <rect x="360" y="110" width="100" height="70" rx="5" fill="#F59E0B" opacity="0.6"/>
    <rect x="480" y="130" width="100" height="50" rx="5" fill="#EF4444" opacity="0.5"/>
    <rect x="600" y="150" width="100" height="30" rx="5" fill="#EF4444" opacity="0.4"/>
    <rect x="720" y="165" width="100" height="15" rx="5" fill="#EF4444" opacity="0.3"/>
    
    <!-- Labels -->
    <text x="400" y="220" fill="#6B7280" font-family="system-ui" font-size="16" text-anchor="middle">Layer Depth â†’</text>
  </g>
  
  <!-- Solutions -->
  <g transform="translate(200, 900)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="100" y="32" fill="#22C55E" font-family="system-ui" font-size="20" text-anchor="middle">Skip Connections</text>
    
    <rect x="240" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="340" y="32" fill="#3B82F6" font-family="system-ui" font-size="20" text-anchor="middle">Normalization</text>
    
    <rect x="480" y="0" width="200" height="50" rx="8" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="580" y="32" fill="#A855F7" font-family="system-ui" font-size="20" text-anchor="middle">Proper Init</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="150" fill="#FAFAFA" font-family="system-ui" font-size="56" text-anchor="middle" font-weight="bold">Gradient Flow</text>
  <text x="540" y="210" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Vanishing & Exploding Gradients</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>