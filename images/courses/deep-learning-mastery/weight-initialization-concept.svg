<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
    <linearGradient id="initGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="50%" style="stop-color:#22C55E"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Weight distribution curves -->
  <g transform="translate(140, 300)">
    <!-- Bad init - too narrow -->
    <path d="M0,200 Q100,200 150,50 Q200,200 300,200" fill="none" stroke="#EF4444" stroke-width="4"/>
    <text x="150" y="250" fill="#EF4444" font-family="system-ui" font-size="24" text-anchor="middle">Too Small</text>
    
    <!-- Good init - balanced -->
    <g transform="translate(280, 0)">
      <path d="M0,200 Q80,150 150,30 Q220,150 300,200" fill="none" stroke="#22C55E" stroke-width="4"/>
      <text x="150" y="250" fill="#22C55E" font-family="system-ui" font-size="24" text-anchor="middle">Optimal</text>
    </g>
    
    <!-- Bad init - too wide -->
    <g transform="translate(560, 0)">
      <path d="M0,100 Q80,120 150,80 Q220,120 300,100" fill="none" stroke="#3B82F6" stroke-width="4"/>
      <text x="150" y="250" fill="#3B82F6" font-family="system-ui" font-size="24" text-anchor="middle">Too Large</text>
    </g>
  </g>
  
  <!-- Neural network showing weight flow -->
  <g transform="translate(240, 550)">
    <!-- Layers -->
    <circle cx="100" cy="80" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <circle cx="100" cy="160" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <circle cx="100" cy="240" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    
    <circle cx="300" cy="80" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <circle cx="300" cy="160" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <circle cx="300" cy="240" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    
    <circle cx="500" cy="120" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    <circle cx="500" cy="200" r="30" fill="#27272A" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Connections with varying thickness (weight magnitude) -->
    <line x1="130" y1="80" x2="270" y2="80" stroke="url(#initGradient)" stroke-width="4"/>
    <line x1="130" y1="160" x2="270" y2="160" stroke="url(#initGradient)" stroke-width="6"/>
    <line x1="130" y1="240" x2="270" y2="240" stroke="url(#initGradient)" stroke-width="2"/>
    
    <line x1="330" y1="120" x2="470" y2="120" stroke="#22C55E" stroke-width="5"/>
    <line x1="330" y1="200" x2="470" y2="200" stroke="#22C55E" stroke-width="3"/>
  </g>
  
  <!-- Methods -->
  <g transform="translate(240, 850)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="38" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle">Xavier</text>
    
    <rect x="220" y="0" width="180" height="60" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="310" y="38" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle">He/Kaiming</text>
    
    <rect x="440" y="0" width="180" height="60" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="530" y="38" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle">Orthogonal</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="150" fill="#FAFAFA" font-family="system-ui" font-size="56" text-anchor="middle" font-weight="bold">Weight Initialization</text>
  <text x="540" y="210" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Breaking Symmetry Optimally</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>