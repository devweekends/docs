<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="180" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA" text-anchor="middle">Deep Learning Mastery</text>
  <text x="540" y="230" font-family="system-ui, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">From Perceptrons to Foundation Models</text>
  
  <!-- Neural Network Visualization -->
  <g transform="translate(540, 600)">
    <!-- Input Layer -->
    <circle cx="-300" cy="-150" r="25" fill="url(#blueGrad)"/>
    <circle cx="-300" cy="-50" r="25" fill="url(#blueGrad)"/>
    <circle cx="-300" cy="50" r="25" fill="url(#blueGrad)"/>
    <circle cx="-300" cy="150" r="25" fill="url(#blueGrad)"/>
    
    <!-- Hidden Layer 1 -->
    <circle cx="-100" cy="-200" r="25" fill="url(#purpleGrad)"/>
    <circle cx="-100" cy="-100" r="25" fill="url(#purpleGrad)"/>
    <circle cx="-100" cy="0" r="25" fill="url(#purpleGrad)"/>
    <circle cx="-100" cy="100" r="25" fill="url(#purpleGrad)"/>
    <circle cx="-100" cy="200" r="25" fill="url(#purpleGrad)"/>
    
    <!-- Hidden Layer 2 -->
    <circle cx="100" cy="-200" r="25" fill="url(#purpleGrad)"/>
    <circle cx="100" cy="-100" r="25" fill="url(#purpleGrad)"/>
    <circle cx="100" cy="0" r="25" fill="url(#purpleGrad)"/>
    <circle cx="100" cy="100" r="25" fill="url(#purpleGrad)"/>
    <circle cx="100" cy="200" r="25" fill="url(#purpleGrad)"/>
    
    <!-- Output Layer -->
    <circle cx="300" cy="-75" r="25" fill="#22C55E"/>
    <circle cx="300" cy="75" r="25" fill="#22C55E"/>
    
    <!-- Connections (simplified) -->
    <g stroke="#6B7280" stroke-width="1.5" opacity="0.4">
      <!-- Input to Hidden 1 -->
      <line x1="-275" y1="-150" x2="-125" y2="-200"/>
      <line x1="-275" y1="-150" x2="-125" y2="-100"/>
      <line x1="-275" y1="-150" x2="-125" y2="0"/>
      <line x1="-275" y1="-50" x2="-125" y2="-100"/>
      <line x1="-275" y1="-50" x2="-125" y2="0"/>
      <line x1="-275" y1="-50" x2="-125" y2="100"/>
      <line x1="-275" y1="50" x2="-125" y2="0"/>
      <line x1="-275" y1="50" x2="-125" y2="100"/>
      <line x1="-275" y1="50" x2="-125" y2="200"/>
      <line x1="-275" y1="150" x2="-125" y2="100"/>
      <line x1="-275" y1="150" x2="-125" y2="200"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="-75" y1="-200" x2="75" y2="-200"/>
      <line x1="-75" y1="-200" x2="75" y2="-100"/>
      <line x1="-75" y1="-100" x2="75" y2="-200"/>
      <line x1="-75" y1="-100" x2="75" y2="-100"/>
      <line x1="-75" y1="-100" x2="75" y2="0"/>
      <line x1="-75" y1="0" x2="75" y2="-100"/>
      <line x1="-75" y1="0" x2="75" y2="0"/>
      <line x1="-75" y1="0" x2="75" y2="100"/>
      <line x1="-75" y1="100" x2="75" y2="0"/>
      <line x1="-75" y1="100" x2="75" y2="100"/>
      <line x1="-75" y1="100" x2="75" y2="200"/>
      <line x1="-75" y1="200" x2="75" y2="100"/>
      <line x1="-75" y1="200" x2="75" y2="200"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="125" y1="-200" x2="275" y2="-75"/>
      <line x1="125" y1="-100" x2="275" y2="-75"/>
      <line x1="125" y1="0" x2="275" y2="-75"/>
      <line x1="125" y1="0" x2="275" y2="75"/>
      <line x1="125" y1="100" x2="275" y2="75"/>
      <line x1="125" y1="200" x2="275" y2="75"/>
    </g>
    
    <!-- Labels -->
    <text x="-300" y="230" font-family="system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Input</text>
    <text x="0" y="280" font-family="system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Hidden Layers</text>
    <text x="300" y="150" font-family="system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Output</text>
  </g>
  
  <!-- Topics List -->
  <g transform="translate(140, 850)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="90" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">CNNs & Vision</text>
  </g>
  <g transform="translate(340, 850)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="90" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Transformers</text>
  </g>
  <g transform="translate(540, 850)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="90" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">LLMs</text>
  </g>
  <g transform="translate(740, 850)">
    <rect x="0" y="0" width="180" height="40" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="90" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Deployment</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>