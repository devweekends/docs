<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Generative Adversarial Networks</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Generator vs Discriminator</text>
  
  <!-- GAN Architecture -->
  <g transform="translate(540, 530)">
    <!-- Noise Input -->
    <g transform="translate(-380, 0)">
      <rect x="-50" y="-60" width="100" height="120" rx="8" fill="#6B7280"/>
      <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">Noise z</text>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">„Äú</text>
    </g>
    
    <!-- Arrow to Generator -->
    <path d="M -310 0 L -250 0" stroke="#6B7280" stroke-width="3" marker-end="url(#arrow)"/>
    
    <!-- Generator -->
    <g transform="translate(-150, 0)">
      <rect x="-90" y="-100" width="180" height="200" rx="12" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
      <text x="0" y="-70" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#3B82F6" text-anchor="middle">Generator</text>
      <text x="0" y="-40" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">G(z)</text>
      
      <!-- Neural network layers -->
      <rect x="-60" y="-20" width="120" height="25" rx="4" fill="#3B82F6" opacity="0.7"/>
      <rect x="-60" y="15" width="120" height="25" rx="4" fill="#3B82F6" opacity="0.8"/>
      <rect x="-60" y="50" width="120" height="25" rx="4" fill="#3B82F6"/>
    </g>
    
    <!-- Arrow to Fake Image -->
    <path d="M -40 0 L 20 0" stroke="#3B82F6" stroke-width="3" marker-end="url(#arrowBlue)"/>
    
    <!-- Fake Image -->
    <g transform="translate(100, -50)">
      <rect x="-50" y="-40" width="100" height="100" rx="8" fill="#3B82F6" opacity="0.5"/>
      <text x="0" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Fake Image</text>
    </g>
    
    <!-- Real Image -->
    <g transform="translate(100, 80)">
      <rect x="-50" y="-40" width="100" height="100" rx="8" fill="#22C55E" opacity="0.5"/>
      <text x="0" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Real Image</text>
    </g>
    
    <!-- Arrow to Discriminator -->
    <path d="M 170 -20 L 230 0" stroke="#6B7280" stroke-width="3"/>
    <path d="M 170 60 L 230 30" stroke="#6B7280" stroke-width="3"/>
    
    <!-- Discriminator -->
    <g transform="translate(330, 0)">
      <rect x="-90" y="-100" width="180" height="200" rx="12" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2"/>
      <text x="0" y="-70" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#EF4444" text-anchor="middle">Discriminator</text>
      <text x="0" y="-40" font-family="system-ui, sans-serif" font-size="16" fill="#9CA3AF" text-anchor="middle">D(x)</text>
      
      <!-- Neural network layers -->
      <rect x="-60" y="-20" width="120" height="25" rx="4" fill="#EF4444" opacity="0.7"/>
      <rect x="-60" y="15" width="120" height="25" rx="4" fill="#EF4444" opacity="0.8"/>
      <rect x="-60" y="50" width="120" height="25" rx="4" fill="#EF4444"/>
    </g>
    
    <!-- Output -->
    <g transform="translate(480, 0)">
      <text x="0" y="-20" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="start">Real?</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="18" fill="#EF4444" text-anchor="start">Fake?</text>
    </g>
    
    <!-- Feedback Arrow (curved) -->
    <path d="M 420 -120 C 420 -200 -150 -200 -150 -120" stroke="#F59E0B" stroke-width="2" fill="none" stroke-dasharray="8,4"/>
    <text x="130" y="-180" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Adversarial Loss</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
  </defs>
  
  <!-- Minimax Objective -->
  <rect x="140" y="750" width="800" height="80" rx="12" fill="#27272A"/>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Minimax Game:</text>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">min_G max_D  ùîº[log D(x)] + ùîº[log(1 - D(G(z)))]</text>
  
  <!-- GAN Variants -->
  <g transform="translate(140, 880)">
    <rect x="0" y="0" width="140" height="45" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">DCGAN</text>
  </g>
  <g transform="translate(300, 880)">
    <rect x="0" y="0" width="140" height="45" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">StyleGAN</text>
  </g>
  <g transform="translate(460, 880)">
    <rect x="0" y="0" width="140" height="45" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">CycleGAN</text>
  </g>
  <g transform="translate(620, 880)">
    <rect x="0" y="0" width="140" height="45" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Pix2Pix</text>
  </g>
  <g transform="translate(780, 880)">
    <rect x="0" y="0" width="140" height="45" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="70" y="28" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">WGAN</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>