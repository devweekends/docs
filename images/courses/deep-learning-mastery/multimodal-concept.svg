<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Multimodal AI</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Bridging Vision, Language, and Audio</text>
  
  <!-- Modalities -->
  <g transform="translate(540, 400)">
    <!-- Vision -->
    <g transform="translate(-280, 0)">
      <rect x="-80" y="-80" width="160" height="160" rx="12" fill="#3B82F6" opacity="0.2"/>
      <text x="0" y="-40" font-family="system-ui, sans-serif" font-size="48" text-anchor="middle">üñºÔ∏è</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">Vision</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Images, Video</text>
      <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">ViT, ResNet, CLIP</text>
    </g>
    
    <!-- Language -->
    <g transform="translate(0, 0)">
      <rect x="-80" y="-80" width="160" height="160" rx="12" fill="#A855F7" opacity="0.2"/>
      <text x="0" y="-40" font-family="system-ui, sans-serif" font-size="48" text-anchor="middle">üìù</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Language</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Text, Tokens</text>
      <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">BERT, GPT, T5</text>
    </g>
    
    <!-- Audio -->
    <g transform="translate(280, 0)">
      <rect x="-80" y="-80" width="160" height="160" rx="12" fill="#22C55E" opacity="0.2"/>
      <text x="0" y="-40" font-family="system-ui, sans-serif" font-size="48" text-anchor="middle">üéµ</text>
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">Audio</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Speech, Music</text>
      <text x="0" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#6B7280" text-anchor="middle">Whisper, Wav2Vec</text>
    </g>
    
    <!-- Connecting lines to center -->
    <line x1="-180" y1="0" x2="-80" y2="120" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5"/>
    <line x1="0" y1="80" x2="0" y2="120" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5"/>
    <line x1="180" y1="0" x2="80" y2="120" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5"/>
    
    <!-- Fusion -->
    <g transform="translate(0, 180)">
      <rect x="-120" y="-40" width="240" height="80" rx="12" fill="#F59E0B"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">Multimodal Fusion</text>
      <text x="0" y="30" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Shared Embedding Space</text>
    </g>
  </g>
  
  <!-- CLIP Architecture -->
  <g transform="translate(180, 680)">
    <text x="180" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">CLIP: Contrastive Learning</text>
    
    <!-- Image Encoder -->
    <rect x="0" y="30" width="140" height="120" rx="8" fill="#27272A"/>
    <text x="70" y="60" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Image</text>
    <text x="70" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Encoder</text>
    <text x="70" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">ViT / ResNet</text>
    <text x="70" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">Image ‚Üí I_emb</text>
    
    <!-- Text Encoder -->
    <rect x="220" y="30" width="140" height="120" rx="8" fill="#27272A"/>
    <text x="290" y="60" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Text</text>
    <text x="290" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Encoder</text>
    <text x="290" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">Transformer</text>
    <text x="290" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">Text ‚Üí T_emb</text>
    
    <!-- Contrastive objective -->
    <path d="M 140 90 L 220 90" stroke="#22C55E" stroke-width="2" stroke-dasharray="5"/>
    <text x="180" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">Maximize similarity for pairs</text>
  </g>
  
  <!-- Multimodal LLM -->
  <g transform="translate(560, 680)">
    <text x="200" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">Vision-Language Model (VLM)</text>
    
    <rect x="0" y="30" width="400" height="150" rx="12" fill="#27272A"/>
    
    <!-- Visual Encoder -->
    <rect x="20" y="50" width="80" height="60" rx="6" fill="#3B82F6"/>
    <text x="60" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Vision</text>
    
    <!-- Projection -->
    <path d="M 100 80 L 130 80" stroke="#F59E0B" stroke-width="2" marker-end="url(#arrowO)"/>
    
    <!-- Visual tokens -->
    <rect x="140" y="50" width="60" height="60" rx="6" fill="#F59E0B"/>
    <text x="170" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Visual</text>
    <text x="170" y="97" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Tokens</text>
    
    <!-- Plus -->
    <text x="218" y="85" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">+</text>
    
    <!-- Text tokens -->
    <rect x="240" y="50" width="60" height="60" rx="6" fill="#A855F7"/>
    <text x="270" y="85" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Text</text>
    <text x="270" y="97" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Tokens</text>
    
    <!-- Arrow to LLM -->
    <path d="M 300 80 L 320 80" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowG)"/>
    
    <!-- LLM -->
    <rect x="330" y="50" width="50" height="60" rx="6" fill="#22C55E"/>
    <text x="355" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">LLM</text>
    
    <text x="200" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">GPT-4V, LLaVA, Gemini, Claude</text>
  </g>
  
  <defs>
    <marker id="arrowO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
    <marker id="arrowG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Applications -->
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Applications</text>
  
  <g transform="translate(120, 930)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#3B82F6" opacity="0.2"/>
    <text x="80" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Image Captioning</text>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Image ‚Üí Text</text>
  </g>
  
  <g transform="translate(300, 930)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#A855F7" opacity="0.2"/>
    <text x="80" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Visual QA</text>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Image + Q ‚Üí A</text>
  </g>
  
  <g transform="translate(480, 930)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#22C55E" opacity="0.2"/>
    <text x="80" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Text-to-Image</text>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Text ‚Üí Image</text>
  </g>
  
  <g transform="translate(660, 930)">
    <rect x="0" y="0" width="160" height="50" rx="6" fill="#F59E0B" opacity="0.2"/>
    <text x="80" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Speech-to-Text</text>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Audio ‚Üí Text</text>
  </g>
  
  <g transform="translate(840, 930)">
    <rect x="0" y="0" width="130" height="50" rx="6" fill="#EF4444" opacity="0.2"/>
    <text x="65" y="22" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Video QA</text>
    <text x="65" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#9CA3AF" text-anchor="middle">Video ‚Üí Answer</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>