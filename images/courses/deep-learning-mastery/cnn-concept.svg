<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Convolutional Neural Networks</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Learning Visual Features Through Filters</text>
  
  <!-- Input Image -->
  <g transform="translate(160, 380)">
    <text x="70" y="-20" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Input</text>
    <rect x="0" y="0" width="140" height="140" rx="8" fill="#3B82F6" opacity="0.3"/>
    <rect x="10" y="10" width="120" height="120" rx="4" fill="#3B82F6" opacity="0.5"/>
    <rect x="20" y="20" width="100" height="100" rx="4" fill="#3B82F6" opacity="0.7"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 320 450 L 380 450" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Convolution -->
  <g transform="translate(400, 350)">
    <text x="80" y="-20" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Convolution</text>
    
    <!-- Feature Maps -->
    <rect x="0" y="20" width="120" height="120" rx="8" fill="#A855F7" opacity="0.3"/>
    <rect x="20" y="30" width="110" height="110" rx="4" fill="#A855F7" opacity="0.5"/>
    <rect x="40" y="40" width="100" height="100" rx="4" fill="#A855F7" opacity="0.7"/>
    
    <!-- Filter -->
    <rect x="80" y="90" width="50" height="50" rx="4" stroke="#F59E0B" stroke-width="3" fill="none"/>
    <text x="105" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">3Ã—3</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 560 450 L 620 450" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Pooling -->
  <g transform="translate(640, 370)">
    <text x="60" y="-20" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Pooling</text>
    
    <rect x="0" y="10" width="90" height="90" rx="8" fill="#22C55E" opacity="0.3"/>
    <rect x="15" y="18" width="80" height="80" rx="4" fill="#22C55E" opacity="0.5"/>
    <rect x="30" y="26" width="70" height="70" rx="4" fill="#22C55E" opacity="0.7"/>
  </g>
  
  <!-- Arrow -->
  <path d="M 760 450 L 820 450" stroke="#6B7280" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Fully Connected -->
  <g transform="translate(840, 340)">
    <text x="60" y="-10" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Dense</text>
    
    <!-- Neurons -->
    <circle cx="60" cy="40" r="15" fill="#F59E0B"/>
    <circle cx="60" cy="80" r="15" fill="#F59E0B"/>
    <circle cx="60" cy="120" r="15" fill="#F59E0B"/>
    <circle cx="60" cy="160" r="15" fill="#F59E0B"/>
    <circle cx="60" cy="200" r="15" fill="#F59E0B"/>
    
    <!-- Output -->
    <circle cx="140" cy="90" r="18" fill="#EF4444"/>
    <circle cx="140" cy="150" r="18" fill="#EF4444"/>
    
    <!-- Connections -->
    <line x1="75" y1="40" x2="122" y2="90" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="80" x2="122" y2="90" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="120" x2="122" y2="90" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="120" x2="122" y2="150" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="160" x2="122" y2="150" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
    <line x1="75" y1="200" x2="122" y2="150" stroke="#6B7280" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Feature Visualization -->
  <g transform="translate(140, 620)">
    <text x="400" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">What CNNs Learn at Each Layer</text>
    
    <!-- Early layers -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#27272A"/>
      <text x="75" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">Layer 1-2</text>
      <text x="75" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Edges, Colors</text>
      <text x="75" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Simple Patterns</text>
    </g>
    
    <!-- Middle layers -->
    <g transform="translate(200, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#27272A"/>
      <text x="75" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle">Layer 3-4</text>
      <text x="75" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Textures</text>
      <text x="75" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Object Parts</text>
    </g>
    
    <!-- Late layers -->
    <g transform="translate(400, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#27272A"/>
      <text x="75" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Layer 5+</text>
      <text x="75" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Object Classes</text>
      <text x="75" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">High-level Features</text>
    </g>
    
    <!-- Final -->
    <g transform="translate(600, 40)">
      <rect x="0" y="0" width="150" height="100" rx="8" fill="#27272A"/>
      <text x="75" y="30" font-family="system-ui, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">Output</text>
      <text x="75" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Classification</text>
      <text x="75" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">Detection</text>
    </g>
  </g>
  
  <!-- Architectures -->
  <g transform="translate(140, 820)">
    <rect x="0" y="0" width="160" height="50" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="80" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">LeNet (1998)</text>
  </g>
  <g transform="translate(320, 820)">
    <rect x="0" y="0" width="160" height="50" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="80" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle">AlexNet (2012)</text>
  </g>
  <g transform="translate(500, 820)">
    <rect x="0" y="0" width="160" height="50" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="80" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">ResNet (2015)</text>
  </g>
  <g transform="translate(680, 820)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="100" y="32" font-family="system-ui, sans-serif" font-size="16" fill="#F59E0B" text-anchor="middle">EfficientNet (2019)</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>