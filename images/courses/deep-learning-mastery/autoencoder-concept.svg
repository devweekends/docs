<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Autoencoders</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Compress → Decompress → Learn</text>
  
  <!-- Autoencoder Architecture -->
  <g transform="translate(540, 500)">
    <!-- Input -->
    <g transform="translate(-380, 0)">
      <rect x="-50" y="-100" width="100" height="200" rx="8" fill="#3B82F6"/>
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">Input x</text>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">784</text>
    </g>
    
    <!-- Encoder Arrow -->
    <path d="M -310 0 L -250 0" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowP)"/>
    
    <!-- Encoder Layer 1 -->
    <g transform="translate(-200, 0)">
      <rect x="-35" y="-70" width="70" height="140" rx="8" fill="#A855F7"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">256</text>
    </g>
    
    <!-- Arrow -->
    <path d="M -145 0 L -95 0" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowP)"/>
    
    <!-- Encoder Layer 2 -->
    <g transform="translate(-50, 0)">
      <rect x="-30" y="-50" width="60" height="100" rx="8" fill="#A855F7"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">64</text>
    </g>
    
    <!-- Arrow to Latent -->
    <path d="M 0 0 L 50 0" stroke="#22C55E" stroke-width="3" marker-end="url(#arrowG)"/>
    
    <!-- Latent Space (Bottleneck) -->
    <g transform="translate(95, 0)">
      <rect x="-25" y="-30" width="50" height="60" rx="8" fill="#22C55E"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">z</text>
      <text x="0" y="55" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Latent</text>
    </g>
    
    <!-- Arrow from Latent -->
    <path d="M 135 0 L 185 0" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
    
    <!-- Decoder Layer 1 -->
    <g transform="translate(230, 0)">
      <rect x="-30" y="-50" width="60" height="100" rx="8" fill="#F59E0B"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">64</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 275 0 L 325 0" stroke="#F59E0B" stroke-width="3" marker-end="url(#arrowO)"/>
    
    <!-- Decoder Layer 2 -->
    <g transform="translate(370, 0)">
      <rect x="-35" y="-70" width="70" height="140" rx="8" fill="#F59E0B"/>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">256</text>
    </g>
    
    <!-- Arrow to Output -->
    <path d="M 420 0 L 470 0" stroke="#EF4444" stroke-width="3" marker-end="url(#arrowR)"/>
    
    <!-- Output -->
    <g transform="translate(540, 0)">
      <rect x="-50" y="-100" width="100" height="200" rx="8" fill="#EF4444"/>
      <text x="0" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Output x̂</text>
      <text x="0" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">784</text>
    </g>
    
    <!-- Labels -->
    <text x="-200" y="-120" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Encoder</text>
    <text x="360" y="-120" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Decoder</text>
  </g>
  
  <defs>
    <marker id="arrowP" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
    <marker id="arrowG" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrowO" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Loss -->
  <rect x="300" y="680" width="480" height="60" rx="12" fill="#27272A"/>
  <text x="540" y="718" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" text-anchor="middle">ℒ = ‖x - x̂‖² (Reconstruction Loss)</text>
  
  <!-- Variants -->
  <g transform="translate(140, 790)">
    <rect x="0" y="0" width="220" height="100" rx="12" fill="#3B82F6" opacity="0.15"/>
    <text x="110" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Vanilla AE</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Dimensionality</text>
    <text x="110" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Reduction</text>
  </g>
  
  <g transform="translate(380, 790)">
    <rect x="0" y="0" width="220" height="100" rx="12" fill="#A855F7" opacity="0.15"/>
    <text x="110" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">VAE</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Probabilistic Latent</text>
    <text x="110" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">+ Generation</text>
  </g>
  
  <g transform="translate(620, 790)">
    <rect x="0" y="0" width="220" height="100" rx="12" fill="#22C55E" opacity="0.15"/>
    <text x="110" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Denoising AE</text>
    <text x="110" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">Robust Features</text>
    <text x="110" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#9CA3AF" text-anchor="middle">+ Noise Removal</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(180, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Compression</text>
  </g>
  <g transform="translate(360, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#EF4444" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Anomaly Detection</text>
  </g>
  <g transform="translate(540, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Generation</text>
  </g>
  <g transform="translate(720, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Denoising</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>