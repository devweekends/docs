<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Grid background -->
  <g opacity="0.1" stroke="#FAFAFA" stroke-width="1">
    <line x1="0" y1="270" x2="1080" y2="270"/>
    <line x1="0" y1="540" x2="1080" y2="540"/>
    <line x1="0" y1="810" x2="1080" y2="810"/>
    <line x1="270" y1="0" x2="270" y2="1080"/>
    <line x1="540" y1="0" x2="540" y2="1080"/>
    <line x1="810" y1="0" x2="810" y2="1080"/>
  </g>
  
  <!-- Mathematical symbols -->
  <text x="540" y="400" fill="url(#mathGradient)" font-family="system-ui" font-size="200" text-anchor="middle" font-weight="bold">∫∑∂</text>
  
  <!-- Matrix representation -->
  <g transform="translate(290, 480)">
    <rect x="0" y="0" width="200" height="200" fill="none" stroke="#3B82F6" stroke-width="4" rx="10"/>
    <text x="50" y="60" fill="#FAFAFA" font-family="system-ui" font-size="32">a₁₁</text>
    <text x="130" y="60" fill="#FAFAFA" font-family="system-ui" font-size="32">a₁₂</text>
    <text x="50" y="120" fill="#FAFAFA" font-family="system-ui" font-size="32">a₂₁</text>
    <text x="130" y="120" fill="#FAFAFA" font-family="system-ui" font-size="32">a₂₂</text>
    <text x="50" y="180" fill="#6B7280" font-family="system-ui" font-size="24">...</text>
    <text x="130" y="180" fill="#6B7280" font-family="system-ui" font-size="24">...</text>
  </g>
  
  <!-- Vector -->
  <g transform="translate(590, 480)">
    <rect x="0" y="0" width="80" height="200" fill="none" stroke="#A855F7" stroke-width="4" rx="10"/>
    <text x="30" y="60" fill="#FAFAFA" font-family="system-ui" font-size="32">x₁</text>
    <text x="30" y="120" fill="#FAFAFA" font-family="system-ui" font-size="32">x₂</text>
    <text x="30" y="180" fill="#6B7280" font-family="system-ui" font-size="24">⋮</text>
  </g>
  
  <!-- Equals -->
  <text x="720" y="590" fill="#FAFAFA" font-family="system-ui" font-size="48">=</text>
  
  <!-- Result vector -->
  <g transform="translate(780, 480)">
    <rect x="0" y="0" width="80" height="200" fill="none" stroke="#22C55E" stroke-width="4" rx="10"/>
    <text x="30" y="60" fill="#FAFAFA" font-family="system-ui" font-size="32">b₁</text>
    <text x="30" y="120" fill="#FAFAFA" font-family="system-ui" font-size="32">b₂</text>
    <text x="30" y="180" fill="#6B7280" font-family="system-ui" font-size="24">⋮</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="800" fill="#FAFAFA" font-family="system-ui" font-size="56" text-anchor="middle" font-weight="bold">Math Foundations</text>
  <text x="540" y="860" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Linear Algebra & Calculus</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>