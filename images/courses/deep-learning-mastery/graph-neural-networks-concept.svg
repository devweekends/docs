<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#09090B"/>
    </linearGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Graph Structure -->
  <g transform="translate(100, 250)">
    <text x="200" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Graph Structure</text>
    
    <!-- Nodes -->
    <circle cx="100" cy="80" r="25" fill="#3B82F6"/>
    <text x="100" y="86" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">v₁</text>
    
    <circle cx="200" cy="40" r="25" fill="#22C55E"/>
    <text x="200" y="46" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">v₂</text>
    
    <circle cx="300" cy="80" r="25" fill="#A855F7"/>
    <text x="300" y="86" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">v₃</text>
    
    <circle cx="200" cy="140" r="25" fill="#F59E0B"/>
    <text x="200" y="146" fill="#FAFAFA" font-family="system-ui" font-size="14" text-anchor="middle">v₄</text>
    
    <!-- Edges -->
    <line x1="125" y1="70" x2="175" y2="50" stroke="#6B7280" stroke-width="2"/>
    <line x1="225" y1="50" x2="275" y2="70" stroke="#6B7280" stroke-width="2"/>
    <line x1="125" y1="95" x2="175" y2="125" stroke="#6B7280" stroke-width="2"/>
    <line x1="225" y1="130" x2="275" y2="95" stroke="#6B7280" stroke-width="2"/>
    <line x1="200" y1="65" x2="200" y2="115" stroke="#6B7280" stroke-width="2"/>
    
    <!-- Features -->
    <text x="200" y="200" fill="#6B7280" font-family="system-ui" font-size="14" text-anchor="middle">Node features: h ∈ ℝᵈ</text>
  </g>
  
  <!-- Message Passing -->
  <g transform="translate(500, 250)">
    <text x="250" y="0" fill="#FAFAFA" font-family="system-ui" font-size="24" text-anchor="middle" font-weight="bold">Message Passing</text>
    
    <!-- Central node -->
    <circle cx="250" cy="100" r="35" fill="#3B82F6"/>
    <text x="250" y="106" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">vᵢ</text>
    
    <!-- Neighbors -->
    <circle cx="150" cy="50" r="25" fill="#22C55E" opacity="0.7"/>
    <circle cx="350" cy="50" r="25" fill="#22C55E" opacity="0.7"/>
    <circle cx="120" cy="140" r="25" fill="#22C55E" opacity="0.7"/>
    <circle cx="380" cy="140" r="25" fill="#22C55E" opacity="0.7"/>
    
    <!-- Messages (arrows) -->
    <path d="M165,65 L225,85" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowY)"/>
    <path d="M335,65 L275,85" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowY)"/>
    <path d="M140,130 L225,110" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowY)"/>
    <path d="M360,130 L275,110" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowY)"/>
    
    <defs>
      <marker id="arrowY" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B"/>
      </marker>
    </defs>
    
    <!-- Formula -->
    <text x="250" y="200" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle">h'ᵢ = AGG({hⱼ : j ∈ N(i)})</text>
  </g>
  
  <!-- GNN Layers -->
  <g transform="translate(100, 480)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">GNN Layer Types</text>
    
    <!-- GCN -->
    <rect x="0" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="100" y="75" fill="#3B82F6" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GCN</text>
    <text x="100" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Graph Convolutional</text>
    <text x="100" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">h' = σ(D⁻½ÂD⁻½XW)</text>
    <text x="100" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Spectral approach</text>
    
    <!-- GAT -->
    <rect x="220" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="320" y="75" fill="#22C55E" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GAT</text>
    <text x="320" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Graph Attention</text>
    <text x="320" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">h' = σ(Σ αᵢⱼ W hⱼ)</text>
    <text x="320" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Learnable attention</text>
    
    <!-- GraphSAGE -->
    <rect x="440" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="540" y="75" fill="#A855F7" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GraphSAGE</text>
    <text x="540" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Sampling + Aggregation</text>
    <text x="540" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Inductive learning</text>
    <text x="540" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Scalable to large graphs</text>
    
    <!-- GIN -->
    <rect x="660" y="40" width="200" height="120" rx="10" fill="#27272A" stroke="#F59E0B" stroke-width="2"/>
    <text x="760" y="75" fill="#F59E0B" font-family="system-ui" font-size="18" text-anchor="middle" font-weight="bold">GIN</text>
    <text x="760" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Graph Isomorphism</text>
    <text x="760" y="125" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">WL test equivalent</text>
    <text x="760" y="145" fill="#6B7280" font-family="system-ui" font-size="11" text-anchor="middle">Maximal expressive</text>
  </g>
  
  <!-- Tasks -->
  <g transform="translate(100, 690)">
    <text x="440" y="0" fill="#FAFAFA" font-family="system-ui" font-size="28" text-anchor="middle" font-weight="bold">Graph Learning Tasks</text>
    
    <!-- Node Classification -->
    <rect x="0" y="40" width="280" height="80" rx="10" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="75" fill="#3B82F6" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Node Classification</text>
    <text x="140" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Predict label for each node</text>
    
    <!-- Link Prediction -->
    <rect x="300" y="40" width="280" height="80" rx="10" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
    <text x="440" y="75" fill="#22C55E" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Link Prediction</text>
    <text x="440" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Predict missing edges</text>
    
    <!-- Graph Classification -->
    <rect x="600" y="40" width="260" height="80" rx="10" fill="#27272A" stroke="#A855F7" stroke-width="2"/>
    <text x="730" y="75" fill="#A855F7" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="bold">Graph Classification</text>
    <text x="730" y="100" fill="#6B7280" font-family="system-ui" font-size="12" text-anchor="middle">Predict graph-level properties</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(140, 860)">
    <text x="100" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Molecules</text>
    <text x="280" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Social Networks</text>
    <text x="460" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Knowledge Graphs</text>
    <text x="640" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Recommender</text>
    <text x="800" y="30" fill="#FAFAFA" font-family="system-ui" font-size="16" text-anchor="middle">Physics Sim</text>
  </g>
  
  <!-- Title -->
  <text x="540" y="100" fill="#FAFAFA" font-family="system-ui" font-size="52" text-anchor="middle" font-weight="bold">Graph Neural Networks</text>
  <text x="540" y="160" fill="#6B7280" font-family="system-ui" font-size="32" text-anchor="middle">Learning on Structured Data</text>
  
  <!-- Branding -->
  <text x="540" y="1020" fill="#6B7280" font-family="system-ui" font-size="24" text-anchor="middle">DEV WEEKENDS</text>
</svg>