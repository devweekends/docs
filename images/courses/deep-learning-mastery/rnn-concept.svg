<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181B"/>
      <stop offset="100%" style="stop-color:#1f1f23"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <text x="540" y="80" font-family="system-ui, sans-serif" font-size="32" font-weight="600" fill="#FAFAFA" text-anchor="middle">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#FAFAFA" text-anchor="middle">Recurrent Neural Networks</text>
  <text x="540" y="205" font-family="system-ui, sans-serif" font-size="22" fill="#9CA3AF" text-anchor="middle">Processing Sequential Data</text>
  
  <!-- RNN Unrolled -->
  <g transform="translate(540, 480)">
    <!-- Time steps -->
    <g transform="translate(-350, 0)">
      <rect x="-50" y="-120" width="100" height="80" rx="8" fill="#3B82F6"/>
      <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">h₀</text>
      <rect x="-40" y="40" width="80" height="50" rx="6" fill="#22C55E"/>
      <text x="0" y="72" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">x₁</text>
      <line x1="0" y1="40" x2="0" y2="-40" stroke="#6B7280" stroke-width="2"/>
    </g>
    
    <!-- Arrow -->
    <path d="M -280 -80 L -220 -80" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowPurple)"/>
    
    <g transform="translate(-170, 0)">
      <rect x="-50" y="-120" width="100" height="80" rx="8" fill="#3B82F6"/>
      <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">h₁</text>
      <rect x="-40" y="40" width="80" height="50" rx="6" fill="#22C55E"/>
      <text x="0" y="72" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">x₂</text>
      <line x1="0" y1="40" x2="0" y2="-40" stroke="#6B7280" stroke-width="2"/>
    </g>
    
    <!-- Arrow -->
    <path d="M -100 -80 L -40 -80" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowPurple)"/>
    
    <g transform="translate(10, 0)">
      <rect x="-50" y="-120" width="100" height="80" rx="8" fill="#3B82F6"/>
      <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">h₂</text>
      <rect x="-40" y="40" width="80" height="50" rx="6" fill="#22C55E"/>
      <text x="0" y="72" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">x₃</text>
      <line x1="0" y1="40" x2="0" y2="-40" stroke="#6B7280" stroke-width="2"/>
    </g>
    
    <!-- Arrow -->
    <path d="M 80 -80 L 140 -80" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowPurple)"/>
    
    <!-- Dots -->
    <text x="175" y="-75" font-family="system-ui, sans-serif" font-size="24" fill="#6B7280">...</text>
    
    <!-- Arrow -->
    <path d="M 210 -80 L 270 -80" stroke="#A855F7" stroke-width="3" marker-end="url(#arrowPurple)"/>
    
    <g transform="translate(320, 0)">
      <rect x="-50" y="-120" width="100" height="80" rx="8" fill="#3B82F6"/>
      <text x="0" y="-75" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">hₜ</text>
      <rect x="-40" y="40" width="80" height="50" rx="6" fill="#22C55E"/>
      <text x="0" y="72" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">xₜ</text>
      <line x1="0" y1="40" x2="0" y2="-40" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Output -->
      <rect x="-40" y="-200" width="80" height="50" rx="6" fill="#F59E0B"/>
      <text x="0" y="-168" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">y</text>
      <line x1="0" y1="-120" x2="0" y2="-150" stroke="#6B7280" stroke-width="2"/>
    </g>
    
    <!-- Shared Weights Label -->
    <text x="0" y="-180" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle">Shared Weights W</text>
  </g>
  
  <defs>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
  
  <!-- RNN Equation -->
  <rect x="140" y="680" width="800" height="70" rx="12" fill="#27272A"/>
  <text x="540" y="722" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">hₜ = tanh(Wₕhₜ₋₁ + Wₓxₜ + b)</text>
  
  <!-- Problems and Solutions -->
  <g transform="translate(180, 800)">
    <rect x="0" y="0" width="320" height="100" rx="12" fill="#EF4444" opacity="0.15"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Challenges</text>
    <text x="160" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• Vanishing Gradients</text>
    <text x="160" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• Short-term Memory</text>
  </g>
  
  <g transform="translate(580, 800)">
    <rect x="0" y="0" width="320" height="100" rx="12" fill="#22C55E" opacity="0.15"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Solutions</text>
    <text x="160" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• LSTM (Long Short-Term Memory)</text>
    <text x="160" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#9CA3AF" text-anchor="middle">• GRU (Gated Recurrent Unit)</text>
  </g>
  
  <!-- Applications -->
  <g transform="translate(140, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Text Generation</text>
  </g>
  <g transform="translate(320, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#A855F7" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Translation</text>
  </g>
  <g transform="translate(500, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#22C55E" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Speech</text>
  </g>
  <g transform="translate(680, 930)">
    <rect x="0" y="0" width="160" height="40" rx="8" fill="#F59E0B" opacity="0.2"/>
    <text x="80" y="26" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Time Series</text>
  </g>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="20" fill="#6B7280" text-anchor="middle">@devweekends</text>
</svg>