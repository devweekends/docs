<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="indexGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="360" y="70" width="360" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">MONGODB CRASH COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">MongoDB Indexing</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Speed Up Your Queries</text>
  
  <!-- Without Index vs With Index Comparison -->
  <!-- Without Index -->
  <rect x="60" y="260" width="450" height="280" rx="16" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="285" y="300" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">‚ùå Without Index</text>
  <text x="285" y="330" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Collection Scan (COLLSCAN)</text>
  
  <!-- Documents being scanned -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#EF4444" opacity="0.3" stroke="#EF4444"/>
    <text x="30" y="25" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="10">doc 1</text>
    
    <rect x="70" y="0" width="60" height="40" rx="6" fill="#EF4444" opacity="0.3" stroke="#EF4444"/>
    <text x="100" y="25" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="10">doc 2</text>
    
    <rect x="140" y="0" width="60" height="40" rx="6" fill="#EF4444" opacity="0.3" stroke="#EF4444"/>
    <text x="170" y="25" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="10">doc 3</text>
    
    <rect x="210" y="0" width="60" height="40" rx="6" fill="#22C55E" opacity="0.5" stroke="#22C55E" stroke-width="2"/>
    <text x="240" y="25" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="10">FOUND</text>
    
    <rect x="280" y="0" width="60" height="40" rx="6" fill="#EF4444" opacity="0.3" stroke="#EF4444"/>
    <text x="310" y="25" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="10">doc 5</text>
    
    <!-- Arrows showing scan path -->
    <path d="M30 45 L30 55 L100 55 L100 45" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M100 45 L100 55 L170 55 L170 45" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M170 45 L170 55 L240 55 L240 45" stroke="#EF4444" stroke-width="2" fill="none"/>
    <path d="M240 45 L240 55 L310 55 L310 45" stroke="#EF4444" stroke-width="2" fill="none"/>
  </g>
  
  <text x="285" y="480" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="16">‚è±Ô∏è Scans ALL documents</text>
  <text x="285" y="510" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">O(n) - Gets slower as data grows</text>
  
  <!-- With Index -->
  <rect x="570" y="260" width="450" height="280" rx="16" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="795" y="300" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">‚úÖ With Index</text>
  <text x="795" y="330" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Index Scan (IXSCAN)</text>
  
  <!-- B-Tree visualization -->
  <g transform="translate(670, 350)">
    <!-- Root -->
    <rect x="80" y="0" width="90" height="35" rx="6" fill="url(#indexGrad)"/>
    <text x="125" y="23" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">[M]</text>
    
    <!-- Level 1 -->
    <rect x="10" y="55" width="70" height="30" rx="6" fill="#22C55E" opacity="0.7"/>
    <text x="45" y="75" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">[D,H]</text>
    
    <rect x="170" y="55" width="70" height="30" rx="6" fill="#22C55E" opacity="0.7"/>
    <text x="205" y="75" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="11">[P,T]</text>
    
    <!-- Lines to children -->
    <path d="M100 35 L45 55" stroke="#22C55E" stroke-width="2"/>
    <path d="M150 35 L205 55" stroke="#22C55E" stroke-width="2"/>
    
    <!-- Target leaf -->
    <rect x="80" y="105" width="90" height="30" rx="6" fill="#22C55E" opacity="0.5" stroke="#F97316" stroke-width="2"/>
    <text x="125" y="125" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="11">‚Üí doc</text>
    
    <path d="M45 85 L125 105" stroke="#F97316" stroke-width="2" stroke-dasharray="4"/>
  </g>
  
  <text x="795" y="480" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16">‚ö° Direct lookup via B-tree</text>
  <text x="795" y="510" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">O(log n) - Consistently fast</text>
  
  <!-- Index Types -->
  <rect x="60" y="570" width="960" height="230" rx="16" fill="#27272A"/>
  <text x="540" y="610" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">Index Types</text>
  
  <!-- Single Field -->
  <rect x="90" y="640" width="200" height="70" rx="10" fill="#3F3F46"/>
  <text x="190" y="670" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Single Field</text>
  <text x="190" y="695" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">{email: 1}</text>
  
  <!-- Compound -->
  <rect x="310" y="640" width="200" height="70" rx="10" fill="#3F3F46"/>
  <text x="410" y="670" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Compound</text>
  <text x="410" y="695" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="11">{status: 1, date: -1}</text>
  
  <!-- Multikey -->
  <rect x="530" y="640" width="200" height="70" rx="10" fill="#3F3F46"/>
  <text x="630" y="670" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Multikey</text>
  <text x="630" y="695" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">{tags: 1}</text>
  
  <!-- Text Index -->
  <rect x="750" y="640" width="200" height="70" rx="10" fill="#3F3F46"/>
  <text x="850" y="670" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Text</text>
  <text x="850" y="695" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="12">{content: "text"}</text>
  
  <!-- Code example -->
  <rect x="90" y="730" width="860" height="55" rx="8" fill="#1F1F23"/>
  <text x="110" y="762" fill="#A1A1AA" font-family="monospace" font-size="13">db.collection.createIndex({ field: 1 }, { unique: true, sparse: true })</text>
  
  <!-- Key Insight Box -->
  <rect x="60" y="830" width="960" height="100" rx="16" fill="#3F3F46"/>
  <rect x="60" y="830" width="6" height="100" rx="3" fill="#F97316"/>
  <text x="90" y="865" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">üí° Index Strategy</text>
  <text x="90" y="900" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Index fields you query, sort, and join frequently. Use explain() to verify index usage.</text>
  
  <!-- Footer -->
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>