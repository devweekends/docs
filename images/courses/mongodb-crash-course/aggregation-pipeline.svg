<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="mongoGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ED64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00684A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="540" y="50" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="24" font-weight="bold">DEV WEEKENDS</text>
  
  <!-- Course Badge -->
  <rect x="360" y="70" width="360" height="36" rx="18" fill="#27272A"/>
  <text x="540" y="95" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">MONGODB CRASH COURSE</text>
  
  <!-- Title -->
  <text x="540" y="170" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="bold">Aggregation Pipeline</text>
  <text x="540" y="210" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Data Transformation Flow</text>
  
  <!-- Pipeline Flow -->
  <!-- Input Documents -->
  <rect x="60" y="280" width="180" height="120" rx="12" fill="#27272A" stroke="#00ED64" stroke-width="2"/>
  <text x="150" y="315" text-anchor="middle" fill="#00ED64" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">ðŸ“„ Documents</text>
  <rect x="80" y="330" width="140" height="18" rx="4" fill="#3F3F46"/>
  <rect x="80" y="355" width="140" height="18" rx="4" fill="#3F3F46"/>
  <rect x="80" y="380" width="140" height="14" rx="4" fill="#3F3F46"/>
  
  <!-- Arrow 1 -->
  <path d="M250 340 L300 340" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- $match Stage -->
  <rect x="310" y="280" width="150" height="120" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <text x="385" y="315" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="18" font-weight="bold">$match</text>
  <text x="385" y="345" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Filter documents</text>
  <text x="385" y="375" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">{status: "A"}</text>
  
  <!-- Arrow 2 -->
  <path d="M470 340 L520 340" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- $project Stage -->
  <rect x="530" y="280" width="150" height="120" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="605" y="315" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="18" font-weight="bold">$project</text>
  <text x="605" y="345" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Reshape fields</text>
  <text x="605" y="375" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">{name: 1, total: 1}</text>
  
  <!-- Arrow 3 -->
  <path d="M690 340 L740 340" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- $group Stage -->
  <rect x="750" y="280" width="150" height="120" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="825" y="315" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="18" font-weight="bold">$group</text>
  <text x="825" y="345" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Group & aggregate</text>
  <text x="825" y="375" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="10">{_id: "$cat"}</text>
  
  <!-- Arrow 4 (down) -->
  <path d="M825 410 L825 450 L825 470" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- $sort Stage -->
  <rect x="750" y="480" width="150" height="100" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="825" y="515" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="18" font-weight="bold">$sort</text>
  <text x="825" y="545" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Order results</text>
  <text x="825" y="565" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">{total: -1}</text>
  
  <!-- Arrow 5 -->
  <path d="M740 530 L690 530" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- $limit Stage -->
  <rect x="530" y="480" width="150" height="100" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <text x="605" y="515" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="18" font-weight="bold">$limit</text>
  <text x="605" y="545" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="12">Limit output</text>
  <text x="605" y="565" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="11">10</text>
  
  <!-- Arrow 6 -->
  <path d="M520 530 L470 530" stroke="#00ED64" stroke-width="3" fill="none" marker-end="url(#arrowMongo)"/>
  
  <!-- Output -->
  <rect x="310" y="480" width="150" height="100" rx="12" fill="url(#mongoGreen)" opacity="0.2" stroke="#00ED64" stroke-width="2"/>
  <text x="385" y="520" text-anchor="middle" fill="#00ED64" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ðŸ“Š Result</text>
  <text x="385" y="555" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="12">Aggregated data</text>
  
  <!-- Common Operators Box -->
  <rect x="60" y="620" width="480" height="220" rx="16" fill="#27272A"/>
  <text x="300" y="660" text-anchor="middle" fill="#00ED64" font-family="system-ui, sans-serif" font-size="20" font-weight="bold">Common Operators</text>
  
  <text x="90" y="700" fill="#3B82F6" font-family="monospace" font-size="14">$sum</text>
  <text x="170" y="700" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Sum values</text>
  
  <text x="90" y="730" fill="#8B5CF6" font-family="monospace" font-size="14">$avg</text>
  <text x="170" y="730" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Calculate average</text>
  
  <text x="90" y="760" fill="#F97316" font-family="monospace" font-size="14">$count</text>
  <text x="170" y="760" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Count documents</text>
  
  <text x="90" y="790" fill="#22C55E" font-family="monospace" font-size="14">$push</text>
  <text x="170" y="790" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Collect into array</text>
  
  <text x="90" y="820" fill="#EF4444" font-family="monospace" font-size="14">$first/$last</text>
  <text x="200" y="820" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Get boundary values</text>
  
  <text x="300" y="700" fill="#F59E0B" font-family="monospace" font-size="14">$unwind</text>
  <text x="390" y="700" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Flatten arrays</text>
  
  <text x="300" y="730" fill="#EC4899" font-family="monospace" font-size="14">$lookup</text>
  <text x="390" y="730" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Join collections</text>
  
  <text x="300" y="760" fill="#06B6D4" font-family="monospace" font-size="14">$addFields</text>
  <text x="410" y="760" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Add new fields</text>
  
  <text x="300" y="790" fill="#84CC16" font-family="monospace" font-size="14">$bucket</text>
  <text x="390" y="790" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="13">Group by ranges</text>
  
  <!-- Key Insight Box -->
  <rect x="560" y="620" width="460" height="220" rx="16" fill="#3F3F46"/>
  <rect x="560" y="620" width="6" height="220" rx="3" fill="#F97316"/>
  <text x="590" y="660" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">ðŸ’¡ Pipeline Optimization</text>
  
  <text x="590" y="700" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">1. Put $match early to filter first</text>
  <text x="590" y="735" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">2. Use indexes for $match, $sort</text>
  <text x="590" y="770" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">3. Project only needed fields</text>
  <text x="590" y="805" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">4. Use explain() to analyze</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowMongo" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#00ED64"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="900" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="16">Pipelines process documents through stages sequentially</text>
  <text x="540" y="1010" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>