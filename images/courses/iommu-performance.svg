<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">IOMMU Performance Impact</text>
  
  <!-- IOTLB -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="150" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">IOTLB</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">(I/O Translation Lookaside Buffer)</text>
    
    <!-- Hit -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="160" height="30" fill="#4CAF50" opacity="0.2" />
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle">HIT: ~5-10 ns</text>
    </g>
    
    <!-- Miss -->
    <g transform="translate(20, 110)">
      <rect x="0" y="0" width="160" height="30" fill="#F44336" opacity="0.2" />
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">MISS: ~100-500 ns</text>
    </g>
  </g>
  
  <!-- Optimizations -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="250" height="150" fill="#333" stroke="#FF9800" stroke-width="2" rx="8" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">Optimizations</text>
    
    <g transform="translate(20, 50)">
      <circle cx="10" cy="10" r="5" fill="#FF9800" />
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="14" fill="#fff">Huge Pages (â†“ TLB Miss)</text>
      
      <circle cx="10" cy="40" r="5" fill="#FF9800" />
      <text x="25" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff">Pin Memory (Stable)</text>
      
      <circle cx="10" cy="70" r="5" fill="#FF9800" />
      <text x="25" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff">Batch Operations</text>
      
      <circle cx="10" cy="100" r="5" fill="#FF9800" />
      <text x="25" y="105" font-family="Arial, sans-serif" font-size="14" fill="#fff">Identity Mapping</text>
    </g>
  </g>
</svg>
