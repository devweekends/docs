<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#0EA5E9"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">BUILD YOUR OWN X</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Container</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#0EA5E9">Architecture</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How Docker containers actually work under the hood</text>
  
  <!-- User Space Section -->
  <rect x="60" y="440" width="460" height="340" fill="#27272A" rx="8"/>
  <text x="290" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">USER SPACE</text>
  
  <!-- CLI -->
  <rect x="100" y="510" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="170" y="542" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">docker CLI</text>
  
  <!-- Arrow -->
  <line x1="170" y1="560" x2="170" y2="590" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="170,600 165,590 175,590" fill="#FAFAFA"/>
  
  <!-- Daemon -->
  <rect x="100" y="610" width="140" height="50" fill="#8B5CF6" rx="4"/>
  <text x="170" y="642" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">containerd</text>
  
  <!-- Arrow -->
  <line x1="170" y1="660" x2="170" y2="690" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="170,700 165,690 175,690" fill="#FAFAFA"/>
  
  <!-- Runtime -->
  <rect x="100" y="710" width="140" height="50" fill="#22C55E" rx="4"/>
  <text x="170" y="742" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">runc</text>
  
  <!-- Container Process -->
  <rect x="300" y="610" width="180" height="150" fill="#3F3F46" rx="4"/>
  <text x="390" y="650" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Container</text>
  <text x="390" y="680" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Isolated Process</text>
  <text x="390" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#0EA5E9" text-anchor="middle">• Own PID namespace</text>
  <text x="390" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#0EA5E9" text-anchor="middle">• Own network stack</text>
  <text x="390" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#0EA5E9" text-anchor="middle">• Own filesystem</text>
  
  <!-- Arrow from runc to container -->
  <line x1="240" y1="735" x2="300" y2="685" stroke="#FAFAFA" stroke-width="2"/>
  
  <!-- Kernel Space Section -->
  <rect x="560" y="440" width="460" height="340" fill="#27272A" rx="8"/>
  <text x="790" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">KERNEL SPACE</text>
  
  <!-- Namespaces -->
  <rect x="600" y="510" width="180" height="120" fill="#EF4444" rx="4"/>
  <text x="690" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Namespaces</text>
  <text x="690" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">PID • NET • MNT</text>
  <text x="690" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">UTS • IPC • USER</text>
  <text x="690" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">Isolation</text>
  
  <!-- Cgroups -->
  <rect x="800" y="510" width="180" height="120" fill="#F59E0B" rx="4"/>
  <text x="890" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Cgroups</text>
  <text x="890" y="570" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">CPU • Memory</text>
  <text x="890" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">I/O • PIDs</text>
  <text x="890" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#FDE68A" text-anchor="middle">Resource Limits</text>
  
  <!-- Overlay FS -->
  <rect x="600" y="650" width="380" height="110" fill="#10B981" rx="4"/>
  <text x="790" y="690" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Overlay Filesystem</text>
  
  <!-- Layer boxes -->
  <rect x="630" y="710" width="80" height="35" fill="#059669" rx="2"/>
  <text x="670" y="732" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Upper</text>
  
  <rect x="730" y="710" width="80" height="35" fill="#047857" rx="2"/>
  <text x="770" y="732" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Layer 2</text>
  
  <rect x="830" y="710" width="80" height="35" fill="#065F46" rx="2"/>
  <text x="870" y="732" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Base</text>
  
  <!-- Arrows between layers -->
  <line x1="710" y1="727" x2="730" y2="727" stroke="#FAFAFA" stroke-width="1"/>
  <line x1="810" y1="727" x2="830" y2="727" stroke="#FAFAFA" stroke-width="1"/>
  
  <!-- Connection arrows from user to kernel -->
  <line x1="480" y1="580" x2="600" y2="560" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="480" y1="685" x2="600" y2="700" stroke="#A1A1AA" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Key Insight Box -->
  <rect x="60" y="810" width="960" height="80" fill="#27272A" rx="8"/>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0EA5E9" text-anchor="middle">Key Insight</text>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Containers are NOT VMs — they're isolated processes using kernel primitives</text>
  
  <!-- Key Components -->
  <rect x="60" y="910" width="220" height="60" fill="#3F3F46" rx="4"/>
  <text x="170" y="940" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Namespaces = Isolation</text>
  <text x="170" y="958" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">What you can see</text>
  
  <rect x="300" y="910" width="220" height="60" fill="#3F3F46" rx="4"/>
  <text x="410" y="940" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Cgroups = Limits</text>
  <text x="410" y="958" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">What you can use</text>
  
  <rect x="540" y="910" width="220" height="60" fill="#3F3F46" rx="4"/>
  <text x="650" y="940" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">OverlayFS = Layers</text>
  <text x="650" y="958" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Copy-on-write filesystem</text>
  
  <rect x="780" y="910" width="240" height="60" fill="#3F3F46" rx="4"/>
  <text x="900" y="940" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">runc = Runtime</text>
  <text x="900" y="958" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">OCI-compliant container spawn</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>