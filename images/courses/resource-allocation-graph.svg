<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <!-- Background -->
  <rect width="700" height="350" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Resource Allocation Graph</text>
  
  <!-- Legend -->
  <g transform="translate(50, 60)">
    <circle cx="20" cy="20" r="15" fill="#2196F3" stroke="#fff" />
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff">Process</text>
    
    <rect x="150" y="5" width="30" height="30" fill="#FF9800" stroke="#fff" />
    <circle cx="165" cy="20" r="4" fill="#000" />
    <text x="190" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff">Resource</text>
  </g>
  
  <!-- No Deadlock Scenario -->
  <g transform="translate(50, 120)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">NO DEADLOCK</text>
    
    <!-- P1 -->
    <circle cx="50" cy="50" r="20" fill="#2196F3" stroke="#fff" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P1</text>
    
    <!-- R1 -->
    <rect x="150" y="30" width="40" height="40" fill="#FF9800" stroke="#fff" />
    <circle cx="170" cy="50" r="5" fill="#000" />
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">R1</text>
    
    <!-- P2 -->
    <circle cx="170" cy="150" r="20" fill="#2196F3" stroke="#fff" />
    <text x="170" y="155" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P2</text>
    
    <!-- R2 -->
    <rect x="50" y="130" width="40" height="40" fill="#FF9800" stroke="#fff" />
    <circle cx="70" cy="150" r="5" fill="#000" />
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">R2</text>
    
    <!-- Edges -->
    <path d="M150,50 L70,50" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- R1 -> P1 (Assignment) -->
    <path d="M50,70 L50,130" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- P1 -> R2 (Request) -->
    <path d="M90,150 L150,150" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- R2 -> P2 (Assignment) -->
  </g>
  
  <!-- Deadlock Scenario -->
  <g transform="translate(400, 120)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle" font-weight="bold">DEADLOCK</text>
    
    <!-- P1 -->
    <circle cx="50" cy="50" r="20" fill="#2196F3" stroke="#fff" />
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P1</text>
    
    <!-- R1 -->
    <rect x="150" y="30" width="40" height="40" fill="#FF9800" stroke="#fff" />
    <circle cx="170" cy="50" r="5" fill="#000" />
    <text x="170" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">R1</text>
    
    <!-- P2 -->
    <circle cx="170" cy="150" r="20" fill="#2196F3" stroke="#fff" />
    <text x="170" y="155" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">P2</text>
    
    <!-- R2 -->
    <rect x="50" y="130" width="40" height="40" fill="#FF9800" stroke="#fff" />
    <circle cx="70" cy="150" r="5" fill="#000" />
    <text x="70" y="185" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">R2</text>
    
    <!-- Edges -->
    <path d="M150,50 L70,50" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- R1 -> P1 -->
    <path d="M50,70 L50,130" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- P1 -> R2 -->
    <path d="M90,150 L150,150" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- R2 -> P2 -->
    <path d="M170,130 L170,70" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" /> <!-- P2 -> R1 (Cycle!) -->
    
    <text x="110" y="110" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle" font-weight="bold">CYCLE!</text>
  </g>

  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
