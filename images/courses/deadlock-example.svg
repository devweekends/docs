<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Background -->
  <rect width="600" height="350" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Deadlock Example</text>
  
  <!-- Thread A -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="120" height="60" fill="#2196F3" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Thread A</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Holds Mutex 1</text>
  </g>
  
  <!-- Thread B -->
  <g transform="translate(380, 100)">
    <rect x="0" y="0" width="120" height="60" fill="#4CAF50" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Thread B</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Holds Mutex 2</text>
  </g>
  
  <!-- Resources -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="120" height="60" fill="#FF9800" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Mutex 2</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Needed by A</text>
  </g>
  
  <g transform="translate(380, 250)">
    <rect x="0" y="0" width="120" height="60" fill="#FF9800" rx="4" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Mutex 1</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Needed by B</text>
  </g>
  
  <!-- Arrows -->
  <!-- A needs Mutex 2 -->
  <path d="M160,160 L160,240" fill="none" stroke="#F44336" stroke-width="2" marker-end="url(#arrow-red)" />
  <text x="170" y="200" font-family="Arial, sans-serif" font-size="12" fill="#F44336">Waits for</text>
  
  <!-- B needs Mutex 1 -->
  <path d="M440,160 L440,240" fill="none" stroke="#F44336" stroke-width="2" marker-end="url(#arrow-red)" />
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="12" fill="#F44336">Waits for</text>
  
  <!-- Circular Wait Label -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="16" fill="#F44336" text-anchor="middle" font-weight="bold">CIRCULAR WAIT DETECTED!</text>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
