<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#F97316"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Interface</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Structure</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Two-word structure: itab (type info) and data (value)</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Interface Value -->
  <rect x="100" y="480" width="300" height="150" fill="#8B5CF6" rx="8"/>
  <text x="250" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Interface Value</text>
  
  <rect x="130" y="550" width="240" height="35" fill="#6D28D9" rx="4"/>
  <text x="250" y="575" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">tab: *itab</text>
  
  <rect x="130" y="590" width="240" height="35" fill="#6D28D9" rx="4"/>
  <text x="250" y="615" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">data: unsafe.Pointer</text>
  
  <!-- itab (Interface Table) -->
  <rect x="500" y="480" width="480" height="250" fill="#F59E0B" rx="8"/>
  <text x="740" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">itab (Interface Table)</text>
  
  <rect x="530" y="550" width="420" height="40" fill="#D97706" rx="4"/>
  <text x="740" y="575" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">inter: *interfacetype (interface definition)</text>
  
  <rect x="530" y="600" width="420" height="40" fill="#D97706" rx="4"/>
  <text x="740" y="625" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">_type: *_type (concrete type info)</text>
  
  <rect x="530" y="650" width="420" height="40" fill="#D97706" rx="4"/>
  <text x="740" y="675" font-family="monospace" font-size="13" fill="#FAFAFA" text-anchor="middle">hash: uint32 (type hash for fast comparison)</text>
  
  <rect x="530" y="700" width="420" height="20" fill="#B45309" rx="4"/>
  <text x="740" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Method Table (fun[0], fun[1], ...)</text>
  
  <!-- Concrete Data -->
  <rect x="500" y="770" width="480" height="150" fill="#22C55E" rx="8"/>
  <text x="740" y="810" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">Concrete Data</text>
  
  <rect x="530" y="840" width="420" height="60" fill="#166534" rx="4"/>
  <text x="740" y="870" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Actual Value</text>
  <text x="740" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">(e.g., MyFloat(3.14), *Vertex{3,4})</text>
  
  <!-- Arrows -->
  <path d="M 370 565 L 500 590" stroke="#A1A1AA" stroke-width="4" marker-end="url(#arrow-gray)"/>
  <path d="M 370 605 L 500 870" stroke="#A1A1AA" stroke-width="4" marker-end="url(#arrow-gray)"/>
  
  <!-- Key insight -->
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Method calls use <tspan fill="#F59E0B">dynamic dispatch</tspan> through itab. An interface is nil only when <tspan fill="#8B5CF6">both</tspan> tab and data are nil.</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A1A1AA"/>
    </marker>
  </defs>
</svg>
