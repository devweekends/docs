<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .zone-ok { fill: #064e3b; stroke: #10b981; stroke-width: 2; fill-opacity: 0.3; }
      .zone-kswapd { fill: #78350f; stroke: #f59e0b; stroke-width: 2; fill-opacity: 0.3; }
      .zone-direct { fill: #7f1d1d; stroke: #ef4444; stroke-width: 2; fill-opacity: 0.3; }
      .watermark-line { stroke: #e5e7eb; stroke-width: 2; stroke-dasharray: 5,5; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; font-size: 12px; text-anchor: start; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="400" y="40" class="title">Memory Reclaim Watermarks</text>

  <!-- Chart Area -->
  <g transform="translate(150, 100)">
    
    <!-- Y Axis Label -->
    <text x="-80" y="150" class="text" transform="rotate(-90, -80, 150)">Free Memory Pages</text>

    <!-- Zone: OK -->
    <rect x="0" y="0" width="400" height="100" class="zone-ok" />
    <text x="200" y="50" class="text" fill="#10b981" font-weight="bold">Comfortable Zone</text>
    <text x="200" y="70" class="text">No Reclaim Action</text>

    <!-- Watermark: High -->
    <line x1="0" y1="100" x2="400" y2="100" class="watermark-line" />
    <text x="410" y="105" class="label" fill="#10b981">High Watermark</text>

    <!-- Zone: kswapd -->
    <rect x="0" y="100" width="400" height="100" class="zone-kswapd" />
    <text x="200" y="140" class="text" fill="#f59e0b" font-weight="bold">Background Reclaim</text>
    <text x="200" y="160" class="text">kswapd wakes up</text>
    <text x="200" y="180" class="text">Async page reclamation</text>

    <!-- Watermark: Low -->
    <line x1="0" y1="200" x2="400" y2="200" class="watermark-line" />
    <text x="410" y="205" class="label" fill="#f59e0b">Low Watermark</text>

    <!-- Zone: Direct Reclaim -->
    <rect x="0" y="200" width="400" height="100" class="zone-direct" />
    <text x="200" y="240" class="text" fill="#ef4444" font-weight="bold">Direct Reclaim</text>
    <text x="200" y="260" class="text">Allocating process BLOCKED</text>
    <text x="200" y="280" class="text">Sync page reclamation</text>

    <!-- Watermark: Min -->
    <line x1="0" y1="300" x2="400" y2="300" class="watermark-line" />
    <text x="410" y="305" class="label" fill="#ef4444">Min Watermark</text>

    <!-- Zone: OOM -->
    <rect x="0" y="300" width="400" height="50" fill="#000000" fill-opacity="0.5" />
    <text x="200" y="330" class="text" fill="#ef4444" font-weight="bold">OOM Killer Triggered</text>

  </g>

  <!-- Footer -->
  <text x="400" y="480" class="footer-text">@devweekends</text>
</svg>
