<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Background -->
  <rect width="600" height="200" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">FCFS Timeline</text>
  
  <!-- Timeline -->
  <g transform="translate(50, 80)">
    <!-- P1 -->
    <rect x="0" y="0" width="400" height="60" fill="#2196F3" stroke="#fff" />
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">P1 (24)</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">0</text>
    
    <!-- P2 -->
    <rect x="400" y="0" width="50" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="425" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">P2</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">24</text>
    
    <!-- P3 -->
    <rect x="450" y="0" width="50" height="60" fill="#FF9800" stroke="#fff" />
    <text x="475" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">P3</text>
    <text x="450" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">27</text>
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">30</text>
  </g>
  
  <!-- Convoy Effect Note -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle">Convoy Effect: Short jobs wait for long job</text>
</svg>
