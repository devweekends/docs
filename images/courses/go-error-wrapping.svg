<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#F97316"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Error</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Wrapping Chain</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Building context with fmt.Errorf</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <rect x="300" y="850" width="480" height="100" fill="#EF4444" rx="8"/>
  <text x="540" y="885" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Original Error</text>
  <text x="540" y="915" font-family="monospace" font-size="12" fill="#FEE2E2" text-anchor="middle">io.EOF</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#FCA5A5" text-anchor="middle">From: os.Open</text>
  
  <path d="M 540 850 L 540 790" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-gray)"/>
  
  <rect x="250" y="710" width="580" height="80" fill="#DC2626" rx="8"/>
  <text x="540" y="740" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Wrapped Error (Layer 1)</text>
  <text x="540" y="765" font-family="monospace" font-size="11" fill="#FEE2E2" text-anchor="middle">fmt.Errorf failed to read config</text>
  <text x="540" y="782" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">From: loadConfig()</text>
  
  <path d="M 540 710 L 540 650" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-gray)"/>
  
  <rect x="200" y="570" width="680" height="80" fill="#B91C1C" rx="8"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Wrapped Error (Layer 2)</text>
  <text x="540" y="625" font-family="monospace" font-size="11" fill="#FEE2E2" text-anchor="middle">fmt.Errorf initialization failed</text>
  <text x="540" y="642" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5" text-anchor="middle">From: initializeApp()</text>
  
  <path d="M 540 570 L 540 510" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrow-gray)"/>
  
  <rect x="150" y="470" width="780" height="40" fill="#991B1B" rx="8"/>
  <text x="540" y="497" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">Error: initialization failed: failed to read config: EOF</text>
  
  <rect x="100" y="980" width="880" height="20" fill="#F97316" rx="4"/>
  <text x="540" y="995" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">UNWRAPPING WITH errors.Is() and errors.As()</text>
  
  <g transform="translate(120, 1010)">
    <rect x="0" y="0" width="400" height="50" fill="#3B82F6" rx="4"/>
    <text x="200" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">errors.Is(err, io.EOF)</text>
    <text x="200" y="38" font-family="monospace" font-size="10" fill="#DBEAFE" text-anchor="middle">Checks if err chain contains io.EOF</text>
    
    <rect x="440" y="0" width="400" height="50" fill="#22C55E" rx="4"/>
    <text x="640" y="20" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">errors.As(err, target)</text>
    <text x="640" y="38" font-family="monospace" font-size="10" fill="#D1FAE5" text-anchor="middle">Finds first error of type</text>
  </g>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A1A1AA"/>
    </marker>
  </defs>
</svg>
