<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">The 4 Conditions for Deadlock</text>
  
  <!-- Center Circle (Deadlock) -->
  <circle cx="400" cy="220" r="60" fill="#F44336" />
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">DEADLOCK</text>
  
  <!-- Condition 1: Mutual Exclusion -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="160" height="80" fill="#2d2d2d" stroke="#FF9800" stroke-width="2" rx="10" />
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle" font-weight="bold">Mutual Exclusion</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Resource cannot</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">be shared</text>
  </g>
  <line x1="230" y1="180" x2="350" y2="200" stroke="#FF9800" stroke-width="2" />

  <!-- Condition 2: Hold and Wait -->
  <g transform="translate(490, 100)">
    <rect x="0" y="0" width="160" height="80" fill="#2d2d2d" stroke="#2196F3" stroke-width="2" rx="10" />
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196F3" text-anchor="middle" font-weight="bold">Hold and Wait</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Holding one resource,</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">waiting for another</text>
  </g>
  <line x1="570" y1="180" x2="450" y2="200" stroke="#2196F3" stroke-width="2" />

  <!-- Condition 3: No Preemption -->
  <g transform="translate(150, 260)">
    <rect x="0" y="0" width="160" height="80" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" rx="10" />
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">No Preemption</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Resources cannot be</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">forcibly taken</text>
  </g>
  <line x1="230" y1="260" x2="350" y2="240" stroke="#4CAF50" stroke-width="2" />

  <!-- Condition 4: Circular Wait -->
  <g transform="translate(490, 260)">
    <rect x="0" y="0" width="160" height="80" fill="#2d2d2d" stroke="#9C27B0" stroke-width="2" rx="10" />
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" fill="#9C27B0" text-anchor="middle" font-weight="bold">Circular Wait</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">A waits for B,</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">B waits for A</text>
  </g>
  <line x1="570" y1="260" x2="450" y2="240" stroke="#9C27B0" stroke-width="2" />

</svg>
