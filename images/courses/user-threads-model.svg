<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">User-Level Threads (N:1)</text>
  
  <!-- User Space -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="180" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">User Space</text>
    
    <!-- Thread Library -->
    <rect x="50" y="50" width="400" height="100" fill="#444" stroke="#fff" rx="4" />
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Thread Library (Runtime)</text>
    
    <!-- User Threads -->
    <g transform="translate(70, 90)">
      <rect x="0" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT1</text>
      
      <rect x="90" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="120" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT2</text>
      
      <rect x="180" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="210" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT3</text>
      
      <rect x="270" y="0" width="60" height="40" fill="#2196F3" stroke="#fff" />
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">UT4</text>
    </g>
  </g>
  
  <!-- Kernel Space -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#F44336" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">Kernel Space</text>
    
    <!-- Kernel Thread -->
    <rect x="220" y="50" width="60" height="40" fill="#F44336" stroke="#fff" />
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT1</text>
  </g>
  
  <!-- Connection -->
  <line x1="300" y1="260" x2="300" y2="330" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" />
  <text x="310" y="270" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Single Kernel Thread</text>

  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
