<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <!-- Background -->
  <rect width="800" height="300" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Memory Virtualization (EPT/NPT)</text>
  
  <!-- Flow -->
  <g transform="translate(50, 100)">
    
    <!-- Guest VA -->
    <g transform="translate(0, 0)">
      <rect width="120" height="80" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle" font-weight="bold">Guest VA</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Virtual Address</text>
    </g>
    
    <!-- Arrow -->
    <path d="M120,40 L160,40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Guest Page Tables -->
    <g transform="translate(160, 0)">
      <rect width="140" height="80" fill="#881337" rx="4" ry="4"/>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle" font-weight="bold">Guest PT</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Managed by Guest OS</text>
    </g>
    
    <!-- Arrow -->
    <path d="M300,40 L340,40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Guest PA -->
    <g transform="translate(340, 0)">
      <rect width="120" height="80" fill="#334155" rx="4" ry="4" stroke="#f43f5e" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle" font-weight="bold">Guest PA</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Physical Address</text>
    </g>
    
    <!-- Arrow -->
    <path d="M460,40 L500,40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- EPT -->
    <g transform="translate(500, 0)">
      <rect width="140" height="80" fill="#1e3a8a" rx="4" ry="4" stroke="#60a5fa" stroke-width="2"/>
      <text x="70" y="35" font-family="Arial, sans-serif" font-size="14" fill="#bfdbfe" text-anchor="middle" font-weight="bold">EPT / NPT</text>
      <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Hardware Assisted</text>
    </g>
    
    <!-- Arrow -->
    <path d="M640,40 L680,40" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Host PA -->
    <g transform="translate(680, 0)">
      <rect width="120" height="80" fill="#064e3b" rx="4" ry="4" stroke="#10b981" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" fill="#a7f3d0" text-anchor="middle" font-weight="bold">Host PA</text>
      <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">Real RAM</text>
    </g>
    
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
