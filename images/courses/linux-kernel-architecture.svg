<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Linux Kernel</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Architecture</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Monolithic design with loadable modules</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- User Space -->
  <rect x="100" y="470" width="880" height="100" fill="#3B82F6" rx="8"/>
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">USER SPACE</text>
  
  <rect x="130" y="530" width="120" height="30" fill="#1E40AF" rx="4"/>
  <text x="190" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Applications</text>
  
  <rect x="270" y="530" width="100" height="30" fill="#1E40AF" rx="4"/>
  <text x="320" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Shells</text>
  
  <rect x="390" y="530" width="120" height="30" fill="#1E40AF" rx="4"/>
  <text x="450" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Daemons</text>
  
  <rect x="530" y="530" width="100" height="30" fill="#1E40AF" rx="4"/>
  <text x="580" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Libraries</text>
  
  <rect x="650" y="530" width="100" height="30" fill="#1E40AF" rx="4"/>
  <text x="700" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">glibc</text>
  
  <rect x="770" y="530" width="180" height="30" fill="#1E40AF" rx="4"/>
  <text x="860" y="550" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">User Processes</text>
  
  <!-- System Call Interface -->
  <rect x="100" y="590" width="880" height="40" fill="#F59E0B" rx="4"/>
  <text x="540" y="617" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">SYSTEM CALL INTERFACE (syscall, int 0x80)</text>
  
  <!-- Kernel Space -->
  <rect x="100" y="650" width="880" height="280" fill="#22C55E" rx="8"/>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">KERNEL SPACE</text>
  
  <!-- Kernel subsystems row 1 -->
  <rect x="130" y="705" width="160" height="60" fill="#166534" rx="4"/>
  <text x="210" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Process Mgmt</text>
  <text x="210" y="755" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Scheduler, fork</text>
  
  <rect x="310" y="705" width="160" height="60" fill="#166534" rx="4"/>
  <text x="390" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Memory Mgmt</text>
  <text x="390" y="755" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">VMM, paging</text>
  
  <rect x="490" y="705" width="160" height="60" fill="#166534" rx="4"/>
  <text x="570" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">VFS</text>
  <text x="570" y="755" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">File abstraction</text>
  
  <rect x="670" y="705" width="160" height="60" fill="#166534" rx="4"/>
  <text x="750" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Network Stack</text>
  <text x="750" y="755" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">TCP/IP, sockets</text>
  
  <rect x="850" y="705" width="100" height="60" fill="#166534" rx="4"/>
  <text x="900" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">IPC</text>
  <text x="900" y="755" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Signals, pipes</text>
  
  <!-- Kernel subsystems row 2 -->
  <rect x="130" y="785" width="200" height="60" fill="#166534" rx="4"/>
  <text x="230" y="815" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Device Drivers</text>
  <text x="230" y="835" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">char, block, network</text>
  
  <rect x="350" y="785" width="160" height="60" fill="#166534" rx="4"/>
  <text x="430" y="815" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">File Systems</text>
  <text x="430" y="835" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">ext4, xfs, btrfs</text>
  
  <rect x="530" y="785" width="160" height="60" fill="#166534" rx="4"/>
  <text x="610" y="815" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Security</text>
  <text x="610" y="835" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">SELinux, capabilities</text>
  
  <rect x="710" y="785" width="160" height="60" fill="#A855F7" rx="4"/>
  <text x="790" y="815" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Loadable Modules</text>
  <text x="790" y="835" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">.ko files, insmod</text>
  
  <!-- Arch-dependent layer -->
  <rect x="130" y="865" width="820" height="45" fill="#065F46" rx="4"/>
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">ARCHITECTURE-DEPENDENT CODE (arch/x86, arch/arm64)</text>
  
  <!-- Hardware -->
  <rect x="100" y="930" width="880" height="50" fill="#EF4444" rx="4"/>
  <text x="540" y="962" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">HARDWARE (CPU, Memory, Devices, Network)</text>
  
  <!-- Key insight -->
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Monolithic kernel = <tspan fill="#22C55E">fast</tspan> (direct function calls) | Modules = <tspan fill="#A855F7">flexible</tspan> (add drivers at runtime)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>