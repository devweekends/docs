<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">The ABA Problem</text>
  
  <!-- Initial State -->
  <g transform="translate(50, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Initial State</text>
    <rect x="50" y="20" width="100" height="40" fill="#4CAF50" rx="4" />
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">A (Top)</text>
    
    <rect x="50" y="80" width="100" height="40" fill="#2196F3" rx="4" />
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">B</text>
    
    <rect x="50" y="140" width="100" height="40" fill="#FF9800" rx="4" />
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">C</text>
    
    <line x1="100" y1="60" x2="100" y2="80" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="100" y1="120" x2="100" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>

  <!-- Thread 1 Action -->
  <g transform="translate(250, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FFC107" text-anchor="middle">Thread 1 Reads</text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">old_top = A</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">next = B</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle" font-weight="bold">PREEMPTED!</text>
  </g>

  <!-- Thread 2 Action -->
  <g transform="translate(450, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#00BCD4" text-anchor="middle">Thread 2 Runs</text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">1. Pop A</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">2. Pop B (Free B)</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">3. Push A (Recycled)</text>
    
    <!-- New Stack State -->
    <rect x="50" y="100" width="100" height="40" fill="#4CAF50" rx="4" />
    <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">A (Top)</text>
    
    <rect x="50" y="160" width="100" height="40" fill="#FF9800" rx="4" />
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle">C</text>
    
    <line x1="100" y1="140" x2="100" y2="160" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  </g>

  <!-- Thread 1 Resumes -->
  <g transform="translate(650, 80)">
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#FFC107" text-anchor="middle">Thread 1 Resumes</text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">CAS(&top, A, B)</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="bold">SUCCEEDS!</text>
    <text x="100" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">(Top is A, matches old)</text>
    
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" fill="#F44336" text-anchor="middle" font-weight="bold">CORRUPTION!</text>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Top set to B</text>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">But B was freed!</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>

</svg>
