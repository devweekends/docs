<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">BUILD YOUR OWN X</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Git Object</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#F97316">Model</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Content-addressable storage with SHA-1 hashing</text>
  
  <!-- Main container -->
  <rect x="60" y="440" width="960" height="480" fill="#27272A" rx="8"/>
  
  <!-- BLOB -->
  <rect x="100" y="480" width="240" height="160" fill="#3B82F6" rx="8"/>
  <text x="220" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">BLOB</text>
  <text x="220" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">File Contents</text>
  
  <rect x="120" y="570" width="200" height="50" fill="#1E40AF" rx="4"/>
  <text x="220" y="592" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">Hello World!</text>
  <text x="220" y="610" font-family="monospace" font-size="9" fill="#93C5FD" text-anchor="middle">Raw file data</text>
  
  <!-- TREE -->
  <rect x="420" y="480" width="240" height="160" fill="#22C55E" rx="8"/>
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">TREE</text>
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Directory Listing</text>
  
  <rect x="440" y="570" width="200" height="50" fill="#166534" rx="4"/>
  <text x="540" y="590" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">100644 file.txt → blob</text>
  <text x="540" y="608" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">040000 src/ → tree</text>
  
  <!-- COMMIT -->
  <rect x="740" y="480" width="240" height="160" fill="#A855F7" rx="8"/>
  <text x="860" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">COMMIT</text>
  <text x="860" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">Snapshot + Metadata</text>
  
  <rect x="760" y="570" width="200" height="50" fill="#6B21A8" rx="4"/>
  <text x="860" y="588" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">tree abc123...</text>
  <text x="860" y="602" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">parent def456...</text>
  <text x="860" y="616" font-family="monospace" font-size="9" fill="#C4B5FD" text-anchor="middle">author: Jane</text>
  
  <!-- Arrows showing relationships -->
  <line x1="740" y1="560" x2="660" y2="560" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="665,555 655,560 665,565" fill="#FAFAFA"/>
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">points to</text>
  
  <line x1="420" y1="560" x2="340" y2="560" stroke="#FAFAFA" stroke-width="2"/>
  <polygon points="345,555 335,560 345,565" fill="#FAFAFA"/>
  <text x="380" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">contains</text>
  
  <!-- SHA-1 Hash Section -->
  <rect x="100" y="680" width="880" height="100" fill="#3F3F46" rx="8"/>
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F97316" text-anchor="middle">Content-Addressable Storage</text>
  
  <text x="180" y="755" font-family="monospace" font-size="12" fill="#A1A1AA">Content:</text>
  <text x="260" y="755" font-family="monospace" font-size="12" fill="#FAFAFA">"Hello World!"</text>
  
  <text x="400" y="755" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">→</text>
  
  <text x="430" y="755" font-family="monospace" font-size="12" fill="#A1A1AA">SHA-1:</text>
  <text x="500" y="755" font-family="monospace" font-size="11" fill="#22C55E">5dd01c177f5d7d1be5346a5bc18a569a7410c2ef</text>
  
  <!-- Storage path -->
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Stored at: .git/objects/5d/d01c177f5d7d1be5346a5bc18a569a7410c2ef</text>
  
  <!-- Key Properties -->
  <rect x="100" y="820" width="270" height="80" fill="#3F3F46" rx="4"/>
  <text x="235" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Deduplication</text>
  <text x="235" y="880" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Same content = same hash</text>
  
  <rect x="405" y="820" width="270" height="80" fill="#3F3F46" rx="4"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Integrity</text>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Hash = content checksum</text>
  
  <rect x="710" y="820" width="270" height="80" fill="#3F3F46" rx="4"/>
  <text x="845" y="855" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Immutability</text>
  <text x="845" y="880" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Can't change without new hash</text>
  
  <!-- Key insight -->
  <rect x="60" y="940" width="960" height="60" fill="#27272A" rx="8"/>
  <text x="540" y="978" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">All objects: <tspan fill="#F97316">header + content</tspan> → <tspan fill="#22C55E">SHA-1</tspan> → <tspan fill="#3B82F6">stored compressed with zlib</tspan></text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>