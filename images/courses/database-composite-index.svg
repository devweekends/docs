<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Composite Index</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">The Leftmost Prefix Rule</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding how multi-column indexes are sorted and accessed</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Index Definition -->
  <rect x="100" y="480" width="880" height="60" fill="#18181B" stroke="#52525B" rx="4"/>
  <text x="540" y="515" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">CREATE INDEX idx_name ON users (last_name, first_name, dob);</text>
  
  <!-- Sorting Visualization -->
  <g transform="translate(100, 580)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Sorted Order</text>
    
    <!-- Header -->
    <rect x="0" y="20" width="400" height="30" fill="#1E3A8A"/>
    <text x="10" y="40" font-family="monospace" font-size="12" fill="#93C5FD">last_name</text>
    <text x="140" y="40" font-family="monospace" font-size="12" fill="#93C5FD">first_name</text>
    <text x="270" y="40" font-family="monospace" font-size="12" fill="#93C5FD">dob</text>
    
    <!-- Row 1 -->
    <rect x="0" y="55" width="400" height="30" fill="#172554"/>
    <text x="10" y="75" font-family="monospace" font-size="12" fill="#FAFAFA">Adams</text>
    <text x="140" y="75" font-family="monospace" font-size="12" fill="#FAFAFA">John</text>
    <text x="270" y="75" font-family="monospace" font-size="12" fill="#FAFAFA">1990-01-01</text>
    
    <!-- Row 2 -->
    <rect x="0" y="90" width="400" height="30" fill="#172554"/>
    <text x="10" y="110" font-family="monospace" font-size="12" fill="#FAFAFA">Adams</text>
    <text x="140" y="110" font-family="monospace" font-size="12" fill="#FAFAFA">Zack</text>
    <text x="270" y="110" font-family="monospace" font-size="12" fill="#FAFAFA">1985-05-05</text>
    
    <!-- Row 3 -->
    <rect x="0" y="125" width="400" height="30" fill="#172554"/>
    <text x="10" y="145" font-family="monospace" font-size="12" fill="#FAFAFA">Baker</text>
    <text x="140" y="145" font-family="monospace" font-size="12" fill="#FAFAFA">Alice</text>
    <text x="270" y="145" font-family="monospace" font-size="12" fill="#FAFAFA">1992-02-02</text>
    
    <!-- Row 4 -->
    <rect x="0" y="160" width="400" height="30" fill="#172554"/>
    <text x="10" y="180" font-family="monospace" font-size="12" fill="#FAFAFA">Baker</text>
    <text x="140" y="180" font-family="monospace" font-size="12" fill="#FAFAFA">Bob</text>
    <text x="270" y="180" font-family="monospace" font-size="12" fill="#FAFAFA">1980-08-08</text>
  </g>
  
  <!-- Query Scenarios -->
  <g transform="translate(550, 580)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA">Query Efficiency</text>
    
    <!-- Scenario 1: Good -->
    <rect x="0" y="30" width="430" height="80" fill="#14532D" rx="4"/>
    <text x="10" y="55" font-family="monospace" font-size="12" fill="#FAFAFA">WHERE last_name = 'Adams'</text>
    <text x="10" y="75" font-family="monospace" font-size="12" fill="#FAFAFA">  AND first_name = 'John'</text>
    <rect x="350" y="40" width="60" height="20" fill="#10B981" rx="10"/>
    <text x="380" y="54" font-family="system-ui, sans-serif" font-size="10" fill="#064E3B" text-anchor="middle">FAST</text>
    
    <!-- Scenario 2: Good (Prefix) -->
    <rect x="0" y="120" width="430" height="60" fill="#14532D" rx="4"/>
    <text x="10" y="145" font-family="monospace" font-size="12" fill="#FAFAFA">WHERE last_name = 'Baker'</text>
    <rect x="350" y="130" width="60" height="20" fill="#10B981" rx="10"/>
    <text x="380" y="144" font-family="system-ui, sans-serif" font-size="10" fill="#064E3B" text-anchor="middle">FAST</text>
    
    <!-- Scenario 3: Bad (Skip Prefix) -->
    <rect x="0" y="190" width="430" height="60" fill="#7F1D1D" rx="4"/>
    <text x="10" y="215" font-family="monospace" font-size="12" fill="#FAFAFA">WHERE first_name = 'Alice'</text>
    <rect x="350" y="200" width="60" height="20" fill="#EF4444" rx="10"/>
    <text x="380" y="214" font-family="system-ui, sans-serif" font-size="10" fill="#7F1D1D" text-anchor="middle">SLOW</text>
    
    <!-- Scenario 4: Bad (Skip Middle) -->
    <rect x="0" y="260" width="430" height="80" fill="#7C2D12" rx="4"/>
    <text x="10" y="285" font-family="monospace" font-size="12" fill="#FAFAFA">WHERE last_name = 'Adams'</text>
    <text x="10" y="305" font-family="monospace" font-size="12" fill="#FAFAFA">  AND dob = '1990-01-01'</text>
    <rect x="350" y="270" width="60" height="20" fill="#F97316" rx="10"/>
    <text x="380" y="284" font-family="system-ui, sans-serif" font-size="10" fill="#7C2D12" text-anchor="middle">PARTIAL</text>
  </g>
  
  <!-- Analogy -->
  <rect x="100" y="850" width="880" height="120" fill="#581C87" rx="8"/>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#D8B4FE" text-anchor="middle">Phone Book Analogy</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#E9D5FF" text-anchor="middle">A phone book is ordered by (Last Name, First Name).</text>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Easy to find "Smith, John". Impossible to find all "Johns" without reading the whole book.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
