<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#10B981"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#FAFAFA">Pointers</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#10B981">Explained</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Variables that store memory addresses</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="500" fill="#27272A" rx="8"/>
  
  <!-- Memory visualization -->
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA">Memory Model</text>
  
  <!-- Memory addresses on left -->
  <text x="100" y="530" font-family="monospace" font-size="11" fill="#71717A">Address</text>
  <text x="200" y="530" font-family="monospace" font-size="11" fill="#71717A">Name</text>
  <text x="320" y="530" font-family="monospace" font-size="11" fill="#71717A">Value</text>
  
  <!-- Variable x -->
  <rect x="100" y="550" width="380" height="50" fill="#3F3F46" rx="4"/>
  <text x="120" y="582" font-family="monospace" font-size="12" fill="#22C55E">0x7fff5000</text>
  <text x="230" y="582" font-family="monospace" font-size="14" fill="#3B82F6">x</text>
  <rect x="320" y="560" width="140" height="30" fill="#22C55E" rx="2"/>
  <text x="390" y="582" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">42</text>
  
  <!-- Variable p (pointer) -->
  <rect x="100" y="620" width="380" height="50" fill="#3F3F46" rx="4"/>
  <text x="120" y="652" font-family="monospace" font-size="12" fill="#F59E0B">0x7fff5008</text>
  <text x="230" y="652" font-family="monospace" font-size="14" fill="#EF4444">*p</text>
  <rect x="320" y="630" width="140" height="30" fill="#EF4444" rx="2"/>
  <text x="390" y="652" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">0x7fff5000</text>
  
  <!-- Arrow from p to x -->
  <path d="M 460 645 Q 520 645 520 575 Q 520 560 460 560" stroke="#EF4444" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">p points to x</text>
  
  <!-- Code example on the right -->
  <rect x="580" y="490" width="400" height="200" fill="#3F3F46" rx="8"/>
  <text x="610" y="525" font-family="monospace" font-size="14" fill="#A855F7">int</text>
  <text x="650" y="525" font-family="monospace" font-size="14" fill="#FAFAFA">x = 42;</text>
  <text x="610" y="560" font-family="monospace" font-size="14" fill="#A855F7">int</text>
  <text x="650" y="560" font-family="monospace" font-size="14" fill="#EF4444">*p</text>
  <text x="680" y="560" font-family="monospace" font-size="14" fill="#FAFAFA">= &amp;x;</text>
  
  <text x="610" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">// &amp;x = address of x</text>
  <text x="610" y="635" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">// *p = value at address p</text>
  
  <text x="610" y="675" font-family="monospace" font-size="14" fill="#FAFAFA">*p = 100;</text>
  <text x="780" y="675" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">// changes x!</text>
  
  <!-- Key concepts section -->
  <rect x="100" y="710" width="250" height="100" fill="#3F3F46" rx="4"/>
  <text x="225" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">&amp; Address-of</text>
  <text x="225" y="775" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">&amp;x → 0x7fff5000</text>
  <text x="225" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Gets memory address</text>
  
  <rect x="380" y="710" width="250" height="100" fill="#3F3F46" rx="4"/>
  <text x="505" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">* Dereference</text>
  <text x="505" y="775" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">*p → 42</text>
  <text x="505" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Gets value at address</text>
  
  <rect x="660" y="710" width="320" height="100" fill="#3F3F46" rx="4"/>
  <text x="820" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Pointer Arithmetic</text>
  <text x="820" y="775" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">p + 1 → next element</text>
  <text x="820" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Moves by sizeof(type) bytes</text>
  
  <!-- Array pointer equivalence -->
  <rect x="100" y="830" width="860" height="90" fill="#3F3F46" rx="4"/>
  <text x="530" y="865" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Array ↔ Pointer Equivalence</text>
  
  <text x="180" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">arr[i]</text>
  <text x="280" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">=</text>
  <text x="320" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">*(arr + i)</text>
  <text x="480" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">=</text>
  <text x="520" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">*(p + i)</text>
  <text x="660" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">=</text>
  <text x="700" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">p[i]</text>
  <text x="800" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">=</text>
  <text x="840" y="900" font-family="monospace" font-size="12" fill="#FAFAFA">i[p]</text>
  <text x="890" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">(yes, really!)</text>
  
  <!-- Key insight -->
  <rect x="60" y="960" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">All pointers are <tspan fill="#10B981">8 bytes</tspan> on 64-bit systems — they store <tspan fill="#EF4444">addresses</tspan>, not values</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>