<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .mem-block { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .kernel-block { fill: #374151; stroke: #ef4444; stroke-width: 2; }
      .text { font-family: 'Consolas', monospace; font-size: 14px; fill: #e5e7eb; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #9ca3af; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">OPERATING SYSTEMS</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Process Memory Layout</text>

  <!-- Main Content -->
  <g transform="translate(250, 100)">
      <!-- High Address -->
      <text x="100" y="-10" class="label" text-anchor="middle">High Address (0xFFFFFFFF)</text>

      <!-- Kernel Space -->
      <rect x="0" y="0" width="200" height="60" class="kernel-block" />
      <text x="100" y="35" class="text">Kernel Space</text>

      <!-- Stack -->
      <rect x="0" y="60" width="200" height="80" class="mem-block" />
      <text x="100" y="90" class="text">Stack</text>
      <text x="100" y="110" class="label" font-size="12">Local Variables</text>
      
      <!-- Stack Growth Arrow -->
      <path d="M220, 80 L220, 120" class="arrow" />
      <text x="230" y="105" class="label" text-anchor="start">Grows Down</text>

      <!-- Free Space -->
      <rect x="0" y="140" width="200" height="100" fill="#1e1e1e" stroke="#4b5563" stroke-dasharray="5,5" />
      
      <!-- Heap Growth Arrow -->
      <path d="M220, 220 L220, 180" class="arrow" />
      <text x="230" y="205" class="label" text-anchor="start">Grows Up</text>

      <!-- Heap -->
      <rect x="0" y="240" width="200" height="80" class="mem-block" />
      <text x="100" y="270" class="text">Heap</text>
      <text x="100" y="290" class="label" font-size="12">Dynamic Allocation</text>

      <!-- BSS -->
      <rect x="0" y="320" width="200" height="40" class="mem-block" />
      <text x="100" y="345" class="text">BSS (Uninitialized)</text>

      <!-- Data -->
      <rect x="0" y="360" width="200" height="40" class="mem-block" />
      <text x="100" y="385" class="text">Data (Initialized)</text>

      <!-- Text -->
      <rect x="0" y="400" width="200" height="60" class="mem-block" />
      <text x="100" y="435" class="text">Text (Code)</text>

      <!-- Low Address -->
      <text x="100" y="480" class="label" text-anchor="middle">Low Address (0x00000000)</text>
  </g>

  <!-- Footer Branding -->
  <text x="400" y="580" class="footer-text">@devweekends</text>

</svg>
