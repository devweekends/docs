<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <!-- Background -->
  <rect width="400" height="600" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Process Memory Layout</text>
  
  <!-- Memory Box -->
  <rect x="100" y="70" width="200" height="480" fill="#2d2d2d" stroke="#555" stroke-width="2" />
  
  <!-- High Address Label -->
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="12" fill="#888">0xFFFFFFFF (High)</text>
  
  <!-- Kernel Space (Abstract) -->
  <rect x="100" y="70" width="200" height="60" fill="#F44336" opacity="0.8" />
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Kernel Space</text>
  
  <!-- Stack -->
  <rect x="100" y="130" width="200" height="80" fill="#2196F3" opacity="0.8" />
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Stack</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Local Variables</text>
  
  <!-- Stack Growth Arrow -->
  <defs>
    <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
  <line x1="200" y1="215" x2="200" y2="245" stroke="#fff" stroke-width="2" marker-end="url(#arrow-down)" />
  
  <!-- Free Space -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle" font-style="italic">Free Space</text>
  
  <!-- Heap Growth Arrow -->
  <defs>
    <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
  <line x1="200" y1="325" x2="200" y2="295" stroke="#fff" stroke-width="2" marker-end="url(#arrow-up)" />
  
  <!-- Heap -->
  <rect x="100" y="330" width="200" height="80" fill="#FF9800" opacity="0.8" />
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Heap</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Dynamic Allocation</text>
  
  <!-- BSS -->
  <rect x="100" y="410" width="200" height="40" fill="#4CAF50" opacity="0.8" />
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">BSS (Uninitialized)</text>
  
  <!-- Data -->
  <rect x="100" y="450" width="200" height="40" fill="#009688" opacity="0.8" />
  <text x="200" y="475" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Data (Initialized)</text>
  
  <!-- Text -->
  <rect x="100" y="490" width="200" height="60" fill="#9C27B0" opacity="0.8" />
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Text / Code</text>
  <text x="200" y="540" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Instructions</text>
  
  <!-- Low Address Label -->
  <text x="320" y="550" font-family="Arial, sans-serif" font-size="12" fill="#888">0x00000000 (Low)</text>

</svg>
