<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="40" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Course bar -->
  <rect x="40" y="70" width="200" height="8" fill="#F97316" rx="4"/>
  <text x="40" y="105" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F97316">LINUX INTERNALS</text>
  
  <!-- Title -->
  <text x="40" y="155" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">fork() vs clone()</text>
  <text x="40" y="205" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">vs pthread_create()</text>
  
  <!-- Subtitle -->
  <text x="40" y="245" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Understanding Process Creation Differences</text>
  
  <!-- Content area -->
  <rect x="40" y="280" width="1000" height="680" fill="#27272A" rx="12"/>
  
  <!-- fork() Section -->
  <text x="70" y="320" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">fork() - Full Process Copy</text>
  <text x="70" y="350" font-family="monospace" font-size="14" fill="#A1A1AA">clone(SIGCHLD, 0)</text>
  
  <rect x="70" y="370" width="280" height="180" fill="#18181B" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="90" y="400" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Parent Process</text>
  <text x="90" y="430" font-family="monospace" font-size="13" fill="#FAFAFA">Memory: Own copy (COW)</text>
  <text x="90" y="455" font-family="monospace" font-size="13" fill="#FAFAFA">Files: Own FD table</text>
  <text x="90" y="480" font-family="monospace" font-size="13" fill="#FAFAFA">PID: Different</text>
  <text x="90" y="505" font-family="monospace" font-size="13" fill="#FAFAFA">Filesystem: Own cwd</text>
  <text x="90" y="530" font-family="monospace" font-size="13" fill="#22C55E">✓ Full isolation</text>
  
  <rect x="380" y="370" width="280" height="180" fill="#18181B" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="400" y="400" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Child Process</text>
  <text x="400" y="430" font-family="monospace" font-size="13" fill="#FAFAFA">Memory: Own copy (COW)</text>
  <text x="400" y="455" font-family="monospace" font-size="13" fill="#FAFAFA">Files: Own FD table</text>
  <text x="400" y="480" font-family="monospace" font-size="13" fill="#FAFAFA">PID: Different</text>
  <text x="400" y="505" font-family="monospace" font-size="13" fill="#FAFAFA">Filesystem: Own cwd</text>
  <text x="400" y="530" font-family="monospace" font-size="13" fill="#22C55E">✓ Full isolation</text>
  
  <!-- pthread_create() Section -->
  <text x="70" y="600" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">pthread_create() - Thread</text>
  <text x="70" y="630" font-family="monospace" font-size="14" fill="#A1A1AA">clone(CLONE_VM|CLONE_FS|CLONE_FILES|CLONE_SIGHAND|CLONE_THREAD, stack)</text>
  
  <rect x="70" y="650" width="280" height="180" fill="#18181B" rx="8" stroke="#A855F7" stroke-width="2"/>
  <text x="90" y="680" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">Main Thread</text>
  <text x="90" y="710" font-family="monospace" font-size="13" fill="#F97316">Memory: SHARED</text>
  <text x="90" y="735" font-family="monospace" font-size="13" fill="#F97316">Files: SHARED</text>
  <text x="90" y="760" font-family="monospace" font-size="13" fill="#FAFAFA">PID: Same (diff TID)</text>
  <text x="90" y="785" font-family="monospace" font-size="13" fill="#F97316">Filesystem: SHARED</text>
  <text x="90" y="810" font-family="monospace" font-size="13" fill="#EF4444">⚠ No isolation</text>
  
  <rect x="380" y="650" width="280" height="180" fill="#18181B" rx="8" stroke="#A855F7" stroke-width="2"/>
  <text x="400" y="680" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">New Thread</text>
  <text x="400" y="710" font-family="monospace" font-size="13" fill="#F97316">Memory: SHARED</text>
  <text x="400" y="735" font-family="monospace" font-size="13" fill="#F97316">Files: SHARED</text>
  <text x="400" y="760" font-family="monospace" font-size="13" fill="#FAFAFA">PID: Same (diff TID)</text>
  <text x="400" y="785" font-family="monospace" font-size="13" fill="#F97316">Filesystem: SHARED</text>
  <text x="400" y="810" font-family="monospace" font-size="13" fill="#EF4444">⚠ No isolation</text>
  
  <!-- clone() Custom Section -->
  <text x="730" y="320" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">clone() - Custom</text>
  <text x="730" y="350" font-family="monospace" font-size="14" fill="#A1A1AA">Choose what to share!</text>
  
  <rect x="730" y="370" width="280" height="460" fill="#18181B" rx="8" stroke="#22C55E" stroke-width="2"/>
  <text x="750" y="400" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Flexible Creation</text>
  
  <text x="750" y="440" font-family="monospace" font-size="13" font-weight="600" fill="#FAFAFA">Flags:</text>
  <text x="750" y="470" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_VM</text>
  <text x="870" y="470" font-family="monospace" font-size="12" fill="#FAFAFA">Share memory</text>
  
  <text x="750" y="495" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_FS</text>
  <text x="870" y="495" font-family="monospace" font-size="12" fill="#FAFAFA">Share filesystem</text>
  
  <text x="750" y="520" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_FILES</text>
  <text x="870" y="520" font-family="monospace" font-size="12" fill="#FAFAFA">Share files</text>
  
  <text x="750" y="545" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_SIGHAND</text>
  <text x="870" y="545" font-family="monospace" font-size="12" fill="#FAFAFA">Share signals</text>
  
  <text x="750" y="570" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_THREAD</text>
  <text x="870" y="570" font-family="monospace" font-size="12" fill="#FAFAFA">Same thread group</text>
  
  <text x="750" y="610" font-family="monospace" font-size="13" font-weight="600" fill="#FAFAFA">Namespaces:</text>
  <text x="750" y="640" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_NEWNS</text>
  <text x="870" y="640" font-family="monospace" font-size="12" fill="#FAFAFA">New mount ns</text>
  
  <text x="750" y="665" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_NEWPID</text>
  <text x="870" y="665" font-family="monospace" font-size="12" fill="#FAFAFA">New PID ns</text>
  
  <text x="750" y="690" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_NEWNET</text>
  <text x="870" y="690" font-family="monospace" font-size="12" fill="#FAFAFA">New network ns</text>
  
  <text x="750" y="715" font-family="monospace" font-size="12" fill="#A1A1AA">CLONE_NEWUSER</text>
  <text x="870" y="715" font-family="monospace" font-size="12" fill="#FAFAFA">New user ns</text>
  
  <text x="750" y="755" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Use Cases:</text>
  <text x="750" y="780" font-family="monospace" font-size="12" fill="#FAFAFA">• Containers (namespaces)</text>
  <text x="750" y="800" font-family="monospace" font-size="12" fill="#FAFAFA">• Custom threading</text>
  <text x="750" y="820" font-family="monospace" font-size="12" fill="#FAFAFA">• Sandboxing</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>
