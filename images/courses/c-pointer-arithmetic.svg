<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#10B981"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">Pointer</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#10B981">Arithmetic</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Memory layout and pointer operations</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Memory layout -->
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981" text-anchor="middle">Memory Layout (int array)</text>
  
  <!-- Memory addresses and values -->
  <rect x="150" y="500" width="780" height="300" fill="#3F3F46" rx="6"/>
  
  <!-- Address labels -->
  <text x="180" y="535" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">Address:</text>
  <text x="180" y="585" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">Value:</text>
  <text x="180" y="635" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A1A1AA">Index:</text>
  
  <!-- Array element 0 -->
  <rect x="300" y="510" width="120" height="120" fill="#10B981" rx="4"/>
  <text x="360" y="535" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">0x1000</text>
  <text x="360" y="585" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">10</text>
  <text x="360" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">arr[0]</text>
  
  <!-- Array element 1 -->
  <rect x="440" y="510" width="120" height="120" fill="#10B981" rx="4"/>
  <text x="500" y="535" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">0x1004</text>
  <text x="500" y="585" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">20</text>
  <text x="500" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">arr[1]</text>
  
  <!-- Array element 2 -->
  <rect x="580" y="510" width="120" height="120" fill="#10B981" rx="4"/>
  <text x="640" y="535" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">0x1008</text>
  <text x="640" y="585" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">30</text>
  <text x="640" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">arr[2]</text>
  
  <!-- Array element 3 -->
  <rect x="720" y="510" width="120" height="120" fill="#10B981" rx="4"/>
  <text x="780" y="535" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">0x100C</text>
  <text x="780" y="585" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#18181B" text-anchor="middle">40</text>
  <text x="780" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" text-anchor="middle">arr[3]</text>
  
  <!-- Pointer p -->
  <text x="360" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">↑</text>
  <text x="360" y="700" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">int *p = arr;</text>
  <text x="360" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">p = 0x1000</text>
  
  <!-- Pointer arithmetic examples -->
  <rect x="100" y="830" width="880" height="150" fill="#3F3F46" rx="6"/>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Pointer Arithmetic Operations</text>
  
  <text x="120" y="900" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">p + 0 = 0x1000  →  *p = 10  (same as arr[0])</text>
  <text x="120" y="930" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">p + 1 = 0x1004  →  *(p+1) = 20  (same as arr[1])</text>
  <text x="120" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">p + 2 = 0x1008  →  *(p+2) = 30  (same as arr[2])</text>
  
  <!-- Key insight box -->
  <rect x="100" y="1000" width="880" height="1" fill="#10B981"/>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
  
  <!-- Note -->
  <text x="540" y="770" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Note: p + 1 advances by sizeof(int) = 4 bytes, not 1 byte!</text>
</svg>
