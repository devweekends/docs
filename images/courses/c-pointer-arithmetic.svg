<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Pointer</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#22C55E">Arithmetic</text>
  
  <!-- Memory Grid -->
  <g transform="translate(100, 450)">
    <!-- Addresses -->
    <text x="50" y="-20" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">0x1000</text>
    <text x="200" y="-20" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">0x1004</text>
    <text x="350" y="-20" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">0x1008</text>
    <text x="500" y="-20" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">0x100C</text>
    
    <!-- Cells -->
    <rect x="0" y="0" width="150" height="100" fill="#27272A" stroke="#52525B"/>
    <text x="75" y="55" font-family="monospace" font-size="24" fill="#FAFAFA" text-anchor="middle">10</text>
    <text x="75" y="85" font-family="monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">arr[0]</text>
    
    <rect x="150" y="0" width="150" height="100" fill="#27272A" stroke="#52525B"/>
    <text x="225" y="55" font-family="monospace" font-size="24" fill="#FAFAFA" text-anchor="middle">20</text>
    <text x="225" y="85" font-family="monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">arr[1]</text>
    
    <rect x="300" y="0" width="150" height="100" fill="#27272A" stroke="#52525B"/>
    <text x="375" y="55" font-family="monospace" font-size="24" fill="#FAFAFA" text-anchor="middle">30</text>
    <text x="375" y="85" font-family="monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">arr[2]</text>
    
    <rect x="450" y="0" width="150" height="100" fill="#27272A" stroke="#52525B"/>
    <text x="525" y="55" font-family="monospace" font-size="24" fill="#FAFAFA" text-anchor="middle">40</text>
    <text x="525" y="85" font-family="monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">arr[3]</text>
    
    <!-- Pointers -->
    <g transform="translate(75, 150)">
        <text x="0" y="0" font-family="monospace" font-size="20" font-weight="700" fill="#22C55E" text-anchor="middle">p</text>
        <path d="M 0 -10 L 0 -40" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    </g>
    
    <g transform="translate(225, 150)">
        <text x="0" y="0" font-family="monospace" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">p + 1</text>
        <path d="M 0 -10 L 0 -40" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrowhead-blue)"/>
    </g>
    
    <g transform="translate(375, 150)">
        <text x="0" y="0" font-family="monospace" font-size="20" font-weight="700" fill="#F97316" text-anchor="middle">p + 2</text>
        <path d="M 0 -10 L 0 -40" stroke="#F97316" stroke-width="2" marker-end="url(#arrowhead-orange)"/>
    </g>
  </g>
  
  <!-- Scaling Explanation -->
  <g transform="translate(100, 750)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA">The "Magic" of Scaling</text>
    
    <text x="0" y="40" font-family="monospace" font-size="18" fill="#A1A1AA">int *p;  // sizeof(int) = 4 bytes</text>
    
    <text x="0" y="80" font-family="monospace" font-size="20" fill="#FAFAFA">p + 1  ➜  address + 1 * 4 bytes</text>
    <text x="0" y="110" font-family="monospace" font-size="20" fill="#FAFAFA">p + 2  ➜  address + 2 * 4 bytes</text>
    
    <text x="0" y="160" font-family="monospace" font-size="18" fill="#A1A1AA">double *d;  // sizeof(double) = 8 bytes</text>
    
    <text x="0" y="200" font-family="monospace" font-size="20" fill="#FAFAFA">d + 1  ➜  address + 1 * 8 bytes</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6" />
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F97316" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
