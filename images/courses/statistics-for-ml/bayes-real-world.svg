<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Bayes' Theorem</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Medical Test Results</text>
  
  <!-- The shocking insight -->
  <rect x="60" y="390" width="960" height="100" fill="#FEE2E2" rx="12" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="22" fill="#DC2626" font-weight="700" text-anchor="middle">The Surprising Truth About Medical Tests</text>
  <text x="540" y="470" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626" text-anchor="middle">A "99% accurate" test doesn't mean a 99% chance you have the disease!</text>
  
  <!-- Visual flow -->
  <rect x="60" y="520" width="960" height="400" fill="#F4F4F5" rx="12"/>
  
  <!-- Population -->
  <rect x="100" y="560" width="200" height="80" fill="#E4E4E7" rx="8"/>
  <text x="200" y="595" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">10,000 People</text>
  <text x="200" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">get tested</text>
  
  <!-- Arrow down -->
  <line x1="200" y1="650" x2="200" y2="680" stroke="#52525B" stroke-width="2"/>
  <polygon points="195,680 205,680 200,695" fill="#52525B"/>
  
  <!-- Split into sick/healthy -->
  <rect x="60" y="710" width="140" height="70" fill="#FEE2E2" rx="8"/>
  <text x="130" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#DC2626" font-weight="600" text-anchor="middle">10 Sick</text>
  <text x="130" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#DC2626" text-anchor="middle">(0.1% have it)</text>
  
  <rect x="220" y="710" width="140" height="70" fill="#DCFCE7" rx="8"/>
  <text x="290" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">9,990 Healthy</text>
  <text x="290" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#16A34A" text-anchor="middle">(99.9%)</text>
  
  <!-- Test results -->
  <g transform="translate(400, 560)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B">After 99% Accurate Test:</text>
    
    <!-- True positives -->
    <rect x="0" y="60" width="250" height="60" fill="#DCFCE7" rx="8"/>
    <text x="125" y="90" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">True Positives: ~10</text>
    <text x="125" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#16A34A" text-anchor="middle">(Sick people correctly identified)</text>
    
    <!-- False positives -->
    <rect x="0" y="140" width="250" height="60" fill="#FEF3C7" rx="8" stroke="#F59E0B" stroke-width="2"/>
    <text x="125" y="170" font-family="system-ui, sans-serif" font-size="16" fill="#D97706" font-weight="600" text-anchor="middle">FALSE Positives: ~100</text>
    <text x="125" y="190" font-family="system-ui, sans-serif" font-size="12" fill="#D97706" text-anchor="middle">(Healthy people wrongly flagged!)</text>
    
    <!-- Total positives -->
    <rect x="280" y="100" width="260" height="100" fill="#8B5CF6" rx="12"/>
    <text x="410" y="135" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Total Positive Tests</text>
    <text x="410" y="170" font-family="system-ui, sans-serif" font-size="32" fill="#FAFAFA" font-weight="700" text-anchor="middle">~110</text>
    <text x="410" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">(10 true + 100 false)</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(400, 800)">
    <rect x="0" y="0" width="540" height="100" fill="#EF4444" rx="12"/>
    <text x="270" y="40" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">If you test POSITIVE:</text>
    <text x="270" y="75" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">P(Sick) = 10/110 ≈ 9% (NOT 99%!)</text>
  </g>
  
  <!-- Formula -->
  <rect x="60" y="950" width="960" height="50" fill="#E4E4E7" rx="8"/>
  <text x="540" y="985" font-family="Georgia, serif" font-size="20" fill="#18181B" text-anchor="middle">P(Sick | Positive) = P(Positive | Sick) × P(Sick) / P(Positive) = (0.99 × 0.001) / 0.011 ≈ 9%</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>