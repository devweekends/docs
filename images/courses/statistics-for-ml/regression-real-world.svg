<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Linear Regression</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: House Price Prediction</text>
  
  <!-- Scenario -->
  <rect x="60" y="390" width="960" height="60" fill="#FEF3C7" rx="12"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Can we predict house prices based on square footage?</text>
  
  <!-- Data table -->
  <rect x="60" y="480" width="400" height="280" fill="#F4F4F5" rx="12"/>
  <text x="260" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Training Data</text>
  
  <!-- Table headers -->
  <rect x="80" y="540" width="170" height="35" fill="#E4E4E7" rx="4"/>
  <text x="165" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600" text-anchor="middle">Sq Feet</text>
  <rect x="270" y="540" width="170" height="35" fill="#E4E4E7" rx="4"/>
  <text x="355" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="600" text-anchor="middle">Price</text>
  
  <!-- Table rows -->
  <text x="165" y="605" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">1,000</text>
  <text x="355" y="605" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">$200,000</text>
  
  <text x="165" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">1,500</text>
  <text x="355" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">$280,000</text>
  
  <text x="165" y="675" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">2,000</text>
  <text x="355" y="675" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">$350,000</text>
  
  <text x="165" y="710" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">2,500</text>
  <text x="355" y="710" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">$420,000</text>
  
  <text x="165" y="745" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">3,000</text>
  <text x="355" y="745" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">$500,000</text>
  
  <!-- Model learned -->
  <rect x="500" y="480" width="520" height="280" fill="#F4F4F5" rx="12"/>
  
  <text x="760" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Model Learned</text>
  
  <rect x="540" y="545" width="440" height="80" fill="#22C55E" rx="8"/>
  <text x="760" y="585" font-family="Georgia, serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">Price = $150 × SqFt + $50,000</text>
  <text x="760" y="615" font-family="system-ui, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">Each sq ft adds $150 to price</text>
  
  <!-- Interpretation -->
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">• m = $150/sqft (slope)</text>
  <text x="540" y="700" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">• b = $50,000 (base price)</text>
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">• R² = 0.97 (97% of variance explained)</text>
  
  <!-- Prediction example -->
  <rect x="60" y="790" width="960" height="180" fill="#DBEAFE" rx="12" stroke="#3B82F6" stroke-width="2"/>
  
  <text x="540" y="835" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#1D4ED8" text-anchor="middle">Make a Prediction!</text>
  
  <text x="100" y="880" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8">Question: What's a 2,200 sq ft house worth?</text>
  
  <text x="100" y="920" font-family="system-ui, sans-serif" font-size="18" fill="#52525B">Price = $150 × 2,200 + $50,000</text>
  <text x="100" y="955" font-family="system-ui, sans-serif" font-size="18" fill="#52525B">Price = $330,000 + $50,000</text>
  
  <rect x="600" y="890" width="380" height="60" fill="#22C55E" rx="8"/>
  <text x="790" y="930" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">= $380,000</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>