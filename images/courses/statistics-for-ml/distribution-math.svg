<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Normal Distribution</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Bell Curve</text>
  
  <!-- Bell curve visual -->
  <rect x="60" y="380" width="960" height="400" fill="#F4F4F5" rx="12"/>
  
  <!-- Axes -->
  <line x1="100" y1="700" x2="980" y2="700" stroke="#52525B" stroke-width="2"/>
  <line x1="540" y1="420" x2="540" y2="700" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Bell curve path -->
  <path d="M 120,695 
           Q 200,690 280,650 
           Q 360,560 440,450 
           Q 500,410 540,400 
           Q 580,410 640,450 
           Q 720,560 800,650 
           Q 880,690 960,695" 
        fill="none" stroke="#22C55E" stroke-width="4"/>
  
  <!-- Filled area under curve -->
  <path d="M 120,695 
           Q 200,690 280,650 
           Q 360,560 440,450 
           Q 500,410 540,400 
           Q 580,410 640,450 
           Q 720,560 800,650 
           Q 880,690 960,695 
           L 960,700 L 120,700 Z" 
        fill="#22C55E" fill-opacity="0.15"/>
  
  <!-- Mean line and label -->
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#F59E0B" font-weight="600" text-anchor="middle">μ (Mean)</text>
  
  <!-- Standard deviation markers -->
  <line x1="340" y1="700" x2="340" y2="715" stroke="#3B82F6" stroke-width="2"/>
  <text x="340" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">-2σ</text>
  
  <line x1="440" y1="700" x2="440" y2="715" stroke="#3B82F6" stroke-width="2"/>
  <text x="440" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">-1σ</text>
  
  <line x1="640" y1="700" x2="640" y2="715" stroke="#3B82F6" stroke-width="2"/>
  <text x="640" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">+1σ</text>
  
  <line x1="740" y1="700" x2="740" y2="715" stroke="#3B82F6" stroke-width="2"/>
  <text x="740" y="740" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">+2σ</text>
  
  <!-- Percentage annotations -->
  <text x="490" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">34.1%</text>
  <text x="590" y="600" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">34.1%</text>
  <text x="390" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">13.6%</text>
  <text x="690" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">13.6%</text>
  
  <!-- 68-95-99.7 Rule -->
  <rect x="60" y="810" width="960" height="160" fill="#F4F4F5" rx="12"/>
  
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">The 68-95-99.7 Rule (Empirical Rule)</text>
  
  <!-- Rule boxes -->
  <rect x="100" y="875" width="260" height="70" fill="#22C55E" rx="8"/>
  <text x="230" y="910" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">68%</text>
  <text x="230" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">within ±1σ of mean</text>
  
  <rect x="410" y="875" width="260" height="70" fill="#3B82F6" rx="8"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">95%</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#BFDBFE" text-anchor="middle">within ±2σ of mean</text>
  
  <rect x="720" y="875" width="260" height="70" fill="#8B5CF6" rx="8"/>
  <text x="850" y="910" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">99.7%</text>
  <text x="850" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">within ±3σ of mean</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>