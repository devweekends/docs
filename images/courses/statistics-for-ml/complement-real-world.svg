<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Complement Rule</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Will It Rain Tomorrow?</text>
  
  <!-- Scenario -->
  <rect x="60" y="400" width="960" height="80" fill="#FEF3C7" rx="12"/>
  <text x="540" y="435" font-family="system-ui, sans-serif" font-size="20" fill="#92400E" text-anchor="middle">Weather forecast says: 30% chance of rain tomorrow</text>
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">What's the probability it WON'T rain?</text>
  
  <!-- Visual representation -->
  <rect x="60" y="510" width="960" height="300" fill="#F4F4F5" rx="12"/>
  
  <!-- Circle representing total probability -->
  <circle cx="540" cy="680" r="150" fill="#E4E4E7" stroke="#52525B" stroke-width="3"/>
  
  <!-- Rain portion (30%) -->
  <path d="M 540,680 L 540,530 A 150,150 0 0,1 669,755 Z" fill="#3B82F6"/>
  
  <!-- No rain portion (70%) -->
  <path d="M 540,680 L 669,755 A 150,150 0 1,1 540,530 Z" fill="#22C55E"/>
  
  <!-- Labels -->
  <text x="600" y="600" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700">30%</text>
  <text x="600" y="630" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Rain</text>
  <text x="600" y="655" font-family="system-ui, sans-serif" font-size="24" fill="#1D4ED8">üåßÔ∏è</text>
  
  <text x="450" y="750" font-family="system-ui, sans-serif" font-size="32" fill="#FAFAFA" font-weight="700">70%</text>
  <text x="430" y="785" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA">No Rain</text>
  <text x="450" y="810" font-family="system-ui, sans-serif" font-size="28" fill="#16A34A">‚òÄÔ∏è</text>
  
  <!-- Formula box -->
  <rect x="750" y="550" width="250" height="100" fill="#FAFAFA" rx="8"/>
  <text x="875" y="590" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">Complement Rule:</text>
  <text x="875" y="630" font-family="Georgia, serif" font-size="24" fill="#22C55E" text-anchor="middle">P(not A) = 1 - P(A)</text>
  
  <!-- Calculation -->
  <rect x="60" y="840" width="960" height="140" fill="#E4E4E7" rx="12"/>
  
  <text x="100" y="890" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#18181B">Calculation:</text>
  <text x="100" y="930" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">P(no rain) = 1 - P(rain) = 1 - 0.30 = 0.70 = 70%</text>
  
  <rect x="700" y="870" width="300" height="90" fill="#22C55E" rx="8"/>
  <text x="850" y="915" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">Pack your sunglasses!</text>
  <text x="850" y="945" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700" text-anchor="middle">70% chance of sun ‚òÄÔ∏è</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>