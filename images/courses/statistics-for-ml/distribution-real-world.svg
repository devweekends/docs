<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Normal Distribution</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Human Heights</text>
  
  <!-- Context -->
  <rect x="60" y="390" width="960" height="60" fill="#FEF3C7" rx="12"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Human heights naturally follow a normal distribution - most people cluster around the average!</text>
  
  <!-- Height distribution visualization -->
  <rect x="60" y="480" width="960" height="380" fill="#F4F4F5" rx="12"/>
  
  <!-- Bell curve with people -->
  <path d="M 100,800 
           Q 180,795 260,760 
           Q 340,680 420,560 
           Q 480,510 540,500 
           Q 600,510 660,560 
           Q 740,680 820,760 
           Q 900,795 980,800" 
        fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- X-axis -->
  <line x1="100" y1="800" x2="980" y2="800" stroke="#52525B" stroke-width="2"/>
  
  <!-- Height labels on axis -->
  <text x="180" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5'2"</text>
  <text x="180" y="848" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(157cm)</text>
  
  <text x="360" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5'6"</text>
  
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="18" fill="#F59E0B" font-weight="700" text-anchor="middle">5'9"</text>
  <text x="540" y="848" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">(Average)</text>
  
  <text x="720" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">6'0"</text>
  
  <text x="900" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">6'4"</text>
  <text x="900" y="848" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(193cm)</text>
  
  <!-- Mean line -->
  <line x1="540" y1="500" x2="540" y2="800" stroke="#F59E0B" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- People icons at different heights -->
  <!-- Very short (rare) -->
  <rect x="160" y="720" width="40" height="60" rx="6" fill="#3B82F6" fill-opacity="0.5"/>
  <circle cx="180" cy="700" r="16" fill="#3B82F6" fill-opacity="0.5"/>
  
  <!-- Short -->
  <rect x="340" y="680" width="40" height="100" rx="6" fill="#3B82F6" fill-opacity="0.7"/>
  <circle cx="360" cy="656" r="18" fill="#3B82F6" fill-opacity="0.7"/>
  
  <!-- Average (highlighted) - multiple people -->
  <rect x="480" y="640" width="45" height="140" rx="6" fill="#F59E0B"/>
  <circle cx="502" cy="615" r="20" fill="#F59E0B"/>
  
  <rect x="540" y="635" width="50" height="145" rx="6" fill="#F59E0B"/>
  <circle cx="565" cy="608" r="22" fill="#F59E0B"/>
  <text x="565" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle" font-weight="700">MOST</text>
  
  <rect x="605" y="642" width="45" height="138" rx="6" fill="#F59E0B"/>
  <circle cx="627" cy="618" r="19" fill="#F59E0B"/>
  
  <!-- Tall -->
  <rect x="700" y="670" width="40" height="110" rx="6" fill="#3B82F6" fill-opacity="0.7"/>
  <circle cx="720" cy="646" r="18" fill="#3B82F6" fill-opacity="0.7"/>
  
  <!-- Very tall (rare) -->
  <rect x="880" y="700" width="40" height="80" rx="6" fill="#3B82F6" fill-opacity="0.5"/>
  <circle cx="900" cy="680" r="16" fill="#3B82F6" fill-opacity="0.5"/>
  
  <!-- Insight boxes -->
  <rect x="60" y="890" width="460" height="80" fill="#DCFCE7" rx="12"/>
  <text x="290" y="925" font-family="system-ui, sans-serif" font-size="18" fill="#16A34A" font-weight="600" text-anchor="middle">68% of people</text>
  <text x="290" y="955" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">are between 5'6" and 6'0"</text>
  
  <rect x="560" y="890" width="460" height="80" fill="#DBEAFE" rx="12"/>
  <text x="790" y="925" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8" font-weight="600" text-anchor="middle">Only 2.5% of people</text>
  <text x="790" y="955" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">are taller than 6'3"</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>