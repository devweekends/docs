<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Hypothesis Testing</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Making Decisions with Data</text>
  
  <!-- The Framework -->
  <rect x="60" y="400" width="960" height="200" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="450" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#18181B">The Hypothesis Testing Framework</text>
  
  <!-- H0 -->
  <rect x="100" y="480" width="400" height="100" fill="#E4E4E7" rx="8"/>
  <text x="300" y="520" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="700" text-anchor="middle">H₀: Null Hypothesis</text>
  <text x="300" y="555" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">"Nothing special is happening"</text>
  <text x="300" y="575" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">(The status quo)</text>
  
  <!-- H1 -->
  <rect x="560" y="480" width="400" height="100" fill="#22C55E" rx="8"/>
  <text x="760" y="520" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">H₁: Alternative Hypothesis</text>
  <text x="760" y="555" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">"Something IS different"</text>
  <text x="760" y="575" font-family="system-ui, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">(What we want to prove)</text>
  
  <!-- P-value explanation -->
  <rect x="60" y="630" width="960" height="180" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="680" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#18181B">The p-value: How Surprising is Our Data?</text>
  
  <!-- P-value scale -->
  <rect x="100" y="710" width="860" height="40" rx="20" fill="#E4E4E7"/>
  
  <!-- Gradient overlay -->
  <rect x="100" y="710" width="86" height="40" rx="20" fill="#22C55E"/>
  <rect x="186" y="710" width="172" height="40" fill="#F59E0B"/>
  <rect x="358" y="710" width="602" height="40" rx="20" fill="#EF4444" style="border-radius: 0 20px 20px 0;"/>
  
  <!-- Scale labels -->
  <text x="100" y="775" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">p &lt; 0.01</text>
  <text x="100" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Very significant</text>
  
  <text x="270" y="775" font-family="system-ui, sans-serif" font-size="16" fill="#F59E0B" font-weight="600">p &lt; 0.05</text>
  <text x="270" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B">Significant</text>
  
  <text x="540" y="775" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="600">p &gt; 0.05</text>
  <text x="540" y="795" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">Not significant</text>
  
  <!-- Decision rule -->
  <rect x="60" y="840" width="460" height="140" fill="#DCFCE7" rx="12" stroke="#22C55E" stroke-width="2"/>
  <text x="290" y="890" font-family="system-ui, sans-serif" font-size="20" fill="#16A34A" font-weight="700" text-anchor="middle">If p-value &lt; 0.05</text>
  <text x="290" y="930" font-family="system-ui, sans-serif" font-size="18" fill="#16A34A" text-anchor="middle">REJECT H₀</text>
  <text x="290" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Evidence supports the alternative</text>
  
  <rect x="560" y="840" width="460" height="140" fill="#FEE2E2" rx="12" stroke="#EF4444" stroke-width="2"/>
  <text x="790" y="890" font-family="system-ui, sans-serif" font-size="20" fill="#DC2626" font-weight="700" text-anchor="middle">If p-value ≥ 0.05</text>
  <text x="790" y="930" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626" text-anchor="middle">FAIL TO REJECT H₀</text>
  <text x="790" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#DC2626" text-anchor="middle">Not enough evidence</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>