<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">68-95-99.7 Rule</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Adult Heights</text>
  
  <!-- Context -->
  <rect x="60" y="390" width="960" height="60" fill="#FEF3C7" rx="12"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">US Adult Male Heights: Mean (μ) = 5'10" (70 inches), Std Dev (σ) = 3 inches</text>
  
  <!-- Bell curve with height markers -->
  <rect x="60" y="480" width="960" height="340" fill="#F4F4F5" rx="12"/>
  
  <!-- Curve path -->
  <path d="M 80,750 Q 150,745 220,720 Q 320,650 420,570 Q 500,520 540,510 Q 580,520 660,570 Q 760,650 860,720 Q 930,745 1000,750" 
        fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="3"/>
  
  <!-- X-axis -->
  <line x1="80" y1="750" x2="1000" y2="750" stroke="#52525B" stroke-width="2"/>
  
  <!-- Height markers -->
  <line x1="220" y1="750" x2="220" y2="770" stroke="#52525B" stroke-width="2"/>
  <text x="220" y="795" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5'4"</text>
  <text x="220" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(μ - 2σ)</text>
  
  <line x1="380" y1="750" x2="380" y2="770" stroke="#52525B" stroke-width="2"/>
  <text x="380" y="795" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5'7"</text>
  <text x="380" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(μ - 1σ)</text>
  
  <line x1="540" y1="510" x2="540" y2="770" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="540" y="795" font-family="system-ui, sans-serif" font-size="16" fill="#F59E0B" font-weight="600" text-anchor="middle">5'10"</text>
  <text x="540" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">(μ)</text>
  
  <line x1="700" y1="750" x2="700" y2="770" stroke="#52525B" stroke-width="2"/>
  <text x="700" y="795" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">6'1"</text>
  <text x="700" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(μ + 1σ)</text>
  
  <line x1="860" y1="750" x2="860" y2="770" stroke="#52525B" stroke-width="2"/>
  <text x="860" y="795" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">6'4"</text>
  <text x="860" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">(μ + 2σ)</text>
  
  <!-- 68% bracket -->
  <line x1="380" y1="660" x2="700" y2="660" stroke="#22C55E" stroke-width="3"/>
  <line x1="380" y1="650" x2="380" y2="670" stroke="#22C55E" stroke-width="3"/>
  <line x1="700" y1="650" x2="700" y2="670" stroke="#22C55E" stroke-width="3"/>
  <rect x="490" y="640" width="100" height="30" fill="#22C55E" rx="4"/>
  <text x="540" y="662" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">68%</text>
  
  <!-- 95% bracket -->
  <line x1="220" y1="620" x2="860" y2="620" stroke="#3B82F6" stroke-width="2"/>
  <line x1="220" y1="610" x2="220" y2="630" stroke="#3B82F6" stroke-width="2"/>
  <line x1="860" y1="610" x2="860" y2="630" stroke="#3B82F6" stroke-width="2"/>
  <rect x="490" y="600" width="100" height="25" fill="#3B82F6" rx="4"/>
  <text x="540" y="618" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">95%</text>
  
  <!-- Practical insights -->
  <rect x="60" y="850" width="300" height="130" fill="#DCFCE7" rx="12"/>
  <text x="210" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="700" text-anchor="middle">68% of men</text>
  <text x="210" y="920" font-family="system-ui, sans-serif" font-size="18" fill="#16A34A" text-anchor="middle">5'7" to 6'1"</text>
  <text x="210" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#16A34A" text-anchor="middle">(within 1σ of mean)</text>
  
  <rect x="390" y="850" width="300" height="130" fill="#DBEAFE" rx="12"/>
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" font-weight="700" text-anchor="middle">95% of men</text>
  <text x="540" y="920" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8" text-anchor="middle">5'4" to 6'4"</text>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#1D4ED8" text-anchor="middle">(within 2σ of mean)</text>
  
  <rect x="720" y="850" width="300" height="130" fill="#FEE2E2" rx="12"/>
  <text x="870" y="890" font-family="system-ui, sans-serif" font-size="16" fill="#DC2626" font-weight="700" text-anchor="middle">Only 2.5% of men</text>
  <text x="870" y="920" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626" text-anchor="middle">Taller than 6'4"</text>
  <text x="870" y="950" font-family="system-ui, sans-serif" font-size="14" fill="#DC2626" text-anchor="middle">(above 2σ)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>