<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Variance</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Measuring Data Spread</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="180" fill="#F4F4F5" rx="12"/>
  
  <!-- Main formula -->
  <text x="540" y="480" font-family="Georgia, serif" font-size="56" fill="#18181B" text-anchor="middle">σ² = Σ(x - μ)² / n</text>
  
  <!-- Formula breakdown -->
  <text x="180" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">σ² = variance</text>
  <text x="400" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">(x - μ) = deviation from mean</text>
  <text x="650" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">² = squared</text>
  <text x="850" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">n = count</text>
  
  <!-- Visual: Number line with mean and spread -->
  <rect x="60" y="620" width="960" height="220" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="670" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Data: [2, 4, 6, 8, 10] → Mean (μ) = 6</text>
  
  <!-- Number line -->
  <line x1="100" y1="750" x2="980" y2="750" stroke="#52525B" stroke-width="2"/>
  
  <!-- Points on number line -->
  <circle cx="188" cy="750" r="20" fill="#EF4444"/>
  <text x="188" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">2</text>
  <text x="188" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">-4</text>
  
  <circle cx="386" cy="750" r="20" fill="#F97316"/>
  <text x="386" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">4</text>
  <text x="386" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle">-2</text>
  
  <circle cx="540" cy="750" r="25" fill="#22C55E"/>
  <text x="540" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">6</text>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">μ = 0</text>
  
  <circle cx="694" cy="750" r="20" fill="#F97316"/>
  <text x="694" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">8</text>
  <text x="694" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#F97316" text-anchor="middle">+2</text>
  
  <circle cx="892" cy="750" r="20" fill="#EF4444"/>
  <text x="892" y="756" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">10</text>
  <text x="892" y="800" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">+4</text>
  
  <!-- Calculation steps -->
  <rect x="60" y="870" width="600" height="120" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="910" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">Deviations squared:</text>
  <text x="100" y="940" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">(-4)² + (-2)² + (0)² + (2)² + (4)²</text>
  <text x="100" y="970" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">= 16 + 4 + 0 + 4 + 16 = 40</text>
  
  <!-- Result -->
  <rect x="700" y="870" width="320" height="120" fill="#22C55E" rx="12"/>
  <text x="860" y="915" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">Variance</text>
  <text x="860" y="955" font-family="Georgia, serif" font-size="36" font-weight="700" fill="#FAFAFA" text-anchor="middle">σ² = 8</text>
  <text x="860" y="980" font-family="system-ui, sans-serif" font-size="14" fill="#D1FAE5" text-anchor="middle">σ = √8 ≈ 2.83</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>