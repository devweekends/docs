<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Sampling</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Population vs Sample</text>
  
  <!-- Population box -->
  <rect x="60" y="400" width="460" height="350" fill="#F4F4F5" rx="12"/>
  
  <rect x="80" y="420" width="420" height="50" fill="#3B82F6" rx="8"/>
  <text x="290" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700" text-anchor="middle">POPULATION</text>
  
  <text x="290" y="510" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">The ENTIRE group you want to study</text>
  
  <!-- Grid of people representing population -->
  <g transform="translate(100, 540)">
    <circle cx="30" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="70" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="110" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="150" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="190" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="230" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="270" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="310" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="350" cy="20" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    
    <circle cx="30" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="70" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="110" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="150" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="190" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="230" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="270" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="310" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="350" cy="60" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    
    <circle cx="30" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="70" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="110" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="150" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="190" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="230" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="270" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="310" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    <circle cx="350" cy="100" r="15" fill="#3B82F6" fill-opacity="0.6"/>
    
    <text x="190" y="150" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">... and many more!</text>
  </g>
  
  <text x="290" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" font-weight="600" text-anchor="middle">Parameters: μ (true mean), σ (true std dev)</text>
  
  <!-- Arrow -->
  <g transform="translate(520, 550)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#52525B" stroke-width="3"/>
    <polygon points="60,-8 60,8 75,0" fill="#52525B"/>
    <text x="37" y="-15" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample</text>
  </g>
  
  <!-- Sample box -->
  <rect x="560" y="400" width="460" height="350" fill="#F4F4F5" rx="12"/>
  
  <rect x="580" y="420" width="420" height="50" fill="#22C55E" rx="8"/>
  <text x="790" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700" text-anchor="middle">SAMPLE</text>
  
  <text x="790" y="510" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">A SUBSET you actually measure</text>
  
  <!-- Selected people for sample -->
  <g transform="translate(650, 540)">
    <circle cx="40" cy="40" r="25" fill="#22C55E"/>
    <circle cx="110" cy="40" r="25" fill="#22C55E"/>
    <circle cx="180" cy="40" r="25" fill="#22C55E"/>
    <circle cx="250" cy="40" r="25" fill="#22C55E"/>
    
    <circle cx="75" cy="110" r="25" fill="#22C55E"/>
    <circle cx="145" cy="110" r="25" fill="#22C55E"/>
    <circle cx="215" cy="110" r="25" fill="#22C55E"/>
  </g>
  
  <text x="790" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">n = 7 (sample size)</text>
  <text x="790" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600" text-anchor="middle">Statistics: x̄ (sample mean), s (sample std dev)</text>
  
  <!-- Key insight -->
  <rect x="60" y="780" width="960" height="100" fill="#FEF3C7" rx="12"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="22" fill="#92400E" font-weight="700" text-anchor="middle">Why Sample?</text>
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">It's often impossible/expensive to measure everyone. We use samples to ESTIMATE population parameters!</text>
  
  <!-- Notation -->
  <rect x="60" y="910" width="960" height="70" fill="#E4E4E7" rx="12"/>
  <text x="290" y="955" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" font-weight="600" text-anchor="middle">Population: μ, σ, N (parameters)</text>
  <text x="790" y="955" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600" text-anchor="middle">Sample: x̄, s, n (statistics)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>