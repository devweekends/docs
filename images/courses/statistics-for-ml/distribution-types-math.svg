<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Distribution Types</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Discrete vs Continuous</text>
  
  <!-- Discrete Distribution -->
  <rect x="60" y="400" width="460" height="420" fill="#F4F4F5" rx="12"/>
  
  <rect x="80" y="420" width="420" height="50" fill="#3B82F6" rx="8"/>
  <text x="290" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700" text-anchor="middle">DISCRETE</text>
  
  <text x="290" y="510" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">Countable, separate values</text>
  
  <!-- Bar chart for discrete -->
  <g transform="translate(120, 540)">
    <rect x="0" y="80" width="60" height="120" fill="#3B82F6" rx="4"/>
    <rect x="80" y="40" width="60" height="160" fill="#3B82F6" rx="4"/>
    <rect x="160" y="20" width="60" height="180" fill="#3B82F6" rx="4"/>
    <rect x="240" y="60" width="60" height="140" fill="#3B82F6" rx="4"/>
    <rect x="320" y="100" width="60" height="100" fill="#3B82F6" rx="4"/>
    
    <text x="30" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">1</text>
    <text x="110" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">2</text>
    <text x="190" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">3</text>
    <text x="270" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">4</text>
    <text x="350" y="220" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5</text>
  </g>
  
  <text x="290" y="790" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Examples: Dice rolls, coin flips,</text>
  <text x="290" y="815" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">number of customers</text>
  
  <!-- Continuous Distribution -->
  <rect x="560" y="400" width="460" height="420" fill="#F4F4F5" rx="12"/>
  
  <rect x="580" y="420" width="420" height="50" fill="#22C55E" rx="8"/>
  <text x="790" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" font-weight="700" text-anchor="middle">CONTINUOUS</text>
  
  <text x="790" y="510" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">Infinite values in a range</text>
  
  <!-- Smooth curve for continuous -->
  <g transform="translate(600, 540)">
    <path d="M 0,200 Q 50,195 100,170 Q 150,120 200,60 Q 250,120 300,170 Q 350,195 400,200" 
          fill="#22C55E" fill-opacity="0.3" stroke="#22C55E" stroke-width="3"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#52525B" stroke-width="2"/>
  </g>
  
  <text x="790" y="790" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Examples: Height, weight,</text>
  <text x="790" y="815" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">temperature, time</text>
  
  <!-- Key difference -->
  <rect x="60" y="850" width="960" height="130" fill="#E4E4E7" rx="12"/>
  
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#18181B" text-anchor="middle">Key Difference</text>
  
  <text x="290" y="940" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle">Discrete: P(X = exactly 3) makes sense</text>
  <text x="790" y="940" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle">Continuous: P(X = exactly 5.0000...) = 0</text>
  <text x="790" y="970" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Use ranges: P(4.5 &lt; X &lt; 5.5)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>