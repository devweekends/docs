<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Bayes' Theorem</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Medical Test: Why Your Intuition is Wrong</text>
  
  <!-- Scenario -->
  <rect x="60" y="390" width="960" height="70" fill="#FEF3C7" rx="12"/>
  <text x="540" y="435" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">A disease affects 1 in 1000 people. The test is 99% accurate. You test POSITIVE. What's the real probability you're sick?</text>
  
  <!-- Population flow -->
  <g transform="translate(60, 490)">
    <!-- 1000 People -->
    <rect x="0" y="0" width="180" height="100" fill="#E4E4E7" rx="12"/>
    <text x="90" y="45" font-family="system-ui, sans-serif" font-size="36" fill="#18181B" text-anchor="middle">ðŸ‘¥</text>
    <text x="90" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">1,000 People</text>
    
    <!-- Arrow -->
    <line x1="200" y1="50" x2="260" y2="50" stroke="#52525B" stroke-width="3" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Split into sick and healthy -->
  <g transform="translate(340, 480)">
    <!-- Actually Sick -->
    <rect x="0" y="0" width="200" height="90" fill="#FEE2E2" rx="12" stroke="#EF4444" stroke-width="2"/>
    <text x="100" y="40" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626" font-weight="600" text-anchor="middle">Actually Sick</text>
    <text x="100" y="70" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700" text-anchor="middle">1 person</text>
    
    <!-- Actually Healthy -->
    <rect x="0" y="110" width="200" height="90" fill="#DCFCE7" rx="12" stroke="#22C55E" stroke-width="2"/>
    <text x="100" y="150" font-family="system-ui, sans-serif" font-size="18" fill="#16A34A" font-weight="600" text-anchor="middle">Actually Healthy</text>
    <text x="100" y="180" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700" text-anchor="middle">999 people</text>
  </g>
  
  <!-- Arrows to test results -->
  <line x1="560" y1="525" x2="620" y2="525" stroke="#52525B" stroke-width="2"/>
  <line x1="560" y1="635" x2="620" y2="635" stroke="#52525B" stroke-width="2"/>
  
  <!-- Test results -->
  <g transform="translate(640, 480)">
    <!-- True Positive -->
    <rect x="0" y="0" width="180" height="75" fill="#F4F4F5" rx="8"/>
    <text x="90" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600" text-anchor="middle">Test: POSITIVE</text>
    <text x="90" y="55" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="700" text-anchor="middle">â‰ˆ 1 person</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">(99% sensitivity)</text>
    
    <!-- False Positive -->
    <rect x="0" y="125" width="180" height="75" fill="#FEF3C7" rx="8" stroke="#F59E0B" stroke-width="2"/>
    <text x="90" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#D97706" font-weight="600" text-anchor="middle">FALSE Positive!</text>
    <text x="90" y="180" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="700" text-anchor="middle">â‰ˆ 10 people</text>
    <text x="90" y="195" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">(1% false positive rate)</text>
  </g>
  
  <!-- Result box -->
  <g transform="translate(850, 490)">
    <rect x="0" y="0" width="170" height="190" fill="#8B5CF6" rx="12"/>
    <text x="85" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">Total Positive</text>
    <text x="85" y="80" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" font-weight="700" text-anchor="middle">11</text>
    <text x="85" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">1 truly sick</text>
    <text x="85" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">10 false alarms</text>
    <line x1="20" y1="145" x2="150" y2="145" stroke="#DDD6FE" stroke-width="1"/>
    <text x="85" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">P = 1/11 â‰ˆ 9%</text>
  </g>
  
  <!-- Key insight box -->
  <rect x="60" y="720" width="960" height="120" fill="#F4F4F5" rx="12"/>
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">The Surprising Truth</text>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#8B5CF6" font-weight="700" text-anchor="middle">Even with a "99% accurate" test, if you test positive,</text>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="20" fill="#8B5CF6" font-weight="700" text-anchor="middle">you only have about 9% chance of actually being sick!</text>
  
  <!-- Bayes formula -->
  <rect x="60" y="870" width="960" height="100" fill="#E4E4E7" rx="12"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Bayes' Theorem:</text>
  <text x="540" y="950" font-family="Georgia, serif" font-size="24" fill="#18181B" text-anchor="middle">P(Sick|Positive) = P(Positive|Sick) Ã— P(Sick) / P(Positive) = (0.99 Ã— 0.001) / 0.011 â‰ˆ 9%</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>