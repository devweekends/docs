<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">P-Value Intuition</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Probability of Being Wrong</text>
  
  <!-- Scenario -->
  <rect x="60" y="380" width="960" height="100" fill="#DBEAFE" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="22" fill="#1E40AF" font-weight="700" text-anchor="middle">Scenario: Is This Coin Fair?</text>
  <text x="540" y="455" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" text-anchor="middle">You flip a coin 10 times and get 8 heads. Is the coin biased?</text>
  
  <!-- Visual distribution -->
  <g transform="translate(60, 520)">
    <!-- Axis -->
    <line x1="60" y1="250" x2="960" y2="250" stroke="#D4D4D8" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="60" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">0</text>
    <text x="240" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">2</text>
    <text x="420" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">4</text>
    <text x="510" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5</text>
    <text x="600" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">6</text>
    <text x="780" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">8</text>
    <text x="960" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">10</text>
    
    <text x="510" y="320" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Number of Heads (out of 10 flips)</text>
    
    <!-- Bars showing distribution -->
    <rect x="50" y="240" width="30" height="10" fill="#3B82F6"/>
    <rect x="140" y="220" width="30" height="30" fill="#3B82F6"/>
    <rect x="230" y="180" width="30" height="70" fill="#3B82F6"/>
    <rect x="320" y="120" width="30" height="130" fill="#3B82F6"/>
    <rect x="410" y="60" width="30" height="190" fill="#3B82F6"/>
    <rect x="500" y="30" width="30" height="220" fill="#3B82F6"/>
    <rect x="590" y="60" width="30" height="190" fill="#3B82F6"/>
    <rect x="680" y="120" width="30" height="130" fill="#3B82F6"/>
    
    <!-- Extreme values highlighted -->
    <rect x="770" y="180" width="30" height="70" fill="#EF4444"/>
    <rect x="860" y="220" width="30" height="30" fill="#EF4444"/>
    <rect x="950" y="240" width="30" height="10" fill="#EF4444"/>
    
    <!-- Your result arrow -->
    <line x1="785" y1="140" x2="785" y2="170" stroke="#EF4444" stroke-width="3"/>
    <polygon points="785,175 778,165 792,165" fill="#EF4444"/>
    <text x="785" y="125" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="700" text-anchor="middle">Your Result!</text>
    <text x="785" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">8 heads</text>
  </g>
  
  <!-- P-value explanation -->
  <rect x="60" y="820" width="460" height="150" fill="#FEE2E2" rx="12"/>
  <text x="290" y="860" font-family="system-ui, sans-serif" font-size="20" fill="#991B1B" font-weight="700" text-anchor="middle">P-Value = 0.109 (10.9%)</text>
  <text x="290" y="900" font-family="system-ui, sans-serif" font-size="16" fill="#B91C1C" text-anchor="middle">The probability of getting 8 or more heads</text>
  <text x="290" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#B91C1C" text-anchor="middle">IF the coin were actually fair</text>
  <text x="290" y="955" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">(Red area in the chart above)</text>
  
  <rect x="560" y="820" width="460" height="150" fill="#DCFCE7" rx="12"/>
  <text x="790" y="860" font-family="system-ui, sans-serif" font-size="20" fill="#166534" font-weight="700" text-anchor="middle">Decision: 0.109 > 0.05</text>
  <text x="790" y="900" font-family="system-ui, sans-serif" font-size="16" fill="#15803D" text-anchor="middle">FAIL TO REJECT null hypothesis</text>
  <text x="790" y="940" font-family="system-ui, sans-serif" font-size="16" fill="#15803D" text-anchor="middle">Not enough evidence to say</text>
  <text x="790" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#15803D" text-anchor="middle">the coin is biased</text>
  
  <!-- Key insight -->
  <rect x="60" y="990" width="960" height="50" fill="#FEF3C7" rx="12"/>
  <text x="540" y="1023" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" font-weight="600" text-anchor="middle">Small p-value = rare result if H₀ is true = evidence against H₀</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>