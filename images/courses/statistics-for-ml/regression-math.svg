<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Linear Regression</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Finding the Best Fit Line</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="120" fill="#F4F4F5" rx="12"/>
  
  <text x="540" y="460" font-family="Georgia, serif" font-size="48" fill="#18181B" text-anchor="middle">y = mx + b</text>
  
  <text x="260" y="500" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">y = predicted value</text>
  <text x="440" y="500" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">m = slope</text>
  <text x="600" y="500" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">x = input</text>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">b = y-intercept</text>
  
  <!-- Graph -->
  <rect x="60" y="550" width="600" height="420" fill="#F4F4F5" rx="12"/>
  
  <!-- Axes -->
  <line x1="120" y1="900" x2="620" y2="900" stroke="#52525B" stroke-width="2"/>
  <line x1="120" y1="900" x2="120" y2="600" stroke="#52525B" stroke-width="2"/>
  
  <text x="370" y="945" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">x (Input)</text>
  <text x="80" y="750" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle" transform="rotate(-90 80,750)">y (Output)</text>
  
  <!-- Data points -->
  <circle cx="180" cy="850" r="8" fill="#3B82F6"/>
  <circle cx="220" cy="820" r="8" fill="#3B82F6"/>
  <circle cx="280" cy="790" r="8" fill="#3B82F6"/>
  <circle cx="320" cy="760" r="8" fill="#3B82F6"/>
  <circle cx="380" cy="740" r="8" fill="#3B82F6"/>
  <circle cx="420" cy="700" r="8" fill="#3B82F6"/>
  <circle cx="480" cy="680" r="8" fill="#3B82F6"/>
  <circle cx="520" cy="650" r="8" fill="#3B82F6"/>
  <circle cx="580" cy="630" r="8" fill="#3B82F6"/>
  
  <!-- Regression line -->
  <line x1="150" y1="870" x2="600" y2="620" stroke="#22C55E" stroke-width="4"/>
  
  <!-- Residuals (error lines) -->
  <line x1="180" y1="850" x2="180" y2="858" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="280" y1="790" x2="280" y2="810" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="420" y1="700" x2="420" y2="725" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Legend -->
  <g transform="translate(700, 570)">
    <rect x="0" y="0" width="300" height="200" fill="#F4F4F5" rx="12"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="600" text-anchor="middle">Components</text>
    
    <circle cx="40" cy="80" r="8" fill="#3B82F6"/>
    <text x="60" y="85" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Data Points</text>
    
    <line x1="30" y1="120" x2="50" y2="120" stroke="#22C55E" stroke-width="4"/>
    <text x="60" y="125" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Best Fit Line</text>
    
    <line x1="30" y1="160" x2="50" y2="160" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="60" y="165" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Residuals (Errors)</text>
  </g>
  
  <!-- Goal explanation -->
  <rect x="700" y="800" width="300" height="160" fill="#22C55E" rx="12"/>
  <text x="850" y="845" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">Goal:</text>
  <text x="850" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">Minimize the sum of</text>
  <text x="850" y="905" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">squared residuals</text>
  <text x="850" y="945" font-family="Georgia, serif" font-size="24" fill="#FAFAFA" text-anchor="middle">Σ(y - ŷ)²</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>