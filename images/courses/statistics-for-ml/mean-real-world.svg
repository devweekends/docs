<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Mean</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Average Salary</text>
  
  <!-- Scenario -->
  <rect x="60" y="400" width="960" height="100" fill="#F4F4F5" rx="12"/>
  <text x="540" y="460" font-family="system-ui, sans-serif" font-size="22" fill="#18181B" text-anchor="middle">5 Engineers at a Tech Company - What's the average salary?</text>
  
  <!-- Engineers with salaries -->
  <g transform="translate(60, 540)">
    <!-- Engineer 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="200" fill="#F4F4F5" rx="12"/>
      <circle cx="90" cy="60" r="35" fill="#3B82F6"/>
      <text x="90" y="68" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">ðŸ‘¤</text>
      <text x="90" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Junior Dev</text>
      <text x="90" y="160" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">$70K</text>
    </g>
    
    <!-- Engineer 2 -->
    <g transform="translate(195, 0)">
      <rect x="0" y="0" width="180" height="200" fill="#F4F4F5" rx="12"/>
      <circle cx="90" cy="60" r="35" fill="#3B82F6"/>
      <text x="90" y="68" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">ðŸ‘¤</text>
      <text x="90" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Mid Dev</text>
      <text x="90" y="160" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">$90K</text>
    </g>
    
    <!-- Engineer 3 -->
    <g transform="translate(390, 0)">
      <rect x="0" y="0" width="180" height="200" fill="#F4F4F5" rx="12"/>
      <circle cx="90" cy="60" r="35" fill="#3B82F6"/>
      <text x="90" y="68" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">ðŸ‘¤</text>
      <text x="90" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Senior Dev</text>
      <text x="90" y="160" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">$120K</text>
    </g>
    
    <!-- Engineer 4 -->
    <g transform="translate(585, 0)">
      <rect x="0" y="0" width="180" height="200" fill="#F4F4F5" rx="12"/>
      <circle cx="90" cy="60" r="35" fill="#3B82F6"/>
      <text x="90" y="68" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">ðŸ‘¤</text>
      <text x="90" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Staff Dev</text>
      <text x="90" y="160" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">$150K</text>
    </g>
    
    <!-- Engineer 5 -->
    <g transform="translate(780, 0)">
      <rect x="0" y="0" width="180" height="200" fill="#F4F4F5" rx="12"/>
      <circle cx="90" cy="60" r="35" fill="#3B82F6"/>
      <text x="90" y="68" font-family="system-ui, sans-serif" font-size="24" fill="#FAFAFA" text-anchor="middle">ðŸ‘¤</text>
      <text x="90" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Principal</text>
      <text x="90" y="160" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">$200K</text>
    </g>
  </g>
  
  <!-- Calculation -->
  <rect x="60" y="780" width="600" height="100" fill="#F4F4F5" rx="12"/>
  <text x="360" y="820" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">($70K + $90K + $120K + $150K + $200K) / 5</text>
  <text x="360" y="860" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">= $630K / 5</text>
  
  <!-- Result -->
  <rect x="700" y="780" width="320" height="100" fill="#22C55E" rx="12"/>
  <text x="860" y="820" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">Average Salary</text>
  <text x="860" y="860" font-family="Georgia, serif" font-size="36" font-weight="700" fill="#FAFAFA" text-anchor="middle">$126,000</text>
  
  <!-- Insight -->
  <rect x="60" y="910" width="960" height="60" fill="#FEF3C7" rx="12"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Insight: The mean represents the "center" - if you redistributed all money equally, each person gets $126K</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>