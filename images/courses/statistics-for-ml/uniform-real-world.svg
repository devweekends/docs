<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Uniform Distribution</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Fair Dice &amp; Lottery</text>
  
  <!-- Dice example -->
  <rect x="60" y="400" width="460" height="380" fill="#F4F4F5" rx="12"/>
  
  <text x="290" y="445" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#18181B" text-anchor="middle">Rolling a Fair Die</text>
  <text x="290" y="475" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Each outcome equally likely</text>
  
  <!-- Bar chart for dice -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    <rect x="60" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    <rect x="120" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    <rect x="180" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    <rect x="240" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    <rect x="300" y="0" width="50" height="150" fill="#3B82F6" rx="4"/>
    
    <!-- Axis -->
    <line x1="0" y1="150" x2="350" y2="150" stroke="#52525B" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="25" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚀</text>
    <text x="85" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚁</text>
    <text x="145" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚂</text>
    <text x="205" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚃</text>
    <text x="265" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚄</text>
    <text x="325" y="175" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">⚅</text>
    
    <!-- Probability line -->
    <line x1="-20" y1="0" x2="370" y2="0" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="-30" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="end">1/6</text>
  </g>
  
  <text x="290" y="745" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6" font-weight="600" text-anchor="middle">P(any number) = 1/6 = 16.7%</text>
  
  <!-- Lottery example -->
  <rect x="560" y="400" width="460" height="380" fill="#F4F4F5" rx="12"/>
  
  <text x="790" y="445" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#18181B" text-anchor="middle">Lottery Ball Selection</text>
  <text x="790" y="475" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">All numbers have equal chance</text>
  
  <!-- Lottery balls -->
  <g transform="translate(600, 510)">
    <circle cx="50" cy="60" r="35" fill="#EF4444"/>
    <text x="50" y="68" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">7</text>
    
    <circle cx="130" cy="60" r="35" fill="#F59E0B"/>
    <text x="130" y="68" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">14</text>
    
    <circle cx="210" cy="60" r="35" fill="#22C55E"/>
    <text x="210" y="68" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">23</text>
    
    <circle cx="290" cy="60" r="35" fill="#3B82F6"/>
    <text x="290" y="68" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">31</text>
    
    <circle cx="370" cy="60" r="35" fill="#8B5CF6"/>
    <text x="370" y="68" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">42</text>
  </g>
  
  <text x="790" y="640" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Picking 1 ball from 49:</text>
  <text x="790" y="680" font-family="system-ui, sans-serif" font-size="24" fill="#22C55E" font-weight="600" text-anchor="middle">P(any specific number) = 1/49</text>
  <text x="790" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">≈ 2.04%</text>
  
  <text x="790" y="760" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">Lottery misconception: "7 hasn't come</text>
  <text x="790" y="785" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">up lately, so it's due!" — FALSE!</text>
  
  <!-- Key insight -->
  <rect x="60" y="810" width="960" height="90" fill="#DBEAFE" rx="12"/>
  <text x="540" y="850" font-family="system-ui, sans-serif" font-size="20" fill="#1D4ED8" font-weight="600" text-anchor="middle">Uniform Distribution Key Property:</text>
  <text x="540" y="885" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8" text-anchor="middle">Every outcome has the SAME probability — there are no "favorites"!</text>
  
  <!-- Formula -->
  <rect x="60" y="920" width="960" height="60" fill="#E4E4E7" rx="8"/>
  <text x="540" y="960" font-family="Georgia, serif" font-size="24" fill="#18181B" text-anchor="middle">P(X = x) = 1/n, where n = number of possible outcomes</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>