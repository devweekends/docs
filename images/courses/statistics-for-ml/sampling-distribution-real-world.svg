<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Poll Results</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Why Every Poll Has a Margin of Error</text>
  
  <!-- Scenario -->
  <rect x="60" y="380" width="960" height="90" fill="#DBEAFE" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#1E40AF" font-weight="600" text-anchor="middle">Scenario: What % of voters support Candidate A?</text>
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">True population support = 48% (but we don't know this!)</text>
  
  <!-- Multiple samples -->
  <text x="60" y="520" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">If we take multiple samples of 1,000 voters each:</text>
  
  <!-- Sample results -->
  <g transform="translate(60, 560)">
    <rect x="0" y="0" width="180" height="100" fill="#F4F4F5" rx="8"/>
    <text x="90" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample 1</text>
    <text x="90" y="70" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle">47%</text>
    
    <rect x="200" y="0" width="180" height="100" fill="#F4F4F5" rx="8"/>
    <text x="290" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample 2</text>
    <text x="290" y="70" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle">49%</text>
    
    <rect x="400" y="0" width="180" height="100" fill="#F4F4F5" rx="8"/>
    <text x="490" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample 3</text>
    <text x="490" y="70" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle">46%</text>
    
    <rect x="600" y="0" width="180" height="100" fill="#F4F4F5" rx="8"/>
    <text x="690" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample 4</text>
    <text x="690" y="70" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle">50%</text>
    
    <rect x="800" y="0" width="160" height="100" fill="#F4F4F5" rx="8"/>
    <text x="880" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Sample 5</text>
    <text x="880" y="70" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle">48%</text>
  </g>
  
  <!-- Sampling distribution -->
  <text x="60" y="720" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">Sampling Distribution of Sample Means:</text>
  
  <!-- Bell curve visualization -->
  <g transform="translate(60, 750)">
    <!-- Axis -->
    <line x1="0" y1="180" x2="960" y2="180" stroke="#D4D4D8" stroke-width="2"/>
    
    <!-- Bell curve -->
    <path d="M 80 180 Q 200 180 280 160 Q 360 100 480 40 Q 540 20 540 20 Q 540 20 600 40 Q 720 100 800 160 Q 880 180 960 180" 
          stroke="#22C55E" stroke-width="4" fill="#22C55E" fill-opacity="0.2"/>
    
    <!-- True mean line -->
    <line x1="480" y1="10" x2="480" y2="180" stroke="#EF4444" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="480" y="205" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" font-weight="700" text-anchor="middle">48%</text>
    <text x="480" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">True μ</text>
    
    <!-- Standard error markers -->
    <line x1="360" y1="100" x2="360" y2="180" stroke="#52525B" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="360" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">45%</text>
    
    <line x1="600" y1="100" x2="600" y2="180" stroke="#52525B" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="600" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">51%</text>
    
    <!-- Sample dots on curve -->
    <circle cx="420" cy="80" r="10" fill="#3B82F6"/>
    <circle cx="500" cy="30" r="10" fill="#3B82F6"/>
    <circle cx="380" cy="110" r="10" fill="#3B82F6"/>
    <circle cx="540" cy="40" r="10" fill="#3B82F6"/>
    <circle cx="460" cy="50" r="10" fill="#3B82F6"/>
    
    <text x="720" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Each dot = one sample's result</text>
  </g>
  
  <!-- Key insight -->
  <rect x="60" y="990" width="960" height="60" fill="#DCFCE7" rx="12"/>
  <text x="540" y="1030" font-family="system-ui, sans-serif" font-size="18" fill="#166534" font-weight="600" text-anchor="middle">Central Limit Theorem: Sample means cluster around true mean with predictable spread (±3% margin of error)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>