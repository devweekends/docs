<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Correlation</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Measuring Linear Relationships</text>
  
  <!-- Correlation coefficient formula -->
  <rect x="60" y="380" width="960" height="120" fill="#F4F4F5" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="600" text-anchor="middle">Pearson Correlation Coefficient</text>
  <text x="540" y="475" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" font-weight="700" text-anchor="middle" font-style="italic">r = Σ(xᵢ - x̄)(yᵢ - ȳ) / √[Σ(xᵢ - x̄)² · Σ(yᵢ - ȳ)²]</text>
  
  <!-- Range indicator -->
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700" text-anchor="middle">Range: -1 ≤ r ≤ +1</text>
  
  <!-- Visual scale -->
  <g transform="translate(60, 590)">
    <!-- Scale bar -->
    <defs>
      <linearGradient id="corrGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#EF4444"/>
        <stop offset="50%" style="stop-color:#A1A1AA"/>
        <stop offset="100%" style="stop-color:#22C55E"/>
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="960" height="40" rx="8" fill="url(#corrGradient)"/>
    
    <!-- Labels -->
    <text x="40" y="70" font-family="system-ui, sans-serif" font-size="20" fill="#EF4444" font-weight="700" text-anchor="middle">-1</text>
    <text x="40" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Perfect</text>
    <text x="40" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Negative</text>
    
    <text x="480" y="70" font-family="system-ui, sans-serif" font-size="20" fill="#52525B" font-weight="700" text-anchor="middle">0</text>
    <text x="480" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">No</text>
    <text x="480" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Correlation</text>
    
    <text x="920" y="70" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" font-weight="700" text-anchor="middle">+1</text>
    <text x="920" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Perfect</text>
    <text x="920" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Positive</text>
  </g>
  
  <!-- Three scatter plot examples -->
  <g transform="translate(60, 740)">
    <!-- Negative correlation -->
    <rect x="0" y="0" width="300" height="220" fill="#FEE2E2" rx="12"/>
    <text x="150" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#991B1B" font-weight="700" text-anchor="middle">r = -0.85</text>
    
    <!-- Scatter points -->
    <circle cx="50" cy="60" r="6" fill="#EF4444"/>
    <circle cx="80" cy="75" r="6" fill="#EF4444"/>
    <circle cx="100" cy="90" r="6" fill="#EF4444"/>
    <circle cx="130" cy="110" r="6" fill="#EF4444"/>
    <circle cx="150" cy="120" r="6" fill="#EF4444"/>
    <circle cx="180" cy="140" r="6" fill="#EF4444"/>
    <circle cx="200" cy="155" r="6" fill="#EF4444"/>
    <circle cx="230" cy="170" r="6" fill="#EF4444"/>
    <circle cx="260" cy="185" r="6" fill="#EF4444"/>
    
    <!-- Trend line -->
    <line x1="40" y1="55" x2="270" y2="190" stroke="#991B1B" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="150" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">Strong Negative</text>
    
    <!-- No correlation -->
    <rect x="330" y="0" width="300" height="220" fill="#E4E4E7" rx="12"/>
    <text x="480" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" font-weight="700" text-anchor="middle">r ≈ 0</text>
    
    <!-- Scatter points (random) -->
    <circle cx="360" cy="100" r="6" fill="#52525B"/>
    <circle cx="390" cy="170" r="6" fill="#52525B"/>
    <circle cx="420" cy="80" r="6" fill="#52525B"/>
    <circle cx="450" cy="140" r="6" fill="#52525B"/>
    <circle cx="480" cy="90" r="6" fill="#52525B"/>
    <circle cx="510" cy="160" r="6" fill="#52525B"/>
    <circle cx="540" cy="70" r="6" fill="#52525B"/>
    <circle cx="570" cy="130" r="6" fill="#52525B"/>
    <circle cx="600" cy="110" r="6" fill="#52525B"/>
    
    <line x1="350" y1="120" x2="610" y2="120" stroke="#52525B" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="480" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">No Relationship</text>
    
    <!-- Positive correlation -->
    <rect x="660" y="0" width="300" height="220" fill="#DCFCE7" rx="12"/>
    <text x="810" y="30" font-family="system-ui, sans-serif" font-size="18" fill="#166534" font-weight="700" text-anchor="middle">r = +0.90</text>
    
    <!-- Scatter points -->
    <circle cx="690" cy="180" r="6" fill="#22C55E"/>
    <circle cx="720" cy="165" r="6" fill="#22C55E"/>
    <circle cx="750" cy="145" r="6" fill="#22C55E"/>
    <circle cx="780" cy="130" r="6" fill="#22C55E"/>
    <circle cx="810" cy="110" r="6" fill="#22C55E"/>
    <circle cx="840" cy="95" r="6" fill="#22C55E"/>
    <circle cx="870" cy="80" r="6" fill="#22C55E"/>
    <circle cx="900" cy="65" r="6" fill="#22C55E"/>
    <circle cx="930" cy="50" r="6" fill="#22C55E"/>
    
    <!-- Trend line -->
    <line x1="680" y1="190" x2="940" y2="45" stroke="#166534" stroke-width="2" stroke-dasharray="5,3"/>
    
    <text x="810" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Strong Positive</text>
  </g>
  
  <!-- Key warning -->
  <rect x="60" y="990" width="960" height="50" fill="#FEF3C7" rx="12"/>
  <text x="540" y="1023" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" font-weight="600" text-anchor="middle">Correlation ≠ Causation: Ice cream sales correlate with drowning, but ice cream doesn't cause drowning!</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>