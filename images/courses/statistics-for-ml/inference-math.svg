<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Confidence Interval</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Estimating with Uncertainty</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="120" fill="#F4F4F5" rx="12"/>
  
  <text x="540" y="460" font-family="Georgia, serif" font-size="40" fill="#18181B" text-anchor="middle">CI = x̄ ± z × (σ / √n)</text>
  
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">x̄ = sample mean | z = confidence factor | σ = std dev | n = sample size</text>
  
  <!-- Visual representation -->
  <rect x="60" y="550" width="960" height="280" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="600" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#18181B">95% Confidence Interval Visualization</text>
  
  <!-- Number line with CI -->
  <line x1="100" y1="720" x2="980" y2="720" stroke="#52525B" stroke-width="2"/>
  
  <!-- CI range -->
  <rect x="300" y="700" width="480" height="40" fill="#22C55E" fill-opacity="0.3" rx="8"/>
  <line x1="300" y1="680" x2="300" y2="760" stroke="#22C55E" stroke-width="3"/>
  <line x1="780" y1="680" x2="780" y2="760" stroke="#22C55E" stroke-width="3"/>
  
  <!-- Point estimate -->
  <circle cx="540" cy="720" r="12" fill="#F59E0B"/>
  <line x1="540" y1="660" x2="540" y2="780" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="300" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600" text-anchor="middle">Lower Bound</text>
  <text x="540" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#F59E0B" font-weight="600" text-anchor="middle">Sample Mean (x̄)</text>
  <text x="780" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600" text-anchor="middle">Upper Bound</text>
  
  <!-- Confidence explanation -->
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">"We're 95% confident the TRUE value lies in this range"</text>
  
  <!-- Common z-values -->
  <rect x="60" y="860" width="960" height="120" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="905" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Common Confidence Levels:</text>
  
  <rect x="100" y="920" width="260" height="45" fill="#E4E4E7" rx="8"/>
  <text x="230" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">90% → z = 1.645</text>
  
  <rect x="400" y="920" width="260" height="45" fill="#22C55E" rx="8"/>
  <text x="530" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="600" text-anchor="middle">95% → z = 1.96</text>
  
  <rect x="700" y="920" width="260" height="45" fill="#E4E4E7" rx="8"/>
  <text x="830" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">99% → z = 2.576</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>