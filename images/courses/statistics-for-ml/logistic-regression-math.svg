<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Logistic Regression</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Sigmoid Function for Classification</text>
  
  <!-- Formula box -->
  <rect x="60" y="380" width="960" height="100" fill="#F4F4F5" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="600" text-anchor="middle">The Logistic (Sigmoid) Function</text>
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="36" fill="#3B82F6" font-weight="700" text-anchor="middle" font-style="italic">σ(z) = 1 / (1 + e⁻ᶻ)    where z = β₀ + β₁x₁ + β₂x₂ + ...</text>
  
  <!-- Sigmoid curve visualization -->
  <g transform="translate(100, 520)">
    <!-- Axis -->
    <line x1="0" y1="200" x2="880" y2="200" stroke="#D4D4D8" stroke-width="2"/>
    <line x1="440" y1="0" x2="440" y2="400" stroke="#D4D4D8" stroke-width="2"/>
    
    <!-- Horizontal guide lines -->
    <line x1="0" y1="20" x2="880" y2="20" stroke="#22C55E" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="895" y="25" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">1.0</text>
    
    <line x1="0" y1="380" x2="880" y2="380" stroke="#EF4444" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="895" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">0.0</text>
    
    <line x1="0" y1="200" x2="880" y2="200" stroke="#A1A1AA" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="895" y="205" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">0.5</text>
    
    <!-- Sigmoid curve -->
    <path d="M 0 370 
             Q 100 370 180 360 
             Q 260 340 320 300 
             Q 380 240 440 200 
             Q 500 160 560 100 
             Q 620 60 700 40 
             Q 780 30 880 30" 
          stroke="#3B82F6" stroke-width="5" fill="none"/>
    
    <!-- Labels -->
    <text x="440" y="430" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">z = 0</text>
    <text x="100" y="430" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">z = -4</text>
    <text x="780" y="430" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">z = +4</text>
    
    <!-- Decision boundary -->
    <line x1="440" y1="180" x2="440" y2="220" stroke="#22C55E" stroke-width="4"/>
    <circle cx="440" cy="200" r="10" fill="#22C55E"/>
    <text x="440" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600" text-anchor="middle">Decision</text>
    <text x="440" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600" text-anchor="middle">Boundary</text>
    
    <!-- Probability regions -->
    <text x="200" y="50" font-family="system-ui, sans-serif" font-size="18" fill="#EF4444" font-weight="600" text-anchor="middle">P → 0</text>
    <text x="200" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Predict: Class 0</text>
    
    <text x="700" y="370" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" font-weight="600" text-anchor="middle">P → 1</text>
    <text x="700" y="395" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">Predict: Class 1</text>
  </g>
  
  <!-- Key properties -->
  <g transform="translate(60, 950)">
    <rect x="0" y="0" width="300" height="80" fill="#DCFCE7" rx="8"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#166534" font-weight="700" text-anchor="middle">Output Range</text>
    <text x="150" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Always between 0 and 1</text>
    
    <rect x="330" y="0" width="300" height="80" fill="#DBEAFE" rx="8"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#1E40AF" font-weight="700" text-anchor="middle">Interpretation</text>
    <text x="480" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">Output = P(Y=1|X)</text>
    
    <rect x="660" y="0" width="300" height="80" fill="#FEF3C7" rx="8"/>
    <text x="810" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#92400E" font-weight="700" text-anchor="middle">Decision Rule</text>
    <text x="810" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" text-anchor="middle">If P ≥ 0.5 → Class 1</text>
  </g>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>