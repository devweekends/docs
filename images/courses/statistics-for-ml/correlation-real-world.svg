<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Study Time vs Grades</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World Correlation Example</text>
  
  <!-- Scenario -->
  <rect x="60" y="380" width="960" height="80" fill="#DBEAFE" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#1E40AF" font-weight="700" text-anchor="middle">Question: Does studying more lead to better exam scores?</text>
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">We surveyed 15 students about their study hours and exam results</text>
  
  <!-- Main scatter plot -->
  <g transform="translate(120, 490)">
    <!-- Grid -->
    <line x1="0" y1="0" x2="0" y2="400" stroke="#D4D4D8" stroke-width="1"/>
    <line x1="0" y1="400" x2="700" y2="400" stroke="#D4D4D8" stroke-width="1"/>
    
    <!-- Grid lines -->
    <line x1="0" y1="100" x2="700" y2="100" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="0" y1="200" x2="700" y2="200" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="0" y1="300" x2="700" y2="300" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    
    <line x1="175" y1="0" x2="175" y2="400" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="350" y1="0" x2="350" y2="400" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="525" y1="0" x2="525" y2="400" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Y-axis labels -->
    <text x="-10" y="405" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="end">50%</text>
    <text x="-10" y="305" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="end">60%</text>
    <text x="-10" y="205" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="end">70%</text>
    <text x="-10" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="end">80%</text>
    <text x="-10" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="end">90%</text>
    
    <!-- X-axis labels -->
    <text x="0" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">0</text>
    <text x="175" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5</text>
    <text x="350" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">10</text>
    <text x="525" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">15</text>
    <text x="700" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">20</text>
    
    <!-- Axis labels -->
    <text x="350" y="470" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle">Study Hours per Week</text>
    <text x="-70" y="200" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="600" text-anchor="middle" transform="rotate(-90, -70, 200)">Exam Score</text>
    
    <!-- Data points -->
    <circle cx="70" cy="360" r="10" fill="#3B82F6"/>  <!-- 2 hrs, 54% -->
    <circle cx="105" cy="340" r="10" fill="#3B82F6"/> <!-- 3 hrs, 56% -->
    <circle cx="140" cy="300" r="10" fill="#3B82F6"/> <!-- 4 hrs, 60% -->
    <circle cx="175" cy="280" r="10" fill="#3B82F6"/> <!-- 5 hrs, 62% -->
    <circle cx="210" cy="250" r="10" fill="#3B82F6"/> <!-- 6 hrs, 65% -->
    <circle cx="245" cy="220" r="10" fill="#3B82F6"/> <!-- 7 hrs, 68% -->
    <circle cx="280" cy="200" r="10" fill="#3B82F6"/> <!-- 8 hrs, 70% -->
    <circle cx="315" cy="180" r="10" fill="#3B82F6"/> <!-- 9 hrs, 72% -->
    <circle cx="350" cy="160" r="10" fill="#3B82F6"/> <!-- 10 hrs, 74% -->
    <circle cx="420" cy="120" r="10" fill="#3B82F6"/> <!-- 12 hrs, 78% -->
    <circle cx="490" cy="80" r="10" fill="#3B82F6"/>  <!-- 14 hrs, 82% -->
    <circle cx="525" cy="60" r="10" fill="#3B82F6"/>  <!-- 15 hrs, 84% -->
    <circle cx="595" cy="40" r="10" fill="#3B82F6"/>  <!-- 17 hrs, 86% -->
    <circle cx="630" cy="20" r="10" fill="#3B82F6"/>  <!-- 18 hrs, 88% -->
    <circle cx="665" cy="10" r="10" fill="#3B82F6"/>  <!-- 19 hrs, 89% -->
    
    <!-- Best fit line -->
    <line x1="35" y1="380" x2="680" y2="0" stroke="#22C55E" stroke-width="4"/>
    <text x="600" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">Best Fit Line</text>
  </g>
  
  <!-- Results box -->
  <rect x="860" y="490" width="160" height="300" fill="#DCFCE7" rx="12"/>
  <text x="940" y="530" font-family="system-ui, sans-serif" font-size="18" fill="#166534" font-weight="700" text-anchor="middle">Results</text>
  
  <text x="940" y="580" font-family="system-ui, sans-serif" font-size="48" fill="#22C55E" font-weight="700" text-anchor="middle">r = 0.97</text>
  
  <text x="940" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Very Strong</text>
  <text x="940" y="650" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Positive</text>
  <text x="940" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Correlation</text>
  
  <line x1="880" y1="700" x2="1000" y2="700" stroke="#22C55E" stroke-width="1"/>
  
  <text x="940" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">Each extra hour</text>
  <text x="940" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#166534" text-anchor="middle">of study â‰ˆ</text>
  <text x="940" y="780" font-family="system-ui, sans-serif" font-size="20" fill="#166534" font-weight="700" text-anchor="middle">+2% on exam</text>
  
  <!-- Key insight -->
  <rect x="60" y="990" width="960" height="50" fill="#FEF3C7" rx="12"/>
  <text x="540" y="1023" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" font-weight="600" text-anchor="middle">Strong correlation (r=0.97) suggests studying more is associated with better scores!</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>