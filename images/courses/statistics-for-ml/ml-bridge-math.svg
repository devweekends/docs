<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">From Statistics to ML</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Foundation You Just Built</text>
  
  <!-- Connection diagram -->
  <rect x="60" y="400" width="960" height="560" fill="#F4F4F5" rx="12"/>
  
  <!-- Statistics concepts (left) -->
  <g transform="translate(100, 440)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6">Statistics Concepts</text>
    
    <rect x="0" y="30" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="62" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Mean, Variance, Std Dev</text>
    
    <rect x="0" y="100" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="132" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Probability Distributions</text>
    
    <rect x="0" y="170" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="202" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Bayes' Theorem</text>
    
    <rect x="0" y="240" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="272" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Hypothesis Testing</text>
    
    <rect x="0" y="310" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="342" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Linear Regression</text>
    
    <rect x="0" y="380" width="280" height="50" fill="#DBEAFE" rx="8"/>
    <text x="140" y="412" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Confidence Intervals</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(400, 440)">
    <line x1="0" y1="55" x2="100" y2="55" stroke="#52525B" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="0" y1="125" x2="100" y2="125" stroke="#52525B" stroke-width="2"/>
    <line x1="0" y1="195" x2="100" y2="195" stroke="#52525B" stroke-width="2"/>
    <line x1="0" y1="265" x2="100" y2="265" stroke="#52525B" stroke-width="2"/>
    <line x1="0" y1="335" x2="100" y2="335" stroke="#52525B" stroke-width="2"/>
    <line x1="0" y1="405" x2="100" y2="405" stroke="#52525B" stroke-width="2"/>
    
    <polygon points="100,50 100,60 115,55" fill="#52525B"/>
    <polygon points="100,120 100,130 115,125" fill="#52525B"/>
    <polygon points="100,190 100,200 115,195" fill="#52525B"/>
    <polygon points="100,260 100,270 115,265" fill="#52525B"/>
    <polygon points="100,330 100,340 115,335" fill="#52525B"/>
    <polygon points="100,400 100,410 115,405" fill="#52525B"/>
  </g>
  
  <!-- ML Applications (right) -->
  <g transform="translate(540, 440)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#22C55E">ML Applications</text>
    
    <rect x="0" y="30" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="62" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Feature Scaling, Normalization</text>
    
    <rect x="0" y="100" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="132" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Gaussian Naive Bayes, GMMs</text>
    
    <rect x="0" y="170" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="202" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Spam Filters, Medical Diagnosis</text>
    
    <rect x="0" y="240" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="272" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">A/B Testing, Model Validation</text>
    
    <rect x="0" y="310" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="342" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Price Prediction, Neural Networks</text>
    
    <rect x="0" y="380" width="400" height="50" fill="#DCFCE7" rx="8"/>
    <text x="200" y="412" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Model Uncertainty, Predictions</text>
  </g>
  
  <!-- Bottom message -->
  <rect x="100" y="900" width="880" height="50" fill="#8B5CF6" rx="8"/>
  <text x="540" y="932" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="600" text-anchor="middle">You now have the statistical foundation for ANY ML algorithm!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>