<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="normalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="binomialGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="poissonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="uniformGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">Key Probability Distributions for ML</text>
  
  <!-- Normal Distribution -->
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="400" height="190" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="28" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Normal (Gaussian) Distribution</text>
    
    <!-- Bell curve -->
    <path d="M 50,150 
             Q 80,148 100,140
             Q 120,125 140,100
             Q 160,70 180,50
             Q 200,40 220,50
             Q 240,70 260,100
             Q 280,125 300,140
             Q 320,148 350,150" 
          fill="url(#normalGrad)" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Mean line -->
    <line x1="200" y1="40" x2="200" y2="155" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4"/>
    <text x="200" y="170" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">Î¼ (mean)</text>
    
    <!-- Standard deviation markers -->
    <line x1="140" y1="100" x2="140" y2="155" stroke="#93c5fd" stroke-width="1" stroke-dasharray="2"/>
    <line x1="260" y1="100" x2="260" y2="155" stroke="#93c5fd" stroke-width="1" stroke-dasharray="2"/>
    <text x="170" y="175" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">-1Ïƒ</text>
    <text x="230" y="175" fill="#93c5fd" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">+1Ïƒ</text>
    
    <!-- 68% label -->
    <path d="M 145,95 L 200,75 L 255,95" fill="none" stroke="#fbbf24" stroke-width="1"/>
    <text x="200" y="70" fill="#fbbf24" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">68%</text>
    
    <!-- Use case -->
    <rect x="20" y="55" width="90" height="16" rx="3" fill="#1e40af"/>
    <text x="65" y="66" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">Heights, IQ, Errors</text>
  </g>
  
  <!-- Binomial Distribution -->
  <g transform="translate(470, 60)">
    <rect x="0" y="0" width="400" height="190" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="200" y="28" fill="#22c55e" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Binomial Distribution</text>
    
    <!-- Discrete bars (n=10, p=0.5) -->
    <rect x="60" y="140" width="18" height="10" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="85" y="125" width="18" height="25" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="110" y="105" width="18" height="45" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="135" y="80" width="18" height="70" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="160" y="55" width="18" height="95" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="185" y="45" width="18" height="105" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="210" y="55" width="18" height="95" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="235" y="80" width="18" height="70" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="260" y="105" width="18" height="45" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="285" y="125" width="18" height="25" fill="url(#binomialGrad)" stroke="#22c55e"/>
    <rect x="310" y="140" width="18" height="10" fill="url(#binomialGrad)" stroke="#22c55e"/>
    
    <!-- X-axis labels -->
    <text x="69" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">0</text>
    <text x="194" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">5</text>
    <text x="319" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">10</text>
    
    <!-- Parameters -->
    <text x="200" y="178" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">n=10 trials, p=0.5 success prob</text>
    
    <!-- Use case -->
    <rect x="20" y="55" width="100" height="16" rx="3" fill="#166534"/>
    <text x="70" y="66" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">Conversions, Defects</text>
  </g>
  
  <!-- Poisson Distribution -->
  <g transform="translate(30, 270)">
    <rect x="0" y="0" width="400" height="190" rx="12" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <text x="200" y="28" fill="#a855f7" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Poisson Distribution</text>
    
    <!-- Discrete bars (Î»=4) - right-skewed -->
    <rect x="70" y="110" width="20" height="40" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="100" y="70" width="20" height="80" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="130" y="50" width="20" height="100" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="160" y="45" width="20" height="105" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="190" y="55" width="20" height="95" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="220" y="75" width="20" height="75" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="250" y="100" width="20" height="50" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="280" y="120" width="20" height="30" fill="url(#poissonGrad)" stroke="#a855f7"/>
    <rect x="310" y="135" width="20" height="15" fill="url(#poissonGrad)" stroke="#a855f7"/>
    
    <!-- X-axis labels -->
    <text x="80" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">0</text>
    <text x="170" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">4</text>
    <text x="320" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">8+</text>
    
    <!-- Lambda marker -->
    <line x1="170" y1="45" x2="170" y2="155" stroke="#c084fc" stroke-width="1" stroke-dasharray="3"/>
    <text x="170" y="178" fill="#c084fc" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Î» = 4 (avg events)</text>
    
    <!-- Use case -->
    <rect x="20" y="55" width="110" height="16" rx="3" fill="#581c87"/>
    <text x="75" y="66" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">Arrivals, Rare Events</text>
  </g>
  
  <!-- Uniform Distribution -->
  <g transform="translate(470, 270)">
    <rect x="0" y="0" width="400" height="190" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <text x="200" y="28" fill="#f97316" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Uniform Distribution</text>
    
    <!-- Flat rectangle -->
    <rect x="80" y="60" width="240" height="90" fill="url(#uniformGrad)" stroke="#f97316" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="80" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">a</text>
    <text x="320" y="165" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">b</text>
    
    <!-- Equal probability annotation -->
    <text x="200" y="110" fill="#fdba74" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Equal probability</text>
    <text x="200" y="128" fill="#fdba74" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">for all values</text>
    
    <!-- P = 1/(b-a) -->
    <text x="200" y="178" fill="#fb923c" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">P(x) = 1/(b-a) for all x in [a,b]</text>
    
    <!-- Use case -->
    <rect x="20" y="55" width="120" height="16" rx="3" fill="#9a3412"/>
    <text x="80" y="66" fill="#e2e8f0" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">Random Init, Dice, RNG</text>
  </g>
  
  <!-- ML Applications summary -->
  <rect x="50" y="470" width="800" height="25" rx="6" fill="#1e293b"/>
  <text x="450" y="487" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">ðŸ¤– ML Uses: Weight Init (Uniform/Normal) â€¢ Loss Modeling (Normal) â€¢ Event Counting (Poisson) â€¢ Classification Confidence (Binomial)</text>
</svg>