<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">ML in Action</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Spam Email Detection</text>
  
  <!-- Email example -->
  <rect x="60" y="390" width="960" height="150" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="435" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Incoming Email:</text>
  
  <rect x="100" y="455" width="880" height="70" fill="#FAFAFA" rx="8" stroke="#E4E4E7" stroke-width="2"/>
  <text x="120" y="485" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">Subject: URGENT! You've WON $1,000,000!!!</text>
  <text x="120" y="510" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Click here NOW to claim your FREE prize! Act FAST - offer expires TODAY!</text>
  
  <!-- Statistics being applied -->
  <rect x="60" y="570" width="960" height="300" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="615" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#18181B">Naive Bayes Classifier (Using Bayes' Theorem!)</text>
  
  <!-- Word probabilities -->
  <g transform="translate(100, 640)">
    <rect x="0" y="0" width="400" height="200" fill="#FAFAFA" rx="8"/>
    <text x="200" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">P(word | spam)</text>
    
    <text x="20" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">"FREE" â†’ 0.72</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">"URGENT" â†’ 0.68</text>
    <text x="20" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">"WON" â†’ 0.85</text>
    <text x="20" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">"CLICK" â†’ 0.71</text>
    <text x="20" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">"$$$" â†’ 0.89</text>
    
    <text x="220" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">"meeting" â†’ 0.05</text>
    <text x="220" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">"report" â†’ 0.08</text>
    <text x="220" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">"project" â†’ 0.06</text>
    <text x="220" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">"team" â†’ 0.04</text>
    <text x="220" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">"deadline" â†’ 0.07</text>
  </g>
  
  <!-- Calculation -->
  <g transform="translate(540, 640)">
    <rect x="0" y="0" width="440" height="200" fill="#FAFAFA" rx="8"/>
    <text x="220" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Bayes' Calculation</text>
    
    <text x="20" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">P(spam) = 0.4 (prior: 40% of emails are spam)</text>
    <text x="20" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">P(words | spam) = very high (0.72 Ã— 0.68 Ã— 0.85...)</text>
    <text x="20" y="130" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">P(words | not spam) = very low</text>
    
    <rect x="20" y="150" width="400" height="40" fill="#EF4444" rx="8"/>
    <text x="220" y="178" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">P(spam | this email) = 99.7%</text>
  </g>
  
  <!-- Result -->
  <rect x="60" y="900" width="960" height="80" fill="#FEE2E2" rx="12" stroke="#EF4444" stroke-width="3"/>
  
  <text x="150" y="945" font-family="system-ui, sans-serif" font-size="32" fill="#DC2626">ðŸš«</text>
  <text x="200" y="950" font-family="system-ui, sans-serif" font-size="24" fill="#DC2626" font-weight="700">SPAM DETECTED!</text>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#DC2626">Email moved to spam folder using the probability you just learned!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>