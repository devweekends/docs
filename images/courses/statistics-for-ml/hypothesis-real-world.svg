<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">A/B Testing</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Website Button Color</text>
  
  <!-- Scenario -->
  <rect x="60" y="390" width="960" height="60" fill="#FEF3C7" rx="12"/>
  <text x="540" y="430" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Does changing the "Buy Now" button from blue to green increase sales?</text>
  
  <!-- A/B Test setup -->
  <g transform="translate(60, 480)">
    <!-- Version A -->
    <rect x="0" y="0" width="460" height="200" fill="#F4F4F5" rx="12"/>
    <text x="230" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">Version A (Control)</text>
    
    <rect x="130" y="70" width="200" height="60" fill="#3B82F6" rx="8"/>
    <text x="230" y="110" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="600" text-anchor="middle">Buy Now</text>
    
    <text x="230" y="170" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">5,000 visitors → 150 purchases</text>
    <text x="230" y="195" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" font-weight="600" text-anchor="middle">Conversion: 3.0%</text>
    
    <!-- Version B -->
    <rect x="500" y="0" width="460" height="200" fill="#F4F4F5" rx="12"/>
    <text x="730" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#18181B" text-anchor="middle">Version B (Test)</text>
    
    <rect x="630" y="70" width="200" height="60" fill="#22C55E" rx="8"/>
    <text x="730" y="110" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="600" text-anchor="middle">Buy Now</text>
    
    <text x="730" y="170" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">5,000 visitors → 180 purchases</text>
    <text x="730" y="195" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600" text-anchor="middle">Conversion: 3.6%</text>
  </g>
  
  <!-- Hypothesis setup -->
  <rect x="60" y="710" width="460" height="120" fill="#E4E4E7" rx="12"/>
  <text x="290" y="750" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" font-weight="700" text-anchor="middle">Hypotheses:</text>
  <text x="290" y="780" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">H₀: Green button = Blue button</text>
  <text x="290" y="810" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">H₁: Green button &gt; Blue button</text>
  
  <!-- Result -->
  <rect x="560" y="710" width="460" height="120" fill="#22C55E" rx="12"/>
  <text x="790" y="750" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">Statistical Test Result:</text>
  <text x="790" y="785" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" font-weight="700" text-anchor="middle">p-value = 0.023</text>
  <text x="790" y="820" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">p &lt; 0.05 → Statistically Significant!</text>
  
  <!-- Conclusion -->
  <rect x="60" y="860" width="960" height="120" fill="#DCFCE7" rx="12" stroke="#22C55E" stroke-width="2"/>
  
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="24" fill="#16A34A" font-weight="700" text-anchor="middle">Conclusion: Switch to Green Button!</text>
  
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="18" fill="#16A34A" text-anchor="middle">The 20% increase in conversions (3.0% → 3.6%) is NOT due to random chance.</text>
  <text x="540" y="970" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" text-anchor="middle">Expected extra revenue: ~30 more sales per 5,000 visitors!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>