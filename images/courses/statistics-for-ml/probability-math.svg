<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Probability</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Measuring Likelihood</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="140" fill="#F4F4F5" rx="12"/>
  
  <!-- Main formula -->
  <text x="540" y="470" font-family="Georgia, serif" font-size="48" fill="#18181B" text-anchor="middle">P(Event) = Favorable Outcomes / Total Outcomes</text>
  
  <!-- Scale explanation -->
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">Probability ranges from 0 (impossible) to 1 (certain)</text>
  
  <!-- Dice example -->
  <rect x="60" y="570" width="960" height="300" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="620" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#18181B">Example: Rolling a 6 on a fair die</text>
  
  <!-- All 6 dice -->
  <g transform="translate(100, 650)">
    <!-- Die 1 -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#E4E4E7" stroke="#A1A1AA" stroke-width="2"/>
    <circle cx="40" cy="40" r="10" fill="#52525B"/>
    <text x="40" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">1</text>
    
    <!-- Die 2 -->
    <rect x="100" y="0" width="80" height="80" rx="12" fill="#E4E4E7" stroke="#A1A1AA" stroke-width="2"/>
    <circle cx="125" cy="25" r="8" fill="#52525B"/>
    <circle cx="155" cy="55" r="8" fill="#52525B"/>
    <text x="140" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">2</text>
    
    <!-- Die 3 -->
    <rect x="200" y="0" width="80" height="80" rx="12" fill="#E4E4E7" stroke="#A1A1AA" stroke-width="2"/>
    <circle cx="225" cy="25" r="8" fill="#52525B"/>
    <circle cx="240" cy="40" r="8" fill="#52525B"/>
    <circle cx="255" cy="55" r="8" fill="#52525B"/>
    <text x="240" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">3</text>
    
    <!-- Die 4 -->
    <rect x="300" y="0" width="80" height="80" rx="12" fill="#E4E4E7" stroke="#A1A1AA" stroke-width="2"/>
    <circle cx="325" cy="25" r="8" fill="#52525B"/>
    <circle cx="355" cy="25" r="8" fill="#52525B"/>
    <circle cx="325" cy="55" r="8" fill="#52525B"/>
    <circle cx="355" cy="55" r="8" fill="#52525B"/>
    <text x="340" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">4</text>
    
    <!-- Die 5 -->
    <rect x="400" y="0" width="80" height="80" rx="12" fill="#E4E4E7" stroke="#A1A1AA" stroke-width="2"/>
    <circle cx="425" cy="25" r="7" fill="#52525B"/>
    <circle cx="455" cy="25" r="7" fill="#52525B"/>
    <circle cx="440" cy="40" r="7" fill="#52525B"/>
    <circle cx="425" cy="55" r="7" fill="#52525B"/>
    <circle cx="455" cy="55" r="7" fill="#52525B"/>
    <text x="440" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">5</text>
    
    <!-- Die 6 (highlighted) -->
    <rect x="500" y="0" width="80" height="80" rx="12" fill="#22C55E" stroke="#16A34A" stroke-width="3"/>
    <circle cx="525" cy="25" r="7" fill="#FAFAFA"/>
    <circle cx="555" cy="25" r="7" fill="#FAFAFA"/>
    <circle cx="525" cy="40" r="7" fill="#FAFAFA"/>
    <circle cx="555" cy="40" r="7" fill="#FAFAFA"/>
    <circle cx="525" cy="55" r="7" fill="#FAFAFA"/>
    <circle cx="555" cy="55" r="7" fill="#FAFAFA"/>
    <text x="540" y="110" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="700" text-anchor="middle">6 ✓</text>
  </g>
  
  <!-- Labels -->
  <text x="300" y="800" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">6 possible outcomes</text>
  <text x="600" y="800" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" font-weight="600" text-anchor="middle">1 favorable outcome</text>
  
  <!-- Result box -->
  <rect x="700" y="650" width="280" height="120" fill="#22C55E" rx="12"/>
  <text x="840" y="700" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" text-anchor="middle">P(rolling a 6)</text>
  <text x="840" y="750" font-family="Georgia, serif" font-size="40" font-weight="700" fill="#FAFAFA" text-anchor="middle">1/6 ≈ 16.7%</text>
  
  <!-- Probability scale -->
  <rect x="60" y="900" width="960" height="80" fill="#F4F4F5" rx="12"/>
  <text x="100" y="935" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Probability Scale:</text>
  
  <rect x="250" y="920" width="600" height="24" rx="12" fill="#E4E4E7"/>
  <rect x="250" y="920" width="100" height="24" rx="12" fill="#22C55E"/>
  
  <text x="250" y="965" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">0</text>
  <text x="270" y="965" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(Impossible)</text>
  
  <text x="350" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">1/6</text>
  
  <text x="550" y="965" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B">0.5</text>
  <text x="570" y="965" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(50-50)</text>
  
  <text x="850" y="965" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">1</text>
  <text x="860" y="965" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(Certain)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>