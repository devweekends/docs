<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Hypothesis Testing</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Framework for Making Decisions</text>
  
  <!-- Two hypotheses -->
  <g transform="translate(60, 380)">
    <!-- Null Hypothesis -->
    <rect x="0" y="0" width="460" height="200" fill="#FEE2E2" rx="12"/>
    <rect x="0" y="0" width="460" height="50" fill="#EF4444" rx="12" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"/>
    <text x="230" y="35" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" font-weight="700" text-anchor="middle">H₀: Null Hypothesis</text>
    
    <text x="230" y="90" font-family="system-ui, sans-serif" font-size="18" fill="#991B1B" font-weight="600" text-anchor="middle">"Nothing special is happening"</text>
    <text x="230" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#B91C1C" text-anchor="middle">The default assumption</text>
    <text x="230" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Example: μ = 0 (no effect)</text>
    <text x="230" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">We try to REJECT this</text>
    
    <!-- Alternative Hypothesis -->
    <rect x="500" y="0" width="460" height="200" fill="#DCFCE7" rx="12"/>
    <rect x="500" y="0" width="460" height="50" fill="#22C55E" rx="12" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"/>
    <text x="730" y="35" font-family="system-ui, sans-serif" font-size="22" fill="#FAFAFA" font-weight="700" text-anchor="middle">H₁: Alternative Hypothesis</text>
    
    <text x="730" y="90" font-family="system-ui, sans-serif" font-size="18" fill="#166534" font-weight="600" text-anchor="middle">"Something IS happening!"</text>
    <text x="730" y="130" font-family="system-ui, sans-serif" font-size="16" fill="#15803D" text-anchor="middle">What we want to prove</text>
    <text x="730" y="165" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Example: μ ≠ 0 (there IS an effect)</text>
    <text x="730" y="185" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">We try to ACCEPT this</text>
  </g>
  
  <!-- Process flow -->
  <text x="60" y="630" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700">The Testing Process:</text>
  
  <g transform="translate(60, 660)">
    <!-- Step 1 -->
    <rect x="0" y="0" width="220" height="80" fill="#E4E4E7" rx="8"/>
    <text x="20" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="700">STEP 1</text>
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">Set α = 0.05</text>
    <text x="20" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(significance level)</text>
    
    <!-- Arrow -->
    <text x="235" y="45" font-family="system-ui, sans-serif" font-size="24" fill="#52525B">→</text>
    
    <!-- Step 2 -->
    <rect x="250" y="0" width="220" height="80" fill="#E4E4E7" rx="8"/>
    <text x="270" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="700">STEP 2</text>
    <text x="270" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">Collect Data</text>
    <text x="270" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(run experiment)</text>
    
    <!-- Arrow -->
    <text x="485" y="45" font-family="system-ui, sans-serif" font-size="24" fill="#52525B">→</text>
    
    <!-- Step 3 -->
    <rect x="500" y="0" width="220" height="80" fill="#E4E4E7" rx="8"/>
    <text x="520" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="700">STEP 3</text>
    <text x="520" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">Calculate p-value</text>
    <text x="520" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(how extreme is our result?)</text>
    
    <!-- Arrow -->
    <text x="735" y="45" font-family="system-ui, sans-serif" font-size="24" fill="#52525B">→</text>
    
    <!-- Step 4 -->
    <rect x="750" y="0" width="210" height="80" fill="#E4E4E7" rx="8"/>
    <text x="770" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="700">STEP 4</text>
    <text x="770" y="55" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">Make Decision</text>
    <text x="770" y="72" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(compare p to α)</text>
  </g>
  
  <!-- Decision rule -->
  <g transform="translate(60, 780)">
    <rect x="0" y="0" width="460" height="120" fill="#DCFCE7" rx="12"/>
    <text x="230" y="40" font-family="system-ui, sans-serif" font-size="20" fill="#166534" font-weight="700" text-anchor="middle">If p-value &lt; α (0.05)</text>
    <text x="230" y="75" font-family="system-ui, sans-serif" font-size="18" fill="#166534" text-anchor="middle">REJECT H₀</text>
    <text x="230" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#15803D" text-anchor="middle">"Result is statistically significant"</text>
    
    <rect x="500" y="0" width="460" height="120" fill="#FEE2E2" rx="12"/>
    <text x="730" y="40" font-family="system-ui, sans-serif" font-size="20" fill="#991B1B" font-weight="700" text-anchor="middle">If p-value ≥ α (0.05)</text>
    <text x="730" y="75" font-family="system-ui, sans-serif" font-size="18" fill="#991B1B" text-anchor="middle">FAIL TO REJECT H₀</text>
    <text x="730" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#B91C1C" text-anchor="middle">"Not enough evidence"</text>
  </g>
  
  <!-- Error types -->
  <rect x="60" y="920" width="960" height="90" fill="#FEF3C7" rx="12"/>
  <text x="300" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#92400E" font-weight="700" text-anchor="middle">Type I Error (α): Reject H₀ when it's true</text>
  <text x="300" y="990" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" text-anchor="middle">"False Positive" - Crying wolf!</text>
  
  <text x="780" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#92400E" font-weight="700" text-anchor="middle">Type II Error (β): Fail to reject H₀ when it's false</text>
  <text x="780" y="990" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" text-anchor="middle">"False Negative" - Missing the wolf!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>