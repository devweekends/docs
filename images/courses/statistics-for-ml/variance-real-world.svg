<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Variance</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Salary Spread</text>
  
  <!-- Scenario -->
  <rect x="60" y="390" width="960" height="70" fill="#F4F4F5" rx="12"/>
  <text x="540" y="435" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle">Two companies, SAME average salary ($100K) - but very different variance!</text>
  
  <!-- Company A -->
  <g transform="translate(60, 490)">
    <rect x="0" y="0" width="460" height="280" fill="#DCFCE7" rx="12" stroke="#22C55E" stroke-width="2"/>
    <text x="230" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#16A34A" text-anchor="middle">Company A</text>
    <text x="230" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Low Variance (σ² = 200)</text>
    
    <!-- Salary bars -->
    <rect x="40" y="100" width="60" height="120" fill="#22C55E" rx="4"/>
    <text x="70" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$90K</text>
    
    <rect x="120" y="90" width="60" height="130" fill="#22C55E" rx="4"/>
    <text x="150" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$95K</text>
    
    <rect x="200" y="80" width="60" height="140" fill="#16A34A" rx="4"/>
    <text x="230" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$100K</text>
    
    <rect x="280" y="90" width="60" height="130" fill="#22C55E" rx="4"/>
    <text x="310" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$105K</text>
    
    <rect x="360" y="100" width="60" height="120" fill="#22C55E" rx="4"/>
    <text x="390" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$110K</text>
    
    <text x="230" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Range: $90K - $110K (tight cluster)</text>
  </g>
  
  <!-- Company B -->
  <g transform="translate(560, 490)">
    <rect x="0" y="0" width="460" height="280" fill="#FEE2E2" rx="12" stroke="#EF4444" stroke-width="2"/>
    <text x="230" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#DC2626" text-anchor="middle">Company B</text>
    <text x="230" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle">High Variance (σ² = 2000)</text>
    
    <!-- Salary bars -->
    <rect x="40" y="160" width="60" height="60" fill="#EF4444" rx="4"/>
    <text x="70" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$50K</text>
    
    <rect x="120" y="130" width="60" height="90" fill="#EF4444" rx="4"/>
    <text x="150" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$70K</text>
    
    <rect x="200" y="80" width="60" height="140" fill="#DC2626" rx="4"/>
    <text x="230" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$100K</text>
    
    <rect x="280" y="100" width="60" height="120" fill="#EF4444" rx="4"/>
    <text x="310" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$130K</text>
    
    <rect x="360" y="70" width="60" height="150" fill="#EF4444" rx="4"/>
    <text x="390" y="240" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">$150K</text>
    
    <text x="230" y="270" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Range: $50K - $150K (wide spread)</text>
  </g>
  
  <!-- Key insight -->
  <rect x="60" y="800" width="960" height="80" fill="#FEF3C7" rx="12"/>
  <text x="540" y="835" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#92400E" text-anchor="middle">Key Insight</text>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Same mean ≠ same data! Variance tells you HOW SPREAD OUT the data is.</text>
  
  <!-- Practical implication -->
  <rect x="60" y="910" width="960" height="70" fill="#F4F4F5" rx="12"/>
  <text x="540" y="955" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">Company A: Predictable salaries → stable expectations | Company B: High risk, high reward potential</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>