<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Confusion Matrix</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Evaluating Classification Performance</text>
  
  <!-- Scenario -->
  <rect x="60" y="380" width="960" height="80" fill="#DBEAFE" rx="12"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="20" fill="#1E40AF" font-weight="700" text-anchor="middle">Scenario: Email Spam Detector</text>
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">Our model classified 1000 emails. How well did it do?</text>
  
  <!-- Confusion matrix -->
  <g transform="translate(140, 490)">
    <!-- Labels -->
    <text x="450" y="0" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="700" text-anchor="middle">Predicted</text>
    <text x="300" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Not Spam</text>
    <text x="500" y="40" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Spam</text>
    
    <text x="80" y="200" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" font-weight="700" text-anchor="middle" transform="rotate(-90, 80, 200)">Actual</text>
    <text x="140" y="140" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Not Spam</text>
    <text x="140" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Spam</text>
    
    <!-- Matrix cells -->
    <!-- True Negative -->
    <rect x="200" y="60" width="200" height="140" fill="#DCFCE7" rx="8"/>
    <text x="300" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#166534" font-weight="600" text-anchor="middle">TRUE NEGATIVE</text>
    <text x="300" y="150" font-family="system-ui, sans-serif" font-size="48" fill="#22C55E" font-weight="700" text-anchor="middle">820</text>
    <text x="300" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Correctly identified as Not Spam</text>
    
    <!-- False Positive -->
    <rect x="400" y="60" width="200" height="140" fill="#FEE2E2" rx="8"/>
    <text x="500" y="110" font-family="system-ui, sans-serif" font-size="14" fill="#991B1B" font-weight="600" text-anchor="middle">FALSE POSITIVE</text>
    <text x="500" y="150" font-family="system-ui, sans-serif" font-size="48" fill="#EF4444" font-weight="700" text-anchor="middle">30</text>
    <text x="500" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#991B1B" text-anchor="middle">Real email marked as Spam!</text>
    
    <!-- False Negative -->
    <rect x="200" y="200" width="200" height="140" fill="#FEF3C7" rx="8"/>
    <text x="300" y="250" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" font-weight="600" text-anchor="middle">FALSE NEGATIVE</text>
    <text x="300" y="290" font-family="system-ui, sans-serif" font-size="48" fill="#F59E0B" font-weight="700" text-anchor="middle">20</text>
    <text x="300" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#92400E" text-anchor="middle">Spam sneaked through!</text>
    
    <!-- True Positive -->
    <rect x="400" y="200" width="200" height="140" fill="#DCFCE7" rx="8"/>
    <text x="500" y="250" font-family="system-ui, sans-serif" font-size="14" fill="#166534" font-weight="600" text-anchor="middle">TRUE POSITIVE</text>
    <text x="500" y="290" font-family="system-ui, sans-serif" font-size="48" fill="#22C55E" font-weight="700" text-anchor="middle">130</text>
    <text x="500" y="320" font-family="system-ui, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Correctly caught Spam</text>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(60, 870)">
    <rect x="0" y="0" width="230" height="90" fill="#F4F4F5" rx="8"/>
    <text x="115" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" font-weight="600" text-anchor="middle">ACCURACY</text>
    <text x="115" y="60" font-family="system-ui, sans-serif" font-size="24" fill="#18181B" font-weight="700" text-anchor="middle">95%</text>
    <text x="115" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">(820+130)/1000</text>
    
    <rect x="250" y="0" width="230" height="90" fill="#DCFCE7" rx="8"/>
    <text x="365" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#166534" font-weight="600" text-anchor="middle">PRECISION</text>
    <text x="365" y="60" font-family="system-ui, sans-serif" font-size="24" fill="#22C55E" font-weight="700" text-anchor="middle">81.3%</text>
    <text x="365" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#166534" text-anchor="middle">130/(130+30)</text>
    
    <rect x="500" y="0" width="230" height="90" fill="#DBEAFE" rx="8"/>
    <text x="615" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#1E40AF" font-weight="600" text-anchor="middle">RECALL</text>
    <text x="615" y="60" font-family="system-ui, sans-serif" font-size="24" fill="#3B82F6" font-weight="700" text-anchor="middle">86.7%</text>
    <text x="615" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#1E40AF" text-anchor="middle">130/(130+20)</text>
    
    <rect x="750" y="0" width="210" height="90" fill="#FEF3C7" rx="8"/>
    <text x="855" y="30" font-family="system-ui, sans-serif" font-size="14" fill="#92400E" font-weight="600" text-anchor="middle">F1 SCORE</text>
    <text x="855" y="60" font-family="system-ui, sans-serif" font-size="24" fill="#F59E0B" font-weight="700" text-anchor="middle">83.9%</text>
    <text x="855" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#92400E" text-anchor="middle">2×P×R/(P+R)</text>
  </g>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="60" fill="#E4E4E7" rx="12"/>
  <text x="540" y="1015" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Precision: "Of all spam predictions, how many were right?" | Recall: "Of all actual spam, how many did we catch?"</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>