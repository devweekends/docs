<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Confidence Interval</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Real-World: Salary Survey</text>
  
  <!-- Scenario -->
  <rect x="60" y="390" width="960" height="80" fill="#FEF3C7" rx="12"/>
  <text x="540" y="425" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">You surveyed 100 software engineers about their salary.</text>
  <text x="540" y="455" font-family="system-ui, sans-serif" font-size="18" fill="#92400E" text-anchor="middle">Sample mean = $120,000 | Standard deviation = $20,000</text>
  
  <!-- Survey representation -->
  <rect x="60" y="500" width="960" height="200" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="545" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Survey of 100 Engineers</text>
  
  <!-- People icons grid -->
  <g transform="translate(100, 560)">
    <!-- Row of people representing sample -->
    <rect x="0" y="0" width="860" height="60" fill="#E4E4E7" rx="8"/>
    <text x="430" y="38" font-family="system-ui, sans-serif" font-size="32" fill="#3B82F6" text-anchor="middle">ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ðŸ‘¤ ... (100 people)</text>
  </g>
  
  <text x="540" y="680" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">Sample Mean: $120,000 â€” But what's the TRUE average for ALL engineers?</text>
  
  <!-- Calculation -->
  <rect x="60" y="720" width="500" height="160" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E">95% Confidence Interval Calculation:</text>
  
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Margin of Error = 1.96 Ã— ($20,000 / âˆš100)</text>
  <text x="100" y="830" font-family="system-ui, sans-serif" font-size="16" fill="#52525B">Margin of Error = 1.96 Ã— $2,000 = $3,920</text>
  <text x="100" y="865" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600">CI = $120,000 Â± $3,920</text>
  
  <!-- Result -->
  <rect x="600" y="720" width="420" height="160" fill="#22C55E" rx="12"/>
  
  <text x="810" y="770" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">95% Confidence Interval</text>
  
  <text x="810" y="820" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" font-weight="700" text-anchor="middle">$116,080 - $123,920</text>
  
  <text x="810" y="865" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">We're 95% confident the TRUE average</text>
  <text x="810" y="885" font-family="system-ui, sans-serif" font-size="16" fill="#D1FAE5" text-anchor="middle">salary falls in this range</text>
  
  <!-- Key insight -->
  <rect x="60" y="910" width="960" height="70" fill="#DBEAFE" rx="12"/>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="18" fill="#1D4ED8" font-weight="600" text-anchor="middle">Practical Meaning: If you negotiate salary, expect offers between ~$116K and ~$124K.</text>
  <text x="540" y="965" font-family="system-ui, sans-serif" font-size="16" fill="#1D4ED8" text-anchor="middle">Anything outside this range is unusual for the market!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>