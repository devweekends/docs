<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Mean</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Average Value</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="200" fill="#F4F4F5" rx="12"/>
  
  <!-- Main formula -->
  <text x="540" y="480" font-family="Georgia, serif" font-size="64" fill="#18181B" text-anchor="middle">μ = Σx / n</text>
  
  <!-- Formula breakdown -->
  <text x="200" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">μ = mean</text>
  <text x="440" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">Σx = sum of all values</text>
  <text x="700" y="560" font-family="system-ui, sans-serif" font-size="18" fill="#52525B" text-anchor="middle">n = number of values</text>
  
  <!-- Example calculation -->
  <rect x="60" y="640" width="960" height="320" fill="#F4F4F5" rx="12"/>
  
  <text x="100" y="700" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#18181B">Example: Calculate Mean of [4, 8, 6, 2, 10]</text>
  
  <!-- Step 1 -->
  <text x="100" y="760" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" font-weight="600">Step 1: Sum all values</text>
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">4 + 8 + 6 + 2 + 10 = 30</text>
  
  <!-- Step 2 -->
  <text x="100" y="860" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" font-weight="600">Step 2: Divide by count</text>
  <text x="100" y="900" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">30 / 5 = 6</text>
  
  <!-- Result -->
  <rect x="600" y="750" width="380" height="160" fill="#22C55E" rx="12"/>
  <text x="790" y="810" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#FAFAFA" text-anchor="middle">Result</text>
  <text x="790" y="870" font-family="Georgia, serif" font-size="48" font-weight="700" fill="#FAFAFA" text-anchor="middle">μ = 6</text>
  
  <text x="540" y="1020" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>