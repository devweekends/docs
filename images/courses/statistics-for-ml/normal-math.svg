<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="320" height="40" fill="#22C55E"/>
  <text x="220" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">PROBABILITY &amp; STATISTICS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Normal Distribution</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Bell Curve Formula</text>
  
  <!-- Formula box -->
  <rect x="60" y="400" width="960" height="150" fill="#F4F4F5" rx="12"/>
  
  <text x="540" y="470" font-family="Georgia, serif" font-size="36" fill="#18181B" text-anchor="middle">f(x) = (1 / σ√2π) × e^(-(x-μ)²/2σ²)</text>
  
  <text x="300" y="520" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">μ = mean (center)</text>
  <text x="540" y="520" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">σ = standard deviation (spread)</text>
  <text x="780" y="520" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">e ≈ 2.718 (Euler's number)</text>
  
  <!-- Bell curve visualization -->
  <rect x="60" y="580" width="960" height="320" fill="#F4F4F5" rx="12"/>
  
  <!-- Axes -->
  <line x1="100" y1="820" x2="980" y2="820" stroke="#52525B" stroke-width="2"/>
  <line x1="540" y1="620" x2="540" y2="830" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Bell curve -->
  <path d="M 100,815 Q 200,810 300,780 Q 400,700 470,640 Q 520,615 540,610 Q 560,615 610,640 Q 680,700 780,780 Q 880,810 980,815" 
        fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="4"/>
  
  <!-- Mean label -->
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="18" fill="#F59E0B" font-weight="600" text-anchor="middle">μ (Mean)</text>
  
  <!-- Standard deviation markers -->
  <line x1="340" y1="820" x2="340" y2="840" stroke="#3B82F6" stroke-width="2"/>
  <text x="340" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">μ - 2σ</text>
  
  <line x1="440" y1="820" x2="440" y2="840" stroke="#3B82F6" stroke-width="2"/>
  <text x="440" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">μ - 1σ</text>
  
  <line x1="640" y1="820" x2="640" y2="840" stroke="#3B82F6" stroke-width="2"/>
  <text x="640" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">μ + 1σ</text>
  
  <line x1="740" y1="820" x2="740" y2="840" stroke="#3B82F6" stroke-width="2"/>
  <text x="740" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">μ + 2σ</text>
  
  <!-- Percentage annotations -->
  <text x="490" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600" text-anchor="middle">34.1%</text>
  <text x="590" y="720" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" font-weight="600" text-anchor="middle">34.1%</text>
  
  <!-- Properties -->
  <rect x="60" y="920" width="960" height="80" fill="#DCFCE7" rx="12"/>
  
  <text x="200" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">Symmetric about μ</text>
  <text x="430" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">Mean = Median = Mode</text>
  <text x="680" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">Total area = 1</text>
  <text x="900" y="960" font-family="system-ui, sans-serif" font-size="16" fill="#16A34A" font-weight="600" text-anchor="middle">Extends to ±∞</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>