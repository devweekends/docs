<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Eigenvalue Math Concept</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Av⃗ = λv⃗</text>
  
  <!-- The Core Equation -->
  <rect x="100" y="190" width="880" height="150" rx="15" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="3"/>
  <text x="540" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3B82F6">A · v⃗ = λ · v⃗</text>
  <text x="540" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">Matrix × eigenvector = scalar × eigenvector</text>
  <text x="540" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">(The vector only gets scaled, not rotated!)</text>
  
  <!-- Visual: Normal vector vs Eigenvector -->
  <g transform="translate(100, 380)">
    <!-- Normal vector transformation -->
    <rect x="0" y="0" width="400" height="280" rx="15" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">Normal Vector</text>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Gets rotated AND scaled</text>
    
    <!-- Coordinate system -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="#18181B" stroke-width="1"/>
    <line x1="200" y1="80" x2="200" y2="260" stroke="#18181B" stroke-width="1"/>
    
    <defs>
      <marker id="redArr2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
      </marker>
      <marker id="orangeArr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F97316"/>
      </marker>
    </defs>
    
    <!-- Original vector -->
    <line x1="200" y1="200" x2="280" y2="130" stroke="#EF4444" stroke-width="4" marker-end="url(#redArr2)"/>
    <text x="260" y="115" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">v⃗</text>
    
    <!-- Transformed vector (different direction) -->
    <line x1="200" y1="200" x2="320" y2="170" stroke="#F97316" stroke-width="4" marker-end="url(#orangeArr)" stroke-dasharray="8,4"/>
    <text x="330" y="165" font-family="Arial, sans-serif" font-size="16" fill="#F97316">Av⃗</text>
    
    <!-- Angle indicator -->
    <path d="M 245 165 A 30 30 0 0 1 260 175" fill="none" stroke="#18181B" stroke-width="2"/>
    <text x="275" y="145" font-family="Arial, sans-serif" font-size="14" fill="#18181B">θ ≠ 0</text>
  </g>
  
  <!-- Eigenvector transformation -->
  <g transform="translate(560, 380)">
    <rect x="0" y="0" width="400" height="280" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Eigenvector</text>
    <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Only gets scaled (same direction!)</text>
    
    <!-- Coordinate system -->
    <line x1="50" y1="200" x2="350" y2="200" stroke="#18181B" stroke-width="1"/>
    <line x1="200" y1="80" x2="200" y2="260" stroke="#18181B" stroke-width="1"/>
    
    <defs>
      <marker id="greenArr3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
      <marker id="greenArr4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#15803D"/>
      </marker>
    </defs>
    
    <!-- Original eigenvector -->
    <line x1="200" y1="200" x2="280" y2="130" stroke="#22C55E" stroke-width="4" marker-end="url(#greenArr3)"/>
    <text x="260" y="115" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">v⃗</text>
    
    <!-- Transformed eigenvector (SAME direction, different length) -->
    <line x1="200" y1="200" x2="340" y2="80" stroke="#15803D" stroke-width="4" marker-end="url(#greenArr4)" stroke-dasharray="8,4"/>
    <text x="350" y="80" font-family="Arial, sans-serif" font-size="16" fill="#15803D">Av⃗ = λv⃗</text>
    
    <!-- Same line indicator -->
    <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22C55E" font-weight="bold">Same direction! λ = 2</text>
  </g>
  
  <!-- Finding Eigenvalues -->
  <rect x="100" y="690" width="880" height="170" rx="15" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
  <text x="540" y="735" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A855F7">How to Find Eigenvalues</text>
  
  <text x="130" y="780" font-family="Arial, sans-serif" font-size="20" fill="#18181B">1. Set up: Av⃗ = λv⃗  →  Av⃗ - λv⃗ = 0  →  (A - λI)v⃗ = 0</text>
  <text x="130" y="815" font-family="Arial, sans-serif" font-size="20" fill="#18181B">2. For non-zero v⃗:  det(A - λI) = 0</text>
  <text x="130" y="850" font-family="Arial, sans-serif" font-size="20" fill="#18181B">3. Solve the characteristic polynomial for λ</text>
  
  <!-- Key Applications -->
  <rect x="100" y="890" width="880" height="100" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">Why It Matters for ML</text>
  <text x="540" y="970" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">PCA uses eigenvalues to find the most important directions in your data!</text>
</svg>