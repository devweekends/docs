<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Everything is Numbers</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Real-world data → Vectors</text>
  
  <!-- Row 1: Image to Numbers -->
  <g transform="translate(0, 180)">
    <!-- Image Box -->
    <rect x="80" y="0" width="200" height="200" rx="10" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
    <!-- Simple cat face -->
    <circle cx="180" cy="80" r="50" fill="#A855F7" opacity="0.3"/>
    <circle cx="155" cy="70" r="8" fill="#18181B"/>
    <circle cx="205" cy="70" r="8" fill="#18181B"/>
    <path d="M 160 95 Q 180 110 200 95" fill="none" stroke="#18181B" stroke-width="3"/>
    <text x="180" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">Image</text>
    
    <!-- Arrow -->
    <text x="340" y="100" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Pixel Grid -->
    <rect x="400" y="20" width="160" height="160" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <line x1="440" y1="20" x2="440" y2="180" stroke="#18181B" stroke-width="1"/>
    <line x1="480" y1="20" x2="480" y2="180" stroke="#18181B" stroke-width="1"/>
    <line x1="520" y1="20" x2="520" y2="180" stroke="#18181B" stroke-width="1"/>
    <line x1="400" y1="60" x2="560" y2="60" stroke="#18181B" stroke-width="1"/>
    <line x1="400" y1="100" x2="560" y2="100" stroke="#18181B" stroke-width="1"/>
    <line x1="400" y1="140" x2="560" y2="140" stroke="#18181B" stroke-width="1"/>
    
    <!-- Pixel values -->
    <text x="420" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">128</text>
    <text x="460" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">255</text>
    <text x="500" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">64</text>
    <text x="540" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">200</text>
    <text x="480" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Pixels</text>
    
    <!-- Arrow -->
    <text x="620" y="100" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Vector -->
    <rect x="700" y="10" width="80" height="180" rx="5" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="3"/>
    <text x="740" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">128</text>
    <text x="740" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">255</text>
    <text x="740" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">64</text>
    <text x="740" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">200</text>
    <text x="740" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">...</text>
    <text x="740" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">Vector!</text>
    
    <!-- Dimension label -->
    <text x="900" y="100" font-family="Arial, sans-serif" font-size="16" fill="#666666">786,432</text>
    <text x="900" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666666">dimensions</text>
  </g>
  
  <!-- Row 2: Text to Numbers -->
  <g transform="translate(0, 450)">
    <!-- Text Box -->
    <rect x="80" y="0" width="200" height="100" rx="10" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
    <text x="180" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">"The quick brown</text>
    <text x="180" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">fox jumps..."</text>
    <text x="180" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#A855F7">Text</text>
    
    <!-- Arrow -->
    <text x="340" y="50" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Tokenization -->
    <rect x="400" y="10" width="160" height="80" rx="5" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="420" y="40" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[42, 156, 89,</text>
    <text x="420" y="65" font-family="Arial, sans-serif" font-size="14" fill="#18181B"> 203, 17, ...]</text>
    <text x="480" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Tokens</text>
    
    <!-- Arrow -->
    <text x="620" y="50" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Embedding Vector -->
    <rect x="700" y="-10" width="80" height="120" rx="5" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="3"/>
    <text x="740" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">0.32</text>
    <text x="740" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">-0.87</text>
    <text x="740" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">0.15</text>
    <text x="740" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">...</text>
    <text x="740" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">Embedding</text>
    
    <!-- Dimension label -->
    <text x="900" y="50" font-family="Arial, sans-serif" font-size="16" fill="#666666">768</text>
    <text x="900" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666666">dimensions</text>
  </g>
  
  <!-- Row 3: Audio to Numbers -->
  <g transform="translate(0, 620)">
    <!-- Audio Box -->
    <rect x="80" y="0" width="200" height="100" rx="10" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
    <!-- Sound wave -->
    <path d="M 110 50 Q 130 20 150 50 Q 170 80 190 50 Q 210 20 230 50 Q 250 80 270 50" fill="none" stroke="#EF4444" stroke-width="3"/>
    <text x="180" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#EF4444">Audio</text>
    
    <!-- Arrow -->
    <text x="340" y="50" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Spectrogram representation -->
    <rect x="400" y="10" width="160" height="80" rx="5" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <rect x="410" y="20" width="15" height="60" fill="#EF4444" opacity="0.3"/>
    <rect x="430" y="30" width="15" height="50" fill="#EF4444" opacity="0.5"/>
    <rect x="450" y="15" width="15" height="65" fill="#EF4444" opacity="0.7"/>
    <rect x="470" y="25" width="15" height="55" fill="#EF4444" opacity="0.4"/>
    <rect x="490" y="35" width="15" height="45" fill="#EF4444" opacity="0.6"/>
    <rect x="510" y="20" width="15" height="60" fill="#EF4444" opacity="0.5"/>
    <rect x="530" y="40" width="15" height="40" fill="#EF4444" opacity="0.3"/>
    <text x="480" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Spectrogram</text>
    
    <!-- Arrow -->
    <text x="620" y="50" font-family="Arial, sans-serif" font-size="40" fill="#18181B">→</text>
    
    <!-- Vector -->
    <rect x="700" y="-10" width="80" height="120" rx="5" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="3"/>
    <text x="740" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">0.91</text>
    <text x="740" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">0.23</text>
    <text x="740" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">-0.45</text>
    <text x="740" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">...</text>
    <text x="740" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">Vector!</text>
  </g>
  
  <!-- Key Insight Box -->
  <rect x="100" y="830" width="880" height="170" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#22C55E">Key Insight</text>
  <text x="540" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">ALL data (images, text, audio, video) becomes vectors of numbers</text>
  <text x="540" y="960" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">Linear algebra is the math for manipulating these vectors!</text>
</svg>