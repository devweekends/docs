<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Matrices: Transformation Machines</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">A matrix takes vectors in and transforms them into new vectors</text>
  
  <!-- Matrix Structure -->
  <rect x="60" y="210" width="450" height="300" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="285" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">Matrix Structure</text>
  
  <!-- Matrix visual -->
  <rect x="130" y="280" width="200" height="150" rx="8" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Matrix elements -->
  <text x="170" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">1</text>
  <text x="230" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">2</text>
  <text x="290" y="330" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">3</text>
  
  <text x="170" y="370" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">4</text>
  <text x="230" y="370" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">5</text>
  <text x="290" y="370" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">6</text>
  
  <text x="170" y="410" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">7</text>
  <text x="230" y="410" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">8</text>
  <text x="290" y="410" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">9</text>
  
  <!-- Dimension labels -->
  <path d="M 130 265 L 330 265" stroke="#3B82F6" stroke-width="1"/>
  <text x="230" y="258" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">3 columns</text>
  
  <path d="M 345 280 L 345 430" stroke="#3B82F6" stroke-width="1"/>
  <text x="380" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle" transform="rotate(90 380 360)">3 rows</text>
  
  <!-- Notation -->
  <text x="410" y="320" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="500">A = 3×3 matrix</text>
  <text x="410" y="345" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Shape: (rows, cols)</text>
  <text x="410" y="370" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">A[i,j] = element at</text>
  <text x="410" y="390" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">row i, column j</text>
  
  <text x="285" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">A matrix is just a table of numbers!</text>
  
  <!-- Transformation Concept -->
  <rect x="540" y="210" width="480" height="300" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="780" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7" text-anchor="middle" font-weight="600">Matrix = Transformation</text>
  
  <!-- Input vector -->
  <rect x="580" y="300" width="70" height="100" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="615" y="340" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">x₁</text>
  <text x="615" y="370" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle">x₂</text>
  <text x="615" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">input</text>
  
  <!-- Arrow -->
  <path d="M 660 350 L 690 350" stroke="#18181B" stroke-width="2"/>
  <polygon points="690,350 682,345 682,355" fill="#18181B"/>
  
  <!-- Matrix box -->
  <rect x="700" y="290" width="120" height="120" rx="12" fill="#A855F7" fill-opacity="0.15" stroke="#A855F7" stroke-width="2"/>
  <text x="760" y="345" font-family="system-ui, sans-serif" font-size="24" fill="#A855F7" text-anchor="middle" font-weight="600">A</text>
  <text x="760" y="375" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">transform</text>
  
  <!-- Arrow -->
  <path d="M 830 350 L 860 350" stroke="#18181B" stroke-width="2"/>
  <polygon points="860,350 852,345 852,355" fill="#18181B"/>
  
  <!-- Output vector -->
  <rect x="870" y="290" width="70" height="120" rx="8" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="905" y="335" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">y₁</text>
  <text x="905" y="365" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">y₂</text>
  <text x="905" y="395" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">y₃</text>
  <text x="905" y="420" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">output</text>
  
  <!-- Equation -->
  <text x="780" y="455" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle" font-weight="500">y = A × x</text>
  <text x="780" y="485" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Output can be different size than input!</text>
  
  <!-- Matrix Multiplication -->
  <rect x="60" y="540" width="960" height="280" rx="15" fill="#18181B"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">Matrix Multiplication: Row × Column</text>
  
  <!-- Visualization -->
  <rect x="100" y="620" width="160" height="160" rx="10" fill="white" fill-opacity="0.1"/>
  
  <!-- Matrix A -->
  <text x="180" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="500">Matrix A</text>
  <rect x="120" y="675" width="120" height="80" rx="6" fill="#3B82F6" fill-opacity="0.3"/>
  <rect x="120" y="675" width="120" height="25" rx="4" fill="#3B82F6"/>
  <text x="145" y="693" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="180" y="693" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="215" y="693" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">3</text>
  <text x="145" y="723" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">4</text>
  <text x="180" y="723" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">5</text>
  <text x="215" y="723" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">6</text>
  <text x="145" y="753" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">7</text>
  <text x="180" y="753" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">8</text>
  <text x="215" y="753" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">9</text>
  
  <!-- Times -->
  <text x="290" y="720" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">×</text>
  
  <!-- Vector B -->
  <rect x="320" y="620" width="120" height="160" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="380" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="500">Vector b</text>
  <rect x="350" y="675" width="60" height="80" rx="6" fill="#A855F7" fill-opacity="0.3"/>
  <rect x="350" y="675" width="60" height="25" rx="4" fill="#A855F7"/>
  <text x="380" y="693" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">1</text>
  <text x="380" y="723" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">2</text>
  <text x="380" y="753" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">3</text>
  
  <!-- Equals -->
  <text x="460" y="720" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">=</text>
  
  <!-- Result -->
  <rect x="490" y="620" width="100" height="160" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="500">Result</text>
  <rect x="510" y="675" width="60" height="80" rx="6" fill="#22C55E" fill-opacity="0.3"/>
  <text x="540" y="693" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">14</text>
  <text x="540" y="723" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">32</text>
  <text x="540" y="753" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">50</text>
  
  <!-- Calculation explanation -->
  <rect x="620" y="620" width="360" height="160" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="800" y="660" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">How It Works:</text>
  <text x="650" y="700" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Row 1: 1×1 + 2×2 + 3×3 = 14</text>
  <text x="650" y="730" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Row 2: 4×1 + 5×2 + 6×3 = 32</text>
  <text x="650" y="760" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA">Row 3: 7×1 + 8×2 + 9×3 = 50</text>
  
  <text x="800" y="795" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Each output = dot product of row with column</text>
  
  <!-- Key insight -->
  <rect x="200" y="850" width="680" height="80" rx="40" fill="#22C55E" fill-opacity="0.15" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="885" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle" font-weight="600">Matrix multiplication = many dot products at once!</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Transforms every row of input into one output value</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>