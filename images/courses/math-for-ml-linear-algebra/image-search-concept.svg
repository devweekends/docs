  <rect x="100" y="830" width="860" height="130" rx="10" fill="white" fill-opacity="0.1"/>
  
  <text x="130" y="860" font-family="monospace" font-size="12" fill="#22C55E">def</text>
  <text x="162" y="860" font-family="monospace" font-size="12" fill="#3B82F6"> find_similar</text>
  <text x="275" y="860" font-family="monospace" font-size="12" fill="white">(query_image, all_images, k=5):</text>
  
  <text x="150" y="885" font-family="monospace" font-size="12" fill="#A1A1AA"># 1. Convert query to vector</text>
  <text x="150" y="905" font-family="monospace" font-size="12" fill="white">query_vec = image_to_vector(query_image)</text>
  
  <text x="540" y="885" font-family="monospace" font-size="12" fill="#A1A1AA"># 2. Compare with all images</text>
