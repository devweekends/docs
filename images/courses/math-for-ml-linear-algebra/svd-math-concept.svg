<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">SVD Math Concept</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">A = U Σ Vᵀ (Any Matrix → Three Simple Parts)</text>
  
  <!-- Main Decomposition Visual -->
  <rect x="50" y="190" width="980" height="250" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Original Matrix A -->
  <g transform="translate(120, 280)">
    <rect x="-40" y="-60" width="80" height="120" rx="5" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">A</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">m×n</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Any</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Matrix</text>
  </g>
  
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="36" fill="#18181B">=</text>
  
  <!-- U Matrix -->
  <g transform="translate(290, 280)">
    <rect x="-40" y="-60" width="80" height="120" rx="5" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">U</text>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">m×m</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Left</text>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Singular</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Vectors</text>
  </g>
  
  <text x="370" y="290" font-family="Arial, sans-serif" font-size="30" fill="#18181B">×</text>
  
  <!-- Sigma Matrix -->
  <g transform="translate(460, 280)">
    <rect x="-50" y="-60" width="100" height="120" rx="5" fill="#A855F7" opacity="0.2" stroke="#A855F7" stroke-width="2"/>
    <text x="0" y="-70" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">Σ</text>
    
    <!-- Diagonal elements -->
    <circle cx="-25" cy="-30" r="12" fill="#A855F7" opacity="0.5"/>
    <text x="-25" y="-26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">σ₁</text>
    
    <circle cx="0" cy="0" r="10" fill="#A855F7" opacity="0.4"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">σ₂</text>
    
    <circle cx="25" cy="30" r="8" fill="#A855F7" opacity="0.3"/>
    <text x="25" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">σ₃</text>
    
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">Singular Values</text>
    <text x="0" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">(σ₁ ≥ σ₂ ≥ σ₃...)</text>
  </g>
  
  <text x="560" y="290" font-family="Arial, sans-serif" font-size="30" fill="#18181B">×</text>
  
  <!-- V Transpose Matrix -->
  <g transform="translate(670, 280)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
    <text x="0" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">Vᵀ</text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">n×n</text>
    <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Right Singular</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Vectors</text>
  </g>
  
  <!-- Interpretation Box -->
  <rect x="780" y="220" width="230" height="200" rx="10" fill="#F97316" opacity="0.1" stroke="#F97316" stroke-width="2"/>
  <text x="895" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#F97316">Geometric View</text>
  <text x="895" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">U: Rotate output</text>
  <text x="895" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Σ: Scale axes</text>
  <text x="895" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Vᵀ: Rotate input</text>
  <text x="895" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Every linear transform</text>
  <text x="895" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">= rotate, scale, rotate</text>
  
  <!-- Low-Rank Approximation -->
  <rect x="50" y="470" width="480" height="270" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="290" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Truncated SVD (Low-Rank)</text>
  
  <text x="290" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">A ≈ U_k Σ_k V_k^T</text>
  <text x="290" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Keep only top k singular values</text>
  
  <!-- Visual: Original vs Compressed -->
  <g transform="translate(120, 640)">
    <rect x="0" y="0" width="100" height="70" rx="5" fill="#3B82F6" opacity="0.3" stroke="#3B82F6" stroke-width="2"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">Full: 1000×1000</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">1M values</text>
  </g>
  
  <text x="240" y="680" font-family="Arial, sans-serif" font-size="24" fill="#18181B">→</text>
  
  <g transform="translate(280, 640)">
    <rect x="0" y="0" width="40" height="70" rx="3" fill="#22C55E" opacity="0.3"/>
    <rect x="50" y="15" width="40" height="40" rx="3" fill="#A855F7" opacity="0.3"/>
    <rect x="100" y="0" width="100" height="35" rx="3" fill="#EF4444" opacity="0.3"/>
    <text x="95" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">k=50: Only 100K values!</text>
  </g>
  
  <!-- Properties -->
  <rect x="550" y="470" width="480" height="270" rx="15" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
  <text x="790" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">Key Properties</text>
  
  <g transform="translate(590, 540)">
    <circle cx="15" cy="0" r="8" fill="#22C55E"/>
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="16" fill="#18181B">U and V are orthogonal (UᵀU = I)</text>
    
    <circle cx="15" cy="40" r="8" fill="#22C55E"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Σ is diagonal (easy to compute)</text>
    
    <circle cx="15" cy="80" r="8" fill="#22C55E"/>
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="16" fill="#18181B">σᵢ ≥ 0 (singular values non-negative)</text>
    
    <circle cx="15" cy="120" r="8" fill="#22C55E"/>
    <text x="30" y="125" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Best low-rank approximation!</text>
    
    <circle cx="15" cy="160" r="8" fill="#22C55E"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Works on ANY matrix (m≠n ok)</text>
  </g>
  
  <!-- Applications -->
  <rect x="50" y="770" width="980" height="180" rx="15" fill="#18181B"/>
  <text x="540" y="820" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ML Applications of SVD</text>
  
  <g transform="translate(120, 860)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#22C55E"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Recommendations</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Netflix, Spotify, Amazon</text>
  </g>
  
  <g transform="translate(350, 860)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#3B82F6"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Image Compression</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">JPEG, thumbnails</text>
  </g>
  
  <g transform="translate(580, 860)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#A855F7"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">NLP / LSA</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Topic modeling</text>
  </g>
  
  <g transform="translate(810, 860)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#EF4444"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Noise Reduction</text>
    <text x="100" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Signal processing</text>
  </g>
</svg>