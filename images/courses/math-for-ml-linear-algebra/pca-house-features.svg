<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">PCA: House Features</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Reducing Complex Data to What Matters</text>
  
  <!-- Before PCA: Many Features -->
  <rect x="50" y="190" width="450" height="400" rx="15" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
  <text x="275" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#EF4444">Before PCA</text>
  <text x="275" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">10+ Features (Redundant!)</text>
  
  <!-- House icon -->
  <polygon points="275,290 200,360 350,360" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
  <rect x="220" y="360" width="110" height="80" fill="#EF4444" opacity="0.2" stroke="#EF4444" stroke-width="2"/>
  
  <!-- Feature list -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#18181B">
    <text x="80" y="475">• Square feet</text>
    <text x="80" y="500">• Num bedrooms</text>
    <text x="80" y="525">• Num bathrooms</text>
    <text x="80" y="550">• Lot size</text>
    <text x="80" y="575">• Garage size</text>
    
    <text x="280" y="475">• Living area</text>
    <text x="280" y="500">• Total rooms</text>
    <text x="280" y="525">• Year built</text>
    <text x="280" y="550">• Stories</text>
    <text x="280" y="575">• Pool size</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(540, 390)">
    <rect x="-30" y="-30" width="60" height="60" rx="30" fill="#A855F7"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold">→</text>
  </g>
  
  <!-- After PCA: Principal Components -->
  <rect x="580" y="190" width="450" height="400" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="805" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#22C55E">After PCA</text>
  <text x="805" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">2-3 Principal Components</text>
  
  <!-- Simplified visualization -->
  <g transform="translate(805, 380)">
    <!-- Axes -->
    <line x1="-120" y1="100" x2="120" y2="100" stroke="#18181B" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="100" stroke="#18181B" stroke-width="2"/>
    
    <!-- PC1 - Size composite -->
    <line x1="0" y1="100" x2="100" y2="30" stroke="#22C55E" stroke-width="5"/>
    <circle cx="100" cy="30" r="8" fill="#22C55E"/>
    <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" fill="#22C55E" font-weight="bold">PC1</text>
    
    <!-- PC2 - Age composite -->
    <line x1="0" y1="100" x2="-80" y2="50" stroke="#3B82F6" stroke-width="4"/>
    <circle cx="-80" cy="50" r="6" fill="#3B82F6"/>
    <text x="-95" y="40" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" font-weight="bold">PC2</text>
  </g>
  
  <!-- Component explanations -->
  <rect x="620" y="480" width="180" height="90" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="710" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">PC1: "Size"</text>
  <text x="710" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">sqft + bedrooms</text>
  <text x="710" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">+ bathrooms + ...</text>
  
  <rect x="830" y="480" width="180" height="90" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="920" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">PC2: "Quality"</text>
  <text x="920" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">year built + pool</text>
  <text x="920" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#18181B">+ garage + ...</text>
  
  <!-- Variance Explained -->
  <rect x="100" y="620" width="880" height="180" rx="15" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="3"/>
  <text x="540" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A855F7">Variance Explained</text>
  
  <!-- Bar chart -->
  <rect x="180" y="690" width="300" height="40" rx="5" fill="#22C55E"/>
  <text x="185" y="717" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">PC1: 65%</text>
  
  <rect x="180" y="740" width="180" height="40" rx="5" fill="#3B82F6"/>
  <text x="185" y="767" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">PC2: 25%</text>
  
  <text x="550" y="725" font-family="Arial, sans-serif" font-size="20" fill="#18181B">→ 2 components capture</text>
  <text x="550" y="755" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#A855F7">90% of information!</text>
  
  <!-- Bottom summary -->
  <rect x="100" y="830" width="880" height="120" rx="15" fill="#18181B"/>
  <text x="540" y="875" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Real World → ML</text>
  <text x="540" y="915" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#22C55E">Same technique helps reduce 1000s of features</text>
  <text x="540" y="940" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FAFAFA">in images, text embeddings, and more!</text>
</svg>