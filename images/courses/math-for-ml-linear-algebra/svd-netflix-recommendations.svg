<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">SVD: Netflix Recommendations</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">How Matrix Factorization Powers Recommendations</text>
  
  <!-- Original Rating Matrix -->
  <rect x="50" y="190" width="400" height="350" rx="15" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
  <text x="250" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">User-Movie Ratings</text>
  <text x="250" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">(Sparse matrix with many ?s)</text>
  
  <!-- Rating table -->
  <g transform="translate(80, 280)">
    <!-- Headers -->
    <text x="70" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Action</text>
    <text x="140" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Comedy</text>
    <text x="210" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Drama</text>
    <text x="280" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666666">Horror</text>
    
    <!-- User 1 -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Alice</text>
    <rect x="45" y="15" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="70" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">5</text>
    <rect x="115" y="15" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="140" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    <rect x="185" y="15" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="210" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">4</text>
    <rect x="255" y="15" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="280" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    
    <!-- User 2 -->
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Bob</text>
    <rect x="45" y="55" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="70" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    <rect x="115" y="55" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="140" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">5</text>
    <rect x="185" y="55" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="210" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    <rect x="255" y="55" width="50" height="30" rx="5" fill="#EF4444" opacity="0.3"/>
    <text x="280" y="77" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">1</text>
    
    <!-- User 3 -->
    <text x="0" y="115" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Carol</text>
    <rect x="45" y="95" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="70" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">4</text>
    <rect x="115" y="95" width="50" height="30" rx="5" fill="#EF4444" opacity="0.3"/>
    <text x="140" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">2</text>
    <rect x="185" y="95" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="210" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">5</text>
    <rect x="255" y="95" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="280" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    
    <!-- User 4 -->
    <text x="0" y="155" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Dave</text>
    <rect x="45" y="135" width="50" height="30" rx="5" fill="#F97316" opacity="0.3"/>
    <text x="70" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">?</text>
    <rect x="115" y="135" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="140" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">4</text>
    <rect x="185" y="135" width="50" height="30" rx="5" fill="#EF4444" opacity="0.3"/>
    <text x="210" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">2</text>
    <rect x="255" y="135" width="50" height="30" rx="5" fill="#22C55E" opacity="0.3"/>
    <text x="280" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">5</text>
  </g>
  
  <!-- SVD Arrow -->
  <g transform="translate(490, 365)">
    <rect x="-30" y="-30" width="60" height="60" rx="30" fill="#A855F7"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">SVD</text>
  </g>
  
  <!-- Latent Features -->
  <rect x="550" y="190" width="480" height="350" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="790" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Hidden Preferences Found!</text>
  
  <!-- User preferences -->
  <g transform="translate(580, 270)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">User Preferences:</text>
    
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Alice:</text>
    <rect x="60" y="20" width="100" height="20" rx="3" fill="#3B82F6"/>
    <text x="175" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666666">Loves intense plots</text>
    
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Bob:</text>
    <rect x="60" y="50" width="30" height="20" rx="3" fill="#3B82F6"/>
    <rect x="95" y="50" width="80" height="20" rx="3" fill="#22C55E"/>
    <text x="175" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666666">Likes light content</text>
    
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Carol:</text>
    <rect x="60" y="80" width="90" height="20" rx="3" fill="#3B82F6"/>
    <text x="175" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666666">Similar to Alice!</text>
  </g>
  
  <!-- Movie features -->
  <g transform="translate(580, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">Movie Features:</text>
    
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Action:</text>
    <rect x="70" y="20" width="100" height="20" rx="3" fill="#A855F7"/>
    <text x="180" y="35" font-family="Arial, sans-serif" font-size="12" fill="#666666">High intensity</text>
    
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Comedy:</text>
    <rect x="70" y="50" width="40" height="20" rx="3" fill="#A855F7"/>
    <text x="180" y="65" font-family="Arial, sans-serif" font-size="12" fill="#666666">Low intensity</text>
    
    <text x="0" y="95" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Drama:</text>
    <rect x="70" y="80" width="85" height="20" rx="3" fill="#A855F7"/>
    <text x="180" y="95" font-family="Arial, sans-serif" font-size="12" fill="#666666">Medium-high</text>
  </g>
  
  <!-- Prediction Result -->
  <rect x="50" y="570" width="980" height="180" rx="15" fill="#18181B"/>
  <text x="540" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white">Predict Missing Ratings!</text>
  
  <!-- Prediction formula -->
  <text x="540" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#22C55E">Rating = User_preference × Movie_feature</text>
  
  <!-- Predictions -->
  <g transform="translate(200, 700)">
    <rect x="0" y="0" width="200" height="40" rx="10" fill="#22C55E"/>
    <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Alice → Comedy: 3.2 ⭐</text>
  </g>
  
  <g transform="translate(440, 700)">
    <rect x="0" y="0" width="200" height="40" rx="10" fill="#22C55E"/>
    <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Bob → Action: 2.1 ⭐</text>
  </g>
  
  <g transform="translate(680, 700)">
    <rect x="0" y="0" width="200" height="40" rx="10" fill="#22C55E"/>
    <text x="100" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Carol → Horror: 3.8 ⭐</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="50" y="780" width="980" height="170" rx="15" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="3"/>
  <text x="540" y="830" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A855F7">Real-World First: Library Books!</text>
  
  <text x="540" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Before Netflix, librarians used similar patterns:</text>
  <text x="540" y="905" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">"People who like mystery novels also tend to like thrillers"</text>
  <text x="540" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">SVD finds these hidden patterns automatically at massive scale!</text>
</svg>