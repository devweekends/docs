<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Everything is Numbers</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="20" fill="#71717A" text-anchor="middle">The core insight of linear algebra: represent anything as vectors</text>
  
  <!-- Song Example -->
  <rect x="60" y="220" width="300" height="350" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="210" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">ðŸŽµ A Song</text>
  
  <!-- Song icon -->
  <circle cx="210" cy="340" r="40" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="210" y="350" font-family="system-ui, sans-serif" font-size="30" text-anchor="middle">ðŸŽ§</text>
  
  <!-- Arrow -->
  <path d="M 210 390 L 210 420" stroke="#3B82F6" stroke-width="2"/>
  <polygon points="210,420 205,412 215,412" fill="#3B82F6"/>
  
  <!-- Vector representation -->
  <rect x="90" y="435" width="240" height="120" rx="10" fill="#3B82F6" fill-opacity="0.1"/>
  <text x="210" y="465" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">song = [</text>
  <text x="130" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.70,  # danceability</text>
  <text x="130" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.43,  # energy</text>
  <text x="130" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">135.0  # tempo</text>
  <text x="210" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">]</text>
  
  <!-- Face Example -->
  <rect x="390" y="220" width="300" height="350" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7" text-anchor="middle" font-weight="600">ðŸ‘¤ A Face</text>
  
  <!-- Face icon (simplified) -->
  <circle cx="540" cy="340" r="40" fill="#A855F7" fill-opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <circle cx="525" cy="330" r="5" fill="#A855F7"/>
  <circle cx="555" cy="330" r="5" fill="#A855F7"/>
  <path d="M 520 350 Q 540 365 560 350" stroke="#A855F7" stroke-width="2" fill="none"/>
  
  <!-- Arrow -->
  <path d="M 540 390 L 540 420" stroke="#A855F7" stroke-width="2"/>
  <polygon points="540,420 535,412 545,412" fill="#A855F7"/>
  
  <!-- Vector representation -->
  <rect x="420" y="435" width="240" height="120" rx="10" fill="#A855F7" fill-opacity="0.1"/>
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">face = [</text>
  <text x="460" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.23,  # feature 1</text>
  <text x="460" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">-0.45, # feature 2</text>
  <text x="460" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">... (128 numbers)</text>
  <text x="540" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">]</text>
  
  <!-- Movie Example -->
  <rect x="720" y="220" width="300" height="350" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="870" y="260" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">ðŸŽ¬ A Movie</text>
  
  <!-- Movie icon -->
  <circle cx="870" cy="340" r="40" fill="#22C55E" fill-opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="870" y="350" font-family="system-ui, sans-serif" font-size="30" text-anchor="middle">ðŸŽ¬</text>
  
  <!-- Arrow -->
  <path d="M 870 390 L 870 420" stroke="#22C55E" stroke-width="2"/>
  <polygon points="870,420 865,412 875,412" fill="#22C55E"/>
  
  <!-- Vector representation -->
  <rect x="750" y="435" width="240" height="120" rx="10" fill="#22C55E" fill-opacity="0.1"/>
  <text x="870" y="465" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">movie = [</text>
  <text x="790" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.95,  # mind-bending</text>
  <text x="790" y="510" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.80,  # action</text>
  <text x="790" y="530" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">0.60   # spectacle</text>
  <text x="870" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">]</text>
  
  <!-- What we can do with vectors -->
  <rect x="60" y="600" width="960" height="280" rx="15" fill="#18181B"/>
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">Once Everything is Numbers, We Can...</text>
  
  <!-- Compare -->
  <rect x="100" y="690" width="200" height="160" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="200" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle" font-weight="600">Compare</text>
  <text x="200" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">"How similar are</text>
  <text x="200" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">these two songs?"</text>
  <text x="200" y="820" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">cos(a, b)</text>
  
  <!-- Transform -->
  <rect x="330" y="690" width="200" height="160" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="430" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle" font-weight="600">Transform</text>
  <text x="430" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">"Apply a filter</text>
  <text x="430" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">to this photo"</text>
  <text x="430" y="820" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">A Ã— image</text>
  
  <!-- Find Patterns -->
  <rect x="560" y="690" width="200" height="160" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="660" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle" font-weight="600">Find Patterns</text>
  <text x="660" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">"Users who liked X</text>
  <text x="660" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">also liked..."</text>
  <text x="660" y="820" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">SVD</text>
  
  <!-- Compress -->
  <rect x="790" y="690" width="200" height="160" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="890" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#EF4444" text-anchor="middle" font-weight="600">Compress</text>
  <text x="890" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">"Store 10MB image</text>
  <text x="890" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">in 100KB"</text>
  <text x="890" y="820" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">PCA</text>
  
  <!-- Key insight -->
  <rect x="200" y="910" width="680" height="70" rx="35" fill="#22C55E" fill-opacity="0.15" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E" text-anchor="middle" font-weight="600">A vector is just an ordered list of numbers that describes something</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>