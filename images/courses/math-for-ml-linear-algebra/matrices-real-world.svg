  <text x="165" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">95</text>
  <text x="205" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">90</text>
  <text x="245" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">92</text>
  <text x="285" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" font-weight="500">92.2</text>
  
