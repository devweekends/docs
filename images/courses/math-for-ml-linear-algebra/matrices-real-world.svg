  <text x="610" y="375" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">butter: 0.5 cup</text>
  <text x="610" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">eggs: 2</text>
  
  <!-- Multiplication -->
