  <text x="300" y="920" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">W‚ÇÅ</text>
  <text x="300" y="975" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Matrix</text>
  
