  <text x="295" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Every vertex transformed: new_pos = R √ó old_pos</text>
  
  <!-- Example 4: Photo Filter (ML) -->
