  <text x="395" y="355" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" font-weight="500">Formula:</text>
  <text x="395" y="380" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6">scores @ weights</text>
  
  <text x="295" y="430" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Matrix √ó vector = all grades at once!</text>
  <text x="295" y="450" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle" font-weight="500">You've been doing matrix math in Excel!</text>
  
