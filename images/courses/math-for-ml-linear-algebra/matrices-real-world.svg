  <text x="300" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">[cos Œ∏, -sin Œ∏]</text>
  <text x="300" y="670" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">[sin Œ∏,  cos Œ∏]</text>
  
