  <text x="765" y="610" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">[1.2, 0.1, 0]</text>
  <text x="765" y="625" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">[0, 0.9, 0.1]</text>
  <text x="765" y="640" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444" text-anchor="middle">[0.1, 0.1, 0.8]</text>
  
