  <line x1="580" y1="915" x2="640" y2="915" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Formula -->
  <rect x="720" y="855" width="280" height="100" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="860" y="890" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Neural Network Forward Pass:</text>
  <text x="860" y="920" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">y = W‚ÇÇ √ó ReLU(W‚ÇÅ √ó x)</text>
  <text x="860" y="945" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">All matrix multiplication!</text>
  
  <!-- Branding Bottom -->
