  <text x="245" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">85</text>
  <text x="285" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" font-weight="500">88.6</text>
  
  <text x="115" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#18181B">Bob</text>
  <text x="165" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">78</text>
  <text x="205" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">82</text>
  <text x="245" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">90</text>
  <text x="285" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" font-weight="500">83.2</text>
  
