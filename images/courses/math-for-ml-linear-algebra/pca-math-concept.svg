<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">PCA Math Concept</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Finding Directions of Maximum Variance</text>
  
  <!-- Step 1: Center Data -->
  <rect x="50" y="190" width="300" height="260" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="95" cy="220" r="20" fill="#3B82F6"/>
  <text x="95" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">1</text>
  <text x="200" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Center Data</text>
  
  <!-- Data before/after centering -->
  <g transform="translate(175, 330)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#18181B" stroke-width="1"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#18181B" stroke-width="1"/>
    
    <!-- Original points (offset) -->
    <circle cx="40" cy="-30" r="5" fill="#EF4444"/>
    <circle cx="60" cy="-45" r="5" fill="#EF4444"/>
    <circle cx="50" cy="-20" r="5" fill="#EF4444"/>
    <circle cx="70" cy="-35" r="5" fill="#EF4444"/>
    
    <!-- Centered points -->
    <circle cx="-15" cy="5" r="6" fill="#3B82F6"/>
    <circle cx="5" cy="-10" r="6" fill="#3B82F6"/>
    <circle cx="-5" cy="15" r="6" fill="#3B82F6"/>
    <circle cx="15" cy="0" r="6" fill="#3B82F6"/>
  </g>
  
  <text x="175" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">X̄ = X - μ</text>
  
  <!-- Step 2: Covariance Matrix -->
  <rect x="390" y="190" width="300" height="260" rx="15" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
  <circle cx="435" cy="220" r="20" fill="#A855F7"/>
  <text x="435" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">2</text>
  <text x="540" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">Covariance</text>
  
  <!-- Covariance matrix -->
  <text x="540" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">C = X̄ᵀX̄ / (n-1)</text>
  
  <rect x="440" y="310" width="200" height="100" rx="5" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="480" y="355" font-family="Arial, sans-serif" font-size="18" fill="#18181B">σ₁²</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="18" fill="#18181B">cov</text>
  <text x="480" y="395" font-family="Arial, sans-serif" font-size="18" fill="#18181B">cov</text>
  <text x="560" y="395" font-family="Arial, sans-serif" font-size="18" fill="#18181B">σ₂²</text>
  <line x1="530" y1="320" x2="530" y2="400" stroke="#A855F7" stroke-width="1" stroke-dasharray="4"/>
  <line x1="450" y1="370" x2="630" y2="370" stroke="#A855F7" stroke-width="1" stroke-dasharray="4"/>
  
  <text x="540" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">How features vary together</text>
  
  <!-- Step 3: Eigendecomposition -->
  <rect x="730" y="190" width="300" height="260" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <circle cx="775" cy="220" r="20" fill="#22C55E"/>
  <text x="775" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">3</text>
  <text x="880" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">Eigen!</text>
  
  <text x="880" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">C·v = λ·v</text>
  
  <g transform="translate(880, 360)">
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#18181B" stroke-width="1"/>
    <line x1="0" y1="-50" x2="0" y2="50" stroke="#18181B" stroke-width="1"/>
    
    <!-- Data cloud -->
    <ellipse cx="0" cy="0" rx="60" ry="25" fill="#22C55E" opacity="0.2" transform="rotate(-30)"/>
    
    <!-- PC1 - largest variance -->
    <line x1="-55" y1="30" x2="55" y2="-30" stroke="#22C55E" stroke-width="4"/>
    <text x="60" y="-35" font-family="Arial, sans-serif" font-size="14" fill="#22C55E" font-weight="bold">PC1</text>
    
    <!-- PC2 - orthogonal -->
    <line x1="-20" y1="-35" x2="20" y2="35" stroke="#3B82F6" stroke-width="3"/>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="14" fill="#3B82F6" font-weight="bold">PC2</text>
  </g>
  
  <text x="880" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Eigenvectors = directions</text>
  
  <!-- Mathematical Flow -->
  <rect x="50" y="480" width="980" height="200" rx="15" fill="#18181B"/>
  <text x="540" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">The PCA Pipeline</text>
  
  <!-- Flow boxes -->
  <rect x="80" y="560" width="150" height="80" rx="10" fill="#3B82F6"/>
  <text x="155" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Raw Data</text>
  <text x="155" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">n × d matrix</text>
  
  <text x="250" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">→</text>
  
  <rect x="280" y="560" width="150" height="80" rx="10" fill="#A855F7"/>
  <text x="355" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Covariance</text>
  <text x="355" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">d × d matrix</text>
  
  <text x="450" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">→</text>
  
  <rect x="480" y="560" width="150" height="80" rx="10" fill="#22C55E"/>
  <text x="555" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Eigenvectors</text>
  <text x="555" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">d × k matrix</text>
  
  <text x="650" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">→</text>
  
  <rect x="680" y="560" width="150" height="80" rx="10" fill="#F97316"/>
  <text x="755" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Project!</text>
  <text x="755" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">X_new = X · V</text>
  
  <text x="850" y="600" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white">→</text>
  
  <rect x="880" y="560" width="130" height="80" rx="10" fill="#EF4444"/>
  <text x="945" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">Reduced!</text>
  <text x="945" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">n × k</text>
  
  <!-- Key Insight -->
  <rect x="50" y="710" width="980" height="110" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">Key Insight</text>
  <text x="540" y="795" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">Eigenvalues tell us how much variance each PC captures</text>
  
  <!-- Variance explained -->
  <rect x="50" y="850" width="980" height="100" rx="15" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="3"/>
  <text x="200" y="900" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Variance Ratio:</text>
  <text x="540" y="910" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" fill="#18181B">λᵢ / Σλⱼ = % variance explained by PCᵢ</text>
</svg>