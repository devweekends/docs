<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Vector Addition</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Tip-to-tail method</text>
  
  <!-- Coordinate System -->
  <g transform="translate(100, 200)">
    <!-- Grid -->
    <defs>
      <pattern id="addGrid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E5E5E5" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="500" height="450" fill="url(#addGrid)"/>
    
    <!-- Axes -->
    <line x1="0" y1="400" x2="500" y2="400" stroke="#18181B" stroke-width="2"/>
    <line x1="50" y1="450" x2="50" y2="0" stroke="#18181B" stroke-width="2"/>
    
    <text x="480" y="430" font-family="Arial, sans-serif" font-size="20" fill="#18181B">x</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="20" fill="#18181B">y</text>
    
    <!-- Origin -->
    <circle cx="50" cy="400" r="6" fill="#18181B"/>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="arrBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
      </marker>
      <marker id="arrGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
      <marker id="arrPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
      </marker>
    </defs>
    
    <!-- Vector a (blue) -->
    <line x1="50" y1="400" x2="200" y2="300" stroke="#3B82F6" stroke-width="5" marker-end="url(#arrBlue)"/>
    <text x="100" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">a⃗</text>
    
    <!-- Vector b starting from tip of a (green) -->
    <line x1="200" y1="300" x2="400" y2="200" stroke="#22C55E" stroke-width="5" marker-end="url(#arrGreen)"/>
    <text x="330" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">b⃗</text>
    
    <!-- Result vector a + b (purple) -->
    <line x1="50" y1="400" x2="400" y2="200" stroke="#A855F7" stroke-width="5" marker-end="url(#arrPurple)" stroke-dasharray="10,5"/>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#A855F7">a⃗ + b⃗</text>
    
    <!-- Coordinates -->
    <circle cx="200" cy="300" r="6" fill="#3B82F6"/>
    <circle cx="400" cy="200" r="8" fill="#A855F7"/>
  </g>
  
  <!-- Formula Section -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="350" height="280" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Component-wise Addition</text>
    
    <!-- Vector a -->
    <text x="30" y="90" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">a⃗ = (3, 2)</text>
    
    <!-- Plus sign -->
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="28" fill="#18181B">+</text>
    
    <!-- Vector b -->
    <text x="30" y="170" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">b⃗ = (4, 2)</text>
    
    <!-- Line -->
    <line x1="20" y1="190" x2="200" y2="190" stroke="#18181B" stroke-width="2"/>
    
    <!-- Result -->
    <text x="30" y="235" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">a⃗ + b⃗ = (7, 4)</text>
    
    <!-- Breakdown -->
    <text x="220" y="130" font-family="Arial, sans-serif" font-size="18" fill="#666666">3 + 4 = 7</text>
    <text x="220" y="160" font-family="Arial, sans-serif" font-size="18" fill="#666666">2 + 2 = 4</text>
  </g>
  
  <!-- Real World Example -->
  <rect x="100" y="700" width="880" height="250" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#22C55E">Real-World Example: Walking Directions</text>
  
  <!-- Walking illustration -->
  <g transform="translate(150, 780)">
    <!-- Start point -->
    <circle cx="0" cy="80" r="12" fill="#18181B"/>
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Start</text>
    
    <!-- First walk (3 blocks east) -->
    <line x1="12" y1="80" x2="150" y2="80" stroke="#3B82F6" stroke-width="4" marker-end="url(#arrBlue)"/>
    <text x="80" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">3 blocks East</text>
    
    <!-- Second walk (2 blocks north) -->
    <line x1="160" y1="75" x2="160" y2="10" stroke="#22C55E" stroke-width="4" marker-end="url(#arrGreen)"/>
    <text x="220" y="45" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">2 blocks North</text>
    
    <!-- Direct path -->
    <line x1="12" y1="75" x2="155" y2="10" stroke="#A855F7" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#arrPurple)"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">Direct path</text>
    
    <!-- End point -->
    <circle cx="160" cy="5" r="12" fill="#A855F7"/>
    <text x="160" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">End</text>
  </g>
  
  <!-- Equation -->
  <text x="650" y="850" font-family="Arial, sans-serif" font-size="22" fill="#18181B">Walk East + Walk North = Total Displacement</text>
  <text x="650" y="890" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A855F7">(3, 0) + (0, 2) = (3, 2)</text>
</svg>