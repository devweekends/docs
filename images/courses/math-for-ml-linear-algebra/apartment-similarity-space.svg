<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Apartment Similarity Space</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Similar apartments cluster together!</text>
  
  <!-- 2D Scatter Plot -->
  <g transform="translate(100, 200)">
    <!-- Background Grid -->
    <defs>
      <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
        <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#E5E5E5" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="50" y="0" width="600" height="500" fill="url(#gridPattern)"/>
    
    <!-- Axes -->
    <line x1="50" y1="500" x2="680" y2="500" stroke="#18181B" stroke-width="3"/>
    <line x1="50" y1="500" x2="50" y2="0" stroke="#18181B" stroke-width="3"/>
    
    <!-- Axis Labels -->
    <text x="365" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">Square Feet →</text>
    <text x="25" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B" transform="rotate(-90, 25, 250)">Price →</text>
    
    <!-- Scale markers -->
    <text x="110" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">500</text>
    <text x="230" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">800</text>
    <text x="350" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">1100</text>
    <text x="470" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">1400</text>
    <text x="590" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">1700</text>
    
    <text x="35" y="440" font-family="Arial, sans-serif" font-size="14" fill="#666666">$1.5K</text>
    <text x="35" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666666">$2.5K</text>
    <text x="35" y="200" font-family="Arial, sans-serif" font-size="14" fill="#666666">$3.5K</text>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="14" fill="#666666">$4.5K</text>
    
    <!-- Cluster 1: Budget Studios (small, cheap) -->
    <ellipse cx="130" cy="420" rx="60" ry="50" fill="#22C55E" opacity="0.15" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="110" cy="430" r="12" fill="#22C55E"/>
    <circle cx="140" cy="410" r="12" fill="#22C55E"/>
    <circle cx="120" cy="450" r="12" fill="#22C55E"/>
    <circle cx="155" cy="440" r="12" fill="#22C55E"/>
    <text x="130" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">Studios</text>
    
    <!-- Cluster 2: Mid-range 1BR -->
    <ellipse cx="280" cy="300" rx="70" ry="60" fill="#3B82F6" opacity="0.15" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="250" cy="310" r="12" fill="#3B82F6"/>
    <circle cx="290" cy="280" r="12" fill="#3B82F6"/>
    <circle cx="310" cy="320" r="12" fill="#3B82F6"/>
    <circle cx="260" cy="340" r="12" fill="#3B82F6"/>
    <circle cx="300" cy="300" r="12" fill="#3B82F6"/>
    <text x="280" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3B82F6">1 Bedroom</text>
    
    <!-- Cluster 3: Family 2-3BR -->
    <ellipse cx="450" cy="180" rx="80" ry="70" fill="#A855F7" opacity="0.15" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="420" cy="200" r="12" fill="#A855F7"/>
    <circle cx="460" cy="160" r="12" fill="#A855F7"/>
    <circle cx="490" cy="190" r="12" fill="#A855F7"/>
    <circle cx="440" cy="140" r="12" fill="#A855F7"/>
    <circle cx="470" cy="220" r="12" fill="#A855F7"/>
    <circle cx="430" cy="170" r="12" fill="#A855F7"/>
    <text x="450" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#A855F7">2-3 Bedroom</text>
    
    <!-- Cluster 4: Luxury -->
    <ellipse cx="580" cy="80" rx="55" ry="45" fill="#EF4444" opacity="0.15" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="560" cy="90" r="12" fill="#EF4444"/>
    <circle cx="590" cy="65" r="12" fill="#EF4444"/>
    <circle cx="610" cy="95" r="12" fill="#EF4444"/>
    <text x="580" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#EF4444">Luxury</text>
    
    <!-- Query point with star -->
    <polygon points="350,360 355,375 370,375 360,385 365,400 350,390 335,400 340,385 330,375 345,375" fill="#FFA500" stroke="#18181B" stroke-width="1"/>
    <text x="350" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFA500">Your Search</text>
    
    <!-- Distance lines to nearest -->
    <line x1="350" y1="360" x2="310" y2="320" stroke="#FFA500" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="350" y1="360" x2="300" y2="300" stroke="#FFA500" stroke-width="2" stroke-dasharray="4,2"/>
  </g>
  
  <!-- Legend and Insight -->
  <rect x="750" y="250" width="280" height="320" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="890" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#18181B">Distance = Difference</text>
  
  <circle cx="790" y="340" r="10" fill="#22C55E"/>
  <text x="810" y="345" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Small, Cheap</text>
  
  <circle cx="790" y="380" r="10" fill="#3B82F6"/>
  <text x="810" y="385" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Medium Size/Price</text>
  
  <circle cx="790" y="420" r="10" fill="#A855F7"/>
  <text x="810" y="425" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Large, Family</text>
  
  <circle cx="790" y="460" r="10" fill="#EF4444"/>
  <text x="810" y="465" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Luxury</text>
  
  <line x1="770" y1="490" x2="1010" y2="490" stroke="#18181B" stroke-width="1"/>
  
  <text x="890" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Close in space =</text>
  <text x="890" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#22C55E">Similar apartments!</text>
  
  <!-- Key Insight Box -->
  <rect x="100" y="800" width="880" height="150" rx="15" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="3"/>
  <text x="540" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#3B82F6">This is How Recommendations Work!</text>
  <text x="540" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">1. Convert items to vectors (points in space)</text>
  <text x="540" y="930" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">2. Find nearest neighbors → Those are your recommendations!</text>
</svg>