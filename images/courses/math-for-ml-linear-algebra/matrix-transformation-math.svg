<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Matrix Transformation</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Matrices transform vectors geometrically</text>
  
  <!-- Before: Original Grid -->
  <g transform="translate(80, 200)">
    <text x="180" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">Original</text>
    
    <!-- Grid background -->
    <rect x="20" y="20" width="320" height="320" fill="#ffffff" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Grid lines -->
    <line x1="100" y1="20" x2="100" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="180" y1="20" x2="180" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="260" y1="20" x2="260" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="100" x2="340" y2="100" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="180" x2="340" y2="180" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="260" x2="340" y2="260" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="20" y1="180" x2="340" y2="180" stroke="#18181B" stroke-width="2"/>
    <line x1="180" y1="20" x2="180" y2="340" stroke="#18181B" stroke-width="2"/>
    
    <!-- Unit vectors -->
    <defs>
      <marker id="blueArrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
      </marker>
      <marker id="greenArrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
    </defs>
    
    <!-- i-hat (horizontal) -->
    <line x1="180" y1="180" x2="255" y2="180" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueArrow2)"/>
    <text x="225" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">î</text>
    
    <!-- j-hat (vertical) -->
    <line x1="180" y1="180" x2="180" y2="105" stroke="#22C55E" stroke-width="5" marker-end="url(#greenArrow2)"/>
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">ĵ</text>
    
    <!-- Sample shape (square) -->
    <rect x="180" y="100" width="80" height="80" fill="#A855F7" opacity="0.3" stroke="#A855F7" stroke-width="2"/>
    
    <text x="180" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Square grid, î = (1,0), ĵ = (0,1)</text>
  </g>
  
  <!-- Transformation Matrix -->
  <g transform="translate(430, 280)">
    <text x="110" y="-50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">Transform Matrix</text>
    
    <!-- Matrix brackets -->
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="100" fill="#EF4444">[</text>
    <text x="180" y="80" font-family="Arial, sans-serif" font-size="100" fill="#EF4444">]</text>
    
    <!-- Matrix values (shear) -->
    <text x="80" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#18181B">1</text>
    <text x="145" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#18181B">1</text>
    <text x="80" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#18181B">0</text>
    <text x="145" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#18181B">1</text>
    
    <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">Shear transformation</text>
  </g>
  
  <!-- Arrow -->
  <text x="580" y="360" font-family="Arial, sans-serif" font-size="60" fill="#18181B">→</text>
  
  <!-- After: Transformed Grid -->
  <g transform="translate(640, 200)">
    <text x="180" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">Transformed</text>
    
    <!-- Grid background -->
    <rect x="20" y="20" width="320" height="320" fill="#ffffff" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Sheared grid lines -->
    <line x1="100" y1="20" x2="180" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="180" y1="20" x2="260" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="260" y1="20" x2="340" y2="340" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="100" x2="340" y2="100" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="180" x2="340" y2="180" stroke="#E5E5E5" stroke-width="1"/>
    <line x1="20" y1="260" x2="340" y2="260" stroke="#E5E5E5" stroke-width="1"/>
    
    <!-- Axes -->
    <line x1="20" y1="180" x2="340" y2="180" stroke="#18181B" stroke-width="2"/>
    <line x1="180" y1="20" x2="260" y2="340" stroke="#18181B" stroke-width="2"/>
    
    <!-- Transformed i-hat (still horizontal) -->
    <line x1="180" y1="180" x2="255" y2="180" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueArrow2)"/>
    <text x="225" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">î'</text>
    
    <!-- Transformed j-hat (sheared) -->
    <line x1="180" y1="180" x2="255" y2="105" stroke="#22C55E" stroke-width="5" marker-end="url(#greenArrow2)"/>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">ĵ'</text>
    
    <!-- Sample shape (parallelogram) -->
    <polygon points="180,180 260,180 340,100 260,100" fill="#A855F7" opacity="0.3" stroke="#A855F7" stroke-width="2"/>
    
    <text x="180" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Sheared! î' = (1,0), ĵ' = (1,1)</text>
  </g>
  
  <!-- Transformation Types -->
  <rect x="100" y="620" width="880" height="320" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="665" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#18181B">Common Transformation Matrices</text>
  
  <!-- Rotation -->
  <g transform="translate(130, 700)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">Rotation</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[cosθ  -sinθ]</text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[sinθ   cosθ]</text>
  </g>
  
  <!-- Scaling -->
  <g transform="translate(350, 700)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">Scaling</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[sx  0 ]</text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[0   sy]</text>
  </g>
  
  <!-- Reflection -->
  <g transform="translate(570, 700)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">Reflection (y)</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[-1  0]</text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[ 0  1]</text>
  </g>
  
  <!-- Shear -->
  <g transform="translate(790, 700)">
    <rect x="0" y="0" width="180" height="100" rx="10" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">Shear</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[1  k]</text>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#18181B">[0  1]</text>
  </g>
  
  <!-- Key Insight -->
  <rect x="120" y="830" width="840" height="80" rx="10" fill="#22C55E" opacity="0.15" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Key: Matrix columns = where basis vectors land!</text>
</svg>