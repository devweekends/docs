<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Scalar Multiplication</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Stretching and Shrinking Vectors</text>
  
  <!-- Coordinate System -->
  <g transform="translate(100, 200)">
    <!-- Grid -->
    <defs>
      <pattern id="scaleGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E5E5" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="500" height="400" fill="url(#scaleGrid)"/>
    
    <!-- Axes -->
    <line x1="50" y1="350" x2="480" y2="350" stroke="#18181B" stroke-width="2"/>
    <line x1="50" y1="380" x2="50" y2="30" stroke="#18181B" stroke-width="2"/>
    
    <!-- Origin -->
    <circle cx="50" cy="350" r="5" fill="#18181B"/>
    <text x="35" y="375" font-family="Arial, sans-serif" font-size="16" fill="#18181B">O</text>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="arrOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F97316"/>
      </marker>
      <marker id="arrGreen2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
      <marker id="arrRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
      </marker>
    </defs>
    
    <!-- Original vector v (blue) -->
    <line x1="50" y1="350" x2="170" y2="270" stroke="#3B82F6" stroke-width="5" marker-end="url(#arrBlue)"/>
    <text x="130" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">v⃗</text>
    <text x="185" y="275" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">(2, 1.5)</text>
    
    <!-- 2v (green - stretched) -->
    <line x1="50" y1="350" x2="290" y2="190" stroke="#22C55E" stroke-width="5" marker-end="url(#arrGreen2)"/>
    <text x="220" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">2v⃗</text>
    <text x="300" y="185" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">(4, 3)</text>
    
    <!-- 0.5v (orange - shrunk) -->
    <line x1="50" y1="350" x2="110" y2="310" stroke="#F97316" stroke-width="5" marker-end="url(#arrOrange)"/>
    <text x="60" y="305" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F97316">0.5v⃗</text>
    <text x="115" y="305" font-family="Arial, sans-serif" font-size="14" fill="#F97316">(1, 0.75)</text>
    
    <!-- -1v (red - reversed) -->
    <line x1="50" y1="350" x2="-70" y2="430" stroke="#EF4444" stroke-width="5" marker-end="url(#arrRed)"/>
    <text x="-50" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#EF4444">-v⃗</text>
    <text x="-80" y="450" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">(-2, -1.5)</text>
  </g>
  
  <!-- Rules Section -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="350" height="400" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="175" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Scalar Multiplication Rules</text>
    
    <!-- c > 1: stretch -->
    <rect x="20" y="60" width="310" height="70" rx="8" fill="#22C55E" opacity="0.15"/>
    <text x="30" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">c > 1: Stretch</text>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="16" fill="#18181B">2 × (2,1.5) = (4, 3)</text>
    
    <!-- 0 < c < 1: shrink -->
    <rect x="20" y="140" width="310" height="70" rx="8" fill="#F97316" opacity="0.15"/>
    <text x="30" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F97316">0 &lt; c &lt; 1: Shrink</text>
    <text x="30" y="200" font-family="Arial, sans-serif" font-size="16" fill="#18181B">0.5 × (2,1.5) = (1, 0.75)</text>
    
    <!-- c < 0: reverse -->
    <rect x="20" y="220" width="310" height="70" rx="8" fill="#EF4444" opacity="0.15"/>
    <text x="30" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">c &lt; 0: Reverse Direction</text>
    <text x="30" y="280" font-family="Arial, sans-serif" font-size="16" fill="#18181B">-1 × (2,1.5) = (-2, -1.5)</text>
    
    <!-- c = 0: zero vector -->
    <rect x="20" y="300" width="310" height="70" rx="8" fill="#A855F7" opacity="0.15"/>
    <text x="30" y="335" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">c = 0: Zero Vector</text>
    <text x="30" y="360" font-family="Arial, sans-serif" font-size="16" fill="#18181B">0 × (2,1.5) = (0, 0)</text>
  </g>
  
  <!-- Formula Box -->
  <rect x="100" y="650" width="400" height="120" rx="15" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">Formula</text>
  <text x="300" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#18181B">c · (x, y) = (cx, cy)</text>
  
  <!-- Real-World Example -->
  <rect x="550" y="650" width="430" height="120" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="765" y="700" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">ML Application</text>
  <text x="765" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Learning rate × gradient = weight update</text>
  <text x="765" y="765" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">0.01 × (5, -3) = (0.05, -0.03)</text>
  
  <!-- Key Insight -->
  <rect x="100" y="800" width="880" height="150" rx="15" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="3"/>
  <text x="540" y="850" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#A855F7">Key Insight</text>
  <text x="540" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">Scalar multiplication changes the LENGTH but not the DIRECTION</text>
  <text x="540" y="930" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666666">(unless the scalar is negative, which reverses direction)</text>
</svg>