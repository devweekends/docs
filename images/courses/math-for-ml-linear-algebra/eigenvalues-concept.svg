<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">Eigenvalues: Importance Scores</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Finding the few hidden factors that explain most of what you observe</text>
  
  <!-- The Key Insight -->
  <rect x="60" y="210" width="960" height="160" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="255" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">The Special Property of Eigenvectors</text>
  
  <!-- Visual: Normal vector vs Eigenvector -->
  <rect x="120" y="280" width="250" height="70" rx="8" fill="#EF4444" fill-opacity="0.1"/>
  <text x="245" y="305" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">Normal Vector:</text>
  <text x="245" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">A × v = rotated + scaled</text>
  
  <rect x="420" y="280" width="260" height="70" rx="8" fill="#22C55E" fill-opacity="0.1"/>
  <text x="550" y="305" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">Eigenvector:</text>
  <text x="550" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">A × v = λv (only scaled!)</text>
  
  <rect x="730" y="280" width="240" height="70" rx="8" fill="#A855F7" fill-opacity="0.1"/>
  <text x="850" y="305" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle" font-weight="500">λ = Eigenvalue</text>
  <text x="850" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">The "importance score"</text>
  
  <!-- Geometric Visualization -->
  <rect x="60" y="395" width="480" height="320" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="435" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">Geometric View: Stretch Matrix</text>
  
  <!-- Axes -->
  <line x1="180" y1="640" x2="180" y2="470" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="180" y1="640" x2="450" y2="640" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Original unit circle (dashed) -->
  <circle cx="315" cy="555" r="80" fill="none" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Stretched ellipse -->
  <ellipse cx="315" cy="555" rx="130" ry="50" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Eigenvectors -->
  <line x1="315" y1="555" x2="445" y2="555" stroke="#22C55E" stroke-width="3"/>
  <polygon points="445,555 435,548 435,562" fill="#22C55E"/>
  <text x="460" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">v₁ (λ₁=2.5)</text>
  
  <line x1="315" y1="555" x2="315" y2="505" stroke="#EF4444" stroke-width="3"/>
  <polygon points="315,505 308,515 322,515" fill="#EF4444"/>
  <text x="330" y="500" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">v₂ (λ₂=0.5)</text>
  
  <!-- Legend -->
  <text x="100" y="490" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Matrix A stretches</text>
  <text x="100" y="508" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">everything, but...</text>
  <text x="100" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">v₁ stretched 2.5×</text>
  <text x="100" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">v₂ shrunk 0.5×</text>
  <text x="100" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" font-weight="500">These directions</text>
  <text x="100" y="613" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" font-weight="500">stay aligned!</text>
  
  <!-- What Eigenvalues Tell Us -->
  <rect x="560" y="395" width="460" height="320" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="790" y="435" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">What Eigenvalues Reveal</text>
  
  <!-- Eigenvalue bar chart -->
  <rect x="600" y="480" width="35" height="180" rx="4" fill="#22C55E"/>
  <text x="617" y="475" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle" font-weight="500">λ₁</text>
  <text x="617" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">65%</text>
  
  <rect x="660" y="530" width="35" height="130" rx="4" fill="#3B82F6"/>
  <text x="677" y="525" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle" font-weight="500">λ₂</text>
  <text x="677" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">25%</text>
  
  <rect x="720" y="600" width="35" height="60" rx="4" fill="#A855F7"/>
  <text x="737" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle" font-weight="500">λ₃</text>
  <text x="737" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">8%</text>
  
  <rect x="780" y="640" width="35" height="20" rx="4" fill="#71717A"/>
  <text x="797" y="635" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle" font-weight="500">rest</text>
  <text x="797" y="680" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">2%</text>
  
  <!-- Interpretation -->
  <text x="880" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">Interpretation:</text>
  <text x="880" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">λ₁ explains 65% of</text>
  <text x="880" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">the variance!</text>
  <text x="880" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">First 2 eigenvalues</text>
  <text x="880" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">capture 90%</text>
  <text x="880" y="630" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" font-weight="500">→ Can reduce</text>
  <text x="880" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" font-weight="500">dimensions!</text>
  
  <!-- Math Summary -->
  <rect x="60" y="740" width="960" height="160" rx="15" fill="#18181B"/>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">The Eigenvalue Equation</text>
  
  <!-- The equation -->
  <rect x="250" y="810" width="580" height="70" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="28" fill="white" text-anchor="middle">A × v = λ × v</text>
  
  <!-- Labels -->
  <text x="380" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">Matrix</text>
  <text x="480" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">eigenvector</text>
  <text x="605" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">eigenvalue</text>
  <text x="705" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">same vector</text>
  
  <!-- Key insight -->
  <rect x="200" y="920" width="680" height="50" rx="25" fill="#22C55E" fill-opacity="0.15" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="952" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="500">Eigenvectors point in directions that matrix A only SCALES, not rotates</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>