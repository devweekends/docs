    <text x="260" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#18181B">850,</text>
    <text x="380" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#18181B">5,</text>
    <text x="450" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#18181B">2500</text>
    
    <!-- Labels below -->
    <text x="180" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">beds</text>
    <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">sqft</text>
