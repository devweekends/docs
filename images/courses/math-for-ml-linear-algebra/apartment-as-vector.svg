    <rect x="80" y="70" width="40" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="140" y="70" width="40" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="20" y="140" width="40" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="80" y="140" width="40" height="50" fill="#3B82F6" opacity="0.3"/>
    <rect x="140" y="140" width="40" height="50" fill="#3B82F6" opacity="0.3"/>
    <!-- Door -->
    <rect x="90" y="180" width="40" height="50" fill="#A855F7"/>
    <!-- Roof -->
    <polygon points="110,0 0,50 220,50" fill="#EF4444" opacity="0.3" stroke="#EF4444" stroke-width="2"/>
    
    <text x="110" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Apartment A</text>
  </g>
  
  <!-- Arrow -->
  <text x="420" y="350" font-family="Arial, sans-serif" font-size="60" fill="#18181B">â†’</text>
  
  <!-- Feature Extraction Table -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="450" height="250" rx="10" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
    <text x="225" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#18181B">Features</text>
    
    <line x1="20" y1="55" x2="430" y2="55" stroke="#18181B" stroke-width="1"/>
    
    <!-- Feature rows -->
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" fill="#18181B">ğŸ›ï¸ Bedrooms</text>
    <text x="350" y="90" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">2</text>
    
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="18" fill="#18181B">ğŸ“ Square Feet</text>
    <text x="350" y="130" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">850</text>
    
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="18" fill="#18181B">ğŸ¢ Floor</text>
    <text x="350" y="170" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">5</text>
    
    <text x="40" y="210" font-family="Arial, sans-serif" font-size="18" fill="#18181B">ğŸ’° Price ($)</text>
    <text x="350" y="210" text-anchor="end" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">2,500</text>
  </g>
  
  <!-- Arrow down to vector -->
  <text x="725" y="500" font-family="Arial, sans-serif" font-size="50" fill="#18181B">â†“</text>
  
  <!-- Vector Representation -->
