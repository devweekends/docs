    <line x1="50" y1="80" x2="130" y2="80" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4,2"/>
    
    <text x="130" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6">2</text>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="12" fill="#3B82F6">850</text>
  </g>
  
  <!-- Key Insight -->
  <rect x="400" y="760" width="580" height="140" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="690" y="805" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Key Insight</text>
  <text x="690" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Each apartment = a point in N-dimensional space</text>
  <text x="690" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Similar apartments â†’ nearby points!</text>
</svg>