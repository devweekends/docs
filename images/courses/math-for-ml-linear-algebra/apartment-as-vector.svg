  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Apartment as a Vector</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Properties â†’ Coordinates</text>
  
  <!-- Apartment Illustration -->
  <g transform="translate(100, 200)">
    <!-- Building -->
    <rect x="0" y="50" width="220" height="180" rx="10" fill="#ffffff" stroke="#3B82F6" stroke-width="4"/>
