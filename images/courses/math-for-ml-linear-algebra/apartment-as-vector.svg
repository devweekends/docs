    <text x="480" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">price</text>
    
    <!-- Mathematical notation -->
    <text x="245" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#A855F7">v = (2, 850, 5, 2500) âˆˆ â„â´</text>
  </g>
  
  <!-- 2D Visualization -->
  <g transform="translate(100, 750)">
    <text x="135" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#18181B">2D Slice (beds vs sqft)</text>
    
