<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Neural Network Layer</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">One layer = One matrix multiplication</text>
  
  <!-- Input Vector -->
  <g transform="translate(80, 220)">
    <text x="60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Input x⃗</text>
    
    <!-- Vector bracket -->
    <text x="15" y="140" font-family="Arial, sans-serif" font-size="150" fill="#3B82F6">[</text>
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="150" fill="#3B82F6">]</text>
    
    <!-- Input nodes -->
    <circle cx="65" cy="50" r="25" fill="#3B82F6"/>
    <text x="65" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">x₁</text>
    
    <circle cx="65" cy="120" r="25" fill="#3B82F6"/>
    <text x="65" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">x₂</text>
    
    <circle cx="65" cy="190" r="25" fill="#3B82F6"/>
    <text x="65" y="197" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">x₃</text>
    
    <text x="60" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">3 inputs</text>
  </g>
  
  <!-- Multiply Symbol -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="50" fill="#18181B">×</text>
  
  <!-- Weight Matrix -->
  <g transform="translate(260, 220)">
    <text x="120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">Weights W</text>
    
    <!-- Matrix brackets -->
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="150" fill="#22C55E">[</text>
    <text x="210" y="140" font-family="Arial, sans-serif" font-size="150" fill="#22C55E">]</text>
    
    <!-- Weight values -->
    <text x="70" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₁₁</text>
    <text x="130" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₁₂</text>
    <text x="190" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₁₃</text>
    
    <text x="70" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₂₁</text>
    <text x="130" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₂₂</text>
    <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">w₂₃</text>
    
    <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">2 × 3 matrix</text>
  </g>
  
  <!-- Plus Symbol -->
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="50" fill="#18181B">+</text>
  
  <!-- Bias Vector -->
  <g transform="translate(570, 260)">
    <text x="40" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F97316">Bias b⃗</text>
    
    <!-- Vector bracket -->
    <text x="5" y="100" font-family="Arial, sans-serif" font-size="120" fill="#F97316">[</text>
    <text x="70" y="100" font-family="Arial, sans-serif" font-size="120" fill="#F97316">]</text>
    
    <!-- Bias values -->
    <text x="45" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">b₁</text>
    <text x="45" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">b₂</text>
  </g>
  
  <!-- Arrow to activation -->
  <text x="680" y="380" font-family="Arial, sans-serif" font-size="50" fill="#18181B">→</text>
  
  <!-- Activation Function -->
  <g transform="translate(730, 280)">
    <text x="60" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">Activation</text>
    <text x="60" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">σ(Wx + b)</text>
    
    <!-- Activation graph -->
    <rect x="0" y="0" width="120" height="100" rx="10" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
    
    <!-- ReLU shape -->
    <path d="M 10 80 L 60 80 L 110 20" fill="none" stroke="#A855F7" stroke-width="3"/>
    <text x="60" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#A855F7">ReLU</text>
  </g>
  
  <!-- Equals -->
  <text x="900" y="380" font-family="Arial, sans-serif" font-size="50" fill="#18181B">=</text>
  
  <!-- Output Vector -->
  <g transform="translate(940, 260)">
    <text x="45" y="-40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">Output y⃗</text>
    
    <!-- Vector bracket -->
    <text x="5" y="100" font-family="Arial, sans-serif" font-size="120" fill="#EF4444">[</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="120" fill="#EF4444">]</text>
    
    <!-- Output nodes -->
    <circle cx="50" cy="30" r="25" fill="#EF4444"/>
    <text x="50" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">y₁</text>
    
    <circle cx="50" cy="100" r="25" fill="#EF4444"/>
    <text x="50" y="107" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white">y₂</text>
    
    <text x="45" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">2 outputs</text>
  </g>
  
  <!-- Full Network Diagram -->
  <rect x="100" y="520" width="880" height="280" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Layer as Network Diagram</text>
  
  <!-- Input layer -->
  <circle cx="200" cy="630" r="25" fill="#3B82F6"/>
  <circle cx="200" cy="700" r="25" fill="#3B82F6"/>
  <circle cx="200" cy="770" r="25" fill="#3B82F6"/>
  <text x="200" cy="830" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">Input</text>
  
  <!-- Output layer -->
  <circle cx="800" cy="665" r="30" fill="#EF4444"/>
  <circle cx="800" cy="735" r="30" fill="#EF4444"/>
  <text x="800" cy="830" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">Output</text>
  
  <!-- Connections (weights) -->
  <!-- From x1 -->
  <line x1="225" y1="630" x2="770" y2="665" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  <line x1="225" y1="630" x2="770" y2="735" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  
  <!-- From x2 -->
  <line x1="225" y1="700" x2="770" y2="665" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  <line x1="225" y1="700" x2="770" y2="735" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  
  <!-- From x3 -->
  <line x1="225" y1="770" x2="770" y2="665" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  <line x1="225" y1="770" x2="770" y2="735" stroke="#22C55E" stroke-width="2" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="500" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22C55E">Each line = one weight wᵢⱼ</text>
  <text x="500" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">6 connections = 6 weights = 2×3 matrix entries</text>
  
  <!-- Key Formula -->
  <rect x="100" y="830" width="880" height="130" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22C55E">The Layer Equation</text>
  <text x="540" y="930" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#18181B">y⃗ = σ(W · x⃗ + b⃗)</text>
</svg>