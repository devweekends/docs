<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Eigenvalues in Coffee Shop Ratings</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Finding the main "dimensions" of preferences</text>
  
  <!-- Rating Matrix -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="400" height="280" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
    <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3B82F6">Customer Ratings (1-5)</text>
    
    <!-- Headers -->
    <text x="180" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Coffee</text>
    <text x="260" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Ambiance</text>
    <text x="340" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Service</text>
    
    <!-- Row labels and data -->
    <text x="70" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Alice</text>
    <text x="180" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">5</text>
    <text x="260" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">4</text>
    <text x="340" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">5</text>
    
    <text x="70" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Bob</text>
    <text x="180" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">2</text>
    <text x="260" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">5</text>
    <text x="340" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">3</text>
    
    <text x="70" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Carol</text>
    <text x="180" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">4</text>
    <text x="260" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">4</text>
    <text x="340" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">4</text>
    
    <text x="70" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Dave</text>
    <text x="180" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">5</text>
    <text x="260" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">2</text>
    <text x="340" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">4</text>
  </g>
  
  <!-- Arrow -->
  <text x="530" y="350" font-family="Arial, sans-serif" font-size="50" fill="#18181B">→</text>
  
  <!-- Eigenanalysis Result -->
  <g transform="translate(600, 200)">
    <rect x="0" y="0" width="380" height="280" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
    <text x="190" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Hidden Patterns Found!</text>
    
    <!-- Eigenvector 1 -->
    <rect x="20" y="60" width="340" height="90" rx="10" fill="#22C55E" opacity="0.15"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">Eigenvector 1: "Overall Quality"</text>
    <text x="40" y="120" font-family="Arial, sans-serif" font-size="16" fill="#18181B">People who like one thing tend to</text>
    <text x="40" y="140" font-family="Arial, sans-serif" font-size="16" fill="#18181B">like everything! (λ₁ = 8.5)</text>
    
    <!-- Eigenvector 2 -->
    <rect x="20" y="160" width="340" height="90" rx="10" fill="#A855F7" opacity="0.15"/>
    <text x="40" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">Eigenvector 2: "Coffee vs Ambiance"</text>
    <text x="40" y="220" font-family="Arial, sans-serif" font-size="16" fill="#18181B">Some prefer great coffee, others</text>
    <text x="40" y="240" font-family="Arial, sans-serif" font-size="16" fill="#18181B">prefer nice atmosphere (λ₂ = 2.3)</text>
  </g>
  
  <!-- Visual Representation -->
  <rect x="100" y="510" width="880" height="350" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Visualizing the Patterns</text>
  
  <!-- 2D plot -->
  <g transform="translate(200, 600)">
    <!-- Axes -->
    <line x1="0" y1="200" x2="550" y2="200" stroke="#18181B" stroke-width="2"/>
    <line x1="275" y1="0" x2="275" y2="230" stroke="#18181B" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="550" y="225" font-family="Arial, sans-serif" font-size="16" fill="#22C55E" font-weight="bold">Overall Quality →</text>
    <text x="290" y="25" font-family="Arial, sans-serif" font-size="16" fill="#A855F7" font-weight="bold">Coffee vs Ambiance ↑</text>
    
    <!-- Data points -->
    <circle cx="420" cy="100" r="15" fill="#3B82F6"/>
    <text x="440" y="95" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Alice</text>
    <text x="440" y="115" font-family="Arial, sans-serif" font-size="12" fill="#666666">(High quality, coffee lover)</text>
    
    <circle cx="150" cy="50" r="15" fill="#22C55E"/>
    <text x="170" y="50" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Bob</text>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666666">(Mixed, ambiance lover)</text>
    
    <circle cx="350" cy="170" r="15" fill="#A855F7"/>
    <text x="365" y="165" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Carol</text>
    <text x="365" y="185" font-family="Arial, sans-serif" font-size="12" fill="#666666">(Balanced)</text>
    
    <circle cx="400" cy="250" r="15" fill="#EF4444"/>
    <text x="305" y="260" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Dave</text>
    <text x="305" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666666">(High quality, coffee lover)</text>
    
    <!-- Eigenvector arrows -->
    <defs>
      <marker id="arrGreen3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
      <marker id="arrPurp3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
      </marker>
    </defs>
    
    <line x1="275" y1="200" x2="480" y2="200" stroke="#22C55E" stroke-width="4" marker-end="url(#arrGreen3)"/>
    <line x1="275" y1="200" x2="275" y2="50" stroke="#A855F7" stroke-width="4" marker-end="url(#arrPurp3)"/>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="890" width="880" height="100" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="940" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">Eigenvalues = How important each pattern is!</text>
  <text x="540" y="975" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">λ₁ > λ₂ means "Overall Quality" explains more variance than "Coffee vs Ambiance"</text>
</svg>