<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Vector Math Concept</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Magnitude, Direction, and Components</text>
  
  <!-- Main Coordinate System -->
  <g transform="translate(100, 200)">
    <!-- Grid -->
    <defs>
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#E5E5E5" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="500" height="400" fill="url(#grid)"/>
    
    <!-- Axes -->
    <line x1="0" y1="350" x2="500" y2="350" stroke="#18181B" stroke-width="3"/>
    <line x1="50" y1="400" x2="50" y2="0" stroke="#18181B" stroke-width="3"/>
    
    <!-- Axis labels -->
    <text x="490" y="380" font-family="Arial, sans-serif" font-size="20" fill="#18181B">x</text>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="20" fill="#18181B">y</text>
    
    <!-- Origin -->
    <circle cx="50" cy="350" r="6" fill="#18181B"/>
    <text x="30" y="380" font-family="Arial, sans-serif" font-size="16" fill="#18181B">O</text>
    
    <!-- Vector v = (4, 3) -->
    <defs>
      <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
      </marker>
    </defs>
    
    <line x1="50" y1="350" x2="250" y2="200" stroke="#3B82F6" stroke-width="5" marker-end="url(#arrowBlue)"/>
    <text x="165" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#3B82F6">v⃗</text>
    
    <!-- Components -->
    <line x1="50" y1="350" x2="250" y2="350" stroke="#22C55E" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="150" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#22C55E">vₓ = 4</text>
    
    <line x1="250" y1="350" x2="250" y2="200" stroke="#A855F7" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="280" y="280" font-family="Arial, sans-serif" font-size="18" fill="#A855F7">vᵧ = 3</text>
    
    <!-- Right angle marker -->
    <rect x="235" y="335" width="15" height="15" fill="none" stroke="#18181B" stroke-width="1"/>
    
    <!-- Endpoint -->
    <circle cx="250" cy="200" r="8" fill="#3B82F6"/>
    <text x="260" y="190" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">(4, 3)</text>
  </g>
  
  <!-- Formulas Section -->
  <g transform="translate(650, 200)">
    <!-- Magnitude -->
    <rect x="0" y="0" width="350" height="120" rx="10" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
    <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">Magnitude (Length)</text>
    
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="24" fill="#18181B">||v⃗|| = √(vₓ² + vᵧ²)</text>
    <text x="30" y="110" font-family="Arial, sans-serif" font-size="20" fill="#666666">= √(4² + 3²) = √25 = 5</text>
    
    <!-- Direction -->
    <rect x="0" y="140" width="350" height="100" rx="10" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
    <text x="175" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">Direction (Angle)</text>
    
    <text x="30" y="215" font-family="Arial, sans-serif" font-size="24" fill="#18181B">θ = arctan(vᵧ/vₓ)</text>
    <text x="30" y="235" font-family="Arial, sans-serif" font-size="18" fill="#666666">= arctan(3/4) ≈ 36.87°</text>
    
    <!-- Unit Vector -->
    <rect x="0" y="260" width="350" height="100" rx="10" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
    <text x="175" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Unit Vector</text>
    
    <text x="30" y="335" font-family="Arial, sans-serif" font-size="24" fill="#18181B">v̂ = v⃗ / ||v⃗||</text>
    <text x="30" y="355" font-family="Arial, sans-serif" font-size="18" fill="#666666">= (4/5, 3/5) = (0.8, 0.6)</text>
  </g>
  
  <!-- Vector Notation Box -->
  <rect x="100" y="650" width="880" height="120" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Vector Notation</text>
  
  <text x="180" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#3B82F6">Column: v⃗ = [4]</text>
  <text x="205" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#3B82F6">[3]</text>
  
  <text x="400" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#22C55E">Row: v⃗ᵀ = [4, 3]</text>
  
  <text x="600" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#A855F7">Tuple: v⃗ = (4, 3)</text>
  
  <text x="820" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#EF4444">Component: vₓ=4, vᵧ=3</text>
  
  <!-- Key Properties -->
  <rect x="100" y="800" width="880" height="150" rx="15" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="845" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">Key Properties of Vectors</text>
  
  <text x="200" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">✓ Direction</text>
  <text x="400" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">✓ Magnitude</text>
  <text x="600" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">✓ Can be added</text>
  <text x="820" y="895" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">✓ Can be scaled</text>
  
  <text x="540" y="935" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Position doesn't matter - only direction and magnitude define a vector!</text>
</svg>