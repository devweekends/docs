<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">PCA: Dimensionality Reduction</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Keep the important information, drop the rest</text>
  
  <!-- The Core Concept -->
  <rect x="60" y="210" width="960" height="220" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="255" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">From Many Features to Few</text>
  
  <!-- Before PCA -->
  <rect x="100" y="285" width="300" height="120" rx="10" fill="#EF4444" fill-opacity="0.1"/>
  <text x="250" y="315" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="500">Original: 10 Features</text>
  <text x="250" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">[beds, baths, sqft, age, dist, school,</text>
  <text x="250" y="370" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">crime, walk, parking, yard]</text>
  <text x="250" y="395" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Slow training, hard to visualize</text>
  
  <!-- Arrow -->
  <path d="M 410 350 L 480 350" stroke="#A855F7" stroke-width="3"/>
  <polygon points="480,350 468,343 468,357" fill="#A855F7"/>
  <text x="445" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle" font-weight="500">PCA</text>
  
  <!-- After PCA -->
  <rect x="500" y="285" width="240" height="120" rx="10" fill="#22C55E" fill-opacity="0.1"/>
  <text x="620" y="315" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="500">Reduced: 3 Components</text>
  <text x="620" y="350" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">[PC1, PC2, PC3]</text>
  <text x="620" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">Still 95% of variance!</text>
  
  <!-- Variance retained -->
  <rect x="770" y="285" width="200" height="120" rx="10" fill="#3B82F6" fill-opacity="0.1"/>
  <text x="870" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle" font-weight="500">Variance Explained:</text>
  <rect x="800" y="335" width="100" height="15" rx="4" fill="#E5E7EB"/>
  <rect x="800" y="335" width="55" height="15" rx="4" fill="#22C55E"/>
  <text x="920" y="347" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">PC1: 55%</text>
  <rect x="800" y="360" width="100" height="15" rx="4" fill="#E5E7EB"/>
  <rect x="800" y="360" width="28" height="15" rx="4" fill="#3B82F6"/>
  <text x="920" y="372" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">PC2: 28%</text>
  <rect x="800" y="385" width="100" height="15" rx="4" fill="#E5E7EB"/>
  <rect x="800" y="385" width="12" height="15" rx="4" fill="#A855F7"/>
  <text x="920" y="397" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">PC3: 12%</text>
  
  <!-- Step by Step -->
  <rect x="60" y="455" width="960" height="280" rx="15" fill="#18181B"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">PCA in 4 Steps</text>
  
  <!-- Step 1 -->
  <rect x="95" y="530" width="210" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="200" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">1. Standardize</text>
  <text x="200" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Center data (mean=0)</text>
  <text x="200" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Scale (std=1)</text>
  <text x="200" y="660" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">X' = (X - μ) / σ</text>
  <text x="200" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">All features equal footing</text>
  
  <!-- Arrow -->
  <path d="M 305 620 L 330 620" stroke="white" stroke-width="2"/>
  <polygon points="330,620 322,615 322,625" fill="white"/>
  
  <!-- Step 2 -->
  <rect x="335" y="530" width="210" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="440" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">2. Covariance</text>
  <text x="440" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Find how features</text>
  <text x="440" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">correlate</text>
  <text x="440" y="660" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">Σ = X'ᵀ X' / n</text>
  <text x="440" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">n×n covariance matrix</text>
  
  <!-- Arrow -->
  <path d="M 545 620 L 570 620" stroke="white" stroke-width="2"/>
  <polygon points="570,620 562,615 562,625" fill="white"/>
  
  <!-- Step 3 -->
  <rect x="575" y="530" width="210" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="680" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">3. Eigenvectors</text>
  <text x="680" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Find principal</text>
  <text x="680" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">directions</text>
  <text x="680" y="660" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">Σv = λv</text>
  <text x="680" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Keep top k eigenvectors</text>
  
  <!-- Arrow -->
  <path d="M 785 620 L 810 620" stroke="white" stroke-width="2"/>
  <polygon points="810,620 802,615 802,625" fill="white"/>
  
  <!-- Step 4 -->
  <rect x="815" y="530" width="180" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="905" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">4. Project</text>
  <text x="905" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Transform data</text>
  <text x="905" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">to new space</text>
  <text x="905" y="660" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle">X_new = X' × V</text>
  <text x="905" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Reduced dimensions!</text>
  
  <!-- Geometric Intuition -->
  <rect x="60" y="760" width="480" height="220" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">Geometric View</text>
  
  <!-- 2D cloud -->
  <ellipse cx="220" cy="900" rx="100" ry="40" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="1" transform="rotate(-30 220 900)"/>
  
  <!-- Data points -->
  <circle cx="180" cy="870" r="4" fill="#3B82F6"/>
  <circle cx="200" cy="885" r="4" fill="#3B82F6"/>
  <circle cx="220" cy="900" r="4" fill="#3B82F6"/>
  <circle cx="240" cy="915" r="4" fill="#3B82F6"/>
  <circle cx="260" cy="930" r="4" fill="#3B82F6"/>
  <circle cx="190" cy="890" r="4" fill="#3B82F6"/>
  <circle cx="230" cy="905" r="4" fill="#3B82F6"/>
  <circle cx="250" cy="920" r="4" fill="#3B82F6"/>
  
  <!-- PC1 axis -->
  <line x1="140" y1="950" x2="300" y2="860" stroke="#22C55E" stroke-width="3"/>
  <polygon points="300,860 288,867 292,876" fill="#22C55E"/>
  <text x="310" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">PC1</text>
  
  <!-- PC2 axis -->
  <line x1="180" y1="845" x2="260" y2="955" stroke="#EF4444" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="270" y="960" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">PC2</text>
  
  <!-- Explanation -->
  <text x="420" y="860" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">PCA finds axes</text>
  <text x="420" y="880" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">of maximum spread</text>
  <text x="420" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">PC1: Direction of</text>
  <text x="420" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">most variance</text>
  <text x="420" y="970" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">PC2: Perpendicular</text>
  
  <!-- Key Benefits -->
  <rect x="560" y="760" width="460" height="220" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="790" y="800" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">Why PCA Works</text>
  
  <text x="620" y="850" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="500">✓ Removes Redundancy</text>
  <text x="640" y="875" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Correlated features → single component</text>
  
  <text x="620" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="500">✓ Preserves Information</text>
  <text x="640" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">95% variance with 30% features</text>
  
  <text x="620" y="970" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="500">✓ Enables Visualization</text>
  <text x="640" y="995" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">100D → 2D scatter plot</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>