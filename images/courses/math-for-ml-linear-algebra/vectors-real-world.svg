  <text x="880" y="630" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle" font-weight="500">â‰ˆ queen</text>
  
  <text x="880" y="670" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Similar words have</text>
  <text x="880" y="688" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">similar vectors!</text>
  
  <!-- Common Thread -->
