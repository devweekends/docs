  <text x="667" y="370" font-family="system-ui, sans-serif" font-size="8" fill="#71717A" text-anchor="middle">30</text>
  
  <rect x="695" y="305" width="35" height="50" rx="4" fill="#98FB98"/>
  <text x="712" y="335" font-family="system-ui, sans-serif" font-size="8" fill="#18181B" text-anchor="middle">ğŸ</text>
