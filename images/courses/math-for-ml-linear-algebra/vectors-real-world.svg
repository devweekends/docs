  <text x="300" y="905" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">||a - b|| = âˆšÎ£(aáµ¢ - báµ¢)Â²</text>
  <text x="300" y="940" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Smaller = More similar</text>
  
  <rect x="540" y="840" width="420" height="120" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="750" y="875" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle" font-weight="600">Cosine Similarity</text>
  <text x="750" y="905" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">cos(Î¸) = (a Â· b) / (||a|| Ã— ||b||)</text>
  <text x="750" y="940" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Closer to 1 = More similar</text>
  
  <!-- Branding Bottom -->
