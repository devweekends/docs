<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Linear Algebra Powers Everything</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">From GPS navigation to Netflix recommendations</text>
  
  <!-- Example 1: GPS Navigation -->
  <rect x="60" y="215" width="470" height="245" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="295" y="255" font-family="system-ui, sans-serif" font-size="22" fill="#3B82F6" text-anchor="middle" font-weight="600">üìç GPS Navigation</text>
  
  <!-- Map with locations -->
  <rect x="90" y="280" width="180" height="150" rx="8" fill="#F0F9FF" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Roads -->
  <line x1="100" y1="330" x2="260" y2="330" stroke="#E5E7EB" stroke-width="3"/>
  <line x1="180" y1="290" x2="180" y2="420" stroke="#E5E7EB" stroke-width="3"/>
  
  <!-- Location pins -->
  <circle cx="130" cy="310" r="8" fill="#22C55E"/>
  <text x="130" y="315" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">A</text>
  
  <circle cx="230" cy="380" r="8" fill="#EF4444"/>
  <text x="230" y="385" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle" font-weight="bold">B</text>
  
  <!-- Dashed line showing distance -->
  <line x1="130" y1="310" x2="230" y2="380" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Vector representation -->
  <text x="310" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">Location = [lat, long]</text>
  <text x="310" y="325" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">A = [40.7, -74.0]</text>
  <text x="310" y="345" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">B = [34.0, -118.2]</text>
  <text x="310" y="375" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" font-weight="500">Distance = ||A - B||</text>
  <text x="310" y="400" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Vector subtraction</text>
  <text x="310" y="420" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">+ magnitude!</text>
  
  <!-- Example 2: Fitness Tracker -->
  <rect x="550" y="215" width="470" height="245" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="785" y="255" font-family="system-ui, sans-serif" font-size="22" fill="#22C55E" text-anchor="middle" font-weight="600">‚åö Fitness Tracker</text>
  
  <!-- Watch display -->
  <rect x="590" y="290" width="120" height="130" rx="20" fill="#18181B"/>
  <rect x="600" y="300" width="100" height="110" rx="15" fill="#1F2937"/>
  
  <!-- Stats on watch -->
  <text x="650" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">8,543 steps</text>
  <text x="650" y="350" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">450 cal</text>
  <text x="650" y="370" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">72 bpm</text>
  <text x="650" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">7.2h sleep</text>
  
  <!-- Vector -->
  <path d="M 720 355 L 750 355" stroke="#22C55E" stroke-width="2"/>
  <polygon points="750,355 742,350 742,360" fill="#22C55E"/>
  
  <text x="770" y="300" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">Your day =</text>
  <rect x="770" y="310" width="220" height="100" rx="8" fill="#22C55E" fill-opacity="0.1"/>
  <text x="780" y="335" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">[8543, 450, 72, 7.2]</text>
  <text x="780" y="360" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Compare with yesterday:</text>
  <text x="780" y="385" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">[7200, 380, 68, 6.5]</text>
  <text x="780" y="410" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" font-weight="500">‚Üë 18% more active!</text>
  
  <!-- Example 3: Photo Filters -->
  <rect x="60" y="480" width="470" height="245" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="295" y="520" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">üì∑ Instagram Filters</text>
  
  <!-- Before/After photos -->
  <rect x="100" y="550" width="80" height="80" rx="8" fill="#FFE4C4"/>
  <circle cx="140" cy="580" r="12" fill="#8B4513"/>
  <circle cx="130" cy="575" r="3" fill="#18181B"/>
  <circle cx="148" cy="575" r="3" fill="#18181B"/>
  <path d="M 130 590 Q 140 600 150 590" stroke="#18181B" stroke-width="1.5" fill="none"/>
  <text x="140" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Original</text>
  
  <text x="210" y="595" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7">√ó</text>
  
  <!-- Matrix -->
  <rect x="230" y="555" width="90" height="70" rx="5" fill="#A855F7" fill-opacity="0.1" stroke="#A855F7" stroke-width="1"/>
  <text x="275" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">[1.2, 0.1, 0]</text>
  <text x="275" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">[0, 0.9, 0.1]</text>
  <text x="275" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">[0.1, 0.1, 0.8]</text>
  <text x="275" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Filter Matrix</text>
  
  <text x="340" y="595" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7">=</text>
  
  <!-- Filtered photo -->
  <rect x="370" y="550" width="80" height="80" rx="8" fill="#DDA0DD"/>
  <circle cx="410" cy="580" r="12" fill="#9370DB"/>
  <circle cx="400" cy="575" r="3" fill="#18181B"/>
  <circle cx="418" cy="575" r="3" fill="#18181B"/>
  <path d="M 400 590 Q 410 600 420 590" stroke="#18181B" stroke-width="1.5" fill="none"/>
  <text x="410" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Filtered</text>
  
  <text x="460" y="590" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">Every filter</text>
  <text x="460" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">is a matrix!</text>
  <text x="460" y="640" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">image √ó matrix</text>
  <text x="460" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">= new image</text>
  
  <!-- Example 4: Spotify -->
  <rect x="550" y="480" width="470" height="245" rx="15" fill="white" stroke="#EF4444" stroke-width="2"/>
  <text x="785" y="520" font-family="system-ui, sans-serif" font-size="22" fill="#EF4444" text-anchor="middle" font-weight="600">üéµ Spotify Recommendations</text>
  
  <!-- Song similarity visualization -->
  <circle cx="660" cy="600" r="80" fill="none" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Songs as points -->
  <circle cx="620" cy="560" r="15" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="620" y="565" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">You</text>
  
  <circle cx="645" cy="585" r="12" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="645" y="589" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">A</text>
  
  <circle cx="680" cy="565" r="12" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="680" y="569" font-family="system-ui, sans-serif" font-size="8" fill="#3B82F6" text-anchor="middle">B</text>
  
  <circle cx="720" cy="640" r="12" fill="#A1A1AA" fill-opacity="0.2" stroke="#A1A1AA" stroke-width="2"/>
  <text x="720" y="644" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">C</text>
  
  <circle cx="600" cy="620" r="12" fill="#A1A1AA" fill-opacity="0.2" stroke="#A1A1AA" stroke-width="2"/>
  <text x="600" y="624" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">D</text>
  
  <!-- Lines showing similarity -->
  <line x1="620" y1="560" x2="645" y2="585" stroke="#22C55E" stroke-width="2"/>
  <line x1="620" y1="560" x2="680" y2="565" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Explanation -->
  <text x="780" y="560" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">Similar songs =</text>
  <text x="780" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="500">nearby vectors</text>
  
  <text x="780" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">song = [energy,</text>
  <text x="780" y="630" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">  dance, tempo,</text>
  <text x="780" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">  acousticness]</text>
  
  <text x="780" y="685" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" font-weight="500">cos(you, song)</text>
  <text x="780" y="705" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" font-weight="500">= similarity!</text>
  
  <!-- The Connection -->
  <rect x="60" y="750" width="960" height="230" rx="15" fill="#18181B"/>
  <text x="540" y="795" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">The Unifying Pattern</text>
  
  <!-- Flow: Thing ‚Üí Vector ‚Üí Math ‚Üí Result -->
  <rect x="100" y="830" width="180" height="120" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="190" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" text-anchor="middle" font-weight="600">Anything</text>
  <text x="190" y="895" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">location, song,</text>
  <text x="190" y="915" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">photo, movie,</text>
  <text x="190" y="935" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">YOU</text>
  
  <path d="M 280 890 L 320 890" stroke="white" stroke-width="2"/>
  <polygon points="320,890 312,885 312,895" fill="white"/>
  
  <rect x="330" y="830" width="180" height="120" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="420" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle" font-weight="600">‚Üí Numbers</text>
  <text x="420" y="900" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">[0.7, 0.4, 135]</text>
  <text x="420" y="930" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">A vector!</text>
  
  <path d="M 510 890 L 550 890" stroke="white" stroke-width="2"/>
  <polygon points="550,890 542,885 542,895" fill="white"/>
  
  <rect x="560" y="830" width="180" height="120" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="650" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle" font-weight="600">‚Üí Math</text>
  <text x="650" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">add, multiply,</text>
  <text x="650" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">distance, transform</text>
  <text x="650" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">compress</text>
  
  <path d="M 740 890 L 780 890" stroke="white" stroke-width="2"/>
  <polygon points="780,890 772,885 772,895" fill="white"/>
  
  <rect x="790" y="830" width="200" height="120" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="890" y="870" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle" font-weight="600">‚Üí Magic!</text>
  <text x="890" y="900" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">recommendations,</text>
  <text x="890" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">navigation, filters,</text>
  <text x="890" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">compression</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>