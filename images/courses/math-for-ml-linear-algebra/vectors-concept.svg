<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Vectors: Lists of Numbers</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Describing things numerically enables mathematical comparison</text>
  
  <!-- Main concept: What is a vector -->
  <rect x="60" y="210" width="450" height="270" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="285" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">A Vector is an Ordered List</text>
  
  <!-- Vector visual -->
  <rect x="100" y="280" width="80" height="170" rx="8" fill="#3B82F6" fill-opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="140" y="330" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">2</text>
  <line x1="100" y1="345" x2="180" y2="345" stroke="#3B82F6" stroke-opacity="0.3"/>
  <text x="140" y="380" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">1200</text>
  <line x1="100" y1="395" x2="180" y2="395" stroke="#3B82F6" stroke-opacity="0.3"/>
  <text x="140" y="430" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">2400</text>
  
  <!-- Labels -->
  <text x="200" y="330" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">bedrooms</text>
  <text x="200" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">square feet</text>
  <text x="200" y="430" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">rent ($)</text>
  
  <!-- Math notation -->
  <text x="365" y="340" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">v</text>
  
  <text x="400" y="340" font-family="system-ui, sans-serif" font-size="20" fill="#18181B" text-anchor="middle">=</text>
  
  <text x="470" y="340" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">[2, 1200, 2400]</text>
  
  <text x="285" y="465" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Order matters: [2, 1200] is not equal to [1200, 2]</text>
  
  <!-- Geometric interpretation -->
  <rect x="540" y="210" width="480" height="270" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="780" y="250" font-family="system-ui, sans-serif" font-size="20" fill="#A855F7" text-anchor="middle" font-weight="600">Geometric View (2D)</text>
  
  <!-- Coordinate system -->
  <line x1="620" y1="430" x2="620" y2="280" stroke="#E5E7EB" stroke-width="2"/>
  <line x1="620" y1="430" x2="920" y2="430" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="920" y="450" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">x</text>
  <text x="600" y="280" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">y</text>
  
  <!-- Vector arrow -->
  <line x1="620" y1="430" x2="820" y2="330" stroke="#A855F7" stroke-width="3"/>
  <polygon points="820,330 808,337 812,327" fill="#A855F7"/>
  
  <!-- Point label -->
  <circle cx="820" cy="330" r="5" fill="#A855F7"/>
  <text x="840" y="325" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" font-weight="500">(3, 2)</text>
  
  <!-- Components -->
  <line x1="620" y1="430" x2="820" y2="430" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="820" y1="430" x2="820" y2="330" stroke="#22C55E" stroke-width="2" stroke-dasharray="5,3"/>
  
  <text x="720" y="450" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle">x = 3</text>
  <text x="840" y="385" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">y = 2</text>
  
  <text x="780" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">v = [3, 2] is a point AND an arrow</text>
  
  <!-- Vector Operations -->
  <rect x="60" y="510" width="960" height="280" rx="15" fill="#18181B"/>
  <text x="540" y="555" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">Essential Vector Operations</text>
  
  <!-- Addition -->
  <rect x="90" y="585" width="280" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="230" y="620" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle" font-weight="600">Addition: a + b</text>
  
  <text x="130" y="660" font-family="system-ui, sans-serif" font-size="14" fill="white">[1, 2] + [3, 4]</text>
  <text x="130" y="690" font-family="system-ui, sans-serif" font-size="14" fill="white">= [1+3, 2+4]</text>
  <text x="130" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">= [4, 6]</text>
  
  <text x="230" y="755" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Element-wise</text>
  
  <!-- Scalar Multiplication -->
  <rect x="400" y="585" width="280" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle" font-weight="600">Scalar: k x v</text>
  
  <text x="440" y="660" font-family="system-ui, sans-serif" font-size="14" fill="white">3 x [2, 4]</text>
  <text x="440" y="690" font-family="system-ui, sans-serif" font-size="14" fill="white">= [3x2, 3x4]</text>
  <text x="440" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">= [6, 12]</text>
  
  <text x="540" y="755" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Scales the vector</text>
  
  <!-- Dot Product -->
  <rect x="710" y="585" width="280" height="180" rx="12" fill="white" fill-opacity="0.1"/>
  <text x="850" y="620" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle" font-weight="600">Dot Product: a . b</text>
  
  <text x="750" y="660" font-family="system-ui, sans-serif" font-size="14" fill="white">[1, 2] . [3, 4]</text>
  <text x="750" y="690" font-family="system-ui, sans-serif" font-size="14" fill="white">= 1x3 + 2x4</text>
  <text x="750" y="720" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">= 11</text>
  
  <text x="850" y="755" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Single number (similarity!)</text>
  
  <!-- Why it matters -->
  <rect x="60" y="820" width="960" height="160" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="865" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">Why This Matters for ML</text>
  
  <!-- Key insights -->
  <text x="200" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="500">Vectors = Data</text>
  <text x="200" y="935" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Every sample is a vector</text>
  <text x="200" y="955" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">[feature1, feature2, ...]</text>
  
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="500">Dot Product = Similarity</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Higher dot product =</text>
  <text x="540" y="955" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">more similar vectors</text>
  
  <text x="880" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle" font-weight="500">Operations = Learning</text>
  <text x="880" y="935" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Neural network =</text>
  <text x="880" y="955" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">vector operations</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>