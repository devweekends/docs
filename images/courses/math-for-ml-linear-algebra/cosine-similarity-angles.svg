<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="vectorA" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vectorB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#f8fafc" text-anchor="middle">Understanding Vector Similarity: The Geometry</text>
  
  <!-- Scenario 1: Similar Vectors (small angle) -->
  <rect x="30" y="60" width="260" height="300" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="160" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#22c55e" text-anchor="middle" font-weight="bold">Similar (θ ≈ 15°)</text>
  
  <g transform="translate(80, 200)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="160" y2="80" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="80" x2="0" y2="-40" stroke="#475569" stroke-width="1"/>
    
    <!-- Vector A -->
    <line x1="0" y1="80" x2="130" y2="20" stroke="url(#vectorA)" stroke-width="4" marker-end="url(#arrowA)"/>
    <text x="140" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A</text>
    
    <!-- Vector B (close angle) -->
    <line x1="0" y1="80" x2="120" y2="35" stroke="url(#vectorB)" stroke-width="4" marker-end="url(#arrowB)"/>
    <text x="125" y="45" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">B</text>
    
    <!-- Angle arc -->
    <path d="M 30 65 Q 35 60 40 62" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <text x="45" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">θ</text>
  </g>
  
  <text x="160" y="310" font-family="monospace" font-size="14" fill="#22c55e" text-anchor="middle">cos(15°) ≈ 0.97</text>
  <text x="160" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Very similar images!</text>
  <text x="160" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(e.g., same product, different angle)</text>
  
  <!-- Scenario 2: Somewhat Similar (45 degrees) -->
  <rect x="320" y="60" width="260" height="300" rx="12" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="450" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle" font-weight="bold">Somewhat Similar (θ ≈ 45°)</text>
  
  <g transform="translate(370, 200)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="160" y2="80" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="80" x2="0" y2="-40" stroke="#475569" stroke-width="1"/>
    
    <!-- Vector A -->
    <line x1="0" y1="80" x2="130" y2="20" stroke="url(#vectorA)" stroke-width="4" marker-end="url(#arrowA)"/>
    <text x="140" y="25" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A</text>
    
    <!-- Vector B (45 degree angle) -->
    <line x1="0" y1="80" x2="80" y2="0" stroke="url(#vectorB)" stroke-width="4" marker-end="url(#arrowB)"/>
    <text x="85" y="5" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">B</text>
    
    <!-- Angle arc -->
    <path d="M 30 65 Q 25 45 40 40" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <text x="35" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">θ</text>
  </g>
  
  <text x="450" y="310" font-family="monospace" font-size="14" fill="#fbbf24" text-anchor="middle">cos(45°) ≈ 0.71</text>
  <text x="450" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Related but different</text>
  <text x="450" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(e.g., different products, same category)</text>
  
  <!-- Scenario 3: Orthogonal (90 degrees) -->
  <rect x="610" y="60" width="260" height="300" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="740" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">Unrelated (θ = 90°)</text>
  
  <g transform="translate(660, 200)">
    <!-- Axes -->
    <line x1="0" y1="80" x2="160" y2="80" stroke="#475569" stroke-width="1"/>
    <line x1="0" y1="80" x2="0" y2="-40" stroke="#475569" stroke-width="1"/>
    
    <!-- Vector A (horizontal) -->
    <line x1="0" y1="80" x2="120" y2="80" stroke="url(#vectorA)" stroke-width="4" marker-end="url(#arrowA)"/>
    <text x="130" y="85" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">A</text>
    
    <!-- Vector B (vertical - 90 degrees) -->
    <line x1="0" y1="80" x2="0" y2="-20" stroke="url(#vectorB)" stroke-width="4" marker-end="url(#arrowB)"/>
    <text x="10" y="-15" font-family="system-ui, sans-serif" font-size="12" fill="#22c55e" font-weight="bold">B</text>
    
    <!-- Right angle symbol -->
    <rect x="0" y="65" width="15" height="15" fill="none" stroke="#fbbf24" stroke-width="1"/>
    <text x="25" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">90°</text>
  </g>
  
  <text x="740" y="310" font-family="monospace" font-size="14" fill="#ef4444" text-anchor="middle">cos(90°) = 0</text>
  <text x="740" y="330" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">Completely different!</text>
  <text x="740" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">(e.g., car vs. flower)</text>
</svg>