<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Grade Calculation as Matrix Math</text>
  <text x="540" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#666666">Real-world matrix multiplication</text>
  
  <!-- Student Scores Matrix -->
  <g transform="translate(80, 200)">
    <text x="130" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Student Scores</text>
    
    <!-- Matrix brackets -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="120" fill="#3B82F6">[</text>
    <text x="230" y="120" font-family="Arial, sans-serif" font-size="120" fill="#3B82F6">]</text>
    
    <!-- Column headers -->
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">HW</text>
    <text x="145" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Mid</text>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Final</text>
    
    <!-- Row labels -->
    <text x="15" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666666">Alice</text>
    <text x="15" y="115" font-family="Arial, sans-serif" font-size="14" fill="#666666">Bob</text>
    <text x="15" y="155" font-family="Arial, sans-serif" font-size="14" fill="#666666">Carol</text>
    
    <!-- Matrix values -->
    <text x="90" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">95</text>
    <text x="145" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">88</text>
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">92</text>
    
    <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">78</text>
    <text x="145" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">82</text>
    <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">75</text>
    
    <text x="90" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">90</text>
    <text x="145" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">95</text>
    <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">98</text>
    
    <text x="130" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#3B82F6">3 × 3 matrix</text>
  </g>
  
  <!-- Multiply Symbol -->
  <text x="330" y="300" font-family="Arial, sans-serif" font-size="50" fill="#18181B">×</text>
  
  <!-- Weights Vector -->
  <g transform="translate(380, 200)">
    <text x="70" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">Weights</text>
    
    <!-- Vector brackets -->
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="120" fill="#22C55E">[</text>
    <text x="110" y="120" font-family="Arial, sans-serif" font-size="120" fill="#22C55E">]</text>
    
    <!-- Values -->
    <text x="75" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">0.20</text>
    <text x="75" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">0.30</text>
    <text x="75" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#18181B">0.50</text>
    
    <!-- Labels -->
    <text x="130" y="75" font-family="Arial, sans-serif" font-size="14" fill="#666666">20%</text>
    <text x="130" y="115" font-family="Arial, sans-serif" font-size="14" fill="#666666">30%</text>
    <text x="130" y="155" font-family="Arial, sans-serif" font-size="14" fill="#666666">50%</text>
    
    <text x="75" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#22C55E">3 × 1 vector</text>
  </g>
  
  <!-- Equals Symbol -->
  <text x="550" y="300" font-family="Arial, sans-serif" font-size="50" fill="#18181B">=</text>
  
  <!-- Result Vector -->
  <g transform="translate(620, 200)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">Final Grades</text>
    
    <!-- Vector brackets -->
    <text x="45" y="120" font-family="Arial, sans-serif" font-size="120" fill="#A855F7">[</text>
    <text x="155" y="120" font-family="Arial, sans-serif" font-size="120" fill="#A855F7">]</text>
    
    <!-- Values -->
    <text x="105" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#18181B">91.4</text>
    <text x="105" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#18181B">77.7</text>
    <text x="105" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#18181B">95.5</text>
    
    <!-- Grade letters -->
    <text x="175" y="75" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">A</text>
    <text x="175" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F97316">C+</text>
    <text x="175" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">A</text>
    
    <text x="100" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#A855F7">3 × 1 vector</text>
  </g>
  
  <!-- Calculation Example -->
  <rect x="100" y="450" width="880" height="200" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">How Alice's Grade is Calculated</text>
  
  <g transform="translate(140, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">95</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">HW</text>
  </g>
  
  <text x="240" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">×</text>
  
  <g transform="translate(270, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#22C55E" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#22C55E">0.20</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">20%</text>
  </g>
  
  <text x="370" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">+</text>
  
  <g transform="translate(400, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">88</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Mid</text>
  </g>
  
  <text x="500" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">×</text>
  
  <g transform="translate(530, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#22C55E" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#22C55E">0.30</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">30%</text>
  </g>
  
  <text x="630" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">+</text>
  
  <g transform="translate(660, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#3B82F6" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#3B82F6">92</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Final</text>
  </g>
  
  <text x="760" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">×</text>
  
  <g transform="translate(790, 520)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#22C55E" opacity="0.2"/>
    <text x="40" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#22C55E">0.50</text>
    <text x="40" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">50%</text>
  </g>
  
  <text x="895" y="560" font-family="Arial, sans-serif" font-size="28" fill="#18181B">=</text>
  
  <g transform="translate(920, 520)">
    <rect x="0" y="0" width="70" height="60" rx="5" fill="#A855F7" opacity="0.3"/>
    <text x="35" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">91.4</text>
  </g>
  
  <!-- Key Insight -->
  <rect x="100" y="680" width="880" height="280" rx="15" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="3"/>
  <text x="540" y="730" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#A855F7">Why This Matters for ML</text>
  
  <text x="160" y="790" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• Neural networks do exactly this: multiply inputs by weights</text>
  <text x="160" y="830" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• Each neuron: weighted sum of inputs = dot product</text>
  <text x="160" y="870" font-family="Arial, sans-serif" font-size="20" fill="#18181B">• A layer of neurons: matrix multiplication!</text>
  <text x="160" y="920" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#A855F7">Matrix math = the language of neural networks</text>
</svg>