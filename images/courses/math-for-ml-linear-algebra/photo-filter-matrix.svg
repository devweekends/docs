<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#18181B">Photo Filter as Matrix Math</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">Image processing with convolution matrices</text>
  
  <!-- Original Image Grid (3x3 pixels) -->
  <g transform="translate(80, 200)">
    <text x="120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#3B82F6">Image Pixels</text>
    
    <!-- 3x3 pixel grid -->
    <rect x="20" y="20" width="60" height="60" fill="#303030" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="20" width="60" height="60" fill="#505050" stroke="#18181B" stroke-width="2"/>
    <rect x="140" y="20" width="60" height="60" fill="#808080" stroke="#18181B" stroke-width="2"/>
    
    <rect x="20" y="80" width="60" height="60" fill="#404040" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="80" width="60" height="60" fill="#FFFFFF" stroke="#18181B" stroke-width="2"/>
    <rect x="140" y="80" width="60" height="60" fill="#606060" stroke="#18181B" stroke-width="2"/>
    
    <rect x="20" y="140" width="60" height="60" fill="#707070" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="140" width="60" height="60" fill="#909090" stroke="#18181B" stroke-width="2"/>
    <rect x="140" y="140" width="60" height="60" fill="#B0B0B0" stroke="#18181B" stroke-width="2"/>
    
    <!-- Pixel values -->
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">48</text>
    <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">80</text>
    <text x="170" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">128</text>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">64</text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="black">255</text>
    <text x="170" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">96</text>
    <text x="50" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">112</text>
    <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">144</text>
    <text x="170" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="black">176</text>
  </g>
  
  <!-- Convolution Symbol -->
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="50" fill="#18181B">*</text>
  
  <!-- Kernel/Filter Matrix -->
  <g transform="translate(360, 200)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">Edge Detection Kernel</text>
    
    <!-- 3x3 kernel grid -->
    <rect x="20" y="20" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <rect x="80" y="20" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <rect x="140" y="20" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    
    <rect x="20" y="80" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <rect x="80" y="80" width="60" height="60" fill="#22C55E" opacity="0.4" stroke="#22C55E" stroke-width="2"/>
    <rect x="140" y="80" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    
    <rect x="20" y="140" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <rect x="80" y="140" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    <rect x="140" y="140" width="60" height="60" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
    
    <!-- Kernel values (Laplacian edge detection) -->
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">0</text>
    <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">-1</text>
    <text x="170" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">0</text>
    <text x="50" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">-1</text>
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">4</text>
    <text x="170" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">-1</text>
    <text x="50" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">0</text>
    <text x="110" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">-1</text>
    <text x="170" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#18181B">0</text>
  </g>
  
  <!-- Equals -->
  <text x="590" y="340" font-family="Arial, sans-serif" font-size="50" fill="#18181B">=</text>
  
  <!-- Result (edge detected) -->
  <g transform="translate(650, 200)">
    <text x="100" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">Edge Detected</text>
    
    <!-- Result showing edges -->
    <rect x="20" y="20" width="60" height="60" fill="#000000" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="20" width="60" height="60" fill="#404040" stroke="#18181B" stroke-width="2"/>
    <rect x="140" y="20" width="60" height="60" fill="#000000" stroke="#18181B" stroke-width="2"/>
    
    <rect x="20" y="80" width="60" height="60" fill="#505050" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="80" width="60" height="60" fill="#FFFFFF" stroke="#A855F7" stroke-width="4"/>
    <rect x="140" y="80" width="60" height="60" fill="#404040" stroke="#18181B" stroke-width="2"/>
    
    <rect x="20" y="140" width="60" height="60" fill="#000000" stroke="#18181B" stroke-width="2"/>
    <rect x="80" y="140" width="60" height="60" fill="#303030" stroke="#18181B" stroke-width="2"/>
    <rect x="140" y="140" width="60" height="60" fill="#000000" stroke="#18181B" stroke-width="2"/>
    
    <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="black">EDGE!</text>
  </g>
  
  <!-- Calculation Example -->
  <rect x="100" y="450" width="880" height="180" rx="15" fill="#ffffff" stroke="#18181B" stroke-width="2"/>
  <text x="540" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B">Center Pixel Calculation</text>
  
  <text x="130" y="550" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Center output = </text>
  <text x="130" y="590" font-family="Arial, sans-serif" font-size="16" fill="#666666">(0×48) + (-1×80) + (0×128) + (-1×64) + (4×255) + (-1×96) + (0×112) + (-1×144) + (0×176)</text>
  <text x="130" y="620" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#A855F7">= -80 - 64 + 1020 - 96 - 144 = 636 (clamped to 255 = bright edge!)</text>
  
  <!-- Common Kernels -->
  <rect x="100" y="660" width="880" height="280" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="705" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22C55E">Popular Image Kernels (Filters)</text>
  
  <!-- Blur kernel -->
  <g transform="translate(140, 730)">
    <rect x="0" y="0" width="170" height="100" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">Box Blur</text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[1/9 1/9 1/9]</text>
    <text x="85" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[1/9 1/9 1/9]</text>
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[1/9 1/9 1/9]</text>
  </g>
  
  <!-- Sharpen kernel -->
  <g transform="translate(360, 730)">
    <rect x="0" y="0" width="170" height="100" rx="10" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">Sharpen</text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[ 0 -1  0]</text>
    <text x="85" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[-1  5 -1]</text>
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[ 0 -1  0]</text>
  </g>
  
  <!-- Sobel kernel -->
  <g transform="translate(580, 730)">
    <rect x="0" y="0" width="170" height="100" rx="10" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
    <text x="85" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#EF4444">Sobel Edge</text>
    <text x="85" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[-1 0 1]</text>
    <text x="85" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[-2 0 2]</text>
    <text x="85" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">[-1 0 1]</text>
  </g>
  
  <!-- CNN connection -->
  <g transform="translate(800, 730)">
    <rect x="0" y="0" width="170" height="100" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
    <text x="85" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">CNNs</text>
    <text x="85" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">Learn optimal</text>
    <text x="85" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#18181B">kernels!</text>
  </g>
  
  <!-- Key insight -->
  <text x="540" y="880" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#22C55E" font-weight="bold">CNNs learn these kernel values automatically from data!</text>
</svg>