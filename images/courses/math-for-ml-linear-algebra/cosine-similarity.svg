<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="540" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  <text x="540" y="1050" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#18181B">@devweekends</text>
  
  <!-- Title -->
  <text x="540" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#18181B">Cosine Similarity</text>
  <text x="540" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666666">The angle between vectors</text>
  
  <!-- Visualization: Three examples -->
  
  <!-- Example 1: Identical direction (cos = 1) -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="280" height="280" rx="15" fill="#ffffff" stroke="#22C55E" stroke-width="3"/>
    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#22C55E">Same Direction</text>
    
    <!-- Coordinate system -->
    <line x1="30" y1="220" x2="250" y2="220" stroke="#18181B" stroke-width="2"/>
    <line x1="50" y1="240" x2="50" y2="60" stroke="#18181B" stroke-width="2"/>
    
    <!-- Arrow markers -->
    <defs>
      <marker id="greenA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
      </marker>
      <marker id="blueA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
      </marker>
    </defs>
    
    <!-- Vector A -->
    <line x1="50" y1="220" x2="200" y2="100" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueA)"/>
    <!-- Vector B (same direction, different length) -->
    <line x1="50" y1="220" x2="150" y2="140" stroke="#22C55E" stroke-width="4" marker-end="url(#greenA)"/>
    
    <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#22C55E">cos(Î¸) = 1</text>
    <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Î¸ = 0Â°</text>
  </g>
  
  <!-- Example 2: Perpendicular (cos = 0) -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="280" height="280" rx="15" fill="#ffffff" stroke="#F97316" stroke-width="3"/>
    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#F97316">Perpendicular</text>
    
    <!-- Coordinate system -->
    <line x1="30" y1="220" x2="250" y2="220" stroke="#18181B" stroke-width="2"/>
    <line x1="50" y1="240" x2="50" y2="60" stroke="#18181B" stroke-width="2"/>
    
    <defs>
      <marker id="orangeA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#F97316"/>
      </marker>
    </defs>
    
    <!-- Vector A (horizontal) -->
    <line x1="50" y1="180" x2="200" y2="180" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueA)"/>
    <!-- Vector B (vertical) -->
    <line x1="50" y1="180" x2="50" y2="80" stroke="#F97316" stroke-width="4" marker-end="url(#orangeA)"/>
    
    <!-- Right angle marker -->
    <rect x="50" y="165" width="15" height="15" fill="none" stroke="#18181B" stroke-width="1"/>
    
    <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#F97316">cos(Î¸) = 0</text>
    <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Î¸ = 90Â°</text>
  </g>
  
  <!-- Example 3: Opposite direction (cos = -1) -->
  <g transform="translate(720, 200)">
    <rect x="0" y="0" width="280" height="280" rx="15" fill="#ffffff" stroke="#EF4444" stroke-width="3"/>
    <text x="140" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#EF4444">Opposite Direction</text>
    
    <!-- Coordinate system -->
    <line x1="30" y1="180" x2="250" y2="180" stroke="#18181B" stroke-width="2"/>
    
    <defs>
      <marker id="redA" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
      </marker>
      <marker id="blueAL" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="10 0, 0 3.5, 10 7" fill="#3B82F6"/>
      </marker>
    </defs>
    
    <!-- Vector A (right) -->
    <line x1="140" y1="150" x2="230" y2="150" stroke="#3B82F6" stroke-width="5" marker-end="url(#blueA)"/>
    <text x="185" y="140" font-family="Arial, sans-serif" font-size="16" fill="#3B82F6">Aâƒ—</text>
    
    <!-- Vector B (left) -->
    <line x1="140" y1="150" x2="50" y2="150" stroke="#EF4444" stroke-width="4" marker-end="url(#redA)"/>
    <text x="95" y="140" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">Bâƒ—</text>
    
    <text x="140" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444">cos(Î¸) = -1</text>
    <text x="140" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Î¸ = 180Â°</text>
  </g>
  
  <!-- Formula Box -->
  <rect x="100" y="510" width="420" height="180" rx="15" fill="#ffffff" stroke="#A855F7" stroke-width="3"/>
  <text x="310" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#A855F7">Formula</text>
  
  <text x="130" y="605" font-family="Arial, sans-serif" font-size="24" fill="#18181B">cos(Î¸) =</text>
  <text x="290" y="590" font-family="Arial, sans-serif" font-size="22" fill="#18181B">Aâƒ— Â· Bâƒ—</text>
  <line x1="265" y1="603" x2="380" y2="603" stroke="#18181B" stroke-width="2"/>
  <text x="290" y="640" font-family="Arial, sans-serif" font-size="22" fill="#18181B">||Aâƒ—|| ||Bâƒ—||</text>
  
  <text x="310" y="680" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666666">Normalized dot product (ignores magnitude)</text>
  
  <!-- Interpretation Scale -->
  <rect x="560" y="510" width="420" height="180" rx="15" fill="#ffffff" stroke="#3B82F6" stroke-width="3"/>
  <text x="770" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3B82F6">Interpretation</text>
  
  <!-- Scale bar -->
  <defs>
    <linearGradient id="cosGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>
  <rect x="600" y="580" width="340" height="30" rx="5" fill="url(#cosGrad)"/>
  
  <text x="600" y="640" font-family="Arial, sans-serif" font-size="18" fill="#EF4444">-1</text>
  <text x="755" y="640" font-family="Arial, sans-serif" font-size="18" fill="#F97316">0</text>
  <text x="930" y="640" font-family="Arial, sans-serif" font-size="18" fill="#22C55E">+1</text>
  
  <text x="600" y="670" font-family="Arial, sans-serif" font-size="14" fill="#666666">Opposite</text>
  <text x="735" y="670" font-family="Arial, sans-serif" font-size="14" fill="#666666">Unrelated</text>
  <text x="890" y="670" font-family="Arial, sans-serif" font-size="14" fill="#666666">Identical</text>
  
  <!-- Key Applications -->
  <rect x="100" y="720" width="880" height="230" rx="15" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="3"/>
  <text x="540" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#22C55E">Why Cosine Similarity Matters in ML</text>
  
  <g transform="translate(140, 800)">
    <rect x="0" y="0" width="230" height="80" rx="10" fill="#ffffff" stroke="#3B82F6" stroke-width="2"/>
    <text x="115" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3B82F6">ğŸ” Search</text>
    <text x="115" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Find similar documents</text>
  </g>
  
  <g transform="translate(410, 800)">
    <rect x="0" y="0" width="230" height="80" rx="10" fill="#ffffff" stroke="#A855F7" stroke-width="2"/>
    <text x="115" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#A855F7">ğŸ¬ Recommendations</text>
    <text x="115" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Similar users/items</text>
  </g>
  
  <g transform="translate(680, 800)">
    <rect x="0" y="0" width="230" height="80" rx="10" fill="#ffffff" stroke="#22C55E" stroke-width="2"/>
    <text x="115" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#22C55E">ğŸ“ NLP</text>
    <text x="115" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">Word embeddings</text>
  </g>
  
  <text x="540" y="920" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#18181B">Ignores magnitude â†’ focuses only on direction (semantics, not scale)</text>
</svg>