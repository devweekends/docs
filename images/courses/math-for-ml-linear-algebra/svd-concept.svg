<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding Top -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="38" font-weight="700" fill="#18181B" text-anchor="middle">SVD: Matrix Decomposition</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Breaking any matrix into meaningful pieces</text>
  
  <!-- The Core Decomposition -->
  <rect x="60" y="210" width="960" height="200" rx="15" fill="white" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="255" font-family="system-ui, sans-serif" font-size="22" fill="#A855F7" text-anchor="middle" font-weight="600">Any Matrix = U × Σ × Vᵀ</text>
  
  <!-- Original Matrix -->
  <rect x="100" y="290" width="100" height="80" rx="8" fill="#18181B"/>
  <text x="150" y="340" font-family="system-ui, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="600">A</text>
  <text x="150" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">m × n</text>
  
  <text x="230" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#18181B">=</text>
  
  <!-- U Matrix -->
  <rect x="280" y="290" width="100" height="80" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="330" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#3B82F6" text-anchor="middle" font-weight="600">U</text>
  <text x="330" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">m × m</text>
  
  <text x="400" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#18181B">×</text>
  
  <!-- Sigma Matrix -->
  <rect x="440" y="300" width="100" height="60" rx="8" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="490" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#22C55E" text-anchor="middle" font-weight="600">Σ</text>
  <text x="490" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">diagonal</text>
  
  <text x="560" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#18181B">×</text>
  
  <!-- V^T Matrix -->
  <rect x="600" y="290" width="100" height="80" rx="8" fill="#EF4444" fill-opacity="0.2" stroke="#EF4444" stroke-width="2"/>
  <text x="650" y="340" font-family="system-ui, sans-serif" font-size="28" fill="#EF4444" text-anchor="middle" font-weight="600">Vᵀ</text>
  <text x="650" y="390" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">n × n</text>
  
  <!-- Labels -->
  <rect x="750" y="280" width="240" height="110" rx="10" fill="#F5F5F5"/>
  <text x="780" y="310" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6">U = "Row patterns"</text>
  <text x="780" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Σ = "Importance" (singular values)</text>
  <text x="780" y="370" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">V = "Column patterns"</text>
  
  <!-- Why It's Powerful -->
  <rect x="60" y="435" width="470" height="260" rx="15" fill="white" stroke="#22C55E" stroke-width="2"/>
  <text x="295" y="475" font-family="system-ui, sans-serif" font-size="20" fill="#22C55E" text-anchor="middle" font-weight="600">Why SVD is Powerful</text>
  
  <!-- Sorted by importance -->
  <text x="100" y="520" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" font-weight="500">Singular values are sorted:</text>
  
  <text x="120" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">σ₁</text>
  <rect x="140" y="540" width="200" height="20" rx="4" fill="#22C55E"/>
  <text x="360" y="555" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Largest (most important)</text>
  
  <text x="120" y="590" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">σ₂</text>
  <rect x="140" y="575" width="130" height="20" rx="4" fill="#3B82F6"/>
  
  <text x="120" y="625" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="600">σ₃</text>
  <rect x="140" y="610" width="80" height="20" rx="4" fill="#A855F7"/>
  
  <text x="120" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" font-weight="600">...</text>
  <rect x="140" y="645" width="30" height="20" rx="4" fill="#E5E7EB"/>
  <text x="360" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Smallest (noise)</text>
  
  <!-- Key insight -->
  <text x="295" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">Keep top k values → Low-rank approximation!</text>
  
  <!-- Truncated SVD -->
  <rect x="550" y="435" width="470" height="260" rx="15" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <text x="785" y="475" font-family="system-ui, sans-serif" font-size="20" fill="#3B82F6" text-anchor="middle" font-weight="600">Truncated SVD</text>
  
  <!-- Full matrix -->
  <rect x="590" y="510" width="120" height="80" rx="6" fill="#18181B"/>
  <text x="650" y="555" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">1000×500</text>
  <text x="650" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">500K values</text>
  
  <text x="730" y="560" font-family="system-ui, sans-serif" font-size="20" fill="#18181B">≈</text>
  
  <!-- Truncated components -->
  <rect x="770" y="515" width="40" height="70" rx="4" fill="#3B82F6"/>
  <text x="790" y="555" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">U</text>
  <text x="820" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">×</text>
  <rect x="840" y="535" width="40" height="30" rx="4" fill="#22C55E"/>
  <text x="860" y="555" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Σ</text>
  <text x="890" y="555" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">×</text>
  <rect x="910" y="530" width="80" height="40" rx="4" fill="#EF4444"/>
  <text x="950" y="555" font-family="system-ui, sans-serif" font-size="11" fill="white" text-anchor="middle">Vᵀ</text>
  
  <text x="880" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Only top 10 components!</text>
  
  <!-- Math -->
  <text x="785" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="500">1000×10 + 10 + 10×500 = 15K values</text>
  <text x="785" y="685" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">97% compression! Same essential info</text>
  
  <!-- How SVD Finds Hidden Patterns -->
  <rect x="60" y="720" width="960" height="260" rx="15" fill="#18181B"/>
  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="600">Rating Matrix → Hidden Patterns</text>
  
  <!-- Original ratings matrix -->
  <rect x="100" y="800" width="200" height="150" rx="10" fill="white" fill-opacity="0.1"/>
  <text x="200" y="830" font-family="system-ui, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="500">User-Movie Ratings</text>
  
  <!-- Matrix content -->
  <text x="120" y="860" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">      M1  M2  M3  M4</text>
  <text x="120" y="880" font-family="system-ui, sans-serif" font-size="10" fill="white">U1   5   4   ?   2</text>
  <text x="120" y="900" font-family="system-ui, sans-serif" font-size="10" fill="white">U2   5   ?   5   1</text>
  <text x="120" y="920" font-family="system-ui, sans-serif" font-size="10" fill="white">U3   1   5   1   5</text>
  <text x="120" y="940" font-family="system-ui, sans-serif" font-size="10" fill="white">U4   ?   4   ?   5</text>
  
  <!-- Arrow -->
  <path d="M 320 875 L 380 875" stroke="white" stroke-width="2"/>
  <polygon points="380,875 370,870 370,880" fill="white"/>
  <text x="350" y="860" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" text-anchor="middle">SVD</text>
  
  <!-- User factors -->
  <rect x="400" y="800" width="160" height="150" rx="10" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="480" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="middle" font-weight="500">User Tastes (U)</text>
  <text x="420" y="860" font-family="system-ui, sans-serif" font-size="10" fill="white">      Action  Drama</text>
  <text x="420" y="880" font-family="system-ui, sans-serif" font-size="10" fill="white">U1    0.9    0.3</text>
  <text x="420" y="900" font-family="system-ui, sans-serif" font-size="10" fill="white">U2    0.8    0.2</text>
  <text x="420" y="920" font-family="system-ui, sans-serif" font-size="10" fill="white">U3    0.2    0.9</text>
  <text x="420" y="940" font-family="system-ui, sans-serif" font-size="10" fill="white">U4    0.1    0.8</text>
  
  <!-- Importance -->
  <rect x="580" y="840" width="80" height="70" rx="10" fill="#22C55E" fill-opacity="0.2"/>
  <text x="620" y="865" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">Σ</text>
  <text x="620" y="890" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">5.2  0</text>
  <text x="620" y="905" font-family="system-ui, sans-serif" font-size="10" fill="white" text-anchor="middle">0  3.1</text>
  
  <!-- Movie factors -->
  <rect x="680" y="800" width="160" height="150" rx="10" fill="#EF4444" fill-opacity="0.2"/>
  <text x="760" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle" font-weight="500">Movie Types (Vᵀ)</text>
  <text x="700" y="860" font-family="system-ui, sans-serif" font-size="10" fill="white">          M1  M2  M3  M4</text>
  <text x="700" y="880" font-family="system-ui, sans-serif" font-size="10" fill="white">Action   0.9 0.7 0.8 0.1</text>
  <text x="700" y="900" font-family="system-ui, sans-serif" font-size="10" fill="white">Drama    0.2 0.6 0.1 0.9</text>
  
  <!-- Prediction -->
  <rect x="860" y="820" width="140" height="110" rx="10" fill="#22C55E" fill-opacity="0.2"/>
  <text x="930" y="850" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle" font-weight="500">Predict!</text>
  <text x="880" y="880" font-family="system-ui, sans-serif" font-size="10" fill="white">U1×M3:</text>
  <text x="880" y="900" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E" font-weight="500">≈ 4.5 ★</text>
  <text x="880" y="920" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">(Action lover +</text>
  <text x="880" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">Action movie)</text>
  
  <!-- Branding Bottom -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>