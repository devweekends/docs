<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#A855F7"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Single-Leader</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Replication</text>
  
  <!-- Single Leader Architecture -->
  <g transform="translate(60, 400)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">REPLICATION ARCHITECTURE</text>
    
    <rect y="20" width="960" height="280" fill="#27272A" stroke="#52525B" rx="4"/>
    
    <!-- Client Writes -->
    <g transform="translate(60, 50)">
      <rect width="100" height="60" fill="#18181B" stroke="#FAFAFA" stroke-width="2" rx="4"/>
      <text x="50" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">Client</text>
      <text x="50" y="47" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Writes</text>
    </g>
    
    <!-- Arrow to Leader -->
    <path d="M 170 80 L 250 80" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowRepl)"/>
    <text x="210" y="70" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Write</text>
    
    <!-- Leader -->
    <g transform="translate(260, 40)">
      <rect width="160" height="220" fill="#22C55E" fill-opacity="0.15" stroke="#22C55E" stroke-width="3" rx="6"/>
      <text x="80" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">LEADER</text>
      <text x="80" y="50" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">(Primary)</text>
      
      <!-- WAL -->
      <rect x="20" y="70" width="120" height="40" fill="#18181B" stroke="#FBBF24" stroke-width="1" rx="3"/>
      <text x="80" y="90" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#FBBF24" text-anchor="middle">Write-Ahead Log</text>
      <text x="80" y="103" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">Sequential writes</text>
      
      <!-- Data -->
      <rect x="20" y="120" width="120" height="40" fill="#18181B" stroke="#3B82F6" stroke-width="1" rx="3"/>
      <text x="80" y="143" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#3B82F6" text-anchor="middle">Data Store</text>
      
      <!-- Commit Point -->
      <rect x="20" y="170" width="120" height="35" fill="#18181B" stroke="#22C55E" stroke-width="1" rx="3"/>
      <text x="80" y="190" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">✓ Acknowledged</text>
    </g>
    
    <!-- Replication Arrows -->
    <path d="M 430 120 L 520 60" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowReplOrange)"/>
    <path d="M 430 150 L 520 150" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowReplOrange)"/>
    <path d="M 430 180 L 520 240" stroke="#FF9900" stroke-width="2" marker-end="url(#arrowReplOrange)"/>
    <text x="475" y="135" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Replication</text>
    <text x="475" y="148" font-family="system-ui, sans-serif" font-size="9" fill="#FF9900" text-anchor="middle">Stream</text>
    
    <!-- Followers -->
    <g transform="translate(530, 30)">
      <rect width="130" height="70" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Follower 1</text>
      <text x="65" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Replica</text>
      <text x="65" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">Sync ✓</text>
    </g>
    
    <g transform="translate(530, 115)">
      <rect width="130" height="70" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Follower 2</text>
      <text x="65" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Replica</text>
      <text x="65" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#22C55E" text-anchor="middle">Sync ✓</text>
    </g>
    
    <g transform="translate(530, 200)">
      <rect width="130" height="70" fill="#18181B" stroke="#3B82F6" stroke-width="2" rx="4"/>
      <text x="65" y="30" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#3B82F6" text-anchor="middle">Follower 3</text>
      <text x="65" y="48" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA" text-anchor="middle">Replica</text>
      <text x="65" y="62" font-family="system-ui, sans-serif" font-size="8" fill="#FBBF24" text-anchor="middle">Async (lagging)</text>
    </g>
    
    <!-- Read Arrows -->
    <path d="M 750 65 L 670 65" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowReplPurple)"/>
    <path d="M 750 150 L 670 150" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowReplPurple)"/>
    <path d="M 750 235 L 670 235" stroke="#A855F7" stroke-width="2" marker-end="url(#arrowReplPurple)"/>
    
    <!-- Client Reads -->
    <g transform="translate(760, 30)">
      <rect width="140" height="240" fill="#18181B" stroke="#A855F7" stroke-width="2" rx="4"/>
      <text x="70" y="30" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Read Clients</text>
      
      <text x="70" y="70" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Client A</text>
      <text x="70" y="85" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">→ Follower 1</text>
      
      <text x="70" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Client B</text>
      <text x="70" y="135" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">→ Follower 2</text>
      
      <text x="70" y="170" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Client C</text>
      <text x="70" y="185" font-family="system-ui, sans-serif" font-size="8" fill="#A1A1AA" text-anchor="middle">→ Leader (strong)</text>
      
      <text x="70" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">Scale reads</text>
      <text x="70" y="233" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">horizontally</text>
    </g>
  </g>
  
  <!-- Sync vs Async -->
  <g transform="translate(60, 720)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">SYNC vs ASYNC REPLICATION</text>
    
    <!-- Sync -->
    <rect y="20" width="460" height="130" fill="#27272A" stroke="#22C55E" stroke-width="2" rx="4"/>
    <text x="230" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Synchronous</text>
    
    <g transform="translate(30, 65)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Client → Leader → Follower → ACK → Client</text>
      <text x="0" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">✓ Guaranteed durability</text>
      <text x="0" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">✓ Strong consistency</text>
      <text x="220" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">✗ Higher latency</text>
      <text x="220" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">✗ Blocked if follower fails</text>
    </g>
    
    <!-- Async -->
    <rect x="500" y="20" width="460" height="130" fill="#27272A" stroke="#FF9900" stroke-width="2" rx="4"/>
    <text x="730" y="50" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FF9900" text-anchor="middle">Asynchronous</text>
    
    <g transform="translate(530, 65)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">Client → Leader → ACK → (replicate async)</text>
      <text x="0" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">✓ Low latency</text>
      <text x="0" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">✓ Leader always available</text>
      <text x="220" y="35" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">✗ Possible data loss</text>
      <text x="220" y="52" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">✗ Eventual consistency</text>
    </g>
  </g>
  
  <!-- Failover -->
  <g transform="translate(60, 890)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A1A1AA" letter-spacing="2">LEADER ELECTION / FAILOVER</text>
    
    <rect y="20" width="460" height="110" fill="#27272A" stroke="#EF4444" stroke-width="2" rx="4"/>
    <text x="230" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Leader Failure Detected</text>
    <text x="230" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">1. Consensus/election among followers</text>
    <text x="230" y="93" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">2. Most up-to-date follower promoted</text>
    <text x="230" y="111" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">3. Clients redirect to new leader</text>
    
    <rect x="500" y="20" width="460" height="110" fill="#27272A" stroke="#A1A1AA" stroke-width="2" rx="4"/>
    <text x="730" y="50" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Use Cases</text>
    <text x="730" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">PostgreSQL, MySQL, MongoDB</text>
    <text x="730" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">Redis Sentinel, Kafka</text>
    <text x="730" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Simple, widely supported</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowRepl" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrowReplOrange" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF9900"/>
    </marker>
    <marker id="arrowReplPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>