<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#10B981"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Compilation</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#10B981">Pipeline</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">From source code to executable binary</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Stage 1: Preprocessing -->
  <rect x="100" y="480" width="200" height="180" fill="#7C3AED" rx="8"/>
  <text x="200" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">1. PREPROCESSING</text>
  
  <text x="120" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">Input:</text>
  <text x="170" y="555" font-family="monospace" font-size="11" fill="#FAFAFA">main.c</text>
  
  <text x="120" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF">Process:</text>
  <circle cx="130" cy="605" r="2" fill="#A855F7"/>
  <text x="140" y="608" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">#include expansion</text>
  <circle cx="130" cy="620" r="2" fill="#A855F7"/>
  <text x="140" y="623" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">#define macros</text>
  <circle cx="130" cy="635" r="2" fill="#A855F7"/>
  <text x="140" y="638" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Remove comments</text>
  
  <text x="120" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">Output:</text>
  <text x="170" y="660" font-family="monospace" font-size="11" fill="#FAFAFA">main.i</text>
  
  <!-- Arrow 1 -->
  <path d="M 300 570 L 340 570" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Stage 2: Compilation -->
  <rect x="340" y="480" width="200" height="180" fill="#1E40AF" rx="8"/>
  <text x="440" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. COMPILATION</text>
  
  <text x="360" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD">Input:</text>
  <text x="410" y="555" font-family="monospace" font-size="11" fill="#FAFAFA">main.i</text>
  
  <text x="360" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#93C5FD">Process:</text>
  <circle cx="370" cy="605" r="2" fill="#3B82F6"/>
  <text x="380" y="608" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Lexical analysis</text>
  <circle cx="370" cy="620" r="2" fill="#3B82F6"/>
  <text x="380" y="623" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Syntax parsing</text>
  <circle cx="370" cy="635" r="2" fill="#3B82F6"/>
  <text x="380" y="638" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Optimization</text>
  
  <text x="360" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD">Output:</text>
  <text x="410" y="660" font-family="monospace" font-size="11" fill="#FAFAFA">main.s</text>
  
  <!-- Arrow 2 -->
  <path d="M 540 570 L 580 570" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Stage 3: Assembly -->
  <rect x="580" y="480" width="200" height="180" fill="#166534" rx="8"/>
  <text x="680" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">3. ASSEMBLY</text>
  
  <text x="600" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">Input:</text>
  <text x="650" y="555" font-family="monospace" font-size="11" fill="#FAFAFA">main.s</text>
  
  <text x="600" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">Process:</text>
  <circle cx="610" cy="605" r="2" fill="#22C55E"/>
  <text x="620" y="608" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Convert to opcodes</text>
  <circle cx="610" cy="620" r="2" fill="#22C55E"/>
  <text x="620" y="623" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Generate relocations</text>
  <circle cx="610" cy="635" r="2" fill="#22C55E"/>
  <text x="620" y="638" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Create object file</text>
  
  <text x="600" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">Output:</text>
  <text x="650" y="660" font-family="monospace" font-size="11" fill="#FAFAFA">main.o</text>
  
  <!-- Arrow 3 -->
  <path d="M 680 660 L 680 700" stroke="#10B981" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Stage 4: Linking -->
  <rect x="340" y="700" width="440" height="220" fill="#9A3412" rx="8"/>
  <text x="560" y="740" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">4. LINKING</text>
  
  <text x="360" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA">Inputs:</text>
  <rect x="420" y="760" width="80" height="25" fill="#7C2D12" rx="4"/>
  <text x="460" y="778" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">main.o</text>
  <rect x="510" y="760" width="80" height="25" fill="#7C2D12" rx="4"/>
  <text x="550" y="778" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">lib.o</text>
  <rect x="600" y="760" width="140" height="25" fill="#7C2D12" rx="4"/>
  <text x="670" y="778" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">libc.a / libc.so</text>
  
  <text x="360" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#FED7AA">Process:</text>
  <circle cx="370" cy="835" r="2" fill="#F97316"/>
  <text x="380" y="838" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Resolve symbols (functions, variables)</text>
  <circle cx="370" cy="850" r="2" fill="#F97316"/>
  <text x="380" y="853" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Combine object files</text>
  <circle cx="370" cy="865" r="2" fill="#F97316"/>
  <text x="380" y="868" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Apply relocations</text>
  <circle cx="370" cy="880" r="2" fill="#F97316"/>
  <text x="380" y="883" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5">Generate executable format (ELF)</text>
  
  <text x="360" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FED7AA">Output:</text>
  <rect x="420" y="895" width="100" height="25" fill="#22C55E" rx="4"/>
  <text x="470" y="913" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">executable</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Each stage can be run separately: <tspan fill="#10B981">gcc -E</tspan>, <tspan fill="#3B82F6">gcc -S</tspan>, <tspan fill="#22C55E">gcc -c</tspan>, <tspan fill="#F97316">gcc</tspan></text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
