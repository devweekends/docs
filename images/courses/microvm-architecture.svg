<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">MicroVM Architecture (Kata/Firecracker)</text>
  
  <!-- Kubernetes/Docker Layer -->
  <g transform="translate(200, 80)">
    <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Orchestrator (K8s / Docker)</text>
  </g>
  
  <!-- Arrow -->
  <path d="M400,140 L400,170" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Containerd Layer -->
  <g transform="translate(200, 170)">
    <rect width="400" height="60" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="200" y="35" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">containerd + kata-runtime</text>
  </g>
  
  <!-- Arrow -->
  <path d="M400,230 L400,260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- MicroVM Layer -->
  <g transform="translate(100, 260)">
    <rect width="600" height="200" fill="#334155" rx="8" ry="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24" text-anchor="middle" font-weight="bold">Lightweight VM (Firecracker / QEMU)</text>
    
    <!-- Guest Kernel -->
    <g transform="translate(50, 60)">
      <rect width="500" height="120" fill="#1e293b" rx="4" ry="4" stroke="#f43f5e" stroke-width="2"/>
      <text x="250" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fda4af" text-anchor="middle" font-weight="bold">Minimal Guest Kernel</text>
      
      <!-- Container Process -->
      <g transform="translate(150, 50)">
        <rect width="200" height="50" fill="#881337" rx="4" ry="4"/>
        <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fecdd3" text-anchor="middle">Container Process</text>
      </g>
    </g>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
