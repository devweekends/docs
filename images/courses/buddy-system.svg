<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Buddy System Allocator</text>
  
  <!-- Levels -->
  <g transform="translate(50, 80)">
    <!-- Level 1 -->
    <text x="-30" y="30" font-family="Arial, sans-serif" font-size="14" fill="#ccc">1024K</text>
    <rect x="0" y="0" width="700" height="60" fill="#333" stroke="#fff" />
    <text x="350" y="35" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">1024 KB Block</text>
    
    <!-- Arrow -->
    <line x1="350" y1="60" x2="350" y2="90" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    <text x="360" y="80" font-family="Arial, sans-serif" font-size="12" fill="#ccc">Split</text>
    
    <!-- Level 2 -->
    <text x="-30" y="120" font-family="Arial, sans-serif" font-size="14" fill="#ccc">512K</text>
    <rect x="0" y="90" width="350" height="60" fill="#333" stroke="#fff" />
    <text x="175" y="125" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">512 KB</text>
    
    <rect x="350" y="90" width="350" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="525" y="125" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">512 KB (Free)</text>
    
    <!-- Arrow -->
    <line x1="175" y1="150" x2="175" y2="180" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Level 3 -->
    <text x="-30" y="210" font-family="Arial, sans-serif" font-size="14" fill="#ccc">256K</text>
    <rect x="0" y="180" width="175" height="60" fill="#333" stroke="#fff" />
    <text x="87.5" y="215" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">256 KB</text>
    
    <rect x="175" y="180" width="175" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="262.5" y="215" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">256 KB (Free)</text>
    
    <!-- Arrow -->
    <line x1="87.5" y1="240" x2="87.5" y2="270" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Level 4 -->
    <text x="-30" y="300" font-family="Arial, sans-serif" font-size="14" fill="#ccc">128K</text>
    <rect x="0" y="270" width="87.5" height="60" fill="#F44336" stroke="#fff" />
    <text x="43.75" y="305" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">128 KB</text>
    <text x="43.75" y="320" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">ALLOCATED</text>
    
    <rect x="87.5" y="270" width="87.5" height="60" fill="#4CAF50" stroke="#fff" />
    <text x="131.25" y="305" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">128 KB</text>
    <text x="131.25" y="320" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Free</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="20" height="20" fill="#F44336" stroke="#fff" />
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Allocated</text>
    
    <rect x="150" y="0" width="20" height="20" fill="#4CAF50" stroke="#fff" />
    <text x="180" y="15" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Free</text>
    
    <rect x="300" y="0" width="20" height="20" fill="#333" stroke="#fff" />
    <text x="330" y="15" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Split Parent</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L5,5 L0,10" fill="none" stroke="#fff" stroke-width="2" />
    </marker>
  </defs>
</svg>
