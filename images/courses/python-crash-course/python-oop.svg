<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#306998"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">PYTHON FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Object-Oriented Python</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Classes, Inheritance, and Magic Methods</text>
  
  <!-- Class Definition Box -->
  <rect x="60" y="260" width="480" height="340" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="480" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="300" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üèóÔ∏è Class Definition</text>
  
  <text x="80" y="325" fill="#F97316" font-family="monospace" font-size="15">class</text>
  <text x="130" y="325" fill="#22C55E" font-family="monospace" font-size="15">Animal</text>
  <text x="200" y="325" fill="#FAFAFA" font-family="monospace" font-size="15">:</text>
  
  <text x="100" y="355" fill="#71717A" font-family="monospace" font-size="13"># Class attribute</text>
  <text x="100" y="380" fill="#FAFAFA" font-family="monospace" font-size="15">species = "Unknown"</text>
  
  <text x="100" y="415" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="140" y="415" fill="#8B5CF6" font-family="monospace" font-size="15">__init__</text>
  <text x="220" y="415" fill="#FAFAFA" font-family="monospace" font-size="15">(self, name):</text>
  
  <text x="120" y="445" fill="#71717A" font-family="monospace" font-size="13"># Instance attribute</text>
  <text x="120" y="470" fill="#3B82F6" font-family="monospace" font-size="15">self</text>
  <text x="160" y="470" fill="#FAFAFA" font-family="monospace" font-size="15">.name = name</text>
  
  <text x="100" y="510" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="140" y="510" fill="#A78BFA" font-family="monospace" font-size="15">speak</text>
  <text x="195" y="510" fill="#FAFAFA" font-family="monospace" font-size="15">(self):</text>
  <text x="120" y="540" fill="#F97316" font-family="monospace" font-size="15">raise</text>
  <text x="175" y="540" fill="#FAFAFA" font-family="monospace" font-size="15">NotImplementedError</text>
  
  <text x="100" y="580" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="140" y="580" fill="#8B5CF6" font-family="monospace" font-size="15">__str__</text>
  <text x="210" y="580" fill="#FAFAFA" font-family="monospace" font-size="15">(self):</text>
  
  <!-- Inheritance Box -->
  <rect x="560" y="260" width="460" height="340" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="790" y="288" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üîó Inheritance</text>
  
  <text x="580" y="330" fill="#F97316" font-family="monospace" font-size="15">class</text>
  <text x="630" y="330" fill="#3B82F6" font-family="monospace" font-size="15">Dog</text>
  <text x="670" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">(Animal):</text>
  
  <text x="600" y="365" fill="#FAFAFA" font-family="monospace" font-size="15">species = "Canine"</text>
  
  <text x="600" y="400" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="640" y="400" fill="#8B5CF6" font-family="monospace" font-size="15">__init__</text>
  <text x="720" y="400" fill="#FAFAFA" font-family="monospace" font-size="15">(self, name, breed):</text>
  
  <text x="620" y="430" fill="#22C55E" font-family="monospace" font-size="15">super()</text>
  <text x="700" y="430" fill="#FAFAFA" font-family="monospace" font-size="15">.__init__(name)</text>
  <text x="620" y="460" fill="#3B82F6" font-family="monospace" font-size="15">self</text>
  <text x="660" y="460" fill="#FAFAFA" font-family="monospace" font-size="15">.breed = breed</text>
  
  <text x="600" y="500" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="640" y="500" fill="#A78BFA" font-family="monospace" font-size="15">speak</text>
  <text x="695" y="500" fill="#FAFAFA" font-family="monospace" font-size="15">(self):</text>
  <text x="620" y="530" fill="#F97316" font-family="monospace" font-size="15">return</text>
  <text x="685" y="530" fill="#FFD43B" font-family="monospace" font-size="15">f"</text>
  <text x="705" y="530" fill="#FFD43B" font-family="monospace" font-size="15">{self.name} barks!"</text>
  
  <!-- Usage example -->
  <text x="580" y="575" fill="#71717A" font-family="monospace" font-size="13"># Usage</text>
  <text x="580" y="595" fill="#FAFAFA" font-family="monospace" font-size="14">buddy = Dog("Buddy", "Golden")</text>
  
  <!-- Magic Methods Box -->
  <rect x="60" y="620" width="480" height="230" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="60" y="620" width="480" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="300" y="648" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">‚ú® Magic Methods (Dunder)</text>
  
  <!-- Magic methods list -->
  <text x="80" y="690" fill="#8B5CF6" font-family="monospace" font-size="14">__init__</text>
  <text x="180" y="690" fill="#A1A1AA" font-family="monospace" font-size="14">Constructor</text>
  
  <text x="80" y="720" fill="#8B5CF6" font-family="monospace" font-size="14">__str__</text>
  <text x="180" y="720" fill="#A1A1AA" font-family="monospace" font-size="14">String representation</text>
  
  <text x="80" y="750" fill="#8B5CF6" font-family="monospace" font-size="14">__repr__</text>
  <text x="180" y="750" fill="#A1A1AA" font-family="monospace" font-size="14">Debug representation</text>
  
  <text x="80" y="780" fill="#8B5CF6" font-family="monospace" font-size="14">__len__</text>
  <text x="180" y="780" fill="#A1A1AA" font-family="monospace" font-size="14">len(obj)</text>
  
  <text x="80" y="810" fill="#8B5CF6" font-family="monospace" font-size="14">__eq__</text>
  <text x="180" y="810" fill="#A1A1AA" font-family="monospace" font-size="14">obj1 == obj2</text>
  
  <text x="300" y="690" fill="#8B5CF6" font-family="monospace" font-size="14">__getitem__</text>
  <text x="420" y="690" fill="#A1A1AA" font-family="monospace" font-size="14">obj[key]</text>
  
  <text x="300" y="720" fill="#8B5CF6" font-family="monospace" font-size="14">__iter__</text>
  <text x="420" y="720" fill="#A1A1AA" font-family="monospace" font-size="14">for x in obj</text>
  
  <text x="300" y="750" fill="#8B5CF6" font-family="monospace" font-size="14">__call__</text>
  <text x="420" y="750" fill="#A1A1AA" font-family="monospace" font-size="14">obj()</text>
  
  <text x="300" y="780" fill="#8B5CF6" font-family="monospace" font-size="14">__enter__</text>
  <text x="420" y="780" fill="#A1A1AA" font-family="monospace" font-size="14">with context</text>
  
  <text x="300" y="810" fill="#8B5CF6" font-family="monospace" font-size="14">__add__</text>
  <text x="420" y="810" fill="#A1A1AA" font-family="monospace" font-size="14">obj1 + obj2</text>
  
  <!-- Access Modifiers Box -->
  <rect x="560" y="620" width="460" height="230" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="560" y="620" width="460" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="790" y="648" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üîí Access &amp; Properties</text>
  
  <text x="580" y="690" fill="#FAFAFA" font-family="monospace" font-size="14">self.public</text>
  <text x="730" y="690" fill="#22C55E" font-family="monospace" font-size="14"># Public</text>
  
  <text x="580" y="720" fill="#FAFAFA" font-family="monospace" font-size="14">self._protected</text>
  <text x="730" y="720" fill="#F59E0B" font-family="monospace" font-size="14"># Convention</text>
  
  <text x="580" y="750" fill="#FAFAFA" font-family="monospace" font-size="14">self.__private</text>
  <text x="730" y="750" fill="#EF4444" font-family="monospace" font-size="14"># Name mangling</text>
  
  <line x1="580" y1="770" x2="1000" y2="770" stroke="#3F3F46" stroke-width="1"/>
  
  <text x="580" y="800" fill="#22C55E" font-family="monospace" font-size="14">@property</text>
  <text x="720" y="800" fill="#A1A1AA" font-family="monospace" font-size="14"># Getter</text>
  
  <text x="580" y="830" fill="#22C55E" font-family="monospace" font-size="14">@name.setter</text>
  <text x="720" y="830" fill="#A1A1AA" font-family="monospace" font-size="14"># Setter</text>
  
  <!-- Key Insight -->
  <rect x="60" y="870" width="960" height="80" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="900" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">üí° PYTHON OOP PHILOSOPHY</text>
  <text x="540" y="930" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">"We are all consenting adults here" - Python trusts developers. Use conventions, not restrictions.</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Composition over inheritance ‚Ä¢ Duck typing: "If it walks like a duck..."</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>