<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#306998"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">PYTHON FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Python Memory Model</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Objects, References, and Garbage Collection</text>
  
  <!-- Code/Source Section -->
  <rect x="60" y="270" width="300" height="420" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="2"/>
  <text x="210" y="305" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Python Code</text>
  
  <!-- Code lines -->
  <text x="80" y="350" fill="#A78BFA" font-family="monospace" font-size="16">x = 42</text>
  <text x="80" y="380" fill="#A78BFA" font-family="monospace" font-size="16">y = x</text>
  <text x="80" y="410" fill="#A78BFA" font-family="monospace" font-size="16">name = "Python"</text>
  <text x="80" y="440" fill="#A78BFA" font-family="monospace" font-size="16">lst = [1, 2, 3]</text>
  <text x="80" y="470" fill="#A78BFA" font-family="monospace" font-size="16">lst2 = lst</text>
  
  <text x="80" y="520" fill="#71717A" font-family="monospace" font-size="14"># Mutable change</text>
  <text x="80" y="550" fill="#A78BFA" font-family="monospace" font-size="16">lst.append(4)</text>
  
  <text x="80" y="600" fill="#71717A" font-family="monospace" font-size="14"># lst2 also [1,2,3,4]</text>
  <text x="80" y="630" fill="#71717A" font-family="monospace" font-size="14"># Same object!</text>
  
  <!-- References/Variables Section -->
  <rect x="390" y="270" width="300" height="180" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="305" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Variables (References)</text>
  
  <rect x="420" y="330" width="80" height="35" rx="6" fill="#3F3F46"/>
  <text x="460" y="355" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">x</text>
  
  <rect x="420" y="380" width="80" height="35" rx="6" fill="#3F3F46"/>
  <text x="460" y="405" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">y</text>
  
  <rect x="540" y="330" width="80" height="35" rx="6" fill="#3F3F46"/>
  <text x="580" y="355" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">name</text>
  
  <rect x="540" y="380" width="80" height="35" rx="6" fill="#3F3F46"/>
  <text x="580" y="405" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">lst</text>
  
  <rect x="640" y="380" width="80" height="35" rx="6" fill="#3F3F46"/>
  <text x="680" y="405" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">lst2</text>
  
  <!-- Arrow lines from variables -->
  <line x1="500" y1="347" x2="755" y2="525" stroke="#22C55E" stroke-width="2"/>
  <line x1="500" y1="397" x2="755" y2="525" stroke="#22C55E" stroke-width="2"/>
  <line x1="620" y1="347" x2="755" y2="595" stroke="#3B82F6" stroke-width="2"/>
  <line x1="620" y1="397" x2="755" y2="685" stroke="#F97316" stroke-width="2"/>
  <line x1="720" y1="397" x2="755" y2="685" stroke="#F97316" stroke-width="2"/>
  
  <!-- Objects Section (Heap) -->
  <rect x="720" y="270" width="300" height="420" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <text x="870" y="305" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Heap Memory (Objects)</text>
  
  <!-- Integer object -->
  <rect x="750" y="500" width="100" height="60" rx="8" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="800" y="528" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">int</text>
  <text x="800" y="550" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="18" font-weight="600">42</text>
  
  <!-- String object -->
  <rect x="750" y="570" width="140" height="60" rx="8" fill="#3B82F6" fill-opacity="0.2" stroke="#3B82F6" stroke-width="2"/>
  <text x="820" y="598" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="14">str</text>
  <text x="820" y="620" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">"Python"</text>
  
  <!-- List object -->
  <rect x="750" y="650" width="240" height="60" rx="8" fill="#F97316" fill-opacity="0.2" stroke="#F97316" stroke-width="2"/>
  <text x="870" y="678" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="14">list</text>
  <text x="870" y="700" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="16">[1, 2, 3, 4]</text>
  
  <!-- Memory concepts -->
  <rect x="390" y="470" width="300" height="220" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <text x="540" y="505" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Key Concepts</text>
  
  <circle cx="420" cy="545" r="8" fill="#22C55E"/>
  <text x="440" y="550" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Immutable: int, str, tuple</text>
  
  <circle cx="420" cy="585" r="8" fill="#F97316"/>
  <text x="440" y="590" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Mutable: list, dict, set</text>
  
  <circle cx="420" cy="625" r="8" fill="#3B82F6"/>
  <text x="440" y="630" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">Reference counting for GC</text>
  
  <circle cx="420" cy="665" r="8" fill="#EF4444"/>
  <text x="440" y="670" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="15">id() shows memory address</text>
  
  <!-- Key Insight Box -->
  <rect x="60" y="720" width="960" height="100" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="755" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">üí° KEY INSIGHT</text>
  <text x="540" y="785" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="18">Variables are names bound to objects, not containers. Multiple names can reference the same object!</text>
  <text x="540" y="805" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Use copy() or deepcopy() for independent copies of mutable objects</text>
  
  <!-- Garbage Collection Note -->
  <rect x="60" y="850" width="450" height="80" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="285" y="880" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="16" font-weight="600">üóëÔ∏è Garbage Collection</text>
  <text x="285" y="905" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">When ref_count = 0, object is deallocated</text>
  
  <!-- Interning Note -->
  <rect x="530" y="850" width="490" height="80" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="775" y="880" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="16" font-weight="600">üîó Small Integer Caching</text>
  <text x="775" y="905" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="14">Integers -5 to 256 are cached and reused</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Everything in Python is an object ‚Ä¢ Pass by object reference</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>