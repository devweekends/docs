<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#306998"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">PYTHON FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Decorators Deep Dive</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Functions that modify functions</text>
  
  <!-- Basic Decorator Box -->
  <rect x="60" y="260" width="480" height="320" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="480" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="300" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ðŸŽ¯ Basic Decorator Pattern</text>
  
  <text x="80" y="330" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="120" y="330" fill="#22C55E" font-family="monospace" font-size="15">timer</text>
  <text x="175" y="330" fill="#FAFAFA" font-family="monospace" font-size="15">(func):</text>
  
  <text x="100" y="360" fill="#F97316" font-family="monospace" font-size="15">def</text>
  <text x="140" y="360" fill="#A78BFA" font-family="monospace" font-size="15">wrapper</text>
  <text x="210" y="360" fill="#FAFAFA" font-family="monospace" font-size="15">(*args, **kwargs):</text>
  
  <text x="120" y="390" fill="#FAFAFA" font-family="monospace" font-size="14">start = time.time()</text>
  <text x="120" y="420" fill="#FAFAFA" font-family="monospace" font-size="14">result = </text>
  <text x="210" y="420" fill="#3B82F6" font-family="monospace" font-size="14">func(*args, **kwargs)</text>
  <text x="120" y="450" fill="#FAFAFA" font-family="monospace" font-size="14">end = time.time()</text>
  <text x="120" y="480" fill="#FAFAFA" font-family="monospace" font-size="14">print(f"Took {end-start}s")</text>
  <text x="120" y="510" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="180" y="510" fill="#FAFAFA" font-family="monospace" font-size="14">result</text>
  
  <text x="100" y="545" fill="#F97316" font-family="monospace" font-size="15">return</text>
  <text x="165" y="545" fill="#A78BFA" font-family="monospace" font-size="15">wrapper</text>
  
  <!-- Usage Box -->
  <rect x="560" y="260" width="460" height="160" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="790" y="288" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">âœ¨ Using Decorators</text>
  
  <text x="580" y="335" fill="#22C55E" font-family="monospace" font-size="16">@timer</text>
  <text x="720" y="335" fill="#71717A" font-family="monospace" font-size="14"># Sugar syntax!</text>
  
  <text x="580" y="365" fill="#F97316" font-family="monospace" font-size="16">def</text>
  <text x="620" y="365" fill="#3B82F6" font-family="monospace" font-size="16">slow_function</text>
  <text x="770" y="365" fill="#FAFAFA" font-family="monospace" font-size="16">():</text>
  <text x="600" y="395" fill="#FAFAFA" font-family="monospace" font-size="16">time.sleep(1)</text>
  
  <!-- Equivalent explanation -->
  <rect x="560" y="440" width="460" height="140" rx="12" fill="#27272A" stroke="#71717A" stroke-width="1"/>
  <text x="580" y="475" fill="#71717A" font-family="monospace" font-size="14"># Same as:</text>
  <text x="580" y="505" fill="#FAFAFA" font-family="monospace" font-size="14">slow_function = timer(slow_function)</text>
  
  <text x="580" y="545" fill="#71717A" font-family="monospace" font-size="14"># Decorator wraps original function</text>
  <text x="580" y="570" fill="#71717A" font-family="monospace" font-size="14"># Adds behavior before/after</text>
  
  <!-- Decorator with Arguments -->
  <rect x="60" y="600" width="480" height="240" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="60" y="600" width="480" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="300" y="628" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ðŸ”§ Decorator with Arguments</text>
  
  <text x="80" y="675" fill="#F97316" font-family="monospace" font-size="14">def</text>
  <text x="115" y="675" fill="#F97316" font-family="monospace" font-size="14">repeat</text>
  <text x="170" y="675" fill="#FAFAFA" font-family="monospace" font-size="14">(times):</text>
  <text x="270" y="675" fill="#71717A" font-family="monospace" font-size="14"># Factory</text>
  
  <text x="100" y="705" fill="#F97316" font-family="monospace" font-size="14">def</text>
  <text x="135" y="705" fill="#22C55E" font-family="monospace" font-size="14">decorator</text>
  <text x="220" y="705" fill="#FAFAFA" font-family="monospace" font-size="14">(func):</text>
  
  <text x="120" y="735" fill="#F97316" font-family="monospace" font-size="14">def</text>
  <text x="155" y="735" fill="#A78BFA" font-family="monospace" font-size="14">wrapper</text>
  <text x="225" y="735" fill="#FAFAFA" font-family="monospace" font-size="14">(*args, **kwargs):</text>
  
  <text x="140" y="765" fill="#F97316" font-family="monospace" font-size="14">for</text>
  <text x="175" y="765" fill="#FAFAFA" font-family="monospace" font-size="14">_ in range(times):</text>
  <text x="160" y="795" fill="#FAFAFA" font-family="monospace" font-size="14">func(*args, **kwargs)</text>
  
  <text x="120" y="825" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="180" y="825" fill="#A78BFA" font-family="monospace" font-size="14">wrapper</text>
  
  <!-- Common Decorators -->
  <rect x="560" y="600" width="460" height="240" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="560" y="600" width="460" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="790" y="628" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ðŸ“š Built-in Decorators</text>
  
  <text x="580" y="670" fill="#8B5CF6" font-family="monospace" font-size="15">@property</text>
  <text x="720" y="670" fill="#A1A1AA" font-family="monospace" font-size="14">Getter method</text>
  
  <text x="580" y="705" fill="#8B5CF6" font-family="monospace" font-size="15">@staticmethod</text>
  <text x="720" y="705" fill="#A1A1AA" font-family="monospace" font-size="14">No self param</text>
  
  <text x="580" y="740" fill="#8B5CF6" font-family="monospace" font-size="15">@classmethod</text>
  <text x="720" y="740" fill="#A1A1AA" font-family="monospace" font-size="14">cls param</text>
  
  <text x="580" y="775" fill="#8B5CF6" font-family="monospace" font-size="15">@functools.wraps</text>
  <text x="750" y="775" fill="#A1A1AA" font-family="monospace" font-size="14">Preserve metadata</text>
  
  <text x="580" y="810" fill="#8B5CF6" font-family="monospace" font-size="15">@functools.lru_cache</text>
  <text x="780" y="810" fill="#A1A1AA" font-family="monospace" font-size="14">Memoization</text>
  
  <!-- Key Insight -->
  <rect x="60" y="860" width="960" height="90" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="895" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ’¡ DECORATOR USE CASES</text>
  <text x="540" y="925" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Logging â€¢ Timing â€¢ Authentication â€¢ Rate Limiting â€¢ Caching â€¢ Validation â€¢ Retry Logic</text>
  
  <!-- Flow Diagram -->
  <rect x="60" y="870" width="200" height="40" rx="8" fill="#27272A" stroke="#3F3F46" stroke-width="1" opacity="0"/>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Decorators are first-class functions â€¢ Can be stacked: @dec1 @dec2</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>