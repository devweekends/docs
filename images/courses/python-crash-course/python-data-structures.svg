<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998"/>
      <stop offset="100%" style="stop-color:#FFD43B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#306998"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">PYTHON FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Built-in Data Structures</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Lists, Tuples, Dictionaries, and Sets</text>
  
  <!-- LIST -->
  <rect x="60" y="260" width="460" height="200" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="460" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="290" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ“‹ List (Mutable, Ordered)</text>
  
  <text x="80" y="330" fill="#A78BFA" font-family="monospace" font-size="16">fruits = ["apple", "banana", "cherry"]</text>
  <text x="80" y="360" fill="#71717A" font-family="monospace" font-size="14"># Indexed, allows duplicates</text>
  <text x="80" y="390" fill="#A78BFA" font-family="monospace" font-size="16">fruits[0]</text>
  <text x="200" y="390" fill="#71717A" font-family="monospace" font-size="14"># "apple"</text>
  <text x="80" y="420" fill="#A78BFA" font-family="monospace" font-size="16">fruits.append("date")</text>
  <text x="310" y="420" fill="#71717A" font-family="monospace" font-size="14"># O(1)</text>
  
  <!-- Visual representation -->
  <rect x="400" y="320" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E"/>
  <text x="415" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">0</text>
  <rect x="435" y="320" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E"/>
  <text x="450" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">1</text>
  <rect x="470" y="320" width="30" height="30" rx="4" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E"/>
  <text x="485" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">2</text>
  
  <!-- TUPLE -->
  <rect x="560" y="260" width="460" height="200" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="790" y="288" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ“¦ Tuple (Immutable, Ordered)</text>
  
  <text x="580" y="330" fill="#A78BFA" font-family="monospace" font-size="16">coords = (10, 20, 30)</text>
  <text x="580" y="360" fill="#71717A" font-family="monospace" font-size="14"># Fixed size, hashable</text>
  <text x="580" y="390" fill="#A78BFA" font-family="monospace" font-size="16">x, y, z = coords</text>
  <text x="790" y="390" fill="#71717A" font-family="monospace" font-size="14"># Unpacking</text>
  <text x="580" y="420" fill="#A78BFA" font-family="monospace" font-size="16">point = (5,)</text>
  <text x="750" y="420" fill="#71717A" font-family="monospace" font-size="14"># Single element</text>
  
  <!-- Visual representation -->
  <rect x="900" y="320" width="30" height="30" rx="4" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6"/>
  <text x="915" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">10</text>
  <rect x="935" y="320" width="30" height="30" rx="4" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6"/>
  <text x="950" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">20</text>
  <rect x="970" y="320" width="30" height="30" rx="4" fill="#3B82F6" fill-opacity="0.3" stroke="#3B82F6"/>
  <text x="985" y="340" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="12">30</text>
  
  <!-- DICTIONARY -->
  <rect x="60" y="480" width="460" height="220" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="60" y="480" width="460" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="290" y="508" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ”‘ Dict (Mutable, Key-Value)</text>
  
  <text x="80" y="550" fill="#A78BFA" font-family="monospace" font-size="16">user = {"name": "Alice", "age": 30}</text>
  <text x="80" y="580" fill="#71717A" font-family="monospace" font-size="14"># O(1) lookup, insertion, deletion</text>
  <text x="80" y="610" fill="#A78BFA" font-family="monospace" font-size="16">user["name"]</text>
  <text x="230" y="610" fill="#71717A" font-family="monospace" font-size="14"># "Alice"</text>
  <text x="80" y="640" fill="#A78BFA" font-family="monospace" font-size="16">user.get("city", "N/A")</text>
  <text x="330" y="640" fill="#71717A" font-family="monospace" font-size="14"># Safe get</text>
  <text x="80" y="670" fill="#A78BFA" font-family="monospace" font-size="16">user.items()</text>
  <text x="220" y="670" fill="#71717A" font-family="monospace" font-size="14"># key-value pairs</text>
  
  <!-- Visual representation -->
  <rect x="360" y="550" width="140" height="60" rx="8" fill="#F97316" fill-opacity="0.15" stroke="#F97316"/>
  <text x="390" y="575" fill="#F97316" font-family="monospace" font-size="12">name â†’</text>
  <text x="455" y="575" fill="#FAFAFA" font-family="monospace" font-size="12">Alice</text>
  <text x="390" y="600" fill="#F97316" font-family="monospace" font-size="12">age â†’</text>
  <text x="445" y="600" fill="#FAFAFA" font-family="monospace" font-size="12">30</text>
  
  <!-- SET -->
  <rect x="560" y="480" width="460" height="220" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="560" y="480" width="460" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="790" y="508" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="20" font-weight="700">âšª Set (Mutable, Unique)</text>
  
  <text x="580" y="550" fill="#A78BFA" font-family="monospace" font-size="16">colors = {"red", "green", "blue"}</text>
  <text x="580" y="580" fill="#71717A" font-family="monospace" font-size="14"># No duplicates, unordered</text>
  <text x="580" y="610" fill="#A78BFA" font-family="monospace" font-size="16">"red" in colors</text>
  <text x="760" y="610" fill="#71717A" font-family="monospace" font-size="14"># O(1) membership</text>
  <text x="580" y="640" fill="#A78BFA" font-family="monospace" font-size="16">a | b</text>
  <text x="660" y="640" fill="#71717A" font-family="monospace" font-size="14"># Union</text>
  <text x="580" y="670" fill="#A78BFA" font-family="monospace" font-size="16">a & b</text>
  <text x="660" y="670" fill="#71717A" font-family="monospace" font-size="14"># Intersection</text>
  
  <!-- Visual Venn diagram -->
  <circle cx="920" cy="600" r="40" fill="#8B5CF6" fill-opacity="0.2" stroke="#8B5CF6" stroke-width="2"/>
  <circle cx="960" cy="600" r="40" fill="#22C55E" fill-opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="905" y="605" fill="#FAFAFA" font-family="monospace" font-size="11">a</text>
  <text x="940" y="605" fill="#FFD43B" font-family="monospace" font-size="11">âˆ©</text>
  <text x="970" y="605" fill="#FAFAFA" font-family="monospace" font-size="11">b</text>
  
  <!-- Complexity Comparison Table -->
  <rect x="60" y="720" width="960" height="130" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="2"/>
  <text x="540" y="755" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="20" font-weight="700">âš¡ Time Complexity Comparison</text>
  
  <!-- Table headers -->
  <text x="180" y="790" text-anchor="middle" fill="#71717A" font-family="monospace" font-size="14">Operation</text>
  <text x="340" y="790" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">List</text>
  <text x="480" y="790" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="14">Tuple</text>
  <text x="620" y="790" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="14">Dict</text>
  <text x="760" y="790" text-anchor="middle" fill="#8B5CF6" font-family="monospace" font-size="14">Set</text>
  
  <!-- Row 1 -->
  <text x="180" y="820" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="14">Access</text>
  <text x="340" y="820" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="14">O(1)</text>
  <text x="480" y="820" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="14">O(1)</text>
  <text x="620" y="820" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="14">O(1)</text>
  <text x="760" y="820" text-anchor="middle" fill="#FAFAFA" font-family="monospace" font-size="14">N/A</text>
  
  <!-- Row 2 -->
  <text x="180" y="845" text-anchor="middle" fill="#A1A1AA" font-family="monospace" font-size="14">Search</text>
  <text x="340" y="845" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="14">O(n)</text>
  <text x="480" y="845" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="14">O(n)</text>
  <text x="620" y="845" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">O(1)</text>
  <text x="760" y="845" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">O(1)</text>
  
  <!-- Key Insight -->
  <rect x="60" y="870" width="960" height="80" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="900" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ðŸ’¡ WHEN TO USE WHAT</text>
  <text x="540" y="930" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">List: ordered collection | Tuple: fixed data | Dict: key-value pairs | Set: unique items &amp; math operations</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Use list comprehensions: [x**2 for x in range(10)]</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>