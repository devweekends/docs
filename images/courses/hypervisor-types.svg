<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Hypervisor Types</text>
  
  <!-- Type 1 -->
  <g transform="translate(100, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50" text-anchor="middle" font-weight="bold">Type 1 (Bare Metal)</text>
    
    <!-- VMs -->
    <rect x="20" y="50" width="100" height="60" fill="#2196F3" rx="4" />
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest VM</text>
    
    <rect x="180" y="50" width="100" height="60" fill="#2196F3" rx="4" />
    <text x="230" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest VM</text>
    
    <!-- Hypervisor -->
    <rect x="0" y="130" width="300" height="60" fill="#4CAF50" rx="4" />
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Hypervisor (ESXi, Xen)</text>
    
    <!-- Hardware -->
    <rect x="0" y="210" width="300" height="60" fill="#333" rx="4" />
    <text x="150" y="245" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle">Hardware</text>
  </g>

  <!-- Type 2 -->
  <g transform="translate(450, 80)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#FF9800" text-anchor="middle" font-weight="bold">Type 2 (Hosted)</text>
    
    <!-- VMs -->
    <rect x="20" y="50" width="100" height="60" fill="#2196F3" rx="4" />
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest VM</text>
    
    <rect x="180" y="50" width="100" height="60" fill="#2196F3" rx="4" />
    <text x="230" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Guest VM</text>
    
    <!-- Hypervisor App -->
    <rect x="0" y="130" width="300" height="40" fill="#FF9800" rx="4" />
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Hypervisor App (VirtualBox)</text>
    
    <!-- Host OS -->
    <rect x="0" y="180" width="300" height="40" fill="#9C27B0" rx="4" />
    <text x="150" y="205" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">Host OS (Windows/Linux)</text>
    
    <!-- Hardware -->
    <rect x="0" y="230" width="300" height="40" fill="#333" rx="4" />
    <text x="150" y="255" font-family="Arial, sans-serif" font-size="16" fill="#ccc" text-anchor="middle">Hardware</text>
  </g>

</svg>
