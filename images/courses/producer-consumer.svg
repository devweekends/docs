<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Producer-Consumer Problem</text>
  
  <!-- Producer -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#4CAF50" rx="10" />
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Producer</text>
  </g>

  <!-- Consumer -->
  <g transform="translate(630, 150)">
    <rect x="0" y="0" width="120" height="80" fill="#2196F3" rx="10" />
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">Consumer</text>
  </g>

  <!-- Buffer -->
  <g transform="translate(250, 150)">
    <rect x="0" y="0" width="300" height="80" fill="#333" stroke="#fff" stroke-width="2" rx="4" />
    
    <!-- Slots -->
    <rect x="10" y="10" width="50" height="60" fill="#FFC107" rx="2" /> <!-- Item -->
    <rect x="70" y="10" width="50" height="60" fill="#FFC107" rx="2" /> <!-- Item -->
    <rect x="130" y="10" width="50" height="60" fill="#FFC107" rx="2" /> <!-- Item -->
    <rect x="190" y="10" width="50" height="60" fill="#555" rx="2" /> <!-- Empty -->
    <rect x="250" y="10" width="50" height="60" fill="#555" rx="2" /> <!-- Empty -->
    
    <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Bounded Buffer (Size=5)</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffffff" />
    </marker>
  </defs>

  <!-- Produce Action -->
  <line x1="170" y1="190" x2="240" y2="190" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrow)" />
  <text x="205" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Put()</text>

  <!-- Consume Action -->
  <line x1="560" y1="190" x2="620" y2="190" stroke="#2196F3" stroke-width="3" marker-end="url(#arrow)" />
  <text x="590" y="180" font-family="Arial, sans-serif" font-size="12" fill="#2196F3" text-anchor="middle">Get()</text>

  <!-- Semaphores -->
  <g transform="translate(250, 250)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Semaphores:</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#FFC107">Full = 3</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="14" fill="#555">Empty = 2</text>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="14" fill="#fff">Mutex = 1</text>
  </g>

</svg>
