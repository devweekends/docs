<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">ASLR Strengthening</text>
  
  <!-- Central Shield -->
  <g transform="translate(350, 150)">
    <path d="M50,0 L100,20 L100,80 C100,130 50,150 50,150 C50,150 0,130 0,80 L0,20 Z" fill="#1e293b" stroke="#3b82f6" stroke-width="4"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle" font-weight="bold">ASLR</text>
  </g>
  
  <!-- 1. PIE -->
  <g transform="translate(100, 100)">
    <rect width="180" height="60" fill="#334155" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#34d399" text-anchor="middle" font-weight="bold">PIE</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Position Independent</text>
    <line x1="180" y1="30" x2="350" y2="150" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 2. Full Randomization -->
  <g transform="translate(520, 100)">
    <rect width="180" height="60" fill="#334155" rx="8" ry="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fcd34d" text-anchor="middle" font-weight="bold">Full Randomization</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">Stack, Heap, Libs</text>
    <line x1="0" y1="30" x2="-120" y2="150" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 3. Leak Prevention -->
  <g transform="translate(100, 250)">
    <rect width="180" height="60" fill="#334155" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fda4af" text-anchor="middle" font-weight="bold">Leak Prevention</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">No pointer printing</text>
    <line x1="180" y1="30" x2="350" y2="-50" stroke="#f43f5e" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 4. Defense in Depth -->
  <g transform="translate(520, 250)">
    <rect width="180" height="60" fill="#334155" rx="8" ry="8" stroke="#a855f7" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e9d5ff" text-anchor="middle" font-weight="bold">Defense in Depth</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle">NX, Canaries, RELRO</text>
    <line x1="0" y1="30" x2="-120" y2="-50" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
</svg>
