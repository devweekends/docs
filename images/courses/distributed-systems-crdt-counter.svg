<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="280" height="40" fill="#3B82F6"/>
  <text x="200" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="260" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#FAFAFA">CRDT</text>
  <text x="60" y="315" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#3B82F6">Counter</text>
  
  <text x="60" y="365" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA">Conflict-free replicated data type</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="420" width="960" height="600" fill="#272727" rx="8"/>
  
  <!-- Title -->
  <text x="540" y="465" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">G-Counter: Grow-Only Counter</text>
  
  <!-- Node A -->
  <rect x="100" y="500" width="280" height="200" fill="#3F3F46" rx="6"/>
  <text x="240" y="535" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Node A</text>
  
  <text x="120" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Local increments: 5</text>
  
  <rect x="130" y="595" width="220" height="80" fill="#27272A" rx="4"/>
  <text x="240" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">State:</text>
  <text x="240" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">{A: 5, B: 0, C: 0}</text>
  <text x="240" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Value = 5</text>
  
  <!-- Node B -->
  <rect x="400" y="500" width="280" height="200" fill="#3F3F46" rx="6"/>
  <text x="540" y="535" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Node B</text>
  
  <text x="420" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Local increments: 3</text>
  
  <rect x="430" y="595" width="220" height="80" fill="#27272A" rx="4"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">State:</text>
  <text x="540" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">{A: 0, B: 3, C: 0}</text>
  <text x="540" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Value = 3</text>
  
  <!-- Node C -->
  <rect x="700" y="500" width="280" height="200" fill="#3F3F46" rx="6"/>
  <text x="840" y="535" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Node C</text>
  
  <text x="720" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Local increments: 7</text>
  
  <rect x="730" y="595" width="220" height="80" fill="#27272A" rx="4"/>
  <text x="840" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">State:</text>
  <text x="840" y="645" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">{A: 0, B: 0, C: 7}</text>
  <text x="840" y="670" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Value = 7</text>
  
  <!-- Merge operation -->
  <text x="540" y="750" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#3B82F6" text-anchor="middle">↓ MERGE (element-wise max) ↓</text>
  
  <!-- Merged state -->
  <rect x="300" y="780" width="480" height="200" fill="#10B981" rx="6"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#18181B" text-anchor="middle">Merged State</text>
  
  <rect x="350" y="850" width="380" height="100" fill="#18181B" rx="4"/>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="16" fill="#10B981" text-anchor="middle">State: {A: 5, B: 3, C: 7}</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">Final Value = 15</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">(sum of all counts)</text>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>
