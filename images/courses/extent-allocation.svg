<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <!-- Background -->
  <rect width="700" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Extent-Based Allocation</text>
  
  <!-- Inode Extents -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="250" height="120" fill="#607D8B" stroke="#fff" rx="4" />
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Inode Extent List</text>
    
    <g transform="translate(10, 40)">
      <rect x="0" y="0" width="230" height="20" fill="#fff" opacity="0.2" />
      <text x="10" y="15" font-family="monospace" font-size="12" fill="#fff">Extent 0: Log 0-99 -> Phys 1000</text>
      
      <rect x="0" y="25" width="230" height="20" fill="#fff" opacity="0.2" />
      <text x="10" y="40" font-family="monospace" font-size="12" fill="#fff">Extent 1: Log 100-149 -> Phys 2000</text>
      
      <rect x="0" y="50" width="230" height="20" fill="#fff" opacity="0.2" />
      <text x="10" y="65" font-family="monospace" font-size="12" fill="#fff">Extent 2: Log 150-200 -> Phys 3000</text>
    </g>
  </g>
  
  <!-- Physical Disk -->
  <g transform="translate(350, 80)">
    <text x="150" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Physical Disk Layout</text>
    
    <!-- Extent 0 -->
    <rect x="0" y="20" width="150" height="40" fill="#2196F3" stroke="#fff" />
    <text x="75" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">100 Blocks (1000-1099)</text>
    
    <!-- Gap -->
    <rect x="150" y="20" width="50" height="40" fill="#333" stroke="#fff" />
    
    <!-- Extent 1 -->
    <rect x="200" y="20" width="80" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="240" y="45" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">50 Blks</text>
    
    <!-- Gap -->
    <rect x="280" y="20" width="40" height="40" fill="#333" stroke="#fff" />
    
    <!-- Extent 2 -->
    <rect x="0" y="80" width="80" height="40" fill="#FF9800" stroke="#fff" />
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">51 Blks</text>
  </g>
  
  <!-- Arrows -->
  <path d="M300,140 C320,140 320,100 350,100" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M300,165 C320,165 450,165 550,140" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M300,190 C320,190 320,180 350,180" fill="none" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
