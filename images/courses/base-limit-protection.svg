<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Base + Limit Protection</text>
  
  <!-- CPU -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="150" height="200" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">CPU</text>
    
    <!-- Logical Addr -->
    <rect x="25" y="60" width="100" height="40" fill="#444" stroke="#fff" />
    <text x="75" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Logical Addr: 500</text>
    
    <!-- Registers -->
    <rect x="25" y="120" width="100" height="30" fill="#444" stroke="#fff" />
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Base: 1000</text>
    
    <rect x="25" y="160" width="100" height="30" fill="#444" stroke="#fff" />
    <text x="75" y="180" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Limit: 1000</text>
  </g>
  
  <!-- Check Logic -->
  <g transform="translate(250, 150)">
    <path d="M-50,30 L0,30" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" />
    <path d="M-50,130 L0,130" stroke="#fff" stroke-width="2" marker-end="url(#arrow-white)" />
    
    <rect x="0" y="0" width="120" height="160" fill="#444" stroke="#fff" rx="4" />
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">MMU Check</text>
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">0 â‰¤ Addr &lt; Limit</text>
    
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Valid?</text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">Phys = Base + Addr</text>
    <text x="60" y="130" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">= 1000 + 500</text>
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">= 1500</text>
  </g>
  
  <!-- Physical Memory -->
  <g transform="translate(420, 80)">
    <rect x="0" y="0" width="150" height="300" fill="#333" stroke="#fff" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle">Physical RAM</text>
    
    <!-- Valid Range -->
    <rect x="0" y="100" width="150" height="100" fill="#4CAF50" opacity="0.3" stroke="#4CAF50" />
    <text x="160" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff">1000 (Base)</text>
    <text x="160" y="205" font-family="Arial, sans-serif" font-size="12" fill="#fff">2000 (Base+Limit)</text>
    
    <!-- Access -->
    <path d="M-50,120 L0,150" stroke="#4CAF50" stroke-width="2" marker-end="url(#arrow-green)" />
    <circle cx="0" cy="150" r="4" fill="#4CAF50" />
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="12" fill="#fff">1500</text>
  </g>

  <defs>
    <marker id="arrow-white" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50" />
    </marker>
  </defs>
</svg>
