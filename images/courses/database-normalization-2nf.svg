<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 650">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .table-bg { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; }
      .header-bg { fill: #3b82f6; }
      .cell-bg { fill: #374151; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 18px; font-weight: bold; fill: #e5e7eb; }
      .header-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: bold; fill: #ffffff; }
      .cell-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d1d5db; }
      .arrow { stroke: #10b981; stroke-width: 3; fill: none; }
      .annotation { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #10b981; font-style: italic; }
      .pk { font-weight: bold; text-decoration: underline; }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="650" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">DATABASE ENGINEERING</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Second Normal Form (2NF)</text>

  <!-- Main Content -->
  <g transform="translate(0, 150)">
      <!-- 1NF Table with Partial Dependency -->
      <g transform="translate(50, 50)">
        <text x="150" y="-15" text-anchor="middle" class="title">1NF (Partial Dependency)</text>
        <rect x="0" y="0" width="300" height="150" rx="4" class="table-bg" />
        
        <!-- Headers -->
        <rect x="0" y="0" width="300" height="30" rx="4" class="header-bg" />
        <text x="10" y="20" class="header-text pk">Student_ID</text>
        <text x="100" y="20" class="header-text pk">Course_ID</text>
        <text x="190" y="20" class="header-text">Course_Fee</text>

        <!-- Rows -->
        <g transform="translate(0, 30)">
          <rect width="300" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">1</text>
          <text x="100" y="25" class="cell-text">C101</text>
          <text x="190" y="25" class="cell-text">$500</text>
        </g>
        <g transform="translate(0, 70)">
          <rect width="300" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">1</text>
          <text x="100" y="25" class="cell-text">C102</text>
          <text x="190" y="25" class="cell-text">$600</text>
        </g>
        <g transform="translate(0, 110)">
          <rect width="300" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
          <text x="10" y="25" class="cell-text">2</text>
          <text x="100" y="25" class="cell-text">C101</text>
          <text x="190" y="25" class="cell-text">$500</text>
        </g>
      </g>

      <!-- Arrow -->
      <path d="M370, 125 L430, 125" class="arrow" marker-end="url(#arrowhead)" />
      <text x="400" y="115" text-anchor="middle" class="annotation">Split</text>

      <!-- 2NF Tables -->
      <g transform="translate(450, 50)">
        <text x="125" y="-15" text-anchor="middle" class="title">2NF (No Partial Dep.)</text>
        
        <!-- Table 1: Courses -->
        <g>
          <rect x="0" y="0" width="250" height="110" rx="4" class="table-bg" />
          <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
          <text x="10" y="20" class="header-text pk">Course_ID</text>
          <text x="100" y="20" class="header-text">Course_Fee</text>
          
          <g transform="translate(0, 30)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">C101</text>
            <text x="100" y="25" class="cell-text">$500</text>
          </g>
          <g transform="translate(0, 70)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">C102</text>
            <text x="100" y="25" class="cell-text">$600</text>
          </g>
        </g>

        <!-- Table 2: Enrollments -->
        <g transform="translate(0, 150)">
          <rect x="0" y="0" width="250" height="150" rx="4" class="table-bg" />
          <rect x="0" y="0" width="250" height="30" rx="4" class="header-bg" />
          <text x="10" y="20" class="header-text pk">Student_ID</text>
          <text x="100" y="20" class="header-text pk">Course_ID</text>
          
          <g transform="translate(0, 30)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">1</text>
            <text x="100" y="25" class="cell-text">C101</text>
          </g>
          <g transform="translate(0, 70)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">1</text>
            <text x="100" y="25" class="cell-text">C102</text>
          </g>
          <g transform="translate(0, 110)">
            <rect width="250" height="40" class="cell-bg" stroke="#4b5563" stroke-width="0.5" />
            <text x="10" y="25" class="cell-text">2</text>
            <text x="100" y="25" class="cell-text">C101</text>
          </g>
        </g>
      </g>
  </g>

  <!-- Footer Branding -->
  <text x="400" y="630" class="footer-text">@devweekends</text>

</svg>
