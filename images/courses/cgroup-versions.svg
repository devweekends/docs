<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">cgroup v1 vs cgroup v2</text>
  
  <!-- cgroup v1 -->
  <g transform="translate(50, 80)">
    <rect width="320" height="380" fill="#1e293b" rx="8" ry="8" stroke="#94a3b8" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#cbd5e1" text-anchor="middle" font-weight="bold">cgroup v1 (Legacy)</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Multiple Hierarchies</text>
    
    <!-- CPU Hierarchy -->
    <g transform="translate(20, 80)">
      <rect width="130" height="120" fill="#334155" rx="4" ry="4"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">/cpu</text>
      <line x1="65" y1="30" x2="65" y2="50" stroke="#94a3b8"/>
      <rect x="25" y="50" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">docker</text>
      <line x1="65" y1="70" x2="65" y2="90" stroke="#94a3b8"/>
      <rect x="25" y="90" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">container1</text>
    </g>
    
    <!-- Memory Hierarchy -->
    <g transform="translate(170, 80)">
      <rect width="130" height="120" fill="#334155" rx="4" ry="4"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">/memory</text>
      <line x1="65" y1="30" x2="65" y2="50" stroke="#94a3b8"/>
      <rect x="25" y="50" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">docker</text>
      <line x1="65" y1="70" x2="65" y2="90" stroke="#94a3b8"/>
      <rect x="25" y="90" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">container1</text>
    </g>
    
    <!-- Blkio Hierarchy -->
    <g transform="translate(95, 220)">
      <rect width="130" height="120" fill="#334155" rx="4" ry="4"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">/blkio</text>
      <line x1="65" y1="30" x2="65" y2="50" stroke="#94a3b8"/>
      <rect x="25" y="50" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">docker</text>
      <line x1="65" y1="70" x2="65" y2="90" stroke="#94a3b8"/>
      <rect x="25" y="90" width="80" height="20" fill="#475569" rx="2" ry="2"/>
      <text x="65" y="105" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">container1</text>
    </g>
    
    <text x="160" y="360" font-family="Arial, sans-serif" font-size="12" fill="#f43f5e" text-anchor="middle">Complex synchronization needed</text>
  </g>
  
  <!-- cgroup v2 -->
  <g transform="translate(430, 80)">
    <rect width="320" height="380" fill="#1e293b" rx="8" ry="8" stroke="#10b981" stroke-width="2"/>
    <text x="160" y="30" font-family="Arial, sans-serif" font-size="18" fill="#34d399" text-anchor="middle" font-weight="bold">cgroup v2 (Unified)</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">Single Hierarchy</text>
    
    <!-- Unified Root -->
    <g transform="translate(60, 80)">
      <rect width="200" height="260" fill="#064e3b" rx="4" ry="4"/>
      <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="bold">/sys/fs/cgroup</text>
      
      <!-- Controllers List -->
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="10" fill="#a7f3d0" text-anchor="middle">[cpu memory io pids]</text>
      
      <line x1="100" y1="55" x2="100" y2="80" stroke="#34d399" stroke-width="2"/>
      
      <!-- System Slice -->
      <rect x="50" y="80" width="100" height="60" fill="#047857" rx="4" ry="4"/>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" transform="translate(50,0)">system.slice</text>
      
      <line x1="100" y1="140" x2="100" y2="160" stroke="#34d399" stroke-width="2"/>
      
      <!-- Docker Service -->
      <rect x="50" y="160" width="100" height="80" fill="#047857" rx="4" ry="4"/>
      <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" fill="#e2e8f0" text-anchor="middle" transform="translate(50,0)">docker.service</text>
      
      <line x1="100" y1="200" x2="100" y2="215" stroke="#34d399" stroke-width="2"/>
      
      <!-- Container -->
      <rect x="60" y="215" width="80" height="20" fill="#059669" rx="2" ry="2"/>
      <text x="100" y="230" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0" text-anchor="middle">container1</text>
    </g>
    
    <text x="160" y="360" font-family="Arial, sans-serif" font-size="12" fill="#34d399" text-anchor="middle">Simpler, consistent management</text>
  </g>
  
</svg>
