<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#FAFAFA">Two-Phase</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#A855F7">Commit (2PC)</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Atomic commitment protocol for distributed transactions</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Coordinator -->
  <rect x="450" y="470" width="180" height="460" fill="#3F3F46" rx="8"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">COORDINATOR</text>

  <!-- Participants -->
  <rect x="100" y="470" width="140" height="460" fill="#3F3F46" rx="8"/>
  <text x="170" y="500" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">Participant A</text>

  <rect x="260" y="470" width="140" height="460" fill="#3F3F46" rx="8"/>
  <text x="330" y="500" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">Participant B</text>

  <rect x="680" y="470" width="140" height="460" fill="#3F3F46" rx="8"/>
  <text x="750" y="500" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">Participant C</text>

  <rect x="840" y="470" width="140" height="460" fill="#3F3F46" rx="8"/>
  <text x="910" y="500" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">Participant D</text>

  <!-- Phase 1: Prepare -->
  <text x="540" y="545" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#7C3AED" text-anchor="middle">PHASE 1: PREPARE</text>

  <!-- Prepare messages -->
  <path d="M 450 560 L 240 575" stroke="#7C3AED" stroke-width="2" marker-end="url(#arrowPrepare)"/>
  <text x="340" y="555" font-family="system-ui, sans-serif" font-size="9" fill="#7C3AED">PREPARE</text>

  <path d="M 450 575 L 400 590" stroke="#7C3AED" stroke-width="2" marker-end="url(#arrowPrepare)"/>
  <path d="M 630 575 L 680 590" stroke="#7C3AED" stroke-width="2" marker-end="url(#arrowPrepare)"/>
  <path d="M 630 560 L 840 575" stroke="#7C3AED" stroke-width="2" marker-end="url(#arrowPrepare)"/>

  <defs>
    <marker id="arrowPrepare" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED"/>
    </marker>
  </defs>

  <!-- Participant actions -->
  <rect x="110" y="595" width="120" height="45" fill="#6D28D9" rx="4"/>
  <text x="170" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Write to temp log</text>
  <text x="170" y="630" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Lock resources</text>

  <rect x="270" y="595" width="120" height="45" fill="#6D28D9" rx="4"/>
  <text x="330" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Write to temp log</text>
  <text x="330" y="630" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Lock resources</text>

  <rect x="690" y="595" width="120" height="45" fill="#6D28D9" rx="4"/>
  <text x="750" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Write to temp log</text>
  <text x="750" y="630" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Lock resources</text>

  <rect x="850" y="595" width="120" height="45" fill="#6D28D9" rx="4"/>
  <text x="910" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Write to temp log</text>
  <text x="910" y="630" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Lock resources</text>

  <!-- Votes -->
  <path d="M 240 655 L 450 670" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowVote)"/>
  <text x="320" y="650" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">VOTE: YES</text>

  <path d="M 400 670 L 450 685" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowVote)"/>
  <path d="M 680 670 L 630 685" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowVote)"/>
  <path d="M 840 655 L 630 670" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowVote)"/>
  <text x="720" y="650" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">VOTE: YES</text>

  <defs>
    <marker id="arrowVote" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Coordinator decision -->
  <rect x="460" y="695" width="160" height="50" fill="#22C55E" rx="6"/>
  <text x="540" y="715" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#FAFAFA" text-anchor="middle">All votes YES</text>
  <text x="540" y="732" font-family="system-ui, sans-serif" font-size="10" fill="#052E16" text-anchor="middle">Decision: COMMIT</text>

  <!-- Phase 2: Commit -->
  <text x="540" y="775" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">PHASE 2: COMMIT</text>

  <!-- Commit messages -->
  <path d="M 450 790 L 240 805" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowCommit)"/>
  <text x="340" y="785" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E">COMMIT</text>

  <path d="M 450 805 L 400 820" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowCommit)"/>
  <path d="M 630 805 L 680 820" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowCommit)"/>
  <path d="M 630 790 L 840 805" stroke="#22C55E" stroke-width="2" marker-end="url(#arrowCommit)"/>

  <defs>
    <marker id="arrowCommit" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>

  <!-- Final commit -->
  <rect x="110" y="830" width="120" height="45" fill="#14532D" rx="4"/>
  <text x="170" y="850" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Apply changes</text>
  <text x="170" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Release locks</text>

  <rect x="270" y="830" width="120" height="45" fill="#14532D" rx="4"/>
  <text x="330" y="850" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Apply changes</text>
  <text x="330" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Release locks</text>

  <rect x="690" y="830" width="120" height="45" fill="#14532D" rx="4"/>
  <text x="750" y="850" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Apply changes</text>
  <text x="750" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Release locks</text>

  <rect x="850" y="830" width="120" height="45" fill="#14532D" rx="4"/>
  <text x="910" y="850" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Apply changes</text>
  <text x="910" y="865" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Release locks</text>

  <!-- ACKs -->
  <path d="M 240 895 L 450 910" stroke="#0EA5E9" stroke-width="2" marker-end="url(#arrowAck)"/>
  <path d="M 400 910 L 450 920" stroke="#0EA5E9" stroke-width="2" marker-end="url(#arrowAck)"/>
  <path d="M 680 910 L 630 920" stroke="#0EA5E9" stroke-width="2" marker-end="url(#arrowAck)"/>
  <path d="M 840 895 L 630 910" stroke="#0EA5E9" stroke-width="2" marker-end="url(#arrowAck)"/>
  <text x="340" y="905" font-family="system-ui, sans-serif" font-size="9" fill="#0EA5E9">ACK</text>
  <text x="720" y="905" font-family="system-ui, sans-serif" font-size="9" fill="#0EA5E9">ACK</text>

  <defs>
    <marker id="arrowAck" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0EA5E9"/>
    </marker>
  </defs>

  <!-- Key insight -->
  <rect x="60" y="970" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Problem: <tspan fill="#EF4444">Coordinator failure</tspan> after phase 1 â†’ participants blocked indefinitely (can't commit or abort)</text>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Solution: Use 3PC (Three-Phase Commit) or consensus protocols like Raft/Paxos for better fault tolerance</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
