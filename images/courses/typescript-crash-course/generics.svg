<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6"/>
      <stop offset="100%" style="stop-color:#235A97"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#3178C6"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">TYPESCRIPT FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Generics</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Reusable Type-Safe Components</text>
  
  <!-- Problem without Generics -->
  <rect x="60" y="260" width="480" height="180" rx="12" fill="#27272A" stroke="#EF4444" stroke-width="2"/>
  <rect x="60" y="260" width="480" height="40" rx="12" fill="#EF4444" fill-opacity="0.2"/>
  <text x="300" y="288" text-anchor="middle" fill="#EF4444" font-family="system-ui, sans-serif" font-size="18" font-weight="700">âŒ Without Generics</text>
  
  <text x="80" y="330" fill="#71717A" font-family="monospace" font-size="13">// Lose type information with 'any'</text>
  <text x="80" y="360" fill="#F97316" font-family="monospace" font-size="14">function</text>
  <text x="160" y="360" fill="#22C55E" font-family="monospace" font-size="14">identity</text>
  <text x="240" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">(value:</text>
  <text x="310" y="360" fill="#EF4444" font-family="monospace" font-size="14">any</text>
  <text x="345" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">):</text>
  <text x="365" y="360" fill="#EF4444" font-family="monospace" font-size="14">any</text>
  <text x="400" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">{</text>
  <text x="100" y="390" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="160" y="390" fill="#FAFAFA" font-family="monospace" font-size="14">value;</text>
  <text x="80" y="420" fill="#FAFAFA" font-family="monospace" font-size="14">}</text>
  
  <!-- Solution with Generics -->
  <rect x="560" y="260" width="460" height="180" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="260" width="460" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="790" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">âœ“ With Generics</text>
  
  <text x="580" y="330" fill="#71717A" font-family="monospace" font-size="13">// Type is preserved!</text>
  <text x="580" y="360" fill="#F97316" font-family="monospace" font-size="14">function</text>
  <text x="660" y="360" fill="#22C55E" font-family="monospace" font-size="14">identity</text>
  <text x="745" y="360" fill="#3178C6" font-family="monospace" font-size="14">&lt;T&gt;</text>
  <text x="775" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">(value:</text>
  <text x="845" y="360" fill="#3178C6" font-family="monospace" font-size="14">T</text>
  <text x="860" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">):</text>
  <text x="880" y="360" fill="#3178C6" font-family="monospace" font-size="14">T</text>
  <text x="895" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">{</text>
  <text x="600" y="390" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="660" y="390" fill="#FAFAFA" font-family="monospace" font-size="14">value;</text>
  <text x="580" y="420" fill="#FAFAFA" font-family="monospace" font-size="14">}</text>
  
  <!-- Generic Usage Examples -->
  <rect x="60" y="460" width="480" height="200" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="60" y="460" width="480" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="300" y="488" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ“¦ Generic Functions</text>
  
  <text x="80" y="530" fill="#71717A" font-family="monospace" font-size="13">// Explicit type argument</text>
  <text x="80" y="555" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="125" y="555" fill="#FAFAFA" font-family="monospace" font-size="14">str = identity</text>
  <text x="245" y="555" fill="#3178C6" font-family="monospace" font-size="14">&lt;string&gt;</text>
  <text x="320" y="555" fill="#FAFAFA" font-family="monospace" font-size="14">("hello");</text>
  
  <text x="80" y="595" fill="#71717A" font-family="monospace" font-size="13">// Type inference</text>
  <text x="80" y="620" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="125" y="620" fill="#FAFAFA" font-family="monospace" font-size="14">num = identity(42);</text>
  <text x="320" y="620" fill="#71717A" font-family="monospace" font-size="12">// T is number</text>
  
  <!-- Generic Interfaces -->
  <rect x="560" y="460" width="460" height="200" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="560" y="460" width="460" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="790" y="488" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ“‹ Generic Interfaces</text>
  
  <text x="580" y="530" fill="#3178C6" font-family="monospace" font-size="14">interface</text>
  <text x="665" y="530" fill="#22C55E" font-family="monospace" font-size="14">Box</text>
  <text x="705" y="530" fill="#3178C6" font-family="monospace" font-size="14">&lt;T&gt;</text>
  <text x="740" y="530" fill="#FAFAFA" font-family="monospace" font-size="14">{</text>
  <text x="600" y="560" fill="#FAFAFA" font-family="monospace" font-size="14">value: T;</text>
  <text x="580" y="590" fill="#FAFAFA" font-family="monospace" font-size="14">}</text>
  
  <text x="580" y="630" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="625" y="630" fill="#FAFAFA" font-family="monospace" font-size="14">numBox: Box&lt;number&gt; = { value: 10 };</text>
  
  <!-- Constraints -->
  <rect x="60" y="680" width="480" height="180" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="60" y="680" width="480" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="300" y="708" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ”’ Generic Constraints</text>
  
  <text x="80" y="750" fill="#71717A" font-family="monospace" font-size="13">// T must have a length property</text>
  <text x="80" y="780" fill="#F97316" font-family="monospace" font-size="14">function</text>
  <text x="155" y="780" fill="#22C55E" font-family="monospace" font-size="14">getLength</text>
  <text x="255" y="780" fill="#3178C6" font-family="monospace" font-size="14">&lt;T extends { length: number }&gt;</text>
  <text x="80" y="810" fill="#FAFAFA" font-family="monospace" font-size="14">  (arg: T): number {</text>
  <text x="100" y="840" fill="#F97316" font-family="monospace" font-size="14">return</text>
  <text x="160" y="840" fill="#FAFAFA" font-family="monospace" font-size="14">arg.length;</text>
  <text x="80" y="860" fill="#FAFAFA" font-family="monospace" font-size="14">}</text>
  
  <!-- Common Generics -->
  <rect x="560" y="680" width="460" height="180" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="680" width="460" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="790" y="708" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ğŸ§° Built-in Generics</text>
  
  <text x="580" y="755" fill="#22C55E" font-family="monospace" font-size="14">Array&lt;T&gt;</text>
  <text x="700" y="755" fill="#A1A1AA" font-family="monospace" font-size="13">// Array&lt;string&gt;</text>
  
  <text x="580" y="785" fill="#22C55E" font-family="monospace" font-size="14">Promise&lt;T&gt;</text>
  <text x="720" y="785" fill="#A1A1AA" font-family="monospace" font-size="13">// Promise&lt;User&gt;</text>
  
  <text x="580" y="815" fill="#22C55E" font-family="monospace" font-size="14">Map&lt;K, V&gt;</text>
  <text x="700" y="815" fill="#A1A1AA" font-family="monospace" font-size="13">// Map&lt;string, User&gt;</text>
  
  <text x="580" y="845" fill="#22C55E" font-family="monospace" font-size="14">Record&lt;K, V&gt;</text>
  <text x="725" y="845" fill="#A1A1AA" font-family="monospace" font-size="13">// Record&lt;string, any&gt;</text>
  
  <!-- Key Insight -->
  <rect x="60" y="880" width="960" height="70" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="910" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">ğŸ’¡ GENERICS = REUSABLE + TYPE-SAFE</text>
  <text x="540" y="935" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="14">Write once, use with any type â€¢ T, U, K, V are common conventions â€¢ Constraints limit acceptable types</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">Generics enable DRY principles while maintaining type safety</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>