<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="tsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178C6"/>
      <stop offset="100%" style="stop-color:#235A97"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272A" stroke-width="1"/>
  </pattern>
  <rect width="1080" height="1080" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <text x="540" y="60" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="24" font-weight="600" letter-spacing="4">DEV WEEKENDS</text>
  
  <!-- Course badge -->
  <rect x="410" y="90" width="260" height="36" rx="18" fill="#3178C6"/>
  <text x="540" y="115" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">TYPESCRIPT FUNDAMENTALS</text>
  
  <!-- Title -->
  <text x="540" y="180" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="42" font-weight="700">Type System Overview</text>
  <text x="540" y="220" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="22">Static Typing for JavaScript</text>
  
  <!-- Basic Types -->
  <rect x="60" y="260" width="300" height="260" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="60" y="260" width="300" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="210" y="288" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üî¢ Primitive Types</text>
  
  <text x="80" y="330" fill="#3178C6" font-family="monospace" font-size="14">string</text>
  <text x="170" y="330" fill="#FAFAFA" font-family="monospace" font-size="14">: "hello"</text>
  
  <text x="80" y="360" fill="#3178C6" font-family="monospace" font-size="14">number</text>
  <text x="170" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">: 42, 3.14</text>
  
  <text x="80" y="390" fill="#3178C6" font-family="monospace" font-size="14">boolean</text>
  <text x="180" y="390" fill="#FAFAFA" font-family="monospace" font-size="14">: true, false</text>
  
  <text x="80" y="420" fill="#3178C6" font-family="monospace" font-size="14">null</text>
  <text x="130" y="420" fill="#FAFAFA" font-family="monospace" font-size="14">: null</text>
  
  <text x="80" y="450" fill="#3178C6" font-family="monospace" font-size="14">undefined</text>
  <text x="200" y="450" fill="#FAFAFA" font-family="monospace" font-size="14">: undefined</text>
  
  <text x="80" y="480" fill="#3178C6" font-family="monospace" font-size="14">symbol</text>
  <text x="160" y="480" fill="#FAFAFA" font-family="monospace" font-size="14">: Symbol("id")</text>
  
  <text x="80" y="510" fill="#3178C6" font-family="monospace" font-size="14">bigint</text>
  <text x="150" y="510" fill="#FAFAFA" font-family="monospace" font-size="14">: 100n</text>
  
  <!-- Object Types -->
  <rect x="390" y="260" width="300" height="260" rx="12" fill="#27272A" stroke="#3B82F6" stroke-width="2"/>
  <rect x="390" y="260" width="300" height="40" rx="12" fill="#3B82F6" fill-opacity="0.2"/>
  <text x="540" y="288" text-anchor="middle" fill="#3B82F6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">üì¶ Object Types</text>
  
  <text x="410" y="330" fill="#3178C6" font-family="monospace" font-size="14">object</text>
  <text x="480" y="330" fill="#FAFAFA" font-family="monospace" font-size="14">: { }</text>
  
  <text x="410" y="360" fill="#3178C6" font-family="monospace" font-size="14">array</text>
  <text x="465" y="360" fill="#FAFAFA" font-family="monospace" font-size="14">: number[] or Array&lt;T&gt;</text>
  
  <text x="410" y="390" fill="#3178C6" font-family="monospace" font-size="14">tuple</text>
  <text x="465" y="390" fill="#FAFAFA" font-family="monospace" font-size="14">: [string, number]</text>
  
  <text x="410" y="420" fill="#3178C6" font-family="monospace" font-size="14">function</text>
  <text x="510" y="420" fill="#FAFAFA" font-family="monospace" font-size="14">: (x: T) => R</text>
  
  <text x="410" y="450" fill="#3178C6" font-family="monospace" font-size="14">enum</text>
  <text x="460" y="450" fill="#FAFAFA" font-family="monospace" font-size="14">: Direction.Up</text>
  
  <text x="410" y="480" fill="#3178C6" font-family="monospace" font-size="14">class</text>
  <text x="460" y="480" fill="#FAFAFA" font-family="monospace" font-size="14">: new Instance()</text>
  
  <!-- Special Types -->
  <rect x="720" y="260" width="300" height="260" rx="12" fill="#27272A" stroke="#F97316" stroke-width="2"/>
  <rect x="720" y="260" width="300" height="40" rx="12" fill="#F97316" fill-opacity="0.2"/>
  <text x="870" y="288" text-anchor="middle" fill="#F97316" font-family="system-ui, sans-serif" font-size="18" font-weight="700">‚ö° Special Types</text>
  
  <text x="740" y="330" fill="#F97316" font-family="monospace" font-size="14">any</text>
  <text x="790" y="330" fill="#A1A1AA" font-family="monospace" font-size="13">// No type checking</text>
  
  <text x="740" y="360" fill="#F97316" font-family="monospace" font-size="14">unknown</text>
  <text x="830" y="360" fill="#A1A1AA" font-family="monospace" font-size="13">// Safe any</text>
  
  <text x="740" y="390" fill="#F97316" font-family="monospace" font-size="14">void</text>
  <text x="795" y="390" fill="#A1A1AA" font-family="monospace" font-size="13">// No return value</text>
  
  <text x="740" y="420" fill="#F97316" font-family="monospace" font-size="14">never</text>
  <text x="805" y="420" fill="#A1A1AA" font-family="monospace" font-size="13">// Never returns</text>
  
  <text x="740" y="460" fill="#8B5CF6" font-family="monospace" font-size="14">union</text>
  <text x="805" y="460" fill="#FAFAFA" font-family="monospace" font-size="14">: A | B</text>
  
  <text x="740" y="490" fill="#8B5CF6" font-family="monospace" font-size="14">intersection</text>
  <text x="865" y="490" fill="#FAFAFA" font-family="monospace" font-size="14">: A & B</text>
  
  <!-- Type Annotations Example -->
  <rect x="60" y="540" width="480" height="200" rx="12" fill="#27272A" stroke="#8B5CF6" stroke-width="2"/>
  <rect x="60" y="540" width="480" height="40" rx="12" fill="#8B5CF6" fill-opacity="0.2"/>
  <text x="300" y="568" text-anchor="middle" fill="#8B5CF6" font-family="system-ui, sans-serif" font-size="18" font-weight="700">‚úèÔ∏è Type Annotations</text>
  
  <text x="80" y="610" fill="#71717A" font-family="monospace" font-size="13">// Variable annotation</text>
  <text x="80" y="635" fill="#F97316" font-family="monospace" font-size="14">let</text>
  <text x="110" y="635" fill="#FAFAFA" font-family="monospace" font-size="14">name</text>
  <text x="160" y="635" fill="#3178C6" font-family="monospace" font-size="14">: string</text>
  <text x="240" y="635" fill="#FAFAFA" font-family="monospace" font-size="14">= "Alice";</text>
  
  <text x="80" y="670" fill="#71717A" font-family="monospace" font-size="13">// Function annotation</text>
  <text x="80" y="695" fill="#F97316" font-family="monospace" font-size="14">function</text>
  <text x="165" y="695" fill="#22C55E" font-family="monospace" font-size="14">greet</text>
  <text x="215" y="695" fill="#FAFAFA" font-family="monospace" font-size="14">(name</text>
  <text x="270" y="695" fill="#3178C6" font-family="monospace" font-size="14">: string</text>
  <text x="345" y="695" fill="#FAFAFA" font-family="monospace" font-size="14">)</text>
  <text x="355" y="695" fill="#3178C6" font-family="monospace" font-size="14">: string</text>
  <text x="430" y="695" fill="#FAFAFA" font-family="monospace" font-size="14">{}</text>
  
  <text x="80" y="725" fill="#71717A" font-family="monospace" font-size="13">// Arrow function</text>
  
  <!-- Type Inference -->
  <rect x="560" y="540" width="460" height="200" rx="12" fill="#27272A" stroke="#22C55E" stroke-width="2"/>
  <rect x="560" y="540" width="460" height="40" rx="12" fill="#22C55E" fill-opacity="0.2"/>
  <text x="790" y="568" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="18" font-weight="700">ü§ñ Type Inference</text>
  
  <text x="580" y="610" fill="#71717A" font-family="monospace" font-size="13">// TypeScript infers the type</text>
  <text x="580" y="635" fill="#F97316" font-family="monospace" font-size="14">let</text>
  <text x="610" y="635" fill="#FAFAFA" font-family="monospace" font-size="14">count = 42;</text>
  <text x="730" y="635" fill="#71717A" font-family="monospace" font-size="13">// inferred: number</text>
  
  <text x="580" y="670" fill="#F97316" font-family="monospace" font-size="14">const</text>
  <text x="630" y="670" fill="#FAFAFA" font-family="monospace" font-size="14">user = { name: "Bob" };</text>
  
  <text x="580" y="700" fill="#71717A" font-family="monospace" font-size="13">// inferred: { name: string }</text>
  
  <text x="580" y="730" fill="#22C55E" font-family="monospace" font-size="12">‚úì Let TypeScript infer when possible!</text>
  
  <!-- Key Insight -->
  <rect x="60" y="760" width="960" height="90" rx="12" fill="#FFD43B" fill-opacity="0.1" stroke="#FFD43B" stroke-width="2"/>
  <text x="540" y="795" text-anchor="middle" fill="#FFD43B" font-family="system-ui, sans-serif" font-size="20" font-weight="700">üí° TYPESCRIPT BENEFITS</text>
  <text x="540" y="825" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16">Catch errors at compile time ‚Ä¢ Better IDE support ‚Ä¢ Self-documenting code ‚Ä¢ Safer refactoring</text>
  
  <!-- Type Hierarchy Diagram -->
  <rect x="60" y="870" width="960" height="80" rx="12" fill="#27272A" stroke="#3F3F46" stroke-width="1"/>
  <text x="540" y="900" text-anchor="middle" fill="#FAFAFA" font-family="system-ui, sans-serif" font-size="16" font-weight="600">Type Hierarchy</text>
  
  <text x="150" y="935" text-anchor="middle" fill="#F97316" font-family="monospace" font-size="14">unknown</text>
  <text x="250" y="935" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">‚Üí</text>
  <text x="370" y="935" text-anchor="middle" fill="#3B82F6" font-family="monospace" font-size="14">string | number | ...</text>
  <text x="520" y="935" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">‚Üí</text>
  <text x="650" y="935" text-anchor="middle" fill="#22C55E" font-family="monospace" font-size="14">literal types</text>
  <text x="780" y="935" text-anchor="middle" fill="#A1A1AA" font-family="system-ui, sans-serif" font-size="16">‚Üí</text>
  <text x="900" y="935" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="14">never</text>
  
  <!-- Footer -->
  <text x="540" y="1000" text-anchor="middle" fill="#71717A" font-family="system-ui, sans-serif" font-size="16">TypeScript = JavaScript + Types ‚Ä¢ Compiles to plain JavaScript</text>
  
  <text x="540" y="1050" text-anchor="middle" fill="#52525B" font-family="system-ui, sans-serif" font-size="18">@devweekends</text>
</svg>