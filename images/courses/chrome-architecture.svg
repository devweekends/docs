<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Chrome Multi-Process Architecture & IPC</text>
  
  <!-- Browser Process -->
  <g transform="translate(250, 70)">
    <rect width="300" height="120" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="3"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Browser Process</text>
    <text x="150" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Main Coordinator</text>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">UI, Network, Storage</text>
    <text x="150" y="100" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Privileged Access</text>
  </g>
  
  <!-- Child Processes -->
  <g transform="translate(50, 300)">
    
    <!-- Renderer 1 -->
    <g transform="translate(0, 0)">
      <rect width="160" height="120" fill="#334155" rx="6" ry="6" stroke="#f43f5e" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Renderer (Tab 1)</text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fda4af" text-anchor="middle">Sandboxed ðŸ”’</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">HTML/JS/CSS</text>
    </g>
    
    <!-- Renderer 2 -->
    <g transform="translate(180, 0)">
      <rect width="160" height="120" fill="#334155" rx="6" ry="6" stroke="#f43f5e" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Renderer (Tab 2)</text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fda4af" text-anchor="middle">Sandboxed ðŸ”’</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">HTML/JS/CSS</text>
    </g>
    
    <!-- GPU Process -->
    <g transform="translate(360, 0)">
      <rect width="160" height="120" fill="#334155" rx="6" ry="6" stroke="#f59e0b" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">GPU Process</text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#fcd34d" text-anchor="middle">Graphics Ops</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Compositing</text>
    </g>
    
    <!-- Plugin Process -->
    <g transform="translate(540, 0)">
      <rect width="160" height="120" fill="#334155" rx="6" ry="6" stroke="#a855f7" stroke-width="2"/>
      <text x="80" y="30" font-family="Arial, sans-serif" font-size="16" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Utility/Plugin</text>
      <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#d8b4fe" text-anchor="middle">Sandboxed ðŸ”’</text>
      <text x="80" y="75" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="middle">Helpers</text>
    </g>
  </g>
  
  <!-- IPC Connections (Mojo) -->
  <defs>
    <marker id="arrow-ipc" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e2e8f0" />
    </marker>
  </defs>
  
  <!-- Browser to Renderer 1 -->
  <line x1="300" y1="190" x2="130" y2="300" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow-ipc)"/>
  
  <!-- Browser to Renderer 2 -->
  <line x1="350" y1="190" x2="260" y2="300" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow-ipc)"/>
  
  <!-- Browser to GPU -->
  <line x1="450" y1="190" x2="440" y2="300" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow-ipc)"/>
  
  <!-- Browser to Plugin -->
  <line x1="500" y1="190" x2="620" y2="300" stroke="#e2e8f0" stroke-width="3" marker-end="url(#arrow-ipc)"/>
  
  <!-- Label for IPC -->
  <rect x="350" y="220" width="100" height="30" fill="#0f172a" rx="4" ry="4" stroke="#e2e8f0"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="bold">Mojo IPC</text>
  
</svg>
