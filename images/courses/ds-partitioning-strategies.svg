<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Partitioning</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Strategies</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Key-Range vs. Hash Partitioning</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Divider -->
  <line x1="540" y1="460" x2="540" y2="940" stroke="#3F3F46" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Left: Key-Range -->
  <text x="300" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Key-Range</text>
  
  <rect x="100" y="520" width="400" height="40" fill="#3F3F46" rx="4"/>
  <text x="300" y="545" font-family="monospace" font-size="12" fill="#E5E5E5" text-anchor="middle">Sorted Keys: A, B, C, D, E, F...</text>
  
  <!-- Nodes Left -->
  <rect x="120" y="600" width="100" height="100" fill="#1E3A8A" rx="8"/>
  <text x="170" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Node 1</text>
  <text x="170" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">[A - C]</text>
  
  <rect x="250" y="600" width="100" height="100" fill="#7F1D1D" rx="8"/>
  <text x="300" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Node 2</text>
  <text x="300" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">[D - F]</text>
  <text x="300" y="685" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle" font-weight="bold">HOT!</text>
  
  <rect x="380" y="600" width="100" height="100" fill="#1E3A8A" rx="8"/>
  <text x="430" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Node 3</text>
  <text x="430" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">[G - I]</text>
  
  <!-- Pros/Cons Left -->
  <text x="120" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ Efficient range queries</text>
  <text x="120" y="780" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">✗ Hot spots (skew)</text>
  
  <!-- Right: Hash -->
  <text x="780" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">Hash</text>
  
  <rect x="580" y="520" width="400" height="40" fill="#3F3F46" rx="4"/>
  <text x="780" y="545" font-family="monospace" font-size="12" fill="#E5E5E5" text-anchor="middle">Hash(Key) % N</text>
  
  <!-- Nodes Right -->
  <rect x="600" y="600" width="100" height="100" fill="#14532D" rx="8"/>
  <text x="650" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Node 1</text>
  <text x="650" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Rem 0</text>
  
  <rect x="730" y="600" width="100" height="100" fill="#14532D" rx="8"/>
  <text x="780" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Node 2</text>
  <text x="780" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Rem 1</text>
  
  <rect x="860" y="600" width="100" height="100" fill="#14532D" rx="8"/>
  <text x="910" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Node 3</text>
  <text x="910" y="660" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Rem 2</text>
  
  <!-- Pros/Cons Right -->
  <text x="600" y="750" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">✓ Even distribution</text>
  <text x="600" y="780" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">✗ Inefficient range queries</text>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Use <tspan fill="#A855F7">Consistent Hashing</tspan> to minimize data movement when scaling hash partitioning.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
