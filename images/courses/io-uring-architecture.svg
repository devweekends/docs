<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="user-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kernel-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shared-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">io_uring Architecture</text>

  <!-- Zones -->
  <rect x="50" y="60" width="340" height="400" rx="10" ry="10" fill="#ecf0f1" stroke="#3498db" stroke-width="2" />
  <text x="220" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3498db">User Space</text>

  <rect x="410" y="60" width="340" height="400" rx="10" ry="10" fill="#ecf0f1" stroke="#e74c3c" stroke-width="2" />
  <text x="580" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e74c3c">Kernel Space</text>

  <!-- Shared Memory Region (Conceptual) -->
  <rect x="150" y="120" width="500" height="300" rx="10" ry="10" fill="none" stroke="#f39c12" stroke-width="3" stroke-dasharray="5,5" />
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f39c12">Shared Memory (mmap)</text>

  <!-- Submission Queue (SQ) -->
  <g transform="translate(200, 160)">
    <rect width="400" height="80" rx="5" ry="5" fill="#fff" stroke="#2C3E50" />
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Submission Queue (SQ)</text>
    
    <!-- Slots -->
    <g transform="translate(50, 40)">
      <rect width="40" height="30" fill="#3498db" stroke="#2C3E50" />
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">SQE</text>
      
      <rect x="40" y="0" width="40" height="30" fill="#3498db" stroke="#2C3E50" />
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">SQE</text>
      
      <rect x="80" y="0" width="40" height="30" fill="#fff" stroke="#2C3E50" />
      <rect x="120" y="0" width="40" height="30" fill="#fff" stroke="#2C3E50" />
      <rect x="160" y="0" width="40" height="30" fill="#fff" stroke="#2C3E50" />
      
      <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Ring Buffer</text>
    </g>
  </g>

  <!-- Completion Queue (CQ) -->
  <g transform="translate(200, 300)">
    <rect width="400" height="80" rx="5" ry="5" fill="#fff" stroke="#2C3E50" />
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">Completion Queue (CQ)</text>
    
    <!-- Slots -->
    <g transform="translate(50, 40)">
      <rect width="40" height="30" fill="#e74c3c" stroke="#2C3E50" />
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CQE</text>
      
      <rect x="40" y="0" width="40" height="30" fill="#e74c3c" stroke="#2C3E50" />
      <text x="60" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CQE</text>
      
      <rect x="80" y="0" width="40" height="30" fill="#e74c3c" stroke="#2C3E50" />
      <text x="100" y="20" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">CQE</text>
      
      <rect x="120" y="0" width="40" height="30" fill="#fff" stroke="#2C3E50" />
      
      <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Ring Buffer</text>
    </g>
  </g>

  <!-- Flow Arrows -->
  <!-- User writes SQE -->
  <path d="M 100 200 L 200 200" stroke="#3498db" stroke-width="2" marker-end="url(#arrow)" />
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498db">1. Submit</text>

  <!-- Kernel reads SQE -->
  <path d="M 600 200 L 700 200" stroke="#e74c3c" stroke-width="2" marker-start="url(#arrow)" /> <!-- Arrow points to Kernel -->
  <text x="650" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">2. Consume</text>

  <!-- Kernel writes CQE -->
  <path d="M 600 340 L 700 340" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)" /> <!-- Arrow points from Kernel -->
  <text x="650" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e74c3c">3. Complete</text>

  <!-- User reads CQE -->
  <path d="M 200 340 L 100 340" stroke="#3498db" stroke-width="2" marker-start="url(#arrow)" /> <!-- Arrow points to User -->
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3498db">4. Poll/Read</text>

</svg>
