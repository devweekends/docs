<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">SLUB Allocator</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Kernel Object Management</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Efficient allocation for small, fixed-size objects</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- kmem_cache Structure -->
  <rect x="100" y="480" width="880" height="500" fill="#3F3F46" rx="8"/>
  <text x="540" y="520" font-family="monospace" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">kmem_cache (e.g., task_struct)</text>
  
  <!-- Per-CPU Section -->
  <rect x="140" y="550" width="380" height="380" fill="#1E3A8A" rx="8"/>
  <text x="330" y="580" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#93C5FD" text-anchor="middle">Per-CPU Cache (Lockless)</text>
  
  <!-- CPU 0 -->
  <rect x="160" y="600" width="340" height="140" fill="#172554" rx="4"/>
  <text x="180" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#BFDBFE">CPU 0</text>
  
  <!-- CPU 0 Objects -->
  <g transform="translate(180, 640)">
    <rect x="0" y="0" width="60" height="60" fill="#10B981" rx="4"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">Obj</text>
    
    <path d="M 65 30 L 95 30" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrow-blue)"/>
    
    <rect x="100" y="0" width="60" height="60" fill="#10B981" rx="4"/>
    <text x="130" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">Obj</text>
    
    <path d="M 165 30 L 195 30" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrow-blue)"/>
    
    <rect x="200" y="0" width="60" height="60" fill="#10B981" rx="4"/>
    <text x="230" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">Obj</text>
  </g>
  
  <!-- CPU 1 -->
  <rect x="160" y="760" width="340" height="140" fill="#172554" rx="4"/>
  <text x="180" y="785" font-family="system-ui, sans-serif" font-size="14" fill="#BFDBFE">CPU 1</text>
  
  <!-- CPU 1 Objects -->
  <g transform="translate(180, 800)">
    <rect x="0" y="0" width="60" height="60" fill="#10B981" rx="4"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">Obj</text>
    
    <path d="M 65 30 L 95 30" stroke="#60A5FA" stroke-width="2" marker-end="url(#arrow-blue)"/>
    
    <rect x="100" y="0" width="60" height="60" fill="#10B981" rx="4"/>
    <text x="130" y="35" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">Obj</text>
  </g>
  
  <!-- Node Partial Section -->
  <rect x="560" y="550" width="380" height="380" fill="#581C87" rx="8"/>
  <text x="750" y="580" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#D8B4FE" text-anchor="middle">Node Partial List (Locked)</text>
  
  <!-- Slab 1 -->
  <rect x="580" y="600" width="340" height="100" fill="#4C1D95" rx="4"/>
  <text x="600" y="625" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">Slab Page (4KB)</text>
  
  <g transform="translate(600, 640)">
    <rect x="0" y="0" width="40" height="40" fill="#EF4444" rx="2"/> <!-- Used -->
    <rect x="50" y="0" width="40" height="40" fill="#EF4444" rx="2"/> <!-- Used -->
    <rect x="100" y="0" width="40" height="40" fill="#10B981" rx="2"/> <!-- Free -->
    <rect x="150" y="0" width="40" height="40" fill="#EF4444" rx="2"/> <!-- Used -->
    <rect x="200" y="0" width="40" height="40" fill="#10B981" rx="2"/> <!-- Free -->
  </g>
  
  <!-- Slab 2 -->
  <rect x="580" y="720" width="340" height="100" fill="#4C1D95" rx="4"/>
  <text x="600" y="745" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">Slab Page (4KB)</text>
  
  <g transform="translate(600, 760)">
    <rect x="0" y="0" width="40" height="40" fill="#10B981" rx="2"/> <!-- Free -->
    <rect x="50" y="0" width="40" height="40" fill="#10B981" rx="2"/> <!-- Free -->
    <rect x="100" y="0" width="40" height="40" fill="#EF4444" rx="2"/> <!-- Used -->
    <rect x="150" y="0" width="40" height="40" fill="#10B981" rx="2"/> <!-- Free -->
  </g>
  
  <!-- Legend -->
  <g transform="translate(580, 850)">
    <rect x="0" y="0" width="20" height="20" fill="#10B981" rx="2"/>
    <text x="30" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Free Object</text>
    
    <rect x="120" y="0" width="20" height="20" fill="#EF4444" rx="2"/>
    <text x="150" y="15" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Used Object</text>
  </g>
  
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#60A5FA" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
