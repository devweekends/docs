<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Deadlock</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Circular Wait</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">When two transactions wait for each other forever</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Transaction 1 -->
  <g transform="translate(150, 500)">
    <rect x="0" y="0" width="300" height="400" fill="#1E3A8A" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#93C5FD" text-anchor="middle">Transaction 1</text>
    
    <!-- Step 1 -->
    <rect x="20" y="70" width="260" height="60" fill="#172554" rx="4"/>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">BEGIN;</text>
    <text x="150" y="115" font-family="monospace" font-size="12" fill="#BFDBFE" text-anchor="middle">UPDATE accounts SET ...</text>
    
    <!-- Step 2 -->
    <rect x="20" y="150" width="260" height="80" fill="#172554" rx="4"/>
    <text x="150" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">WHERE id = 1;</text>
    <rect x="40" y="190" width="220" height="30" fill="#10B981" rx="4"/>
    <text x="150" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">✓ Holds lock on Row 1</text>
    
    <!-- Step 3 -->
    <rect x="20" y="250" width="260" height="80" fill="#7F1D1D" rx="4"/>
    <text x="150" y="275" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">UPDATE accounts SET ...</text>
    <text x="150" y="295" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">WHERE id = 2;</text>
    <rect x="40" y="305" width="220" height="30" fill="#EF4444" rx="4"/>
    <text x="150" y="325" font-family="system-ui, sans-serif" font-size="12" fill="#7F1D1D" text-anchor="middle">⏳ Waits for Row 2</text>
  </g>
  
  <!-- Transaction 2 -->
  <g transform="translate(630, 500)">
    <rect x="0" y="0" width="300" height="400" fill="#14532D" rx="8"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#86EFAC" text-anchor="middle">Transaction 2</text>
    
    <!-- Step 1 -->
    <rect x="20" y="70" width="260" height="60" fill="#064E3B" rx="4"/>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">BEGIN;</text>
    <text x="150" y="115" font-family="monospace" font-size="12" fill="#BBF7D0" text-anchor="middle">UPDATE accounts SET ...</text>
    
    <!-- Step 2 -->
    <rect x="20" y="150" width="260" height="80" fill="#064E3B" rx="4"/>
    <text x="150" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">WHERE id = 2;</text>
    <rect x="40" y="190" width="220" height="30" fill="#10B981" rx="4"/>
    <text x="150" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#064E3B" text-anchor="middle">✓ Holds lock on Row 2</text>
    
    <!-- Step 3 -->
    <rect x="20" y="250" width="260" height="80" fill="#7F1D1D" rx="4"/>
    <text x="150" y="275" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">UPDATE accounts SET ...</text>
    <text x="150" y="295" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">WHERE id = 1;</text>
    <rect x="40" y="305" width="220" height="30" fill="#EF4444" rx="4"/>
    <text x="150" y="325" font-family="system-ui, sans-serif" font-size="12" fill="#7F1D1D" text-anchor="middle">⏳ Waits for Row 1</text>
  </g>
  
  <!-- Circular Wait Arrows -->
  <path d="M 450 700 Q 540 650 630 700" stroke="#EF4444" stroke-width="4" fill="none" marker-end="url(#arrow-red)"/>
  <text x="540" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Needs Row 2</text>
  
  <path d="M 630 750 Q 540 800 450 750" stroke="#EF4444" stroke-width="4" fill="none" marker-end="url(#arrow-red)"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">Needs Row 1</text>
  
  <!-- Result -->
  <rect x="200" y="930" width="680" height="70" fill="#7F1D1D" rx="8"/>
  <text x="540" y="960" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FCA5A5" text-anchor="middle">DEADLOCK DETECTED</text>
  <text x="540" y="985" font-family="system-ui, sans-serif" font-size="14" fill="#FECACA" text-anchor="middle">Database aborts one transaction to break the cycle</text>
  
  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
