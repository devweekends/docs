<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Deadlock</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EF4444">Scenario</text>
  
  <!-- Transaction 1 -->
  <g transform="translate(150, 450)">
    <rect width="300" height="400" fill="#27272A" rx="8" stroke="#3B82F6" stroke-width="2"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#3B82F6" text-anchor="middle">Transaction 1</text>
    
    <!-- Step 1 -->
    <rect x="50" y="80" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E"/>
    <text x="150" y="100" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">t1: LOCK Row A</text>
    <text x="150" y="120" font-family="monospace" font-size="12" fill="#22C55E" text-anchor="middle">✓ Acquired</text>
    
    <!-- Step 2 -->
    <rect x="50" y="160" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="180" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">t2: (processing...)</text>
    
    <!-- Step 3 -->
    <rect x="50" y="240" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#EF4444"/>
    <text x="150" y="260" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">t3: LOCK Row B</text>
    <text x="150" y="280" font-family="monospace" font-size="12" fill="#EF4444" text-anchor="middle">⏳ Waiting...</text>
    
    <!-- Blocked -->
    <text x="150" y="350" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">BLOCKED!</text>
  </g>
  
  <!-- Transaction 2 -->
  <g transform="translate(630, 450)">
    <rect width="300" height="400" fill="#27272A" rx="8" stroke="#A855F7" stroke-width="2"/>
    <text x="150" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#A855F7" text-anchor="middle">Transaction 2</text>
    
    <!-- Step 1 -->
    <rect x="50" y="80" width="200" height="60" fill="#18181B" stroke="#52525B"/>
    <text x="150" y="100" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">t1: (not started)</text>
    
    <!-- Step 2 -->
    <rect x="50" y="160" width="200" height="60" fill="#22C55E" fill-opacity="0.3" stroke="#22C55E"/>
    <text x="150" y="180" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">t2: LOCK Row B</text>
    <text x="150" y="200" font-family="monospace" font-size="12" fill="#22C55E" text-anchor="middle">✓ Acquired</text>
    
    <!-- Step 3 -->
    <rect x="50" y="240" width="200" height="60" fill="#EF4444" fill-opacity="0.3" stroke="#EF4444"/>
    <text x="150" y="260" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">t3: LOCK Row A</text>
    <text x="150" y="280" font-family="monospace" font-size="12" fill="#EF4444" text-anchor="middle">⏳ Waiting...</text>
    
    <!-- Blocked -->
    <text x="150" y="350" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">BLOCKED!</text>
  </g>
  
  <!-- Circular Dependency -->
  <g transform="translate(540, 600)">
    <!-- Circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#EF4444" stroke-width="4" stroke-dasharray="8 8"/>
    
    <!-- Arrows -->
    <path d="M -60 -40 Q -80 0 -60 40" stroke="#EF4444" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
    <path d="M 60 40 Q 80 0 60 -40" stroke="#EF4444" stroke-width="3" fill="none" marker-end="url(#arrowhead-red)"/>
    
    <text x="0" y="5" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#EF4444" text-anchor="middle">DEADLOCK</text>
  </g>
  
  <!-- Solution -->
  <g transform="translate(100, 900)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA">Prevention Strategies:</text>
    
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">1. Lock in Consistent Order:</text>
    <text x="30" y="60" font-family="monospace" font-size="14" fill="#A1A1AA">Always lock lower ID first: LOCK(min(A,B)) then LOCK(max(A,B))</text>
    
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">2. Lock All Resources at Once:</text>
    <text x="30" y="120" font-family="monospace" font-size="14" fill="#A1A1AA">SELECT ... WHERE id IN (A, B) ORDER BY id FOR UPDATE</text>
    
    <text x="0" y="155" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" font-weight="600">3. Use Timeouts:</text>
    <text x="30" y="180" font-family="monospace" font-size="14" fill="#A1A1AA">SET lock_timeout = '5s'; -- Fail fast and retry</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
