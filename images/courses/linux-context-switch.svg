<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Context</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Switch</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">The cost of multitasking</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Columns -->
  <text x="220" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#3B82F6" text-anchor="middle">PROCESS A</text>
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F97316" text-anchor="middle">KERNEL (CPU)</text>
  <text x="860" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#22C55E" text-anchor="middle">PROCESS B</text>
  
  <!-- Timeline Lines -->
  <line x1="220" y1="500" x2="220" y2="900" stroke="#3F3F46" stroke-width="2" stroke-dasharray="4,4"/>
  <line x1="540" y1="500" x2="540" y2="900" stroke="#3F3F46" stroke-width="2"/>
  <line x1="860" y1="500" x2="860" y2="900" stroke="#3F3F46" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Process A Running -->
  <rect x="180" y="500" width="80" height="60" fill="#1E3A8A" rx="4"/>
  <text x="220" y="535" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Running</text>
  
  <!-- 1. Interrupt -->
  <path d="M 260 540 L 460 560" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="360" y="545" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Interrupt / Yield</text>
  
  <!-- Kernel Steps -->
  <rect x="440" y="560" width="200" height="40" fill="#7C2D12" rx="4"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Save Registers (A)</text>
  
  <rect x="440" y="620" width="200" height="40" fill="#7C2D12" rx="4"/>
  <text x="540" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Scheduler (Pick B)</text>
  
  <rect x="440" y="680" width="200" height="40" fill="#7C2D12" rx="4"/>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Switch MMU (CR3)</text>
  
  <rect x="440" y="740" width="200" height="40" fill="#7C2D12" rx="4"/>
  <text x="540" y="765" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Restore Registers (B)</text>
  
  <!-- Resume B -->
  <path d="M 640 760 L 820 780" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="730" y="765" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA" text-anchor="middle">Resume</text>
  
  <!-- Process B Running -->
  <rect x="820" y="780" width="80" height="60" fill="#14532D" rx="4"/>
  <text x="860" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Running</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>

  <!-- Costs -->
  <rect x="100" y="850" width="880" height="80" fill="#3F3F46" rx="8"/>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Overhead Costs</text>
  <text x="300" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#E5E5E5" text-anchor="middle">Direct: Save/Restore (~1Î¼s)</text>
  <text x="780" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#E5E5E5" text-anchor="middle">Indirect: Cache/TLB Misses (Expensive!)</text>

  <!-- Insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Context switching is pure overhead. High rates kill performance.</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
