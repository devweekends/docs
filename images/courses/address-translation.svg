<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- Background -->
  <rect width="600" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Address Translation (MMU)</text>
  
  <!-- Components -->
  <g transform="translate(50, 100)">
    <!-- CPU -->
    <rect x="0" y="0" width="100" height="100" fill="#F44336" rx="4" />
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">CPU</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Logical Addr</text>
    
    <!-- Arrow 1 -->
    <line x1="100" y1="50" x2="180" y2="50" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- MMU -->
    <rect x="180" y="0" width="120" height="100" fill="#FF9800" rx="4" />
    <text x="240" y="40" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">MMU</text>
    <text x="240" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Translation</text>
    
    <!-- Arrow 2 -->
    <line x1="300" y1="50" x2="380" y2="50" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />
    
    <!-- Physical Memory -->
    <rect x="380" y="-20" width="140" height="140" fill="#4CAF50" rx="4" />
    <text x="450" y="20" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">RAM</text>
    <text x="450" y="50" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Physical Addr</text>
    
    <!-- Grid lines in RAM -->
    <line x1="380" y1="60" x2="520" y2="60" stroke="#fff" stroke-width="1" opacity="0.5" />
    <line x1="380" y1="80" x2="520" y2="80" stroke="#fff" stroke-width="1" opacity="0.5" />
    <line x1="380" y1="100" x2="520" y2="100" stroke="#fff" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Explanation -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Logical Address -> [MMU + Page Tables] -> Physical Address</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
    </marker>
  </defs>
</svg>
