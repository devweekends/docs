<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Privilege Rings (x86)</text>
  
  <!-- Rings -->
  <g transform="translate(300, 220)">
    <!-- Ring 3 -->
    <circle r="160" fill="#2d2d2d" stroke="#4CAF50" stroke-width="2" />
    <text x="0" y="-140" font-family="Arial, sans-serif" font-size="16" fill="#4CAF50" text-anchor="middle" font-weight="bold">Ring 3: User Mode</text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">Applications (Restricted)</text>
    
    <!-- Ring 1 & 2 -->
    <circle r="110" fill="#333" stroke="#FF9800" stroke-width="2" stroke-dasharray="5,5" />
    <text x="0" y="-90" font-family="Arial, sans-serif" font-size="14" fill="#FF9800" text-anchor="middle">Ring 1 & 2</text>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ccc" text-anchor="middle">(Drivers/Unused)</text>
    
    <!-- Ring 0 -->
    <circle r="60" fill="#F44336" stroke="#F44336" stroke-width="2" />
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Ring 0</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Kernel Mode</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">(Full Access)</text>
  </g>
  
  <!-- Hypervisor Ring -1 -->
  <text x="500" y="380" font-family="Arial, sans-serif" font-size="12" fill="#9C27B0" text-anchor="end">Ring -1: Hypervisor</text>

</svg>
