<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="180" height="40" fill="#F97316"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Memory</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Allocation</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Stack vs Heap: Where Go allocates your data</text>
  
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <rect x="100" y="480" width="420" height="520" fill="#3B82F6" rx="8"/>
  <text x="310" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">STACK</text>
  
  <rect x="130" y="550" width="360" height="80" fill="#1E40AF" rx="4"/>
  <text x="310" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">main() frame</text>
  <text x="150" y="605" font-family="monospace" font-size="11" fill="#93C5FD">x := 42</text>
  
  <rect x="130" y="650" width="360" height="80" fill="#1E40AF" rx="4"/>
  <text x="310" y="680" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">processData() frame</text>
  <text x="150" y="705" font-family="monospace" font-size="11" fill="#93C5FD">result := x * 2</text>
  
  <rect x="130" y="750" width="360" height="80" fill="#1E40AF" rx="4"/>
  <text x="310" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">helper() frame</text>
  <text x="150" y="805" font-family="monospace" font-size="11" fill="#93C5FD">local := 100</text>
  
  <rect x="130" y="950" width="360" height="30" fill="#172554" rx="4"/>
  <text x="310" y="972" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Fast • Auto-freed • Limited size</text>
  
  <rect x="560" y="480" width="420" height="520" fill="#22C55E" rx="8"/>
  <text x="770" y="520" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">HEAP</text>
  
  <rect x="590" y="550" width="160" height="60" fill="#166534" rx="4"/>
  <text x="670" y="575" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Escaped Variable</text>
  <text x="610" y="595" font-family="monospace" font-size="10" fill="#BBF7D0">p := new(Person)</text>
  
  <rect x="780" y="550" width="160" height="60" fill="#166534" rx="4"/>
  <text x="860" y="575" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Large Slice</text>
  <text x="800" y="595" font-family="monospace" font-size="10" fill="#BBF7D0">s := make([]int, 1e6)</text>
  
  <rect x="590" y="630" width="160" height="60" fill="#166534" rx="4"/>
  <text x="670" y="655" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Interface Value</text>
  <text x="610" y="675" font-family="monospace" font-size="10" fill="#BBF7D0">var i interface{}</text>
  
  <rect x="780" y="630" width="160" height="60" fill="#166534" rx="4"/>
  <text x="860" y="655" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Closure Capture</text>
  <text x="800" y="675" font-family="monospace" font-size="10" fill="#BBF7D0">func() { use(x) }</text>
  
  <rect x="590" y="710" width="350" height="60" fill="#166534" rx="4"/>
  <text x="765" y="735" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">Map</text>
  <text x="610" y="755" font-family="monospace" font-size="10" fill="#BBF7D0">m := make(map[string]int)</text>
  
  <rect x="590" y="790" width="350" height="80" fill="#065F46" rx="4"/>
  <text x="765" y="820" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Garbage Collector</text>
  <text x="765" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Tri-color mark-and-sweep</text>
  <text x="765" y="860" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">Concurrent, low-latency</text>
  
  <rect x="590" y="950" width="350" height="30" fill="#064E3B" rx="4"/>
  <text x="765" y="972" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Slower • GC managed • Unlimited size</text>
  
  <rect x="60" y="1000" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1027" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Escape Analysis: Compiler decides stack vs heap</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
