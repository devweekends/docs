<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#00ADD8"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">GO LANG MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Memory</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#00ADD8">Allocation</text>
  
  <!-- Stack -->
  <g transform="translate(100, 450)">
    <text x="150" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Stack</text>
    <text x="150" y="10" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Fast, Local, No GC</text>
    
    <rect x="0" y="30" width="300" height="400" fill="#27272A" rx="8" stroke="#52525B"/>
    
    <!-- Frame 1 -->
    <rect x="20" y="50" width="260" height="80" fill="#22C55E" rx="4"/>
    <text x="150" y="80" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">main()</text>
    <text x="150" y="105" font-family="monospace" font-size="14" fill="#DCFCE7" text-anchor="middle">x := 42</text>
    
    <!-- Frame 2 -->
    <rect x="20" y="150" width="260" height="80" fill="#22C55E" rx="4"/>
    <text x="150" y="180" font-family="monospace" font-size="16" fill="#FAFAFA" text-anchor="middle">process()</text>
    <text x="150" y="205" font-family="monospace" font-size="14" fill="#DCFCE7" text-anchor="middle">y := 10</text>
    
    <!-- Arrow -->
    <path d="M 150 250 L 150 350" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="150" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Grows Down</text>
  </g>
  
  <!-- Heap -->
  <g transform="translate(600, 450)">
    <text x="150" y="-20" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">Heap</text>
    <text x="150" y="10" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Shared, GC Managed</text>
    
    <rect x="0" y="30" width="300" height="400" fill="#27272A" rx="8" stroke="#52525B"/>
    
    <!-- Object 1 -->
    <circle cx="80" cy="100" r="40" fill="#F97316"/>
    <text x="80" y="105" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">User{...}</text>
    
    <!-- Object 2 -->
    <circle cx="200" cy="250" r="50" fill="#F97316"/>
    <text x="200" y="255" font-family="monospace" font-size="14" fill="#FAFAFA" text-anchor="middle">Data[...]</text>
    
    <!-- Garbage -->
    <circle cx="100" cy="300" r="30" fill="#52525B" stroke="#A1A1AA" stroke-dasharray="4 4"/>
    <text x="100" y="305" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">Garbage</text>
  </g>
  
  <!-- Escape Analysis -->
  <g transform="translate(420, 250)">
    <text x="120" y="0" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#00ADD8" text-anchor="middle">Escape Analysis</text>
    
    <path d="M 0 50 Q 120 150 240 200" stroke="#00ADD8" stroke-width="3" fill="none" marker-end="url(#arrowhead-blue)"/>
    
    <rect x="60" y="80" width="120" height="40" fill="#18181B" stroke="#00ADD8"/>
    <text x="120" y="105" font-family="monospace" font-size="12" fill="#00ADD8" text-anchor="middle">return &u</text>
  </g>
  
  <!-- Code Snippet -->
  <g transform="translate(600, 100)">
    <rect width="300" height="120" fill="#18181B" stroke="#52525B" rx="4"/>
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#A1A1AA">func newUser() *User {</text>
    <text x="40" y="55" font-family="monospace" font-size="14" fill="#FAFAFA">  u := User{Name: "Bob"}</text>
    <text x="40" y="80" font-family="monospace" font-size="14" fill="#F97316">  return &u // Escapes!</text>
    <text x="20" y="105" font-family="monospace" font-size="14" fill="#A1A1AA">}</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ADD8" />
    </marker>
  </defs>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
