<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Model Selection</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F59E0B">Case Study</text>
  
  <!-- Context -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="90" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">üè† House Price Prediction - Choosing the Right Model</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Dataset: 20,000 houses with 50 features (size, location, age, renovations, etc.)</text>
    <text x="30" y="80" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Goal: Predict house prices within $25K error for real estate app</text>
  </g>
  
  <!-- Model Comparison -->
  <g transform="translate(60, 490)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Model Experiments</text>
    
    <!-- Linear Regression (High Bias) -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="310" height="170" fill="#EF4444" rx="12"/>
      <text x="155" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Linear Regression</text>
      <text x="155" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA" text-anchor="middle">HIGH BIAS</text>
      
      <text x="20" y="85" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Train RMSE: $52,000</text>
      <text x="20" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Test RMSE: $54,000</text>
      <text x="20" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">Problem: Can't capture</text>
      <text x="20" y="148" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">non-linear price patterns</text>
    </g>
    
    <!-- Deep Neural Net (High Variance) -->
    <g transform="translate(330, 50)">
      <rect x="0" y="0" width="310" height="170" fill="#A855F7" rx="12"/>
      <text x="155" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Deep Neural Network</text>
      <text x="155" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">HIGH VARIANCE</text>
      
      <text x="20" y="85" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Train RMSE: $8,000</text>
      <text x="20" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Test RMSE: $48,000</text>
      <text x="20" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">Problem: Memorizes</text>
      <text x="20" y="148" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">training data, fails on new</text>
    </g>
    
    <!-- XGBoost (Balanced) -->
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="360" height="170" fill="#22C55E" rx="12"/>
      <text x="180" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">XGBoost + Regularization ‚úì</text>
      <text x="180" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">BALANCED</text>
      
      <text x="20" y="85" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Train RMSE: $18,000</text>
      <text x="20" y="105" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">Test RMSE: $21,000</text>
      <text x="20" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚úì Good generalization</text>
      <text x="20" y="148" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚úì Within $25K target!</text>
    </g>
  </g>
  
  <!-- Diagnosis and Fix -->
  <g transform="translate(60, 740)">
    <rect x="0" y="0" width="960" height="200" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">How We Diagnosed &amp; Fixed</text>
    
    <!-- Diagnosis -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="280" height="120" fill="#18181B" rx="8"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">1. Learning Curves</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Plot train/val error vs data size</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Linear: both high ‚Üí high bias</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ DNN: big gap ‚Üí high variance</text>
      <text x="15" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ XGB: converging ‚Üí balanced!</text>
    </g>
    
    <!-- High Bias Fix -->
    <g transform="translate(340, 55)">
      <rect x="0" y="0" width="280" height="120" fill="#EF4444" rx="8"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. Fixing High Bias</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Add polynomial features</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Use more complex model</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Reduce regularization</text>
      <text x="15" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ More relevant features</text>
    </g>
    
    <!-- High Variance Fix -->
    <g transform="translate(650, 55)">
      <rect x="0" y="0" width="280" height="120" fill="#A855F7" rx="8"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">3. Fixing High Variance</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Get more training data</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Add regularization (L1/L2)</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Reduce model complexity</text>
      <text x="15" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Dropout (for neural nets)</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <rect x="60" y="960" width="960" height="50" fill="#22C55E" rx="12"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">üéØ Always compare train vs test error: Similar &amp; high = bias | Big gap = variance | Similar &amp; low = success!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>