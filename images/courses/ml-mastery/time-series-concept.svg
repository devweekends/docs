<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Time Series Forecasting</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Predicting Sequential Data Patterns</text>
  
  <!-- Time Axis -->
  <line x1="100" y1="600" x2="980" y2="600" stroke="#D4D4D8" stroke-width="3"/>
  <polygon points="980,600 960,590 960,610" fill="#D4D4D8"/>
  <text x="990" y="605" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Time</text>
  
  <!-- Y Axis -->
  <line x1="150" y1="300" x2="150" y2="650" stroke="#D4D4D8" stroke-width="2"/>
  <text x="130" y="280" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Value</text>
  
  <!-- Historical Data Line (Blue) -->
  <path d="M 180 500 Q 220 450, 260 480 T 340 420 T 420 460 T 500 380 T 580 420 T 660 350" 
        stroke="#3B82F6" stroke-width="4" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="180" cy="500" r="8" fill="#3B82F6"/>
  <circle cx="260" cy="480" r="8" fill="#3B82F6"/>
  <circle cx="340" cy="420" r="8" fill="#3B82F6"/>
  <circle cx="420" cy="460" r="8" fill="#3B82F6"/>
  <circle cx="500" cy="380" r="8" fill="#3B82F6"/>
  <circle cx="580" cy="420" r="8" fill="#3B82F6"/>
  <circle cx="660" cy="350" r="8" fill="#3B82F6"/>
  
  <!-- Forecast Section (Dashed Green) -->
  <line x1="660" y1="300" x2="660" y2="620" stroke="#A855F7" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="660" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">Today</text>
  
  <path d="M 660 350 Q 720 320, 780 340 T 900 280" 
        stroke="#22C55E" stroke-width="4" fill="none" stroke-dasharray="12,6"/>
  
  <!-- Confidence Interval -->
  <path d="M 660 350 Q 720 280, 780 290 T 900 220 L 900 340 Q 780 390, 720 380 Q 660 350, 660 350" 
        fill="#22C55E" fill-opacity="0.15"/>
  
  <!-- Forecast Points -->
  <circle cx="720" cy="330" r="8" fill="#22C55E" stroke="white" stroke-width="2"/>
  <circle cx="780" cy="340" r="8" fill="#22C55E" stroke="white" stroke-width="2"/>
  <circle cx="840" cy="310" r="8" fill="#22C55E" stroke="white" stroke-width="2"/>
  <circle cx="900" cy="280" r="8" fill="#22C55E" stroke="white" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="250" y="720" width="180" height="60" rx="10" fill="#F4F4F5" stroke="#E4E4E7"/>
  <line x1="270" y1="750" x2="310" y2="750" stroke="#3B82F6" stroke-width="4"/>
  <text x="320" y="755" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Historical Data</text>
  
  <rect x="460" y="720" width="180" height="60" rx="10" fill="#F4F4F5" stroke="#E4E4E7"/>
  <line x1="480" y1="750" x2="520" y2="750" stroke="#22C55E" stroke-width="4" stroke-dasharray="8,4"/>
  <text x="530" y="755" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Forecast</text>
  
  <rect x="670" y="720" width="180" height="60" rx="10" fill="#F4F4F5" stroke="#E4E4E7"/>
  <rect x="690" y="740" width="30" height="20" fill="#22C55E" fill-opacity="0.3"/>
  <text x="730" y="755" font-family="system-ui, sans-serif" font-size="16" fill="#18181B">Confidence</text>
  
  <!-- Key Components -->
  <rect x="150" y="830" width="200" height="80" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="250" y="865" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">Trend</text>
  <text x="250" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Long-term direction</text>
  
  <rect x="380" y="830" width="200" height="80" rx="12" fill="#F5F3FF" stroke="#A855F7" stroke-width="2"/>
  <text x="480" y="865" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Seasonality</text>
  <text x="480" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Repeating patterns</text>
  
  <rect x="610" y="830" width="200" height="80" rx="12" fill="#ECFDF5" stroke="#22C55E" stroke-width="2"/>
  <text x="710" y="865" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Residuals</text>
  <text x="710" y="890" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Random noise</text>
  
  <!-- Plus Signs -->
  <text x="360" y="875" font-family="system-ui, sans-serif" font-size="28" fill="#71717A">+</text>
  <text x="590" y="875" font-family="system-ui, sans-serif" font-size="28" fill="#71717A">+</text>
  
  <rect x="820" y="830" width="80" height="80" rx="12" fill="#18181B"/>
  <text x="860" y="875" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">= Y(t)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>