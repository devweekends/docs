<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Model</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#06B6D4">Explainability</text>
  
  <!-- Why Explainability Matters -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="130" fill="#18181B" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#06B6D4" text-anchor="middle">Why Explainability Matters</text>
    
    <g transform="translate(40, 55)">
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">üè¶ Regulatory: Banks must explain loan decisions</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">üè• Healthcare: Doctors need reasoning for diagnoses</text>
    </g>
    <g transform="translate(500, 55)">
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">üêõ Debug: Find model bugs and biases</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">ü§ù Trust: Users trust models they understand</text>
    </g>
    
    <text x="480" y="115" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">"If you can't explain it simply, you don't understand it well enough" - Einstein</text>
  </g>
  
  <!-- Techniques -->
  <g transform="translate(60, 550)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Key Explainability Techniques</text>
    
    <!-- SHAP -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="470" height="200" fill="#3B82F6" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">SHAP (SHapley Additive exPlanations)</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Based on game theory - fair attribution</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Shows each feature's contribution</text>
      
      <!-- SHAP waterfall example -->
      <g transform="translate(25, 110)">
        <rect x="0" y="0" width="420" height="70" fill="#1E3A5F" rx="4"/>
        <text x="10" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Base value: 0.5</text>
        <rect x="90" y="25" width="80" height="15" fill="#22C55E"/>
        <text x="95" y="37" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">+Income</text>
        <rect x="175" y="25" width="50" height="15" fill="#22C55E"/>
        <text x="180" y="37" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">+Age</text>
        <rect x="230" y="25" width="40" height="15" fill="#EF4444"/>
        <text x="233" y="37" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">-Debt</text>
        <rect x="280" y="25" width="30" height="15" fill="#22C55E"/>
        <text x="320" y="37" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA">‚Üí 0.82</text>
        <text x="10" y="60" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE">Each bar shows feature contribution</text>
      </g>
    </g>
    
    <!-- LIME -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="470" height="200" fill="#22C55E" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">LIME (Local Interpretable Model)</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Explains individual predictions</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Creates simple model around one point</text>
      
      <!-- LIME visualization -->
      <g transform="translate(25, 110)">
        <rect x="0" y="0" width="420" height="70" fill="#15803D" rx="4"/>
        <text x="10" y="20" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Prediction: Approved (0.82)</text>
        <text x="10" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">‚úì Income > $50K (+0.25)</text>
        <text x="10" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0">‚úì Years employed > 5 (+0.15)</text>
        <text x="200" y="40" font-family="system-ui, sans-serif" font-size="10" fill="#FECACA">‚úó Debt ratio > 0.3 (-0.08)</text>
        <text x="200" y="55" font-family="system-ui, sans-serif" font-size="10" fill="#FECACA">‚úó Recent inquiries (-0.05)</text>
      </g>
    </g>
  </g>
  
  <!-- Other Methods -->
  <g transform="translate(60, 820)">
    <rect x="0" y="0" width="960" height="140" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Other Explainability Methods</text>
    
    <g transform="translate(40, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7">Feature Importance</text>
      <text x="0" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ Built into tree models</text>
      <text x="0" y="56" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ Global view of model</text>
    </g>
    
    <g transform="translate(280, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">Partial Dependence</text>
      <text x="0" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ Feature effect curves</text>
      <text x="0" y="56" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ Non-linear relationships</text>
    </g>
    
    <g transform="translate(520, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EC4899">Attention Maps</text>
      <text x="0" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ For neural networks</text>
      <text x="0" y="56" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ What model "looks at"</text>
    </g>
    
    <g transform="translate(760, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#06B6D4">Counterfactuals</text>
      <text x="0" y="38" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">‚Ä¢ "What would change</text>
      <text x="0" y="56" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   the decision?"</text>
    </g>
    
    <text x="480" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">üí° SHAP is the gold standard - theoretically grounded and works for any model</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>