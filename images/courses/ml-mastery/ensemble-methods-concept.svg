<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Ensemble Methods</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Wisdom of the Crowd</text>
  
  <!-- Single tree vs Forest comparison -->
  <g transform="translate(60, 380)">
    <!-- Single Tree -->
    <rect x="0" y="0" width="440" height="300" fill="#F4F4F5" rx="12"/>
    <text x="220" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Single Decision Tree</text>
    
    <!-- Single tree visualization -->
    <g transform="translate(170, 60)">
      <circle cx="50" cy="20" r="18" fill="#EF4444"/>
      <line x1="35" y1="38" x2="15" y2="70" stroke="#18181B" stroke-width="2"/>
      <line x1="65" y1="38" x2="85" y2="70" stroke="#18181B" stroke-width="2"/>
      <circle cx="15" cy="88" r="14" fill="#3B82F6"/>
      <circle cx="85" cy="88" r="14" fill="#3B82F6"/>
      <line x1="5" y1="102" x2="-10" y2="130" stroke="#18181B" stroke-width="2"/>
      <line x1="25" y1="102" x2="40" y2="130" stroke="#18181B" stroke-width="2"/>
      <circle cx="-10" cy="145" r="12" fill="#22C55E"/>
      <circle cx="40" cy="145" r="12" fill="#22C55E"/>
    </g>
    
    <rect x="30" y="220" width="380" height="60" fill="#FEE2E2" rx="8"/>
    <text x="220" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#DC2626" text-anchor="middle">‚ö†Ô∏è High Variance</text>
    <text x="220" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Prone to overfitting, sensitive to noise</text>
  </g>
  
  <!-- Random Forest -->
  <g transform="translate(540, 380)">
    <rect x="0" y="0" width="480" height="300" fill="#F4F4F5" rx="12"/>
    <text x="240" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Random Forest (Many Trees)</text>
    
    <!-- Multiple trees -->
    <g transform="translate(40, 55)">
      <!-- Tree 1 -->
      <g transform="translate(0, 0)">
        <circle cx="30" cy="15" r="12" fill="#22C55E"/>
        <line x1="22" y1="27" x2="12" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <line x1="38" y1="27" x2="48" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <circle cx="12" cy="60" r="8" fill="#3B82F6"/>
        <circle cx="48" cy="60" r="8" fill="#3B82F6"/>
      </g>
      <!-- Tree 2 -->
      <g transform="translate(80, 0)">
        <circle cx="30" cy="15" r="12" fill="#22C55E"/>
        <line x1="22" y1="27" x2="12" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <line x1="38" y1="27" x2="48" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <circle cx="12" cy="60" r="8" fill="#3B82F6"/>
        <circle cx="48" cy="60" r="8" fill="#3B82F6"/>
      </g>
      <!-- Tree 3 -->
      <g transform="translate(160, 0)">
        <circle cx="30" cy="15" r="12" fill="#22C55E"/>
        <line x1="22" y1="27" x2="12" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <line x1="38" y1="27" x2="48" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <circle cx="12" cy="60" r="8" fill="#3B82F6"/>
        <circle cx="48" cy="60" r="8" fill="#3B82F6"/>
      </g>
      <!-- Tree 4 -->
      <g transform="translate(240, 0)">
        <circle cx="30" cy="15" r="12" fill="#22C55E"/>
        <line x1="22" y1="27" x2="12" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <line x1="38" y1="27" x2="48" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <circle cx="12" cy="60" r="8" fill="#3B82F6"/>
        <circle cx="48" cy="60" r="8" fill="#3B82F6"/>
      </g>
      <!-- Tree 5 -->
      <g transform="translate(320, 0)">
        <circle cx="30" cy="15" r="12" fill="#22C55E"/>
        <line x1="22" y1="27" x2="12" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <line x1="38" y1="27" x2="48" y2="50" stroke="#18181B" stroke-width="1.5"/>
        <circle cx="12" cy="60" r="8" fill="#3B82F6"/>
        <circle cx="48" cy="60" r="8" fill="#3B82F6"/>
      </g>
      
      <text x="200" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">... n_estimators trees ...</text>
    </g>
    
    <!-- Voting arrow -->
    <text x="240" y="170" font-family="system-ui, sans-serif" font-size="24" fill="#8B5CF6" text-anchor="middle">‚¨áÔ∏è Majority Vote</text>
    
    <rect x="30" y="220" width="420" height="60" fill="#DCFCE7" rx="8"/>
    <text x="240" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#16A34A" text-anchor="middle">‚úÖ Low Variance, Robust</text>
    <text x="240" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Aggregating reduces overfitting</text>
  </g>
  
  <!-- Key techniques -->
  <g transform="translate(60, 710)">
    <rect x="0" y="0" width="310" height="150" fill="#18181B" rx="12"/>
    <text x="155" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Bagging</text>
    <text x="155" y="65" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Bootstrap Aggregating</text>
    <text x="155" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Random samples with replacement</text>
    <text x="155" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Train trees independently</text>
    <text x="155" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Average/vote predictions</text>
  </g>
  
  <g transform="translate(395, 710)">
    <rect x="0" y="0" width="310" height="150" fill="#18181B" rx="12"/>
    <text x="155" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Random Subspace</text>
    <text x="155" y="65" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">Feature Randomization</text>
    <text x="155" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Each split uses ‚àön features</text>
    <text x="155" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Decorrelates trees</text>
    <text x="155" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Increases diversity</text>
  </g>
  
  <g transform="translate(730, 710)">
    <rect x="0" y="0" width="290" height="150" fill="#8B5CF6" rx="12"/>
    <text x="145" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Result</text>
    <text x="145" y="70" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#FAFAFA" text-anchor="middle">üå≤ √ó 100+</text>
    <text x="145" y="105" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">Stronger than any</text>
    <text x="145" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">single tree</text>
  </g>
  
  <!-- Formula -->
  <rect x="60" y="890" width="960" height="60" fill="#E4E4E7" rx="12"/>
  <text x="540" y="930" font-family="Georgia, serif" font-size="20" fill="#18181B" text-anchor="middle">Prediction = mode(Tree‚ÇÅ, Tree‚ÇÇ, ..., Tree‚Çô) for classification | mean(...) for regression</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>