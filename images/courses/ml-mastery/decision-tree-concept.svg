<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Decision Trees</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">If-Then Rules from Data</text>
  
  <!-- Tree visualization -->
  <g transform="translate(60, 380)">
    <!-- Root node -->
    <rect x="380" y="0" width="200" height="60" fill="#8B5CF6" rx="8"/>
    <text x="480" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Feature X₁ ≤ 5?</text>
    <text x="480" y="48" font-family="system-ui, sans-serif" font-size="12" fill="#DDD6FE" text-anchor="middle">Root Node</text>
    
    <!-- Branches from root -->
    <line x1="430" y1="60" x2="280" y2="120" stroke="#18181B" stroke-width="2"/>
    <line x1="530" y1="60" x2="680" y2="120" stroke="#18181B" stroke-width="2"/>
    <text x="340" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Yes</text>
    <text x="600" y="85" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444">No</text>
    
    <!-- Level 2 - Left -->
    <rect x="180" y="120" width="200" height="60" fill="#3B82F6" rx="8"/>
    <text x="280" y="148" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Feature X₂ ≤ 3?</text>
    <text x="280" y="168" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Internal Node</text>
    
    <!-- Level 2 - Right -->
    <rect x="580" y="120" width="200" height="60" fill="#3B82F6" rx="8"/>
    <text x="680" y="148" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Feature X₃ ≤ 7?</text>
    <text x="680" y="168" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Internal Node</text>
    
    <!-- Branches Level 2 -->
    <line x1="230" y1="180" x2="130" y2="240" stroke="#18181B" stroke-width="2"/>
    <line x1="330" y1="180" x2="330" y2="240" stroke="#18181B" stroke-width="2"/>
    <line x1="630" y1="180" x2="630" y2="240" stroke="#18181B" stroke-width="2"/>
    <line x1="730" y1="180" x2="830" y2="240" stroke="#18181B" stroke-width="2"/>
    
    <text x="160" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Yes</text>
    <text x="300" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">No</text>
    <text x="600" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Yes</text>
    <text x="800" y="210" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">No</text>
    
    <!-- Leaf nodes -->
    <rect x="60" y="240" width="120" height="50" fill="#22C55E" rx="8"/>
    <text x="120" y="272" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class A</text>
    
    <rect x="270" y="240" width="120" height="50" fill="#EF4444" rx="8"/>
    <text x="330" y="272" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class B</text>
    
    <rect x="570" y="240" width="120" height="50" fill="#22C55E" rx="8"/>
    <text x="630" y="272" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class A</text>
    
    <rect x="770" y="240" width="120" height="50" fill="#EF4444" rx="8"/>
    <text x="830" y="272" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class B</text>
    
    <text x="120" y="308" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Leaf Node</text>
    <text x="330" y="308" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Leaf Node</text>
    <text x="630" y="308" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Leaf Node</text>
    <text x="830" y="308" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Leaf Node</text>
  </g>
  
  <!-- Key concepts -->
  <g transform="translate(60, 750)">
    <rect x="0" y="0" width="300" height="120" fill="#18181B" rx="12"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Gini Impurity</text>
    <text x="150" y="70" font-family="Georgia, serif" font-size="20" fill="#FAFAFA" text-anchor="middle">G = 1 - Σpᵢ²</text>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Measures node purity</text>
  </g>
  
  <g transform="translate(390, 750)">
    <rect x="0" y="0" width="300" height="120" fill="#18181B" rx="12"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Information Gain</text>
    <text x="150" y="70" font-family="Georgia, serif" font-size="20" fill="#FAFAFA" text-anchor="middle">IG = H(parent) - H(children)</text>
    <text x="150" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Chooses best split</text>
  </g>
  
  <g transform="translate(720, 750)">
    <rect x="0" y="0" width="260" height="120" fill="#18181B" rx="12"/>
    <text x="130" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Pruning</text>
    <text x="130" y="70" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">✂️ Remove branches</text>
    <text x="130" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Prevents overfitting</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="60" y="900" width="960" height="80" fill="#E4E4E7" rx="12"/>
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">Trees recursively split data until reaching pure leaf nodes or stopping criteria</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>