<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Classification Concept</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Decision Boundaries &amp; Categories</text>
  
  <!-- Coordinate System -->
  <line x1="150" y1="700" x2="930" y2="700" stroke="#D4D4D8" stroke-width="2"/>
  <line x1="150" y1="300" x2="150" y2="700" stroke="#D4D4D8" stroke-width="2"/>
  <text x="930" y="730" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Feature 1</text>
  <text x="100" y="300" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Feature 2</text>
  
  <!-- Class A Region (Blue) -->
  <polygon points="150,700 150,300 540,300 540,700" fill="#EFF6FF" fill-opacity="0.5"/>
  
  <!-- Class B Region (Green) -->
  <polygon points="540,700 540,300 930,300 930,700" fill="#ECFDF5" fill-opacity="0.5"/>
  
  <!-- Decision Boundary -->
  <line x1="540" y1="280" x2="540" y2="720" stroke="#A855F7" stroke-width="4" stroke-dasharray="15,8"/>
  <text x="540" y="260" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Decision Boundary</text>
  
  <!-- Class A Points (Circles - Blue) -->
  <circle cx="250" cy="400" r="18" fill="#3B82F6"/>
  <circle cx="300" cy="500" r="18" fill="#3B82F6"/>
  <circle cx="350" cy="380" r="18" fill="#3B82F6"/>
  <circle cx="280" cy="600" r="18" fill="#3B82F6"/>
  <circle cx="400" cy="450" r="18" fill="#3B82F6"/>
  <circle cx="220" cy="550" r="18" fill="#3B82F6"/>
  <circle cx="450" cy="350" r="18" fill="#3B82F6"/>
  <circle cx="380" cy="620" r="18" fill="#3B82F6"/>
  <circle cx="320" cy="420" r="18" fill="#3B82F6"/>
  <circle cx="480" cy="520" r="18" fill="#3B82F6"/>
  
  <!-- Class B Points (Squares - Green) -->
  <rect x="590" y="380" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="650" y="480" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="720" y="350" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="780" y="420" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="620" y="550" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="850" y="500" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="700" y="600" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="820" y="340" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="680" y="440" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="760" y="580" width="30" height="30" rx="4" fill="#22C55E"/>
  
  <!-- Legend -->
  <rect x="200" y="770" width="250" height="80" rx="12" fill="white" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="240" cy="810" r="15" fill="#3B82F6"/>
  <text x="270" y="815" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6">Class A (Category 1)</text>
  
  <rect x="480" y="770" width="250" height="80" rx="12" fill="white" stroke="#22C55E" stroke-width="2"/>
  <rect x="510" y="795" width="25" height="25" rx="4" fill="#22C55E"/>
  <text x="550" y="815" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E">Class B (Category 2)</text>
  
  <!-- New Point to Classify -->
  <circle cx="510" cy="450" r="22" fill="#F59E0B" stroke="white" stroke-width="4"/>
  <text x="510" y="458" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">?</text>
  <line x1="510" y1="420" x2="510" y2="350" stroke="#F59E0B" stroke-width="2"/>
  <text x="510" y="340" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">New data point</text>
  <text x="510" y="360" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Which class?</text>
  
  <!-- Insight Box -->
  <rect x="760" y="770" width="220" height="80" rx="12" fill="#18181B"/>
  <text x="870" y="805" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">â†’ Class A</text>
  <text x="870" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">(Left of boundary)</text>
  
  <!-- Types of Classification -->
  <rect x="150" y="890" width="200" height="70" rx="10" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="250" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">Binary: Yes/No</text>
  
  <rect x="380" y="890" width="200" height="70" rx="10" fill="#F5F3FF" stroke="#A855F7"/>
  <text x="480" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" text-anchor="middle">Multi-class: A/B/C</text>
  
  <rect x="610" y="890" width="200" height="70" rx="10" fill="#ECFDF5" stroke="#22C55E"/>
  <text x="710" y="930" font-family="system-ui, sans-serif" font-size="16" fill="#22C55E" text-anchor="middle">Multi-label: A+B</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>