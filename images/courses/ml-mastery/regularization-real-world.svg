<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Text Classification</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EF4444">Spam Detection</text>
  
  <!-- Use Case -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="100" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">üìß Email Spam Classification with Regularization</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Challenge: 50,000+ word vocabulary creates severe overfitting risk</text>
    <text x="30" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Solution: L1 regularization to select most predictive words, avoid fitting noise</text>
  </g>
  
  <!-- Without vs With Regularization -->
  <g transform="translate(60, 500)">
    <!-- Without -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="470" height="220" fill="#EF4444" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚ùå Without Regularization</text>
      
      <text x="30" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Training Accuracy: 99.8%</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Test Accuracy: 72.4%</text>
      <text x="30" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Features Used: 50,000 words</text>
      
      <text x="30" y="155" font-family="system-ui, sans-serif" font-size="13" fill="#FECACA">Problems:</text>
      <text x="30" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">‚Ä¢ Memorizes training emails</text>
      <text x="30" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">‚Ä¢ Fails on new spam patterns</text>
    </g>
    
    <!-- With -->
    <g transform="translate(490, 0)">
      <rect x="0" y="0" width="470" height="220" fill="#22C55E" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚úì With L1 Regularization</text>
      
      <text x="30" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Training Accuracy: 95.2%</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Test Accuracy: 94.8%</text>
      <text x="30" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Features Used: 847 words</text>
      
      <text x="30" y="155" font-family="system-ui, sans-serif" font-size="13" fill="#BBF7D0">Benefits:</text>
      <text x="30" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Generalizes to new spam</text>
      <text x="30" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Interpretable: key spam words</text>
    </g>
  </g>
  
  <!-- Key Spam Words Selected -->
  <g transform="translate(60, 740)">
    <rect x="0" y="0" width="600" height="200" fill="#F4F4F5" rx="12"/>
    <text x="300" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Top Spam Indicator Words (L1 Selected)</text>
    
    <!-- Word chips -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="90" height="30" fill="#EF4444" rx="15"/>
      <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">winner</text>
    </g>
    <g transform="translate(100, 55)">
      <rect x="0" y="0" width="70" height="30" fill="#EF4444" rx="15"/>
      <text x="35" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">free</text>
    </g>
    <g transform="translate(180, 55)">
      <rect x="0" y="0" width="90" height="30" fill="#EF4444" rx="15"/>
      <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">urgent</text>
    </g>
    <g transform="translate(280, 55)">
      <rect x="0" y="0" width="100" height="30" fill="#EF4444" rx="15"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">click here</text>
    </g>
    <g transform="translate(390, 55)">
      <rect x="0" y="0" width="90" height="30" fill="#EF4444" rx="15"/>
      <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">$$$</text>
    </g>
    <g transform="translate(490, 55)">
      <rect x="0" y="0" width="90" height="30" fill="#EF4444" rx="15"/>
      <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">limited</text>
    </g>
    
    <!-- Second row -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="120" height="30" fill="#F59E0B" rx="15"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">act now</text>
    </g>
    <g transform="translate(150, 95)">
      <rect x="0" y="0" width="110" height="30" fill="#F59E0B" rx="15"/>
      <text x="55" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">guarantee</text>
    </g>
    <g transform="translate(270, 95)">
      <rect x="0" y="0" width="90" height="30" fill="#F59E0B" rx="15"/>
      <text x="45" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">offer</text>
    </g>
    <g transform="translate(370, 95)">
      <rect x="0" y="0" width="100" height="30" fill="#F59E0B" rx="15"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">claim</text>
    </g>
    <g transform="translate(480, 95)">
      <rect x="0" y="0" width="100" height="30" fill="#F59E0B" rx="15"/>
      <text x="50" y="20" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">million</text>
    </g>
    
    <text x="300" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">L1 set 49,153 word coefficients to exactly 0</text>
    <text x="300" y="180" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">‚Üí Model focuses on 847 truly predictive words</text>
  </g>
  
  <!-- Regularization in Practice -->
  <g transform="translate(680, 740)">
    <rect x="0" y="0" width="340" height="200" fill="#18181B" rx="12"/>
    <text x="170" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Code Snippet</text>
    
    <text x="20" y="65" font-family="monospace" font-size="11" fill="#22C55E"># Python sklearn</text>
    <text x="20" y="85" font-family="monospace" font-size="11" fill="#FAFAFA">from sklearn.linear_model \</text>
    <text x="20" y="100" font-family="monospace" font-size="11" fill="#FAFAFA">    import LogisticRegression</text>
    <text x="20" y="125" font-family="monospace" font-size="11" fill="#FAFAFA">model = LogisticRegression(</text>
    <text x="20" y="145" font-family="monospace" font-size="11" fill="#3B82F6">    penalty='l1',</text>
    <text x="20" y="165" font-family="monospace" font-size="11" fill="#3B82F6">    C=0.1,  # 1/Œª</text>
    <text x="20" y="185" font-family="monospace" font-size="11" fill="#FAFAFA">    solver='saga')</text>
  </g>
  
  <!-- Other use cases -->
  <rect x="60" y="960" width="960" height="35" fill="none"/>
  <text x="540" y="980" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">üéØ Also used in: Medical diagnosis (high-dimensional genes), Stock prediction (many indicators), Sentiment analysis (huge vocabulary)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>