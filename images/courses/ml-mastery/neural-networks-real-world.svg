<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Image</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#A855F7">Recognition</text>
  
  <!-- Application: Medical Imaging -->
  <g transform="translate(60, 390)">
    <rect x="0" y="0" width="960" height="110" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">üè• Medical Imaging: Skin Cancer Detection</text>
    <text x="30" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">CNN trained on 100K dermoscopy images to classify skin lesions</text>
    <text x="30" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Accuracy: 94.6% | Dermatologist level: 86.6% | Early detection saves lives</text>
  </g>
  
  <!-- CNN Architecture -->
  <g transform="translate(60, 520)">
    <rect x="0" y="0" width="960" height="220" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Convolutional Neural Network Pipeline</text>
    
    <!-- Input Image -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="80" height="80" fill="#3B82F6" rx="4"/>
      <rect x="5" y="5" width="70" height="70" fill="#60A5FA" rx="2"/>
      <rect x="10" y="10" width="60" height="60" fill="#93C5FD" rx="2"/>
      <text x="40" y="105" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Input</text>
      <text x="40" y="120" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">224√ó224√ó3</text>
    </g>
    
    <path d="M 120 100 L 150 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Conv Layer 1 -->
    <g transform="translate(160, 55)">
      <rect x="0" y="0" width="20" height="90" fill="#A855F7" rx="2"/>
      <rect x="8" y="5" width="20" height="85" fill="#C084FC" rx="2"/>
      <rect x="16" y="10" width="20" height="80" fill="#D8B4FE" rx="2"/>
      <text x="18" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Conv1</text>
      <text x="18" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">32 filters</text>
    </g>
    
    <path d="M 210 100 L 240 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Pool 1 -->
    <g transform="translate(250, 70)">
      <rect x="0" y="0" width="15" height="60" fill="#F59E0B" rx="2"/>
      <rect x="5" y="5" width="15" height="55" fill="#FBBF24" rx="2"/>
      <text x="10" y="85" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Pool</text>
    </g>
    
    <path d="M 285 100 L 315 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Conv Layer 2 -->
    <g transform="translate(325, 65)">
      <rect x="0" y="0" width="15" height="70" fill="#A855F7" rx="2"/>
      <rect x="5" y="3" width="15" height="67" fill="#C084FC" rx="2"/>
      <rect x="10" y="6" width="15" height="64" fill="#D8B4FE" rx="2"/>
      <rect x="15" y="9" width="15" height="61" fill="#E9D5FF" rx="2"/>
      <text x="15" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Conv2</text>
      <text x="15" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">64 filters</text>
    </g>
    
    <path d="M 365 100 L 395 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Pool 2 -->
    <g transform="translate(405, 75)">
      <rect x="0" y="0" width="12" height="50" fill="#F59E0B" rx="2"/>
      <rect x="4" y="3" width="12" height="47" fill="#FBBF24" rx="2"/>
      <text x="8" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Pool</text>
    </g>
    
    <path d="M 435 100 L 465 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Conv Layer 3 -->
    <g transform="translate(475, 70)">
      <rect x="0" y="0" width="12" height="60" fill="#A855F7" rx="2"/>
      <rect x="4" y="2" width="12" height="58" fill="#C084FC" rx="2"/>
      <rect x="8" y="4" width="12" height="56" fill="#D8B4FE" rx="2"/>
      <rect x="12" y="6" width="12" height="54" fill="#E9D5FF" rx="2"/>
      <rect x="16" y="8" width="12" height="52" fill="#F3E8FF" rx="2"/>
      <text x="14" y="90" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Conv3</text>
      <text x="14" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">128</text>
    </g>
    
    <path d="M 520 100 L 550 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Flatten -->
    <g transform="translate(560, 60)">
      <rect x="0" y="0" width="30" height="80" fill="#06B6D4" rx="2"/>
      <line x1="15" y1="10" x2="15" y2="70" stroke="#FAFAFA" stroke-width="2"/>
      <text x="15" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Flatten</text>
    </g>
    
    <path d="M 600 100 L 630 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Dense Layers -->
    <g transform="translate(640, 55)">
      <circle cx="15" cy="15" r="10" fill="#EC4899"/>
      <circle cx="15" cy="45" r="10" fill="#EC4899"/>
      <circle cx="15" cy="75" r="10" fill="#EC4899"/>
      <text x="15" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Dense</text>
      <text x="15" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">512</text>
    </g>
    
    <path d="M 680 100 L 710 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Dropout -->
    <g transform="translate(720, 55)">
      <circle cx="15" cy="15" r="10" fill="#71717A"/>
      <circle cx="15" cy="45" r="10" fill="#EC4899"/>
      <circle cx="15" cy="75" r="10" fill="#71717A"/>
      <text x="15" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Dropout</text>
      <text x="15" y="130" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">50%</text>
    </g>
    
    <path d="M 760 100 L 790 100" stroke="#A855F7" stroke-width="2" marker-end="url(#nnArrow)"/>
    
    <!-- Output -->
    <g transform="translate(800, 55)">
      <circle cx="30" cy="45" r="25" fill="#22C55E"/>
      <text x="30" y="52" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">7</text>
      <text x="30" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Classes</text>
      <text x="30" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Softmax</text>
    </g>
    
    <!-- Output labels -->
    <g transform="translate(870, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">‚úì Benign</text>
      <text x="0" y="32" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">‚ö† Melanoma</text>
      <text x="0" y="49" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">‚ö† Basal Cell</text>
      <text x="0" y="66" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">+ 4 more...</text>
    </g>
  </g>
  
  <!-- Other Applications -->
  <g transform="translate(60, 760)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">More Neural Network Applications</text>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="310" height="110" fill="#3B82F6" rx="12"/>
      <text x="155" y="35" font-family="system-ui, sans-serif" font-size="32" text-anchor="middle">üöó</text>
      <text x="155" y="65" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Self-Driving Cars</text>
      <text x="155" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE" text-anchor="middle">Object detection &amp; lane tracking</text>
    </g>
    
    <g transform="translate(330, 50)">
      <rect x="0" y="0" width="310" height="110" fill="#A855F7" rx="12"/>
      <text x="155" y="35" font-family="system-ui, sans-serif" font-size="32" text-anchor="middle">üí¨</text>
      <text x="155" y="65" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">ChatGPT / LLMs</text>
      <text x="155" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">Transformer neural networks</text>
    </g>
    
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="360" height="110" fill="#22C55E" rx="12"/>
      <text x="180" y="35" font-family="system-ui, sans-serif" font-size="32" text-anchor="middle">üé®</text>
      <text x="180" y="65" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">DALL-E / Midjourney</text>
      <text x="180" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">Diffusion models for image gen</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="60" y="930" width="960" height="60" fill="#18181B" rx="12"/>
  <text x="540" y="968" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">üí° Deep learning powers: Voice assistants, Face ID, Google Translate, Netflix recommendations, Fraud detection</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="nnArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
</svg>