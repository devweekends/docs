<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Clustering</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#3B82F6">Algorithms</text>
  
  <!-- K-Means visualization -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="450" height="300" fill="#F4F4F5" rx="12"/>
    <text x="225" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">K-Means Clustering</text>
    
    <!-- Cluster 1 - Blue -->
    <circle cx="120" cy="120" r="8" fill="#3B82F6"/>
    <circle cx="140" cy="145" r="8" fill="#3B82F6"/>
    <circle cx="105" cy="155" r="8" fill="#3B82F6"/>
    <circle cx="135" cy="180" r="8" fill="#3B82F6"/>
    <circle cx="160" cy="125" r="8" fill="#3B82F6"/>
    <circle cx="125" cy="200" r="8" fill="#3B82F6"/>
    <!-- Centroid 1 -->
    <circle cx="130" cy="155" r="15" fill="none" stroke="#3B82F6" stroke-width="3"/>
    <text x="130" y="160" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#3B82F6" text-anchor="middle">C1</text>
    
    <!-- Cluster 2 - Green -->
    <circle cx="280" cy="100" r="8" fill="#22C55E"/>
    <circle cx="310" cy="120" r="8" fill="#22C55E"/>
    <circle cx="295" cy="145" r="8" fill="#22C55E"/>
    <circle cx="330" cy="135" r="8" fill="#22C55E"/>
    <circle cx="265" cy="130" r="8" fill="#22C55E"/>
    <circle cx="300" cy="165" r="8" fill="#22C55E"/>
    <!-- Centroid 2 -->
    <circle cx="295" cy="130" r="15" fill="none" stroke="#22C55E" stroke-width="3"/>
    <text x="295" y="135" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#22C55E" text-anchor="middle">C2</text>
    
    <!-- Cluster 3 - Purple -->
    <circle cx="200" cy="220" r="8" fill="#A855F7"/>
    <circle cx="230" cy="240" r="8" fill="#A855F7"/>
    <circle cx="185" cy="255" r="8" fill="#A855F7"/>
    <circle cx="255" cy="225" r="8" fill="#A855F7"/>
    <circle cx="215" cy="270" r="8" fill="#A855F7"/>
    <!-- Centroid 3 -->
    <circle cx="215" cy="245" r="15" fill="none" stroke="#A855F7" stroke-width="3"/>
    <text x="215" y="250" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#A855F7" text-anchor="middle">C3</text>
    
    <text x="365" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Iterative</text>
    <text x="365" y="100" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Centroid-based</text>
    <text x="365" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">K specified</text>
  </g>
  
  <!-- Hierarchical visualization -->
  <g transform="translate(530, 400)">
    <rect x="0" y="0" width="490" height="300" fill="#F4F4F5" rx="12"/>
    <text x="245" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Hierarchical Clustering</text>
    
    <!-- Dendrogram -->
    <g transform="translate(50, 60)">
      <!-- Leaves -->
      <line x1="40" y1="180" x2="40" y2="160" stroke="#18181B" stroke-width="2"/>
      <line x1="80" y1="180" x2="80" y2="160" stroke="#18181B" stroke-width="2"/>
      <line x1="120" y1="180" x2="120" y2="140" stroke="#18181B" stroke-width="2"/>
      <line x1="160" y1="180" x2="160" y2="140" stroke="#18181B" stroke-width="2"/>
      <line x1="200" y1="180" x2="200" y2="100" stroke="#18181B" stroke-width="2"/>
      <line x1="240" y1="180" x2="240" y2="100" stroke="#18181B" stroke-width="2"/>
      <line x1="280" y1="180" x2="280" y2="80" stroke="#18181B" stroke-width="2"/>
      <line x1="320" y1="180" x2="320" y2="80" stroke="#18181B" stroke-width="2"/>
      
      <!-- Horizontal links -->
      <line x1="40" y1="160" x2="80" y2="160" stroke="#3B82F6" stroke-width="2"/>
      <line x1="60" y1="160" x2="60" y2="140" stroke="#3B82F6" stroke-width="2"/>
      
      <line x1="120" y1="140" x2="160" y2="140" stroke="#22C55E" stroke-width="2"/>
      <line x1="60" y1="140" x2="140" y2="140" stroke="#22C55E" stroke-width="2"/>
      <line x1="100" y1="140" x2="100" y2="100" stroke="#22C55E" stroke-width="2"/>
      
      <line x1="200" y1="100" x2="240" y2="100" stroke="#A855F7" stroke-width="2"/>
      <line x1="100" y1="100" x2="220" y2="100" stroke="#A855F7" stroke-width="2"/>
      <line x1="160" y1="100" x2="160" y2="80" stroke="#A855F7" stroke-width="2"/>
      
      <line x1="280" y1="80" x2="320" y2="80" stroke="#EF4444" stroke-width="2"/>
      <line x1="160" y1="80" x2="300" y2="80" stroke="#EF4444" stroke-width="2"/>
      <line x1="230" y1="80" x2="230" y2="40" stroke="#EF4444" stroke-width="2"/>
      
      <!-- Cut line -->
      <line x1="0" y1="90" x2="380" y2="90" stroke="#EF4444" stroke-width="2" stroke-dasharray="8"/>
      <text x="390" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">cut</text>
      
      <!-- Labels -->
      <text x="40" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">A</text>
      <text x="80" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">B</text>
      <text x="120" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">C</text>
      <text x="160" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">D</text>
      <text x="200" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">E</text>
      <text x="240" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">F</text>
      <text x="280" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">G</text>
      <text x="320" y="200" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">H</text>
    </g>
  </g>
  
  <!-- DBSCAN visualization -->
  <g transform="translate(60, 720)">
    <rect x="0" y="0" width="450" height="200" fill="#F4F4F5" rx="12"/>
    <text x="225" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">DBSCAN</text>
    
    <!-- Dense region 1 -->
    <circle cx="100" cy="100" r="8" fill="#3B82F6"/>
    <circle cx="120" cy="115" r="8" fill="#3B82F6"/>
    <circle cx="90" cy="130" r="8" fill="#3B82F6"/>
    <circle cx="115" cy="145" r="8" fill="#3B82F6"/>
    <circle cx="135" cy="125" r="8" fill="#3B82F6"/>
    <!-- Epsilon circle -->
    <circle cx="115" cy="120" r="40" fill="none" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Dense region 2 -->
    <circle cx="260" cy="90" r="8" fill="#22C55E"/>
    <circle cx="280" cy="105" r="8" fill="#22C55E"/>
    <circle cx="245" cy="115" r="8" fill="#22C55E"/>
    <circle cx="270" cy="130" r="8" fill="#22C55E"/>
    <circle cx="295" cy="115" r="8" fill="#22C55E"/>
    <circle cx="265" cy="155" r="8" fill="#22C55E"/>
    <!-- Epsilon circle -->
    <circle cx="270" cy="115" r="45" fill="none" stroke="#22C55E" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- Noise points -->
    <circle cx="180" cy="170" r="6" fill="#EF4444"/>
    <circle cx="350" cy="80" r="6" fill="#EF4444"/>
    <circle cx="380" cy="150" r="6" fill="#EF4444"/>
    
    <text x="355" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Density-based</text>
    <text x="355" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Finds outliers</text>
    <text x="355" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Arbitrary shapes</text>
    <text x="355" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">‚óè = noise</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(530, 720)">
    <rect x="0" y="0" width="490" height="200" fill="#18181B" rx="12"/>
    <text x="245" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">When to Use?</text>
    
    <text x="30" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">K-Means</text>
    <text x="30" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Know # clusters</text>
    <text x="30" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Spherical clusters</text>
    <text x="30" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Large datasets</text>
    
    <text x="180" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Hierarchical</text>
    <text x="180" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Explore structure</text>
    <text x="180" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Nested clusters</text>
    <text x="180" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Small-medium data</text>
    
    <text x="350" y="70" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">DBSCAN</text>
    <text x="350" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Unknown # clusters</text>
    <text x="350" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Irregular shapes</text>
    <text x="350" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Ä¢ Handle outliers</text>
    
    <text x="245" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">üí° All are unsupervised - no labels needed!</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>