<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Medical Diagnosis</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Evaluation</text>
  
  <!-- Medical screening scenario -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="500" height="340" fill="#F4F4F5" rx="12"/>
    <text x="250" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">üè• Cancer Screening Results</text>
    
    <!-- Confusion matrix with real numbers -->
    <g transform="translate(40, 60)">
      <text x="180" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#52525B" text-anchor="middle">Predicted</text>
      <text x="130" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Cancer</text>
      <text x="230" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Healthy</text>
      
      <text x="30" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Cancer</text>
      <text x="30" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Healthy</text>
      
      <!-- TP -->
      <rect x="80" y="55" width="90" height="70" fill="#22C55E" rx="6"/>
      <text x="125" y="90" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">95</text>
      <text x="125" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">True Positive</text>
      
      <!-- FN -->
      <rect x="180" y="55" width="90" height="70" fill="#EF4444" rx="6"/>
      <text x="225" y="90" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">5</text>
      <text x="225" y="115" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">MISSED! ‚ö†Ô∏è</text>
      
      <!-- FP -->
      <rect x="80" y="135" width="90" height="70" fill="#F59E0B" rx="6"/>
      <text x="125" y="170" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">50</text>
      <text x="125" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">False Alarm</text>
      
      <!-- TN -->
      <rect x="180" y="135" width="90" height="70" fill="#3B82F6" rx="6"/>
      <text x="225" y="170" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FAFAFA" text-anchor="middle">850</text>
      <text x="225" y="195" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">True Negative</text>
    </g>
    
    <!-- Metrics calculation -->
    <g transform="translate(300, 70)">
      <rect x="0" y="0" width="180" height="180" fill="#18181B" rx="8"/>
      <text x="90" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6" text-anchor="middle">Calculated Metrics</text>
      
      <text x="15" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Accuracy:</text>
      <text x="155" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="end">94.5%</text>
      
      <text x="15" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Precision:</text>
      <text x="155" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" text-anchor="end">65.5%</text>
      
      <text x="15" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Recall:</text>
      <text x="155" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600" text-anchor="end">95.0% ‚úì</text>
      
      <text x="15" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">F1 Score:</text>
      <text x="155" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="end">77.5%</text>
      
      <line x1="15" y1="145" x2="165" y2="145" stroke="#52525B" stroke-width="1"/>
      <text x="90" y="170" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">High Recall = Fewer Misses</text>
    </g>
    
    <!-- Key insight -->
    <rect x="20" y="270" width="460" height="55" fill="#FEE2E2" rx="8"/>
    <text x="250" y="295" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#DC2626" text-anchor="middle">‚ö†Ô∏è In medical screening, missing cancer (FN) is FAR WORSE</text>
    <text x="250" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#DC2626" text-anchor="middle">than a false positive (FP). Prioritize RECALL!</text>
  </g>
  
  <!-- Tradeoff visualization -->
  <g transform="translate(600, 400)">
    <rect x="0" y="0" width="420" height="340" fill="#18181B" rx="12"/>
    <text x="210" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Precision-Recall Tradeoff</text>
    
    <!-- Threshold slider concept -->
    <text x="30" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Classification Threshold:</text>
    
    <rect x="30" y="85" width="360" height="20" fill="#27272A" rx="10"/>
    <rect x="30" y="85" width="180" height="20" fill="#8B5CF6" rx="10"/>
    <circle cx="210" cy="95" r="12" fill="#FAFAFA"/>
    
    <text x="30" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Low (More Positives)</text>
    <text x="390" y="125" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="end">High (Fewer Positives)</text>
    
    <!-- Impact explanation -->
    <rect x="30" y="145" width="175" height="100" fill="#27272A" rx="8"/>
    <text x="117" y="175" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E" text-anchor="middle">Lower Threshold</text>
    <text x="117" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">‚Üë Recall (catch more)</text>
    <text x="117" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">‚Üì Precision (more FP)</text>
    
    <rect x="215" y="145" width="175" height="100" fill="#27272A" rx="8"/>
    <text x="302" y="175" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3B82F6" text-anchor="middle">Higher Threshold</text>
    <text x="302" y="200" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">‚Üë Precision (more sure)</text>
    <text x="302" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">‚Üì Recall (miss more)</text>
    
    <!-- Medical recommendation -->
    <rect x="30" y="260" width="360" height="65" fill="#22C55E" rx="8"/>
    <text x="210" y="290" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">üè• Medical Best Practice</text>
    <text x="210" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Set low threshold ‚Üí High recall ‚Üí Catch all cases</text>
  </g>
  
  <!-- Real-world context -->
  <g transform="translate(60, 770)">
    <rect x="0" y="0" width="960" height="140" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Cost of Errors in Different Domains</text>
    
    <g transform="translate(60, 55)">
      <rect x="0" y="0" width="270" height="70" fill="#FEE2E2" rx="8"/>
      <text x="135" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#DC2626" text-anchor="middle">üè• Medical: FN = Death</text>
      <text x="135" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Prioritize: RECALL</text>
    </g>
    
    <g transform="translate(350, 55)">
      <rect x="0" y="0" width="270" height="70" fill="#DBEAFE" rx="8"/>
      <text x="135" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#2563EB" text-anchor="middle">üìß Spam: FP = Lost Email</text>
      <text x="135" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Prioritize: PRECISION</text>
    </g>
    
    <g transform="translate(640, 55)">
      <rect x="0" y="0" width="270" height="70" fill="#EDE9FE" rx="8"/>
      <text x="135" y="28" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#7C3AED" text-anchor="middle">üí≥ Fraud: Balance Both</text>
      <text x="135" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Prioritize: F1 SCORE</text>
    </g>
  </g>
  
  <rect x="60" y="940" width="960" height="50" fill="#E4E4E7" rx="12"/>
  <text x="540" y="973" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">Always consider the business/human cost of each type of error!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>