<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Common ML Mistakes</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Pitfalls to Avoid in Your ML Journey</text>
  
  <!-- Mistake Cards Grid -->
  <!-- Row 1 -->
  <rect x="80" y="280" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="130" cy="330" r="30" fill="#EF4444"/>
  <text x="130" y="340" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">1</text>
  <text x="175" y="338" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Training on Test Data</text>
  <text x="100" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Leaking information from</text>
  <text x="100" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">test set into training</text>
  <rect x="100" y="420" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="225" y="446" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Always split data FIRST</text>
  
  <rect x="395" y="280" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="445" cy="330" r="30" fill="#EF4444"/>
  <text x="445" y="340" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">2</text>
  <text x="490" y="338" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Ignoring Data Quality</text>
  <text x="415" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Missing values, outliers,</text>
  <text x="415" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">duplicates left unchecked</text>
  <rect x="415" y="420" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="540" y="446" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ EDA before modeling</text>
  
  <rect x="710" y="280" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="760" cy="330" r="30" fill="#EF4444"/>
  <text x="760" y="340" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">3</text>
  <text x="805" y="338" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Overfitting Model</text>
  <text x="730" y="380" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Model memorizes noise</text>
  <text x="730" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">instead of patterns</text>
  <rect x="730" y="420" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="855" y="446" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Use regularization + CV</text>
  
  <!-- Row 2 -->
  <rect x="80" y="510" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="130" cy="560" r="30" fill="#EF4444"/>
  <text x="130" y="570" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">4</text>
  <text x="175" y="568" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Wrong Metrics</text>
  <text x="100" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Using accuracy for</text>
  <text x="100" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">imbalanced datasets</text>
  <rect x="100" y="650" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="225" y="676" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ F1, AUC for imbalanced</text>
  
  <rect x="395" y="510" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="445" cy="560" r="30" fill="#EF4444"/>
  <text x="445" y="570" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">5</text>
  <text x="490" y="568" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Feature Scaling Leak</text>
  <text x="415" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Fitting scaler on full</text>
  <text x="415" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">dataset before split</text>
  <rect x="415" y="650" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="540" y="676" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Fit on train only</text>
  
  <rect x="710" y="510" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="760" cy="560" r="30" fill="#EF4444"/>
  <text x="760" y="570" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">6</text>
  <text x="805" y="568" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">No Baseline</text>
  <text x="730" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Jumping to complex models</text>
  <text x="730" y="630" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">without simple benchmark</text>
  <rect x="730" y="650" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="855" y="676" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Start with simple model</text>
  
  <!-- Row 3 -->
  <rect x="80" y="740" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="130" cy="790" r="30" fill="#EF4444"/>
  <text x="130" y="800" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">7</text>
  <text x="175" y="798" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Not Reproducible</text>
  <text x="100" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Different results on</text>
  <text x="100" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">each run</text>
  <rect x="100" y="880" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="225" y="906" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Set random seeds</text>
  
  <rect x="395" y="740" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="445" cy="790" r="30" fill="#EF4444"/>
  <text x="445" y="800" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">8</text>
  <text x="490" y="798" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Ignoring Deployment</text>
  <text x="415" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Model works in notebook</text>
  <text x="415" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">but fails in production</text>
  <rect x="415" y="880" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="540" y="906" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Think about prod early</text>
  
  <rect x="710" y="740" width="290" height="200" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <circle cx="760" cy="790" r="30" fill="#EF4444"/>
  <text x="760" y="800" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">9</text>
  <text x="805" y="798" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444">Ignoring Domain</text>
  <text x="730" y="840" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">Pure ML without</text>
  <text x="730" y="860" font-family="system-ui, sans-serif" font-size="14" fill="#71717A">understanding business</text>
  <rect x="730" y="880" width="250" height="40" rx="8" fill="white" stroke="#22C55E"/>
  <text x="855" y="906" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" text-anchor="middle">✓ Collaborate with experts</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>