<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Hospital Readmission</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EF4444">Leakage Disaster</text>
  
  <!-- Case Study -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="100" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">ğŸ¥ Healthcare ML Project - 30-Day Readmission Prediction</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Goal: Predict which patients will be readmitted within 30 days of discharge</text>
    <text x="30" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Data: 100,000 hospital visits with 200+ clinical features</text>
  </g>
  
  <!-- The Problem -->
  <g transform="translate(60, 500)">
    <rect x="0" y="0" width="960" height="220" fill="#EF4444" rx="12"/>
    <text x="480" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">âŒ The Leakage We Discovered</text>
    
    <!-- Leaky Feature 1 -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="440" height="70" fill="#18181B" rx="8"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">ğŸš¨ Feature: "discharge_disposition"</text>
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Value "Home Health Care" = 3x higher readmission</text>
      <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">â†’ Assigned BECAUSE patient is high-risk (effect, not cause)</text>
    </g>
    
    <!-- Leaky Feature 2 -->
    <g transform="translate(490, 60)">
      <rect x="0" y="0" width="440" height="70" fill="#18181B" rx="8"/>
      <text x="20" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">ğŸš¨ Feature: "number_diagnoses"</text>
      <text x="20" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Count includes post-discharge diagnoses</text>
      <text x="20" y="65" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">â†’ Future info leaked into training!</text>
    </g>
    
    <!-- Result -->
    <g transform="translate(30, 145)">
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Model Performance:</text>
      <text x="200" y="20" font-family="system-ui, sans-serif" font-size="16" fill="#FEF08A">Validation AUC: 0.94</text>
      <text x="420" y="20" font-family="system-ui, sans-serif" font-size="16" fill="#FEF08A">Production AUC: 0.58</text>
      <text x="650" y="20" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">(barely better than random)</text>
    </g>
    
    <text x="480" y="195" font-family="system-ui, sans-serif" font-size="14" fill="#FECACA" text-anchor="middle">6 months of development wasted, $500K budget, had to restart from scratch</text>
  </g>
  
  <!-- The Fix -->
  <g transform="translate(60, 740)">
    <rect x="0" y="0" width="960" height="200" fill="#22C55E" rx="12"/>
    <text x="480" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">âœ“ How We Fixed It</text>
    
    <g transform="translate(30, 70)">
      <rect x="0" y="0" width="290" height="100" fill="#18181B" rx="8"/>
      <text x="145" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">1. Timeline Audit</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Created feature timeline</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ When was each recorded?</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Removed post-discharge data</text>
    </g>
    
    <g transform="translate(340, 70)">
      <rect x="0" y="0" width="290" height="100" fill="#18181B" rx="8"/>
      <text x="145" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">2. Causality Check</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Asked: cause or effect?</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Removed effect-features</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Added domain expert review</text>
    </g>
    
    <g transform="translate(650, 70)">
      <rect x="0" y="0" width="280" height="100" fill="#18181B" rx="8"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">3. Result</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Validation AUC: 0.72</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">â€¢ Production AUC: 0.71</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">â†’ Honest &amp; useful model!</text>
    </g>
  </g>
  
  <!-- Key Lesson -->
  <rect x="60" y="960" width="960" height="50" fill="#18181B" rx="12"/>
  <text x="540" y="992" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">ğŸ’¡ Lower validation score + matching production = better than high validation + low production</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>