<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Gradient Descent</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Finding the Minimum Error</text>
  
  <!-- Loss Landscape -->
  <ellipse cx="540" cy="550" rx="380" ry="200" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <ellipse cx="540" cy="550" rx="280" ry="150" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <ellipse cx="540" cy="550" rx="180" ry="100" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2"/>
  <ellipse cx="540" cy="550" rx="80" ry="50" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Minimum Point -->
  <circle cx="540" cy="550" r="20" fill="#22C55E" stroke="white" stroke-width="4"/>
  <text x="540" y="600" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Minimum!</text>
  
  <!-- Starting Point -->
  <circle cx="200" cy="450" r="15" fill="#EF4444"/>
  <text x="200" y="420" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Start</text>
  <text x="200" y="395" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">High Error</text>
  
  <!-- Descent Path -->
  <path d="M 200 450 Q 280 480, 340 500 T 420 530 T 500 545 T 540 550" 
        stroke="#A855F7" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
  
  <!-- Step Arrows -->
  <circle cx="340" cy="500" r="10" fill="#A855F7"/>
  <circle cx="420" cy="530" r="10" fill="#A855F7"/>
  <circle cx="500" cy="545" r="10" fill="#A855F7"/>
  
  <!-- Axis Labels -->
  <text x="920" y="560" font-family="system-ui, sans-serif" font-size="16" fill="#71717A">Weight 1 →</text>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Weight 2 →</text>
  
  <!-- Contour Labels -->
  <text x="800" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">High Loss</text>
  <text x="720" y="480" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">Medium Loss</text>
  <text x="650" y="530" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">Low Loss</text>
  
  <!-- Learning Rate Visual -->
  <rect x="100" y="830" width="400" height="150" rx="16" fill="white" stroke="#E4E4E7" stroke-width="2"/>
  <text x="300" y="870" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Learning Rate (α)</text>
  
  <rect x="130" y="895" width="100" height="60" rx="8" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="180" y="920" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Too Big</text>
  <text x="180" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Overshoots</text>
  
  <rect x="250" y="895" width="100" height="60" rx="8" fill="#ECFDF5" stroke="#22C55E"/>
  <text x="300" y="920" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Just Right</text>
  <text x="300" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Converges</text>
  
  <rect x="370" y="895" width="100" height="60" rx="8" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="420" y="920" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Too Small</text>
  <text x="420" y="940" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Too Slow</text>
  
  <!-- Formula -->
  <rect x="530" y="830" width="450" height="150" rx="16" fill="#18181B"/>
  <text x="755" y="880" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">Update Rule</text>
  <text x="755" y="930" font-family="system-ui, sans-serif" font-size="24" fill="#22C55E" text-anchor="middle">w = w - α · ∇L(w)</text>
  <text x="755" y="960" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Move opposite to gradient direction</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>