<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Credit Card</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#EF4444">Fraud Detection</text>
  
  <!-- Context -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="100" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">üí≥ PaymentCo: Credit Card Fraud Detection</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Dataset: 10M transactions/day, only 0.1% are fraudulent</text>
    <text x="30" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Challenge: Catching fraud without blocking legitimate customers</text>
  </g>
  
  <!-- Before vs After -->
  <g transform="translate(60, 500)">
    <!-- Before -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="470" height="230" fill="#EF4444" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚ùå Naive Approach (No Handling)</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Accuracy: 99.9%</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Recall (fraud caught): 5%</text>
      <text x="25" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Precision: 80%</text>
      
      <text x="25" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">Model predicts "legitimate" almost always</text>
      <text x="25" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#FECACA">95% of fraud goes undetected!</text>
      <text x="25" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#FEF08A">Lost to fraud: $8.5M/month</text>
    </g>
    
    <!-- After -->
    <g transform="translate(490, 0)">
      <rect x="0" y="0" width="470" height="230" fill="#22C55E" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚úì With Proper Handling</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Accuracy: 98.5% (lower is OK!)</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Recall (fraud caught): 82%</text>
      <text x="25" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Precision: 45%</text>
      
      <text x="25" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">SMOTE + class weights + threshold 0.3</text>
      <text x="25" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">82% of fraud caught!</text>
      <text x="25" y="200" font-family="system-ui, sans-serif" font-size="14" fill="#FEF08A">Lost to fraud: $1.5M/month</text>
    </g>
  </g>
  
  <!-- Technical Details -->
  <g transform="translate(60, 750)">
    <rect x="0" y="0" width="960" height="180" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Implementation Details</text>
    
    <!-- Technique 1 -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="290" height="100" fill="#3B82F6" rx="8"/>
      <text x="145" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">SMOTE Oversampling</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE">‚Ä¢ Fraud: 0.1% ‚Üí 10%</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE">‚Ä¢ Synthetic fraud samples</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#BFDBFE">‚Ä¢ Only on training data!</text>
    </g>
    
    <!-- Technique 2 -->
    <g transform="translate(340, 55)">
      <rect x="0" y="0" width="290" height="100" fill="#A855F7" rx="8"/>
      <text x="145" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Class Weights</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">‚Ä¢ Fraud weight: 100x</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">‚Ä¢ Normal weight: 1x</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#E9D5FF">‚Ä¢ XGBoost scale_pos_weight</text>
    </g>
    
    <!-- Technique 3 -->
    <g transform="translate(650, 55)">
      <rect x="0" y="0" width="280" height="100" fill="#22C55E" rx="8"/>
      <text x="140" y="25" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Threshold Tuning</text>
      <text x="15" y="50" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Default: 0.5</text>
      <text x="15" y="70" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Tuned: 0.3</text>
      <text x="15" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ More flags, but more catches</text>
    </g>
  </g>
  
  <!-- Business Impact -->
  <rect x="60" y="950" width="960" height="50" fill="#22C55E" rx="12"/>
  <text x="540" y="982" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA" text-anchor="middle">üí∞ Business Impact: $7M/month saved | False positive rate acceptable (2% reviewed manually)</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>