<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Linear Regression</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Fitting the Best Line</text>
  
  <!-- Graph area -->
  <rect x="60" y="380" width="600" height="450" fill="#F4F4F5" rx="12"/>
  
  <!-- Axes -->
  <line x1="120" y1="780" x2="620" y2="780" stroke="#18181B" stroke-width="3"/>
  <line x1="120" y1="780" x2="120" y2="420" stroke="#18181B" stroke-width="3"/>
  
  <!-- Axis labels -->
  <text x="370" y="820" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Feature (X)</text>
  <text x="80" y="600" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle" transform="rotate(-90, 80, 600)">Target (y)</text>
  
  <!-- Data points -->
  <circle cx="170" cy="720" r="10" fill="#3B82F6"/>
  <circle cx="220" cy="680" r="10" fill="#3B82F6"/>
  <circle cx="250" cy="700" r="10" fill="#3B82F6"/>
  <circle cx="300" cy="620" r="10" fill="#3B82F6"/>
  <circle cx="340" cy="580" r="10" fill="#3B82F6"/>
  <circle cx="380" cy="600" r="10" fill="#3B82F6"/>
  <circle cx="420" cy="540" r="10" fill="#3B82F6"/>
  <circle cx="460" cy="500" r="10" fill="#3B82F6"/>
  <circle cx="500" cy="520" r="10" fill="#3B82F6"/>
  <circle cx="540" cy="470" r="10" fill="#3B82F6"/>
  <circle cx="580" cy="460" r="10" fill="#3B82F6"/>
  
  <!-- Best fit line -->
  <line x1="140" y1="750" x2="600" y2="430" stroke="#22C55E" stroke-width="4"/>
  
  <!-- Residual lines (errors) -->
  <line x1="170" y1="720" x2="170" y2="724" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="300" y1="620" x2="300" y2="640" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  <line x1="420" y1="540" x2="420" y2="555" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Formula panel -->
  <g transform="translate(700, 380)">
    <rect x="0" y="0" width="320" height="200" fill="#18181B" rx="12"/>
    <text x="160" y="40" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">The Equation</text>
    <text x="160" y="90" font-family="Georgia, serif" font-size="32" fill="#FAFAFA" text-anchor="middle">ŷ = wx + b</text>
    <line x1="40" y1="115" x2="280" y2="115" stroke="#52525B" stroke-width="1"/>
    <text x="160" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">w = weight (slope)</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">b = bias (intercept)</text>
  </g>
  
  <!-- Cost function -->
  <g transform="translate(700, 600)">
    <rect x="0" y="0" width="320" height="150" fill="#18181B" rx="12"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Cost Function (MSE)</text>
    <text x="160" y="80" font-family="Georgia, serif" font-size="24" fill="#FAFAFA" text-anchor="middle">J = 1/n Σ(y - ŷ)²</text>
    <text x="160" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Minimize squared errors</text>
    <text x="160" y="140" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">to find best w and b</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(700, 770)">
    <rect x="0" y="0" width="320" height="100" fill="#F4F4F5" rx="12"/>
    <circle cx="30" cy="30" r="8" fill="#3B82F6"/>
    <text x="50" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Data Points</text>
    
    <line x1="15" y1="60" x2="45" y2="60" stroke="#22C55E" stroke-width="3"/>
    <text x="50" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Best Fit Line</text>
    
    <line x1="15" y1="85" x2="45" y2="85" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
    <text x="50" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Residuals (Errors)</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="60" y="900" width="960" height="80" fill="#E4E4E7" rx="12"/>
  <text x="540" y="945" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">Goal: Find the line that minimizes the sum of squared distances from all points</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>