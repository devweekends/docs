<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Neural</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#A855F7">Networks</text>
  
  <!-- Neural network visualization -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="350" fill="#F4F4F5" rx="12"/>
    
    <!-- Input Layer -->
    <g transform="translate(80, 30)">
      <text x="30" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Input</text>
      <circle cx="30" cy="50" r="25" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
      <text x="30" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">x‚ÇÅ</text>
      <circle cx="30" cy="120" r="25" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
      <text x="30" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">x‚ÇÇ</text>
      <circle cx="30" cy="190" r="25" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
      <text x="30" y="195" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">x‚ÇÉ</text>
      <circle cx="30" cy="260" r="25" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>
      <text x="30" y="265" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">x‚ÇÑ</text>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g transform="translate(280, 30)">
      <text x="30" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Hidden 1</text>
      <circle cx="30" cy="65" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="30" cy="140" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="30" cy="215" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(480, 30)">
      <text x="30" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Hidden 2</text>
      <circle cx="30" cy="80" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="30" cy="155" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
      <circle cx="30" cy="230" r="25" fill="#A855F7" stroke="#7C3AED" stroke-width="2"/>
    </g>
    
    <!-- Output Layer -->
    <g transform="translate(680, 30)">
      <text x="30" y="0" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Output</text>
      <circle cx="30" cy="120" r="30" fill="#22C55E" stroke="#15803D" stroke-width="2"/>
      <text x="30" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">≈∑</text>
    </g>
    
    <!-- Connections Input to Hidden 1 -->
    <g stroke="#A855F7" stroke-width="1" opacity="0.4">
      <line x1="135" y1="80" x2="285" y2="95"/>
      <line x1="135" y1="80" x2="285" y2="170"/>
      <line x1="135" y1="80" x2="285" y2="245"/>
      <line x1="135" y1="150" x2="285" y2="95"/>
      <line x1="135" y1="150" x2="285" y2="170"/>
      <line x1="135" y1="150" x2="285" y2="245"/>
      <line x1="135" y1="220" x2="285" y2="95"/>
      <line x1="135" y1="220" x2="285" y2="170"/>
      <line x1="135" y1="220" x2="285" y2="245"/>
      <line x1="135" y1="290" x2="285" y2="95"/>
      <line x1="135" y1="290" x2="285" y2="170"/>
      <line x1="135" y1="290" x2="285" y2="245"/>
    </g>
    
    <!-- Connections Hidden 1 to Hidden 2 -->
    <g stroke="#A855F7" stroke-width="1" opacity="0.4">
      <line x1="335" y1="95" x2="485" y2="110"/>
      <line x1="335" y1="95" x2="485" y2="185"/>
      <line x1="335" y1="95" x2="485" y2="260"/>
      <line x1="335" y1="170" x2="485" y2="110"/>
      <line x1="335" y1="170" x2="485" y2="185"/>
      <line x1="335" y1="170" x2="485" y2="260"/>
      <line x1="335" y1="245" x2="485" y2="110"/>
      <line x1="335" y1="245" x2="485" y2="185"/>
      <line x1="335" y1="245" x2="485" y2="260"/>
    </g>
    
    <!-- Connections Hidden 2 to Output -->
    <g stroke="#22C55E" stroke-width="2" opacity="0.6">
      <line x1="535" y1="110" x2="680" y2="150"/>
      <line x1="535" y1="185" x2="680" y2="150"/>
      <line x1="535" y1="260" x2="680" y2="150"/>
    </g>
    
    <!-- Annotation box -->
    <rect x="750" y="50" width="190" height="240" fill="#18181B" rx="8"/>
    <text x="845" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Key Components</text>
    <text x="770" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Weights (w)</text>
    <text x="770" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Biases (b)</text>
    <text x="770" y="160" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Activation fn</text>
    <text x="770" y="195" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7">z = Œ£(w·µ¢x·µ¢) + b</text>
    <text x="770" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">a = œÉ(z)</text>
    <text x="770" y="265" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">œÉ = ReLU, Sigmoid,</text>
    <text x="770" y="282" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Tanh, Softmax</text>
  </g>
  
  <!-- Training process -->
  <g transform="translate(60, 780)">
    <rect x="0" y="0" width="480" height="170" fill="#18181B" rx="12"/>
    <text x="240" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Training: Backpropagation</text>
    
    <!-- Forward pass -->
    <text x="30" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">1. Forward Pass</text>
    <text x="30" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Input ‚Üí Output, compute prediction</text>
    
    <!-- Compute loss -->
    <text x="250" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444">2. Compute Loss</text>
    <text x="250" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">L = (y - ≈∑)¬≤ (MSE)</text>
    
    <!-- Backward pass -->
    <text x="30" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7">3. Backward Pass</text>
    <text x="30" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Compute gradients ‚àÇL/‚àÇw</text>
    
    <!-- Update weights -->
    <text x="250" y="125" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">4. Update Weights</text>
    <text x="250" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">w = w - Œ± ¬∑ ‚àÇL/‚àÇw</text>
  </g>
  
  <!-- Activation functions -->
  <g transform="translate(560, 780)">
    <rect x="0" y="0" width="460" height="170" fill="#F4F4F5" rx="12"/>
    <text x="230" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Activation Functions</text>
    
    <!-- ReLU -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="120" height="80" fill="#FAFAFA" rx="4"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">ReLU</text>
      <path d="M 20 60 L 60 60 L 100 20" stroke="#3B82F6" stroke-width="2" fill="none"/>
      <text x="60" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">max(0, x)</text>
    </g>
    
    <!-- Sigmoid -->
    <g transform="translate(170, 55)">
      <rect x="0" y="0" width="120" height="80" fill="#FAFAFA" rx="4"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Sigmoid</text>
      <path d="M 20 60 Q 40 60 60 40 Q 80 20 100 20" stroke="#22C55E" stroke-width="2" fill="none"/>
      <text x="60" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">1/(1+e‚ÅªÀ£)</text>
    </g>
    
    <!-- Tanh -->
    <g transform="translate(310, 55)">
      <rect x="0" y="0" width="120" height="80" fill="#FAFAFA" rx="4"/>
      <text x="60" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Tanh</text>
      <path d="M 20 60 Q 40 55 60 40 Q 80 25 100 20" stroke="#A855F7" stroke-width="2" fill="none"/>
      <text x="60" y="75" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">(-1 to 1)</text>
    </g>
    
    <text x="230" y="160" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">üí° ReLU most common for hidden layers, Sigmoid/Softmax for output</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>