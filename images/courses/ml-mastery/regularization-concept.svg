<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Regularization</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Techniques</text>
  
  <!-- The Problem: Overfitting -->
  <g transform="translate(60, 390)">
    <rect x="0" y="0" width="960" height="170" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">The Problem: Overfitting vs Underfitting</text>
    
    <!-- Underfitting graph -->
    <g transform="translate(50, 55)">
      <rect x="0" y="0" width="250" height="100" fill="#FAFAFA" rx="8"/>
      <text x="125" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Underfitting (High Bias)</text>
      <!-- Data points -->
      <circle cx="40" cy="70" r="4" fill="#3B82F6"/>
      <circle cx="70" cy="55" r="4" fill="#3B82F6"/>
      <circle cx="100" cy="60" r="4" fill="#3B82F6"/>
      <circle cx="130" cy="45" r="4" fill="#3B82F6"/>
      <circle cx="160" cy="50" r="4" fill="#3B82F6"/>
      <circle cx="190" cy="35" r="4" fill="#3B82F6"/>
      <circle cx="220" cy="40" r="4" fill="#3B82F6"/>
      <!-- Simple line (too simple) -->
      <line x1="30" y1="70" x2="230" y2="50" stroke="#EF4444" stroke-width="2"/>
    </g>
    
    <!-- Good fit graph -->
    <g transform="translate(350, 55)">
      <rect x="0" y="0" width="250" height="100" fill="#FAFAFA" rx="8"/>
      <text x="125" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">Good Fit âœ“</text>
      <!-- Data points -->
      <circle cx="40" cy="70" r="4" fill="#3B82F6"/>
      <circle cx="70" cy="55" r="4" fill="#3B82F6"/>
      <circle cx="100" cy="60" r="4" fill="#3B82F6"/>
      <circle cx="130" cy="45" r="4" fill="#3B82F6"/>
      <circle cx="160" cy="50" r="4" fill="#3B82F6"/>
      <circle cx="190" cy="35" r="4" fill="#3B82F6"/>
      <circle cx="220" cy="40" r="4" fill="#3B82F6"/>
      <!-- Good curve -->
      <path d="M 30 75 Q 80 50 130 50 Q 180 50 230 35" stroke="#22C55E" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Overfitting graph -->
    <g transform="translate(650, 55)">
      <rect x="0" y="0" width="260" height="100" fill="#FAFAFA" rx="8"/>
      <text x="130" y="20" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A855F7" text-anchor="middle">Overfitting (High Variance)</text>
      <!-- Data points -->
      <circle cx="40" cy="70" r="4" fill="#3B82F6"/>
      <circle cx="70" cy="55" r="4" fill="#3B82F6"/>
      <circle cx="100" cy="60" r="4" fill="#3B82F6"/>
      <circle cx="130" cy="45" r="4" fill="#3B82F6"/>
      <circle cx="160" cy="50" r="4" fill="#3B82F6"/>
      <circle cx="190" cy="35" r="4" fill="#3B82F6"/>
      <circle cx="220" cy="40" r="4" fill="#3B82F6"/>
      <!-- Wiggly line (too complex) -->
      <path d="M 30 75 Q 40 65 40 70 Q 55 80 70 55 Q 85 30 100 60 Q 115 90 130 45 Q 145 0 160 50 Q 175 100 190 35 Q 205 -15 220 40 Q 235 95 240 45" stroke="#A855F7" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- L1 and L2 Regularization -->
  <g transform="translate(60, 580)">
    <rect x="0" y="0" width="470" height="230" fill="#18181B" rx="12"/>
    <text x="235" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">L1 (Lasso) Regularization</text>
    
    <text x="30" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Loss = MSE + Î» Î£|wáµ¢|</text>
    
    <text x="30" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Properties:</text>
    <text x="30" y="145" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Drives weights to exactly 0</text>
    <text x="30" y="170" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Automatic feature selection</text>
    <text x="30" y="195" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Creates sparse models</text>
    
    <text x="30" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Best for: Many irrelevant features</text>
  </g>
  
  <g transform="translate(550, 580)">
    <rect x="0" y="0" width="470" height="230" fill="#18181B" rx="12"/>
    <text x="235" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">L2 (Ridge) Regularization</text>
    
    <text x="30" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Loss = MSE + Î» Î£wáµ¢Â²</text>
    
    <text x="30" y="120" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Properties:</text>
    <text x="30" y="145" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Shrinks weights towards 0</text>
    <text x="30" y="170" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Keeps all features</text>
    <text x="30" y="195" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Handles multicollinearity</text>
    
    <text x="30" y="220" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E">Best for: Many useful features</text>
  </g>
  
  <!-- Other Techniques -->
  <g transform="translate(60, 830)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Other Regularization Techniques</text>
    
    <!-- Dropout -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="230" height="120" fill="#F59E0B" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Dropout</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Randomly "turn off" neurons</text>
      <text x="20" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">during training (e.g., 50%)</text>
      <text x="20" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">For: Neural networks</text>
    </g>
    
    <!-- Early Stopping -->
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="230" height="120" fill="#EC4899" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Early Stopping</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Stop training when</text>
      <text x="20" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">validation loss increases</text>
      <text x="20" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#FBCFE8">For: Any iterative model</text>
    </g>
    
    <!-- Data Augmentation -->
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="230" height="120" fill="#06B6D4" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Data Augmentation</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Create variations: flip,</text>
      <text x="20" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">rotate, crop, noise</text>
      <text x="20" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#CFFAFE">For: Image models</text>
    </g>
    
    <!-- Elastic Net -->
    <g transform="translate(750, 50)">
      <rect x="0" y="0" width="270" height="120" fill="#22C55E" rx="12"/>
      <text x="135" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Elastic Net (L1+L2)</text>
      <text x="20" y="55" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Combines L1 and L2</text>
      <text x="20" y="75" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">Best of both worlds</text>
      <text x="20" y="100" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">For: Correlated features</text>
    </g>
  </g>
  
  <!-- Key Insight -->
  <rect x="60" y="1000" width="960" height="25" fill="none"/>
  <text x="540" y="1015" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">ðŸ’¡ Î» (lambda) controls regularization strength: Higher Î» = simpler model, Lower Î» = more complex model</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>