<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Bias-Variance</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Tradeoff</text>
  
  <!-- Core Concept -->
  <g transform="translate(60, 390)">
    <rect x="0" y="0" width="960" height="200" fill="#F4F4F5" rx="12"/>
    
    <!-- Total Error equation -->
    <text x="480" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Total Error = BiasÂ² + Variance + Irreducible Noise</text>
    
    <!-- Bias -->
    <g transform="translate(40, 70)">
      <rect x="0" y="0" width="280" height="110" fill="#EF4444" rx="8"/>
      <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">High Bias (Underfitting)</text>
      <text x="20" y="60" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Model too simple</text>
      <text x="20" y="82" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Misses patterns in data</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="13" fill="#FECACA">Train error: HIGH, Test error: HIGH</text>
    </g>
    
    <!-- Variance -->
    <g transform="translate(350, 70)">
      <rect x="0" y="0" width="280" height="110" fill="#A855F7" rx="8"/>
      <text x="140" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">High Variance (Overfitting)</text>
      <text x="20" y="60" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Model too complex</text>
      <text x="20" y="82" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Memorizes noise</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="13" fill="#E9D5FF">Train error: LOW, Test error: HIGH</text>
    </g>
    
    <!-- Sweet Spot -->
    <g transform="translate(660, 70)">
      <rect x="0" y="0" width="260" height="110" fill="#22C55E" rx="8"/>
      <text x="130" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Sweet Spot âœ“</text>
      <text x="20" y="60" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Right complexity</text>
      <text x="20" y="82" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA">â€¢ Generalizes well</text>
      <text x="20" y="104" font-family="system-ui, sans-serif" font-size="13" fill="#BBF7D0">Both errors: LOW</text>
    </g>
  </g>
  
  <!-- Visual Diagram -->
  <g transform="translate(60, 610)">
    <rect x="0" y="0" width="550" height="320" fill="#18181B" rx="12"/>
    <text x="275" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Error vs Model Complexity</text>
    
    <!-- Axes -->
    <line x1="80" y1="260" x2="500" y2="260" stroke="#52525B" stroke-width="2"/>
    <line x1="80" y1="260" x2="80" y2="60" stroke="#52525B" stroke-width="2"/>
    
    <text x="290" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Model Complexity â†’</text>
    <text x="40" y="160" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle" transform="rotate(-90, 40, 160)">Error</text>
    
    <!-- Training error curve (goes down) -->
    <path d="M 100 100 Q 200 150 300 200 Q 400 230 480 240" stroke="#3B82F6" stroke-width="3" fill="none"/>
    <text x="490" y="235" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6">Train</text>
    
    <!-- Test error curve (U-shape) -->
    <path d="M 100 120 Q 200 100 290 90 Q 350 95 400 150 Q 450 200 480 230" stroke="#EF4444" stroke-width="3" fill="none"/>
    <text x="490" y="225" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">Test</text>
    
    <!-- Optimal point -->
    <circle cx="290" cy="90" r="8" fill="#22C55E"/>
    <text x="290" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Optimal</text>
    
    <!-- Regions -->
    <text x="150" y="250" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Underfit</text>
    <text x="290" y="250" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Balanced</text>
    <text x="430" y="250" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">Overfit</text>
  </g>
  
  <!-- Dartboard Analogy -->
  <g transform="translate(630, 610)">
    <rect x="0" y="0" width="390" height="320" fill="#F4F4F5" rx="12"/>
    <text x="195" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Dartboard Analogy ðŸŽ¯</text>
    
    <!-- Low Bias Low Variance -->
    <g transform="translate(30, 55)">
      <circle cx="70" cy="70" r="50" fill="#FAFAFA" stroke="#18181B" stroke-width="2"/>
      <circle cx="70" cy="70" r="25" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
      <circle cx="70" cy="70" r="5" fill="#EF4444"/>
      <circle cx="68" cy="68" r="4" fill="#22C55E"/>
      <circle cx="72" cy="72" r="4" fill="#22C55E"/>
      <circle cx="70" cy="68" r="4" fill="#22C55E"/>
      <circle cx="68" cy="72" r="4" fill="#22C55E"/>
      <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Low Bias</text>
      <text x="70" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Low Variance</text>
      <text x="70" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">âœ“ Ideal!</text>
    </g>
    
    <!-- High Bias Low Variance -->
    <g transform="translate(200, 55)">
      <circle cx="70" cy="70" r="50" fill="#FAFAFA" stroke="#18181B" stroke-width="2"/>
      <circle cx="70" cy="70" r="25" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
      <circle cx="70" cy="70" r="5" fill="#EF4444"/>
      <circle cx="35" cy="35" r="4" fill="#F59E0B"/>
      <circle cx="37" cy="37" r="4" fill="#F59E0B"/>
      <circle cx="33" cy="35" r="4" fill="#F59E0B"/>
      <circle cx="35" cy="33" r="4" fill="#F59E0B"/>
      <text x="70" y="140" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">High Bias</text>
      <text x="70" y="155" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Low Variance</text>
      <text x="70" y="175" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Consistent miss</text>
    </g>
    
    <!-- Low Bias High Variance -->
    <g transform="translate(30, 200)">
      <circle cx="70" cy="55" r="50" fill="#FAFAFA" stroke="#18181B" stroke-width="2"/>
      <circle cx="70" cy="55" r="25" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
      <circle cx="70" cy="55" r="5" fill="#EF4444"/>
      <circle cx="40" cy="30" r="4" fill="#A855F7"/>
      <circle cx="100" cy="80" r="4" fill="#A855F7"/>
      <circle cx="55" cy="85" r="4" fill="#A855F7"/>
      <circle cx="90" cy="25" r="4" fill="#A855F7"/>
      <text x="70" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">Low Bias</text>
      <text x="70" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">High Variance</text>
    </g>
    
    <!-- High Bias High Variance -->
    <g transform="translate(200, 200)">
      <circle cx="70" cy="55" r="50" fill="#FAFAFA" stroke="#18181B" stroke-width="2"/>
      <circle cx="70" cy="55" r="25" fill="#FAFAFA" stroke="#18181B" stroke-width="1"/>
      <circle cx="70" cy="55" r="5" fill="#EF4444"/>
      <circle cx="35" cy="25" r="4" fill="#EF4444"/>
      <circle cx="25" cy="50" r="4" fill="#EF4444"/>
      <circle cx="40" cy="80" r="4" fill="#EF4444"/>
      <circle cx="30" cy="35" r="4" fill="#EF4444"/>
      <text x="70" y="120" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">High Bias</text>
      <text x="70" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">High Variance</text>
    </g>
  </g>
  
  <!-- How to fix -->
  <rect x="60" y="950" width="960" height="50" fill="#18181B" rx="12"/>
  <text x="540" y="982" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">ðŸ’¡ High Bias? â†’ More complex model, more features | High Variance? â†’ More data, regularization, simpler model</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>