  <line x1="400" y1="280" x2="400" y2="800" stroke="#A5D6A7" stroke-width="8"/>
  <line x1="600" y1="280" x2="600" y2="800" stroke="#A5D6A7" stroke-width="8"/>
  <line x1="800" y1="280" x2="800" y2="800" stroke="#A5D6A7" stroke-width="8"/>
  
  <line x1="100" y1="400" x2="980" y2="400" stroke="#A5D6A7" stroke-width="8"/>
  <line x1="100" y1="540" x2="980" y2="540" stroke="#A5D6A7" stroke-width="8"/>
  <line x1="100" y1="680" x2="980" y2="680" stroke="#A5D6A7" stroke-width="8"/>
  
  <!-- Start Point -->
  <circle cx="200" cy="400" r="35" fill="#EF4444"/>
  <text x="200" y="410" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">ğŸ“</text>
  <text x="200" y="360" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">START</text>
  
  <!-- End Point -->
  <circle cx="800" cy="680" r="35" fill="#22C55E"/>
  <text x="800" y="690" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">ğŸ </text>
  <text x="800" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">HOME</text>
  
  <!-- Optimal Path -->
  <path d="M 200 400 L 400 400 L 400 540 L 600 540 L 600 680 L 800 680" 
        stroke="#3B82F6" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Alternative (Worse) Path -->
  <path d="M 200 400 L 200 680 L 600 680 L 800 680" 
        stroke="#F59E0B" stroke-width="6" fill="none" stroke-dasharray="15,10" stroke-linecap="round"/>
  
  <!-- Traffic Indicators -->
  <rect x="350" y="450" width="100" height="40" rx="8" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="400" y="478" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">ğŸš— Traffic</text>
  
  <rect x="250" y="600" width="100" height="40" rx="8" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="300" y="628" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">âš ï¸ Slow</text>
  
  <!-- Waypoints on optimal path -->
  <circle cx="400" cy="400" r="15" fill="#A855F7" stroke="white" stroke-width="3"/>
  <circle cx="400" cy="540" r="15" fill="#A855F7" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="540" r="15" fill="#A855F7" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="680" r="15" fill="#A855F7" stroke="white" stroke-width="3"/>
  
