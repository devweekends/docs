  <line x1="130" y1="905" x2="180" y2="905" stroke="#3B82F6" stroke-width="8"/>
  <text x="200" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Optimal path (minimum time)</text>
  
  <line x1="350" y1="905" x2="400" y2="905" stroke="#F59E0B" stroke-width="6" stroke-dasharray="10,5"/>
  <text x="420" y="910" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Suboptimal path</text>
  
  <!-- Mapping Box -->
  <rect x="530" y="830" width="450" height="120" rx="12" fill="#18181B"/>
  <text x="755" y="870" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">ML â†” GPS Mapping</text>
  <text x="600" y="905" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Loss = Travel Time</text>
  <text x="600" y="930" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Gradient = Traffic Info</text>
  <text x="830" y="905" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Step = Route Update</text>
  <text x="830" y="930" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Min = Fastest Route</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
