  <text x="100" y="390" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">AI trained on data from one hospital failed at others.</text>
  <text x="100" y="410" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Different equipment = different image quality = wrong predictions.</text>
  
  <rect x="100" y="430" width="400" height="60" rx="8" fill="#ECFDF5" stroke="#22C55E"/>
  <text x="120" y="455" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E">âœ“ Lesson: Always test on diverse data sources</text>
  <text x="120" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Domain shift is real. Validate across different populations.</text>
  
  <!-- Case Study 2 -->
  <rect x="560" y="280" width="440" height="230" rx="16" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="560" y="280" width="440" height="50" rx="16" fill="#EF4444"/>
