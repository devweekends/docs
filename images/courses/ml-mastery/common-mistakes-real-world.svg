  <text x="100" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Backtest showed 300% returns! Live trading: -40% in</text>
  <text x="100" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">one week. Look-ahead bias + overfitting to past data.</text>
  
