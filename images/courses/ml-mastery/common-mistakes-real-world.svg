  <text x="580" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Customer service bot learned from internet trolls.</text>
  <text x="580" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Started generating offensive responses. Shutdown in 24hrs.</text>
  
