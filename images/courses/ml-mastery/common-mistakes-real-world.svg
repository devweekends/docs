  <text x="600" y="455" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E">âœ“ Lesson: Audit for fairness across demographics</text>
  <text x="600" y="475" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Check predictions by protected classes before deploy.</text>
  
  <!-- Case Study 3 -->
  <rect x="80" y="540" width="440" height="230" rx="16" fill="white" stroke="#EF4444" stroke-width="2"/>
  <rect x="80" y="540" width="440" height="50" rx="16" fill="#EF4444"/>
