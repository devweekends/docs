<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Data</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Leakage</text>
  
  <!-- What is Data Leakage -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="150" fill="#EF4444" rx="12"/>
    <text x="480" y="40" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚ö†Ô∏è The Silent Killer of ML Models</text>
    
    <text x="60" y="80" font-family="system-ui, sans-serif" font-size="16" fill="#FAFAFA">Data Leakage = Model learns information during training that won't be available at prediction time</text>
    
    <text x="60" y="115" font-family="system-ui, sans-serif" font-size="14" fill="#FECACA">Result: Amazing validation scores ‚Üí Terrible production performance</text>
    <text x="60" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#FECACA">"My model was 99% accurate in testing but useless in production!"</text>
  </g>
  
  <!-- Types of Leakage -->
  <g transform="translate(60, 570)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Two Main Types of Data Leakage</text>
    
    <!-- Target Leakage -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="470" height="210" fill="#18181B" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">1. Target Leakage</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Feature contains information about the target</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">that wouldn't exist at prediction time</text>
      
      <text x="25" y="130" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">‚ùå Example: Credit Default Prediction</text>
      <text x="25" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Using "account_closed_date" as feature</text>
      <text x="25" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Üí Only defaults have this filled in!</text>
      <text x="25" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Üí Perfect predictor but useless</text>
    </g>
    
    <!-- Train-Test Contamination -->
    <g transform="translate(490, 50)">
      <rect x="0" y="0" width="470" height="210" fill="#18181B" rx="12"/>
      <text x="235" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">2. Train-Test Contamination</text>
      
      <text x="25" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Test data influences training process</text>
      <text x="25" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">or preprocessing steps</text>
      
      <text x="25" y="130" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">‚ùå Example: Image Classification</text>
      <text x="25" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Normalizing ALL data before split</text>
      <text x="25" y="175" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Üí Mean/std include test info!</text>
      <text x="25" y="200" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">‚Üí Overly optimistic validation</text>
    </g>
  </g>
  
  <!-- Prevention -->
  <g transform="translate(60, 850)">
    <rect x="0" y="0" width="960" height="130" fill="#22C55E" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">‚úì How to Prevent Data Leakage</text>
    
    <g transform="translate(30, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">1. Split data FIRST, then preprocess</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">2. Use pipelines (fit on train only)</text>
    </g>
    
    <g transform="translate(350, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">3. Think: "Would I have this at prediction?"</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">4. Time-based splits for time series</text>
    </g>
    
    <g transform="translate(700, 55)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">5. Feature importance sanity check</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">6. Validate with production holdout</text>
    </g>
    
    <text x="480" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0" text-anchor="middle">üí° Suspicious sign: Feature importance shows one feature dominating ‚Üí investigate!</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>