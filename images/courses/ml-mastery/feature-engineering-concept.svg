<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Feature Engineering</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Transforming Raw Data</text>
  
  <!-- Raw to Transformed pipeline -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="250" fill="#F4F4F5" rx="12"/>
    
    <!-- Raw Data -->
    <g transform="translate(30, 30)">
      <rect x="0" y="0" width="280" height="190" fill="#18181B" rx="8"/>
      <text x="140" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Raw Data üìã</text>
      
      <text x="20" y="60" font-family="monospace" font-size="11" fill="#A1A1AA">date: "2024-03-15"</text>
      <text x="20" y="80" font-family="monospace" font-size="11" fill="#A1A1AA">price: "$1,299.99"</text>
      <text x="20" y="100" font-family="monospace" font-size="11" fill="#A1A1AA">category: "Electronics"</text>
      <text x="20" y="120" font-family="monospace" font-size="11" fill="#A1A1AA">reviews: "Great product!"</text>
      <text x="20" y="140" font-family="monospace" font-size="11" fill="#A1A1AA">rating: null</text>
      <text x="20" y="160" font-family="monospace" font-size="11" fill="#A1A1AA">weight: "2.5 lbs"</text>
      <text x="20" y="180" font-family="monospace" font-size="11" fill="#EF4444">‚ö†Ô∏è Messy, mixed types</text>
    </g>
    
    <!-- Arrow -->
    <g transform="translate(330, 100)">
      <rect x="0" y="0" width="100" height="50" fill="#8B5CF6" rx="8"/>
      <text x="50" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Transform</text>
      <text x="50" y="48" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" text-anchor="middle">‚Üí</text>
    </g>
    
    <!-- Engineered Features -->
    <g transform="translate(450, 30)">
      <rect x="0" y="0" width="480" height="190" fill="#18181B" rx="8"/>
      <text x="240" y="30" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Engineered Features ‚ú®</text>
      
      <g transform="translate(20, 50)">
        <text x="0" y="0" font-family="monospace" font-size="11" fill="#3B82F6">day_of_week: 5</text>
        <text x="150" y="0" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># Friday</text>
        
        <text x="0" y="22" font-family="monospace" font-size="11" fill="#3B82F6">month: 3</text>
        <text x="150" y="22" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># March</text>
        
        <text x="0" y="44" font-family="monospace" font-size="11" fill="#3B82F6">price_numeric: 1299.99</text>
        <text x="200" y="44" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># Cleaned</text>
        
        <text x="0" y="66" font-family="monospace" font-size="11" fill="#3B82F6">price_log: 7.17</text>
        <text x="150" y="66" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># Log transform</text>
        
        <text x="0" y="88" font-family="monospace" font-size="11" fill="#3B82F6">cat_electronics: 1</text>
        <text x="180" y="88" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># One-hot</text>
        
        <text x="0" y="110" font-family="monospace" font-size="11" fill="#3B82F6">sentiment: 0.85</text>
        <text x="150" y="110" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># NLP score</text>
        
        <text x="0" y="132" font-family="monospace" font-size="11" fill="#3B82F6">rating_imputed: 4.2</text>
        <text x="180" y="132" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA"># Filled missing</text>
      </g>
      
      <text x="350" y="50" font-family="monospace" font-size="11" fill="#22C55E">weight_kg: 1.13</text>
      <text x="350" y="72" font-family="monospace" font-size="11" fill="#22C55E">is_weekend: 0</text>
      <text x="350" y="94" font-family="monospace" font-size="11" fill="#22C55E">price_per_lb: 519.99</text>
      <text x="350" y="116" font-family="monospace" font-size="11" fill="#22C55E">price_scaled: 0.72</text>
    </g>
  </g>
  
  <!-- Techniques grid -->
  <g transform="translate(60, 660)">
    <rect x="0" y="0" width="230" height="130" fill="#18181B" rx="8"/>
    <text x="115" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Numerical</text>
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Scaling (MinMax, Z-score)</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Log/Power transforms</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Binning (age groups)</text>
    <text x="20" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Polynomial features</text>
  </g>
  
  <g transform="translate(310, 660)">
    <rect x="0" y="0" width="230" height="130" fill="#18181B" rx="8"/>
    <text x="115" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Categorical</text>
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ One-Hot Encoding</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Label Encoding</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Target Encoding</text>
    <text x="20" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Frequency Encoding</text>
  </g>
  
  <g transform="translate(560, 660)">
    <rect x="0" y="0" width="230" height="130" fill="#18181B" rx="8"/>
    <text x="115" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">DateTime</text>
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Extract: year, month, day</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Day of week, is_weekend</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Time since event</text>
    <text x="20" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Cyclical encoding (sin/cos)</text>
  </g>
  
  <g transform="translate(810, 660)">
    <rect x="0" y="0" width="210" height="130" fill="#18181B" rx="8"/>
    <text x="105" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Missing Values</text>
    <text x="20" y="55" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Mean/Median impute</text>
    <text x="20" y="75" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ Mode (categorical)</text>
    <text x="20" y="95" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ is_missing indicator</text>
    <text x="20" y="115" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">‚Ä¢ KNN/Model imputation</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(60, 820)">
    <rect x="0" y="0" width="960" height="90" fill="#8B5CF6" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#FAFAFA" text-anchor="middle">üí° Feature Engineering Impact</text>
    <text x="480" y="65" font-family="system-ui, sans-serif" font-size="16" fill="#DDD6FE" text-anchor="middle">"Coming up with features is difficult, time-consuming, and requires expert knowledge."</text>
    <text x="480" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#DDD6FE" text-anchor="middle">Good features can improve model performance by 10-50% or more!</text>
  </g>
  
  <rect x="60" y="940" width="960" height="50" fill="#E4E4E7" rx="12"/>
  <text x="540" y="973" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">Data scientists spend 80% of their time on data preparation and feature engineering</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>