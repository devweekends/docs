<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Machine Learning</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Learning Pipeline</text>
  
  <!-- Main pipeline visualization -->
  <rect x="60" y="400" width="960" height="480" fill="#F4F4F5" rx="12"/>
  
  <!-- Step 1: Data -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="160" height="140" fill="#18181B" rx="8"/>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" text-anchor="middle">ðŸ“Š</text>
    <text x="80" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">DATA</text>
    <text x="80" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Features (X)</text>
    <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Labels (y)</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 280 520 L 320 520" stroke="#8B5CF6" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Model -->
  <g transform="translate(340, 450)">
    <rect x="0" y="0" width="160" height="140" fill="#18181B" rx="8"/>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" text-anchor="middle">ðŸ§ </text>
    <text x="80" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">MODEL</text>
    <text x="80" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Learns patterns</text>
    <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">from data</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 520 520 L 560 520" stroke="#8B5CF6" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Training -->
  <g transform="translate(580, 450)">
    <rect x="0" y="0" width="160" height="140" fill="#18181B" rx="8"/>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" text-anchor="middle">âš¡</text>
    <text x="80" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">TRAINING</text>
    <text x="80" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Optimize weights</text>
    <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Minimize error</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 760 520 L 800 520" stroke="#8B5CF6" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Prediction -->
  <g transform="translate(820, 450)">
    <rect x="0" y="0" width="160" height="140" fill="#8B5CF6" rx="8"/>
    <text x="80" y="40" font-family="system-ui, sans-serif" font-size="36" fill="#FAFAFA" text-anchor="middle">ðŸŽ¯</text>
    <text x="80" y="80" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">PREDICTION</text>
    <text x="80" y="105" font-family="system-ui, sans-serif" font-size="12" fill="#DDD6FE" text-anchor="middle">New data â†’ Result</text>
    <text x="80" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#DDD6FE" text-anchor="middle">Generalization</text>
  </g>
  
  <!-- Types of learning -->
  <g transform="translate(100, 640)">
    <rect x="0" y="0" width="280" height="80" fill="#DCFCE7" rx="8" stroke="#22C55E" stroke-width="2"/>
    <text x="140" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#16A34A" text-anchor="middle">Supervised Learning</text>
    <text x="140" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Labeled data (X, y)</text>
  </g>
  
  <g transform="translate(400, 640)">
    <rect x="0" y="0" width="280" height="80" fill="#FEF3C7" rx="8" stroke="#F59E0B" stroke-width="2"/>
    <text x="140" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#D97706" text-anchor="middle">Unsupervised Learning</text>
    <text x="140" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">No labels, find patterns</text>
  </g>
  
  <g transform="translate(700, 640)">
    <rect x="0" y="0" width="280" height="80" fill="#DBEAFE" rx="8" stroke="#3B82F6" stroke-width="2"/>
    <text x="140" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#2563EB" text-anchor="middle">Reinforcement Learning</text>
    <text x="140" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Learn from rewards</text>
  </g>
  
  <!-- Key equation -->
  <g transform="translate(100, 760)">
    <rect x="0" y="0" width="880" height="80" fill="#E4E4E7" rx="8"/>
    <text x="440" y="35" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">The Core Idea:</text>
    <text x="440" y="65" font-family="Georgia, serif" font-size="24" fill="#18181B" text-anchor="middle">Å· = f(X) where f is learned from data, not programmed</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>