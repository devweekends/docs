<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Hyperparameter</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Tuning</text>
  
  <!-- Search space visualization -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="480" height="380" fill="#F4F4F5" rx="12"/>
    <text x="240" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">üîç Search Strategies</text>
    
    <!-- Grid Search -->
    <g transform="translate(30, 60)">
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Grid Search</text>
      <rect x="0" y="30" width="200" height="130" fill="#FAFAFA" rx="8" stroke="#3B82F6" stroke-width="2"/>
      
      <!-- Grid points -->
      <circle cx="30" cy="60" r="8" fill="#3B82F6"/>
      <circle cx="70" cy="60" r="8" fill="#3B82F6"/>
      <circle cx="110" cy="60" r="8" fill="#3B82F6"/>
      <circle cx="150" cy="60" r="8" fill="#3B82F6"/>
      <circle cx="30" cy="95" r="8" fill="#3B82F6"/>
      <circle cx="70" cy="95" r="8" fill="#3B82F6"/>
      <circle cx="110" cy="95" r="8" fill="#22C55E"/>
      <circle cx="150" cy="95" r="8" fill="#3B82F6"/>
      <circle cx="30" cy="130" r="8" fill="#3B82F6"/>
      <circle cx="70" cy="130" r="8" fill="#3B82F6"/>
      <circle cx="110" cy="130" r="8" fill="#3B82F6"/>
      <circle cx="150" cy="130" r="8" fill="#3B82F6"/>
      
      <text x="100" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Tries every combination</text>
    </g>
    
    <!-- Random Search -->
    <g transform="translate(250, 60)">
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Random Search</text>
      <rect x="0" y="30" width="200" height="130" fill="#FAFAFA" rx="8" stroke="#F59E0B" stroke-width="2"/>
      
      <!-- Random points -->
      <circle cx="45" cy="75" r="8" fill="#F59E0B"/>
      <circle cx="120" cy="55" r="8" fill="#F59E0B"/>
      <circle cx="85" cy="110" r="8" fill="#22C55E"/>
      <circle cx="160" cy="90" r="8" fill="#F59E0B"/>
      <circle cx="30" cy="130" r="8" fill="#F59E0B"/>
      <circle cx="140" cy="140" r="8" fill="#F59E0B"/>
      <circle cx="175" cy="60" r="8" fill="#F59E0B"/>
      <circle cx="60" cy="145" r="8" fill="#F59E0B"/>
      
      <text x="100" y="180" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Samples randomly</text>
    </g>
    
    <!-- Bayesian -->
    <g transform="translate(140, 250)">
      <text x="100" y="20" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Bayesian Optimization</text>
      <rect x="0" y="30" width="200" height="90" fill="#FAFAFA" rx="8" stroke="#22C55E" stroke-width="2"/>
      
      <!-- Sequential points with arrows -->
      <circle cx="30" cy="70" r="8" fill="#E4E4E7"/>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">1</text>
      <path d="M 45 70 L 65 70" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow2)"/>
      <circle cx="80" cy="70" r="8" fill="#BBF7D0"/>
      <text x="80" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">2</text>
      <path d="M 95 70 L 115 70" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow2)"/>
      <circle cx="130" cy="70" r="8" fill="#86EFAC"/>
      <text x="130" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">3</text>
      <path d="M 145 70 L 160 70" stroke="#22C55E" stroke-width="2" marker-end="url(#arrow2)"/>
      <circle cx="175" cy="70" r="10" fill="#22C55E"/>
      <text x="175" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#16A34A" font-weight="600" text-anchor="middle">Best!</text>
    </g>
  </g>
  
  <!-- Common hyperparameters -->
  <g transform="translate(580, 400)">
    <rect x="0" y="0" width="440" height="380" fill="#18181B" rx="12"/>
    <text x="220" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Common Hyperparameters</text>
    
    <!-- RF hyperparams -->
    <text x="30" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">Random Forest:</text>
    <text x="30" y="95" font-family="monospace" font-size="12" fill="#A1A1AA">n_estimators: [50, 100, 200, 500]</text>
    <text x="30" y="115" font-family="monospace" font-size="12" fill="#A1A1AA">max_depth: [5, 10, 20, None]</text>
    <text x="30" y="135" font-family="monospace" font-size="12" fill="#A1A1AA">min_samples_split: [2, 5, 10]</text>
    
    <!-- XGBoost hyperparams -->
    <text x="30" y="175" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">XGBoost:</text>
    <text x="30" y="200" font-family="monospace" font-size="12" fill="#A1A1AA">learning_rate: [0.01, 0.1, 0.3]</text>
    <text x="30" y="220" font-family="monospace" font-size="12" fill="#A1A1AA">n_estimators: [100, 500, 1000]</text>
    <text x="30" y="240" font-family="monospace" font-size="12" fill="#A1A1AA">max_depth: [3, 5, 7]</text>
    
    <!-- Neural Net hyperparams -->
    <text x="30" y="280" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">Neural Network:</text>
    <text x="30" y="305" font-family="monospace" font-size="12" fill="#A1A1AA">learning_rate: [1e-4, 1e-3, 1e-2]</text>
    <text x="30" y="325" font-family="monospace" font-size="12" fill="#A1A1AA">batch_size: [16, 32, 64, 128]</text>
    <text x="30" y="345" font-family="monospace" font-size="12" fill="#A1A1AA">hidden_layers: [(64,), (128, 64)]</text>
    <text x="30" y="365" font-family="monospace" font-size="12" fill="#A1A1AA">dropout: [0.1, 0.2, 0.5]</text>
  </g>
  
  <!-- Cross-validation note -->
  <g transform="translate(60, 810)">
    <rect x="0" y="0" width="960" height="100" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">‚ö†Ô∏è Always Use Cross-Validation!</text>
    <text x="480" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Tune on validation set, NOT test set. Test set is for final evaluation only.</text>
    <text x="480" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#8B5CF6" text-anchor="middle">Train ‚Üí Validate (tune here) ‚Üí Test (once, at the end)</text>
  </g>
  
  <rect x="60" y="940" width="960" height="50" fill="#8B5CF6" rx="12"/>
  <text x="540" y="973" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">Good hyperparameters can improve model performance by 5-20%</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
</svg>