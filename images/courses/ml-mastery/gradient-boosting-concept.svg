<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Gradient Boosting</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Learning from Mistakes</text>
  
  <!-- Sequential learning visualization -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="340" fill="#F4F4F5" rx="12"/>
    
    <!-- Step 1 -->
    <g transform="translate(40, 30)">
      <rect x="0" y="0" width="200" height="120" fill="#18181B" rx="8"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">Step 1: Base Model</text>
      <text x="100" y="60" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">üå≤</text>
      <text x="100" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Fit to original data</text>
      <text x="100" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Error: 40%</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 260 90 L 300 90" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow1)"/>
    
    <!-- Step 2 -->
    <g transform="translate(320, 30)">
      <rect x="0" y="0" width="200" height="120" fill="#18181B" rx="8"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">Step 2: Fix Errors</text>
      <text x="100" y="60" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">üå≤</text>
      <text x="100" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Fit to residuals</text>
      <text x="100" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B" text-anchor="middle">Error: 25%</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 540 90 L 580 90" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow1)"/>
    
    <!-- Step 3 -->
    <g transform="translate(600, 30)">
      <rect x="0" y="0" width="200" height="120" fill="#18181B" rx="8"/>
      <text x="100" y="30" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Step 3: Refine</text>
      <text x="100" y="60" font-family="system-ui, sans-serif" font-size="28" fill="#FAFAFA" text-anchor="middle">üå≤</text>
      <text x="100" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Fit to new residuals</text>
      <text x="100" y="110" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E" text-anchor="middle">Error: 10%</text>
    </g>
    
    <!-- Arrow to final -->
    <path d="M 820 90 L 860 90" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow1)"/>
    <text x="900" y="95" font-family="system-ui, sans-serif" font-size="20" fill="#52525B">...</text>
    
    <!-- Formula -->
    <rect x="40" y="170" width="880" height="70" fill="#E4E4E7" rx="8"/>
    <text x="480" y="200" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Final Prediction:</text>
    <text x="480" y="228" font-family="Georgia, serif" font-size="22" fill="#18181B" text-anchor="middle">F(x) = F‚ÇÄ(x) + Œ∑¬∑h‚ÇÅ(x) + Œ∑¬∑h‚ÇÇ(x) + ... + Œ∑¬∑h‚Çò(x)</text>
    
    <!-- Key insight -->
    <text x="480" y="280" font-family="system-ui, sans-serif" font-size="14" fill="#8B5CF6" text-anchor="middle">Each tree corrects the errors of the previous trees (Œ∑ = learning rate)</text>
    <text x="480" y="310" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Residual = Actual - Predicted ‚Üí Next tree learns to predict this difference</text>
  </g>
  
  <!-- Popular implementations -->
  <g transform="translate(60, 750)">
    <rect x="0" y="0" width="300" height="150" fill="#18181B" rx="12"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">XGBoost</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">eXtreme Gradient Boosting</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Regularization built-in</text>
    <text x="150" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Parallel tree construction</text>
    <text x="150" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Kaggle competition winner</text>
  </g>
  
  <g transform="translate(390, 750)">
    <rect x="0" y="0" width="300" height="150" fill="#18181B" rx="12"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">LightGBM</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Light Gradient Boosting Machine</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Leaf-wise growth</text>
    <text x="150" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Faster training</text>
    <text x="150" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Lower memory usage</text>
  </g>
  
  <g transform="translate(720, 750)">
    <rect x="0" y="0" width="300" height="150" fill="#18181B" rx="12"/>
    <text x="150" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">CatBoost</text>
    <text x="150" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Categorical Boosting</text>
    <text x="150" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Native categorical support</text>
    <text x="150" y="115" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Ordered boosting</text>
    <text x="150" y="135" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">‚Ä¢ Less hyperparameter tuning</text>
  </g>
  
  <!-- Bottom insight -->
  <rect x="60" y="930" width="960" height="60" fill="#8B5CF6" rx="12"/>
  <text x="540" y="968" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Boosting = Sequential learning where each model fixes the mistakes of previous models</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
</svg>