  <text x="550" y="870" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">KNN Algorithm Steps</text>
  
  <rect x="140" y="895" width="200" height="40" rx="8" fill="#3B82F6"/>
  <text x="240" y="922" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">1. Choose K</text>
  
  <text x="355" y="922" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="380" y="895" width="200" height="40" rx="8" fill="#A855F7"/>
  <text x="480" y="922" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">2. Find K Nearest</text>
  
  <text x="595" y="922" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="620" y="895" width="200" height="40" rx="8" fill="#22C55E"/>
  <text x="720" y="922" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">3. Majority Vote</text>
  
  <text x="835" y="922" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">â†’</text>
  
  <rect x="860" y="895" width="110" height="40" rx="8" fill="#F59E0B"/>
  <text x="915" y="922" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle">Predict!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
