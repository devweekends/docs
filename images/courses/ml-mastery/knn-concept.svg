  <text x="380" y="468" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">?</text>
  
  <!-- K=3 Circle -->
  <circle cx="380" cy="460" r="100" fill="none" stroke="#A855F7" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="480" y="400" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">K=3 radius</text>
  
  <!-- Lines to nearest neighbors -->
  <line x1="380" y1="460" x2="350" y2="400" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="380" y1="460" x2="418" y2="518" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="380" y1="460" x2="448" y2="438" stroke="#A855F7" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Highlight nearest neighbors -->
  <circle cx="350" cy="400" r="24" fill="none" stroke="#A855F7" stroke-width="3"/>
  <rect x="396" y="496" width="44" height="44" rx="6" fill="none" stroke="#A855F7" stroke-width="3"/>
  <rect x="426" y="416" width="44" height="44" rx="6" fill="none" stroke="#A855F7" stroke-width="3"/>
  
  <!-- Voting Panel -->
  <rect x="640" y="280" width="360" height="280" rx="16" fill="white" stroke="#E4E4E7" stroke-width="2"/>
  <text x="820" y="330" font-family="system-ui, sans-serif" font-size="22" font-weight="600" fill="#18181B" text-anchor="middle">ğŸ—³ï¸ K=3 Voting</text>
  
  <rect x="670" y="360" width="300" height="60" rx="10" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <circle cx="710" cy="390" r="18" fill="#3B82F6"/>
  <text x="750" y="395" font-family="system-ui, sans-serif" font-size="18" fill="#3B82F6">Class A: 1 vote</text>
  
  <rect x="670" y="440" width="300" height="60" rx="10" fill="#ECFDF5" stroke="#22C55E" stroke-width="2"/>
  <rect x="692" y="372" width="30" height="30" rx="4" fill="#22C55E"/>
  <rect x="692" y="455" width="30" height="30" rx="4" fill="#22C55E"/>
  <text x="750" y="480" font-family="system-ui, sans-serif" font-size="18" fill="#22C55E">Class B: 2 votes</text>
  
  <!-- Winner -->
  <rect x="640" y="580" width="360" height="100" rx="16" fill="#22C55E"/>
  <text x="820" y="625" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">ğŸ† Winner: Class B</text>
  <text x="820" y="660" font-family="system-ui, sans-serif" font-size="16" fill="white" text-anchor="middle">Majority wins (2 > 1)</text>
  
  <!-- K Value Selection -->
  <rect x="640" y="700" width="360" height="80" rx="12" fill="#F4F4F5" stroke="#E4E4E7"/>
  <text x="820" y="735" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Common K Values</text>
  <text x="820" y="765" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">K=3, K=5, K=7 (odd to avoid ties)</text>
  
  <!-- Bottom Info -->
