  <!-- Coordinate Space -->
  <rect x="100" y="280" width="500" height="500" rx="16" fill="#F9FAFB" stroke="#E4E4E7" stroke-width="2"/>
  
  <!-- Class A Points (Blue Circles) -->
  <circle cx="180" cy="380" r="20" fill="#3B82F6"/>
  <circle cx="250" cy="450" r="20" fill="#3B82F6"/>
  <circle cx="200" cy="550" r="20" fill="#3B82F6"/>
  <circle cx="300" cy="350" r="20" fill="#3B82F6"/>
  <circle cx="280" cy="520" r="20" fill="#3B82F6"/>
  <circle cx="350" cy="400" r="20" fill="#3B82F6"/>
  <circle cx="220" cy="650" r="20" fill="#3B82F6"/>
  
  <!-- Class B Points (Green Squares) -->
  <rect x="430" y="340" width="36" height="36" rx="4" fill="#22C55E"/>
  <rect x="480" y="420" width="36" height="36" rx="4" fill="#22C55E"/>
  <rect x="520" y="520" width="36" height="36" rx="4" fill="#22C55E"/>
  <rect x="450" y="600" width="36" height="36" rx="4" fill="#22C55E"/>
  <rect x="400" y="500" width="36" height="36" rx="4" fill="#22C55E"/>
