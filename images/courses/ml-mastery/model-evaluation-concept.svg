<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Model Evaluation</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">Confusion Matrix &amp; Metrics</text>
  
  <!-- Confusion Matrix -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="480" height="380" fill="#F4F4F5" rx="12"/>
    <text x="240" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Confusion Matrix</text>
    
    <!-- Labels -->
    <text x="290" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#52525B" text-anchor="middle">Predicted</text>
    <text x="220" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Positive</text>
    <text x="360" y="95" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Negative</text>
    
    <text x="60" y="190" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#52525B" transform="rotate(-90, 60, 190)">Actual</text>
    <text x="100" y="170" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Pos</text>
    <text x="100" y="280" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Neg</text>
    
    <!-- Matrix cells -->
    <rect x="140" y="110" width="140" height="100" fill="#22C55E" rx="8"/>
    <text x="210" y="155" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">True Positive</text>
    <text x="210" y="185" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#FAFAFA" text-anchor="middle">TP</text>
    
    <rect x="290" y="110" width="140" height="100" fill="#EF4444" rx="8"/>
    <text x="360" y="155" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">False Negative</text>
    <text x="360" y="185" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#FAFAFA" text-anchor="middle">FN</text>
    
    <rect x="140" y="220" width="140" height="100" fill="#F59E0B" rx="8"/>
    <text x="210" y="265" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">False Positive</text>
    <text x="210" y="295" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#FAFAFA" text-anchor="middle">FP</text>
    
    <rect x="290" y="220" width="140" height="100" fill="#3B82F6" rx="8"/>
    <text x="360" y="265" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">True Negative</text>
    <text x="360" y="295" font-family="system-ui, sans-serif" font-size="28" font-weight="700" fill="#FAFAFA" text-anchor="middle">TN</text>
    
    <!-- Legend -->
    <text x="240" y="355" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">✓ Correct predictions on diagonal | ✗ Errors off diagonal</text>
  </g>
  
  <!-- Metrics -->
  <g transform="translate(580, 380)">
    <rect x="0" y="0" width="440" height="380" fill="#18181B" rx="12"/>
    <text x="220" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#8B5CF6" text-anchor="middle">Key Metrics</text>
    
    <!-- Accuracy -->
    <rect x="20" y="55" width="400" height="70" fill="#27272A" rx="8"/>
    <text x="40" y="85" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">Accuracy</text>
    <text x="40" y="110" font-family="Georgia, serif" font-size="16" fill="#FAFAFA">(TP + TN) / Total</text>
    <text x="330" y="95" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">Overall correctness</text>
    
    <!-- Precision -->
    <rect x="20" y="135" width="195" height="70" fill="#27272A" rx="8"/>
    <text x="40" y="165" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6">Precision</text>
    <text x="40" y="190" font-family="Georgia, serif" font-size="14" fill="#FAFAFA">TP / (TP + FP)</text>
    
    <!-- Recall -->
    <rect x="225" y="135" width="195" height="70" fill="#27272A" rx="8"/>
    <text x="245" y="165" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B">Recall</text>
    <text x="245" y="190" font-family="Georgia, serif" font-size="14" fill="#FAFAFA">TP / (TP + FN)</text>
    
    <!-- F1 Score -->
    <rect x="20" y="215" width="400" height="70" fill="#27272A" rx="8"/>
    <text x="40" y="245" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7">F1 Score</text>
    <text x="40" y="270" font-family="Georgia, serif" font-size="16" fill="#FAFAFA">2 × (Precision × Recall) / (Precision + Recall)</text>
    
    <!-- AUC-ROC -->
    <rect x="20" y="295" width="400" height="70" fill="#27272A" rx="8"/>
    <text x="40" y="325" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EC4899">AUC-ROC</text>
    <text x="40" y="350" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Area Under ROC Curve (0.5 = random, 1.0 = perfect)</text>
  </g>
  
  <!-- When to use what -->
  <g transform="translate(60, 790)">
    <rect x="0" y="0" width="960" height="120" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">When to Prioritize Each Metric</text>
    
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="280" height="50" fill="#3B82F6" rx="6"/>
      <text x="140" y="22" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Precision Priority</text>
      <text x="140" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#DBEAFE" text-anchor="middle">Spam filter, Fraud alerts</text>
    </g>
    
    <g transform="translate(340, 55)">
      <rect x="0" y="0" width="280" height="50" fill="#F59E0B" rx="6"/>
      <text x="140" y="22" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">Recall Priority</text>
      <text x="140" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7" text-anchor="middle">Disease screening, Security</text>
    </g>
    
    <g transform="translate(640, 55)">
      <rect x="0" y="0" width="280" height="50" fill="#A855F7" rx="6"/>
      <text x="140" y="22" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA" text-anchor="middle">F1 Score Priority</text>
      <text x="140" y="40" font-family="system-ui, sans-serif" font-size="11" fill="#EDE9FE" text-anchor="middle">Balanced importance</text>
    </g>
  </g>
  
  <rect x="60" y="940" width="960" height="50" fill="#E4E4E7" rx="12"/>
  <text x="540" y="973" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">Never rely on accuracy alone—especially with imbalanced datasets!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>