<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Support Vector Machine</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Maximum Margin Classification</text>
  
  <!-- Main Plot Area -->
  <rect x="100" y="280" width="550" height="500" rx="16" fill="#F9FAFB" stroke="#E4E4E7" stroke-width="2"/>
  
  <!-- Class A Points (Blue) -->
  <circle cx="180" cy="380" r="16" fill="#3B82F6"/>
  <circle cx="220" cy="450" r="16" fill="#3B82F6"/>
  <circle cx="260" cy="360" r="16" fill="#3B82F6"/>
  <circle cx="200" cy="520" r="16" fill="#3B82F6"/>
  <circle cx="300" cy="400" r="16" fill="#3B82F6"/>
  <circle cx="240" cy="580" r="16" fill="#3B82F6"/>
  <circle cx="280" cy="480" r="16" fill="#3B82F6"/>
  <circle cx="320" cy="550" r="16" fill="#3B82F6"/>
  
  <!-- Class B Points (Green) -->
  <circle cx="480" cy="350" r="16" fill="#22C55E"/>
  <circle cx="520" cy="420" r="16" fill="#22C55E"/>
  <circle cx="560" cy="380" r="16" fill="#22C55E"/>
  <circle cx="500" cy="500" r="16" fill="#22C55E"/>
  <circle cx="580" cy="460" r="16" fill="#22C55E"/>
  <circle cx="540" cy="550" r="16" fill="#22C55E"/>
  <circle cx="600" cy="520" r="16" fill="#22C55E"/>
  <circle cx="620" cy="400" r="16" fill="#22C55E"/>
  
  <!-- Support Vectors (Highlighted) -->
  <circle cx="340" cy="420" r="20" fill="none" stroke="#A855F7" stroke-width="4"/>
  <circle cx="360" cy="520" r="20" fill="none" stroke="#A855F7" stroke-width="4"/>
  <circle cx="440" cy="400" r="20" fill="none" stroke="#A855F7" stroke-width="4"/>
  <circle cx="460" cy="480" r="20" fill="none" stroke="#A855F7" stroke-width="4"/>
  
  <!-- Support Vector Points -->
  <circle cx="340" cy="420" r="16" fill="#3B82F6"/>
  <circle cx="360" cy="520" r="16" fill="#3B82F6"/>
  <circle cx="440" cy="400" r="16" fill="#22C55E"/>
  <circle cx="460" cy="480" r="16" fill="#22C55E"/>
  
  <!-- Hyperplane (Decision Boundary) -->
  <line x1="380" y1="300" x2="420" y2="760" stroke="#EF4444" stroke-width="4"/>
  <text x="400" y="290" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">Hyperplane</text>
  
  <!-- Margin Lines -->
  <line x1="320" y1="300" x2="360" y2="760" stroke="#A855F7" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="440" y1="300" x2="480" y2="760" stroke="#A855F7" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Margin Arrows -->
  <line x1="360" y1="450" x2="400" y2="450" stroke="#A855F7" stroke-width="2"/>
  <line x1="400" y1="450" x2="440" y2="450" stroke="#A855F7" stroke-width="2"/>
  <text x="400" y="435" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Maximum</text>
  <text x="400" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7" text-anchor="middle">Margin</text>
  
  <!-- Info Panel -->
  <rect x="680" y="280" width="300" height="220" rx="16" fill="white" stroke="#E4E4E7" stroke-width="2"/>
  <text x="830" y="325" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">SVM Key Concepts</text>
  
  <circle cx="720" cy="370" r="12" fill="#A855F7"/>
  <text x="740" y="375" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Support Vectors</text>
  <text x="740" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Points closest to boundary</text>
  
  <line x1="700" y1="430" x2="760" y2="430" stroke="#EF4444" stroke-width="3"/>
  <text x="770" y="435" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Hyperplane</text>
  <text x="770" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Decision boundary</text>
  
  <rect x="700" y="470" width="60" height="20" fill="#A855F7" fill-opacity="0.3"/>
  <text x="770" y="485" font-family="system-ui, sans-serif" font-size="14" fill="#18181B">Margin</text>
  <text x="770" y="505" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Gap SVM maximizes</text>
  
  <!-- Kernel Trick Panel -->
  <rect x="680" y="520" width="300" height="260" rx="16" fill="#18181B"/>
  <text x="830" y="565" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">ðŸ”® Kernel Trick</text>
  <text x="830" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Handle non-linear data!</text>
  
  <rect x="710" y="620" width="120" height="45" rx="8" fill="#3B82F6"/>
  <text x="770" y="650" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Linear</text>
  
  <rect x="850" y="620" width="100" height="45" rx="8" fill="#A855F7"/>
  <text x="900" y="650" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">RBF</text>
  
  <rect x="710" y="680" width="120" height="45" rx="8" fill="#22C55E"/>
  <text x="770" y="710" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Polynomial</text>
  
  <rect x="850" y="680" width="100" height="45" rx="8" fill="#F59E0B"/>
  <text x="900" y="710" font-family="system-ui, sans-serif" font-size="13" fill="white" text-anchor="middle">Sigmoid</text>
  
  <text x="830" y="760" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Maps data to higher dimensions</text>
  
  <!-- Bottom Summary -->
  <rect x="100" y="820" width="880" height="130" rx="16" fill="#F5F3FF" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="870" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">ðŸ’¡ SVM Goal</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="18" fill="#18181B" text-anchor="middle">Find the hyperplane that maximizes the margin between classes</text>
  <text x="540" y="940" font-family="system-ui, sans-serif" font-size="16" fill="#71717A" text-anchor="middle">Only support vectors matter for the decision boundary!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>