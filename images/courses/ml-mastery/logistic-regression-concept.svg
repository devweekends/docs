<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Logistic Regression</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="32" fill="#52525B">The Sigmoid Decision Boundary</text>
  
  <!-- Graph area -->
  <rect x="60" y="380" width="600" height="400" fill="#F4F4F5" rx="12"/>
  
  <!-- Axes -->
  <line x1="100" y1="580" x2="620" y2="580" stroke="#18181B" stroke-width="2"/>
  <line x1="360" y1="420" x2="360" y2="740" stroke="#18181B" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="620" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">z = wx + b</text>
  <text x="130" y="440" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">P(y=1)</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="450" x2="620" y2="450" stroke="#E4E4E7" stroke-width="1"/>
  <line x1="100" y1="515" x2="620" y2="515" stroke="#E4E4E7" stroke-width="1" stroke-dasharray="4"/>
  <line x1="100" y1="710" x2="620" y2="710" stroke="#E4E4E7" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="85" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">1.0</text>
  <text x="85" y="520" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">0.5</text>
  <text x="85" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">0</text>
  <text x="85" y="715" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">0</text>
  
  <!-- Sigmoid curve -->
  <path d="M 110 708 Q 180 700 240 680 Q 300 640 340 540 Q 380 440 430 435 Q 500 430 620 425" 
        stroke="#8B5CF6" stroke-width="4" fill="none"/>
  
  <!-- Decision boundary line -->
  <line x1="360" y1="420" x2="360" y2="740" stroke="#EF4444" stroke-width="2" stroke-dasharray="8"/>
  <text x="365" y="755" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444">Decision Boundary</text>
  
  <!-- Class regions -->
  <rect x="110" y="650" width="240" height="50" fill="#DCFCE7" rx="6" opacity="0.7"/>
  <text x="230" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#16A34A" text-anchor="middle">Class 0 (p &lt; 0.5)</text>
  
  <rect x="370" y="430" width="240" height="50" fill="#DBEAFE" rx="6" opacity="0.7"/>
  <text x="490" y="460" font-family="system-ui, sans-serif" font-size="14" fill="#2563EB" text-anchor="middle">Class 1 (p ≥ 0.5)</text>
  
  <!-- Formula panel -->
  <g transform="translate(700, 380)">
    <rect x="0" y="0" width="320" height="180" fill="#18181B" rx="12"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Sigmoid Function</text>
    <text x="160" y="90" font-family="Georgia, serif" font-size="28" fill="#FAFAFA" text-anchor="middle">σ(z) = 1 / (1 + e⁻ᶻ)</text>
    <line x1="40" y1="115" x2="280" y2="115" stroke="#52525B" stroke-width="1"/>
    <text x="160" y="145" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Maps any value to [0, 1]</text>
    <text x="160" y="170" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Outputs probability</text>
  </g>
  
  <!-- Log loss -->
  <g transform="translate(700, 580)">
    <rect x="0" y="0" width="320" height="100" fill="#18181B" rx="12"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Log Loss (Binary Cross-Entropy)</text>
    <text x="160" y="75" font-family="Georgia, serif" font-size="18" fill="#FAFAFA" text-anchor="middle">L = -[y log(p) + (1-y) log(1-p)]</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(700, 700)">
    <rect x="0" y="0" width="320" height="80" fill="#F4F4F5" rx="12"/>
    <text x="160" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Classification Rule:</text>
    <text x="160" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">if σ(wx + b) ≥ 0.5 → Class 1</text>
  </g>
  
  <!-- Bottom comparison -->
  <rect x="60" y="810" width="960" height="100" fill="#E4E4E7" rx="12"/>
  
  <g transform="translate(100, 835)">
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Linear Regression</text>
    <text x="0" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">ŷ = wx + b</text>
    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Output: -∞ to +∞ (continuous)</text>
  </g>
  
  <text x="420" y="860" font-family="system-ui, sans-serif" font-size="32" fill="#8B5CF6">→</text>
  
  <g transform="translate(500, 835)">
    <text x="0" y="20" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B">Logistic Regression</text>
    <text x="0" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">ŷ = σ(wx + b)</text>
    <text x="0" y="65" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">Output: 0 to 1 (probability)</text>
  </g>
  
  <rect x="820" y="835" width="160" height="50" fill="#8B5CF6" rx="8"/>
  <text x="900" y="868" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Classification!</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>