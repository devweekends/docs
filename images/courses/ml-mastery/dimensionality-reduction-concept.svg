<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Dimensionality</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">Reduction</text>
  
  <!-- The Problem -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="120" fill="#18181B" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#F59E0B" text-anchor="middle">The Curse of Dimensionality</text>
    
    <text x="60" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• High dimensions → sparse data → overfitting</text>
    <text x="400" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• More features → exponentially more data needed</text>
    <text x="60" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Hard to visualize (humans max at 3D)</text>
    <text x="400" y="100" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">• Solution: Reduce dimensions while keeping info!</text>
  </g>
  
  <!-- PCA -->
  <g transform="translate(60, 540)">
    <rect x="0" y="0" width="470" height="280" fill="#F4F4F5" rx="12"/>
    <text x="235" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">PCA (Principal Component Analysis)</text>
    
    <!-- PCA Visualization -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="180" height="150" fill="#FAFAFA" rx="8"/>
      <!-- Scatter with ellipse -->
      <circle cx="50" cy="120" r="4" fill="#3B82F6"/>
      <circle cx="65" cy="105" r="4" fill="#3B82F6"/>
      <circle cx="80" cy="90" r="4" fill="#3B82F6"/>
      <circle cx="95" cy="75" r="4" fill="#3B82F6"/>
      <circle cx="110" cy="60" r="4" fill="#3B82F6"/>
      <circle cx="125" cy="45" r="4" fill="#3B82F6"/>
      <circle cx="140" cy="30" r="4" fill="#3B82F6"/>
      <circle cx="75" cy="115" r="4" fill="#3B82F6"/>
      <circle cx="90" cy="100" r="4" fill="#3B82F6"/>
      <circle cx="105" cy="85" r="4" fill="#3B82F6"/>
      <circle cx="120" cy="70" r="4" fill="#3B82F6"/>
      <!-- PC1 line -->
      <line x1="40" y1="130" x2="150" y2="20" stroke="#22C55E" stroke-width="3"/>
      <text x="155" y="15" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">PC1</text>
      <!-- PC2 line -->
      <line x1="70" y1="50" x2="120" y2="100" stroke="#EF4444" stroke-width="2" stroke-dasharray="4"/>
      <text x="125" y="105" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444">PC2</text>
    </g>
    
    <g transform="translate(230, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" font-weight="600">How it works:</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">1. Find direction of max</text>
      <text x="0" y="57" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   variance (PC1)</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">2. Find perpendicular</text>
      <text x="0" y="97" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   direction (PC2)</text>
      <text x="0" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">3. Project data onto</text>
      <text x="0" y="137" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   top k components</text>
    </g>
    
    <text x="30" y="230" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E" font-weight="600">✓ Linear transformation</text>
    <text x="30" y="252" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E" font-weight="600">✓ Preserves variance</text>
    <text x="250" y="230" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Use: General purpose,</text>
    <text x="250" y="252" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">preprocessing, visualization</text>
  </g>
  
  <!-- t-SNE -->
  <g transform="translate(550, 540)">
    <rect x="0" y="0" width="470" height="280" fill="#F4F4F5" rx="12"/>
    <text x="235" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#A855F7" text-anchor="middle">t-SNE / UMAP</text>
    
    <!-- t-SNE Visualization -->
    <g transform="translate(30, 55)">
      <rect x="0" y="0" width="180" height="150" fill="#FAFAFA" rx="8"/>
      <!-- Cluster 1 -->
      <circle cx="45" cy="45" r="5" fill="#3B82F6"/>
      <circle cx="55" cy="55" r="5" fill="#3B82F6"/>
      <circle cx="40" cy="60" r="5" fill="#3B82F6"/>
      <circle cx="60" cy="40" r="5" fill="#3B82F6"/>
      <circle cx="50" cy="50" r="5" fill="#3B82F6"/>
      <!-- Cluster 2 -->
      <circle cx="130" cy="50" r="5" fill="#22C55E"/>
      <circle cx="140" cy="60" r="5" fill="#22C55E"/>
      <circle cx="125" cy="65" r="5" fill="#22C55E"/>
      <circle cx="145" cy="45" r="5" fill="#22C55E"/>
      <!-- Cluster 3 -->
      <circle cx="90" cy="120" r="5" fill="#EF4444"/>
      <circle cx="100" cy="130" r="5" fill="#EF4444"/>
      <circle cx="80" cy="125" r="5" fill="#EF4444"/>
      <circle cx="95" cy="115" r="5" fill="#EF4444"/>
      <circle cx="105" cy="120" r="5" fill="#EF4444"/>
    </g>
    
    <g transform="translate(230, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="13" fill="#18181B" font-weight="600">How it works:</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">1. Compute similarities</text>
      <text x="0" y="57" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   in high-dim space</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">2. Find low-dim layout</text>
      <text x="0" y="97" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   preserving neighbors</text>
      <text x="0" y="120" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">3. Non-linear mapping</text>
      <text x="0" y="137" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">   reveals clusters</text>
    </g>
    
    <text x="30" y="230" font-family="system-ui, sans-serif" font-size="13" fill="#A855F7" font-weight="600">✓ Non-linear transformation</text>
    <text x="30" y="252" font-family="system-ui, sans-serif" font-size="13" fill="#A855F7" font-weight="600">✓ Great for visualization</text>
    <text x="280" y="230" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Use: Visualization,</text>
    <text x="280" y="252" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">cluster exploration</text>
  </g>
  
  <!-- Comparison -->
  <g transform="translate(60, 840)">
    <rect x="0" y="0" width="960" height="140" fill="#18181B" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">When to Use What?</text>
    
    <g transform="translate(40, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">PCA</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Preprocessing for ML</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Speed up training</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Reduce noise</text>
    </g>
    
    <g transform="translate(260, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#A855F7">t-SNE</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Visualization only</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Finding clusters</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Exploring structure</text>
    </g>
    
    <g transform="translate(480, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">UMAP</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Faster than t-SNE</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Better at preserving</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">  global structure</text>
    </g>
    
    <g transform="translate(700, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">Autoencoders</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Non-linear PCA</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Complex patterns</text>
      <text x="0" y="80" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA">• Image compression</text>
    </g>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>