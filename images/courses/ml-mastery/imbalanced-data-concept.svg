<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#8B5CF6"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Imbalanced</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Data</text>
  
  <!-- The Problem -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="960" height="150" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">The Imbalanced Data Problem</text>
    
    <!-- Class distribution -->
    <g transform="translate(60, 55)">
      <rect x="0" y="0" width="380" height="30" fill="#22C55E" rx="4"/>
      <text x="190" y="22" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Normal Transactions: 99.8%</text>
    </g>
    <g transform="translate(60, 95)">
      <rect x="0" y="0" width="8" height="30" fill="#EF4444" rx="4"/>
      <text x="25" y="22" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Fraud: 0.2%</text>
    </g>
    
    <g transform="translate(500, 55)">
      <text x="0" y="20" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" font-weight="600">Problem: Model predicts "Normal" always</text>
      <text x="0" y="45" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">‚Üí 99.8% accuracy, but misses ALL fraud!</text>
      <text x="0" y="75" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">Accuracy is a terrible metric here</text>
    </g>
  </g>
  
  <!-- Solutions -->
  <g transform="translate(60, 570)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B">Solutions to Imbalanced Data</text>
    
    <!-- Resampling -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="310" height="180" fill="#3B82F6" rx="12"/>
      <text x="155" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">1. Resampling</text>
      
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#BFDBFE">Oversampling (minority)</text>
      <text x="20" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ SMOTE: synthetic samples</text>
      <text x="20" y="108" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Random duplication</text>
      
      <text x="20" y="135" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#BFDBFE">Undersampling (majority)</text>
      <text x="20" y="155" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Random removal</text>
      <text x="20" y="173" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚Ä¢ Cluster centroids</text>
    </g>
    
    <!-- Class Weights -->
    <g transform="translate(330, 50)">
      <rect x="0" y="0" width="310" height="180" fill="#A855F7" rx="12"/>
      <text x="155" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">2. Class Weights</text>
      
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Penalize majority class errors less,</text>
      <text x="20" y="90" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">minority class errors more</text>
      
      <text x="20" y="125" font-family="monospace" font-size="12" fill="#E9D5FF">class_weight='balanced'</text>
      <text x="20" y="145" font-family="monospace" font-size="12" fill="#E9D5FF">or {0: 1, 1: 100}</text>
      
      <text x="20" y="173" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA">‚úì No data modification needed</text>
    </g>
    
    <!-- Threshold Tuning -->
    <g transform="translate(660, 50)">
      <rect x="0" y="0" width="360" height="180" fill="#22C55E" rx="12"/>
      <text x="180" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">3. Threshold Tuning</text>
      
      <text x="20" y="70" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">Default: predict class if prob > 0.5</text>
      <text x="20" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">For imbalanced: lower threshold</text>
      
      <text x="20" y="130" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Fraud: predict if prob > 0.1</text>
      <text x="20" y="150" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Use PR curve to find optimal</text>
      <text x="20" y="170" font-family="system-ui, sans-serif" font-size="12" fill="#BBF7D0">‚Ä¢ Balance precision vs recall</text>
    </g>
  </g>
  
  <!-- Better Metrics -->
  <g transform="translate(60, 820)">
    <rect x="0" y="0" width="960" height="140" fill="#18181B" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">Better Metrics for Imbalanced Data</text>
    
    <g transform="translate(40, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444">‚ùå Avoid</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">‚Ä¢ Accuracy</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">(misleading)</text>
    </g>
    
    <g transform="translate(200, 60)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E">‚úì Use Instead</text>
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ Precision-Recall AUC</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ F1-Score</text>
    </g>
    
    <g transform="translate(450, 60)">
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ Recall (catch frauds)</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ Cohen's Kappa</text>
    </g>
    
    <g transform="translate(700, 60)">
      <text x="0" y="40" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ Confusion Matrix</text>
      <text x="0" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA">‚Ä¢ MCC (Matthews)</text>
    </g>
    
    <text x="480" y="125" font-family="system-ui, sans-serif" font-size="13" fill="#A1A1AA" text-anchor="middle">üí° Always look at confusion matrix - never just a single number!</text>
  </g>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>