<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="200" height="40" fill="#22C55E"/>
  <text x="160" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">REAL WORLD</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#18181B">Face Recognition</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#3B82F6">with PCA</text>
  
  <!-- Context -->
  <g transform="translate(60, 380)">
    <rect x="0" y="0" width="960" height="100" fill="#18181B" rx="12"/>
    <text x="30" y="35" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">üì∏ Face Recognition System - Eigenfaces</text>
    <text x="30" y="60" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Challenge: 100x100 pixel images = 10,000 features per face</text>
    <text x="30" y="85" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E">Solution: PCA reduces to 150 components, captures 95% of variance</text>
  </g>
  
  <!-- How It Works -->
  <g transform="translate(60, 500)">
    <rect x="0" y="0" width="960" height="230" fill="#F4F4F5" rx="12"/>
    <text x="480" y="35" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">How Eigenfaces Work</text>
    
    <!-- Original Face -->
    <g transform="translate(40, 60)">
      <rect x="0" y="0" width="100" height="120" fill="#E5E7EB" rx="8"/>
      <circle cx="35" cy="45" r="10" fill="#18181B"/>
      <circle cx="65" cy="45" r="10" fill="#18181B"/>
      <path d="M 35 80 Q 50 100 65 80" stroke="#18181B" stroke-width="3" fill="none"/>
      <text x="50" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Original</text>
      <text x="50" y="162" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">10,000 dims</text>
    </g>
    
    <text x="165" y="110" font-family="system-ui, sans-serif" font-size="24" fill="#18181B">=</text>
    
    <!-- Eigenfaces -->
    <g transform="translate(200, 60)">
      <rect x="0" y="0" width="60" height="70" fill="#3B82F6" rx="4"/>
      <text x="30" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">E1</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">√ó0.8</text>
    </g>
    <text x="275" y="100" font-family="system-ui, sans-serif" font-size="18" fill="#18181B">+</text>
    <g transform="translate(300, 60)">
      <rect x="0" y="0" width="60" height="70" fill="#22C55E" rx="4"/>
      <text x="30" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">E2</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">√ó0.3</text>
    </g>
    <text x="375" y="100" font-family="system-ui, sans-serif" font-size="18" fill="#18181B">+</text>
    <g transform="translate(400, 60)">
      <rect x="0" y="0" width="60" height="70" fill="#A855F7" rx="4"/>
      <text x="30" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">E3</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">√ó0.5</text>
    </g>
    <text x="475" y="100" font-family="system-ui, sans-serif" font-size="18" fill="#18181B">+ ...</text>
    <g transform="translate(520, 60)">
      <rect x="0" y="0" width="60" height="70" fill="#F59E0B" rx="4"/>
      <text x="30" y="45" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">E150</text>
      <text x="30" y="95" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">√ó0.1</text>
    </g>
    
    <!-- Arrow to compressed -->
    <path d="M 620 95 L 680 95" stroke="#18181B" stroke-width="2" marker-end="url(#faceArrow)"/>
    
    <!-- Compressed representation -->
    <g transform="translate(700, 60)">
      <rect x="0" y="0" width="220" height="120" fill="#22C55E" rx="8"/>
      <text x="110" y="35" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Face = 150 Numbers</text>
      <text x="20" y="60" font-family="monospace" font-size="11" fill="#BBF7D0">[0.8, 0.3, 0.5, ..., 0.1]</text>
      <text x="110" y="90" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">98.5% size reduction</text>
      <text x="110" y="110" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">95% info preserved</text>
    </g>
  </g>
  
  <!-- Applications -->
  <g transform="translate(60, 750)">
    <text x="0" y="30" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B">Real-World Applications</text>
    
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="230" height="130" fill="#3B82F6" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üì±</text>
      <text x="115" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Face Unlock</text>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE">‚Ä¢ Compare face vectors</text>
      <text x="20" y="98" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE">‚Ä¢ Fast &amp; accurate</text>
      <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE">‚Ä¢ Works offline</text>
    </g>
    
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="230" height="130" fill="#A855F7" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üîç</text>
      <text x="115" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Photo Search</text>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF">‚Ä¢ Google Photos grouping</text>
      <text x="20" y="98" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF">‚Ä¢ Find similar faces</text>
      <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF">‚Ä¢ Billions of photos</text>
    </g>
    
    <g transform="translate(500, 50)">
      <rect x="0" y="0" width="230" height="130" fill="#22C55E" rx="12"/>
      <text x="115" y="30" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üè¢</text>
      <text x="115" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Access Control</text>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">‚Ä¢ Building security</text>
      <text x="20" y="98" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">‚Ä¢ Border control</text>
      <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0">‚Ä¢ Event check-in</text>
    </g>
    
    <g transform="translate(750, 50)">
      <rect x="0" y="0" width="270" height="130" fill="#F59E0B" rx="12"/>
      <text x="135" y="30" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle">üß¨</text>
      <text x="135" y="55" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Gene Expression</text>
      <text x="20" y="80" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">‚Ä¢ 20K genes ‚Üí 100 dims</text>
      <text x="20" y="98" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">‚Ä¢ Cancer classification</text>
      <text x="20" y="116" font-family="system-ui, sans-serif" font-size="11" fill="#FEF3C7">‚Ä¢ Drug discovery</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <rect x="60" y="940" width="960" height="50" fill="#18181B" rx="12"/>
  <text x="540" y="972" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">üí° Modern face recognition uses deep learning (FaceNet, ArcFace) but PCA concepts remain foundational</text>
  
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
  
  <defs>
    <marker id="faceArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
  </defs>
</svg>