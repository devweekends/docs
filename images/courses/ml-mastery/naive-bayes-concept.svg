<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="160" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#18181B" text-anchor="middle">Naive Bayes Classifier</text>
  <text x="540" y="210" font-family="system-ui, sans-serif" font-size="22" fill="#71717A" text-anchor="middle">Probability-Based Classification</text>
  
  <!-- Bayes Formula Box -->
  <rect x="150" y="280" width="780" height="120" rx="16" fill="#18181B"/>
  <text x="540" y="330" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">Bayes' Theorem</text>
  <text x="540" y="375" font-family="system-ui, sans-serif" font-size="28" fill="#22C55E" text-anchor="middle">P(Class|Features) = P(Features|Class) √ó P(Class) / P(Features)</text>
  
  <!-- Visual Flow -->
  <!-- Input Features -->
  <rect x="100" y="450" width="250" height="300" rx="16" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="225" y="495" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">üìù Input Features</text>
  
  <rect x="130" y="520" width="190" height="40" rx="8" fill="white" stroke="#3B82F6"/>
  <text x="225" y="547" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">word: "FREE"</text>
  
  <rect x="130" y="575" width="190" height="40" rx="8" fill="white" stroke="#3B82F6"/>
  <text x="225" y="602" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">word: "WINNER"</text>
  
  <rect x="130" y="630" width="190" height="40" rx="8" fill="white" stroke="#3B82F6"/>
  <text x="225" y="657" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">word: "CLICK"</text>
  
  <rect x="130" y="685" width="190" height="40" rx="8" fill="white" stroke="#3B82F6"/>
  <text x="225" y="712" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">word: "$$$"</text>
  
  <!-- Arrow -->
  <line x1="350" y1="600" x2="400" y2="600" stroke="#71717A" stroke-width="3"/>
  <polygon points="400,600 385,592 385,608" fill="#71717A"/>
  
  <!-- Probability Calculator -->
  <rect x="415" y="450" width="250" height="300" rx="16" fill="#F5F3FF" stroke="#A855F7" stroke-width="2"/>
  <text x="540" y="495" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">üßÆ Calculate</text>
  
  <text x="540" y="535" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">P(Spam|words)</text>
  
  <rect x="445" y="555" width="190" height="50" rx="8" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="540" y="577" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">P(FREE|Spam) = 0.8</text>
  <text x="540" y="595" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">√ó other word probs</text>
  
  <text x="540" y="635" font-family="system-ui, sans-serif" font-size="16" fill="#18181B" text-anchor="middle">P(Not Spam|words)</text>
  
  <rect x="445" y="650" width="190" height="50" rx="8" fill="#ECFDF5" stroke="#22C55E"/>
  <text x="540" y="672" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" text-anchor="middle">P(FREE|Ham) = 0.1</text>
  <text x="540" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">√ó other word probs</text>
  
  <text x="540" y="735" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7" text-anchor="middle">"Naive": assumes independence</text>
  
  <!-- Arrow -->
  <line x1="665" y1="600" x2="715" y2="600" stroke="#71717A" stroke-width="3"/>
  <polygon points="715,600 700,592 700,608" fill="#71717A"/>
  
  <!-- Result -->
  <rect x="730" y="450" width="250" height="300" rx="16" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
  <text x="855" y="495" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">üö® Result</text>
  
  <circle cx="855" cy="580" r="60" fill="#EF4444"/>
  <text x="855" y="570" font-family="system-ui, sans-serif" font-size="24" fill="white" text-anchor="middle">SPAM</text>
  <text x="855" y="600" font-family="system-ui, sans-serif" font-size="18" fill="white" text-anchor="middle">94%</text>
  
  <text x="855" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#18181B" text-anchor="middle">P(Spam) >> P(Not Spam)</text>
  <text x="855" y="710" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">High spam probability!</text>
  
  <!-- Types of Naive Bayes -->
  <text x="540" y="810" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#18181B" text-anchor="middle">Types of Naive Bayes</text>
  
  <rect x="100" y="840" width="280" height="90" rx="12" fill="#EFF6FF" stroke="#3B82F6"/>
  <text x="240" y="875" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Multinomial</text>
  <text x="240" y="905" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Text classification, word counts</text>
  
  <rect x="400" y="840" width="280" height="90" rx="12" fill="#F5F3FF" stroke="#A855F7"/>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Gaussian</text>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Continuous data, normal dist.</text>
  
  <rect x="700" y="840" width="280" height="90" rx="12" fill="#ECFDF5" stroke="#22C55E"/>
  <text x="840" y="875" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Bernoulli</text>
  <text x="840" y="905" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Binary features (0/1)</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>