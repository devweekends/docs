<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DATABASE ENGINEERING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Isolation Anomalies</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Concurrency Hazards</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">What happens when transactions interfere with each other</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Dirty Read -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="280" height="500" fill="#3F3F46" rx="8"/>
    <text x="140" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">1. Dirty Read</text>
    <text x="140" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Reading uncommitted data</text>
    
    <!-- Timeline -->
    <line x1="140" y1="90" x2="140" y2="480" stroke="#52525B" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- T1 Action -->
    <rect x="20" y="100" width="100" height="60" fill="#1E3A8A" rx="4"/>
    <text x="70" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Update</text>
    <text x="70" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Val = 100</text>
    
    <!-- T2 Action -->
    <rect x="160" y="180" width="100" height="60" fill="#7F1D1D" rx="4"/>
    <text x="210" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T2: Read</text>
    <text x="210" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">Sees 100</text>
    
    <!-- T1 Rollback -->
    <rect x="20" y="260" width="100" height="60" fill="#1E3A8A" rx="4"/>
    <text x="70" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Rollback</text>
    
    <!-- Result -->
    <rect x="20" y="350" width="240" height="100" fill="#18181B" rx="4" stroke="#EF4444"/>
    <text x="120" y="390" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">PROBLEM</text>
    <text x="120" y="415" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T2 used value "100"</text>
    <text x="120" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">that never existed!</text>
  </g>
  
  <!-- Non-Repeatable Read -->
  <g transform="translate(400, 480)">
    <rect x="0" y="0" width="280" height="500" fill="#3F3F46" rx="8"/>
    <text x="140" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">2. Non-Repeatable</text>
    <text x="140" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Value changes mid-transaction</text>
    
    <!-- Timeline -->
    <line x1="140" y1="90" x2="140" y2="480" stroke="#52525B" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- T1 Read 1 -->
    <rect x="20" y="100" width="100" height="60" fill="#1E3A8A" rx="4"/>
    <text x="70" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Read A</text>
    <text x="70" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Val = 50</text>
    
    <!-- T2 Update -->
    <rect x="160" y="180" width="100" height="60" fill="#14532D" rx="4"/>
    <text x="210" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T2: Update</text>
    <text x="210" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#86EFAC" text-anchor="middle">Val = 60</text>
    
    <!-- T2 Commit -->
    <rect x="160" y="250" width="100" height="30" fill="#14532D" rx="4"/>
    <text x="210" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Commit</text>
    
    <!-- T1 Read 2 -->
    <rect x="20" y="300" width="100" height="60" fill="#7F1D1D" rx="4"/>
    <text x="70" y="325" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Read A</text>
    <text x="70" y="345" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">Val = 60</text>
    
    <!-- Result -->
    <rect x="20" y="380" width="240" height="100" fill="#18181B" rx="4" stroke="#EF4444"/>
    <text x="120" y="410" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">PROBLEM</text>
    <text x="120" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1 saw two different</text>
    <text x="120" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">values for A.</text>
  </g>
  
  <!-- Phantom Read -->
  <g transform="translate(700, 480)">
    <rect x="0" y="0" width="280" height="500" fill="#3F3F46" rx="8"/>
    <text x="140" y="40" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">3. Phantom Read</text>
    <text x="140" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">New rows appear</text>
    
    <!-- Timeline -->
    <line x1="140" y1="90" x2="140" y2="480" stroke="#52525B" stroke-width="2" stroke-dasharray="4,4"/>
    
    <!-- T1 Count -->
    <rect x="20" y="100" width="100" height="60" fill="#1E3A8A" rx="4"/>
    <text x="70" y="125" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Count</text>
    <text x="70" y="145" font-family="system-ui, sans-serif" font-size="12" fill="#93C5FD" text-anchor="middle">Rows = 5</text>
    
    <!-- T2 Insert -->
    <rect x="160" y="180" width="100" height="60" fill="#14532D" rx="4"/>
    <text x="210" y="205" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T2: Insert</text>
    <text x="210" y="225" font-family="system-ui, sans-serif" font-size="12" fill="#86EFAC" text-anchor="middle">New Row</text>
    
    <!-- T2 Commit -->
    <rect x="160" y="250" width="100" height="30" fill="#14532D" rx="4"/>
    <text x="210" y="270" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Commit</text>
    
    <!-- T1 Count 2 -->
    <rect x="20" y="300" width="100" height="60" fill="#7F1D1D" rx="4"/>
    <text x="70" y="325" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1: Count</text>
    <text x="70" y="345" font-family="system-ui, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">Rows = 6</text>
    
    <!-- Result -->
    <rect x="20" y="380" width="240" height="100" fill="#18181B" rx="4" stroke="#EF4444"/>
    <text x="120" y="410" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444" text-anchor="middle">PROBLEM</text>
    <text x="120" y="435" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">T1 saw a "phantom"</text>
    <text x="120" y="455" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">row appear.</text>
  </g>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
