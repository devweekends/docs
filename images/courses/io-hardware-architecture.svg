<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Definitions for gradients and markers -->
  <defs>
    <linearGradient id="cpu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EE5253;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mem-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ctrl-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DCEDC1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dev-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6C90E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bus-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2C3E50" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">I/O Hardware Architecture</text>

  <!-- CPU -->
  <g transform="translate(50, 80)">
    <rect width="120" height="100" rx="8" ry="8" fill="url(#cpu-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">CPU</text>
  </g>

  <!-- Memory -->
  <g transform="translate(630, 80)">
    <rect width="120" height="100" rx="8" ry="8" fill="url(#mem-grad)" filter="drop-shadow(3px 3px 2px rgba(0,0,0,0.2))" />
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Memory</text>
  </g>

  <!-- System Bus -->
  <rect x="30" y="220" width="740" height="20" rx="4" ry="4" fill="url(#bus-grad)" />
  <text x="400" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">System Bus (PCIe / AXI)</text>

  <!-- Connections to Bus -->
  <line x1="110" y1="180" x2="110" y2="220" stroke="#2C3E50" stroke-width="4" />
  <line x1="690" y1="180" x2="690" y2="220" stroke="#2C3E50" stroke-width="4" />

  <!-- I/O Controllers -->
  <g transform="translate(50, 280)">
    <!-- Controller 1 -->
    <g transform="translate(0, 0)">
      <rect width="140" height="80" rx="6" ry="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
      <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Graphics</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Controller</text>
      <line x1="70" y1="-40" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
      
      <!-- Device -->
      <g transform="translate(0, 100)">
        <rect width="140" height="50" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Monitor</text>
        <line x1="70" y1="-20" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
      </g>
    </g>

    <!-- Controller 2 -->
    <g transform="translate(200, 0)">
      <rect width="140" height="80" rx="6" ry="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
      <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">USB</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Controller</text>
      <line x1="70" y1="-40" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />

      <!-- Device -->
      <g transform="translate(0, 100)">
        <rect width="140" height="50" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Keyboard/Mouse</text>
        <line x1="70" y1="-20" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
      </g>
    </g>

    <!-- Controller 3 -->
    <g transform="translate(400, 0)">
      <rect width="140" height="80" rx="6" ry="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
      <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">SATA/NVMe</text>
      <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Controller</text>
      <line x1="70" y1="-40" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />

      <!-- Device -->
      <g transform="translate(0, 100)">
        <rect width="140" height="50" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
        <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Disk Drive</text>
        <line x1="70" y1="-20" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
      </g>
    </g>
    
    <!-- Controller 4 -->
    <g transform="translate(600, 0)">
        <rect width="140" height="80" rx="6" ry="6" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
        <text x="70" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Network</text>
        <text x="70" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Controller</text>
        <line x1="70" y1="-40" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
  
        <!-- Device -->
        <g transform="translate(0, 100)">
          <rect width="140" height="50" rx="6" ry="6" fill="url(#dev-grad)" filter="drop-shadow(2px 2px 2px rgba(0,0,0,0.1))" />
          <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2C3E50">Ethernet/WiFi</text>
          <line x1="70" y1="-20" x2="70" y2="0" stroke="#2C3E50" stroke-width="2" />
        </g>
      </g>
  </g>
  
  <!-- Interface Labels -->
  <text x="750" y="325" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="end">Hardware Interface</text>
  <text x="750" y="425" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="end">Internal Interface</text>

</svg>
