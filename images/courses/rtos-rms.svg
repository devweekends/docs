<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Rate Monotonic Scheduling (RMS)</text>
  
  <!-- Legend -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="20" height="20" fill="#4CAF50" rx="4" />
    <text x="30" y="15" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Task 1 (T=5, C=2) - High Prio</text>
    
    <rect x="250" y="0" width="20" height="20" fill="#2196F3" rx="4" />
    <text x="280" y="15" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Task 2 (T=10, C=4) - Low Prio</text>
    
    <rect x="500" y="0" width="20" height="20" fill="#F44336" rx="4" />
    <text x="530" y="15" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Missed Deadline</text>
  </g>

  <!-- Timeline Axis -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="#555555" stroke-width="2" />
  
  <!-- Time Markers -->
  <g font-family="Arial, sans-serif" font-size="12" fill="#888888" text-anchor="middle">
    <text x="50" y="370">0</text>
    <text x="120" y="370">5</text>
    <text x="190" y="370">10</text>
    <text x="260" y="370">15</text>
    <text x="330" y="370">20</text>
    <text x="400" y="370">25</text>
    <text x="470" y="370">30</text>
    <text x="540" y="370">35</text>
    <text x="610" y="370">40</text>
    <text x="680" y="370">45</text>
    <text x="750" y="370">50</text>
  </g>

  <!-- Task 1 Timeline (Period = 5) -->
  <g transform="translate(0, 150)">
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">Task 1</text>
    <!-- Activations -->
    <line x1="50" y1="0" x2="50" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="120" y1="0" x2="120" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="190" y1="0" x2="190" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="260" y1="0" x2="260" y2="50" stroke="#666" stroke-dasharray="4" />
    
    <!-- Execution Blocks (C=2 -> 28px width approx) -->
    <!-- Scale: 70px = 5 units. 1 unit = 14px. C=2 = 28px -->
    <rect x="50" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
    <rect x="120" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
    <rect x="190" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
    <rect x="260" y="10" width="28" height="30" fill="#4CAF50" rx="2" />
  </g>

  <!-- Task 2 Timeline (Period = 10) -->
  <g transform="translate(0, 250)">
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="end">Task 2</text>
    <!-- Activations -->
    <line x1="50" y1="0" x2="50" y2="50" stroke="#666" stroke-dasharray="4" />
    <line x1="190" y1="0" x2="190" y2="50" stroke="#666" stroke-dasharray="4" />
    
    <!-- Execution Blocks (C=4 -> 56px width) -->
    <!-- T1 runs 0-2. T2 runs 2-6 (4 units). But T1 preempts at 5! -->
    <!-- T2 runs 2-5 (3 units). Preempted by T1 (5-7). T2 runs 7-8 (1 unit). Total 4. -->
    
    <!-- Block 1: 2 to 5 -->
    <rect x="78" y="10" width="42" height="30" fill="#2196F3" rx="2" />
    <!-- Block 2: 7 to 8 -->
    <rect x="148" y="10" width="14" height="30" fill="#2196F3" rx="2" />
    
    <!-- Next Period: 10-20 -->
    <!-- T1 runs 10-12. T2 runs 12-15. T1 runs 15-17. T2 runs 17-18. -->
    <rect x="218" y="10" width="42" height="30" fill="#2196F3" rx="2" />
    <rect x="288" y="10" width="14" height="30" fill="#2196F3" rx="2" />
  </g>

  <!-- Preemption Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FFC107" />
    </marker>
  </defs>
  
  <line x1="120" y1="240" x2="120" y2="200" stroke="#FFC107" stroke-width="2" marker-end="url(#arrow)" />
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="12" fill="#FFC107">Preempt</text>
  
  <line x1="260" y1="240" x2="260" y2="200" stroke="#FFC107" stroke-width="2" marker-end="url(#arrow)" />

</svg>
