<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Hybrid Threads Model (M:N)</text>
  
  <!-- User Space -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#2196F3" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#2196F3" text-anchor="middle" font-weight="bold">User Space (M Threads)</text>
    
    <!-- User Threads -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT1</text>
      
      <rect x="60" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="80" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT2</text>
      
      <rect x="120" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="140" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT3</text>
      
      <rect x="180" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="200" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT4</text>
      
      <rect x="240" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="260" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT5</text>
      
      <rect x="300" y="0" width="40" height="30" fill="#2196F3" stroke="#fff" />
      <text x="320" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">UT6</text>
    </g>
  </g>
  
  <!-- Kernel Space -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="500" height="100" fill="#333" stroke="#F44336" stroke-width="2" rx="8" />
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="18" fill="#F44336" text-anchor="middle" font-weight="bold">Kernel Space (N Threads)</text>
    
    <!-- Kernel Threads -->
    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="80" height="40" fill="#F44336" stroke="#fff" />
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT1</text>
      
      <rect x="200" y="0" width="80" height="40" fill="#F44336" stroke="#fff" />
      <text x="240" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">KT2</text>
    </g>
  </g>
  
  <!-- Multiplexing Lines -->
  <g transform="translate(50, 80)">
    <path d="M50,80 C50,140 140,140 140,190" fill="none" stroke="#ccc" stroke-width="2" />
    <path d="M110,80 C110,140 140,140 140,190" fill="none" stroke="#ccc" stroke-width="2" />
    <path d="M170,80 C170,140 140,140 140,190" fill="none" stroke="#ccc" stroke-width="2" />
    
    <path d="M230,80 C230,140 340,140 340,190" fill="none" stroke="#ccc" stroke-width="2" />
    <path d="M290,80 C290,140 340,140 340,190" fill="none" stroke="#ccc" stroke-width="2" />
    <path d="M350,80 C350,140 340,140 340,190" fill="none" stroke="#ccc" stroke-width="2" />
  </g>
  
  <!-- CPUs -->
  <g transform="translate(50, 340)">
    <rect x="140" y="0" width="80" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="180" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU0</text>
    
    <rect x="340" y="0" width="80" height="40" fill="#4CAF50" stroke="#fff" />
    <text x="380" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">CPU1</text>
  </g>
</svg>
