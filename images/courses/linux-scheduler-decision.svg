<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Scheduler</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Decision Flow</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">CFS (Completely Fair Scheduler) process selection</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="560" fill="#27272A" rx="8"/>
  
  <!-- Start -->
  <ellipse cx="540" cy="490" rx="80" ry="40" fill="#22C55E"/>
  <text x="540" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">Schedule()</text>
  
  <!-- Decision 1: Run queue empty? -->
  <rect x="440" y="560" width="200" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Run queue</text>
  <text x="540" y="605" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">empty?</text>
  
  <!-- Yes path - Idle -->
  <rect x="200" y="660" width="140" height="50" fill="#6B7280" rx="4"/>
  <text x="270" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Run idle task</text>
  
  <!-- No path - Pick next -->
  <rect x="440" y="660" width="200" height="60" fill="#A855F7" rx="8"/>
  <text x="540" y="685" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Pick next task</text>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">(lowest vruntime)</text>
  
  <!-- Decision 2: Same as current? -->
  <rect x="440" y="760" width="200" height="60" fill="#3B82F6" rx="8"/>
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Same as</text>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">current task?</text>
  
  <!-- Yes - Continue -->
  <rect x="740" y="760" width="160" height="50" fill="#22C55E" rx="4"/>
  <text x="820" y="790" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Continue running</text>
  
  <!-- No - Context switch -->
  <rect x="390" y="860" width="300" height="80" fill="#EF4444" rx="8"/>
  <text x="540" y="890" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#FAFAFA" text-anchor="middle">CONTEXT SWITCH</text>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">1. Save current state</text>
  <text x="540" y="928" font-family="system-ui, sans-serif" font-size="11" fill="#FEE2E2" text-anchor="middle">2. Load next state</text>
  
  <!-- End -->
  <ellipse cx="540" cy="980" rx="80" ry="30" fill="#22C55E"/>
  <text x="540" y="988" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Return</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <path d="M 540 530 L 540 560" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Empty - Yes -->
  <path d="M 440 590 L 340 590 L 340 685" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="360" y="585" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Yes</text>
  
  <!-- Empty - No -->
  <path d="M 540 620 L 540 660" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">No</text>
  
  <path d="M 540 720 L 540 760" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Same - Yes -->
  <path d="M 640 790 L 740 790" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="670" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">Yes</text>
  
  <!-- Same - No -->
  <path d="M 540 820 L 540 860" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="845" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444">No</text>
  
  <path d="M 540 940 L 540 950" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 820 810 L 820 970 L 620 970" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 270 710 L 270 970 L 460 970" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Red-Black Tree visualization -->
  <text x="120" y="580" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#A1A1AA">CFS Run Queue:</text>
  <text x="120" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">Red-Black Tree</text>
  <text x="120" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#A1A1AA">sorted by vruntime</text>
  
  <!-- Key insight -->
  <rect x="60" y="1020" width="960" height="20" fill="#27272A" rx="8"/>
  <text x="540" y="1035" font-family="system-ui, sans-serif" font-size="12" fill="#A1A1AA" text-anchor="middle">vruntime = virtual runtime (normalized by priority) | Lower vruntime = higher priority to run</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
