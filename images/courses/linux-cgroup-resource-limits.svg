<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Cgroup</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Resource Limits</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Control group hierarchy and resource management</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="580" fill="#27272A" rx="8"/>
  
  <!-- Cgroup hierarchy -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FAFAFA" text-anchor="middle">CGROUP HIERARCHY</text>
  
  <!-- Root -->
  <rect x="460" y="510" width="160" height="50" fill="#6B7280" rx="4"/>
  <text x="540" y="540" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">/ (root cgroup)</text>
  
  <!-- Level 1 -->
  <rect x="200" y="600" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="270" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">/system.slice</text>
  
  <rect x="380" y="600" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="450" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">/user.slice</text>
  
  <rect x="560" y="600" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="630" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">/docker</text>
  
  <rect x="740" y="600" width="140" height="50" fill="#3B82F6" rx="4"/>
  <text x="810" y="630" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">/k8s.slice</text>
  
  <!-- Level 2 examples -->
  <rect x="540" y="690" width="200" height="60" fill="#22C55E" rx="4"/>
  <text x="640" y="715" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle">container_abc123</text>
  <text x="640" y="735" font-family="system-ui, sans-serif" font-size="10" fill="#BBF7D0" text-anchor="middle">Nginx container</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <path d="M 500 560 L 270 600" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 520 560 L 450 600" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 560 560 L 630 600" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 580 560 L 810 600" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 630 650 L 640 690" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Resource controllers -->
  <text x="100" y="800" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA">RESOURCE CONTROLLERS</text>
  
  <!-- CPU -->
  <rect x="100" y="820" width="220" height="160" fill="#374151" rx="4"/>
  <text x="210" y="845" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">CPU</text>
  <text x="210" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">cpu.shares = 1024</text>
  <text x="210" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">cpu.cfs_quota_us = 50000</text>
  <text x="210" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">cpu.cfs_period_us = 100000</text>
  <text x="210" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ Max 50% of 1 CPU</text>
  <text x="210" y="955" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ Relative weight: 1024</text>
  
  <!-- Memory -->
  <rect x="350" y="820" width="220" height="160" fill="#374151" rx="4"/>
  <text x="460" y="845" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E" text-anchor="middle">MEMORY</text>
  <text x="460" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">memory.limit_in_bytes</text>
  <text x="460" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">= 512M</text>
  <text x="460" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">memory.swappiness = 0</text>
  <text x="460" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ Hard limit: 512MB</text>
  <text x="460" y="955" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ No swap usage</text>
  
  <!-- I/O -->
  <rect x="600" y="820" width="220" height="160" fill="#374151" rx="4"/>
  <text x="710" y="845" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">BLOCK I/O</text>
  <text x="710" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">blkio.weight = 500</text>
  <text x="710" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">blkio.throttle.read_bps</text>
  <text x="710" y="910" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">= 10485760 (10MB/s)</text>
  <text x="710" y="935" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ I/O weight: 500</text>
  <text x="710" y="955" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ Read throttle: 10MB/s</text>
  
  <!-- Example -->
  <rect x="850" y="820" width="110" height="160" fill="#374151" rx="4"/>
  <text x="905" y="845" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#EF4444" text-anchor="middle">PIDS</text>
  <text x="905" y="870" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">pids.max</text>
  <text x="905" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#D1D5DB" text-anchor="middle">= 100</text>
  <text x="905" y="920" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">→ Max 100</text>
  <text x="905" y="940" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" text-anchor="middle">processes</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
