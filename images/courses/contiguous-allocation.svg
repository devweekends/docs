<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <!-- Background -->
  <rect width="700" height="300" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Contiguous Allocation</text>
  
  <!-- Disk Blocks -->
  <g transform="translate(50, 100)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Disk Blocks:</text>
    
    <!-- Block 0-3 (File A) -->
    <rect x="0" y="0" width="50" height="50" fill="#2196F3" stroke="#fff" />
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">A</text>
    <rect x="50" y="0" width="50" height="50" fill="#2196F3" stroke="#fff" />
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">A</text>
    <rect x="100" y="0" width="50" height="50" fill="#2196F3" stroke="#fff" />
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">A</text>
    <rect x="150" y="0" width="50" height="50" fill="#2196F3" stroke="#fff" />
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">A</text>
    
    <!-- Block 4 (Free) -->
    <rect x="200" y="0" width="50" height="50" fill="#333" stroke="#fff" />
    
    <!-- Block 5-6 (File B) -->
    <rect x="250" y="0" width="50" height="50" fill="#4CAF50" stroke="#fff" />
    <text x="275" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">B</text>
    <rect x="300" y="0" width="50" height="50" fill="#4CAF50" stroke="#fff" />
    <text x="325" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">B</text>
    
    <!-- Block 7-8 (Free) -->
    <rect x="350" y="0" width="50" height="50" fill="#333" stroke="#fff" />
    <rect x="400" y="0" width="50" height="50" fill="#333" stroke="#fff" />
    
    <!-- Block 9-11 (File C) -->
    <rect x="450" y="0" width="50" height="50" fill="#FF9800" stroke="#fff" />
    <text x="475" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">C</text>
    <rect x="500" y="0" width="50" height="50" fill="#FF9800" stroke="#fff" />
    <text x="525" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">C</text>
    <rect x="550" y="0" width="50" height="50" fill="#FF9800" stroke="#fff" />
    <text x="575" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">C</text>
  </g>
  
  <!-- File Table -->
  <g transform="translate(50, 200)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="14" fill="#ccc">Directory / File Table:</text>
    
    <rect x="0" y="0" width="200" height="80" fill="#333" stroke="#fff" rx="4" />
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#2196F3">File A: Start=0, Len=4</text>
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50">File B: Start=5, Len=2</text>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="14" fill="#FF9800">File C: Start=9, Len=3</text>
  </g>
  
  <!-- Fragmentation Label -->
  <g transform="translate(375, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#F44336" text-anchor="middle">External Fragmentation</text>
    <line x1="0" y1="-10" x2="0" y2="-50" stroke="#F44336" stroke-width="1" marker-end="url(#arrow-red)" />
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336" />
    </marker>
  </defs>
</svg>
