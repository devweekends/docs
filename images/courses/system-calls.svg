<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#F97316"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">LINUX INTERNALS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">System Calls</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Explained</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">How user programs request kernel services</text>
  
  <!-- Main diagram -->
  <rect x="60" y="440" width="960" height="360" fill="#27272A" rx="8"/>
  
  <!-- User Space -->
  <text x="180" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">USER SPACE</text>
  
  <!-- Application -->
  <rect x="100" y="510" width="200" height="60" fill="#3B82F6" rx="4"/>
  <text x="200" y="545" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Application Code</text>
  
  <!-- Arrow -->
  <line x1="200" y1="570" x2="200" y2="610" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arr)"/>
  <text x="260" y="595" font-family="system-ui, sans-serif" font-size="10" fill="#A1A1AA">read(fd, buf, n)</text>
  
  <!-- glibc -->
  <rect x="100" y="620" width="200" height="60" fill="#1E40AF" rx="4"/>
  <text x="200" y="645" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">glibc wrapper</text>
  <text x="200" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#BFDBFE" text-anchor="middle">Prepares registers</text>
  
  <!-- Arrow to syscall instruction -->
  <line x1="200" y1="680" x2="200" y2="720" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Syscall boundary -->
  <rect x="80" y="725" width="240" height="40" fill="#F59E0B" rx="4"/>
  <text x="200" y="751" font-family="monospace" font-size="12" fill="#FAFAFA" text-anchor="middle">syscall instruction</text>
  
  <!-- Kernel Space -->
  <text x="580" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22C55E">KERNEL SPACE</text>
  
  <!-- Arrow from syscall to kernel -->
  <path d="M 320 745 Q 400 745 400 600 Q 400 530 480 530" stroke="#F59E0B" stroke-width="3" fill="none" marker-end="url(#arr)"/>
  <text x="420" y="635" font-family="system-ui, sans-serif" font-size="10" fill="#F59E0B">Mode switch</text>
  
  <!-- Syscall entry -->
  <rect x="490" y="510" width="200" height="50" fill="#22C55E" rx="4"/>
  <text x="590" y="541" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">entry_SYSCALL_64</text>
  
  <!-- Arrow -->
  <line x1="590" y1="560" x2="590" y2="590" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Syscall table -->
  <rect x="490" y="600" width="200" height="50" fill="#166534" rx="4"/>
  <text x="590" y="631" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">sys_call_table[NR]</text>
  
  <!-- Arrow -->
  <line x1="590" y1="650" x2="590" y2="680" stroke="#FAFAFA" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Actual syscall -->
  <rect x="490" y="690" width="200" height="50" fill="#065F46" rx="4"/>
  <text x="590" y="721" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">sys_read() / ksys_read()</text>
  
  <!-- Return arrow -->
  <path d="M 490 715 Q 420 715 420 750 Q 420 780 320 780 Q 280 780 280 760" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arr)" stroke-dasharray="4,4"/>
  <text x="380" y="770" font-family="system-ui, sans-serif" font-size="10" fill="#22C55E">Return value in rax</text>
  
  <!-- Syscall number box -->
  <rect x="750" y="510" width="230" height="240" fill="#3F3F46" rx="8"/>
  <text x="865" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F97316" text-anchor="middle">Register Usage</text>
  
  <text x="780" y="580" font-family="monospace" font-size="11" fill="#FAFAFA">rax = syscall number</text>
  <text x="780" y="605" font-family="monospace" font-size="11" fill="#FAFAFA">rdi = arg1</text>
  <text x="780" y="630" font-family="monospace" font-size="11" fill="#FAFAFA">rsi = arg2</text>
  <text x="780" y="655" font-family="monospace" font-size="11" fill="#FAFAFA">rdx = arg3</text>
  <text x="780" y="680" font-family="monospace" font-size="11" fill="#FAFAFA">r10 = arg4</text>
  <text x="780" y="705" font-family="monospace" font-size="11" fill="#FAFAFA">r8  = arg5</text>
  <text x="780" y="730" font-family="monospace" font-size="11" fill="#FAFAFA">r9  = arg6</text>
  
  <defs>
    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FAFAFA"/>
    </marker>
  </defs>
  
  <!-- Common syscalls -->
  <rect x="60" y="820" width="960" height="140" fill="#27272A" rx="8"/>
  
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FAFAFA" text-anchor="middle">Common System Calls</text>
  
  <rect x="100" y="880" width="100" height="50" fill="#3B82F6" rx="4"/>
  <text x="150" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">read</text>
  <text x="150" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#BFDBFE" text-anchor="middle">#0</text>
  
  <rect x="220" y="880" width="100" height="50" fill="#22C55E" rx="4"/>
  <text x="270" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">write</text>
  <text x="270" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0" text-anchor="middle">#1</text>
  
  <rect x="340" y="880" width="100" height="50" fill="#F59E0B" rx="4"/>
  <text x="390" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">open</text>
  <text x="390" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#FEF3C7" text-anchor="middle">#2</text>
  
  <rect x="460" y="880" width="100" height="50" fill="#EF4444" rx="4"/>
  <text x="510" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">close</text>
  <text x="510" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#FECACA" text-anchor="middle">#3</text>
  
  <rect x="580" y="880" width="100" height="50" fill="#8B5CF6" rx="4"/>
  <text x="630" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">mmap</text>
  <text x="630" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF" text-anchor="middle">#9</text>
  
  <rect x="700" y="880" width="100" height="50" fill="#EC4899" rx="4"/>
  <text x="750" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">fork</text>
  <text x="750" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#FBCFE8" text-anchor="middle">#57</text>
  
  <rect x="820" y="880" width="100" height="50" fill="#14B8A6" rx="4"/>
  <text x="870" y="905" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">execve</text>
  <text x="870" y="920" font-family="system-ui, sans-serif" font-size="8" fill="#99F6E4" text-anchor="middle">#59</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="50" fill="#27272A" rx="8"/>
  <text x="540" y="1012" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Trace syscalls with <tspan fill="#F97316">strace</tspan> • List all: <tspan fill="#22C55E">man syscalls</tspan> • vDSO for fast calls (gettimeofday)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>