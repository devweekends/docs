<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="260" height="40" fill="#A855F7"/>
  <text x="190" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">DISTRIBUTED SYSTEMS</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Vector</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#A855F7">Clocks</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Tracking causality in distributed systems</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Three processes -->
  <text x="100" y="475" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Three Processes with Events</text>
  
  <!-- Process A -->
  <text x="100" y="510" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#22C55E">Process A</text>
  <line x1="180" y1="520" x2="900" y2="520" stroke="#166534" stroke-width="2"/>
  
  <circle cx="250" cy="520" r="8" fill="#22C55E"/>
  <text x="250" y="505" font-family="monospace" font-size="10" fill="#22C55E" text-anchor="middle">a1</text>
  <text x="250" y="550" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[1,0,0]</text>
  
  <circle cx="450" cy="520" r="8" fill="#22C55E"/>
  <text x="450" y="505" font-family="monospace" font-size="10" fill="#22C55E" text-anchor="middle">a2</text>
  <text x="450" y="550" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[2,0,0]</text>
  
  <circle cx="700" cy="520" r="8" fill="#22C55E"/>
  <text x="700" y="505" font-family="monospace" font-size="10" fill="#22C55E" text-anchor="middle">a3</text>
  <text x="700" y="550" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[3,2,0]</text>
  
  <!-- Process B -->
  <text x="100" y="610" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3B82F6">Process B</text>
  <line x1="180" y1="620" x2="900" y2="620" stroke="#1E40AF" stroke-width="2"/>
  
  <circle cx="350" cy="620" r="8" fill="#3B82F6"/>
  <text x="350" y="605" font-family="monospace" font-size="10" fill="#3B82F6" text-anchor="middle">b1</text>
  <text x="350" y="650" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[0,1,0]</text>
  
  <circle cx="550" cy="620" r="8" fill="#3B82F6"/>
  <text x="550" y="605" font-family="monospace" font-size="10" fill="#3B82F6" text-anchor="middle">b2</text>
  <text x="550" y="650" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[2,2,0]</text>
  
  <circle cx="800" cy="620" r="8" fill="#3B82F6"/>
  <text x="800" y="605" font-family="monospace" font-size="10" fill="#3B82F6" text-anchor="middle">b3</text>
  <text x="800" y="650" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[3,3,1]</text>
  
  <!-- Process C -->
  <text x="100" y="710" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#F59E0B">Process C</text>
  <line x1="180" y1="720" x2="900" y2="720" stroke="#92400E" stroke-width="2"/>
  
  <circle cx="600" cy="720" r="8" fill="#F59E0B"/>
  <text x="600" y="705" font-family="monospace" font-size="10" fill="#F59E0B" text-anchor="middle">c1</text>
  <text x="600" y="750" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">[2,2,1]</text>
  
  <!-- Message arrows -->
  <defs>
    <marker id="msg1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- a2 -> b2 -->
  <path d="M 450 528 L 545 612" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none" marker-end="url(#msg1)"/>
  <text x="500" y="565" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">send [2,0,0]</text>
  
  <!-- b2 -> c1 -->
  <path d="M 550 628 L 595 712" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none" marker-end="url(#msg1)"/>
  <text x="575" y="665" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">send [2,2,0]</text>
  
  <!-- c1 -> a3 -->
  <path d="M 600 712 L 695 528" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none" marker-end="url(#msg1)"/>
  <text x="650" y="615" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">send [2,2,1]</text>
  
  <!-- c1 -> b3 -->
  <path d="M 608 720 L 792 620" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,4" fill="none" marker-end="url(#msg1)"/>
  <text x="710" y="665" font-family="system-ui, sans-serif" font-size="9" fill="#EF4444">send [2,2,1]</text>
  
  <!-- Rules -->
  <rect x="100" y="790" width="880" height="140" fill="#3F3F46" rx="8"/>
  <text x="540" y="820" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Vector Clock Rules</text>
  
  <rect x="130" y="840" width="260" height="70" fill="#14532D" rx="4"/>
  <text x="260" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#22C55E" text-anchor="middle">1. Local Event</text>
  <text x="260" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5" text-anchor="middle">Increment own counter</text>
  <text x="260" y="900" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">VC[i] = VC[i] + 1</text>
  
  <rect x="410" y="840" width="260" height="70" fill="#1E3A8A" rx="4"/>
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">2. Send Message</text>
  <text x="540" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5" text-anchor="middle">Include vector clock</text>
  <text x="540" y="900" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">msg.VC = VC</text>
  
  <rect x="690" y="840" width="260" height="70" fill="#7C2D12" rx="4"/>
  <text x="820" y="860" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">3. Receive Message</text>
  <text x="820" y="880" font-family="system-ui, sans-serif" font-size="10" fill="#E5E5E5" text-anchor="middle">Merge + increment own</text>
  <text x="820" y="900" font-family="monospace" font-size="9" fill="#71717A" text-anchor="middle">VC = max(VC, msg.VC)</text>
  
  <!-- Causality Detection -->
  <text x="100" y="955" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Causality Detection</text>
  
  <text x="120" y="975" font-family="monospace" font-size="11" fill="#E5E5E5">a2 [2,0,0] → b2 [2,2,0]</text>
  <text x="350" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">✓ a2 happened-before b2</text>
  
  <text x="550" y="975" font-family="monospace" font-size="11" fill="#E5E5E5">a1 [1,0,0] || b1 [0,1,0]</text>
  <text x="750" y="975" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">⚡ Concurrent events</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Vector clocks capture <tspan fill="#A855F7">causality</tspan> — if VC₁ ≤ VC₂, then event₁ happened-before event₂</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
