<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .box { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 4; }
      .kernel-box { fill: #2d2d2d; stroke: #ef4444; stroke-width: 2; rx: 4; }
      .text { font-family: 'Consolas', monospace; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">LINUX INTERNALS</text>
  <text x="300" y="40" class="title">Module Loading Process</text>

  <!-- User Space -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="300" height="60" class="box" stroke-dasharray="5,5" />
    <text x="150" y="25" class="text" font-weight="bold">User Space</text>
    <text x="150" y="45" class="text">insmod hello.ko</text>
  </g>

  <!-- Arrow Down -->
  <path d="M300, 160 L300, 200" class="arrow" />
  <text x="310" y="185" class="text" text-anchor="start" font-size="12" fill="#9ca3af">syscall: init_module()</text>

  <!-- Kernel Space -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="400" height="350" class="kernel-box" fill-opacity="0.1" />
    <text x="200" y="25" class="text" font-weight="bold" fill="#ef4444">Kernel Space</text>

    <!-- Step 1: Copy -->
    <rect x="50" y="40" width="300" height="40" class="box" />
    <text x="200" y="65" class="text">1. Copy Module to Kernel Memory</text>

    <path d="M200, 80 L200, 100" class="arrow" />

    <!-- Step 2: Verify -->
    <rect x="50" y="100" width="300" height="40" class="box" />
    <text x="200" y="125" class="text">2. Verify Signature / License</text>

    <path d="M200, 140 L200, 160" class="arrow" />

    <!-- Step 3: Resolve -->
    <rect x="50" y="160" width="300" height="40" class="box" />
    <text x="200" y="185" class="text">3. Resolve Symbols (Linking)</text>

    <path d="M200, 200 L200, 220" class="arrow" />

    <!-- Step 4: Init -->
    <rect x="50" y="220" width="300" height="40" class="box" />
    <text x="200" y="245" class="text">4. Call module_init()</text>

    <path d="M200, 260 L200, 280" class="arrow" />

    <!-- Step 5: Active -->
    <rect x="50" y="280" width="300" height="40" class="box" style="stroke: #10b981;" />
    <text x="200" y="305" class="text" fill="#10b981">Module Active / Registered</text>
  </g>

  <!-- Footer -->
  <text x="300" y="580" class="footer-text">@devweekends</text>
</svg>
