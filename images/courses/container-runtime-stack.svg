<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#f8fafc" text-anchor="middle" font-weight="bold">Container Runtime Stack</text>
  
  <!-- Stack Elements -->
  <g transform="translate(200, 80)">
    
    <!-- High Level Runtime -->
    <g transform="translate(0, 0)">
      <rect width="400" height="80" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">High-Level Runtime</text>
      <text x="200" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Docker CLI / Kubernetes</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,80 L200,110" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Container Engine -->
    <g transform="translate(0, 110)">
      <rect width="400" height="100" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Container Engine</text>
      <text x="200" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">dockerd / containerd / CRI-O</text>
      <text x="200" y="80" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Image Mgmt, Networking, Volumes</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,210 L200,240" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Low Level Runtime -->
    <g transform="translate(0, 240)">
      <rect width="400" height="100" fill="#1e293b" rx="8" ry="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#60a5fa" text-anchor="middle" font-weight="bold">Low-Level Runtime (OCI)</text>
      <text x="200" y="55" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">runc / crun</text>
      <text x="200" y="80" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Creates Namespaces, Sets cgroups</text>
    </g>
    
    <!-- Arrow -->
    <path d="M200,340 L200,370" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Kernel -->
    <g transform="translate(0, 370)">
      <rect width="400" height="120" fill="#334155" rx="8" ry="8" stroke="#f43f5e" stroke-width="2"/>
      <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" fill="#fda4af" text-anchor="middle" font-weight="bold">Linux Kernel</text>
      
      <g transform="translate(20, 50)">
        <rect width="100" height="40" fill="#881337" rx="4" ry="4"/>
        <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fecdd3" text-anchor="middle">Namespaces</text>
      </g>
      
      <g transform="translate(150, 50)">
        <rect width="100" height="40" fill="#881337" rx="4" ry="4"/>
        <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fecdd3" text-anchor="middle">cgroups</text>
      </g>
      
      <g transform="translate(280, 50)">
        <rect width="100" height="40" fill="#881337" rx="4" ry="4"/>
        <text x="50" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fecdd3" text-anchor="middle">Seccomp</text>
      </g>
    </g>
    
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8" />
    </marker>
  </defs>
  
</svg>
