<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">eBPF: Extended Berkeley Packet Filter</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Safely extend the kernel at runtime without modules</text>
  
  <!-- eBPF Architecture Overview -->
  <rect x="80" y="210" width="440" height="380" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="300" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">eBPF Program Lifecycle</text>
  
  <!-- User space compilation -->
  <rect x="110" y="270" width="380" height="70" rx="10" fill="#FAFAFA" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="295" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="600" text-anchor="middle">1. Write eBPF Program (C, Rust)</text>
  <text x="300" y="320" font-family="monospace" font-size="11" fill="#18181B" text-anchor="middle">SEC("kprobe/sys_execve") int trace() {...}</text>
  
  <path d="M300 345 L300 365" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Compile to bytecode -->
  <rect x="110" y="370" width="380" height="55" rx="10" fill="#FAFAFA" stroke="#22C55E" stroke-width="2"/>
  <text x="300" y="395" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600" text-anchor="middle">2. Compile to eBPF Bytecode</text>
  <text x="300" y="415" font-family="monospace" font-size="11" fill="#18181B" text-anchor="middle">clang -target bpf -c prog.c -o prog.o</text>
  
  <path d="M300 430 L300 450" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Verifier -->
  <rect x="110" y="455" width="380" height="55" rx="10" fill="#EF4444"/>
  <text x="300" y="480" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">3. eBPF Verifier (Safety Check)</text>
  <text x="300" y="500" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">No loops*, bounded memory, safe pointers</text>
  
  <path d="M300 515 L300 535" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- JIT -->
  <rect x="110" y="540" width="180" height="40" rx="8" fill="#A855F7"/>
  <text x="200" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">4. JIT Compile</text>
  
  <path d="M295 560 L310 560" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <rect x="320" y="540" width="170" height="40" rx="8" fill="#22C55E"/>
  <text x="405" y="565" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Native Machine Code</text>
  
  <!-- Hook Points -->
  <rect x="560" y="210" width="440" height="200" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">eBPF Hook Points</text>
  
  <!-- Hook categories -->
  <rect x="590" y="270" width="190" height="55" rx="8" fill="#22C55E"/>
  <text x="685" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Tracing</text>
  <text x="685" y="312" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">kprobe, uprobe, tracepoint</text>
  
  <rect x="800" y="270" width="190" height="55" rx="8" fill="#3B82F6"/>
  <text x="895" y="295" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Networking</text>
  <text x="895" y="312" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">XDP, TC, socket, cgroup</text>
  
  <rect x="590" y="340" width="190" height="55" rx="8" fill="#A855F7"/>
  <text x="685" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Security</text>
  <text x="685" y="382" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">LSM hooks, seccomp</text>
  
  <rect x="800" y="340" width="190" height="55" rx="8" fill="#EF4444"/>
  <text x="895" y="365" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Profiling</text>
  <text x="895" y="382" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">perf events, CPU sampling</text>
  
  <!-- BPF Maps -->
  <rect x="560" y="425" width="440" height="165" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="780" y="460" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">BPF Maps (Data Storage)</text>
  <text x="780" y="480" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Shared between kernel eBPF and userspace</text>
  
  <rect x="590" y="500" width="115" height="40" rx="6" fill="#3B82F6"/>
  <text x="647" y="525" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">HASH</text>
  
  <rect x="715" y="500" width="115" height="40" rx="6" fill="#3B82F6"/>
  <text x="772" y="525" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">ARRAY</text>
  
  <rect x="840" y="500" width="150" height="40" rx="6" fill="#3B82F6"/>
  <text x="915" y="525" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">PERF_BUFFER</text>
  
  <rect x="590" y="550" width="115" height="30" rx="6" fill="#A855F7"/>
  <text x="647" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">RINGBUF</text>
  
  <rect x="715" y="550" width="115" height="30" rx="6" fill="#A855F7"/>
  <text x="772" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">LRU_HASH</text>
  
  <rect x="840" y="550" width="150" height="30" rx="6" fill="#A855F7"/>
  <text x="915" y="570" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">STACK_TRACE</text>
  
  <!-- Use Cases -->
  <rect x="80" y="610" width="920" height="190" rx="16" fill="#18181B"/>
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="20" fill="#FAFAFA" font-weight="700" text-anchor="middle">Real-World eBPF Use Cases</text>
  
  <!-- Use case cards -->
  <rect x="110" y="675" width="200" height="100" rx="10" fill="#3B82F6"/>
  <text x="210" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Observability</text>
  <text x="210" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Datadog Agent</text>
  <text x="210" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Pixie, Pyroscope</text>
  <text x="210" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• bpftrace, bcc-tools</text>
  
  <rect x="330" y="675" width="200" height="100" rx="10" fill="#22C55E"/>
  <text x="430" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Networking</text>
  <text x="430" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Cilium (K8s CNI)</text>
  <text x="430" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Katran (L4 LB)</text>
  <text x="430" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• XDP packet filter</text>
  
  <rect x="550" y="675" width="200" height="100" rx="10" fill="#A855F7"/>
  <text x="650" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Security</text>
  <text x="650" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Falco (runtime)</text>
  <text x="650" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Tetragon</text>
  <text x="650" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• seccomp-bpf</text>
  
  <rect x="770" y="675" width="200" height="100" rx="10" fill="#EF4444"/>
  <text x="870" y="705" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Performance</text>
  <text x="870" y="730" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• CPU profiling</text>
  <text x="870" y="750" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Latency tracing</text>
  <text x="870" y="770" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">• Memory analysis</text>
  
  <!-- XDP example -->
  <rect x="80" y="820" width="920" height="140" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="855" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">XDP (eXpress Data Path) - Fastest Packet Processing</text>
  
  <!-- XDP flow -->
  <rect x="120" y="880" width="120" height="50" rx="8" fill="#18181B"/>
  <text x="180" y="910" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">NIC (Ingress)</text>
  
  <path d="M245 905 L285 905" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  
  <rect x="290" y="875" width="180" height="60" rx="8" fill="#22C55E"/>
  <text x="380" y="900" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">XDP eBPF Program</text>
  <text x="380" y="920" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Before sk_buff allocation!</text>
  
  <path d="M475 905 L515 905" stroke="#18181B" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- XDP actions -->
  <rect x="520" y="870" width="90" height="30" rx="6" fill="#3B82F6"/>
  <text x="565" y="890" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">XDP_PASS</text>
  
  <rect x="520" y="905" width="90" height="30" rx="6" fill="#EF4444"/>
  <text x="565" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">XDP_DROP</text>
  
  <rect x="620" y="870" width="90" height="30" rx="6" fill="#A855F7"/>
  <text x="665" y="890" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">XDP_TX</text>
  
  <rect x="620" y="905" width="90" height="30" rx="6" fill="#22C55E"/>
  <text x="665" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">XDP_REDIRECT</text>
  
  <text x="800" y="895" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" font-weight="600">Speed: 10M+ pps</text>
  <text x="800" y="920" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">100x faster than iptables</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#18181B"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>