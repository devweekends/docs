<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Linux Kernel Architecture</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Monolithic kernel with modular design</text>
  
  <!-- User Space -->
  <rect x="80" y="210" width="920" height="140" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="240" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#3B82F6" text-anchor="middle">USER SPACE (Ring 3)</text>
  
  <!-- User space applications -->
  <rect x="120" y="260" width="140" height="60" rx="8" fill="#3B82F6"/>
  <text x="190" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Applications</text>
  
  <rect x="290" y="260" width="140" height="60" rx="8" fill="#3B82F6"/>
  <text x="360" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Libraries (libc)</text>
  
  <rect x="460" y="260" width="140" height="60" rx="8" fill="#3B82F6"/>
  <text x="530" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Shell/Utilities</text>
  
  <rect x="630" y="260" width="140" height="60" rx="8" fill="#3B82F6"/>
  <text x="700" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">System Daemons</text>
  
  <rect x="800" y="260" width="160" height="60" rx="8" fill="#3B82F6"/>
  <text x="880" y="295" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" text-anchor="middle">Container Runtimes</text>
  
  <!-- System Call Interface -->
  <rect x="80" y="360" width="920" height="50" rx="8" fill="#18181B"/>
  <text x="540" y="392" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FAFAFA" text-anchor="middle">SYSTEM CALL INTERFACE (syscall instruction → Ring 0 transition)</text>
  
  <!-- Kernel Space -->
  <rect x="80" y="420" width="920" height="480" rx="16" fill="#22C55E" opacity="0.05" stroke="#22C55E" stroke-width="2"/>
  <text x="540" y="450" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#22C55E" text-anchor="middle">KERNEL SPACE (Ring 0)</text>
  
  <!-- Core Kernel -->
  <rect x="120" y="470" width="400" height="200" rx="12" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="1"/>
  <text x="320" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#22C55E" text-anchor="middle">Core Kernel Subsystems</text>
  
  <rect x="140" y="520" width="170" height="45" rx="6" fill="#22C55E"/>
  <text x="225" y="548" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Process Management</text>
  
  <rect x="330" y="520" width="170" height="45" rx="6" fill="#22C55E"/>
  <text x="415" y="548" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Memory Management</text>
  
  <rect x="140" y="580" width="170" height="45" rx="6" fill="#22C55E"/>
  <text x="225" y="608" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">VFS (Filesystem)</text>
  
  <rect x="330" y="580" width="170" height="45" rx="6" fill="#22C55E"/>
  <text x="415" y="608" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Network Stack</text>
  
  <rect x="235" y="635" width="170" height="30" rx="6" fill="#22C55E"/>
  <text x="320" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">I/O Subsystem</text>
  
  <!-- Loadable Modules -->
  <rect x="560" y="470" width="400" height="200" rx="12" fill="#A855F7" opacity="0.2" stroke="#A855F7" stroke-width="1"/>
  <text x="760" y="500" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#A855F7" text-anchor="middle">Loadable Kernel Modules (LKMs)</text>
  
  <rect x="580" y="520" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="635" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Filesystem</text>
  
  <rect x="705" y="520" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="760" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Network</text>
  
  <rect x="830" y="520" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="885" y="545" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Device</text>
  
  <rect x="580" y="575" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="635" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">ext4, xfs</text>
  
  <rect x="705" y="575" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="760" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">iptables</text>
  
  <rect x="830" y="575" width="110" height="40" rx="6" fill="#A855F7"/>
  <text x="885" y="600" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">GPU, NVMe</text>
  
  <text x="760" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Loaded/unloaded dynamically with insmod/rmmod</text>
  
  <!-- Hardware Abstraction -->
  <rect x="120" y="690" width="840" height="80" rx="12" fill="#18181B"/>
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Device Drivers &amp; Hardware Abstraction Layer</text>
  <text x="540" y="745" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Interrupt Handlers • DMA Controllers • Bus Interfaces • Platform Drivers</text>
  
  <!-- Hardware -->
  <rect x="120" y="785" width="840" height="70" rx="12" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">HARDWARE: CPU • Memory • Storage • Network • GPU</text>
  
  <!-- Key characteristics -->
  <rect x="80" y="880" width="920" height="100" rx="12" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="910" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">Why Monolithic?</text>
  <text x="160" y="945" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">✓ Performance: Direct function calls, no IPC overhead</text>
  <text x="450" y="945" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">✓ Flexibility: LKMs provide modularity benefits</text>
  <text x="750" y="945" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">✓ Mature: 30+ years of optimization</text>
  <text x="160" y="968" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">Contrast with microkernels (L4, QNX) which have higher IPC overhead but better isolation</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>