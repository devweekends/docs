<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="130" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Process Creation: fork() vs clone()</text>
  <text x="540" y="165" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">Understanding selective resource sharing in Linux</text>
  
  <!-- fork() Section -->
  <rect x="60" y="200" width="460" height="380" rx="16" fill="#3B82F6" opacity="0.08" stroke="#3B82F6" stroke-width="2"/>
  <text x="290" y="235" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#3B82F6" text-anchor="middle">fork()</text>
  <text x="290" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Traditional process creation - copy everything</text>
  
  <!-- Parent Process -->
  <rect x="100" y="290" width="180" height="120" rx="12" fill="#3B82F6"/>
  <text x="190" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Parent Process</text>
  <text x="190" y="345" font-family="system-ui, sans-serif" font-size="11" fill="#BFDBFE" text-anchor="middle">PID: 1000</text>
  <rect x="115" y="360" width="150" height="35" rx="6" fill="#1D4ED8"/>
  <text x="190" y="383" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Memory | Files | Signals</text>
  
  <!-- Arrow -->
  <path d="M 280 350 L 320 350" stroke="#3B82F6" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="300" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">fork()</text>
  
  <!-- Child Process -->
  <rect x="320" y="290" width="180" height="120" rx="12" fill="#22C55E"/>
  <text x="410" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Child Process</text>
  <text x="410" y="345" font-family="system-ui, sans-serif" font-size="11" fill="#BBF7D0" text-anchor="middle">PID: 1001</text>
  <rect x="335" y="360" width="150" height="35" rx="6" fill="#16A34A"/>
  <text x="410" y="383" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Memory | Files | Signals</text>
  
  <!-- Copy indicators -->
  <text x="290" y="440" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="600">Everything is COPIED (CoW)</text>
  <rect x="100" y="455" width="400" height="110" rx="8" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="480" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">âœ“ Separate memory space</text>
  <text x="120" y="500" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">âœ“ Separate file descriptors</text>
  <text x="120" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">âœ“ Separate signal handlers</text>
  <text x="120" y="540" font-family="system-ui, sans-serif" font-size="11" fill="#22C55E">âœ“ Separate PID namespace</text>
  <text x="320" y="480" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">Use case: Create independent</text>
  <text x="320" y="500" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">child process (shell, daemon)</text>
  
  <!-- clone() Section -->
  <rect x="560" y="200" width="460" height="380" rx="16" fill="#A855F7" opacity="0.08" stroke="#A855F7" stroke-width="2"/>
  <text x="790" y="235" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#A855F7" text-anchor="middle">clone()</text>
  <text x="790" y="260" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">Selective sharing with flags</text>
  
  <!-- Parent Thread -->
  <rect x="600" y="290" width="180" height="120" rx="12" fill="#A855F7"/>
  <text x="690" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Parent Thread</text>
  <text x="690" y="345" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">TID: 1000</text>
  <rect x="615" y="360" width="150" height="35" rx="6" fill="#7C3AED"/>
  <text x="690" y="383" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Memory | Files | Signals</text>
  
  <!-- Arrow -->
  <path d="M 780 350 L 820 350" stroke="#A855F7" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
  <text x="800" y="340" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">clone()</text>
  
  <!-- Child Thread -->
  <rect x="820" y="290" width="180" height="120" rx="12" fill="#A855F7"/>
  <text x="910" y="320" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" text-anchor="middle">Child Thread</text>
  <text x="910" y="345" font-family="system-ui, sans-serif" font-size="11" fill="#E9D5FF" text-anchor="middle">TID: 1001</text>
  <rect x="835" y="360" width="150" height="35" rx="6" fill="#7C3AED"/>
  <text x="910" y="383" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Memory | Files | Signals</text>
  
  <!-- Shared indicator line -->
  <path d="M 690 395 L 690 420 L 910 420 L 910 395" stroke="#A855F7" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="800" y="438" font-family="system-ui, sans-serif" font-size="11" fill="#A855F7" text-anchor="middle">SHARED via CLONE_VM | CLONE_FILES</text>
  
  <!-- Flags list -->
  <text x="790" y="470" font-family="system-ui, sans-serif" font-size="12" fill="#18181B" text-anchor="middle" font-weight="600">Common clone() flags:</text>
  <rect x="600" y="485" width="400" height="80" rx="8" fill="#FAFAFA" stroke="#E5E7EB" stroke-width="1"/>
  <text x="620" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_VM</text>
  <text x="720" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Share memory space</text>
  <text x="620" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_FILES</text>
  <text x="720" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Share file descriptors</text>
  <text x="620" y="546" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_SIGHAND</text>
  <text x="720" y="546" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Share signal handlers</text>
  <text x="850" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_THREAD</text>
  <text x="950" y="510" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Same TGID</text>
  <text x="850" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_NEWNS</text>
  <text x="950" y="528" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">New mount ns</text>
  <text x="850" y="546" font-family="system-ui, sans-serif" font-size="10" fill="#A855F7" font-weight="600">CLONE_NEWPID</text>
  <text x="950" y="546" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">New PID ns</text>
  
  <!-- Comparison Table -->
  <rect x="60" y="610" width="960" height="200" rx="16" fill="#18181B"/>
  <text x="540" y="650" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#FAFAFA" text-anchor="middle">fork() vs clone() Comparison</text>
  
  <!-- Table headers -->
  <text x="180" y="690" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#71717A" text-anchor="middle">Aspect</text>
  <text x="420" y="690" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#3B82F6" text-anchor="middle">fork()</text>
  <text x="720" y="690" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#A855F7" text-anchor="middle">clone()</text>
  
  <line x1="100" y1="700" x2="980" y2="700" stroke="#374151" stroke-width="1"/>
  
  <!-- Row 1 -->
  <text x="180" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Memory</text>
  <text x="420" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Copy-on-Write (separate)</text>
  <text x="720" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Shared (CLONE_VM) or separate</text>
  
  <!-- Row 2 -->
  <text x="180" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Files</text>
  <text x="420" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Copied (separate)</text>
  <text x="720" y="750" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Shared (CLONE_FILES) or copied</text>
  
  <!-- Row 3 -->
  <text x="180" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Use Case</text>
  <text x="420" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">New process (shell, daemon)</text>
  <text x="720" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" text-anchor="middle">Threads, containers</text>
  
  <!-- Interview insight -->
  <rect x="60" y="840" width="960" height="80" rx="12" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="2"/>
  <text x="100" y="870" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">ðŸ’¡ Interview Insight</text>
  <text x="100" y="895" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">pthread_create() internally calls clone() with CLONE_VM | CLONE_FS | CLONE_FILES | CLONE_SIGHAND | CLONE_THREAD</text>
  <text x="100" y="912" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">This is why threads share memory and file descriptors - they're just processes with shared resources!</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#A855F7"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>