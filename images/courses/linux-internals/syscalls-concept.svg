<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">System Call Mechanism</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">The gateway between user space and kernel</text>
  
  <!-- User Space section -->
  <rect x="80" y="210" width="440" height="350" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="300" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#3B82F6" text-anchor="middle">USER SPACE (Ring 3)</text>
  
  <!-- Application -->
  <rect x="120" y="270" width="360" height="60" rx="8" fill="#3B82F6"/>
  <text x="300" y="295" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">Application: read(fd, buf, count)</text>
  <text x="300" y="315" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" opacity="0.8" text-anchor="middle">High-level API call</text>
  
  <!-- Arrow -->
  <path d="M300 330 L300 350" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- libc wrapper -->
  <rect x="120" y="360" width="360" height="60" rx="8" fill="#3B82F6" opacity="0.7"/>
  <text x="300" y="385" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">libc wrapper: __libc_read()</text>
  <text x="300" y="405" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" opacity="0.8" text-anchor="middle">Prepare registers, error handling</text>
  
  <!-- Arrow -->
  <path d="M300 420 L300 440" stroke="#3B82F6" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  
  <!-- SYSCALL instruction -->
  <rect x="120" y="450" width="360" height="60" rx="8" fill="#18181B"/>
  <text x="300" y="475" font-family="monospace" font-size="14" fill="#22C55E" text-anchor="middle">mov rax, 0   ; syscall # (read)</text>
  <text x="300" y="495" font-family="monospace" font-size="14" fill="#22C55E" text-anchor="middle">syscall      ; Enter kernel</text>
  
  <!-- Register box -->
  <rect x="120" y="520" width="360" height="35" rx="6" fill="#FAFAFA" stroke="#3B82F6" stroke-width="1"/>
  <text x="130" y="543" font-family="monospace" font-size="11" fill="#18181B">rax=0 rdi=fd rsi=buf rdx=count</text>
  
  <!-- Kernel Space section -->
  <rect x="560" y="210" width="440" height="350" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="245" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">KERNEL SPACE (Ring 0)</text>
  
  <!-- Entry point -->
  <rect x="600" y="270" width="360" height="55" rx="8" fill="#22C55E"/>
  <text x="780" y="293" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">entry_SYSCALL_64</text>
  <text x="780" y="313" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" opacity="0.8" text-anchor="middle">Save user regs, switch to kernel stack</text>
  
  <!-- Arrow -->
  <path d="M780 325 L780 345" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- Syscall table lookup -->
  <rect x="600" y="355" width="360" height="55" rx="8" fill="#22C55E" opacity="0.7"/>
  <text x="780" y="378" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">sys_call_table[rax]</text>
  <text x="780" y="398" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" opacity="0.8" text-anchor="middle">Lookup handler for syscall #</text>
  
  <!-- Arrow -->
  <path d="M780 410 L780 430" stroke="#22C55E" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
  
  <!-- Handler -->
  <rect x="600" y="440" width="360" height="55" rx="8" fill="#22C55E"/>
  <text x="780" y="463" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" text-anchor="middle">ksys_read(fd, buf, count)</text>
  <text x="780" y="483" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" opacity="0.8" text-anchor="middle">Execute actual syscall logic</text>
  
  <!-- Return arrow -->
  <rect x="600" y="505" width="360" height="35" rx="6" fill="#FAFAFA" stroke="#22C55E" stroke-width="1"/>
  <text x="780" y="528" font-family="monospace" font-size="11" fill="#18181B" text-anchor="middle">SYSRET â†’ Return to user space (rax=result)</text>
  
  <!-- Transition arrow -->
  <path d="M480 390 L560 390" stroke="#A855F7" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  <text x="520" y="380" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" text-anchor="middle">Ring 3â†’0</text>
  
  <!-- CPU context switch visualization -->
  <rect x="80" y="580" width="920" height="180" rx="12" fill="#18181B"/>
  <text x="540" y="615" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FAFAFA" text-anchor="middle">What Happens During SYSCALL</text>
  
  <!-- Steps -->
  <rect x="110" y="640" width="200" height="100" rx="8" fill="#3B82F6" opacity="0.3"/>
  <text x="210" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#3B82F6" text-anchor="middle" font-weight="600">1. Save User State</text>
  <text x="210" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">RIP â†’ RCX</text>
  <text x="210" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">RFLAGS â†’ R11</text>
  <text x="210" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Swap GS base</text>
  
  <rect x="330" y="640" width="200" height="100" rx="8" fill="#22C55E" opacity="0.3"/>
  <text x="430" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#22C55E" text-anchor="middle" font-weight="600">2. Switch Context</text>
  <text x="430" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Load kernel stack</text>
  <text x="430" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Clear interrupts</text>
  <text x="430" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Set Ring 0</text>
  
  <rect x="550" y="640" width="200" height="100" rx="8" fill="#A855F7" opacity="0.3"/>
  <text x="650" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#A855F7" text-anchor="middle" font-weight="600">3. Execute Handler</text>
  <text x="650" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Validate args</text>
  <text x="650" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Do kernel work</text>
  <text x="650" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Set return value</text>
  
  <rect x="770" y="640" width="200" height="100" rx="8" fill="#EF4444" opacity="0.3"/>
  <text x="870" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444" text-anchor="middle" font-weight="600">4. Return (SYSRET)</text>
  <text x="870" y="695" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Restore RIP from RCX</text>
  <text x="870" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Restore RFLAGS</text>
  <text x="870" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA" text-anchor="middle">Back to Ring 3</text>
  
  <!-- Cost note -->
  <rect x="80" y="780" width="450" height="80" rx="10" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="110" y="810" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" font-weight="600">âš¡ Syscall Cost: 200-500 CPU cycles</text>
  <text x="110" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">Context switch, cache effects, spectre mitigations</text>
  <text x="110" y="855" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">That's why vDSO exists for gettimeofday()!</text>
  
  <!-- vDSO optimization -->
  <rect x="550" y="780" width="450" height="80" rx="10" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="580" y="810" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">ðŸš€ vDSO Optimization: ~20 cycles</text>
  <text x="580" y="835" font-family="system-ui, sans-serif" font-size="12" fill="#18181B">Kernel maps time data into user space</text>
  <text x="580" y="855" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">No ring transition for clock_gettime()!</text>
  
  <!-- Key insight -->
  <rect x="80" y="880" width="920" height="60" rx="12" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="120" y="915" font-family="system-ui, sans-serif" font-size="16" fill="#A855F7" font-weight="600">ðŸ’¡ Interview Insight:</text>
  <text x="350" y="915" font-family="system-ui, sans-serif" font-size="15" fill="#18181B">"Explain syscall overhead" is common. Know: SYSCALL instruction, MSRs, register convention, vDSO optimization.</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A855F7"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>