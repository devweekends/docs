<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Linux Tracing & Profiling</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">perf, ftrace, bpftrace, and observability tools</text>
  
  <!-- Tracing landscape -->
  <rect x="80" y="210" width="920" height="200" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="245" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">Linux Tracing Infrastructure</text>
  
  <!-- Static tracepoints -->
  <rect x="110" y="270" width="200" height="120" rx="10" fill="#3B82F6"/>
  <text x="210" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Tracepoints</text>
  <text x="210" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Static, kernel-defined</text>
  <text x="210" y="350" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">trace_sched_switch()</text>
  <text x="210" y="370" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">trace_block_rq_issue()</text>
  <text x="210" y="385" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">~2000+ in kernel</text>
  
  <!-- Kprobes -->
  <rect x="330" y="270" width="200" height="120" rx="10" fill="#22C55E"/>
  <text x="430" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Kprobes</text>
  <text x="430" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Dynamic, any kernel function</text>
  <text x="430" y="350" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">kprobe:vfs_read</text>
  <text x="430" y="370" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">kretprobe:tcp_sendmsg</text>
  <text x="430" y="385" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Entry + return probes</text>
  
  <!-- Uprobes -->
  <rect x="550" y="270" width="200" height="120" rx="10" fill="#A855F7"/>
  <text x="650" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Uprobes</text>
  <text x="650" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">User-space probes</text>
  <text x="650" y="350" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">uprobe:/bin/bash:readline</text>
  <text x="650" y="370" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">USDT (user SDT)</text>
  <text x="650" y="385" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">Trace any userspace func</text>
  
  <!-- PMCs -->
  <rect x="770" y="270" width="200" height="120" rx="10" fill="#EF4444"/>
  <text x="870" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">PMCs / PMU</text>
  <text x="870" y="325" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Hardware counters</text>
  <text x="870" y="350" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">cpu-cycles</text>
  <text x="870" y="370" font-family="monospace" font-size="9" fill="#FAFAFA" text-anchor="middle">cache-misses</text>
  <text x="870" y="385" font-family="system-ui, sans-serif" font-size="9" fill="#FAFAFA" text-anchor="middle">branch-mispredicts</text>
  
  <!-- Tools -->
  <rect x="80" y="430" width="440" height="280" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="300" y="465" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">perf - The Swiss Army Knife</text>
  
  <!-- perf commands -->
  <rect x="110" y="490" width="380" height="200" rx="10" fill="#18181B"/>
  
  <text x="130" y="520" font-family="monospace" font-size="11" fill="#22C55E">perf stat ./app</text>
  <text x="330" y="520" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">CPU counters</text>
  
  <text x="130" y="550" font-family="monospace" font-size="11" fill="#22C55E">perf record -g ./app</text>
  <text x="330" y="550" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Profile with stacks</text>
  
  <text x="130" y="580" font-family="monospace" font-size="11" fill="#22C55E">perf report</text>
  <text x="330" y="580" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Analyze recording</text>
  
  <text x="130" y="610" font-family="monospace" font-size="11" fill="#3B82F6">perf top</text>
  <text x="330" y="610" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Live CPU profiler</text>
  
  <text x="130" y="640" font-family="monospace" font-size="11" fill="#3B82F6">perf trace</text>
  <text x="330" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">strace alternative</text>
  
  <text x="130" y="670" font-family="monospace" font-size="11" fill="#A855F7">perf script | flamegraph.pl</text>
  <text x="370" y="670" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">â†’ SVG</text>
  
  <!-- bpftrace -->
  <rect x="560" y="430" width="440" height="280" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="780" y="465" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">bpftrace - High-Level eBPF</text>
  
  <!-- bpftrace examples -->
  <rect x="590" y="490" width="380" height="200" rx="10" fill="#18181B"/>
  
  <text x="610" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Trace syscalls per process:</text>
  <text x="610" y="545" font-family="monospace" font-size="10" fill="#A855F7">bpftrace -e 'tracepoint:raw_syscalls:sys_enter</text>
  <text x="610" y="560" font-family="monospace" font-size="10" fill="#A855F7">  { @[comm] = count(); }'</text>
  
  <text x="610" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">Latency histogram for read():</text>
  <text x="610" y="620" font-family="monospace" font-size="10" fill="#22C55E">bpftrace -e 'kprobe:vfs_read</text>
  <text x="610" y="635" font-family="monospace" font-size="10" fill="#22C55E">  { @start[tid] = nsecs; }</text>
  <text x="610" y="650" font-family="monospace" font-size="10" fill="#22C55E">kretprobe:vfs_read / @start[tid] /</text>
  <text x="610" y="665" font-family="monospace" font-size="10" fill="#22C55E">  { @us = hist((nsecs-@start[tid])/1000); }'</text>
  
  <!-- ftrace -->
  <rect x="80" y="730" width="440" height="170" rx="16" fill="#EF4444" opacity="0.1" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="765" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">ftrace - Kernel Built-in Tracer</text>
  
  <rect x="110" y="790" width="380" height="90" rx="10" fill="#FAFAFA" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600" text-anchor="middle">/sys/kernel/debug/tracing/</text>
  <text x="130" y="840" font-family="monospace" font-size="10" fill="#18181B">echo function > current_tracer</text>
  <text x="130" y="860" font-family="monospace" font-size="10" fill="#18181B">echo 1 > tracing_on</text>
  <text x="130" y="880" font-family="monospace" font-size="10" fill="#18181B">cat trace</text>
  <text x="350" y="870" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">Function graph tracer</text>
  
  <!-- Common use cases -->
  <rect x="560" y="730" width="440" height="170" rx="16" fill="#18181B"/>
  <text x="780" y="765" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">Common Profiling Tasks</text>
  
  <text x="590" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#22C55E" font-weight="600">CPU Profiling:</text>
  <text x="720" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">perf record â†’ flame graph</text>
  
  <text x="590" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#3B82F6" font-weight="600">Memory Leaks:</text>
  <text x="720" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">bpftrace + malloc/free</text>
  
  <text x="590" y="860" font-family="system-ui, sans-serif" font-size="12" fill="#A855F7" font-weight="600">Disk I/O:</text>
  <text x="720" y="860" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">biosnoop, iostat, blktrace</text>
  
  <text x="590" y="890" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600">Network Latency:</text>
  <text x="720" y="890" font-family="system-ui, sans-serif" font-size="11" fill="#FAFAFA">tcplife, tcpretrans</text>
  
  <!-- Key insight -->
  <rect x="80" y="920" width="920" height="80" rx="12" fill="#22C55E" opacity="0.2" stroke="#22C55E" stroke-width="2"/>
  <text x="120" y="955" font-family="system-ui, sans-serif" font-size="14" fill="#22C55E" font-weight="600">ðŸ’¡ Profiling Philosophy:</text>
  <text x="310" y="955" font-family="system-ui, sans-serif" font-size="13" fill="#18181B">Start with perf â†’ drill down with bpftrace â†’ understand with flame graphs</text>
  <text x="120" y="985" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">Tools: BCC tools (40+ scripts), Brendan Gregg's toolkit, Pyroscope, Grafana Pyroscope for continuous profiling</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>