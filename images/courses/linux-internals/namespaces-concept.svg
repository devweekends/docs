<svg viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Branding -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Title -->
  <text x="540" y="140" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#18181B" text-anchor="middle">Linux Namespaces</text>
  <text x="540" y="175" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">The foundation of container isolation</text>
  
  <!-- Container visualization -->
  <rect x="80" y="210" width="920" height="290" rx="16" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="2"/>
  <text x="540" y="245" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="middle">Namespace Types (7 Types in Linux)</text>
  
  <!-- Namespace boxes row 1 -->
  <rect x="110" y="270" width="200" height="100" rx="10" fill="#3B82F6"/>
  <text x="210" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">PID Namespace</text>
  <text x="210" y="325" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWPID</text>
  <text x="210" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Isolate process IDs</text>
  <text x="210" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">PID 1 inside container</text>
  
  <rect x="330" y="270" width="200" height="100" rx="10" fill="#22C55E"/>
  <text x="430" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Network Namespace</text>
  <text x="430" y="325" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWNET</text>
  <text x="430" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Own network stack</text>
  <text x="430" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">interfaces, routes, iptables</text>
  
  <rect x="550" y="270" width="200" height="100" rx="10" fill="#A855F7"/>
  <text x="650" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Mount Namespace</text>
  <text x="650" y="325" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWNS</text>
  <text x="650" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Isolate mount points</text>
  <text x="650" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">pivot_root for container fs</text>
  
  <rect x="770" y="270" width="200" height="100" rx="10" fill="#EF4444"/>
  <text x="870" y="300" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">UTS Namespace</text>
  <text x="870" y="325" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWUTS</text>
  <text x="870" y="350" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Own hostname</text>
  <text x="870" y="365" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">uname returns container name</text>
  
  <!-- Namespace boxes row 2 -->
  <rect x="180" y="390" width="200" height="100" rx="10" fill="#18181B"/>
  <text x="280" y="420" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">User Namespace</text>
  <text x="280" y="445" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWUSER</text>
  <text x="280" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">UID/GID mapping</text>
  <text x="280" y="485" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">root in container ≠ root on host</text>
  
  <rect x="440" y="390" width="200" height="100" rx="10" fill="#3B82F6" opacity="0.8"/>
  <text x="540" y="420" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">IPC Namespace</text>
  <text x="540" y="445" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWIPC</text>
  <text x="540" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Isolate SysV IPC, POSIX MQ</text>
  <text x="540" y="485" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Shared memory isolation</text>
  
  <rect x="700" y="390" width="200" height="100" rx="10" fill="#22C55E" opacity="0.8"/>
  <text x="800" y="420" font-family="system-ui, sans-serif" font-size="14" fill="#FAFAFA" font-weight="600" text-anchor="middle">Cgroup Namespace</text>
  <text x="800" y="445" font-family="monospace" font-size="11" fill="#FAFAFA" text-anchor="middle">CLONE_NEWCGROUP</text>
  <text x="800" y="470" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Virtualize cgroup view</text>
  <text x="800" y="485" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">/proc/self/cgroup isolation</text>
  
  <!-- Namespace internals -->
  <rect x="80" y="520" width="440" height="250" rx="16" fill="#A855F7" opacity="0.1" stroke="#A855F7" stroke-width="2"/>
  <text x="300" y="555" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#A855F7" text-anchor="middle">Kernel Implementation</text>
  
  <!-- nsproxy structure -->
  <rect x="110" y="580" width="380" height="170" rx="10" fill="#FAFAFA" stroke="#A855F7" stroke-width="2"/>
  <text x="300" y="610" font-family="monospace" font-size="14" fill="#A855F7" font-weight="600" text-anchor="middle">struct nsproxy</text>
  <text x="130" y="640" font-family="monospace" font-size="11" fill="#18181B">*uts_ns</text>
  <text x="280" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→ struct uts_namespace</text>
  <text x="130" y="665" font-family="monospace" font-size="11" fill="#18181B">*ipc_ns</text>
  <text x="280" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→ struct ipc_namespace</text>
  <text x="130" y="690" font-family="monospace" font-size="11" fill="#18181B">*mnt_ns</text>
  <text x="280" y="690" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→ struct mnt_namespace</text>
  <text x="130" y="715" font-family="monospace" font-size="11" fill="#18181B">*pid_ns_for_children</text>
  <text x="280" y="715" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→ struct pid_namespace</text>
  <text x="130" y="740" font-family="monospace" font-size="11" fill="#18181B">*net_ns</text>
  <text x="280" y="740" font-family="system-ui, sans-serif" font-size="10" fill="#71717A">→ struct net</text>
  
  <!-- API and Tools -->
  <rect x="560" y="520" width="440" height="250" rx="16" fill="#22C55E" opacity="0.1" stroke="#22C55E" stroke-width="2"/>
  <text x="780" y="555" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#22C55E" text-anchor="middle">Namespace APIs & Tools</text>
  
  <!-- System calls -->
  <rect x="590" y="575" width="190" height="80" rx="8" fill="#22C55E"/>
  <text x="685" y="600" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">System Calls</text>
  <text x="685" y="625" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">clone(flags)</text>
  <text x="685" y="642" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">unshare(flags)</text>
  <text x="685" y="659" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">setns(fd, nstype)</text>
  
  <!-- Tools -->
  <rect x="800" y="575" width="170" height="80" rx="8" fill="#3B82F6"/>
  <text x="885" y="600" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">CLI Tools</text>
  <text x="885" y="625" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">unshare</text>
  <text x="885" y="642" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">nsenter</text>
  <text x="885" y="659" font-family="monospace" font-size="10" fill="#FAFAFA" text-anchor="middle">ip netns</text>
  
  <!-- /proc interface -->
  <rect x="590" y="670" width="380" height="85" rx="8" fill="#18181B"/>
  <text x="780" y="695" font-family="system-ui, sans-serif" font-size="13" fill="#FAFAFA" font-weight="600" text-anchor="middle">/proc/[pid]/ns/ interface</text>
  <text x="610" y="720" font-family="monospace" font-size="10" fill="#22C55E">lrwxrwxrwx</text>
  <text x="720" y="720" font-family="monospace" font-size="10" fill="#FAFAFA">net → net:[4026532008]</text>
  <text x="610" y="740" font-family="monospace" font-size="10" fill="#22C55E">lrwxrwxrwx</text>
  <text x="720" y="740" font-family="monospace" font-size="10" fill="#FAFAFA">pid → pid:[4026532009]</text>
  
  <!-- Container example -->
  <rect x="80" y="790" width="920" height="170" rx="16" fill="#18181B"/>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="18" fill="#FAFAFA" font-weight="700" text-anchor="middle">How Docker Uses Namespaces</text>
  
  <!-- Host -->
  <rect x="110" y="850" width="280" height="90" rx="10" fill="#FAFAFA" stroke="#3B82F6" stroke-width="2"/>
  <text x="250" y="880" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6" font-weight="600" text-anchor="middle">Host Kernel</text>
  <text x="250" y="905" font-family="system-ui, sans-serif" font-size="11" fill="#18181B" text-anchor="middle">Shared kernel, full visibility</text>
  <text x="250" y="925" font-family="system-ui, sans-serif" font-size="10" fill="#71717A" text-anchor="middle">PIDs 1-1000+, all interfaces</text>
  
  <path d="M395 895 L435 895" stroke="#22C55E" stroke-width="3" marker-end="url(#arrow-green)"/>
  <text x="415" y="885" font-family="system-ui, sans-serif" font-size="9" fill="#22C55E" text-anchor="middle">clone()</text>
  
  <!-- Container 1 -->
  <rect x="440" y="850" width="200" height="90" rx="10" fill="#22C55E"/>
  <text x="540" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Container A</text>
  <text x="540" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">PID NS: PID 1 = app</text>
  <text x="540" y="912" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">NET NS: eth0, own routes</text>
  <text x="540" y="929" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">MNT NS: /app root</text>
  
  <!-- Container 2 -->
  <rect x="660" y="850" width="200" height="90" rx="10" fill="#A855F7"/>
  <text x="760" y="875" font-family="system-ui, sans-serif" font-size="12" fill="#FAFAFA" font-weight="600" text-anchor="middle">Container B</text>
  <text x="760" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">PID NS: PID 1 = db</text>
  <text x="760" y="912" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">NET NS: eth0, own routes</text>
  <text x="760" y="929" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">MNT NS: /data root</text>
  
  <!-- Isolation note -->
  <text x="920" y="895" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">Can't see</text>
  <text x="920" y="912" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">each other's</text>
  <text x="920" y="929" font-family="system-ui, sans-serif" font-size="10" fill="#FAFAFA" text-anchor="middle">processes!</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22C55E"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">@devweekends</text>
</svg>