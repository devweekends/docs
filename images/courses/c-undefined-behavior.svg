<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>

  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>

  <rect x="60" y="140" width="220" height="40" fill="#10B981"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>

  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#FAFAFA">Undefined</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#EF4444">Behavior</text>

  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">The dangerous side of C programming</text>

  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>

  <!-- Top warning -->
  <rect x="100" y="470" width="880" height="50" fill="#7F1D1D" rx="8"/>
  <text x="540" y="503" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#FCA5A5" text-anchor="middle">⚠ UB = Compiler can do ANYTHING. Seriously, anything.</text>

  <!-- Common UB Categories -->
  <!-- 1. Buffer Overflow -->
  <rect x="100" y="540" width="280" height="190" fill="#7C3AED" rx="8"/>
  <text x="240" y="570" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Buffer Overflow</text>

  <rect x="120" y="585" width="240" height="130" fill="#6D28D9" rx="4"/>
  <text x="240" y="605" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">int arr[5];</text>
  <text x="240" y="622" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">arr[10] = 42;  // UB!</text>
  <text x="240" y="647" font-family="system-ui, sans-serif" font-size="9" fill="#E9D5FF" text-anchor="middle">Possible outcomes:</text>
  <circle cx="135" cy="664" r="2" fill="#EF4444"/>
  <text x="145" y="667" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Crash (segfault)</text>
  <circle cx="135" cy="678" r="2" fill="#EF4444"/>
  <text x="145" y="681" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Silent corruption</text>
  <circle cx="135" cy="692" r="2" fill="#EF4444"/>
  <text x="145" y="695" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Overwrite return address</text>
  <circle cx="135" cy="706" r="2" fill="#EF4444"/>
  <text x="145" y="709" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Appears to work (then fails later)</text>

  <!-- 2. Use After Free -->
  <rect x="400" y="540" width="280" height="190" fill="#1E40AF" rx="8"/>
  <text x="540" y="570" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Use After Free</text>

  <rect x="420" y="585" width="240" height="130" fill="#1E3A8A" rx="4"/>
  <text x="540" y="605" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">int *p = malloc(sizeof(int));</text>
  <text x="540" y="622" font-family="monospace" font-size="10" fill="#93C5FD" text-anchor="middle">free(p);</text>
  <text x="540" y="639" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">*p = 42;  // UB!</text>
  <text x="540" y="664" font-family="system-ui, sans-serif" font-size="9" fill="#93C5FD" text-anchor="middle">Memory could be:</text>
  <circle cx="435" cy="681" r="2" fill="#EF4444"/>
  <text x="445" y="684" font-family="system-ui, sans-serif" font-size="8" fill="#93C5FD">Reused by another alloc</text>
  <circle cx="435" cy="695" r="2" fill="#EF4444"/>
  <text x="445" y="698" font-family="system-ui, sans-serif" font-size="8" fill="#93C5FD">Unmapped (crash)</text>
  <circle cx="435" cy="709" r="2" fill="#EF4444"/>
  <text x="445" y="712" font-family="system-ui, sans-serif" font-size="8" fill="#93C5FD">Still accessible (silent bug)</text>

  <!-- 3. Null Pointer Dereference -->
  <rect x="700" y="540" width="280" height="190" fill="#166534" rx="8"/>
  <text x="840" y="570" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Null Dereference</text>

  <rect x="720" y="585" width="240" height="130" fill="#14532D" rx="4"/>
  <text x="840" y="605" font-family="monospace" font-size="10" fill="#BBF7D0" text-anchor="middle">int *p = NULL;</text>
  <text x="840" y="622" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">*p = 42;  // UB!</text>
  <text x="840" y="647" font-family="system-ui, sans-serif" font-size="9" fill="#BBF7D0" text-anchor="middle">Compiler may:</text>
  <circle cx="735" cy="664" r="2" fill="#EF4444"/>
  <text x="745" y="667" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">Assume p is never NULL</text>
  <circle cx="735" cy="678" r="2" fill="#EF4444"/>
  <text x="745" y="681" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">Remove null checks</text>
  <circle cx="735" cy="692" r="2" fill="#EF4444"/>
  <text x="745" y="695" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">Optimize away entire code blocks</text>
  <circle cx="735" cy="706" r="2" fill="#EF4444"/>
  <text x="745" y="709" font-family="system-ui, sans-serif" font-size="8" fill="#BBF7D0">Crash (best case!)</text>

  <!-- 4. Signed Integer Overflow -->
  <rect x="100" y="750" width="280" height="190" fill="#9A3412" rx="8"/>
  <text x="240" y="780" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Signed Overflow</text>

  <rect x="120" y="795" width="240" height="130" fill="#7C2D12" rx="4"/>
  <text x="240" y="815" font-family="monospace" font-size="10" fill="#FED7AA" text-anchor="middle">int x = INT_MAX;</text>
  <text x="240" y="832" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">x = x + 1;  // UB!</text>
  <text x="240" y="857" font-family="system-ui, sans-serif" font-size="9" fill="#FED7AA" text-anchor="middle">NOT wraparound:</text>
  <circle cx="135" cy="874" r="2" fill="#EF4444"/>
  <text x="145" y="877" font-family="system-ui, sans-serif" font-size="8" fill="#FED7AA">Compiler optimizes assuming no overflow</text>
  <circle cx="135" cy="888" r="2" fill="#EF4444"/>
  <text x="145" y="891" font-family="system-ui, sans-serif" font-size="8" fill="#FED7AA">Can produce any value</text>
  <circle cx="135" cy="902" r="2" fill="#22C55E"/>
  <text x="145" y="905" font-family="system-ui, sans-serif" font-size="8" fill="#FED7AA">Use unsigned for wraparound</text>

  <!-- 5. Uninitialized Variables -->
  <rect x="400" y="750" width="280" height="190" fill="#713F12" rx="8"/>
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Uninitialized Read</text>

  <rect x="420" y="795" width="240" height="130" fill="#78350F" rx="4"/>
  <text x="540" y="815" font-family="monospace" font-size="10" fill="#FCD34D" text-anchor="middle">int x;</text>
  <text x="540" y="832" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">if (x &gt; 0) { }  // UB!</text>
  <text x="540" y="857" font-family="system-ui, sans-serif" font-size="9" fill="#FCD34D" text-anchor="middle">Contains garbage:</text>
  <circle cx="435" cy="874" r="2" fill="#EF4444"/>
  <text x="445" y="877" font-family="system-ui, sans-serif" font-size="8" fill="#FCD34D">Random stack data</text>
  <circle cx="435" cy="888" r="2" fill="#EF4444"/>
  <text x="445" y="891" font-family="system-ui, sans-serif" font-size="8" fill="#FCD34D">Non-deterministic behavior</text>
  <circle cx="435" cy="902" r="2" fill="#EF4444"/>
  <text x="445" y="905" font-family="system-ui, sans-serif" font-size="8" fill="#FCD34D">Different each run</text>

  <!-- 6. Race Conditions -->
  <rect x="700" y="750" width="280" height="190" fill="#581C87" rx="8"/>
  <text x="840" y="780" font-family="system-ui, sans-serif" font-size="15" font-weight="600" fill="#FAFAFA" text-anchor="middle">Data Races</text>

  <rect x="720" y="795" width="240" height="130" fill="#6B21A8" rx="4"/>
  <text x="840" y="815" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">int global = 0;</text>
  <text x="840" y="832" font-family="monospace" font-size="10" fill="#E9D5FF" text-anchor="middle">// Thread 1 &amp; 2 both:</text>
  <text x="840" y="849" font-family="monospace" font-size="10" fill="#EF4444" text-anchor="middle">global++;  // UB!</text>
  <circle cx="735" cy="874" r="2" fill="#EF4444"/>
  <text x="745" y="877" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Read-modify-write is not atomic</text>
  <circle cx="735" cy="888" r="2" fill="#EF4444"/>
  <text x="745" y="891" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Lost updates</text>
  <circle cx="735" cy="902" r="2" fill="#22C55E"/>
  <text x="745" y="905" font-family="system-ui, sans-serif" font-size="8" fill="#E9D5FF">Use atomic_int or mutex</text>

  <!-- Key insight -->
  <rect x="60" y="960" width="960" height="60" fill="#27272A" rx="8"/>
  <text x="540" y="988" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">UB is not a bug — it's <tspan fill="#EF4444">license for the compiler to optimize assuming it never happens</tspan></text>
  <text x="540" y="1010" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Tools: -fsanitize=address,undefined · valgrind · -Wall -Wextra -Werror</text>

  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
