<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .m-box { fill: #2d2d2d; stroke: #f59e0b; stroke-width: 2; rx: 5; }
      .p-box { fill: #2d2d2d; stroke: #10b981; stroke-width: 2; rx: 5; }
      .g-box { fill: #3b82f6; stroke: #93c5fd; stroke-width: 1; rx: 10; }
      .text { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; fill: #e5e7eb; font-size: 18px; font-weight: bold; text-anchor: middle; }
      .label { font-family: 'Segoe UI', sans-serif; fill: #9ca3af; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#1e1e1e"/>

  <!-- Branding -->
  <text x="50" y="40" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="55" width="200" height="25" fill="#F97316" rx="2"/>
  <text x="150" y="72" class="brand-sub">GO MASTERY</text>
  <text x="400" y="40" class="title">GMP Scheduler Model</text>

  <!-- Legend -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="20" height="20" class="g-box" />
    <text x="30" y="15" class="label" text-anchor="start">Goroutine (G)</text>
    <rect x="0" y="30" width="20" height="20" class="m-box" />
    <text x="30" y="45" class="label" text-anchor="start">Machine (M)</text>
    <rect x="0" y="60" width="20" height="20" class="p-box" />
    <text x="30" y="75" class="label" text-anchor="start">Processor (P)</text>
  </g>

  <!-- Diagram -->
  <g transform="translate(100, 150)">
    
    <!-- Thread 1 -->
    <g transform="translate(0, 0)">
      <text x="50" y="-20" class="label">CPU Core 1</text>
      
      <!-- M -->
      <rect width="100" height="150" class="m-box" />
      <text x="50" y="140" class="text" fill="#f59e0b">M0</text>
      
      <!-- P attached to M -->
      <rect x="10" y="10" width="80" height="100" class="p-box" />
      <text x="50" y="30" class="text" fill="#10b981">P0</text>
      
      <!-- G running on P -->
      <rect x="30" y="50" width="40" height="40" class="g-box" />
      <text x="50" y="75" class="text" fill="#ffffff">G1</text>
    </g>

    <!-- Thread 2 (Syscall) -->
    <g transform="translate(200, 0)">
      <text x="50" y="-20" class="label">CPU Core 2</text>
      
      <!-- M in syscall -->
      <rect width="100" height="150" class="m-box" stroke-dasharray="5,5" />
      <text x="50" y="140" class="text" fill="#f59e0b">M1</text>
      <text x="50" y="80" class="label">Syscall</text>
      
      <!-- G blocked -->
      <rect x="30" y="20" width="40" height="40" class="g-box" fill-opacity="0.5" />
      <text x="50" y="45" class="text" fill="#ffffff">G2</text>
    </g>

    <!-- Thread 3 (Stealing) -->
    <g transform="translate(400, 0)">
      <text x="50" y="-20" class="label">CPU Core 3</text>
      
      <!-- M -->
      <rect width="100" height="150" class="m-box" />
      <text x="50" y="140" class="text" fill="#f59e0b">M2</text>
      
      <!-- P -->
      <rect x="10" y="10" width="80" height="100" class="p-box" />
      <text x="50" y="30" class="text" fill="#10b981">P1</text>
      
      <!-- Stealing Arrow -->
      <path d="M-50, 60 L10, 60" class="arrow" stroke="#9ca3af" />
      <text x="-20" y="50" class="label" font-size="10">Stealing</text>
    </g>

  </g>

  <!-- Footer -->
  <text x="400" y="380" class="footer-text">@devweekends</text>
</svg>
