<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="240" height="40" fill="#F97316"/>
  <text x="180" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Stack Frame</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#F97316">Anatomy</text>
  
  <!-- Stack Frame -->
  <g transform="translate(340, 400)">
    <!-- High Address -->
    <text x="200" y="-20" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">High Address (Previous Frame)</text>
    
    <!-- Arguments -->
    <rect x="0" y="0" width="400" height="60" fill="#52525B" stroke="#A1A1AA"/>
    <text x="200" y="35" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">Function Arguments</text>
    
    <!-- Return Address -->
    <rect x="0" y="60" width="400" height="60" fill="#F97316" stroke="#A1A1AA"/>
    <text x="200" y="95" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">Return Address (RIP)</text>
    
    <!-- Saved Base Pointer -->
    <rect x="0" y="120" width="400" height="60" fill="#A855F7" stroke="#A1A1AA"/>
    <text x="200" y="155" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">Saved Base Pointer (RBP)</text>
    
    <!-- Local Variables -->
    <rect x="0" y="180" width="400" height="150" fill="#3B82F6" stroke="#A1A1AA"/>
    <text x="200" y="220" font-family="monospace" font-size="18" fill="#FAFAFA" text-anchor="middle">Local Variables</text>
    <text x="200" y="250" font-family="monospace" font-size="14" fill="#DBEAFE" text-anchor="middle">int x, char buf[64], ...</text>
    
    <!-- Padding/Alignment -->
    <rect x="0" y="330" width="400" height="40" fill="#27272A" stroke="#A1A1AA" stroke-dasharray="4 4"/>
    <text x="200" y="355" font-family="monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">Padding (Alignment)</text>
    
    <!-- Low Address -->
    <text x="200" y="400" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Low Address (Stack Top)</text>
  </g>
  
  <!-- Pointers -->
  <g transform="translate(100, 520)">
    <text x="100" y="35" font-family="monospace" font-size="20" font-weight="700" fill="#A855F7" text-anchor="end">RBP →</text>
  </g>
  
  <g transform="translate(100, 770)">
    <text x="100" y="0" font-family="monospace" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="end">RSP →</text>
  </g>
  
  <!-- Explanations -->
  <g transform="translate(760, 400)">
    <text x="0" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA">Pushed by Caller</text>
    <text x="0" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#F97316">Where to jump back</text>
    <text x="0" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#A855F7">Old stack frame base</text>
    <text x="0" y="255" font-family="system-ui, sans-serif" font-size="14" fill="#3B82F6">Allocated by sub RSP, N</text>
  </g>
  
  <text x="540" y="950" font-family="system-ui, sans-serif" font-size="16" fill="#A1A1AA" text-anchor="middle">On x86-64, the stack grows downwards (high to low addresses)</text>
  
  <text x="540" y="1060" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
