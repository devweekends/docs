<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#18181B"/>
  
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA" letter-spacing="3">DEV WEEKENDS</text>
  
  <rect x="60" y="140" width="220" height="40" fill="#10B981"/>
  <text x="170" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FAFAFA" text-anchor="middle" letter-spacing="2">C PROGRAMMING</text>
  
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#FAFAFA">Stack Frame</text>
  <text x="60" y="340" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#10B981">Layout</text>
  
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="18" fill="#A1A1AA">Function call memory structure</text>
  
  <!-- Main diagram area -->
  <rect x="60" y="440" width="960" height="520" fill="#27272A" rx="8"/>
  
  <!-- Memory addresses label -->
  <text x="100" y="480" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FAFAFA">Memory Layout (x86-64)</text>
  
  <!-- Stack grows downward arrow -->
  <path d="M 850 490 L 850 900" stroke="#F59E0B" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#downarrow)"/>
  <text x="870" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B">Stack grows ↓</text>
  <defs>
    <marker id="downarrow" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#F59E0B"/>
    </marker>
  </defs>
  
  <!-- HIGH ADDRESS -->
  <text x="100" y="520" font-family="monospace" font-size="12" font-weight="600" fill="#71717A">HIGH ADDRESS</text>
  
  <!-- Previous Frame -->
  <rect x="100" y="535" width="700" height="50" fill="#52525B" rx="4"/>
  <text x="450" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Previous Stack Frame (caller)</text>
  
  <!-- Current Frame Header -->
  <text x="100" y="610" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981">CURRENT FRAME</text>
  <text x="250" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#71717A">(function being executed)</text>
  
  <!-- Return Address -->
  <rect x="100" y="625" width="700" height="50" fill="#7F1D1D" rx="4"/>
  <text x="120" y="645" font-family="monospace" font-size="11" fill="#71717A">0x7fff5020</text>
  <text x="250" y="645" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA">Return Address</text>
  <text x="250" y="665" font-family="system-ui, sans-serif" font-size="10" fill="#FCA5A5">Address to return to after function completes</text>
  
  <!-- Saved Frame Pointer -->
  <rect x="100" y="685" width="700" height="50" fill="#7C2D12" rx="4"/>
  <text x="120" y="705" font-family="monospace" font-size="11" fill="#71717A">0x7fff5018</text>
  <text x="250" y="705" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA">Saved Frame Pointer (rbp)</text>
  <text x="250" y="725" font-family="system-ui, sans-serif" font-size="10" fill="#FED7AA">Previous function's base pointer</text>
  
  <!-- Local Variables -->
  <rect x="100" y="745" width="700" height="80" fill="#1E3A8A" rx="4"/>
  <text x="120" y="765" font-family="monospace" font-size="11" fill="#71717A">0x7fff5010</text>
  <text x="250" y="765" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA">Local Variables</text>
  
  <rect x="250" y="775" width="520" height="40" fill="#1E40AF" rx="2"/>
  <text x="270" y="793" font-family="monospace" font-size="11" fill="#FAFAFA">int x = 42;</text>
  <text x="270" y="810" font-family="monospace" font-size="11" fill="#FAFAFA">char buf[16];</text>
  
  <!-- Function Parameters -->
  <rect x="100" y="835" width="700" height="60" fill="#14532D" rx="4"/>
  <text x="120" y="855" font-family="monospace" font-size="11" fill="#71717A">0x7fff5000</text>
  <text x="250" y="855" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#FAFAFA">Function Parameters</text>
  
  <rect x="250" y="865" width="520" height="20" fill="#166534" rx="2"/>
  <text x="270" y="880" font-family="monospace" font-size="11" fill="#FAFAFA">param1, param2, ...</text>
  
  <!-- Stack Pointer indicator -->
  <path d="M 820 895 L 800 905 L 820 915" stroke="#FBBF24" stroke-width="3" fill="none"/>
  <text x="830" y="910" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FBBF24">← Stack Pointer (rsp)</text>
  
  <!-- LOW ADDRESS -->
  <text x="100" y="940" font-family="monospace" font-size="12" font-weight="600" fill="#71717A">LOW ADDRESS</text>
  
  <!-- Key Registers -->
  <rect x="100" y="520" width="140" height="80" fill="#3F3F46" rx="4"/>
  <text x="170" y="545" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Registers</text>
  <text x="120" y="570" font-family="monospace" font-size="10" fill="#FAFAFA">rbp</text>
  <text x="155" y="570" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Frame base</text>
  <text x="120" y="585" font-family="monospace" font-size="10" fill="#FAFAFA">rsp</text>
  <text x="155" y="585" font-family="system-ui, sans-serif" font-size="9" fill="#A1A1AA">Stack top</text>
  
  <!-- Key insight -->
  <rect x="60" y="980" width="960" height="40" fill="#27272A" rx="8"/>
  <text x="540" y="1007" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">Each function call creates a new frame — <tspan fill="#10B981">rbp</tspan> points to base, <tspan fill="#FBBF24">rsp</tspan> points to top</text>
  
  <text x="540" y="1050" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">@devweekends</text>
</svg>
