<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <!-- Background -->
  <rect width="600" height="500" fill="#1e1e1e" />
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Memory Hierarchy</text>
  
  <!-- Pyramid -->
  <g transform="translate(300, 80)">
    <!-- Registers -->
    <polygon points="0,0 -60,60 60,60" fill="#F44336" stroke="#fff" stroke-width="2" />
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">Registers</text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">&lt; 1 ns</text>
    
    <!-- L1 Cache -->
    <polygon points="-60,60 -100,100 100,100 60,60" fill="#FF9800" stroke="#fff" stroke-width="2" />
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">L1 Cache</text>
    <text x="0" y="98" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">1-2 ns</text>
    
    <!-- L2 Cache -->
    <polygon points="-100,100 -140,140 140,140 100,100" fill="#FFC107" stroke="#fff" stroke-width="2" />
    <text x="0" y="125" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">L2 Cache</text>
    <text x="0" y="138" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">3-10 ns</text>
    
    <!-- L3 Cache -->
    <polygon points="-140,140 -180,180 180,180 140,140" fill="#FFEB3B" stroke="#fff" stroke-width="2" />
    <text x="0" y="165" font-family="Arial, sans-serif" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">L3 Cache</text>
    <text x="0" y="178" font-family="Arial, sans-serif" font-size="10" fill="#000" text-anchor="middle">10-20 ns</text>
    
    <!-- RAM -->
    <polygon points="-180,180 -240,240 240,240 180,180" fill="#4CAF50" stroke="#fff" stroke-width="2" />
    <text x="0" y="215" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">Main Memory (RAM)</text>
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">50-100 ns</text>
    
    <!-- Disk -->
    <polygon points="-240,240 -300,300 300,300 240,240" fill="#2196F3" stroke="#fff" stroke-width="2" />
    <text x="0" y="275" font-family="Arial, sans-serif" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">Storage (SSD/HDD)</text>
    <text x="0" y="290" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Î¼s to ms</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#ccc" font-weight="bold">Speed</text>
    <line x1="20" y1="10" x2="20" y2="280" stroke="#ccc" stroke-width="2" marker-start="url(#arrow-up)" />
    <text x="0" y="300" font-family="Arial, sans-serif" font-size="14" fill="#ccc" font-weight="bold">Capacity</text>
    <line x1="20" y1="310" x2="20" y2="10" stroke="#ccc" stroke-width="2" marker-start="url(#arrow-down)" /> <!-- Actually want arrow pointing down for capacity increase? No, usually pyramid base is larger capacity -->
    <!-- Let's just label sides -->
  </g>
  
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="14" fill="#F44336" transform="rotate(-90 50,150)">Faster, Smaller, Costlier</text>
  <text x="550" y="250" font-family="Arial, sans-serif" font-size="14" fill="#2196F3" transform="rotate(90 550,250)">Slower, Larger, Cheaper</text>

  <defs>
    <marker id="arrow-up" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,10 L5,0 L10,10" fill="#ccc" />
    </marker>
  </defs>
</svg>
