<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .bg { fill: #1e1e1e; }
      .queue-box { fill: #2d2d2d; stroke: #3b82f6; stroke-width: 2; rx: 4; }
      .process-circle { fill: #374151; stroke: #e5e7eb; stroke-width: 2; }
      .cpu-box { fill: #10b981; stroke: #059669; stroke-width: 2; }
      .io-box { fill: #f59e0b; stroke: #d97706; stroke-width: 2; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #e5e7eb; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #e5e7eb; text-anchor: start; }
      .arrow { stroke: #9ca3af; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .brand-text { font-family: system-ui, sans-serif; fill: #FAFAFA; }
      .brand-sub { font-family: system-ui, sans-serif; fill: #FAFAFA; font-weight: 600; text-anchor: middle; letter-spacing: 2px; font-size: 12px; }
      .footer-text { font-family: system-ui, sans-serif; fill: #52525B; text-anchor: middle; font-size: 14px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#1e1e1e"/>

  <!-- Branding Header -->
  <text x="50" y="50" class="brand-text" font-size="14" font-weight="600" letter-spacing="3px">DEV WEEKENDS</text>
  <rect x="50" y="70" width="220" height="30" fill="#F97316" rx="2"/>
  <text x="160" y="90" class="brand-sub">OPERATING SYSTEMS</text>
  
  <!-- Diagram Title -->
  <text x="50" y="140" class="brand-text" font-size="24" font-weight="700">Scheduler Queues</text>

  <!-- Main Content -->
  <g transform="translate(50, 150)">
      
      <!-- Ready Queue -->
      <text x="0" y="20" class="title">Ready Queue</text>
      <rect x="120" y="0" width="300" height="40" class="queue-box" />
      <g transform="translate(140, 20)">
        <circle r="15" class="process-circle" />
        <text x="0" y="5" class="text" font-size="12">P1</text>
      </g>
      <g transform="translate(190, 20)">
        <circle r="15" class="process-circle" />
        <text x="0" y="5" class="text" font-size="12">P3</text>
      </g>
      <g transform="translate(240, 20)">
        <circle r="15" class="process-circle" />
        <text x="0" y="5" class="text" font-size="12">P7</text>
      </g>

      <!-- CPU -->
      <g transform="translate(550, -20)">
        <rect x="0" y="0" width="100" height="80" class="cpu-box" rx="8" />
        <text x="50" y="45" class="text" font-weight="bold" fill="#ffffff">CPU</text>
      </g>

      <!-- I/O Wait Queue -->
      <g transform="translate(0, 150)">
        <text x="0" y="20" class="title">I/O Wait Queue</text>
        <rect x="120" y="0" width="300" height="40" class="queue-box" stroke="#f59e0b" />
        <g transform="translate(140, 20)">
          <circle r="15" class="process-circle" />
          <text x="0" y="5" class="text" font-size="12">P2</text>
        </g>
        <g transform="translate(190, 20)">
          <circle r="15" class="process-circle" />
          <text x="0" y="5" class="text" font-size="12">P5</text>
        </g>
      </g>

      <!-- I/O Device -->
      <g transform="translate(550, 130)">
        <rect x="0" y="0" width="100" height="80" class="io-box" rx="8" />
        <text x="50" y="45" class="text" font-weight="bold" fill="#ffffff">I/O Device</text>
      </g>

      <!-- Transitions -->
      <!-- Ready -> CPU -->
      <path d="M420, 20 L550, 20" class="arrow" />
      <text x="485" y="10" class="text" font-size="12">Dispatch</text>

      <!-- CPU -> Ready (Time Slice) -->
      <path d="M600, 60 L600, 100 L120, 100 L120, 40" class="arrow" />
      <text x="360" y="90" class="text" font-size="12">Time Slice Expired / Interrupt</text>

      <!-- CPU -> I/O Wait -->
      <path d="M650, 20 L700, 20 L700, 170 L420, 170" class="arrow" />
      <text x="710" y="100" class="text" font-size="12" transform="rotate(90, 710, 100)">I/O Request</text>

      <!-- I/O Wait -> I/O Device -->
      <path d="M420, 170 L550, 170" class="arrow" />
      
      <!-- I/O Device -> Ready -->
      <path d="M600, 210 L600, 250 L50, 250 L50, 20 L120, 20" class="arrow" />
      <text x="325" y="240" class="text" font-size="12">I/O Completion</text>

  </g>

  <!-- Footer Branding -->
  <text x="400" y="580" class="footer-text">@devweekends</text>

</svg>
