<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500" width="850" height="500">
  <!-- Photo Filters as Matrix Transformations -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">Instagram Filters = Matrix Multiplication!</text>
  
  <!-- Original pixel/image -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="200" height="290" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="100" y="30" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Original Pixel</text>
    
    <!-- Color square -->
    <rect x="50" y="50" width="100" height="80" fill="rgb(180, 100, 60)" rx="8" stroke="#94a3b8" stroke-width="1"/>
    <text x="100" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Warm Orange</text>
    
    <!-- RGB values -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="45" height="45" fill="#fee2e2" rx="6" stroke="#ef4444" stroke-width="2"/>
      <text x="22" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">R</text>
      <text x="22" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#b91c1c" text-anchor="middle">180</text>
      
      <rect x="50" y="0" width="45" height="45" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="2"/>
      <text x="72" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">G</text>
      <text x="72" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#15803d" text-anchor="middle">100</text>
      
      <rect x="100" y="0" width="45" height="45" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
      <text x="122" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">B</text>
      <text x="122" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#1d4ed8" text-anchor="middle">60</text>
    </g>
    
    <!-- Vector notation -->
    <g transform="translate(65, 220)">
      <path d="M 0,0 L -8,0 L -8,55 L 0,55" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 70,0 L 78,0 L 78,55 L 70,55" fill="none" stroke="#1e293b" stroke-width="2"/>
      <text x="35" y="20" font-family="'Fira Code', monospace" font-size="14" fill="#dc2626" text-anchor="middle">180</text>
      <text x="35" y="38" font-family="'Fira Code', monospace" font-size="14" fill="#22c55e" text-anchor="middle">100</text>
      <text x="35" y="55" font-family="'Fira Code', monospace" font-size="14" fill="#3b82f6" text-anchor="middle">60</text>
    </g>
  </g>
  
  <!-- Multiply symbol -->
  <text x="255" y="215" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6" text-anchor="middle">√ó</text>
  
  <!-- Filter Matrix -->
  <g transform="translate(285, 70)">
    <rect x="0" y="0" width="200" height="290" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="100" y="30" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">"Cool" Filter Matrix</text>
    
    <!-- Matrix visualization -->
    <g transform="translate(25, 60)">
      <path d="M 0,0 L -10,0 L -10,130 L 0,130" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 150,0 L 160,0 L 160,130 L 150,130" fill="none" stroke="#1e293b" stroke-width="2"/>
      
      <!-- Matrix values with color coding -->
      <text x="25" y="25" font-family="'Fira Code', monospace" font-size="12" fill="#dc2626" text-anchor="middle">0.8</text>
      <text x="75" y="25" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.0</text>
      <text x="125" y="25" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.0</text>
      
      <text x="25" y="65" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.0</text>
      <text x="75" y="65" font-family="'Fira Code', monospace" font-size="12" fill="#22c55e" text-anchor="middle">0.9</text>
      <text x="125" y="65" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.0</text>
      
      <text x="25" y="105" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.1</text>
      <text x="75" y="105" font-family="'Fira Code', monospace" font-size="12" fill="#94a3b8" text-anchor="middle">0.1</text>
      <text x="125" y="105" font-family="'Fira Code', monospace" font-size="12" fill="#3b82f6" text-anchor="middle">1.2</text>
    </g>
    
    <!-- Explanation -->
    <rect x="15" y="210" width="170" height="65" fill="#f0f9ff" rx="6"/>
    <text x="100" y="232" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">‚Üì Reduce Red (0.8)</text>
    <text x="100" y="248" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">‚Üí Keep Green (0.9)</text>
    <text x="100" y="264" font-family="Inter, Arial, sans-serif" font-size="10" fill="#0ea5e9" text-anchor="middle">‚Üë Boost Blue (1.2)</text>
  </g>
  
  <!-- Equals -->
  <text x="500" y="215" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b" text-anchor="middle">=</text>
  
  <!-- Result pixel -->
  <g transform="translate(535, 70)">
    <rect x="0" y="0" width="200" height="290" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="100" y="30" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">Filtered Pixel</text>
    
    <!-- Color square - cooler -->
    <rect x="50" y="50" width="100" height="80" fill="rgb(144, 90, 100)" rx="8" stroke="#94a3b8" stroke-width="1"/>
    <text x="100" y="95" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Cool Tint</text>
    
    <!-- New RGB values -->
    <g transform="translate(30, 150)">
      <rect x="0" y="0" width="45" height="45" fill="#fee2e2" rx="6" stroke="#ef4444" stroke-width="2"/>
      <text x="22" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">R</text>
      <text x="22" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#b91c1c" text-anchor="middle">144</text>
      
      <rect x="50" y="0" width="45" height="45" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="2"/>
      <text x="72" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">G</text>
      <text x="72" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#15803d" text-anchor="middle">90</text>
      
      <rect x="100" y="0" width="45" height="45" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
      <text x="122" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">B</text>
      <text x="122" y="38" font-family="'Fira Code', monospace" font-size="14" font-weight="700" fill="#1d4ed8" text-anchor="middle">100</text>
    </g>
    
    <!-- Calculation shown -->
    <rect x="15" y="210" width="170" height="65" fill="#fef3c7" rx="6"/>
    <text x="100" y="228" font-family="'Fira Code', monospace" font-size="9" fill="#78350f" text-anchor="middle">R: 180√ó0.8 = 144</text>
    <text x="100" y="244" font-family="'Fira Code', monospace" font-size="9" fill="#78350f" text-anchor="middle">G: 100√ó0.9 = 90</text>
    <text x="100" y="260" font-family="'Fira Code', monospace" font-size="9" fill="#78350f" text-anchor="middle">B: 18+10+72 = 100</text>
  </g>
  
  <!-- Filter examples at bottom -->
  <g transform="translate(40, 385)">
    <rect x="0" y="0" width="770" height="100" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="385" y="25" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="700" fill="#1e293b" text-anchor="middle">Different Filters = Different Matrices</text>
    
    <!-- Brightness -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="110" height="45" fill="#fef3c7" rx="6"/>
      <text x="55" y="18" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#92400e" text-anchor="middle">‚òÄÔ∏è Brightness</text>
      <text x="55" y="36" font-family="'Fira Code', monospace" font-size="9" fill="#78350f" text-anchor="middle">[1.2, 0, 0]...</text>
    </g>
    
    <!-- Grayscale -->
    <g transform="translate(155, 45)">
      <rect x="0" y="0" width="110" height="45" fill="#e2e8f0" rx="6"/>
      <text x="55" y="18" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#475569" text-anchor="middle">‚¨ú Grayscale</text>
      <text x="55" y="36" font-family="'Fira Code', monospace" font-size="9" fill="#334155" text-anchor="middle">[.33,.33,.33]...</text>
    </g>
    
    <!-- Sepia -->
    <g transform="translate(280, 45)">
      <rect x="0" y="0" width="110" height="45" fill="#fef3c7" rx="6"/>
      <text x="55" y="18" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#92400e" text-anchor="middle">üåÖ Sepia</text>
      <text x="55" y="36" font-family="'Fira Code', monospace" font-size="9" fill="#78350f" text-anchor="middle">[.39,.35,.27]...</text>
    </g>
    
    <!-- Invert -->
    <g transform="translate(405, 45)">
      <rect x="0" y="0" width="110" height="45" fill="#1e293b" rx="6"/>
      <text x="55" y="18" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#f8fafc" text-anchor="middle">üîÑ Invert</text>
      <text x="55" y="36" font-family="'Fira Code', monospace" font-size="9" fill="#94a3b8" text-anchor="middle">[-1, 0, 0]...</text>
    </g>
    
    <!-- Neural Network -->
    <g transform="translate(530, 45)">
      <rect x="0" y="0" width="130" height="45" fill="#dbeafe" rx="6" stroke="#3b82f6" stroke-width="2"/>
      <text x="65" y="18" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#1e40af" text-anchor="middle">üß† Neural Net</text>
      <text x="65" y="36" font-family="'Fira Code', monospace" font-size="9" fill="#3b82f6" text-anchor="middle">LEARNED matrices!</text>
    </g>
    
    <!-- Arrow to NN -->
    <g transform="translate(685, 55)">
      <text x="30" y="20" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6" text-anchor="middle">‚Üê</text>
    </g>
  </g>
  
  <!-- DevWeekends Branding -->
  <text x="830" y="492" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
