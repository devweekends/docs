<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Everything Becomes Numbers → Math Works Magic</text>
  
  <!-- Song example -->
  <g transform="translate(30, 60)">
    <rect width="195" height="140" fill="white" rx="10" filter="url(#shadow)"/>
    <text x="97" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Your Favorite Song</text>
    
    <!-- Music note icon -->
    <g transform="translate(80, 40)">
      <circle cx="10" cy="35" r="8" fill="#22c55e"/>
      <rect x="15" y="0" width="4" height="38" fill="#22c55e"/>
      <path d="M19 0 Q35 5 35 20 L19 15 Z" fill="#22c55e"/>
    </g>
    
    <!-- Arrow down -->
    <path d="M97 85 L97 100 L87 100 L97 115 L107 100 L97 100" fill="#3b82f6"/>
    
    <!-- Vector representation -->
    <rect x="25" y="100" width="145" height="30" fill="#f0fdf4" rx="4" stroke="#22c55e" stroke-width="1"/>
    <text x="97" y="120" text-anchor="middle" font-family="monospace" font-size="9" fill="#16a34a">[0.7, 0.4, 0.6, 0.3...]</text>
    <text x="97" y="135" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">12 audio features</text>
  </g>
  
  <!-- Face example -->
  <g transform="translate(250, 60)">
    <rect width="195" height="140" fill="white" rx="10" filter="url(#shadow)"/>
    <text x="97" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Your Selfie</text>
    
    <!-- Face icon -->
    <g transform="translate(72, 38)">
      <circle cx="25" cy="20" r="18" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="18" cy="16" r="3" fill="#1e293b"/>
      <circle cx="32" cy="16" r="3" fill="#1e293b"/>
      <path d="M18 28 Q25 34 32 28" fill="none" stroke="#1e293b" stroke-width="2"/>
    </g>
    
    <!-- Arrow down -->
    <path d="M97 85 L97 100 L87 100 L97 115 L107 100 L97 100" fill="#3b82f6"/>
    
    <!-- Vector representation -->
    <rect x="25" y="100" width="145" height="30" fill="#eff6ff" rx="4" stroke="#3b82f6" stroke-width="1"/>
    <text x="97" y="120" text-anchor="middle" font-family="monospace" font-size="9" fill="#2563eb">[0.2, -0.5, 0.9, 0.1...]</text>
    <text x="97" y="135" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">128 face features</text>
  </g>
  
  <!-- Movie example -->
  <g transform="translate(470, 60)">
    <rect width="195" height="140" fill="white" rx="10" filter="url(#shadow)"/>
    <text x="97" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Netflix Movie</text>
    
    <!-- Film icon -->
    <g transform="translate(72, 40)">
      <rect x="5" y="0" width="40" height="30" fill="#8b5cf6" rx="3"/>
      <rect x="0" y="3" width="8" height="6" fill="#c4b5fd"/>
      <rect x="0" y="12" width="8" height="6" fill="#c4b5fd"/>
      <rect x="0" y="21" width="8" height="6" fill="#c4b5fd"/>
      <rect x="42" y="3" width="8" height="6" fill="#c4b5fd"/>
      <rect x="42" y="12" width="8" height="6" fill="#c4b5fd"/>
      <rect x="42" y="21" width="8" height="6" fill="#c4b5fd"/>
    </g>
    
    <!-- Arrow down -->
    <path d="M97 85 L97 100 L87 100 L97 115 L107 100 L97 100" fill="#3b82f6"/>
    
    <!-- Vector representation -->
    <rect x="25" y="100" width="145" height="30" fill="#f5f3ff" rx="4" stroke="#8b5cf6" stroke-width="1"/>
    <text x="97" y="120" text-anchor="middle" font-family="monospace" font-size="9" fill="#7c3aed">[0.95, 0.8, 0.2, 0.6...]</text>
    <text x="97" y="135" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Hidden genre factors</text>
  </g>
  
  <!-- Arrow pointing down to "What can we do" -->
  <path d="M350 215 L350 235 L340 235 L350 250 L360 235 L350 235" fill="#3b82f6"/>
  
  <!-- Benefits section -->
  <g transform="translate(50, 265)">
    <rect width="600" height="115" fill="white" rx="10" filter="url(#shadow)"/>
    <text x="300" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b">Once Everything is Numbers, Math Can...</text>
    
    <g transform="translate(20, 45)">
      <rect width="130" height="55" fill="#f0fdf4" rx="6"/>
      <text x="65" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#16a34a">Compare</text>
      <text x="65" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">How similar are</text>
      <text x="65" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">two songs?</text>
    </g>
    
    <g transform="translate(160, 45)">
      <rect width="130" height="55" fill="#eff6ff" rx="6"/>
      <text x="65" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#2563eb">Transform</text>
      <text x="65" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Apply a filter</text>
      <text x="65" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">to a photo</text>
    </g>
    
    <g transform="translate(300, 45)">
      <rect width="130" height="55" fill="#f5f3ff" rx="6"/>
      <text x="65" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#7c3aed">Find Patterns</text>
      <text x="65" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Users who liked X</text>
      <text x="65" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">also like Y</text>
    </g>
    
    <g transform="translate(440, 45)">
      <rect width="130" height="55" fill="#fef3c7" rx="6"/>
      <text x="65" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#d97706">Compress</text>
      <text x="65" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">10MB image →</text>
      <text x="65" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">100KB file</text>
    </g>
  </g>
  
  <!-- Branding -->
  <text x="680" y="390" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">devweekends</text>
</svg>