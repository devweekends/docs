<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="mathBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#mathBg)" rx="8"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">SVD: Any Matrix = 3 Simpler Matrices</text>
  
  <!-- Main equation -->
  <rect x="150" y="60" width="400" height="50" fill="white" rx="6" filter="url(#shadow)"/>
  <text x="350" y="93" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600" fill="#3b82f6">A = U × Σ × Vᵀ</text>
  
  <!-- Original Matrix A -->
  <g transform="translate(50, 140)">
    <rect width="100" height="110" fill="#3b82f6" rx="6" filter="url(#shadow)"/>
    <text x="50" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">A</text>
    <text x="50" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="white">(m × n)</text>
    <!-- Grid lines -->
    <line x1="10" y1="60" x2="90" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="10" y1="75" x2="90" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="10" y1="90" x2="90" y2="90" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="35" y1="55" x2="35" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="65" y1="55" x2="65" y2="100" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="50" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Original Data</text>
    <text x="50" y="145" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">(users × movies)</text>
  </g>
  
  <!-- Equals -->
  <text x="175" y="200" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="600" fill="#1e293b">=</text>
  
  <!-- U Matrix -->
  <g transform="translate(200, 140)">
    <rect width="80" height="110" fill="#22c55e" rx="6" filter="url(#shadow)"/>
    <text x="40" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">U</text>
    <text x="40" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="white">(m × k)</text>
    <!-- Pattern visualization -->
    <circle cx="25" cy="70" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="55" cy="70" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="25" cy="90" r="8" fill="rgba(255,255,255,0.4)"/>
    <circle cx="55" cy="90" r="8" fill="rgba(255,255,255,0.7)"/>
    <text x="40" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">User Patterns</text>
    <text x="40" y="145" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">(how users fit types)</text>
  </g>
  
  <!-- Times -->
  <text x="295" y="200" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600" fill="#1e293b">×</text>
  
  <!-- Sigma Matrix -->
  <g transform="translate(310, 155)">
    <rect width="80" height="80" fill="#f59e0b" rx="6" filter="url(#shadow)"/>
    <text x="40" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">Σ</text>
    <text x="40" y="42" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="white">(k × k)</text>
    <!-- Diagonal dots -->
    <circle cx="22" cy="55" r="10" fill="rgba(255,255,255,0.8)"/>
    <text x="22" y="59" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">λ₁</text>
    <circle cx="58" cy="68" r="7" fill="rgba(255,255,255,0.5)"/>
    <text x="58" y="72" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="600" fill="#f59e0b">λ₂</text>
    <text x="40" y="110" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Importance</text>
    <text x="40" y="125" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">(pattern weights)</text>
  </g>
  
  <!-- Times -->
  <text x="405" y="200" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="600" fill="#1e293b">×</text>
  
  <!-- VT Matrix -->
  <g transform="translate(420, 165)">
    <rect width="120" height="60" fill="#8b5cf6" rx="6" filter="url(#shadow)"/>
    <text x="60" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white">Vᵀ</text>
    <text x="60" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="white">(k × n)</text>
    <!-- Pattern bars -->
    <rect x="15" y="45" width="20" height="8" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="40" y="45" width="35" height="8" fill="rgba(255,255,255,0.5)" rx="2"/>
    <rect x="80" y="45" width="28" height="8" fill="rgba(255,255,255,0.6)" rx="2"/>
    <text x="60" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Movie Patterns</text>
    <text x="60" y="115" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">(genre characteristics)</text>
  </g>
  
  <!-- Bottom explanation -->
  <g transform="translate(50, 310)">
    <rect width="600" height="70" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="300" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">The Power of SVD Decomposition</text>
    <text x="300" y="45" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Any data matrix → User types × Importance × Item characteristics</text>
    <text x="300" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">Keep only top k factors to compress data or predict missing values</text>
  </g>
  
  <!-- Branding -->
  <text x="680" y="390" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">devweekends</text>
</svg>