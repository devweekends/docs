<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <!-- Background -->
  <rect width="700" height="300" fill="#ffffff"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="green-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Cosine Similarity</text>
  
  <!-- Example 1: Similar (cos ≈ 1) -->
  <g transform="translate(100, 80)">
    <rect x="-50" y="-20" width="140" height="200" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="5"/>
    
    <!-- Mini axes -->
    <line x1="0" y1="100" x2="80" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="20" stroke="#ccc" stroke-width="1"/>
    
    <!-- Two vectors in same direction -->
    <line x1="0" y1="100" x2="50" y2="50" stroke="#2563eb" stroke-width="2.5" marker-end="url(#blue-arrow)"/>
    <line x1="0" y1="100" x2="60" y2="60" stroke="#16a34a" stroke-width="2.5" marker-end="url(#green-arrow)"/>
    
    <!-- Angle arc (very small) -->
    <path d="M 20 100 A 20 20 0 0 1 14 86" fill="none" stroke="#9333ea" stroke-width="1.5"/>
    
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a" text-anchor="middle">Similar</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">cos(θ) ≈ 1</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">θ ≈ 0°</text>
  </g>
  
  <!-- Example 2: Orthogonal (cos = 0) -->
  <g transform="translate(320, 80)">
    <rect x="-50" y="-20" width="140" height="200" fill="#fef3c7" stroke="#fbbf24" stroke-width="2" rx="5"/>
    
    <!-- Mini axes -->
    <line x1="0" y1="100" x2="80" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="20" stroke="#ccc" stroke-width="1"/>
    
    <!-- Two perpendicular vectors -->
    <line x1="0" y1="100" x2="60" y2="100" stroke="#2563eb" stroke-width="2.5" marker-end="url(#blue-arrow)"/>
    <line x1="0" y1="100" x2="0" y2="40" stroke="#16a34a" stroke-width="2.5" marker-end="url(#green-arrow)"/>
    
    <!-- Right angle indicator -->
    <rect x="0" y="90" width="10" height="10" fill="none" stroke="#9333ea" stroke-width="1.5"/>
    
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Orthogonal</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">cos(θ) = 0</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">θ = 90°</text>
  </g>
  
  <!-- Example 3: Opposite (cos ≈ -1) -->
  <g transform="translate(540, 80)">
    <rect x="-50" y="-20" width="140" height="200" fill="#fee2e2" stroke="#fca5a5" stroke-width="2" rx="5"/>
    
    <!-- Mini axes -->
    <line x1="0" y1="100" x2="80" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="0" y1="100" x2="0" y2="20" stroke="#ccc" stroke-width="1"/>
    
    <!-- Two opposite vectors -->
    <line x1="0" y1="100" x2="60" y2="100" stroke="#2563eb" stroke-width="2.5" marker-end="url(#blue-arrow)"/>
    <line x1="0" y1="100" x2="-55" y2="100" stroke="#16a34a" stroke-width="2.5" marker-end="url(#green-arrow)"/>
    
    <!-- Angle arc (180 degrees) -->
    <path d="M 20 100 A 20 20 0 0 1 -20 100" fill="none" stroke="#9333ea" stroke-width="1.5"/>
    
    <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">Opposite</text>
    <text x="20" y="165" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">cos(θ) ≈ -1</text>
    <text x="20" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">θ = 180°</text>
  </g>
  
  <!-- Bottom note -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Used in ML for measuring similarity between vectors (documents, images, users)</text>
</svg>
