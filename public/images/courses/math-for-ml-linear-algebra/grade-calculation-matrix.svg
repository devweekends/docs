<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">You Already Do Matrix Math! (Grade Calculation)</text>
  
  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="320" height="320" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="160" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Your Grade Book (Excel Style)</text>
    
    <rect x="20" y="55" width="280" height="35" fill="#1e293b" rx="6"/>
    <text x="55" y="78" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Category</text>
    <text x="135" y="78" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Score</text>
    <text x="215" y="78" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">Weight</text>
    <text x="275" y="78" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">x</text>
    
    <rect x="20" y="95" width="280" height="40" fill="#dbeafe" rx="0"/>
    <text x="55" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">HW</text>
    <text x="135" y="120" font-family="monospace" font-size="14" font-weight="700" fill="#1e3a8a" text-anchor="middle">85</text>
    <text x="215" y="120" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">0.20</text>
    <text x="275" y="120" font-family="monospace" font-size="12" fill="#3b82f6" text-anchor="middle">= 17</text>
    
    <rect x="20" y="140" width="280" height="40" fill="#dcfce7" rx="0"/>
    <text x="55" y="165" font-family="Inter, Arial, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Quiz</text>
    <text x="135" y="165" font-family="monospace" font-size="14" font-weight="700" fill="#14532d" text-anchor="middle">92</text>
    <text x="215" y="165" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">0.30</text>
    <text x="275" y="165" font-family="monospace" font-size="12" fill="#22c55e" text-anchor="middle">= 27.6</text>
    
    <rect x="20" y="185" width="280" height="40" fill="#fef3c7" rx="0"/>
    <text x="55" y="210" font-family="Inter, Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">Final</text>
    <text x="135" y="210" font-family="monospace" font-size="14" font-weight="700" fill="#78350f" text-anchor="middle">78</text>
    <text x="215" y="210" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">0.50</text>
    <text x="275" y="210" font-family="monospace" font-size="12" fill="#f59e0b" text-anchor="middle">= 39</text>
    
    <line x1="20" y1="235" x2="300" y2="235" stroke="#94a3b8" stroke-width="2"/>
    
    <rect x="20" y="245" width="280" height="50" fill="#f0fdf4" rx="6" stroke="#22c55e" stroke-width="2"/>
    <text x="100" y="277" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#166534" text-anchor="middle">FINAL GRADE:</text>
    <text x="240" y="277" font-family="monospace" font-size="24" font-weight="700" fill="#15803d" text-anchor="middle">83.6</text>
  </g>
  
  <g transform="translate(375, 210)">
    <text x="0" y="-15" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6" text-anchor="middle">This is a</text>
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#3b82f6" text-anchor="middle">DOT PRODUCT!</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="20" fill="#3b82f6" text-anchor="middle">--&gt;</text>
  </g>
  
  <g transform="translate(440, 60)">
    <rect x="0" y="0" width="320" height="320" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="160" y="35" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">The Same Thing as Matrices</text>
    
    <g transform="translate(60, 80)">
      <text x="30" y="-10" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">scores</text>
      <path d="M 0,0 L -10,0 L -10,100 L 0,100" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 60,0 L 70,0 L 70,100 L 60,100" fill="none" stroke="#1e293b" stroke-width="2"/>
      <text x="30" y="30" font-family="monospace" font-size="16" fill="#1e40af" text-anchor="middle">85</text>
      <text x="30" y="60" font-family="monospace" font-size="16" fill="#166534" text-anchor="middle">92</text>
      <text x="30" y="90" font-family="monospace" font-size="16" fill="#92400e" text-anchor="middle">78</text>
    </g>
    
    <text x="145" y="145" font-family="Inter, Arial, sans-serif" font-size="24" fill="#3b82f6" text-anchor="middle">.</text>
    
    <g transform="translate(175, 80)">
      <text x="30" y="-10" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">weights</text>
      <path d="M 0,0 L -10,0 L -10,100 L 0,100" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 60,0 L 70,0 L 70,100 L 60,100" fill="none" stroke="#1e293b" stroke-width="2"/>
      <text x="30" y="30" font-family="monospace" font-size="16" fill="#64748b" text-anchor="middle">0.20</text>
      <text x="30" y="60" font-family="monospace" font-size="16" fill="#64748b" text-anchor="middle">0.30</text>
      <text x="30" y="90" font-family="monospace" font-size="16" fill="#64748b" text-anchor="middle">0.50</text>
    </g>
    
    <text x="265" y="145" font-family="Inter, Arial, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle">=</text>
    
    <text x="295" y="145" font-family="monospace" font-size="20" font-weight="700" fill="#15803d" text-anchor="middle">83.6</text>
    
    <rect x="20" y="210" width="280" height="90" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <text x="160" y="240" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Expanded:</text>
    <text x="160" y="265" font-family="monospace" font-size="13" fill="#1e293b" text-anchor="middle">(85 x 0.20) + (92 x 0.30) + (78 x 0.50)</text>
    <text x="160" y="285" font-family="monospace" font-size="13" fill="#1e293b" text-anchor="middle">= 17 + 27.6 + 39 = 83.6</text>
  </g>
  
  <rect x="100" y="395" width="600" height="45" fill="#dbeafe" rx="8" stroke="#3b82f6" stroke-width="1"/>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">A "weighted sum" in Excel is the same as a "dot product" in math.</text>
  <text x="400" y="432" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">Neural networks compute millions of these dot products per second!</text>
  
  <text x="780" y="445" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>