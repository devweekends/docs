<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="0" y1="300" x2="500" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="0" stroke="#666" stroke-width="2"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="green-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
    <marker id="red-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Vector v (blue) from origin -->
  <line x1="100" y1="300" x2="220" y2="220" stroke="#2563eb" stroke-width="3" marker-end="url(#blue-arrow)"/>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">v</text>
  
  <!-- Vector w (green) from origin -->
  <line x1="100" y1="300" x2="140" y2="180" stroke="#16a34a" stroke-width="3" marker-end="url(#green-arrow)"/>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">w</text>
  
  <!-- Vector w (light green) from tip of v (tip-to-tail) -->
  <line x1="220" y1="220" x2="260" y2="100" stroke="#86efac" stroke-width="2.5" stroke-dasharray="5,3" marker-end="url(#green-arrow)"/>
  
  <!-- Resultant vector v+w (red) -->
  <line x1="100" y1="300" x2="260" y2="100" stroke="#dc2626" stroke-width="3.5" marker-end="url(#red-arrow)"/>
  <text x="170" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">v + w</text>
  
  <!-- Parallelogram (dotted lines) -->
  <line x1="140" y1="180" x2="260" y2="100" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
  <line x1="220" y1="220" x2="260" y2="100" stroke="#999" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- Origin point -->
  <circle cx="100" cy="300" r="4" fill="#666"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Vector Addition: v + w</text>
  <text x="200" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">(Tip-to-tail method)</text>
</svg>
