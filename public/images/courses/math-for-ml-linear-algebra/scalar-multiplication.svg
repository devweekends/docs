<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="0" y1="250" x2="500" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="0" stroke="#666" stroke-width="2"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="darkblue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e40af"/>
    </marker>
    <marker id="lightblue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#93c5fd"/>
    </marker>
    <marker id="red-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Original vector v -->
  <line x1="100" y1="250" x2="180" y2="210" stroke="#2563eb" stroke-width="3" marker-end="url(#blue-arrow)"/>
  <text x="130" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">v</text>
  
  <!-- 2v (twice as long) -->
  <line x1="100" y1="250" x2="260" y2="170" stroke="#1e40af" stroke-width="3.5" marker-end="url(#darkblue-arrow)"/>
  <text x="170" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">2v</text>
  
  <!-- 0.5v (half as long) -->
  <line x1="100" y1="250" x2="140" y2="230" stroke="#93c5fd" stroke-width="2.5" marker-end="url(#lightblue-arrow)"/>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="14" fill="#93c5fd">0.5v</text>
  
  <!-- -v (opposite direction) -->
  <line x1="100" y1="250" x2="20" y2="290" stroke="#dc2626" stroke-width="3" marker-end="url(#red-arrow)"/>
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">-v</text>
  
  <!-- Dotted line showing same direction -->
  <line x1="20" y1="290" x2="260" y2="170" stroke="#999" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Origin point -->
  <circle cx="100" cy="250" r="4" fill="#666"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Scalar Multiplication</text>
  <text x="250" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Same direction, different magnitude</text>
  
  <!-- Legend -->
  <g transform="translate(320, 100)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Scaling:</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#1e40af">• 2v: stretch by 2</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="13" fill="#2563eb">• v: original</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="13" fill="#93c5fd">• 0.5v: shrink by half</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="13" fill="#dc2626">• -v: flip direction</text>
  </g>
</svg>
