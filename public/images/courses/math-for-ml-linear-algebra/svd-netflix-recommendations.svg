      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">M1, M2 (Action): predicted 0.8</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">M3: predicted 0.5</text>
    </g>
    
    <!-- The magic -->
