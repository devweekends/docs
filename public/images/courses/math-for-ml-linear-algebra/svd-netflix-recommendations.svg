      <text x="110" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">The Magic</text>
      <text x="110" y="42" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">SVD discovered that Alice</text>
      <text x="110" y="56" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">is an "action fan" without us</text>
      <text x="110" y="70" font-family="Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">ever labeling the movies!</text>
    </g>
