    <rect x="120" y="140" width="28" height="22" fill="#f1f5f9" rx="3"/>
    <text x="134" y="155" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8" text-anchor="middle">?</text>
    <rect x="150" y="140" width="28" height="22" fill="#dcfce7" rx="3"/>
    <text x="164" y="155" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">5</text>
