      <rect x="0" y="0" width="170" height="70" fill="#fce7f3" rx="6" stroke="#ec4899" stroke-width="2"/>
      <text x="85" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#db2777" text-anchor="middle">Factor 2: ROMANCE</text>
      <text x="85" y="42" font-family="Arial, sans-serif" font-size="9" fill="#be185d" text-anchor="middle">M4, M5, M6 = Romance</text>
      <text x="85" y="58" font-family="Arial, sans-serif" font-size="9" fill="#be185d" text-anchor="middle">Carol, Dave love romance!</text>
    </g>
    
    <!-- Insight -->
