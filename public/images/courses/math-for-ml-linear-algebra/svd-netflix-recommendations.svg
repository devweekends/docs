      <text x="85" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">Factor 1: ACTION</text>
      <text x="85" y="42" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">M1, M2 = Action movies</text>
      <text x="85" y="58" font-family="Arial, sans-serif" font-size="9" fill="#b91c1c" text-anchor="middle">Alice, Bob love action!</text>
    </g>
    
