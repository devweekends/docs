  <text x="450" y="413" font-family="Arial, sans-serif" font-size="12" fill="#166534" text-anchor="middle">Netflix uses SVD with ~50 hidden factors to predict billions of ratings!</text>
  
  <!-- DevWeekends Branding -->
  <text x="880" y="440" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
