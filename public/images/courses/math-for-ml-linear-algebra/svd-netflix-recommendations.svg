      <text x="10" y="35" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">M3 (Action): predicted 4.2</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">M5, M6 (Romance): predicted 0.5</text>
    </g>
    
