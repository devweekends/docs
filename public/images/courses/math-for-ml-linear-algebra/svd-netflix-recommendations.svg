      <rect x="0" y="0" width="170" height="45" fill="#f0fdf4" rx="4"/>
      <text x="85" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">2 hidden factors</text>
      <text x="85" y="35" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">explain all preferences!</text>
    </g>
  </g>
  
  <!-- Predict Arrow -->
  <g transform="translate(565, 200)">
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#22c55e" text-anchor="middle">Predict</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" fill="#22c55e" text-anchor="middle">→</text>
  </g>
  
