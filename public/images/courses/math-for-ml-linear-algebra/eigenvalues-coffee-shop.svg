<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="850" height="480" fill="url(#bgGrad)"/>
  
  <text x="425" y="35" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">Eigenvalues: Finding Hidden Patterns (Coffee Shop Example)</text>
  
  <g transform="translate(30, 60)">
    <rect x="0" y="0" width="280" height="380" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="140" y="30" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">What You Rate (8 Features)</text>
    
    <g transform="translate(20, 55)">
      <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Coffee Quality</text>
      <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
      <rect x="95" y="0" width="117" height="18" fill="#f59e0b" rx="4"/>
      <text x="230" y="13" font-family="monospace" font-size="10" fill="#78350f">9/10</text>
      
      <g transform="translate(0, 30)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Pastries</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="104" height="18" fill="#f59e0b" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#78350f">8/10</text>
      </g>
      
      <g transform="translate(0, 60)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">WiFi Speed</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="52" height="18" fill="#3b82f6" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#1e40af">4/10</text>
      </g>
      
      <g transform="translate(0, 90)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Power Outlets</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="39" height="18" fill="#3b82f6" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#1e40af">3/10</text>
      </g>
      
      <g transform="translate(0, 120)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Seating</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="65" height="18" fill="#3b82f6" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#1e40af">5/10</text>
      </g>
      
      <g transform="translate(0, 150)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Ambiance</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="104" height="18" fill="#f59e0b" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#78350f">8/10</text>
      </g>
      
      <g transform="translate(0, 180)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Uniqueness</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="117" height="18" fill="#f59e0b" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#78350f">9/10</text>
      </g>
      
      <g transform="translate(0, 210)">
        <text x="0" y="12" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Price Value</text>
        <rect x="95" y="0" width="130" height="18" fill="#e2e8f0" rx="4"/>
        <rect x="95" y="0" width="78" height="18" fill="#22c55e" rx="4"/>
        <text x="230" y="13" font-family="monospace" font-size="10" fill="#166534">6/10</text>
      </g>
    </g>
    
    <rect x="15" y="310" width="250" height="55" fill="#fef3c7" rx="8"/>
    <text x="140" y="335" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#92400e" text-anchor="middle">8 separate ratings...</text>
    <text x="140" y="352" font-family="Inter, Arial, sans-serif" font-size="11" fill="#78350f" text-anchor="middle">But are they really independent?</text>
  </g>
  
  <g transform="translate(325, 240)">
    <text x="0" y="-12" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#7c3aed" text-anchor="middle">Eigenvalue</text>
    <text x="0" y="3" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#7c3aed" text-anchor="middle">Analysis</text>
    <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="28" fill="#7c3aed" text-anchor="middle">--&gt;</text>
  </g>
  
  <g transform="translate(365, 60)">
    <rect x="0" y="0" width="220" height="380" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="110" y="30" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Hidden Factors Found!</text>
    
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="190" height="95" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="2"/>
      <text x="95" y="22" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#92400e" text-anchor="middle">Factor 1: QUALITY</text>
      <text x="95" y="42" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#f59e0b" text-anchor="middle">L = 2.8</text>
      <text x="95" y="62" font-family="Inter, Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">Coffee + Pastries + Uniqueness</text>
      <text x="95" y="78" font-family="Inter, Arial, sans-serif" font-size="10" fill="#78350f" text-anchor="middle">+ Ambiance</text>
    </g>
    
    <g transform="translate(15, 165)">
      <rect x="0" y="0" width="190" height="95" fill="#dbeafe" rx="8" stroke="#3b82f6" stroke-width="2"/>
      <text x="95" y="22" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#1e40af" text-anchor="middle">Factor 2: WORK-FRIENDLY</text>
      <text x="95" y="42" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#3b82f6" text-anchor="middle">L = 1.9</text>
      <text x="95" y="62" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">WiFi + Outlets + Seating</text>
      <text x="95" y="78" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e40af" text-anchor="middle">(for laptops/work)</text>
    </g>
    
    <g transform="translate(15, 275)">
      <rect x="0" y="0" width="190" height="75" fill="#dcfce7" rx="8" stroke="#22c55e" stroke-width="2"/>
      <text x="95" y="22" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#166534" text-anchor="middle">Factor 3: VALUE</text>
      <text x="95" y="42" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#22c55e" text-anchor="middle">L = 1.2</text>
      <text x="95" y="60" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Price / Location</text>
    </g>
    
    <text x="110" y="370" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Factors 4-8: L less than 0.5 (negligible)</text>
  </g>
  
  <g transform="translate(600, 60)">
    <rect x="0" y="0" width="220" height="380" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="110" y="30" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="middle">The Insight</text>
    
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="190" height="70" fill="#f0fdf4" rx="8" stroke="#22c55e" stroke-width="2"/>
      <text x="95" y="25" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#166534" text-anchor="middle">8 ratings --&gt;</text>
      <text x="95" y="50" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#15803d" text-anchor="middle">3 hidden factors!</text>
    </g>
    
    <g transform="translate(15, 140)">
      <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Eigenvalue = Importance</text>
      
      <rect x="0" y="15" width="190" height="35" fill="#fef3c7" rx="4"/>
      <text x="95" y="38" font-family="Inter, Arial, sans-serif" font-size="11" fill="#78350f" text-anchor="middle">L=2.8 -- Quality matters MOST</text>
      
      <rect x="0" y="55" width="190" height="35" fill="#dbeafe" rx="4"/>
      <text x="95" y="78" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">L=1.9 -- Work-friendly matters</text>
      
      <rect x="0" y="95" width="190" height="35" fill="#dcfce7" rx="4"/>
      <text x="95" y="118" font-family="Inter, Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">L=1.2 -- Value matters less</text>
    </g>
    
    <g transform="translate(15, 290)">
      <text x="95" y="0" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Real-World Uses:</text>
      <text x="95" y="22" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Yelp: Group reviews by factors</text>
      <text x="95" y="40" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Netflix: Movie "dimensions"</text>
      <text x="95" y="58" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">HR: Employee performance factors</text>
      <text x="95" y="76" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Finance: Stock market factors</text>
    </g>
  </g>
  
  <rect x="100" y="450" width="650" height="25" fill="#f3e8ff" rx="6" stroke="#a855f7" stroke-width="1"/>
  <text x="425" y="468" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" text-anchor="middle">Eigenvalues tell you: "Of all your measurements, which hidden factors actually matter?"</text>
  
  <text x="830" y="472" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>