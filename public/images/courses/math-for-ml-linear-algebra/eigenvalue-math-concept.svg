<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <!-- Eigenvalues: Math Concept Visualization -->
  <!-- Background -->
  <rect width="800" height="420" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Eigenvectors: Special Directions That Don't Rotate</text>
  
  <!-- LEFT: Regular vector (rotates + scales) -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="340" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="170" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Regular Vector: Rotates + Scales</text>
    
    <!-- Grid -->
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="130" height="130" fill="#f8fafc" stroke="#e2e8f0"/>
      <line x1="65" y1="0" x2="65" y2="130" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="65" x2="130" y2="65" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Original vector (blue) -->
      <defs>
        <marker id="blueArr" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
        </marker>
        <marker id="redArr" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
        </marker>
      </defs>
      <line x1="65" y1="65" x2="110" y2="35" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArr)"/>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">v</text>
      
      <!-- Transformed vector (red, different direction) -->
      <line x1="65" y1="65" x2="115" y2="85" stroke="#ef4444" stroke-width="2" marker-end="url(#redArr)"/>
      <text x="125" y="90" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">Av</text>
    </g>
    
    <!-- After transformation -->
    <g transform="translate(190, 55)">
      <rect x="0" y="0" width="130" height="130" fill="#fee2e2" stroke="#fca5a5" rx="4"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">After Matrix A</text>
      <text x="65" y="70" font-family="Arial, sans-serif" font-size="24" fill="#ef4444" text-anchor="middle">↻</text>
      <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">Direction changed!</text>
      <text x="65" y="115" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">Av ≠ λv</text>
    </g>
    
    <!-- Not eigenvector -->
    <rect x="40" y="200" width="260" height="60" fill="#fee2e2" rx="6" stroke="#ef4444" stroke-width="2"/>
    <text x="170" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">NOT an Eigenvector</text>
    <text x="170" y="245" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c" text-anchor="middle">The vector rotated to a new direction</text>
  </g>
  
  <!-- RIGHT: Eigenvector (only scales) -->
  <g transform="translate(420, 70)">
    <rect x="0" y="0" width="340" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="170" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Eigenvector: Only Scales (Same Direction!)</text>
    
    <!-- Grid -->
    <g transform="translate(40, 55)">
      <rect x="0" y="0" width="130" height="130" fill="#f8fafc" stroke="#e2e8f0"/>
      <line x1="65" y1="0" x2="65" y2="130" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="65" x2="130" y2="65" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Original eigenvector (blue) -->
      <defs>
        <marker id="greenArr" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
        </marker>
      </defs>
      <line x1="65" y1="65" x2="95" y2="35" stroke="#3b82f6" stroke-width="2" marker-end="url(#blueArr)"/>
      <text x="95" y="25" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">v</text>
      
      <!-- Transformed eigenvector (green, SAME direction, just longer) -->
      <line x1="65" y1="65" x2="115" y2="15" stroke="#22c55e" stroke-width="2" marker-end="url(#greenArr)"/>
      <text x="120" y="10" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Av = λv</text>
    </g>
    
    <!-- After transformation -->
    <g transform="translate(190, 55)">
      <rect x="0" y="0" width="130" height="130" fill="#dcfce7" stroke="#86efac" rx="4"/>
      <text x="65" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#166534" text-anchor="middle">After Matrix A</text>
      <text x="65" y="70" font-family="Arial, sans-serif" font-size="24" fill="#22c55e" text-anchor="middle">→</text>
      <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Same direction!</text>
      <text x="65" y="115" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Just scaled by λ</text>
    </g>
    
    <!-- Is eigenvector -->
    <rect x="40" y="200" width="260" height="60" fill="#dcfce7" rx="6" stroke="#22c55e" stroke-width="2"/>
    <text x="170" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">This IS an Eigenvector!</text>
    <text x="170" y="245" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">Av = λv (scaled by eigenvalue λ)</text>
  </g>
  
  <!-- Bottom formula -->
  <g transform="translate(100, 365)">
    <rect x="0" y="0" width="600" height="45" fill="#f0f9ff" rx="6" stroke="#0ea5e9" stroke-width="1"/>
    <text x="300" y="18" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#0369a1" text-anchor="middle">The Definition: Av = λv</text>
    <text x="300" y="36" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e" text-anchor="middle">v = eigenvector (special direction)    λ = eigenvalue (scaling factor)</text>
  </g>
  
  <!-- DevWeekends Branding -->
  <text x="780" y="412" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
