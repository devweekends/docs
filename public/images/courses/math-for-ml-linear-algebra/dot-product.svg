<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Background -->
  <rect width="500" height="400" fill="#ffffff"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="0" y1="250" x2="500" y2="250" stroke="#666" stroke-width="2"/>
  <line x1="100" y1="400" x2="100" y2="0" stroke="#666" stroke-width="2"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="green-arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Vector v (blue) -->
  <line x1="100" y1="250" x2="220" y2="190" stroke="#2563eb" stroke-width="3" marker-end="url(#blue-arrow)"/>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">v</text>
  
  <!-- Vector w (green) -->
  <line x1="100" y1="250" x2="180" y2="130" stroke="#16a34a" stroke-width="3" marker-end="url(#green-arrow)"/>
  <text x="130" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">w</text>
  
  <!-- Angle arc -->
  <path d="M 140 250 A 40 40 0 0 1 120 210" fill="none" stroke="#9333ea" stroke-width="2"/>
  <text x="145" y="235" font-family="Arial, sans-serif" font-size="14" fill="#9333ea">θ</text>
  
  <!-- Projection of w onto v (dotted line) -->
  <line x1="180" y1="130" x2="180" y2="190" stroke="#9333ea" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="180" cy="190" r="3" fill="#9333ea"/>
  
  <!-- Projection label -->
  <text x="185" y="165" font-family="Arial, sans-serif" font-size="12" fill="#9333ea">projection</text>
  
  <!-- Origin point -->
  <circle cx="100" cy="250" r="4" fill="#666"/>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Dot Product (Geometric View)</text>
  
  <!-- Formula box -->
  <g transform="translate(280, 80)">
    <rect x="0" y="0" width="200" height="120" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="5"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Dot Product:</text>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="13" fill="#2563eb" text-anchor="middle">v · w = ||v|| ||w|| cos(θ)</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Measures similarity</text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">θ = 0° → max (parallel)</text>
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">θ = 90° → 0 (perpendicular)</text>
  </g>
</svg>
