<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <!-- Matrix Transformation: Math Concept -->
  <!-- Background -->
  <rect width="850" height="420" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="425" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Matrix Multiplication: Transforming Vectors</text>
  
  <!-- LEFT: Original Vector -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="200" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Original Vector</text>
    
    <!-- Grid with vector -->
    <g transform="translate(25, 50)">
      <!-- Grid -->
      <rect x="0" y="0" width="150" height="150" fill="#f8fafc" stroke="#e2e8f0"/>
      <line x1="75" y1="0" x2="75" y2="150" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="75" x2="150" y2="75" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Axes -->
      <line x1="0" y1="150" x2="150" y2="150" stroke="#64748b" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="150" stroke="#64748b" stroke-width="2"/>
      
      <!-- Vector -->
      <defs>
        <marker id="blueArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#3b82f6"/>
        </marker>
      </defs>
      <line x1="0" y1="150" x2="55" y2="95" stroke="#3b82f6" stroke-width="3" marker-end="url(#blueArrow)"/>
      <circle cx="60" cy="90" r="5" fill="#3b82f6"/>
      
      <text x="75" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af">[1, 1]</text>
    </g>
    
    <!-- Vector notation -->
    <g transform="translate(55, 220)">
      <text x="45" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v =</text>
      <path d="M 70,-15 L 60,-15 L 60,25 L 70,25" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 110,-15 L 120,-15 L 120,25 L 110,25" fill="none" stroke="#1e293b" stroke-width="2"/>
      <text x="90" y="0" font-family="Courier New, monospace" font-size="14" fill="#3b82f6" text-anchor="middle">1</text>
      <text x="90" y="20" font-family="Courier New, monospace" font-size="14" fill="#3b82f6" text-anchor="middle">1</text>
    </g>
  </g>
  
  <!-- MIDDLE: Matrix (Transformation) -->
  <g transform="translate(260, 70)">
    <rect x="0" y="0" width="200" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Transformation Matrix</text>
    
    <!-- Matrix visualization -->
    <g transform="translate(25, 55)">
      <rect x="0" y="0" width="150" height="100" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="2"/>
      
      <!-- Matrix values -->
      <text x="75" y="30" font-family="Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">A =</text>
      <path d="M 40,40 L 30,40 L 30,90 L 40,90" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 110,40 L 120,40 L 120,90 L 110,90" fill="none" stroke="#1e293b" stroke-width="2"/>
      
      <text x="55" y="60" font-family="Courier New, monospace" font-size="14" fill="#78350f" text-anchor="middle">2</text>
      <text x="95" y="60" font-family="Courier New, monospace" font-size="14" fill="#78350f" text-anchor="middle">0</text>
      <text x="55" y="82" font-family="Courier New, monospace" font-size="14" fill="#78350f" text-anchor="middle">0</text>
      <text x="95" y="82" font-family="Courier New, monospace" font-size="14" fill="#78350f" text-anchor="middle">1</text>
    </g>
    
    <!-- What it does -->
    <g transform="translate(15, 170)">
      <rect x="0" y="0" width="170" height="90" fill="#f0fdf4" rx="6"/>
      <text x="85" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">This matrix:</text>
      <text x="85" y="42" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">• Stretches x by 2</text>
      <text x="85" y="58" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">• Keeps y the same</text>
      <text x="85" y="78" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#15803d" text-anchor="middle">"Horizontal stretch"</text>
    </g>
  </g>
  
  <!-- Multiplication symbol -->
  <g transform="translate(470, 180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7c3aed" text-anchor="middle">×</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7c3aed" text-anchor="middle">=</text>
  </g>
  
  <!-- RIGHT: Transformed Vector -->
  <g transform="translate(510, 70)">
    <rect x="0" y="0" width="200" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="100" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e293b" text-anchor="middle">Transformed Vector</text>
    
    <!-- Grid with transformed vector -->
    <g transform="translate(25, 50)">
      <!-- Grid -->
      <rect x="0" y="0" width="150" height="150" fill="#f8fafc" stroke="#e2e8f0"/>
      <line x1="75" y1="0" x2="75" y2="150" stroke="#cbd5e1" stroke-width="1"/>
      <line x1="0" y1="75" x2="150" y2="75" stroke="#cbd5e1" stroke-width="1"/>
      
      <!-- Axes -->
      <line x1="0" y1="150" x2="150" y2="150" stroke="#64748b" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="150" stroke="#64748b" stroke-width="2"/>
      
      <!-- Original vector (faded) -->
      <line x1="0" y1="150" x2="55" y2="95" stroke="#3b82f6" stroke-width="2" stroke-dasharray="4,3" opacity="0.4"/>
      
      <!-- Transformed vector -->
      <defs>
        <marker id="greenArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
          <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
        </marker>
      </defs>
      <line x1="0" y1="150" x2="115" y2="95" stroke="#22c55e" stroke-width="3" marker-end="url(#greenArrow)"/>
      <circle cx="120" cy="90" r="5" fill="#22c55e"/>
      
      <text x="130" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534">[2, 1]</text>
    </g>
    
    <!-- Result notation -->
    <g transform="translate(40, 220)">
      <text x="55" y="0" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Av =</text>
      <path d="M 80,-15 L 70,-15 L 70,25 L 80,25" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 120,-15 L 130,-15 L 130,25 L 120,25" fill="none" stroke="#1e293b" stroke-width="2"/>
      <text x="100" y="0" font-family="Courier New, monospace" font-size="14" fill="#22c55e" text-anchor="middle">2</text>
      <text x="100" y="20" font-family="Courier New, monospace" font-size="14" fill="#22c55e" text-anchor="middle">1</text>
    </g>
  </g>
  
  <!-- Calculation shown at bottom -->
  <g transform="translate(50, 365)">
    <rect x="0" y="0" width="750" height="40" fill="#f0f9ff" rx="6" stroke="#0ea5e9" stroke-width="1"/>
    <text x="375" y="18" font-family="Arial, sans-serif" font-size="11" fill="#0369a1" text-anchor="middle">Calculation: [2×1 + 0×1, 0×1 + 1×1] = [2, 1]</text>
    <text x="375" y="33" font-family="Arial, sans-serif" font-size="10" fill="#0c4a6e" text-anchor="middle">Each output = dot product of matrix row with input vector</text>
  </g>
  
  <!-- DevWeekends Branding -->
  <text x="830" y="412" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
