<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- DevWeekends Style: Clean, modern, professional -->
  <defs>
    <!-- Gradients for modern look -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for depth -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title Section -->
  <rect x="20" y="20" width="760" height="80" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="400" y="50" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#1e293b" text-anchor="middle">Houses as Vectors in Feature Space</text>
  <text x="400" y="80" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Real-World Example: Representing homes as points in multi-dimensional space</text>
  
  <!-- Main Content Area -->
  <g transform="translate(50, 130)">
    <!-- Left: House Data -->
    <rect x="0" y="0" width="300" height="320" fill="#ffffff" rx="8" filter="url(#shadow)"/>
    
    <!-- House Icon (simple) -->
    <g transform="translate(150, 40)">
      <path d="M -30,-20 L 0,-40 L 30,-20 L 30,20 L -30,20 Z" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
      <rect x="-10" y="0" width="20" height="20" fill="#3b82f6"/>
    </g>
    
    <text x="150" y="90" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">House #42</text>
    
    <!-- Feature List -->
    <g transform="translate(40, 120)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#475569">Features:</text>
      
      <g transform="translate(0, 25)">
        <circle cx="0" cy="-3" r="3" fill="#3b82f6"/>
        <text x="15" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Bedrooms: <tspan font-weight="600" fill="#1e293b">3</tspan></text>
      </g>
      
      <g transform="translate(0, 50)">
        <circle cx="0" cy="-3" r="3" fill="#3b82f6"/>
        <text x="15" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Square Feet: <tspan font-weight="600" fill="#1e293b">2000</tspan></text>
      </g>
      
      <g transform="translate(0, 75)">
        <circle cx="0" cy="-3" r="3" fill="#3b82f6"/>
        <text x="15" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Age (years): <tspan font-weight="600" fill="#1e293b">15</tspan></text>
      </g>
      
      <g transform="translate(0, 100)">
        <circle cx="0" cy="-3" r="3" fill="#3b82f6"/>
        <text x="15" y="0" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Distance (km): <tspan font-weight="600" fill="#1e293b">5</tspan></text>
      </g>
    </g>
    
    <!-- Price -->
    <rect x="40" y="260" width="220" height="40" fill="#f0f9ff" rx="6" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="285" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#1e40af" text-anchor="middle">Price: $350,000</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(380, 290)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <text x="30" y="-10" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#3b82f6" text-anchor="middle">represents as</text>
  </g>
  
  <!-- Right: Vector Representation -->
  <g transform="translate(470, 130)">
    <rect x="0" y="0" width="280" height="320" fill="#ffffff" rx="8" filter="url(#shadow)"/>
    
    <text x="140" y="35" font-family="'Inter', sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Vector Representation</text>
    
    <!-- Vector notation -->
    <g transform="translate(140, 80)">
      <!-- Bracket -->
      <path d="M -60,0 L -70,0 L -70,160 L -60,160" fill="none" stroke="#1e293b" stroke-width="2"/>
      <path d="M 60,0 L 70,0 L 70,160 L 60,160" fill="none" stroke="#1e293b" stroke-width="2"/>
      
      <!-- Vector components -->
      <text x="0" y="25" font-family="'Courier New', monospace" font-size="18" fill="#1e293b" text-anchor="middle">3</text>
      <text x="0" y="65" font-family="'Courier New', monospace" font-size="18" fill="#1e293b" text-anchor="middle">2000</text>
      <text x="0" y="105" font-family="'Courier New', monospace" font-size="18" fill="#1e293b" text-anchor="middle">15</text>
      <text x="0" y="145" font-family="'Courier New', monospace" font-size="18" fill="#1e293b" text-anchor="middle">5</text>
      
      <!-- Labels -->
      <text x="90" y="25" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">‚Üê bedrooms</text>
      <text x="90" y="65" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">‚Üê sqft</text>
      <text x="90" y="105" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">‚Üê age</text>
      <text x="90" y="145" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">‚Üê distance</text>
    </g>
    
    <!-- Dimension label -->
    <rect x="40" y="270" width="200" height="30" fill="#f0fdf4" rx="6"/>
    <text x="140" y="290" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#15803d" text-anchor="middle">4-Dimensional Vector</text>
  </g>
  
  <!-- Bottom Insight -->
  <rect x="50" y="470" width="700" height="1" fill="#cbd5e1"/>
  <text x="400" y="490" font-family="'Inter', sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-style="italic">üí° Each house is a point in 4D space. Similar houses have similar vectors!</text>
  
  <!-- Branding -->
  <text x="770" y="495" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
