<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">Real World to Vector: Your Apartment Search</text>
  
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="280" height="320" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <g transform="translate(140, 50)">
      <rect x="-40" y="-30" width="80" height="60" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" rx="4"/>
      <rect x="-30" y="-20" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="-10" y="-20" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="10" y="-20" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="-30" y="0" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="-10" y="0" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="10" y="0" width="15" height="15" fill="#0ea5e9" rx="2"/>
      <rect x="-8" y="15" width="16" height="15" fill="#0369a1"/>
    </g>
    
    <text x="140" y="100" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">Apartment #42</text>
    <text x="140" y="120" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">"My dream place!"</text>
    
    <g transform="translate(25, 145)">
      <rect x="0" y="0" width="105" height="50" fill="#fef3c7" rx="8" stroke="#fbbf24" stroke-width="1"/>
      <text x="52" y="22" font-family="Inter, Arial, sans-serif" font-size="11" fill="#92400e" text-anchor="middle">Bedrooms</text>
      <text x="52" y="40" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#78350f" text-anchor="middle">2</text>
      
      <rect x="115" y="0" width="105" height="50" fill="#dbeafe" rx="8" stroke="#3b82f6" stroke-width="1"/>
      <text x="167" y="22" font-family="Inter, Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Square Ft</text>
      <text x="167" y="40" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#1e3a8a" text-anchor="middle">1,200</text>
      
      <rect x="0" y="60" width="105" height="50" fill="#dcfce7" rx="8" stroke="#22c55e" stroke-width="1"/>
      <text x="52" y="82" font-family="Inter, Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">Rent/Mo</text>
      <text x="52" y="100" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#14532d" text-anchor="middle">$2,400</text>
      
      <rect x="115" y="60" width="105" height="50" fill="#f3e8ff" rx="8" stroke="#a855f7" stroke-width="1"/>
      <text x="167" y="82" font-family="Inter, Arial, sans-serif" font-size="11" fill="#6b21a8" text-anchor="middle">Commute</text>
      <text x="167" y="100" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#581c87" text-anchor="middle">15 min</text>
    </g>
  </g>
  
  <g transform="translate(355, 230)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrow)"/>
    <text x="40" y="-12" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#3b82f6" text-anchor="middle">becomes</text>
  </g>
  
  <g transform="translate(470, 70)">
    <rect x="0" y="0" width="280" height="320" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="140" y="40" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#1e293b" text-anchor="middle">As a Vector</text>
    
    <g transform="translate(140, 100)">
      <path d="M -55,-30 L -65,-30 L -65,150 L -55,150" fill="none" stroke="#1e293b" stroke-width="2.5"/>
      <path d="M 55,-30 L 65,-30 L 65,150 L 55,150" fill="none" stroke="#1e293b" stroke-width="2.5"/>
      
      <rect x="-45" y="-20" width="90" height="35" fill="#fef3c7" rx="6"/>
      <text x="0" y="5" font-family="monospace" font-size="22" font-weight="700" fill="#78350f" text-anchor="middle">2</text>
      
      <rect x="-45" y="25" width="90" height="35" fill="#dbeafe" rx="6"/>
      <text x="0" y="50" font-family="monospace" font-size="22" font-weight="700" fill="#1e3a8a" text-anchor="middle">1200</text>
      
      <rect x="-45" y="70" width="90" height="35" fill="#dcfce7" rx="6"/>
      <text x="0" y="95" font-family="monospace" font-size="22" font-weight="700" fill="#14532d" text-anchor="middle">2400</text>
      
      <rect x="-45" y="115" width="90" height="35" fill="#f3e8ff" rx="6"/>
      <text x="0" y="140" font-family="monospace" font-size="22" font-weight="700" fill="#581c87" text-anchor="middle">15</text>
    </g>
    
    <rect x="30" y="275" width="220" height="30" fill="#1e293b" rx="6"/>
    <text x="140" y="295" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">apt = [2, 1200, 2400, 15]</text>
  </g>
  
  <rect x="100" y="400" width="600" height="40" fill="#f0fdf4" rx="8" stroke="#22c55e" stroke-width="1"/>
  <text x="400" y="425" font-family="Arial, sans-serif" font-size="13" fill="#166534" text-anchor="middle">Any real-world thing can be described as a list of numbers. That list IS a vector!</text>
  
  <text x="780" y="442" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>