<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="#666" stroke-width="2"/>
  <line x1="200" y1="400" x2="200" y2="0" stroke="#666" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="16" fill="#666">x</text>
  <text x="210" y="20" font-family="Arial, sans-serif" font-size="16" fill="#666">y</text>
  
  <!-- Vector v = [3, 2] -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Dotted lines showing components -->
  <line x1="200" y1="200" x2="320" y2="200" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="200" x2="320" y2="120" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Component labels -->
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="14" fill="#2563eb">3</text>
  <text x="330" y="160" font-family="Arial, sans-serif" font-size="14" fill="#2563eb">2</text>
  
  <!-- Main vector arrow -->
  <line x1="200" y1="200" x2="320" y2="120" stroke="#2563eb" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Vector label -->
  <text x="270" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb">v = [3, 2]</text>
  
  <!-- Origin point -->
  <circle cx="200" cy="200" r="4" fill="#666"/>
  <text x="185" y="220" font-family="Arial, sans-serif" font-size="14" fill="#666">O</text>
</svg>
