      <text x="90" y="20" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#15803d" text-anchor="middle">Features</text>
      <text x="10" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Bedrooms: <tspan font-weight="600">4</tspan></text>
      <text x="10" y="65" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Sqft: <tspan font-weight="600">2200</tspan></text>
      <text x="10" y="85" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Age: <tspan font-weight="600">8</tspan></text>
      <text x="10" y="105" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Distance: <tspan font-weight="600">2</tspan></text>
    </g>
    
    <!-- Vector -->
    <g transform="translate(120, 260)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">Vector v‚ÇÇ</text>
      <path d="M -40,15 L -45,15 L -45,95 L -40,95" fill="none" stroke="#10b981" stroke-width="2"/>
      <path d="M 40,15 L 45,15 L 45,95 L 40,95" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="35" font-family="'Courier New', monospace" font-size="14" fill="#10b981" text-anchor="middle">4</text>
      <text x="0" y="55" font-family="'Courier New', monospace" font-size="14" fill="#10b981" text-anchor="middle">2200</text>
      <text x="0" y="75" font-family="'Courier New', monospace" font-size="14" fill="#10b981" text-anchor="middle">8</text>
      <text x="0" y="95" font-family="'Courier New', monospace" font-size="14" fill="#10b981" text-anchor="middle">2</text>
    </g>
    
    <rect x="30" y="380" width="180" height="30" fill="#d1fae5" rx="6"/>
    <text x="120" y="400" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#15803d" text-anchor="middle">Price: $380,000</text>
  </g>
  
  <!-- Bottom Insight -->
  <rect x="40" y="560" width="820" height="30" fill="#fef3c7" rx="6"/>
  <text x="450" y="580" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#92400e" text-anchor="middle">üí° High dot product = Similar houses! This is the foundation of recommendation systems.</text>
  
  <!-- Branding -->
  <text x="880" y="595" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
