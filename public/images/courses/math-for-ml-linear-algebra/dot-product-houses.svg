<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- DevWeekends Style: Dot Product with Houses -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
    
    <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <rect x="20" y="20" width="860" height="70" fill="#ffffff" rx="8" filter="url(#cardShadow)"/>
  <text x="450" y="50" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Dot Product: Measuring House Similarity</text>
  <text x="450" y="75" font-family="'Inter', sans-serif" font-size="13" fill="#64748b" text-anchor="middle">How similar are two houses? Use the dot product to find out!</text>
  
  <!-- Left Panel: House A -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="240" height="420" fill="#ffffff" rx="8" filter="url(#cardShadow)"/>
    
    <!-- House icon -->
    <g transform="translate(120, 40)">
      <path d="M -25,-18 L 0,-35 L 25,-18 L 25,18 L -25,18 Z" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
      <rect x="-8" y="2" width="16" height="16" fill="#3b82f6"/>
    </g>
    
    <text x="120" y="85" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#1e293b" text-anchor="middle">House A</text>
    
    <!-- Features -->
    <g transform="translate(30, 110)">
      <rect x="0" y="0" width="180" height="120" fill="#eff6ff" rx="6"/>
      <text x="90" y="20" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#1e40af" text-anchor="middle">Features</text>
      <text x="10" y="45" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Bedrooms: <tspan font-weight="600">3</tspan></text>
      <text x="10" y="65" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Sqft: <tspan font-weight="600">2000</tspan></text>
      <text x="10" y="85" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Age: <tspan font-weight="600">10</tspan></text>
      <text x="10" y="105" font-family="'Inter', sans-serif" font-size="11" fill="#475569">Distance: <tspan font-weight="600">3</tspan></text>
    </g>
    
    <!-- Vector -->
    <g transform="translate(120, 260)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#64748b" text-anchor="middle">Vector v‚ÇÅ</text>
      <path d="M -40,15 L -45,15 L -45,95 L -40,95" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M 40,15 L 45,15 L 45,95 L 40,95" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <text x="0" y="35" font-family="'Courier New', monospace" font-size="14" fill="#3b82f6" text-anchor="middle">3</text>
      <text x="0" y="55" font-family="'Courier New', monospace" font-size="14" fill="#3b82f6" text-anchor="middle">2000</text>
      <text x="0" y="75" font-family="'Courier New', monospace" font-size="14" fill="#3b82f6" text-anchor="middle">10</text>
      <text x="0" y="95" font-family="'Courier New', monospace" font-size="14" fill="#3b82f6" text-anchor="middle">3</text>
    </g>
    
    <rect x="30" y="380" width="180" height="30" fill="#dbeafe" rx="6"/>
    <text x="120" y="400" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#1e40af" text-anchor="middle">Price: $320,000</text>
  </g>
  
  <!-- Center: Dot Product Calculation -->
  <g transform="translate(320, 250)">
    <rect x="0" y="0" width="260" height="220" fill="#ffffff" rx="8" filter="url(#cardShadow)"/>
    
    <text x="130" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="middle">Dot Product</text>
    
    <!-- Formula -->
    <g transform="translate(130, 60)">
      <text x="0" y="0" font-family="'Inter', sans-serif" font-size="13" fill="#64748b" text-anchor="middle">v‚ÇÅ ¬∑ v‚ÇÇ = Œ£(v‚ÇÅ·µ¢ √ó v‚ÇÇ·µ¢)</text>
    </g>
    
    <!-- Calculation -->
    <g transform="translate(20, 90)">
      <rect x="0" y="0" width="220" height="100" fill="#f8fafc" rx="6"/>
      <text x="110" y="20" font-family="'Courier New', monospace" font-size="11" fill="#475569" text-anchor="middle">= (3 √ó 4) + (2000 √ó 2200)</text>
      <text x="110" y="40" font-family="'Courier New', monospace" font-size="11" fill="#475569" text-anchor="middle">  + (10 √ó 8) + (3 √ó 2)</text>
      <line x1="10" y1="50" x2="210" y2="50" stroke="#cbd5e1" stroke-width="1"/>
      <text x="110" y="70" font-family="'Courier New', monospace" font-size="11" fill="#475569" text-anchor="middle">= 12 + 4,400,000 + 80 + 6</text>
      <text x="110" y="90" font-family="'Courier New', monospace" font-size="12" font-weight="700" fill="#1e293b" text-anchor="middle">= 4,400,098</text>
    </g>
    
    <rect x="20" y="195" width="220" height="1" fill="#cbd5e1"/>
  </g>
  
  <!-- Right Panel: House B -->
  <g transform="translate(620, 120)">
    <rect x="0" y="0" width="240" height="420" fill="#ffffff" rx="8" filter="url(#cardShadow)"/>
    
    <!-- House icon -->
    <g transform="translate(120, 40)">
      <path d="M -25,-18 L 0,-35 L 25,-18 L 25,18 L -25,18 Z" fill="#10b981" opacity="0.2" stroke="#10b981" stroke-width="2"/>
      <rect x="-8" y="2" width="16" height="16" fill="#10b981"/>
    </g>
    
    <text x="120" y="85" font-family="'Inter', sans-serif" font-size="15" font-weight="600" fill="#1e293b" text-anchor="middle">House B</text>
    
    <!-- Features -->
    <g transform="translate(30, 110)">
