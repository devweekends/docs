<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="420" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="600" fill="#1e293b">PCA: Reduce House Features While Keeping Information</text>
  
  <!-- Left side: 10 Features -->
  <g transform="translate(30, 60)">
    <text x="100" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">10 Original Features</text>
    
    <!-- House icon -->
    <g transform="translate(60, 35)">
      <path d="M40 20 L80 50 L80 100 L0 100 L0 50 Z" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
      <path d="M40 0 L0 35 L0 20 Z" fill="#3b82f6"/>
      <path d="M40 0 L80 35 L80 20 Z" fill="#3b82f6"/>
      <rect x="30" y="60" width="20" height="40" fill="#f8fafc"/>
      <rect x="10" y="40" width="15" height="15" fill="#f8fafc"/>
      <rect x="55" y="40" width="15" height="15" fill="#f8fafc"/>
    </g>
    
    <!-- Feature bars -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="60" height="16" fill="#3b82f6" rx="3"/>
      <text x="65" y="12" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">beds</text>
      
      <rect x="0" y="20" width="55" height="16" fill="#60a5fa" rx="3"/>
      <text x="65" y="32" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">baths</text>
      
      <rect x="0" y="40" width="75" height="16" fill="#3b82f6" rx="3"/>
      <text x="80" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">sqft</text>
      
      <rect x="0" y="60" width="40" height="16" fill="#93c5fd" rx="3"/>
      <text x="45" y="72" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">age</text>
      
      <rect x="0" y="80" width="50" height="16" fill="#60a5fa" rx="3"/>
      <text x="55" y="92" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">distance</text>
      
      <rect x="100" y="0" width="65" height="16" fill="#22c55e" rx="3"/>
      <text x="168" y="12" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">school</text>
      
      <rect x="100" y="20" width="45" height="16" fill="#86efac" rx="3"/>
      <text x="148" y="32" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">crime</text>
      
      <rect x="100" y="40" width="55" height="16" fill="#22c55e" rx="3"/>
      <text x="158" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">walk</text>
      
      <rect x="100" y="60" width="35" height="16" fill="#bbf7d0" rx="3"/>
      <text x="138" y="72" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">parking</text>
      
      <rect x="100" y="80" width="40" height="16" fill="#86efac" rx="3"/>
      <text x="143" y="92" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">yard</text>
    </g>
    
    <text x="100" y="270" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ef4444">Slow training</text>
    <text x="100" y="285" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#ef4444">Overfitting risk</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="180" height="60" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#3b82f6">PCA</text>
    <text x="90" y="42" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Find main directions</text>
    <path d="M0 30 L-25 15 L-25 45 Z" fill="#3b82f6"/>
    <path d="M180 30 L205 15 L205 45 Z" fill="#22c55e"/>
  </g>
  
  <!-- Right side: 3 Components -->
  <g transform="translate(470, 60)">
    <text x="100" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#64748b">3 Principal Components</text>
    
    <!-- PC1 -->
    <g transform="translate(0, 50)">
      <rect width="200" height="70" fill="white" rx="8" filter="url(#shadow)"/>
      <rect x="5" y="5" width="8" height="60" fill="#3b82f6" rx="2"/>
      <text x="25" y="25" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">PC1: House Size</text>
      <text x="25" y="42" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">beds + baths + sqft</text>
      <text x="25" y="58" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#3b82f6">45% variance</text>
    </g>
    
    <!-- PC2 -->
    <g transform="translate(0, 130)">
      <rect width="200" height="70" fill="white" rx="8" filter="url(#shadow)"/>
      <rect x="5" y="5" width="8" height="45" fill="#22c55e" rx="2"/>
      <text x="25" y="25" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">PC2: Location Quality</text>
      <text x="25" y="42" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">school + walk - crime</text>
      <text x="25" y="58" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#22c55e">28% variance</text>
    </g>
    
    <!-- PC3 -->
    <g transform="translate(0, 210)">
      <rect width="200" height="70" fill="white" rx="8" filter="url(#shadow)"/>
      <rect x="5" y="5" width="8" height="30" fill="#f59e0b" rx="2"/>
      <text x="25" y="25" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">PC3: Age/Modern</text>
      <text x="25" y="42" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">age vs updates</text>
      <text x="25" y="58" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">15% variance</text>
    </g>
    
    <text x="100" y="305" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#22c55e">88% information kept!</text>
    <text x="100" y="320" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#22c55e">70% fewer features</text>
  </g>
  
  <!-- Bottom summary -->
  <g transform="translate(50, 360)">
    <rect width="600" height="" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="250" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">Result: Same prediction accuracy with 3 features instead of 10</text>
    <text x="250" y="36" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Zillow uses this technique to speed up house recommendations</text>
  </g>
  
  <!-- Branding -->
  <text x="680" y="410" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">devweekends</text>
</svg>