<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" width="700" height="350">
  <!-- Background -->
  <rect width="700" height="350" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Matrix Transformations</text>
  
  <!-- Original shape (unit square) -->
  <g transform="translate(100, 100)">
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Original</text>
    
    <!-- Grid -->
    <line x1="0" y1="100" x2="100" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#ccc" stroke-width="1"/>
    
    <!-- Unit square -->
    <polygon points="50,100 100,100 100,50 50,50" fill="#93c5fd" fill-opacity="0.3" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Basis vectors -->
    <line x1="50" y1="100" x2="100" y2="100" stroke="#dc2626" stroke-width="2" marker-end="url(#red-arrow)"/>
    <line x1="50" y1="100" x2="50" y2="50" stroke="#16a34a" stroke-width="2" marker-end="url(#green-arrow)"/>
    
    <text x="75" y="115" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">e₁</text>
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">e₂</text>
  </g>
  
  <!-- Scaling transformation -->
  <g transform="translate(250, 100)">
    <text x="75" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Scaling</text>
    <text x="75" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">[2 0; 0 1.5]</text>
    
    <!-- Grid -->
    <line x1="0" y1="100" x2="150" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#ccc" stroke-width="1"/>
    
    <!-- Scaled square -->
    <polygon points="50,100 150,100 150,25 50,25" fill="#93c5fd" fill-opacity="0.3" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Transformed basis vectors -->
    <line x1="50" y1="100" x2="150" y2="100" stroke="#dc2626" stroke-width="2" marker-end="url(#red-arrow)"/>
    <line x1="50" y1="100" x2="50" y2="25" stroke="#16a34a" stroke-width="2" marker-end="url(#green-arrow)"/>
  </g>
  
  <!-- Rotation transformation -->
  <g transform="translate(450, 100)">
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Rotation 45°</text>
    <text x="50" y="220" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">[cos θ -sin θ; sin θ cos θ]</text>
    
    <!-- Grid -->
    <line x1="0" y1="100" x2="100" y2="100" stroke="#ccc" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="200" stroke="#ccc" stroke-width="1"/>
    
    <!-- Rotated square -->
    <polygon points="50,100 85.4,64.6 50,29.3 14.6,64.6" fill="#93c5fd" fill-opacity="0.3" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Transformed basis vectors -->
    <line x1="50" y1="100" x2="85.4" y2="64.6" stroke="#dc2626" stroke-width="2" marker-end="url(#red-arrow)"/>
    <line x1="50" y1="100" x2="14.6" y2="64.6" stroke="#16a34a" stroke-width="2" marker-end="url(#green-arrow)"/>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="red-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="green-arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Bottom explanation -->
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Matrix columns = where basis vectors go after transformation</text>
</svg>
