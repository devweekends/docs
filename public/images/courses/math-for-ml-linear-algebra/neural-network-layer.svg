<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <!-- Background -->
  <rect width="600" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333" text-anchor="middle">Neural Network Layer as Matrix Multiplication</text>
  
  <!-- Input vector visualization -->
  <g transform="translate(50, 100)">
    <text x="40" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb">Input x</text>
    
    <!-- Input vector as column -->
    <rect x="20" y="0" width="40" height="200" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="3"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">x₁</text>
    <text x="40" y="70" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">x₂</text>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">x₃</text>
    <text x="40" y="150" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">x₄</text>
    
    <text x="40" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">4 features</text>
  </g>
  
  <!-- Weight matrix visualization -->
  <g transform="translate(180, 100)">
    <text x="80" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">Weight Matrix W</text>
    
    <!-- Weight matrix -->
    <rect x="0" y="0" width="160" height="200" fill="#dcfce7" stroke="#16a34a" stroke-width="2" rx="3"/>
    
    <!-- Grid lines -->
    <line x1="40" y1="0" x2="40" y2="200" stroke="#86efac" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="200" stroke="#86efac" stroke-width="1"/>
    <line x1="120" y1="0" x2="120" y2="200" stroke="#86efac" stroke-width="1"/>
    <line x1="0" y1="50" x2="160" y2="50" stroke="#86efac" stroke-width="1"/>
    <line x1="0" y1="100" x2="160" y2="100" stroke="#86efac" stroke-width="1"/>
    <line x1="0" y1="150" x2="160" y2="150" stroke="#86efac" stroke-width="1"/>
    
    <!-- Labels -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">w₁₁</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">w₁₂</text>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">w₁₃</text>
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="10" fill="#15803d" text-anchor="middle">w₁₄</text>
    
    <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">3 neurons × 4 inputs</text>
  </g>
  
  <!-- Multiplication symbol -->
  <text x="360" y="200" font-family="Arial, sans-serif" font-size="24" fill="#666">×</text>
  
  <!-- Output vector visualization -->
  <g transform="translate(450, 100)">
    <text x="40" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">Output y</text>
    
    <!-- Output vector as column -->
    <rect x="20" y="0" width="40" height="150" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="3"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">y₁</text>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">y₂</text>
    <text x="40" y="120" font-family="Arial, sans-serif" font-size="12" fill="#991b1b" text-anchor="middle">y₃</text>
    
    <text x="40" y="180" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">3 outputs</text>
  </g>
  
  <!-- Formula -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="500" height="120" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="5"/>
    
    <text x="250" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">y = Wx + b</text>
    
    <text x="250" y="55" font-family="Arial, sans-serif" font-size="13" fill="#666" text-anchor="middle">Each output neuron computes:</text>
    <text x="250" y="75" font-family="Arial, sans-serif" font-size="12" fill="#2563eb" text-anchor="middle">y₁ = w₁₁x₁ + w₁₂x₂ + w₁₃x₃ + w₁₄x₄ + b₁</text>
    <text x="250" y="95" font-family="Arial, sans-serif" font-size="12" fill="#16a34a" text-anchor="middle">y₂ = w₂₁x₁ + w₂₂x₂ + w₂₃x₃ + w₂₄x₄ + b₂</text>
    <text x="250" y="115" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" text-anchor="middle">y₃ = w₃₁x₁ + w₃₂x₂ + w₃₃x₃ + w₃₄x₄ + b₃</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  <line x1="95" y1="200" x2="175" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="345" y1="200" x2="445" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
