<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" width="900" height="550">
  <!-- DevWeekends Style: Matrix as Price Prediction Model -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="550" fill="url(#bg)"/>
  
  <!-- Title -->
  <rect x="20" y="20" width="860" height="70" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="450" y="48" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Matrix Multiplication: House Price Prediction</text>
  <text x="450" y="72" font-family="'Inter', sans-serif" font-size="13" fill="#64748b" text-anchor="middle">How a weight matrix transforms house features into a price prediction</text>
  
  <!-- Input: House Features -->
  <g transform="translate(60, 150)">
    <rect x="0" y="0" width="180" height="340" fill="#ffffff" rx="8" filter="url(#shadow)"/>
    
    <text x="90" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Input Features</text>
    <text x="90" y="48" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Vector x</text>
    
    <!-- House icon -->
    <g transform="translate(90, 75)">
      <path d="M -20,-15 L 0,-28 L 20,-15 L 20,15 L -20,15 Z" fill="#3b82f6" opacity="0.15" stroke="#3b82f6" stroke-width="1.5"/>
      <rect x="-6" y="0" width="12" height="15" fill="#3b82f6"/>
    </g>
    
    <!-- Vector -->
    <g transform="translate(90, 140)">
      <path d="M -50,0 L -55,0 L -55,140 L -50,140" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
      <path d="M 50,0 L 55,0 L 55,140 L 50,140" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
      
      <g transform="translate(0, 20)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="15" fill="#3b82f6" text-anchor="middle">3</text>
        <text x="70" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">beds</text>
      </g>
      
      <g transform="translate(0, 50)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="15" fill="#3b82f6" text-anchor="middle">2000</text>
        <text x="70" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">sqft</text>
      </g>
      
      <g transform="translate(0, 80)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="15" fill="#3b82f6" text-anchor="middle">15</text>
        <text x="70" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">age</text>
      </g>
      
      <g transform="translate(0, 110)">
        <text x="0" y="0" font-family="'Courier New', monospace" font-size="15" fill="#3b82f6" text-anchor="middle">5</text>
        <text x="70" y="0" font-family="'Inter', sans-serif" font-size="10" fill="#64748b">dist</text>
      </g>
    </g>
    
    <rect x="20" y="305" width="140" height="25" fill="#eff6ff" rx="5"/>
    <text x="90" y="322" font-family="'Inter', sans-serif" font-size="11" font-weight="600" fill="#1e40af" text-anchor="middle">4D Vector</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="260" y1="320" x2="310" y2="320" stroke="#64748b" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="285" y="310" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">×</text>
  
  <!-- Weight Matrix -->
  <g transform="translate(330, 150)">
    <rect x="0" y="0" width="240" height="340" fill="#ffffff" rx="8" filter="url(#shadow)"/>
    
    <text x="120" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Weight Matrix</text>
    <text x="120" y="48" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">W (learned from data)</text>
    
    <!-- Matrix -->
    <g transform="translate(120, 90)">
      <path d="M -90,0 L -100,0 L -100,180 L -90,180" fill="none" stroke="#10b981" stroke-width="2.5"/>
      <path d="M 90,0 L 100,0 L 100,180 L 90,180" fill="none" stroke="#10b981" stroke-width="2.5"/>
      
      <!-- Row 1 -->
      <g transform="translate(0, 30)">
        <text x="-60" y="0" font-family="'Courier New', monospace" font-size="13" fill="#10b981" text-anchor="middle">50k</text>
        <text x="-20" y="0" font-family="'Courier New', monospace" font-size="13" fill="#10b981" text-anchor="middle">120</text>
        <text x="20" y="0" font-family="'Courier New', monospace" font-size="13" fill="#10b981" text-anchor="middle">-5k</text>
        <text x="60" y="0" font-family="'Courier New', monospace" font-size="13" fill="#10b981" text-anchor="middle">-8k</text>
      </g>
      
      <!-- Dots for more rows -->
      <g transform="translate(0, 90)">
        <circle cx="-60" cy="0" r="2" fill="#10b981"/>
        <circle cx="-20" cy="0" r="2" fill="#10b981"/>
        <circle cx="20" cy="0" r="2" fill="#10b981"/>
        <circle cx="60" cy="0" r="2" fill="#10b981"/>
        <circle cx="-60" cy="10" r="2" fill="#10b981"/>
        <circle cx="-20" cy="10" r="2" fill="#10b981"/>
        <circle cx="20" cy="10" r="2" fill="#10b981"/>
        <circle cx="60" cy="10" r="2" fill="#10b981"/>
        <circle cx="-60" cy="20" r="2" fill="#10b981"/>
        <circle cx="-20" cy="20" r="2" fill="#10b981"/>
        <circle cx="20" cy="20" r="2" fill="#10b981"/>
        <circle cx="60" cy="20" r="2" fill="#10b981"/>
      </g>
    </g>
    
    <rect x="30" y="285" width="180" height="40" fill="#f0fdf4" rx="5"/>
    <text x="120" y="302" font-family="'Inter', sans-serif" font-size="10" fill="#15803d" text-anchor="middle">Each row = weights for</text>
    <text x="120" y="317" font-family="'Inter', sans-serif" font-size="10" fill="#15803d" text-anchor="middle">one output neuron</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="590" y1="320" x2="640" y2="320" stroke="#64748b" stroke-width="2.5" marker-end="url(#arrow)"/>
  <text x="615" y="310" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">=</text>
  
  <!-- Output: Price Prediction -->
  <g transform="translate(660, 150)">
    <rect x="0" y="0" width="200" height="340" fill="#ffffff" rx="8" filter="url(#shadow)"/>
    
    <text x="100" y="30" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Output</text>
    <text x="100" y="48" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Prediction</text>
    
    <!-- Dollar sign icon -->
    <g transform="translate(100, 85)">
      <circle cx="0" cy="0" r="25" fill="#f59e0b" opacity="0.15"/>
      <text x="0" y="8" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#f59e0b" text-anchor="middle">$</text>
    </g>
    
    <!-- Price -->
    <g transform="translate(100, 160)">
      <rect x="-80" y="0" width="160" height="80" fill="#fef3c7" rx="6" stroke="#f59e0b" stroke-width="2"/>
      <text x="0" y="30" font-family="'Inter', sans-serif" font-size="12" fill="#92400e" text-anchor="middle">Predicted Price:</text>
      <text x="0" y="60" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#b45309" text-anchor="middle">$350,000</text>
    </g>
    
    <rect x="30" y="270" width="140" height="55" fill="#fffbeb" rx="5"/>
    <text x="100" y="290" font-family="'Inter', sans-serif" font-size="10" fill="#78350f" text-anchor="middle">This is exactly how</text>
    <text x="100" y="305" font-family="'Inter', sans-serif" font-size="10" fill="#78350f" text-anchor="middle">neural networks</text>
    <text x="100" y="320" font-family="'Inter', sans-serif" font-size="10" fill="#78350f" text-anchor="middle">make predictions!</text>
  </g>
  
  <!-- Bottom Formula -->
  <rect x="60" y="510" width="780" height="30" fill="#ffffff" rx="6" filter="url(#shadow)"/>
  <text x="450" y="530" font-family="'Courier New', monospace" font-size="13" font-weight="600" fill="#1e293b" text-anchor="middle">price = W × features + bias</text>
  
  <!-- Branding -->
  <text x="880" y="545" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
