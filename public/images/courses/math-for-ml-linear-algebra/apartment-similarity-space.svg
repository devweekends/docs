<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <text x="400" y="35" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">Finding Similar Apartments with Vector Distance</text>
  
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="450" height="380" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <line x1="60" y1="340" x2="420" y2="340" stroke="#94a3b8" stroke-width="2"/>
    <line x1="60" y1="340" x2="60" y2="40" stroke="#94a3b8" stroke-width="2"/>
    
    <text x="240" y="375" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Square Feet (normalized)</text>
    <text x="25" y="190" font-family="Inter, Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle" transform="rotate(-90, 25, 190)">Rent (normalized)</text>
    
    <line x1="60" y1="190" x2="420" y2="190" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="240" y1="40" x2="240" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
    
    <g transform="translate(180, 180)">
      <circle cx="0" cy="0" r="20" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
      <text x="0" y="6" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">*</text>
      <text x="0" y="40" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#1e293b" text-anchor="middle">YOUR APT</text>
      <text x="0" y="52" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">[2, 1200, 2400, 15]</text>
    </g>
    
    <g transform="translate(200, 160)">
      <circle cx="0" cy="0" r="15" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">B</text>
      <line x1="0" y1="0" x2="-20" y2="20" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,3"/>
    </g>
    <text x="220" y="135" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Very Similar!</text>
    <text x="220" y="147" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">dist = 0.12</text>
    
    <g transform="translate(155, 200)">
      <circle cx="0" cy="0" r="15" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">D</text>
      <line x1="0" y1="0" x2="25" y2="-20" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,3"/>
    </g>
    <text x="120" y="225" font-family="Inter, Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Similar!</text>
    <text x="120" y="237" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">dist = 0.18</text>
    
    <g transform="translate(350, 80)">
      <circle cx="0" cy="0" r="15" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">C</text>
      <line x1="0" y1="0" x2="-170" y2="100" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
    </g>
    <text x="380" y="55" font-family="Inter, Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Very Different</text>
    <text x="380" y="67" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">dist = 0.85</text>
    
    <g transform="translate(100, 300)">
      <circle cx="0" cy="0" r="15" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
      <text x="0" y="5" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">E</text>
      <line x1="0" y1="0" x2="80" y2="-120" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,3"/>
    </g>
    <text x="75" y="330" font-family="Inter, Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">Different</text>
    <text x="75" y="342" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">dist = 0.72</text>
    
    <circle cx="320" cy="250" r="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="280" cy="290" r="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="380" cy="200" r="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
    <circle cx="120" cy="120" r="8" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1"/>
  </g>
  
  <g transform="translate(520, 60)">
    <rect x="0" y="0" width="240" height="380" fill="#ffffff" rx="12" filter="url(#shadow)"/>
    
    <text x="120" y="35" font-family="Inter, Arial, sans-serif" font-size="15" font-weight="700" fill="#1e293b" text-anchor="middle">The Math</text>
    
    <rect x="20" y="55" width="200" height="70" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    <text x="120" y="80" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Euclidean Distance:</text>
    <text x="120" y="105" font-family="monospace" font-size="12" fill="#1e293b" text-anchor="middle">d = sqrt(sum((a-b)^2))</text>
    
    <text x="120" y="155" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Key Insight</text>
    
    <rect x="20" y="170" width="200" height="55" fill="#dcfce7" rx="8"/>
    <text x="120" y="195" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#166534" text-anchor="middle">Smaller distance</text>
    <text x="120" y="212" font-family="Inter, Arial, sans-serif" font-size="11" fill="#166534" text-anchor="middle">= More similar</text>
    
    <rect x="20" y="235" width="200" height="55" fill="#fee2e2" rx="8"/>
    <text x="120" y="260" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#dc2626" text-anchor="middle">Larger distance</text>
    <text x="120" y="277" font-family="Inter, Arial, sans-serif" font-size="11" fill="#dc2626" text-anchor="middle">= Less similar</text>
    
    <rect x="20" y="305" width="200" height="60" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="120" y="330" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="#92400e" text-anchor="middle">Zillow's "Similar Homes"</text>
    <text x="120" y="350" font-family="Inter, Arial, sans-serif" font-size="11" fill="#78350f" text-anchor="middle">= Closest vectors to yours!</text>
  </g>
  
  <rect x="100" y="455" width="600" height="35" fill="#dbeafe" rx="8"/>
  <text x="400" y="478" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">Each apartment is a point in "feature space". Similar apartments are nearby points.</text>
  
  <text x="780" y="492" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>