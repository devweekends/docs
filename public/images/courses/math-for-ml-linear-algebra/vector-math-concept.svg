<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Vector: Math Concept Visualization -->
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Vector: A Point in Multi-Dimensional Space</text>
  
  <!-- LEFT: 2D Vector -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="320" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="160" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">2D Vector: v = [3, 2]</text>
    
    <!-- Coordinate system -->
    <g transform="translate(60, 70)">
      <!-- Grid -->
      <line x1="0" y1="0" x2="0" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="80" y1="0" x2="80" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="120" y1="0" x2="120" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="160" y1="0" x2="160" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="200" y1="0" x2="200" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      
      <line x1="0" y1="0" x2="200" y2="0" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="45" x2="200" y2="45" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="90" x2="200" y2="90" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="135" x2="200" y2="135" stroke="#e2e8f0" stroke-width="1"/>
      <line x1="0" y1="180" x2="200" y2="180" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Axes -->
      <line x1="0" y1="180" x2="200" y2="180" stroke="#64748b" stroke-width="2"/>
      <line x1="0" y1="180" x2="0" y2="0" stroke="#64748b" stroke-width="2"/>
      
      <!-- Axis labels -->
      <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">x</text>
      <text x="-15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">y</text>
      
      <!-- Origin -->
      <circle cx="0" cy="180" r="4" fill="#64748b"/>
      <text x="-10" y="195" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0</text>
      
      <!-- Vector arrow -->
      <defs>
        <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
          <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
        </marker>
      </defs>
      
      <!-- Component lines (dotted) -->
      <line x1="0" y1="180" x2="120" y2="180" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,3"/>
      <line x1="120" y1="180" x2="120" y2="90" stroke="#60a5fa" stroke-width="2" stroke-dasharray="5,3"/>
      
      <!-- Component labels -->
      <text x="60" y="200" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">x = 3</text>
      <text x="140" y="140" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6">y = 2</text>
      
      <!-- Main vector -->
      <line x1="0" y1="180" x2="115" y2="93" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
      
      <!-- Point -->
      <circle cx="120" cy="90" r="6" fill="#3b82f6"/>
      <text x="135" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">(3, 2)</text>
    </g>
  </g>
  
  <!-- RIGHT: 3D Vector Concept -->
  <g transform="translate(430, 60)">
    <rect x="0" y="0" width="320" height="280" fill="#ffffff" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <text x="160" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">Higher Dimensions</text>
    
    <!-- Vector notation examples -->
    <g transform="translate(30, 55)">
      <!-- 2D -->
      <rect x="0" y="0" width="120" height="50" fill="#dbeafe" rx="6"/>
      <text x="60" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1e40af" text-anchor="middle">2D Vector</text>
      <text x="60" y="40" font-family="Courier New, monospace" font-size="12" fill="#1e3a8a" text-anchor="middle">[x, y]</text>
      
      <!-- 3D -->
      <rect x="135" y="0" width="120" height="50" fill="#dcfce7" rx="6"/>
      <text x="195" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#166534" text-anchor="middle">3D Vector</text>
      <text x="195" y="40" font-family="Courier New, monospace" font-size="12" fill="#14532d" text-anchor="middle">[x, y, z]</text>
      
      <!-- 4D -->
      <rect x="0" y="65" width="120" height="50" fill="#fef3c7" rx="6"/>
      <text x="60" y="87" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#92400e" text-anchor="middle">4D Vector</text>
      <text x="60" y="105" font-family="Courier New, monospace" font-size="11" fill="#78350f" text-anchor="middle">[a, b, c, d]</text>
      
      <!-- nD -->
      <rect x="135" y="65" width="120" height="50" fill="#f3e8ff" rx="6"/>
      <text x="195" y="87" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed" text-anchor="middle">n-D Vector</text>
      <text x="195" y="105" font-family="Courier New, monospace" font-size="11" fill="#6b21a8" text-anchor="middle">[x₁, x₂, ... xₙ]</text>
    </g>
    
    <!-- Key insight -->
    <g transform="translate(30, 180)">
      <rect x="0" y="0" width="260" height="80" fill="#f0f9ff" rx="6" stroke="#0ea5e9" stroke-width="2"/>
      <text x="130" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0369a1" text-anchor="middle">Key Insight</text>
      <text x="130" y="42" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e" text-anchor="middle">We can't visualize 4D or higher,</text>
      <text x="130" y="58" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e" text-anchor="middle">but the math works exactly</text>
      <text x="130" y="74" font-family="Arial, sans-serif" font-size="11" fill="#0c4a6e" text-anchor="middle">the same way!</text>
    </g>
  </g>
  
  <!-- Bottom explanation -->
  <rect x="100" y="355" width="600" height="30" fill="#fef3c7" rx="6"/>
  <text x="400" y="376" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">A vector is just a list of numbers - each number is a coordinate in one dimension</text>
  
  <!-- DevWeekends Branding -->
  <text x="780" y="392" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
