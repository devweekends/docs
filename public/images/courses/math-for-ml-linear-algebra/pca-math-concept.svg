<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="380" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">PCA: Finding the Best View of Your Data</text>
  
  <!-- Left: Original 2D data cloud -->
  <g transform="translate(50, 60)">
    <rect width="250" height="220" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="125" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Original Feature Space</text>
    
    <!-- Axes -->
    <line x1="40" y1="190" x2="230" y2="190" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="40" y1="190" x2="40" y2="40" stroke="#94a3b8" stroke-width="1.5"/>
    <text x="230" y="205" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Feature 1</text>
    <text x="20" y="115" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b" transform="rotate(-90, 20, 115)">Feature 2</text>
    
    <!-- Data points (elongated ellipse) -->
    <ellipse cx="135" cy="115" rx="80" ry="35" fill="none" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3" transform="rotate(-25, 135, 115)"/>
    
    <!-- Scatter points -->
    <circle cx="80" cy="140" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="95" cy="125" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="110" cy="130" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="120" cy="115" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="135" cy="110" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="145" cy="105" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="160" cy="100" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="175" cy="90" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="185" cy="85" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="100" cy="135" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="150" cy="95" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="165" cy="88" r="4" fill="#3b82f6" opacity="0.7"/>
    
    <!-- PC1 direction (main variance) -->
    <line x1="70" y1="145" x2="200" y2="75" stroke="#22c55e" stroke-width="3"/>
    <polygon points="200,75 190,82 193,72" fill="#22c55e"/>
    <text x="190" y="65" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#22c55e">PC1</text>
    
    <!-- PC2 direction (minor variance) -->
    <line x1="115" y1="85" x2="155" y2="145" stroke="#f59e0b" stroke-width="2"/>
    <polygon points="155,145 147,140 152,135" fill="#f59e0b"/>
    <text x="160" y="155" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">PC2</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(310, 150)">
    <path d="M0 20 L60 20 L60 10 L80 25 L60 40 L60 30 L0 30 Z" fill="#3b82f6"/>
    <text x="40" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Rotate to</text>
    <text x="40" y="72" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">PC axes</text>
  </g>
  
  <!-- Right: PCA transformed space -->
  <g transform="translate(400, 60)">
    <rect width="250" height="220" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="125" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#1e293b">PCA Space</text>
    
    <!-- Axes -->
    <line x1="40" y1="115" x2="230" y2="115" stroke="#22c55e" stroke-width="2"/>
    <line x1="125" y1="190" x2="125" y2="40" stroke="#f59e0b" stroke-width="2"/>
    <text x="230" y="105" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#22c55e">PC1</text>
    <text x="140" y="50" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#f59e0b">PC2</text>
    
    <!-- Transformed points (spread along PC1, tight along PC2) -->
    <circle cx="55" cy="115" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="70" cy="120" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="85" cy="112" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="100" cy="118" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="115" cy="115" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="130" cy="110" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="145" cy="117" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="165" cy="113" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="180" cy="115" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="195" cy="118" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="155" cy="112" r="4" fill="#3b82f6" opacity="0.7"/>
    <circle cx="210" cy="115" r="4" fill="#3b82f6" opacity="0.7"/>
    
    <!-- Variance bars -->
    <g transform="translate(50, 155)">
      <rect x="0" y="0" width="150" height="12" fill="#22c55e" rx="3"/>
      <text x="155" y="10" font-family="Inter, Arial, sans-serif" font-size="9" fill="#22c55e" font-weight="600">85%</text>
      <text x="75" y="9" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="8" fill="white">PC1 variance</text>
    </g>
    <g transform="translate(50, 175)">
      <rect x="0" y="0" width="30" height="12" fill="#f59e0b" rx="3"/>
      <text x="35" y="10" font-family="Inter, Arial, sans-serif" font-size="9" fill="#f59e0b" font-weight="600">15%</text>
      <text x="15" y="9" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="8" fill="white">PC2</text>
    </g>
  </g>
  
  <!-- Bottom explanation boxes -->
  <g transform="translate(50, 295)">
    <rect width="280" height="65" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="140" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#22c55e">PC1: Direction of Maximum Spread</text>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Captures most of the data variance</text>
    <text x="140" y="55" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">This is the most informative direction!</text>
  </g>
  
  <g transform="translate(370, 295)">
    <rect width="280" height="65" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="140" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#f59e0b">PC2: Secondary Direction</text>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Perpendicular to PC1</text>
    <text x="140" y="55" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">If variance is small, can drop it!</text>
  </g>
  
  <!-- Branding -->
  <text x="680" y="370" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">devweekends</text>
</svg>