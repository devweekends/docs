<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#ffffff"/>
  
  <!-- Title with ample space -->
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Derivative: Finding the Optimal Price</text>
  
  <!-- Graph area -->
  <g transform="translate(100, 150)">
    <!-- Axes -->
    <line x1="0" y1="350" x2="800" y2="350" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="350" x2="0" y2="0" stroke="#94a3b8" stroke-width="2"/>
    
    <!-- Axis labels with large spacing -->
    <text x="750" y="390" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Price ($)</text>
    <text x="-50" y="30" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Profit</text>
    
    <!-- The curve (parabola) -->
    <path d="M 0,320 Q 400,50 800,320" stroke="#3b82f6" stroke-width="4" fill="none"/>
    
    <!-- Peak point -->
    <circle cx="400" cy="50" r="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Peak label - well above the point -->
    <text x="400" y="20" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle">Max Profit</text>
    
    <!-- Price markers below axis -->
    <text x="0" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">$20</text>
    <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle" font-weight="bold">$75</text>
    <text x="800" y="380" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">$130</text>
  </g>
  
  <!-- Explanation boxes - far below graph -->
  <g transform="translate(100, 480)">
    <rect x="0" y="0" width="250" height="80" fill="#dbeafe" rx="8"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">Derivative &gt; 0</text>
    <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Profit Rising</text>
    <text x="125" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Increase Price</text>
    
    <rect x="275" y="0" width="225" height="80" fill="#fef3c7" rx="8"/>
    <text x="387" y="25" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Derivative = 0</text>
    <text x="387" y="45" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">At Peak</text>
    <text x="387" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Perfect Price</text>
    
    <rect x="525" y="0" width="250" height="80" fill="#fee2e2" rx="8"/>
    <text x="650" y="25" font-family="Arial, sans-serif" font-size="14" fill="#dc2626" text-anchor="middle" font-weight="bold">Derivative &lt; 0</text>
    <text x="650" y="45" font-family="Arial, sans-serif" font-size="12" fill="#475569" text-anchor="middle">Profit Falling</text>
    <text x="650" y="65" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Decrease Price</text>
  </g>
  
  <!-- Branding -->
  <text x="970" y="590" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
