<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Directional Derivative: Choosing Your Path</text>
  
  <!-- Compass/Direction visualization -->
  <g transform="translate(400, 280)">
    <!-- Base circle -->
    <circle cx="0" cy="0" r="140" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Cardinal directions -->
    <line x1="0" y1="-140" x2="0" y2="-100" stroke="#64748b" stroke-width="2"/>
    <text x="0" y="-155" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">N</text>
    
    <line x1="140" y1="0" x2="100" y2="0" stroke="#64748b" stroke-width="2"/>
    <text x="160" y="5" font-family="Arial, sans-serif" font-size="14" fill="#64748b">E</text>
    
    <!-- Gradient vector (red - steepest) -->
    <defs>
      <marker id="arrowGrad" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
      </marker>
      <marker id="arrowDir" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
      </marker>
    </defs>
    <line x1="0" y1="0" x2="-85" y2="-85" stroke="#ef4444" stroke-width="4" marker-end="url(#arrowGrad)"/>
    <text x="-50" y="-105" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">∇f (Steepest)</text>
    
    <!-- Your chosen direction (blue) -->
    <line x1="0" y1="0" x2="0" y2="-100" stroke="#3b82f6" stroke-width="4" marker-end="url(#arrowDir)"/>
    <text x="50" y="-75" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">Your path</text>
    
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#1e293b"/>
  </g>
  
  <!-- Formula below -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">D_u f = ∇f · u (dot product with unit vector)</text>
  
  <!-- Branding -->
  <text x="780" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
