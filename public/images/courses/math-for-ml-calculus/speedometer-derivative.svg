<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Derivative: The Speedometer of Change</text>
  
  <!-- Speedometer visualization -->
  <g transform="translate(400, 280)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="150" fill="#f8fafc" stroke="#cbd5e1" stroke-width="3"/>
    
    <!-- Speed arc -->
    <path d="M -106,-106 A 150 150 0 0 1 106,-106" stroke="#3b82f6" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="10" fill="#1e293b"/>
    
    <!-- Needle pointing to speed -->
    <line x1="0" y1="0" x2="-90" y2="-90" stroke="#ef4444" stroke-width="4"/>
    <circle cx="-90" cy="-90" r="8" fill="#ef4444"/>
    
    <!-- Speed label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">65</text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">mph</text>
  </g>
  
  <!-- Explanation below -->
  <g transform="translate(50, 420)">
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">Derivative = Rate of Change = Speed</text>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">How fast is position changing? â†’ 65 miles per hour</text>
  </g>
  
  <!-- Branding -->
  <text x="780" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
