<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="costGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Real-World: Minimizing Ad Campaign Cost</text>
  <text x="450" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Cost(x) = xÂ² - 10x + 100 (where x = ad spend in $1000s)</text>
  
  <!-- Business scenario box -->
  <rect x="60" y="85" width="300" height="120" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="210" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">ðŸ“Š Business Problem</text>
  <text x="80" y="135" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Ad spending: $0-10k</text>
  <text x="80" y="155" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Goal: Minimize total cost</text>
  <text x="80" y="175" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Method: Find where C'(x) = 0</text>
  <text x="80" y="195" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981">âœ“ Optimal: $5,000</text>
  
  <!-- Coordinate system -->
  <line x1="420" y1="520" x2="860" y2="520" stroke="#94a3b8" stroke-width="2"/>
  <line x1="420" y1="520" x2="420" y2="220" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Axes labels -->
  <text x="860" y="540" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Ad Spend ($1000s)</text>
  <text x="380" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Cost ($)</text>
  
  <!-- Grid lines -->
  <line x1="420" y1="460" x2="860" y2="460" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="400" x2="860" y2="400" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="340" x2="860" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="280" x2="860" y2="280" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Cost curve (parabola opening up) -->
  <path d="M 420,460 Q 640,240 860,460" stroke="url(#costGrad)" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Optimal point -->
  <circle cx="640" cy="240" r="8" fill="#10b981" filter="url(#shadow)"/>
  <line x1="640" y1="240" x2="640" y2="520" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Optimal marker -->
  <rect x="580" y="200" width="120" height="30" fill="url(#optGrad)" rx="6" filter="url(#shadow)"/>
  <text x="640" y="220" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">Minimum: $5k</text>
  
  <!-- Derivative annotations -->
  <!-- Left side: negative slope (decreasing) -->
  <line x1="500" y1="380" x2="560" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <text x="530" y="360" font-family="'Inter', sans-serif" font-size="12" fill="#3b82f6" font-weight="600">C'(x) < 0</text>
  <text x="530" y="375" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Decreasing</text>
  <path d="M 550,385 L 570,385 L 565,380 M 570,385 L 565,390" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Optimal: zero slope -->
  <line x1="600" y1="240" x2="680" y2="240" stroke="#10b981" stroke-width="2"/>
  <text x="640" y="265" font-family="'Inter', sans-serif" font-size="12" fill="#10b981" font-weight="600" text-anchor="middle">C'(x) = 0</text>
  <text x="640" y="280" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Minimum!</text>
  
  <!-- Right side: positive slope (increasing) -->
  <line x1="720" y1="300" x2="780" y2="380" stroke="#f59e0b" stroke-width="2"/>
  <text x="750" y="360" font-family="'Inter', sans-serif" font-size="12" fill="#f59e0b" font-weight="600">C'(x) > 0</text>
  <text x="750" y="375" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Increasing</text>
  <path d="M 730,385 L 710,385 L 715,380 M 710,385 L 715,390" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- X-axis markers -->
  <text x="420" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$0</text>
  <text x="530" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$2.5k</text>
  <text x="635" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#1e293b" font-weight="600">$5k</text>
  <text x="750" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$7.5k</text>
  <text x="850" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$10k</text>
  
  <!-- Calculation box -->
  <rect x="540" y="85" width="320" height="120" fill="#fef3c7" rx="8" filter="url(#shadow)"/>
  <text x="700" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#92400e" text-anchor="middle">ðŸ§® Derivative Calculation</text>
  <text x="560" y="135" font-family="'Courier New', monospace" font-size="12" fill="#475569">C(x) = xÂ² - 10x + 100</text>
  <text x="560" y="155" font-family="'Courier New', monospace" font-size="12" fill="#475569">C'(x) = 2x - 10</text>
  <text x="560" y="175" font-family="'Courier New', monospace" font-size="12" fill="#10b981" font-weight="600">Set C'(x) = 0:</text>
  <text x="560" y="195" font-family="'Courier New', monospace" font-size="12" fill="#10b981" font-weight="600">2x - 10 = 0 â†’ x = 5</text>
  
  <!-- Insight box -->
  <rect x="60" y="550" width="780" height="35" fill="#dbeafe" rx="6"/>
  <text x="450" y="575" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#1e40af" text-anchor="middle">ðŸ’¡ The derivative tells us: spend $5k on ads to minimize total campaign cost!</text>
  
  <!-- Branding -->
  <text x="880" y="595" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
