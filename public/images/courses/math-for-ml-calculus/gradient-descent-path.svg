<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Gradient Descent: Finding the Valley</text>
  
  <!-- Contour map -->
  <g transform="translate(450, 280)">
    <!-- Contours -->
    <ellipse cx="150" cy="0" rx="300" ry="150" fill="#dbeafe" stroke="#93c5fd" stroke-width="2"/>
    <ellipse cx="150" cy="0" rx="200" ry="100" fill="#93c5fd" stroke="#60a5fa" stroke-width="2"/>
    <ellipse cx="150" cy="0" rx="100" ry="50" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Minimum -->
    <circle cx="150" cy="0" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="150" y="35" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Goal</text>
    
    <!-- Start point -->
    <circle cx="-250" cy="-80" r="10" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
    <text x="-250" y="-95" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">Start</text>
    
    <!-- Path (simplified) -->
    <defs>
      <marker id="arrowPath" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
        <polygon points="0 0, 8 3, 0 6" fill="#ef4444"/>
      </marker>
    </defs>
    <polyline points="-250,-80 -150,-40 -50,-10 50,-5 110,-2" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowPath)"/>
  </g>
  
  <!-- Algorithm description -->
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="13" fill="#475569">1. Calculate Gradient → 2. Step Opposite → 3. Repeat</text>
  
  <!-- Branding -->
  <text x="880" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
