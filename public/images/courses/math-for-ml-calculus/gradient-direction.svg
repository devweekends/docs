<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="surfaceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="gradGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Gradient: Direction of Steepest Ascent</text>
  <text x="450" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" text-anchor="middle">âˆ‡f = [âˆ‚f/âˆ‚x, âˆ‚f/âˆ‚y]</text>
  
  <!-- 3D-like surface (contour representation) -->
  <!-- Outer contours (low values) -->
  <ellipse cx="450" cy="350" rx="300" ry="200" fill="none" stroke="#c7d2fe" stroke-width="2"/>
  <ellipse cx="450" cy="350" rx="250" ry="165" fill="none" stroke="#a5b4fc" stroke-width="2"/>
  <ellipse cx="450" cy="350" rx="200" ry="130" fill="none" stroke="#818cf8" stroke-width="2"/>
  <ellipse cx="450" cy="350" rx="150" ry="100" fill="none" stroke="#6366f1" stroke-width="2"/>
  <ellipse cx="450" cy="350" rx="100" ry="65" fill="none" stroke="#4f46e5" stroke-width="2"/>
  <ellipse cx="450" cy="350" rx="50" ry="33" fill="none" stroke="#4338ca" stroke-width="2"/>
  
  <!-- Center (maximum) -->
  <circle cx="450" cy="350" r="8" fill="#ef4444" filter="url(#shadow)"/>
  <text x="450" y="340" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Maximum</text>
  
  <!-- Gradient vectors at different points -->
  <!-- Point 1 -->
  <circle cx="300" cy="400" r="5" fill="#3b82f6"/>
  <line x1="300" y1="400" x2="380" y2="365" stroke="url(#gradGrad)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="340" y="390" font-family="'Inter', sans-serif" font-size="11" fill="#ef4444" font-weight="600">âˆ‡f</text>
  
  <!-- Point 2 -->
  <circle cx="600" cy="300" r="5" fill="#3b82f6"/>
  <line x1="600" y1="300" x2="510" y2="335" stroke="url(#gradGrad)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="555" y="310" font-family="'Inter', sans-serif" font-size="11" fill="#ef4444" font-weight="600">âˆ‡f</text>
  
  <!-- Point 3 -->
  <circle cx="350" cy="250" r="5" fill="#3b82f6"/>
  <line x1="350" y1="250" x2="410" y2="310" stroke="url(#gradGrad)" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="380" y="270" font-family="'Inter', sans-serif" font-size="11" fill="#ef4444" font-weight="600">âˆ‡f</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Axes labels -->
  <text x="750" y="370" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">x</text>
  <text x="440" y="150" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">y</text>
  
  <!-- Legend box -->
  <rect x="60" y="100" width="250" height="140" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="185" y="125" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Gradient Properties</text>
  
  <circle cx="80" cy="150" r="4" fill="#ef4444"/>
  <text x="95" y="155" font-family="'Inter', sans-serif" font-size="12" fill="#475569">Points uphill</text>
  
  <line x1="75" y1="175" x2="95" y2="175" stroke="#6366f1" stroke-width="2"/>
  <text x="105" y="180" font-family="'Inter', sans-serif" font-size="12" fill="#475569">Contour lines</text>
  
  <text x="80" y="205" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">âˆ‡f = 0 at maximum</text>
  <text x="80" y="225" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">||âˆ‡f|| = steepness</text>
  
  <!-- Insight box -->
  <rect x="60" y="550" width="780" height="35" fill="#fef3c7" rx="6"/>
  <text x="450" y="575" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#92400e" text-anchor="middle">ðŸ’¡ Gradient always points in the direction of maximum increase!</text>
  
  <!-- Branding -->
  <text x="880" y="595" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
