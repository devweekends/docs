<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Background -->
  <rect width="1000" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Learning Rate: The Goldilocks Problem</text>
  
  <!-- Panel 1: Too Small -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="250" height="200" fill="#f1f5f9" rx="8" stroke="#cbd5e1" stroke-width="2"/>
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle" font-weight="bold">Too Small (0.001)</text>
    
    <!-- Bowl -->
    <path d="M 50,80 Q 125,180 200,80" fill="none" stroke="#94a3b8" stroke-width="3"/>
    
    <!-- Tiny steps -->
    <circle cx="50" cy="80" r="5" fill="#ef4444"/>
    <circle cx="60" cy="90" r="4" fill="#ef4444" opacity="0.7"/>
    <circle cx="70" cy="100" r="4" fill="#ef4444" opacity="0.5"/>
    
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Very Slow</text>
  </g>
  
  <!-- Panel 2: Just Right -->
  <g transform="translate(375, 120)">
    <rect x="0" y="0" width="250" height="200" fill="#ecfdf5" rx="8" stroke="#10b981" stroke-width="3"/>
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="16" fill="#047857" text-anchor="middle" font-weight="bold">Just Right (0.1)</text>
    
    <!-- Bowl -->
    <path d="M 50,80 Q 125,180 200,80" fill="none" stroke="#10b981" stroke-width="3"/>
    
    <!-- Good steps -->
    <circle cx="50" cy="80" r="6" fill="#059669"/>
    <circle cx="100" cy="120" r="6" fill="#059669"/>
    <circle cx="125" cy="135" r="7" fill="#fbbf24"/>
    
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="13" fill="#047857" text-anchor="middle" font-weight="bold">Fast!</text>
  </g>
  
  <!-- Panel 3: Too Large -->
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="250" height="200" fill="#fef2f2" rx="8" stroke="#ef4444" stroke-width="2"/>
    <text x="125" y="35" font-family="Arial, sans-serif" font-size="16" fill="#b91c1c" text-anchor="middle" font-weight="bold">Too Large (1.0)</text>
    
    <!-- Bowl -->
    <path d="M 50,80 Q 125,180 200,80" fill="none" stroke="#94a3b8" stroke-width="3"/>
    
    <!-- Overshooting -->
    <circle cx="50" cy="80" r="6" fill="#ef4444"/>
    <circle cx="200" cy="85" r="6" fill="#ef4444"/>
    <circle cx="35" cy="95" r="6" fill="#ef4444"/>
    
    <text x="125" y="230" font-family="Arial, sans-serif" font-size="13" fill="#b91c1c" text-anchor="middle">Diverges!</text>
  </g>
  
  <!-- Branding -->
  <text x="980" y="390" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
