<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Optimizer Race: The Ravine</text>
  
  <!-- Ravine (elongated ellipses) -->
  <g transform="translate(450, 280)">
    <ellipse cx="0" cy="0" rx="350" ry="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="250" ry="60" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="150" ry="40" fill="#cbd5e1" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Goal -->
    <circle cx="180" cy="0" r="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="180" y="35" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Goal</text>
    
    <!-- Start -->
    <circle cx="-300" cy="0" r="8" fill="#1e293b"/>
    <text x="-300" y="-20" font-family="Arial, sans-serif" font-size="13" fill="#1e293b" text-anchor="middle" font-weight="bold">Start</text>
    
    <!-- SGD path (zig-zag) -->
    <defs>
      <marker id="ar1" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
        <polygon points="0 0, 6 3, 0 6" fill="#ef4444"/>
      </marker>
      <marker id="ar2" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
        <polygon points="0 0, 6 3, 0 6" fill="#3b82f6"/>
      </marker>
      <marker id="ar3" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
        <polygon points="0 0, 6 3, 0 6" fill="#10b981"/>
      </marker>
    </defs>
    <polyline points="-300,0 -280,40 -260,-30 -240,35 -220,-25" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#ar1)"/>
    <text x="-280" y="80" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">SGD</text>
    
    <!-- Momentum path (overshoot) -->
    <path d="M -300,0 Q -150,70 50,0 T 200,0" fill="none" stroke="#3b82f6" stroke-width="3" marker-end="url(#ar2)"/>
    <text x="-80" y="95" font-family="Arial, sans-serif" font-size="13" fill="#3b82f6" font-weight="bold">Momentum</text>
    
    <!-- Adam path (direct) -->
    <line x1="-300" y1="0" x2="160" y2="0" stroke="#10b981" stroke-width="4" marker-end="url(#ar3)"/>
    <text x="-70" y="-35" font-family="Arial, sans-serif" font-size="13" fill="#10b981" font-weight="bold">Adam</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 420)">
    <circle cx="0" cy="0" r="5" fill="#ef4444"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#475569">SGD (Slow)</text>
    
    <circle cx="150" cy="0" r="5" fill="#3b82f6"/>
    <text x="165" y="5" font-family="Arial, sans-serif" font-size="12" fill="#475569">Momentum (Fast)</text>
    
    <circle cx="350" cy="0" r="5" fill="#10b981"/>
    <text x="365" y="5" font-family="Arial, sans-serif" font-size="12" fill="#475569">Adam (Smart)</text>
  </g>
  
  <!-- Branding -->
  <text x="880" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
