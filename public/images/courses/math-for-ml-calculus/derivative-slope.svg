<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="'Inter', sans-serif" font-size="20" font-weight="700" fill="#1e293b" text-anchor="middle">Derivative as Slope of Tangent Line</text>
  
  <!-- Coordinate system -->
  <line x1="50" y1="450" x2="750" y2="450" stroke="#94a3b8" stroke-width="2"/>
  <line x1="50" y1="450" x2="50" y2="50" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Axes labels -->
  <text x="750" y="470" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">x</text>
  <text x="30" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">f(x)</text>
  
  <!-- Function curve (parabola) -->
  <path d="M 50,400 Q 400,100 750,400" stroke="url(#blueGrad)" stroke-width="3" fill="none" filter="url(#shadow)"/>
  
  <!-- Point on curve -->
  <circle cx="400" cy="200" r="6" fill="#ef4444" filter="url(#shadow)"/>
  <text x="410" y="195" font-family="'Inter', sans-serif" font-size="14" fill="#1e293b">(x, f(x))</text>
  
  <!-- Tangent line -->
  <line x1="200" y1="300" x2="600" y2="100" stroke="url(#greenGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Slope triangle -->
  <line x1="400" y1="200" x2="500" y2="200" stroke="#f59e0b" stroke-width="2"/>
  <line x1="500" y1="200" x2="500" y2="150" stroke="#f59e0b" stroke-width="2"/>
  <text x="450" y="220" font-family="'Inter', sans-serif" font-size="12" fill="#f59e0b">Δx</text>
  <text x="510" y="180" font-family="'Inter', sans-serif" font-size="12" fill="#f59e0b">Δy</text>
  
  <!-- Formula box -->
  <rect x="550" y="300" width="220" height="120" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="660" y="330" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Derivative Formula</text>
  <text x="660" y="360" font-family="'Courier New', monospace" font-size="13" fill="#3b82f6" text-anchor="middle">f'(x) = lim[h→0]</text>
  <text x="660" y="385" font-family="'Courier New', monospace" font-size="13" fill="#3b82f6" text-anchor="middle">[f(x+h) - f(x)]</text>
  <text x="660" y="405" font-family="'Courier New', monospace" font-size="13" fill="#3b82f6" text-anchor="middle">─────────────</text>
  <text x="660" y="425" font-family="'Courier New', monospace" font-size="13" fill="#3b82f6" text-anchor="middle">h</text>
  
  <!-- Explanation -->
  <text x="400" y="480" font-family="'Inter', sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-style="italic">The derivative is the slope of the tangent line at a point</text>
  
  <!-- Branding -->
  <text x="780" y="495" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
