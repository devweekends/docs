<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="revenueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Real-World: Multi-Variable Business Optimization</text>
  <text x="450" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Revenue(x,y) = 100x + 80y - xÂ² - yÂ² - 0.5xy</text>
  
  <!-- Business scenario box -->
  <rect x="60" y="85" width="320" height="160" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="220" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">ðŸ“Š Two-Variable Problem</text>
  <text x="80" y="135" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ x = Ad budget ($1000s)</text>
  <text x="80" y="155" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ y = Quality investment ($1000s)</text>
  <text x="80" y="175" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Goal: Maximize revenue</text>
  <text x="80" y="195" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981">âœ“ Optimal: x=49.3, y=39.3</text>
  <text x="80" y="215" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#3b82f6">âœ“ Max revenue: $3,453k</text>
  <text x="80" y="235" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" font-style="italic">Gradient = [0, 0] at maximum</text>
  
  <!-- 3D surface representation (contour plot) -->
  <text x="640" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">Revenue Surface (Contours)</text>
  
  <!-- Contour lines (revenue levels) -->
  <ellipse cx="640" cy="350" rx="250" ry="180" fill="none" stroke="#c7d2fe" stroke-width="2"/>
  <ellipse cx="640" cy="350" rx="200" ry="145" fill="none" stroke="#a5b4fc" stroke-width="2"/>
  <ellipse cx="640" cy="350" rx="150" ry="110" fill="none" stroke="#818cf8" stroke-width="2"/>
  <ellipse cx="640" cy="350" rx="100" ry="73" fill="none" stroke="#6366f1" stroke-width="2"/>
  <ellipse cx="640" cy="350" rx="50" ry="36" fill="none" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Maximum point -->
  <circle cx="640" cy="350" r="8" fill="#ef4444" filter="url(#shadow)"/>
  <text x="640" y="340" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#1e293b" text-anchor="middle">Maximum</text>
  <text x="640" y="375" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">(49.3, 39.3)</text>
  
  <!-- Gradient vectors pointing to maximum -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Vector 1 -->
  <circle cx="500" cy="450" r="4" fill="#3b82f6"/>
  <line x1="500" y1="450" x2="600" y2="370" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="550" y="420" font-family="'Inter', sans-serif" font-size="10" fill="#ef4444" font-weight="600">âˆ‡R</text>
  
  <!-- Vector 2 -->
  <circle cx="780" cy="300" r="4" fill="#3b82f6"/>
  <line x1="780" y1="300" x2="680" y2="340" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="730" y="310" font-family="'Inter', sans-serif" font-size="10" fill="#ef4444" font-weight="600">âˆ‡R</text>
  
  <!-- Vector 3 -->
  <circle cx="550" cy="250" r="4" fill="#3b82f6"/>
  <line x1="550" y1="250" x2="610" y2="320" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="580" y="275" font-family="'Inter', sans-serif" font-size="10" fill="#ef4444" font-weight="600">âˆ‡R</text>
  
  <!-- Axes labels -->
  <text x="800" y="370" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Ad Budget (x)</text>
  <text x="620" y="150" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Quality (y)</text>
  
  <!-- Calculation box -->
  <rect x="60" y="270" width="320" height="180" fill="#fef3c7" rx="8" filter="url(#shadow)"/>
  <text x="220" y="295" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#92400e" text-anchor="middle">ðŸ§® Gradient Calculation</text>
  <text x="80" y="320" font-family="'Courier New', monospace" font-size="11" fill="#475569">âˆ‚R/âˆ‚x = 100 - 2x - 0.5y</text>
  <text x="80" y="340" font-family="'Courier New', monospace" font-size="11" fill="#475569">âˆ‚R/âˆ‚y = 80 - 2y - 0.5x</text>
  <text x="80" y="365" font-family="'Courier New', monospace" font-size="11" fill="#10b981" font-weight="600">Set âˆ‡R = [0, 0]:</text>
  <text x="80" y="385" font-family="'Courier New', monospace" font-size="11" fill="#10b981">100 - 2x - 0.5y = 0</text>
  <text x="80" y="405" font-family="'Courier New', monospace" font-size="11" fill="#10b981">80 - 2y - 0.5x = 0</text>
  <text x="80" y="430" font-family="'Courier New', monospace" font-size="11" fill="#3b82f6" font-weight="600">Solution: x=49.3, y=39.3</text>
  
  <!-- Insight box -->
  <rect x="60" y="550" width="780" height="35" fill="#dbeafe" rx="6"/>
  <text x="450" y="575" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#1e40af" text-anchor="middle">ðŸ’¡ Gradient points uphill! At maximum, gradient = [0,0] - nowhere left to climb!</text>
  
  <!-- Branding -->
  <text x="880" y="595" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
