<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 380">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#f0f9ff"/>
    </linearGradient>
    <linearGradient id="hillGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="380" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="#1e293b">Learning = Finding the Bottom of the Hill</text>
  
  <!-- Hill landscape -->
  <path d="M0 320 Q50 320 100 280 Q150 240 200 260 Q250 280 300 200 Q350 120 400 160 Q450 200 500 180 Q550 160 600 220 Q650 280 700 320 L700 380 L0 380 Z" 
        fill="url(#hillGrad)" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Valley marker -->
  <circle cx="350" cy="120" r="8" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="350" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#ef4444">Minimum Error!</text>
  
  <!-- Path of descent with arrows -->
  <g>
    <!-- Starting point -->
    <circle cx="550" cy="175" r="10" fill="#3b82f6" stroke="white" stroke-width="2"/>
    <text x="550" y="158" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#3b82f6">Start</text>
    
    <!-- Descent path -->
    <path d="M545 180 Q520 190 490 185 Q460 180 430 170 Q400 155 370 130" 
          fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="6,4"/>
    
    <!-- Arrow heads along path -->
    <polygon points="490,184 498,180 494,190" fill="#3b82f6"/>
    <polygon points="430,170 438,166 436,176" fill="#3b82f6"/>
    <polygon points="375,133 383,128 381,139" fill="#3b82f6"/>
  </g>
  
  <!-- Hiker figure -->
  <g transform="translate(460, 155)">
    <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
    <line x1="0" y1="8" x2="0" y2="25" stroke="#f59e0b" stroke-width="3"/>
    <line x1="0" y1="13" x2="-8" y2="20" stroke="#f59e0b" stroke-width="2"/>
    <line x1="0" y1="13" x2="8" y2="18" stroke="#f59e0b" stroke-width="2"/>
    <line x1="0" y1="25" x2="-6" y2="35" stroke="#f59e0b" stroke-width="2"/>
    <line x1="0" y1="25" x2="6" y2="35" stroke="#f59e0b" stroke-width="2"/>
  </g>
  
  <!-- Explanation boxes -->
  <g transform="translate(30, 55)">
    <rect width="200" height="90" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="100" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">You're Blindfolded</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Can't see the landscape</text>
    <text x="100" y="68" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">But can feel the slope</text>
    <text x="100" y="82" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#3b82f6" font-weight="600">Slope = Derivative!</text>
  </g>
  
  <g transform="translate(470, 55)">
    <rect width="200" height="90" fill="white" rx="8" filter="url(#shadow)"/>
    <text x="100" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#1e293b">In Machine Learning</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#e2e8f0" stroke-width="1"/>
    <text x="100" y="52" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Landscape = Error function</text>
    <text x="100" y="68" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Position = Model weights</text>
    <text x="100" y="82" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#22c55e" font-weight="600">Goal = Minimum error</text>
  </g>
  
  <!-- Steps annotation -->
  <g transform="translate(70, 260)">
    <rect width="150" height="50" fill="rgba(255,255,255,0.9)" rx="6"/>
    <text x="75" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Each step:</text>
    <text x="75" y="35" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#1e293b" font-weight="600">Feel slope â†’ Step downhill</text>
    <text x="75" y="48" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Repeat 1000s of times</text>
  </g>
  
  <!-- Branding -->
  <text x="680" y="370" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">devweekends</text>
</svg>