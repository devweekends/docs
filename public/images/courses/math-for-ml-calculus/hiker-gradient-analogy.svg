<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Gradient: Finding Direction in the Fog</text>
  
  <!--Hill with contours -->
  <g transform="translate(400, 280)">
    <!-- Contour lines -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
    <ellipse cx="0" cy="0" rx="120" ry="80" fill="#93c5fd" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#60a5fa" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    
    <!-- Peak -->
    <circle cx="0" cy="0" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Peak</text>
    
    <!-- Hiker -->
    <circle cx="-100" cy="70" r="15" fill="#059669" stroke="#047857" stroke-width="2"/>
    <text x="-100" y="-95" font-family="Arial, sans-serif" font-size="14" fill="#047857"text-anchor="middle" font-weight="bold">You (Hiker)</text>
    
    <!-- Gradient arrow -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
      </marker>
    </defs>
    <line x1="-100" y1="70" x2="-40" y2="20" stroke="#ef4444" stroke-width="4" marker-end="url(#arrow)"/>
    <text x="-70" y="25" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold">âˆ‡f</text>
  </g>
  
  <!-- Explanation -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">Gradient points toward steepest ascent</text>
  
  <!-- Branding -->
  <text x="780" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
