<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1000" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="'Inter', sans-serif" font-size="24" font-weight="700" fill="#1e293b" text-anchor="middle">Real-World Application: E-Commerce Pricing Strategy</text>
  <text x="500" y="70" font-family="'Inter', sans-serif" font-size="15" fill="#64748b" text-anchor="middle">Using derivatives to find the price that maximizes profit</text>
  
  <!-- Scenario Box -->
  <rect x="50" y="100" width="400" height="280" fill="url(#boxGrad)" rx="12" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="135" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="#1e293b" text-anchor="middle">üõí The Business Problem</text>
  
  <!-- Store icon -->
  <rect x="70" y="155" width="360" height="1" fill="#e2e8f0"/>
  
  <text x="70" y="185" font-family="'Inter', sans-serif" font-size="14" fill="#475569" font-weight="600">You sell wireless headphones online:</text>
  <text x="90" y="210" font-family="'Inter', sans-serif" font-size="13" fill="#64748b">‚Ä¢ Manufacturing cost: $20 per unit</text>
  <text x="90" y="235" font-family="'Inter', sans-serif" font-size="13" fill="#64748b">‚Ä¢ At $30: You sell 1,000 units/month</text>
  <text x="90" y="260" font-family="'Inter', sans-serif" font-size="13" fill="#64748b">‚Ä¢ For every $1 increase: Lose 10 sales</text>
  
  <rect x="70" y="275" width="360" height="1" fill="#e2e8f0"/>
  
  <text x="70" y="305" font-family="'Inter', sans-serif" font-size="14" fill="#1e293b" font-weight="600">Question:</text>
  <text x="70" y="330" font-family="'Inter', sans-serif" font-size="13" fill="#475569">What price maximizes your monthly profit?</text>
  
  <text x="70" y="360" font-family="'Inter', sans-serif" font-size="12" fill="#ef4444" font-weight="600">‚ùå Too low ‚Üí Low profit per sale</text>
  <text x="70" y="380" font-family="'Inter', sans-serif" font-size="12" fill="#ef4444" font-weight="600">‚ùå Too high ‚Üí Too few customers</text>
  
  <!-- Math Formula Box -->
  <rect x="50" y="400" width="400" height="250" fill="#fef3c7" rx="12" stroke="#fbbf24" stroke-width="2" filter="url(#shadow)"/>
  <text x="250" y="435" font-family="'Inter', sans-serif" font-size="18" font-weight="700" fill="#92400e" text-anchor="middle">üìê The Mathematics</text>
  
  <rect x="70" y="450" width="360" height="1" fill="#fbbf24"/>
  
  <text x="70" y="480" font-family="'Inter', sans-serif" font-size="13" fill="#78350f" font-weight="600">Step 1: Define the profit function</text>
  <text x="90" y="505" font-family="'Courier New', monospace" font-size="12" fill="#475569">Sales(p) = 1000 - 10(p - 30)</text>
  <text x="90" y="525" font-family="'Courier New', monospace" font-size="12" fill="#475569">         = 1300 - 10p</text>
  <text x="90" y="550" font-family="'Courier New', monospace" font-size="12" fill="#475569">Profit(p) = (p - 20) √ó (1300 - 10p)</text>
  <text x="90" y="570" font-family="'Courier New', monospace" font-size="12" fill="#475569">          = -10p¬≤ + 1500p - 26000</text>
  
  <text x="70" y="600" font-family="'Inter', sans-serif" font-size="13" fill="#78350f" font-weight="600">Step 2: Find derivative</text>
  <text x="90" y="625" font-family="'Courier New', monospace" font-size="12" fill="#10b981" font-weight="600">P'(p) = -20p + 1500</text>
  
  <!-- Graph -->
  <rect x="500" y="100" width="450" height="450" fill="#ffffff" rx="12" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Axes -->
  <line x1="540" y1="500" x2="920" y2="500" stroke="#94a3b8" stroke-width="2"/>
  <line x1="540" y1="500" x2="540" y2="150" stroke="#94a3b8" stroke-width="2"/>
  
  <text x="920" y="525" font-family="'Inter', sans-serif" font-size="13" fill="#64748b">Price ($)</text>
  <text x="505" y="160" font-family="'Inter', sans-serif" font-size="13" fill="#64748b">Profit ($)</text>
  
  <!-- Grid -->
  <line x1="540" y1="440" x2="920" y2="440" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="540" y1="380" x2="920" y2="380" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="540" y1="320" x2="920" y2="320" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="540" y1="260" x2="920" y2="260" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="540" y1="200" x2="920" y2="200" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Profit curve -->
  <path d="M 540,480 Q 730,180 920,480" stroke="url(#profitGrad)" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Optimal point -->
  <circle cx="730" cy="180" r="10" fill="#ef4444" filter="url(#shadow)"/>
  <line x1="730" y1="180" x2="730" y2="500" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Optimal label -->
  <rect x="650" y="130" width="160" height="40" fill="#10b981" rx="8" filter="url(#shadow)"/>
  <text x="730" y="155" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Optimal: $75</text>
  <text x="730" y="175" font-family="'Inter', sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Profit: $30,250</text>
  
  <!-- Derivative indicators -->
  <line x1="620" y1="380" x2="680" y2="280" stroke="#3b82f6" stroke-width="3"/>
  <text x="650" y="350" font-family="'Inter', sans-serif" font-size="13" fill="#3b82f6" font-weight="600">P'(p) > 0</text>
  <text x="650" y="370" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Increasing</text>
  
  <line x1="690" y1="180" x2="770" y2="180" stroke="#10b981" stroke-width="3"/>
  <text x="730" y="210" font-family="'Inter', sans-serif" font-size="13" fill="#10b981" font-weight="600" text-anchor="middle">P'(p) = 0</text>
  
  <line x1="780" y1="280" x2="840" y2="380" stroke="#f59e0b" stroke-width="3"/>
  <text x="810" y="350" font-family="'Inter', sans-serif" font-size="13" fill="#f59e0b" font-weight="600">P'(p) < 0</text>
  <text x="810" y="370" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Decreasing</text>
  
  <!-- X-axis labels -->
  <text x="540" y="525" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$20</text>
  <text x="650" y="525" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$50</text>
  <text x="725" y="525" font-family="'Inter', sans-serif" font-size="12" fill="#1e293b" font-weight="600">$75</text>
  <text x="810" y="525" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$100</text>
  <text x="900" y="525" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$130</text>
  
  <!-- Solution Box -->
  <rect x="500" y="570" width="450" height="80" fill="#dbeafe" rx="12" filter="url(#shadow)"/>
  <text x="725" y="600" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#1e40af" text-anchor="middle">‚úÖ The Solution</text>
  <text x="725" y="625" font-family="'Inter', sans-serif" font-size="14" fill="#1e40af" text-anchor="middle">Set P'(p) = 0: -20p + 1500 = 0 ‚Üí p = $75</text>
  <text x="725" y="645" font-family="'Inter', sans-serif" font-size="13" fill="#475569" text-anchor="middle">At $75: Sell 550 units √ó $55 profit each = $30,250/month</text>
  
  <!-- Branding -->
  <text x="980" y="690" font-family="'Inter', sans-serif" font-size="11" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
