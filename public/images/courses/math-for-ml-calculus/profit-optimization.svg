<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="profitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optimalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Finding Optimal Price Using Derivatives</text>
  <text x="450" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Profit = (Price - Cost) Ã— Sales</text>
  
  <!-- Coordinate system -->
  <line x1="80" y1="480" x2="820" y2="480" stroke="#94a3b8" stroke-width="2"/>
  <line x1="80" y1="480" x2="80" y2="100" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Axes labels -->
  <text x="820" y="500" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Price ($)</text>
  <text x="50" y="110" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Profit</text>
  
  <!-- Grid lines -->
  <line x1="80" y1="400" x2="820" y2="400" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="320" x2="820" y2="320" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="80" y1="240" x2="820" y2="240" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Profit curve (parabola) -->
  <path d="M 80,480 Q 450,140 820,480" stroke="url(#profitGrad)" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Optimal point -->
  <circle cx="450" cy="140" r="8" fill="#ef4444" filter="url(#shadow)"/>
  <line x1="450" y1="140" x2="450" y2="480" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Optimal marker -->
  <rect x="380" y="100" width="140" height="30" fill="url(#optimalGrad)" rx="6" filter="url(#shadow)"/>
  <text x="450" y="120" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">Optimal: $50</text>
  
  <!-- Derivative annotations -->
  <!-- Left side: negative slope -->
  <line x1="200" y1="380" x2="300" y2="300" stroke="#3b82f6" stroke-width="2"/>
  <text x="250" y="360" font-family="'Inter', sans-serif" font-size="12" fill="#3b82f6" font-weight="600">f'(x) < 0</text>
  <text x="250" y="375" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Decreasing</text>
  <path d="M 280,385 L 300,385 L 295,380 M 300,385 L 295,390" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Optimal: zero slope -->
  <line x1="400" y1="140" x2="500" y2="140" stroke="#10b981" stroke-width="2"/>
  <text x="450" y="165" font-family="'Inter', sans-serif" font-size="12" fill="#10b981" font-weight="600" text-anchor="middle">f'(x) = 0</text>
  <text x="450" y="180" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Maximum!</text>
  
  <!-- Right side: positive slope -->
  <line x1="600" y1="300" x2="700" y2="380" stroke="#f59e0b" stroke-width="2"/>
  <text x="650" y="360" font-family="'Inter', sans-serif" font-size="12" fill="#f59e0b" font-weight="600">f'(x) > 0</text>
  <text x="650" y="375" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Increasing</text>
  <path d="M 620,385 L 600,385 L 605,380 M 600,385 L 605,390" stroke="#f59e0b" stroke-width="2" fill="none"/>
  
  <!-- Price markers -->
  <text x="200" y="500" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$30</text>
  <text x="450" y="500" font-family="'Inter', sans-serif" font-size="12" fill="#1e293b" font-weight="600">$50</text>
  <text x="700" y="500" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">$70</text>
  
  <!-- Insight box -->
  <rect x="60" y="510" width="780" height="30" fill="#dbeafe" rx="6"/>
  <text x="450" y="530" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#1e40af" text-anchor="middle">ðŸ’¡ Set derivative = 0 to find the price that maximizes profit!</text>
  
  <!-- Branding -->
  <text x="880" y="545" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
