<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Background -->
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Chain Rule: The Domino Effect</text>
  
  <!-- Domino 1 -->
 <g transform="translate(150, 250)">
    <rect x="-25" y="-120" width="50" height="120" fill="#3b82f6" rx="4" stroke="#1e40af" stroke-width="2"/>
    <text x="0" y="-145" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">Input</text>
  </g>
  
  <!-- Arrow 1 -->
  <text x="270" y="130" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">× 2</text>
  
  <!-- Domino 2 -->
  <g transform="translate(400, 250)">
    <rect x="-25" y="-140" width="50" height="140" fill="#8b5cf6" rx="4" stroke="#6d28d9" stroke-width="2"/>
    <text x="0" y="-165" font-family="Arial, sans-serif" font-size="14" fill="#6d28d9" text-anchor="middle" font-weight="bold">Hidden</text>
  </g>
  
  <!-- Arrow 2 -->
  <text x="520" y="130" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" text-anchor="middle" font-weight="bold">× 3</text>
  
  <!-- Domino 3 -->
  <g transform="translate(650, 250)">
    <rect x="-25" y="-160" width="50" height="160" fill="#10b981" rx="4" stroke="#047857" stroke-width="2"/>
    <text x="0" y="-185" font-family="Arial, sans-serif" font-size="14" fill="#047857" text-anchor="middle" font-weight="bold">Output</text>
  </g>
  
  <!-- Total effect -->
  <rect x="720" y="100" width="150" height="100" fill="#fef3c7" rx="8" stroke="#f59e0b" stroke-width="2"/>
  <text x="795" y="130" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">Total Effect</text>
  <text x="795" y="155" font-family="Arial, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle" font-weight="bold">2 × 3 = 6</text>
  <text x="795" y="180" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Multiply!</text>
  
  <!-- Branding -->
  <text x="880" y="390" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
