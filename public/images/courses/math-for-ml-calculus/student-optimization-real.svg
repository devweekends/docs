<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="optStudyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="'Inter', sans-serif" font-size="22" font-weight="700" fill="#1e293b" text-anchor="middle">Real-World: Optimal Study Hours for Maximum Score</text>
  <text x="450" y="60" font-family="'Inter', sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Score(h) = -hÂ² + 12h + 20 (where h = hours studied per day)</text>
  
  <!-- Student scenario box -->
  <rect x="60" y="85" width="300" height="140" fill="#ffffff" rx="8" filter="url(#shadow)"/>
  <text x="210" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#1e293b" text-anchor="middle">ðŸ“š Student Problem</text>
  <text x="80" y="135" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Too few hours â†’ Low score</text>
  <text x="80" y="155" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Too many hours â†’ Burnout!</text>
  <text x="80" y="175" font-family="'Inter', sans-serif" font-size="12" fill="#475569">â€¢ Goal: Find sweet spot</text>
  <text x="80" y="195" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#10b981">âœ“ Optimal: 6 hours/day</text>
  <text x="80" y="215" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="#8b5cf6">âœ“ Max score: 56 points</text>
  
  <!-- Coordinate system -->
  <line x1="420" y1="520" x2="860" y2="520" stroke="#94a3b8" stroke-width="2"/>
  <line x1="420" y1="520" x2="420" y2="220" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Axes labels -->
  <text x="860" y="540" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Study Hours/Day</text>
  <text x="360" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#64748b">Test Score</text>
  
  <!-- Grid lines -->
  <line x1="420" y1="460" x2="860" y2="460" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="400" x2="860" y2="400" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="340" x2="860" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="420" y1="280" x2="860" y2="280" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Score curve (inverted parabola) -->
  <path d="M 420,480 Q 640,240 860,480" stroke="url(#scoreGrad)" stroke-width="4" fill="none" filter="url(#shadow)"/>
  
  <!-- Optimal point -->
  <circle cx="640" cy="240" r="8" fill="#10b981" filter="url(#shadow)"/>
  <line x1="640" y1="240" x2="640" y2="520" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Optimal marker -->
  <rect x="580" y="200" width="120" height="30" fill="url(#optStudyGrad)" rx="6" filter="url(#shadow)"/>
  <text x="640" y="220" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#ffffff" text-anchor="middle">6 hours</text>
  
  <!-- Derivative annotations -->
  <!-- Left side: positive slope (increasing) -->
  <line x1="500" y1="420" x2="560" y2="340" stroke="#3b82f6" stroke-width="2"/>
  <text x="530" y="400" font-family="'Inter', sans-serif" font-size="12" fill="#3b82f6" font-weight="600">S'(h) > 0</text>
  <text x="530" y="415" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Increasing</text>
  <path d="M 510,425 L 530,425 L 525,420 M 530,425 L 525,430" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Optimal: zero slope -->
  <line x1="600" y1="240" x2="680" y2="240" stroke="#10b981" stroke-width="2"/>
  <text x="640" y="265" font-family="'Inter', sans-serif" font-size="12" fill="#10b981" font-weight="600" text-anchor="middle">S'(h) = 0</text>
  <text x="640" y="280" font-family="'Inter', sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Maximum!</text>
  
  <!-- Right side: negative slope (decreasing - burnout!) -->
  <line x1="720" y1="340" x2="780" y2="420" stroke="#ef4444" stroke-width="2"/>
  <text x="750" y="400" font-family="'Inter', sans-serif" font-size="12" fill="#ef4444" font-weight="600">S'(h) < 0</text>
  <text x="750" y="415" font-family="'Inter', sans-serif" font-size="11" fill="#64748b">Burnout!</text>
  <path d="M 770,425 L 750,425 L 755,420 M 750,425 L 755,430" stroke="#ef4444" stroke-width="2" fill="none"/>
  
  <!-- X-axis markers -->
  <text x="420" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">0h</text>
  <text x="530" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">3h</text>
  <text x="635" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#1e293b" font-weight="600">6h</text>
  <text x="750" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">9h</text>
  <text x="850" y="540" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">12h</text>
  
  <!-- Calculation box -->
  <rect x="540" y="85" width="320" height="140" fill="#fef3c7" rx="8" filter="url(#shadow)"/>
  <text x="700" y="110" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#92400e" text-anchor="middle">ðŸ§® Finding the Maximum</text>
  <text x="560" y="135" font-family="'Courier New', monospace" font-size="12" fill="#475569">S(h) = -hÂ² + 12h + 20</text>
  <text x="560" y="155" font-family="'Courier New', monospace" font-size="12" fill="#475569">S'(h) = -2h + 12</text>
  <text x="560" y="175" font-family="'Courier New', monospace" font-size="12" fill="#10b981" font-weight="600">Set S'(h) = 0:</text>
  <text x="560" y="195" font-family="'Courier New', monospace" font-size="12" fill="#10b981" font-weight="600">-2h + 12 = 0 â†’ h = 6</text>
  <text x="560" y="215" font-family="'Courier New', monospace" font-size="12" fill="#8b5cf6" font-weight="600">Max score: S(6) = 56</text>
  
  <!-- Insight box -->
  <rect x="60" y="550" width="780" height="35" fill="#dbeafe" rx="6"/>
  <text x="450" y="575" font-family="'Inter', sans-serif" font-size="13" font-weight="600" fill="#1e40af" text-anchor="middle">ðŸ’¡ Study 6 hours/day for maximum score - more than that leads to burnout!</text>
  
  <!-- Branding -->
  <text x="880" y="595" font-family="'Inter', sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
