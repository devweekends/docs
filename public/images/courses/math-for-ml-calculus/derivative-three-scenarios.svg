<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Background -->
  <rect width="1000" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Three Scenarios: Derivative Signs</text>
  
  <!-- Scenario 1: Positive -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-50" width="200" height="200" fill="#dbeafe" rx="8"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">f'(x) > 0</text>
    <path d="M -60,80 L 60,-20" stroke="#3b82f6" stroke-width="4"/>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">Rising</text>
  </g>
  
  <!-- Scenario 2: Zero -->
  <g transform="translate(500, 150)">
    <rect x="-100" y="-50" width="200" height="200" fill="#fef3c7" rx="8"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e" text-anchor="middle">f'(x) = 0</text>
    <path d="M -60,30 L 60,30" stroke="#f59e0b" stroke-width="4"/>
    <circle cx="0" cy="30" r="8" fill="#fbbf24"/>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">Flat (Peak/Valley)</text>
  </g>
  
  <!-- Scenario 3: Negative -->
  <g transform="translate(850, 150)">
    <rect x="-100" y="-50" width="200" height="200" fill="#fee2e2" rx="8"/>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626" text-anchor="middle">f'(x) < 0</text>
    <path d="M -60,-20 L 60,80" stroke="#ef4444" stroke-width="4"/>
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="13" fill="#475569" text-anchor="middle">Falling</text>
  </g>
  
  <!-- Branding -->
  <text x="980" y="390" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
