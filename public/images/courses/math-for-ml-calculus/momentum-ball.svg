<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Background -->
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Momentum: The Heavy Ball</text>
  
  <!-- Terrain -->
  <path d="M 100,250 Q 250,350 350,230 Q 450,150 650,230 Q 800,300 850,250" fill="none" stroke="#64748b" stroke-width="4"/>
  
  <!-- Local minimum trap -->
  <text x="350" y="260" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Trap</text>
  
  <!-- SGD stuck -->
  <g transform="translate(350, 230)">
    <circle cx="0" cy="0" r="12" fill="#ef4444" stroke="#b91c1c" stroke-width="2"/>
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="14" fill="#ef4444" text-anchor="middle" font-weight="bold">SGD</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Stuck!</text>
  </g>
  
  <!-- Momentum rolls through -->
  <g transform="translate(650, 230)">
    <circle cx="0" cy="0" r="16" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Motion lines -->
    <line x1="-35" y1="0" x2="-50" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <line x1="-35" y1="-5" x2="-45" y2="-5" stroke="#3b82f6" stroke-width="2"/>
    <line x1="-35" y1="5" x2="-45" y2="5" stroke="#3b82f6" stroke-width="2"/>
    
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">Momentum</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Keeps Going!</text>
  </g>
  
  <!-- Formula -->
  <rect x="250" y="310" width="400" height="70" fill="#ffffff" rx="8" stroke="#cbd5e1" stroke-width="2"/>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" text-anchor="middle">v = 0.9 Ã— v_old + gradient</text>
  <text x="450" y="365" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle" font-style="italic">Retains 90% of previous speed</text>
  
  <!-- Branding -->
  <text x="880" y="390" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
