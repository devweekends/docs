<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="terrainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
    <marker id="smallArrow" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 8 2.5, 0 5" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#1e293b" text-anchor="middle">Steepest Ascent: Why Follow the Gradient?</text>
  
  <!-- Contour Map (Top Down View) -->
  <g transform="translate(500, 320)">
    <!-- Contour lines (concentric circles representing a hill) -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="#10b981" stroke-width="1" stroke-dasharray="5,5" opacity="0.3"/>
    <circle cx="0" cy="0" r="200" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="150" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#10b981" stroke-width="2.5" opacity="0.6"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#10b981" stroke-width="3" opacity="0.7"/>
    
    <!-- Peak -->
    <circle cx="0" cy="0" r="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="-15" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#b45309" text-anchor="middle">PEAK</text>
  </g>

  <!-- Current Position -->
  <g transform="translate(500, 320)"> <!-- Centered relative to contours -->
    <g transform="translate(180, 120)"> <!-- Actual position on the slope -->
      <circle cx="0" cy="0" r="12" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" filter="url(#shadow)"/>
      <text x="20" y="5" font-family="'Inter', sans-serif" font-size="14" font-weight="700" fill="#1e40af">You</text>
      
      <!-- Bad Directions -->
      <line x1="0" y1="0" x2="60" y2="20" stroke="#94a3b8" stroke-width="2" marker-end="url(#smallArrow)"/>
      <text x="70" y="25" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Downhill</text>
      
      <line x1="0" y1="0" x2="40" y2="-50" stroke="#94a3b8" stroke-width="2" marker-end="url(#smallArrow)"/>
      <text x="45" y="-55" font-family="'Inter', sans-serif" font-size="12" fill="#64748b">Sideways (flat)</text>
      
      <!-- The Gradient (Steepest Ascent) -->
      <!-- Points towards the center (0,0) from (180, 120) -->
      <!-- Vector is roughly (-1.5, -1) direction -->
      <line x1="0" y1="0" x2="-90" y2="-60" stroke="#ef4444" stroke-width="5" marker-end="url(#arrow)" filter="url(#shadow)"/>
      <text x="-100" y="-70" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#dc2626">Gradient Direction</text>
      <text x="-100" y="-50" font-family="'Inter', sans-serif" font-size="12" fill="#b91c1c">Shortest path to peak</text>
    </g>
  </g>

  <!-- Explanation Panels -->
  <rect x="50" y="150" width="280" height="120" fill="#ffffff" rx="8" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="180" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">ðŸš« Random Direction</text>
  <text x="190" y="210" font-family="'Inter', sans-serif" font-size="14" fill="#475569" text-anchor="middle">Might go down, sideways,</text>
  <text x="190" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#475569" text-anchor="middle">or take a long spiral path.</text>
  <text x="190" y="255" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#ef4444" text-anchor="middle">Inefficient!</text>

  <rect x="670" y="150" width="280" height="120" fill="#ffffff" rx="8" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)"/>
  <text x="810" y="180" font-family="'Inter', sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">âœ… Gradient Direction</text>
  <text x="810" y="210" font-family="'Inter', sans-serif" font-size="14" fill="#475569" text-anchor="middle">Mathematically proven to be</text>
  <text x="810" y="230" font-family="'Inter', sans-serif" font-size="14" fill="#475569" text-anchor="middle">the steepest way up.</text>
  <text x="810" y="255" font-family="'Inter', sans-serif" font-size="14" font-weight="600" fill="#10b981" text-anchor="middle">Fastest Convergence!</text>

  <!-- Branding -->
  <text x="980" y="590" font-family="'Inter', sans-serif" font-size="11" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
