<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Background -->
  <rect width="900" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Neural Network Architecture (2-3-1)</text>
  
  <!-- Layer labels -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="15" fill="#3b82f6" text-anchor="middle" font-weight="bold">Input</text>
  <text x="450" y="100" font-family="Arial, sans-serif" font-size="15" fill="#8b5cf6" text-anchor="middle" font-weight="bold">Hidden</text>
  <text x="750" y="100" font-family="Arial, sans-serif" font-size="15" fill="#10b981" text-anchor="middle" font-weight="bold">Output</text>
  
  <!-- Input nodes -->
  <circle cx="150" cy="180" r="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="186" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">x1</text>
  
  <circle cx="150" cy="280" r="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="286" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">x2</text>
  
  <!-- Hidden nodes -->
  <circle cx="450" cy="150" r="25" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="450" cy="156" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6" text-anchor="middle" font-weight="bold">h1</text>
  
  <circle cx="450" cy="230" r="25" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="450" cy="236" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6" text-anchor="middle" font-weight="bold">h2</text>
  
  <circle cx="450" cy="310" r="25" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="450" cy="316" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6" text-anchor="middle" font-weight="bold">h3</text>
  
  <!-- Output node -->
  <circle cx="750" cy="230" r="25" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="750" cy="236" font-family="Arial, sans-serif" font-size="14" fill="#047857" text-anchor="middle" font-weight="bold">y</text>
  
  <!-- Connections (simplified - just a few) -->
  <defs>
    <marker id="arr" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#cbd5e1"/>
    </marker>
  </defs>
  <line x1="175" y1="180" x2="425" y2="150" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="175" y1="180" x2="425" y2="230" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="175" y1="280" x2="425" y2="230" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="175" y1="280" x2="425" y2="310" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="475" y1="150" x2="725" y2="230" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="475" y1="230" x2="725" y2="230" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  <line x1="475" y1="310" x2="725" y2="230" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arr)"/>
  
  <!-- Weight matrices -->
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">W1: (2×3)</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">W2: (3×1)</text>
  
  <!-- Branding -->
  <text x="880" y="390" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
