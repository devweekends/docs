<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Background -->
  <rect width="1000" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b" text-anchor="middle">Computational Graph: Forward and Backward</text>
  
  <!-- Forward Pass -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="16" fill="#3b82f6" font-weight="bold">Forward Pass →</text>
  
  <g transform="translate(0, 150)">
    <!-- Input -->
    <circle cx="150" cy="0" r="30" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="150" y="5" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">x</text>
    
    <!-- Arrow -->
    <defs>
      <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
      </marker>
    </defs>
    <line x1="180" y1="0" x2="320" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <!-- Hidden -->
    <circle cx="350" cy="0" r="30" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="2"/>
    <text x="350" y="5" font-family="Arial, sans-serif" font-size="14" fill="#5b21b6" text-anchor="middle" font-weight="bold">h</text>
    
    <!-- Arrow -->
    <line x1="380" y1="0" x2="520" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <!-- Output -->
    <circle cx="550" cy="0" r="30" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
    <text x="550" y="5" font-family="Arial, sans-serif" font-size="14" fill="#047857" text-anchor="middle" font-weight="bold">y</text>
    
    <!-- Arrow -->
    <line x1="580" y1="0" x2="720" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <!-- Loss -->
    <rect x="725" y="-30" width="60" height="60" fill="#fee2e2" rx="4" stroke="#ef4444" stroke-width="2"/>
    <text x="755" y="5" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" text-anchor="middle" font-weight="bold">L</text>
  </g>
  
  <!-- Backward Pass -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ef4444" font-weight="bold">← Backward Pass</text>
  
  <g transform="translate(0, 320)">
    <defs>
      <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
      </marker>
    </defs>
    
    <!-- Gradient arrows (right to left) -->
    <line x1="720" y1="0" x2="580" y2="0" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="650" y="-15" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold" text-anchor="middle">dL/dy</text>
    
    <line x1="520" y1="0" x2="380" y2="0" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="450" y="-15" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold" text-anchor="middle">dy/dh</text>
    
    <line x1="320" y1="0" x2="180" y2="0" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="250" y="-15" font-family="Arial, sans-serif" font-size="13" fill="#ef4444" font-weight="bold" text-anchor="middle">dh/dx</text>
  </g>
  
  <!-- Chain rule formula -->
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="14" fill="#475569" text-anchor="middle">dL/dx = (dL/dy) × (dy/dh) × (dh/dx)</text>
  
  <!-- Branding -->
  <text x="980" y="490" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="end">devweekends</text>
</svg>
