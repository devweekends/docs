<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Underfitting vs</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Overfitting</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Finding the sweet spot of model complexity</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Underfit plot -->
  <rect x="100" y="480" width="280" height="240" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="240" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#EF4444" text-anchor="middle">Underfitting ðŸ˜¢</text>
  
  <!-- Scatter points -->
  <circle cx="140" cy="660" r="6" fill="#3B82F6"/>
  <circle cx="170" cy="620" r="6" fill="#3B82F6"/>
  <circle cx="200" cy="640" r="6" fill="#3B82F6"/>
  <circle cx="230" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="260" cy="600" r="6" fill="#3B82F6"/>
  <circle cx="290" cy="560" r="6" fill="#3B82F6"/>
  <circle cx="320" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="350" cy="540" r="6" fill="#3B82F6"/>
  
  <!-- Straight line (too simple) -->
  <line x1="130" y1="630" x2="360" y2="570" stroke="#EF4444" stroke-width="3"/>
  
  <text x="240" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Too Simple</text>
  
  <!-- Good fit plot -->
  <rect x="400" y="480" width="280" height="240" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Good Fit âœ“</text>
  
  <!-- Scatter points -->
  <circle cx="440" cy="660" r="6" fill="#3B82F6"/>
  <circle cx="470" cy="620" r="6" fill="#3B82F6"/>
  <circle cx="500" cy="640" r="6" fill="#3B82F6"/>
  <circle cx="530" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="560" cy="600" r="6" fill="#3B82F6"/>
  <circle cx="590" cy="560" r="6" fill="#3B82F6"/>
  <circle cx="620" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="650" cy="540" r="6" fill="#3B82F6"/>
  
  <!-- Smooth curve (just right) -->
  <path d="M430,665 Q480,620 530,595 Q580,570 630,560 Q660,550 660,545" fill="none" stroke="#10B981" stroke-width="3"/>
  
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">Just Right!</text>
  
  <!-- Overfit plot -->
  <rect x="700" y="480" width="280" height="240" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="840" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Overfitting ðŸ¤¯</text>
  
  <!-- Scatter points -->
  <circle cx="740" cy="660" r="6" fill="#3B82F6"/>
  <circle cx="770" cy="620" r="6" fill="#3B82F6"/>
  <circle cx="800" cy="640" r="6" fill="#3B82F6"/>
  <circle cx="830" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="860" cy="600" r="6" fill="#3B82F6"/>
  <circle cx="890" cy="560" r="6" fill="#3B82F6"/>
  <circle cx="920" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="950" cy="540" r="6" fill="#3B82F6"/>
  
  <!-- Wiggly line (too complex) -->
  <path d="M735,665 L740,660 L755,700 L770,620 L785,680 L800,640 L815,680 L830,580 L845,640 L860,600 L875,650 L890,560 L905,600 L920,580 L935,620 L950,540" fill="none" stroke="#F59E0B" stroke-width="3"/>
  
  <text x="840" y="705" font-family="system-ui, sans-serif" font-size="12" fill="#F59E0B" text-anchor="middle">Too Complex</text>
  
  <!-- Comparison table -->
  <rect x="100" y="750" width="880" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="240" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">High Bias</text>
  <text x="240" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Low Variance</text>
  <text x="240" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Misses patterns</text>
  
  <text x="540" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Balanced</text>
  <text x="540" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Good generalization</text>
  <text x="540" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Best performance</text>
  
  <text x="840" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">Low Bias</text>
  <text x="840" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">High Variance</text>
  <text x="840" y="830" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Memorizes noise</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">The Bias-Variance Tradeoff</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Simple models underfit, complex models overfit - find the balance!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>