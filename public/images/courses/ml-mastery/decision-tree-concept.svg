<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Decision</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Trees</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">If-else questions leading to decisions</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Root Node -->
  <rect x="440" y="470" width="200" height="50" fill="#8B5CF6" rx="8"/>
  <text x="540" y="502" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Income &gt; $50K?</text>
  
  <!-- Level 1 branches -->
  <line x1="480" y1="520" x2="300" y2="580" stroke="#52525B" stroke-width="2"/>
  <line x1="600" y1="520" x2="780" y2="580" stroke="#52525B" stroke-width="2"/>
  <text x="360" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Yes</text>
  <text x="700" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">No</text>
  
  <!-- Level 1 Left Node -->
  <rect x="180" y="580" width="200" height="50" fill="#3B82F6" rx="8"/>
  <text x="280" y="612" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Credit Score &gt; 700?</text>
  
  <!-- Level 1 Right Node -->
  <rect x="680" y="580" width="200" height="50" fill="#3B82F6" rx="8"/>
  <text x="780" y="612" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Has Savings?</text>
  
  <!-- Level 2 branches from Left -->
  <line x1="220" y1="630" x2="150" y2="690" stroke="#52525B" stroke-width="2"/>
  <line x1="340" y1="630" x2="350" y2="690" stroke="#52525B" stroke-width="2"/>
  <text x="165" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Yes</text>
  <text x="355" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">No</text>
  
  <!-- Level 2 branches from Right -->
  <line x1="720" y1="630" x2="680" y2="690" stroke="#52525B" stroke-width="2"/>
  <line x1="840" y1="630" x2="900" y2="690" stroke="#52525B" stroke-width="2"/>
  <text x="685" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Yes</text>
  <text x="885" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">No</text>
  
  <!-- Leaf Nodes -->
  <rect x="90" y="700" width="120" height="60" fill="#10B981" rx="8"/>
  <text x="150" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">✓ APPROVE</text>
  <text x="150" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Low Risk</text>
  
  <rect x="290" y="700" width="120" height="60" fill="#F59E0B" rx="8"/>
  <text x="350" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">⚠ REVIEW</text>
  <text x="350" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Med Risk</text>
  
  <rect x="620" y="700" width="120" height="60" fill="#F59E0B" rx="8"/>
  <text x="680" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">⚠ REVIEW</text>
  <text x="680" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">Med Risk</text>
  
  <rect x="840" y="700" width="120" height="60" fill="#EF4444" rx="8"/>
  <text x="900" y="725" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">✗ DENY</text>
  <text x="900" y="745" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">High Risk</text>
  
  <!-- Legend -->
  <rect x="100" y="790" width="240" height="50" fill="#FFFFFF" rx="6" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="120" y="805" width="20" height="20" fill="#8B5CF6" rx="3"/>
  <text x="150" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Root</text>
  <rect x="200" y="805" width="20" height="20" fill="#3B82F6" rx="3"/>
  <text x="230" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Decision</text>
  <rect x="295" y="805" width="20" height="20" fill="#10B981" rx="3"/>
  <text x="325" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Leaf</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Interpretable and Explainable</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Each decision can be traced back - perfect for regulated industries</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>