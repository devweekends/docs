  <text x="240" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0EA5E9" text-anchor="middle">L1 - Lasso</text>
  <line x1="120" y1="530" x2="360" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- L1 visualization - diamond -->
  <polygon points="240,580 280,620 240,660 200,620" fill="#E0F2FE" stroke="#0EA5E9" stroke-width="2"/>
  
  <text x="240" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#0EA5E9" text-anchor="middle">|w|</text>
  
  <text x="240" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Penalty = Î»Î£|wáµ¢|</text>
  
  <!-- Sparse weights visualization -->
  <rect x="120" y="680" width="30" height="20" fill="#0EA5E9" rx="2"/>
  <rect x="155" y="680" width="30" height="0" fill="#D4D4D4" rx="2" stroke="#D4D4D4"/>
