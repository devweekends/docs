  <rect x="330" y="680" width="30" height="0" fill="#D4D4D4" rx="2" stroke="#D4D4D4"/>
  
  <text x="240" y="665" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">Weights (many become zero)</text>
  
  <!-- L2 Regularization (Ridge) -->
  <rect x="400" y="480" width="280" height="200" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="540" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">L2 - Ridge</text>
  <line x1="420" y1="530" x2="660" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- L2 visualization - circle -->
  <circle cx="540" cy="620" r="40" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  
  <text x="540" y="625" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">wÂ²</text>
  
  <text x="540" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Penalty = Î»Î£wáµ¢Â²</text>
  
  <!-- Small but non-zero weights -->
  <rect x="420" y="680" width="30" height="10" fill="#10B981" rx="2"/>
  <rect x="455" y="680" width="30" height="8" fill="#10B981" rx="2"/>
  <rect x="490" y="680" width="30" height="12" fill="#10B981" rx="2"/>
  <rect x="525" y="680" width="30" height="6" fill="#10B981" rx="2"/>
  <rect x="560" y="680" width="30" height="9" fill="#10B981" rx="2"/>
