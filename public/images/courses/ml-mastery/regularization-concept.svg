  <circle cx="760" cy="580" r="12" fill="#3B82F6"/>
  <circle cx="760" cy="620" r="12" fill="#D4D4D4" stroke-dasharray="3,2"/>
  <circle cx="760" cy="660" r="12" fill="#3B82F6"/>
  
  <circle cx="840" cy="580" r="12" fill="#D4D4D4" stroke-dasharray="3,2"/>
  <circle cx="840" cy="620" r="12" fill="#8B5CF6"/>
  <circle cx="840" cy="660" r="12" fill="#8B5CF6"/>
  
  <circle cx="920" cy="600" r="12" fill="#10B981"/>
  <circle cx="920" cy="640" r="12" fill="#D4D4D4" stroke-dasharray="3,2"/>
  
  <!-- Connections -->
  <line x1="772" y1="580" x2="828" y2="620" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="772" y1="580" x2="828" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="772" y1="660" x2="828" y2="620" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="772" y1="660" x2="828" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="852" y1="620" x2="908" y2="600" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="852" y1="660" x2="908" y2="600" stroke="#D8B4FE" stroke-width="1"/>
  
  <text x="840" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Randomly drop neurons</text>
  <text x="840" y="690" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">ðŸ”µ Active  âšª Dropped (p=0.5)</text>
  
  <!-- Comparison table -->
  <rect x="100" y="700" width="860" height="140" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">When to Use Each?</text>
  <line x1="120" y1="745" x2="940" y2="745" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="240" y="780" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0EA5E9" text-anchor="middle">L1 (Lasso)</text>
  <text x="240" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Feature selection needed</text>
  <text x="240" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Sparse models preferred</text>
  
  <text x="540" y="780" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">L2 (Ridge)</text>
  <text x="540" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">All features important</text>
  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Multicollinearity issues</text>
  
  <text x="840" y="780" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#F59E0B" text-anchor="middle">Dropout</text>
  <text x="840" y="805" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Deep neural networks</text>
  <text x="840" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Large models, limited data</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0EA5E9" text-anchor="middle">Fight Overfitting, Not Complexity</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Regularization adds penalty to loss function: Loss = Error + Î» Ã— Penalty</text>
  
  <!-- Footer -->
