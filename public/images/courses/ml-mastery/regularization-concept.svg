  <rect x="630" y="680" width="30" height="7" fill="#10B981" rx="2"/>
  
  <text x="540" y="665" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">Weights (all small, none zero)</text>
  
  <!-- Dropout -->
  <rect x="700" y="480" width="280" height="200" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="840" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Dropout</text>
  <line x1="720" y1="530" x2="960" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
