  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#0EA5E9">Techniques</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Preventing overfitting by constraining model complexity</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
