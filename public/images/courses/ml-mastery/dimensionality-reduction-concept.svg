  <rect x="130" y="650" width="350" height="45" fill="#EDE9FE" rx="4"/>
  <text x="305" y="680" font-family="system-ui, sans-serif" font-size="12" fill="#8B5CF6" text-anchor="middle">ðŸ˜° Curse of Dimensionality: Sparse data, slow training</text>
  
