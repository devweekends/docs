  <text x="540" y="825" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Great for visualization</text>
  
  <rect x="700" y="730" width="280" height="110" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="1"/>
  <text x="840" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">UMAP</text>
