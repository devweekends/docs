  <rect x="760" y="755" width="200" height="100" fill="#FFFFFF" rx="8" stroke="#71717A" stroke-width="2"/>
  <text x="860" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#71717A" text-anchor="middle">ðŸŽ² Noise</text>
