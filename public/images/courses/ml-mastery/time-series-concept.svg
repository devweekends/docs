  <text x="200" y="815" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Long-term direction</text>
  <text x="200" y="835" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">â†— Upward / â†˜ Downward</text>
  
  <rect x="320" y="755" width="200" height="100" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
