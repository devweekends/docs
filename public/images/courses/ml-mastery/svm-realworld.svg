<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Handwriting</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Recognition</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">SVM excels at digit classification</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Input: Handwritten digit grid -->
  <rect x="100" y="480" width="200" height="200" fill="#18181B" rx="8"/>
  <text x="200" y="430" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Handwritten Input</text>
  
  <!-- Grid lines -->
  <line x1="140" y1="480" x2="140" y2="680" stroke="#333" stroke-width="1"/>
  <line x1="180" y1="480" x2="180" y2="680" stroke="#333" stroke-width="1"/>
  <line x1="220" y1="480" x2="220" y2="680" stroke="#333" stroke-width="1"/>
  <line x1="260" y1="480" x2="260" y2="680" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="520" x2="300" y2="520" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="560" x2="300" y2="560" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="600" x2="300" y2="600" stroke="#333" stroke-width="1"/>
  <line x1="100" y1="640" x2="300" y2="640" stroke="#333" stroke-width="1"/>
  
  <!-- Number 7 shape -->
  <line x1="130" y1="510" x2="270" y2="510" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <line x1="260" y1="510" x2="180" y2="670" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Arrow -->
  <line x1="320" y1="580" x2="380" y2="580" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="380,572 400,580 380,588" fill="#F59E0B"/>
  
  <!-- SVM Processing -->
  <rect x="420" y="500" width="180" height="160" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="510" y="535" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">SVM Classifier</text>
  <line x1="440" y1="550" x2="580" y2="550" stroke="#E5E7EB" stroke-width="1"/>
  <text x="510" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">784 pixel features</text>
  <text x="510" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">→ 10 classes (0-9)</text>
  <text x="510" y="640" font-family="system-ui, sans-serif" font-size="18" fill="#8B5CF6" text-anchor="middle">One-vs-All</text>
  
  <!-- Arrow -->
  <line x1="620" y1="580" x2="680" y2="580" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="680,572 700,580 680,588" fill="#F59E0B"/>
  
  <!-- Output predictions -->
  <rect x="720" y="470" width="280" height="250" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="860" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Confidence Scores</text>
  <line x1="740" y1="520" x2="980" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Score bars -->
  <text x="760" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">7:</text>
  <rect x="780" y="542" width="180" height="18" fill="#10B981" rx="3"/>
  <text x="970" y="555" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" font-weight="600">97.3%</text>
  
  <text x="760" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">1:</text>
  <rect x="780" y="572" width="20" height="18" fill="#E5E7EB" rx="3"/>
  <text x="810" y="585" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">1.8%</text>
  
  <text x="760" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">4:</text>
  <rect x="780" y="602" width="8" height="18" fill="#E5E7EB" rx="3"/>
  <text x="798" y="615" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">0.5%</text>
  
  <text x="760" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">9:</text>
  <rect x="780" y="632" width="5" height="18" fill="#E5E7EB" rx="3"/>
  <text x="795" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">0.2%</text>
  
  <!-- Prediction result -->
  <rect x="740" y="670" width="240" height="40" fill="#10B981" rx="6"/>
  <text x="860" y="697" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Prediction: 7</text>
  
  <!-- MNIST info -->
  <rect x="100" y="710" width="500" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="350" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">MNIST Dataset (Classic ML Benchmark)</text>
  <text x="350" y="775" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">60,000 training + 10,000 test • 28×28 pixels • SVM achieves 98%+ accuracy</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Real-World Applications</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Check scanning • Postal addresses • Form digitization • License plates</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>