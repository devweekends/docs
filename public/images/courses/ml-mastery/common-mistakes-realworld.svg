<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#EF4444" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Zillow's</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">$500M Mistake</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">When ML overconfidence meets real estate</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Zillow logo placeholder -->
  <rect x="100" y="470" width="160" height="60" fill="#006AFF" rx="4"/>
  <text x="180" y="510" font-family="system-ui, sans-serif" font-size="22" font-weight="700" fill="#FFFFFF" text-anchor="middle">ZILLOW</text>
  
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Zillow Offers: AI Home Buying Program (2018-2021)</text>
  
  <!-- The idea -->
  <rect x="100" y="550" width="280" height="130" fill="#FFFFFF" rx="8" stroke="#3B82F6" stroke-width="2"/>
  <text x="240" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6" text-anchor="middle">üí° The Idea</text>
  <line x1="120" y1="595" x2="360" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="130" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Use Zestimate (ML model) to</text>
  <text x="130" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">predict home prices and buy</text>
  <text x="130" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">houses to flip for profit</text>
  
  <!-- What went wrong -->
  <rect x="400" y="550" width="280" height="130" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">‚ùå What Went Wrong</text>
  <line x1="420" y1="595" x2="660" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="420" y="620" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">‚Ä¢ Model overestimated prices</text>
  <text x="420" y="640" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">‚Ä¢ Didn't account for market shifts</text>
  <text x="420" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">‚Ä¢ Bought high, forced to sell low</text>
  
  <!-- The damage -->
  <rect x="700" y="550" width="280" height="130" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="840" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">üí∏ The Damage</text>
  <line x1="720" y1="595" x2="960" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="840" y="635" font-family="system-ui, sans-serif" font-size="36" font-weight="700" fill="#EF4444" text-anchor="middle">$500M+</text>
  <text x="840" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">loss, 2,000 layoffs</text>
  
  <!-- Root causes -->
  <rect x="100" y="700" width="880" height="140" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">üîç ML Mistakes Made</text>
  <line x1="120" y1="745" x2="960" y2="745" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Mistake cards -->
  <rect x="130" y="765" width="200" height="55" fill="#FEE2E2" rx="4"/>
  <text x="230" y="790" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">Overconfident Predictions</text>
  <text x="230" y="808" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">No uncertainty estimates</text>
  
  <rect x="350" y="765" width="200" height="55" fill="#FEE2E2" rx="4"/>
  <text x="450" y="790" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">No Adversarial Testing</text>
  <text x="450" y="808" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">Sellers gamed the model</text>
  
  <rect x="570" y="765" width="200" height="55" fill="#FEE2E2" rx="4"/>
  <text x="670" y="790" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">Training/Reality Gap</text>
  <text x="670" y="808" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">Market conditions changed</text>
  
  <rect x="790" y="765" width="170" height="55" fill="#FEE2E2" rx="4"/>
  <text x="875" y="790" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#EF4444" text-anchor="middle">No Human Override</text>
  <text x="875" y="808" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">Automated at scale</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">High-Stakes ML Needs Human Oversight</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">When predictions have $500M consequences, always include uncertainty and manual review</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>