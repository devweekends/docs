<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#8B5CF6" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Clustering</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#8B5CF6">Algorithms</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Discovering natural groups in unlabeled data</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Before clustering -->
  <text x="280" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Before: Unlabeled Data</text>
  
  <rect x="100" y="500" width="360" height="200" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Random scattered points (gray) -->
  <circle cx="150" cy="560" r="6" fill="#71717A"/>
  <circle cx="180" cy="580" r="6" fill="#71717A"/>
  <circle cx="160" cy="600" r="6" fill="#71717A"/>
  <circle cx="200" cy="550" r="6" fill="#71717A"/>
  <circle cx="220" cy="590" r="6" fill="#71717A"/>
  
  <circle cx="300" cy="620" r="6" fill="#71717A"/>
  <circle cx="330" cy="640" r="6" fill="#71717A"/>
  <circle cx="280" cy="660" r="6" fill="#71717A"/>
  <circle cx="320" cy="680" r="6" fill="#71717A"/>
  <circle cx="350" cy="650" r="6" fill="#71717A"/>
  
  <circle cx="400" cy="530" r="6" fill="#71717A"/>
  <circle cx="420" cy="560" r="6" fill="#71717A"/>
  <circle cx="380" cy="550" r="6" fill="#71717A"/>
  <circle cx="410" cy="580" r="6" fill="#71717A"/>
  <circle cx="430" cy="540" r="6" fill="#71717A"/>
  
  <text x="280" y="660" font-family="system-ui, sans-serif" font-size="18" fill="#71717A" text-anchor="middle">?</text>
  
  <!-- Arrow -->
  <path d="M480,600 L520,600" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <!-- After clustering -->
  <text x="740" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">After: K-Means Clustering</text>
  
  <rect x="560" y="500" width="360" height="200" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Cluster 1 (Blue) -->
  <ellipse cx="620" cy="580" rx="50" ry="45" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="610" cy="560" r="6" fill="#3B82F6"/>
  <circle cx="640" cy="580" r="6" fill="#3B82F6"/>
  <circle cx="620" cy="600" r="6" fill="#3B82F6"/>
  <circle cx="600" cy="590" r="6" fill="#3B82F6"/>
  <circle cx="630" cy="565" r="6" fill="#3B82F6"/>
  <text x="620" cy="580" font-family="system-ui, sans-serif" font-size="10" fill="#3B82F6" text-anchor="middle">★</text>
  
  <!-- Cluster 2 (Purple) -->
  <ellipse cx="740" cy="650" rx="55" ry="40" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="720" cy="640" r="6" fill="#8B5CF6"/>
  <circle cx="750" cy="660" r="6" fill="#8B5CF6"/>
  <circle cx="700" cy="670" r="6" fill="#8B5CF6"/>
  <circle cx="760" cy="635" r="6" fill="#8B5CF6"/>
  <circle cx="775" cy="655" r="6" fill="#8B5CF6"/>
  <text x="740" y="650" font-family="system-ui, sans-serif" font-size="10" fill="#8B5CF6" text-anchor="middle">★</text>
  
  <!-- Cluster 3 (Green) -->
  <ellipse cx="850" cy="560" rx="45" ry="50" fill="#D1FAE5" stroke="#10B981" stroke-width="2" stroke-dasharray="5,3"/>
  <circle cx="860" cy="540" r="6" fill="#10B981"/>
  <circle cx="840" cy="570" r="6" fill="#10B981"/>
  <circle cx="870" cy="560" r="6" fill="#10B981"/>
  <circle cx="830" cy="550" r="6" fill="#10B981"/>
  <circle cx="865" cy="590" r="6" fill="#10B981"/>
  <text x="850" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">★</text>
  
  <!-- Centroids legend -->
  <text x="740" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">★ = Cluster Centroid</text>
  
  <!-- Algorithm steps -->
  <rect x="100" y="730" width="860" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="760" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6" text-anchor="middle">K-Means Algorithm Steps</text>
  
  <text x="180" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">1️⃣ Pick K centroids</text>
  <text x="400" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">2️⃣ Assign points to nearest</text>
  <text x="620" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">3️⃣ Update centroids</text>
  <text x="840" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">4️⃣ Repeat until stable</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#8B5CF6" text-anchor="middle">Unsupervised Learning</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">No labels needed - the algorithm discovers structure in your data</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>