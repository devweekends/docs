<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">K-Nearest</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Neighbors</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">You are the average of your closest neighbors</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Scatter plot background -->
  <rect x="100" y="470" width="500" height="360" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Class A points (blue circles) -->
  <circle cx="180" cy="720" r="12" fill="#3B82F6"/>
  <circle cx="220" cy="680" r="12" fill="#3B82F6"/>
  <circle cx="160" cy="650" r="12" fill="#3B82F6"/>
  <circle cx="250" cy="740" r="12" fill="#3B82F6"/>
  <circle cx="200" cy="600" r="12" fill="#3B82F6"/>
  <circle cx="280" cy="660" r="12" fill="#3B82F6"/>
  <circle cx="240" cy="580" r="12" fill="#3B82F6"/>
  
  <!-- Class B points (orange squares) -->
  <rect x="420" y="510" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="460" y="550" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="380" y="540" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="500" y="590" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="440" y="620" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="520" y="530" width="24" height="24" fill="#F59E0B" rx="3"/>
  <rect x="480" y="480" width="24" height="24" fill="#F59E0B" rx="3"/>
  
  <!-- New point (question mark) -->
  <circle cx="340" cy="610" r="18" fill="#10B981" stroke="#FFFFFF" stroke-width="3"/>
  <text x="340" y="618" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">?</text>
  
  <!-- K=3 circle -->
  <circle cx="340" cy="610" r="100" fill="none" stroke="#10B981" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Lines to nearest neighbors -->
  <line x1="340" y1="610" x2="280" y2="660" stroke="#10B981" stroke-width="2"/>
  <line x1="340" y1="610" x2="240" y2="580" stroke="#10B981" stroke-width="2"/>
  <line x1="340" y1="610" x2="380" y2="552" stroke="#10B981" stroke-width="2"/>
  
  <!-- Highlight the 3 neighbors -->
  <circle cx="280" cy="660" r="18" fill="none" stroke="#10B981" stroke-width="3"/>
  <circle cx="240" cy="580" r="18" fill="none" stroke="#10B981" stroke-width="3"/>
  <rect x="374" y="534" width="36" height="36" fill="none" stroke="#10B981" stroke-width="3" rx="4"/>
  
  <!-- Right side explanation -->
  <rect x="640" y="470" width="360" height="360" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="820" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">How KNN Works</text>
  <line x1="660" y1="530" x2="980" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="680" y="565" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">1. Choose K (e.g., K=3)</text>
  <text x="680" y="600" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">2. Find K nearest points</text>
  <text x="680" y="635" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">3. Take majority vote</text>
  
  <!-- Vote count -->
  <rect x="680" y="660" width="280" height="80" fill="#F4F4F5" rx="6"/>
  <text x="820" y="690" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Neighbor Votes:</text>
  <circle cx="720" cy="720" r="8" fill="#3B82F6"/>
  <circle cx="760" cy="720" r="8" fill="#3B82F6"/>
  <rect x="790" y="712" width="16" height="16" fill="#F59E0B" rx="2"/>
  <text x="850" y="725" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">â†’ Blue wins!</text>
  
  <!-- Prediction -->
  <rect x="680" y="760" width="280" height="50" fill="#3B82F6" rx="6"/>
  <text x="820" y="792" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Predict: Class A (Blue)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Instance-Based Learning</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">No training phase - just store data and compare at prediction time</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>