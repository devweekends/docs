<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Salary</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Prediction</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Linear regression predicts income from experience</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Axes -->
  <line x1="150" y1="780" x2="900" y2="780" stroke="#52525B" stroke-width="2"/>
  <line x1="150" y1="780" x2="150" y2="500" stroke="#52525B" stroke-width="2"/>
  <text x="525" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Years of Experience</text>
  <text x="100" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" transform="rotate(-90 100,640)">Salary ($K)</text>
  
  <!-- Axis labels -->
  <text x="200" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">1</text>
  <text x="300" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">3</text>
  <text x="400" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">5</text>
  <text x="500" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">7</text>
  <text x="600" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">9</text>
  <text x="700" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">11</text>
  <text x="800" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">13</text>
  
  <text x="140" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="end">40</text>
  <text x="140" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="end">60</text>
  <text x="140" y="640" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="end">80</text>
  <text x="140" y="580" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="end">100</text>
  <text x="140" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="end">120</text>
  
  <!-- Employee data points with icons -->
  <circle cx="200" cy="750" r="10" fill="#3B82F6"/>
  <circle cx="250" cy="720" r="10" fill="#3B82F6"/>
  <circle cx="350" cy="680" r="10" fill="#3B82F6"/>
  <circle cx="400" cy="650" r="10" fill="#3B82F6"/>
  <circle cx="500" cy="600" r="10" fill="#3B82F6"/>
  <circle cx="600" cy="580" r="10" fill="#3B82F6"/>
  <circle cx="700" cy="540" r="10" fill="#3B82F6"/>
  <circle cx="800" cy="520" r="10" fill="#3B82F6"/>
  
  <!-- Best fit line -->
  <line x1="170" y1="760" x2="850" y2="510" stroke="#F59E0B" stroke-width="4"/>
  
  <!-- Prediction highlight -->
  <circle cx="550" cy="590" r="12" fill="none" stroke="#10B981" stroke-width="3" stroke-dasharray="5,3"/>
  <line x1="550" y1="590" x2="550" y2="780" stroke="#10B981" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="550" y="795" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">8 yrs</text>
  
  <!-- Prediction callout -->
  <rect x="580" y="555" width="140" height="50" fill="#10B981" rx="6"/>
  <text x="650" y="578" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Predicted:</text>
  <text x="650" y="596" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">$85,000</text>
  
  <!-- Formula box -->
  <rect x="700" y="610" width="260" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="830" y="645" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Model Found</text>
  <text x="830" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">Salary = $40K + $5K Ã— years</text>
  <text x="830" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">Each year adds ~$5,000</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Real HR Application</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Companies use this to set fair salary ranges based on experience levels</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>