<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Gradient</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Descent</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Finding the minimum by following the slope</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Axes -->
  <line x1="150" y1="800" x2="950" y2="800" stroke="#52525B" stroke-width="2"/>
  <line x1="150" y1="800" x2="150" y2="480" stroke="#52525B" stroke-width="2"/>
  <text x="550" y="830" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Parameter (w)</text>
  <text x="120" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" transform="rotate(-90 120,640)">Loss</text>
  
  <!-- Loss Curve (U-shaped) -->
  <path d="M200,500 Q350,780 550,700 Q650,660 750,680 Q900,720 950,550" fill="none" stroke="#3B82F6" stroke-width="4"/>
  
  <!-- Starting point -->
  <circle cx="250" cy="540" r="12" fill="#EF4444"/>
  <text x="250" y="520" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Start</text>
  
  <!-- Step arrows showing descent -->
  <line x1="270" y1="555" x2="340" y2="620" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="335,610 350,625 330,622" fill="#F59E0B"/>
  
  <circle cx="360" cy="640" r="8" fill="#F59E0B"/>
  
  <line x1="380" y1="650" x2="440" y2="685" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="435,675 450,690 430,687" fill="#F59E0B"/>
  
  <circle cx="460" cy="695" r="8" fill="#F59E0B"/>
  
  <line x1="480" y1="698" x2="530" y2="702" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="525,694 545,702 525,710" fill="#F59E0B"/>
  
  <!-- Minimum point -->
  <circle cx="560" cy="700" r="14" fill="#10B981"/>
  <text x="560" y="735" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">Minimum!</text>
  
  <!-- Gradient visualization -->
  <rect x="700" y="500" width="250" height="200" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="825" y="530" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">The Algorithm</text>
  <line x1="720" y1="545" x2="930" y2="545" stroke="#E5E7EB" stroke-width="1"/>
  <text x="825" y="575" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">1. Calculate gradient (slope)</text>
  <text x="825" y="605" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">2. Take step downhill</text>
  <text x="825" y="635" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">3. Repeat until flat</text>
  <text x="825" y="680" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">w = w - α × ∇L</text>
  
  <!-- Learning Rate Info -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Learning Rate (α) Controls Step Size</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Too large = overshoot | Too small = slow convergence | Just right = efficient learning</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>