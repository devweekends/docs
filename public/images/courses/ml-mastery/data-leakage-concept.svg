<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#EF4444" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Data</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">Leakage</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">The silent killer of ML models in production</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Wrong way (Left) -->
  <rect x="100" y="480" width="400" height="350" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#EF4444" text-anchor="middle">âŒ Data Leakage</text>
  
  <!-- All data box -->
  <rect x="140" y="550" width="320" height="60" fill="#FEE2E2" rx="4" stroke="#EF4444" stroke-width="1"/>
  <text x="300" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444" text-anchor="middle">All Data (including test set)</text>
  
  <!-- Arrow down -->
  <path d="M300,620 L300,650" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Preprocessing -->
  <rect x="140" y="660" width="320" height="40" fill="#FEE2E2" rx="4"/>
  <text x="300" y="685" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">scaler.fit_transform(ALL) âš ï¸</text>
  
  <!-- Arrow down -->
  <path d="M300,710 L300,730" stroke="#EF4444" stroke-width="2" marker-end="url(#arrowRed)"/>
  
  <!-- Split after -->
  <rect x="150" y="740" width="130" height="40" fill="#FEE2E2" rx="4"/>
  <text x="215" y="765" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Train</text>
  <rect x="320" y="740" width="130" height="40" fill="#FEE2E2" rx="4"/>
  <text x="385" y="765" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Test (Leaked!)</text>
  
  <text x="300" y="810" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Test data statistics used in training!</text>
  
  <!-- Right way (Right) -->
  <rect x="540" y="480" width="440" height="350" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="760" y="520" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#10B981" text-anchor="middle">âœ“ No Leakage</text>
  
  <!-- All data box -->
  <rect x="580" y="550" width="360" height="60" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="1"/>
  <text x="760" y="585" font-family="system-ui, sans-serif" font-size="14" fill="#10B981" text-anchor="middle">All Data</text>
  
  <!-- Arrow down to split -->
  <path d="M760,620 L760,640" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Split first -->
  <rect x="590" y="650" width="150" height="40" fill="#D1FAE5" rx="4"/>
  <text x="665" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Train (80%)</text>
  <rect x="780" y="650" width="150" height="40" fill="#ECFDF5" rx="4" stroke="#10B981" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="855" y="675" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Test (20%) ğŸ”’</text>
  
  <!-- Arrow down from train only -->
  <path d="M665,700 L665,720" stroke="#10B981" stroke-width="2" marker-end="url(#arrowGreen)"/>
  
  <!-- Preprocessing on train only -->
  <rect x="590" y="730" width="150" height="40" fill="#D1FAE5" rx="4"/>
  <text x="665" y="755" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">scaler.fit_transform</text>
  
  <!-- Arrow to test -->
  <path d="M750,750 L770,750" stroke="#10B981" stroke-width="1" stroke-dasharray="4,2"/>
  
  <rect x="780" y="730" width="150" height="40" fill="#ECFDF5" rx="4"/>
  <text x="855" y="755" font-family="system-ui, sans-serif" font-size="10" fill="#10B981" text-anchor="middle">scaler.transform only</text>
  
  <text x="760" y="810" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Test data never seen during training âœ“</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Split First, Transform After</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Any preprocessing must be fit ONLY on training data, then applied to test data</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>