<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#0EA5E9" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">GPT Training</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#0EA5E9">Regularization</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">How OpenAI prevents overfitting in large language models</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- OpenAI logo area -->
  <rect x="100" y="470" width="200" height="60" fill="#10A37F" rx="4"/>
  <text x="200" y="510" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">OpenAI</text>
  
  <text x="540" y="510" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Regularization in 175 Billion Parameter Model</text>
  
  <!-- The problem -->
  <rect x="100" y="550" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="240" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">‚ö†Ô∏è The Challenge</text>
  <line x1="120" y1="595" x2="360" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  <text x="240" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">175B parameters trained on</text>
  <text x="240" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">~500B tokens of internet text</text>
  <text x="240" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">High risk of memorization!</text>
  
  <!-- Technique 1: Dropout -->
  <rect x="400" y="550" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#0EA5E9" stroke-width="2"/>
  <text x="540" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#0EA5E9" text-anchor="middle">üé≤ Dropout (10%)</text>
  <line x1="420" y1="595" x2="660" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Randomly drops 10% of</text>
  <text x="540" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">attention &amp; FFN activations</text>
  <text x="540" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#0EA5E9" text-anchor="middle">~17.5B neurons off per batch</text>
  
  <!-- Technique 2: Weight Decay -->
  <rect x="700" y="550" width="280" height="120" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="840" y="580" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">‚öñÔ∏è Weight Decay (L2)</text>
  <line x1="720" y1="595" x2="960" y2="595" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Œª = 0.1 applied to all</text>
  <text x="840" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">non-bias parameters</text>
  <text x="840" y="660" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">Keeps weights small</text>
  
  <!-- Additional techniques -->
  <rect x="100" y="690" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="240" y="720" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6" text-anchor="middle">üìö Data Augmentation</text>
  <line x1="120" y1="735" x2="360" y2="735" stroke="#E5E7EB" stroke-width="1"/>
  <text x="130" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Token masking variations</text>
  <text x="130" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Next sentence prediction</text>
  <text x="130" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Document shuffling</text>
  <text x="130" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Multi-task objectives</text>
  
  <rect x="400" y="690" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="540" y="720" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B" text-anchor="middle">üõë Early Stopping</text>
  <line x1="420" y1="735" x2="660" y2="735" stroke="#E5E7EB" stroke-width="1"/>
  <text x="430" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Monitor validation loss</text>
  <text x="430" y="780" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Stop before overfit</text>
  <text x="430" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ Save best checkpoint</text>
  <text x="430" y="820" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">‚Ä¢ ~300B tokens optimal</text>
  
  <rect x="700" y="690" width="280" height="140" fill="#D1FAE5" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="840" y="720" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">‚úÖ Result</text>
  <line x1="720" y1="735" x2="960" y2="735" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="770" font-family="system-ui, sans-serif" font-size="13" fill="#10B981" text-anchor="middle" font-weight="600">Generalizes to unseen text</text>
  <text x="840" y="800" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Doesn't just memorize</text>
  <text x="840" y="820" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">training examples</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0EA5E9" text-anchor="middle">Regularization at Scale</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Even the largest models need regularization - GPT-3 training cost ~$4.6M</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>