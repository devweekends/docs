<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#EC4899" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Neural</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EC4899">Networks</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Layers of interconnected neurons learning patterns</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Network visualization -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Feedforward Neural Network Architecture</text>
  
  <!-- Input Layer -->
  <text x="180" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Input Layer</text>
  <circle cx="180" cy="570" r="25" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">x₁</text>
  <circle cx="180" cy="640" r="25" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">x₂</text>
  <circle cx="180" cy="710" r="25" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="715" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">x₃</text>
  <circle cx="180" cy="780" r="25" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="180" y="785" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">x₄</text>
  
  <!-- Hidden Layer 1 -->
  <text x="400" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#8B5CF6" text-anchor="middle">Hidden Layer 1</text>
  <circle cx="400" cy="590" r="25" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="595" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle">h₁</text>
  <circle cx="400" cy="660" r="25" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle">h₂</text>
  <circle cx="400" cy="730" r="25" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
  <text x="400" y="735" font-family="system-ui, sans-serif" font-size="11" fill="#8B5CF6" text-anchor="middle">h₃</text>
  
  <!-- Hidden Layer 2 -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EC4899" text-anchor="middle">Hidden Layer 2</text>
  <circle cx="600" cy="605" r="25" fill="#FCE7F3" stroke="#EC4899" stroke-width="2"/>
  <text x="600" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">h₄</text>
  <circle cx="600" cy="680" r="25" fill="#FCE7F3" stroke="#EC4899" stroke-width="2"/>
  <text x="600" y="685" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">h₅</text>
  <circle cx="600" cy="755" r="25" fill="#FCE7F3" stroke="#EC4899" stroke-width="2"/>
  <text x="600" y="760" font-family="system-ui, sans-serif" font-size="11" fill="#EC4899" text-anchor="middle">h₆</text>
  
  <!-- Output Layer -->
  <text x="820" y="520" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Output Layer</text>
  <circle cx="820" cy="640" r="25" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="820" y="645" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">ŷ₁</text>
  <circle cx="820" cy="720" r="25" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="820" y="725" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">ŷ₂</text>
  
  <!-- Connections Input to Hidden 1 -->
  <line x1="205" y1="570" x2="375" y2="590" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="570" x2="375" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="570" x2="375" y2="730" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="640" x2="375" y2="590" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="640" x2="375" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="640" x2="375" y2="730" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="710" x2="375" y2="590" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="710" x2="375" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="710" x2="375" y2="730" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="780" x2="375" y2="590" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="780" x2="375" y2="660" stroke="#A5B4FC" stroke-width="1"/>
  <line x1="205" y1="780" x2="375" y2="730" stroke="#A5B4FC" stroke-width="1"/>
  
  <!-- Connections Hidden 1 to Hidden 2 -->
  <line x1="425" y1="590" x2="575" y2="605" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="590" x2="575" y2="680" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="590" x2="575" y2="755" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="660" x2="575" y2="605" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="660" x2="575" y2="680" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="660" x2="575" y2="755" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="730" x2="575" y2="605" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="730" x2="575" y2="680" stroke="#D8B4FE" stroke-width="1"/>
  <line x1="425" y1="730" x2="575" y2="755" stroke="#D8B4FE" stroke-width="1"/>
  
  <!-- Connections Hidden 2 to Output -->
  <line x1="625" y1="605" x2="795" y2="640" stroke="#F9A8D4" stroke-width="1"/>
  <line x1="625" y1="605" x2="795" y2="720" stroke="#F9A8D4" stroke-width="1"/>
  <line x1="625" y1="680" x2="795" y2="640" stroke="#F9A8D4" stroke-width="1"/>
  <line x1="625" y1="680" x2="795" y2="720" stroke="#F9A8D4" stroke-width="1"/>
  <line x1="625" y1="755" x2="795" y2="640" stroke="#F9A8D4" stroke-width="1"/>
  <line x1="625" y1="755" x2="795" y2="720" stroke="#F9A8D4" stroke-width="1"/>
  
  <!-- Activation function -->
  <rect x="900" y="560" width="100" height="120" fill="#FFFFFF" rx="6" stroke="#E5E7EB" stroke-width="1"/>
  <text x="950" y="590" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#18181B" text-anchor="middle">Activation</text>
  <text x="950" y="630" font-family="system-ui, sans-serif" font-size="24" fill="#EC4899" text-anchor="middle">σ</text>
  <text x="950" y="660" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">ReLU, Sigmoid</text>
  <text x="950" y="675" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Tanh, etc.</text>
  
  <!-- Formula -->
  <rect x="100" y="810" width="860" height="50" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="843" font-family="system-ui, sans-serif" font-size="16" fill="#52525B" text-anchor="middle">Output = σ(W₃ · σ(W₂ · σ(W₁ · X + b₁) + b₂) + b₃)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EC4899" text-anchor="middle">Universal Function Approximators</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">With enough neurons, neural networks can learn any continuous function</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>