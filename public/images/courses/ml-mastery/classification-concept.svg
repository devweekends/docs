<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Binary</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Classification</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Separating data into two distinct classes</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Axes -->
  <line x1="150" y1="780" x2="600" y2="780" stroke="#52525B" stroke-width="2"/>
  <line x1="150" y1="780" x2="150" y2="500" stroke="#52525B" stroke-width="2"/>
  <text x="375" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Feature 1</text>
  <text x="100" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" transform="rotate(-90 100,640)">Feature 2</text>
  
  <!-- Class 1 points (circles - blue) -->
  <circle cx="220" cy="720" r="10" fill="#3B82F6"/>
  <circle cx="250" cy="680" r="10" fill="#3B82F6"/>
  <circle cx="280" cy="740" r="10" fill="#3B82F6"/>
  <circle cx="200" cy="650" r="10" fill="#3B82F6"/>
  <circle cx="310" cy="700" r="10" fill="#3B82F6"/>
  <circle cx="260" cy="620" r="10" fill="#3B82F6"/>
  <circle cx="230" cy="590" r="10" fill="#3B82F6"/>
  <circle cx="190" cy="710" r="10" fill="#3B82F6"/>
  
  <!-- Class 2 points (triangles - orange) -->
  <polygon points="450,580 460,560 470,580" fill="#F59E0B"/>
  <polygon points="480,620 490,600 500,620" fill="#F59E0B"/>
  <polygon points="520,550 530,530 540,550" fill="#F59E0B"/>
  <polygon points="420,540 430,520 440,540" fill="#F59E0B"/>
  <polygon points="500,510 510,490 520,510" fill="#F59E0B"/>
  <polygon points="550,590 560,570 570,590" fill="#F59E0B"/>
  <polygon points="470,560 480,540 490,560" fill="#F59E0B"/>
  <polygon points="530,610 540,590 550,610" fill="#F59E0B"/>
  
  <!-- Decision boundary -->
  <line x1="180" y1="500" x2="560" y2="750" stroke="#10B981" stroke-width="4" stroke-dasharray="8,4"/>
  
  <!-- Boundary label -->
  <rect x="340" y="580" width="150" height="35" fill="#10B981" rx="6"/>
  <text x="415" y="604" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">Decision Boundary</text>
  
  <!-- Right side explanation -->
  <rect x="640" y="470" width="360" height="320" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="820" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">Classification Types</text>
  <line x1="660" y1="530" x2="980" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Binary -->
  <circle cx="690" cy="570" r="8" fill="#3B82F6"/>
  <polygon points="720,570 728,554 736,570" fill="#F59E0B"/>
  <text x="760" y="575" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Binary: Yes/No</text>
  
  <!-- Multi-class -->
  <circle cx="690" cy="620" r="8" fill="#3B82F6"/>
  <polygon points="720,620 728,604 736,620" fill="#F59E0B"/>
  <rect x="758" y="612" width="16" height="16" fill="#10B981"/>
  <text x="790" y="625" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Multi: A/B/C</text>
  
  <!-- Sigmoid curve -->
  <text x="820" y="680" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Logistic Function</text>
  <path d="M680,760 Q720,760 760,740 Q800,720 840,700 Q880,680 920,680" fill="none" stroke="#F59E0B" stroke-width="3"/>
  <text x="680" y="780" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">0</text>
  <text x="920" y="770" font-family="system-ui, sans-serif" font-size="12" fill="#71717A">1</text>
  <line x1="800" y1="710" x2="800" y2="760" stroke="#71717A" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="800" y="775" font-family="system-ui, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">0.5 threshold</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Output: Probability → Class</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">P(Class=1) > 0.5 → Predict Class 1, otherwise → Predict Class 0</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>