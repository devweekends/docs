<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Naive</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Bayes</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Probability-based classification using Bayes' theorem</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Bayes Theorem Box -->
  <rect x="100" y="470" width="400" height="120" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="300" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">Bayes' Theorem</text>
  <line x1="120" y1="520" x2="480" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="565" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#18181B" text-anchor="middle">P(A|B) = P(B|A) Ã— P(A) / P(B)</text>
  
  <!-- Translation -->
  <rect x="540" y="470" width="460" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">In Plain English</text>
  <line x1="560" y1="520" x2="980" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="550" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">P(Class | Features) =</text>
  <text x="770" y="575" font-family="system-ui, sans-serif" font-size="13" fill="#F59E0B" text-anchor="middle">How likely is this class given these features?</text>
  
  <!-- Example visualization -->
  <rect x="100" y="620" width="400" height="210" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="300" y="655" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Example: Is this email Spam?</text>
  <line x1="120" y1="670" x2="480" y2="670" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Feature probabilities -->
  <text x="130" y="705" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Given features: "free", "money", "click"</text>
  
  <text x="130" y="745" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("free" | Spam) = 0.8</text>
  <text x="130" y="770" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("money" | Spam) = 0.7</text>
  <text x="130" y="795" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("click" | Spam) = 0.6</text>
  
  <text x="320" y="745" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("free" | Ham) = 0.1</text>
  <text x="320" y="770" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("money" | Ham) = 0.2</text>
  <text x="320" y="795" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">P("click" | Ham) = 0.1</text>
  
  <!-- Naive assumption -->
  <rect x="540" y="620" width="460" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="655" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">The "Naive" Assumption</text>
  <line x1="560" y1="670" x2="980" y2="670" stroke="#E5E7EB" stroke-width="1"/>
  <text x="770" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Assume all features are independent!</text>
  <text x="770" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">(Simplifies calculations dramatically)</text>
  
  <!-- Result -->
  <rect x="540" y="740" width="460" height="90" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="770" y="775" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">P(Spam|features) = 0.8 Ã— 0.7 Ã— 0.6 Ã— P(Spam)</text>
  <text x="770" y="805" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">Result: 94% likely SPAM! ðŸš«</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Fast, Simple, Effective</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Works surprisingly well despite the naive assumption â€¢ Great for text classification</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>