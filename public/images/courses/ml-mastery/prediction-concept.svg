<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">What is a</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Prediction?</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Turning data into informed guesses</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="400" fill="#F4F4F5" rx="8"/>
  
  <!-- Data Input Box -->
  <rect x="100" y="480" width="180" height="200" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="190" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#3B82F6" text-anchor="middle">DATA</text>
  <line x1="120" y1="530" x2="260" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  <text x="190" y="560" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Size: 2000 sqft</text>
  <text x="190" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Beds: 3</text>
  <text x="190" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Location: Urban</text>
  <text x="190" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Age: 10 years</text>
  
  <!-- Arrow 1 -->
  <line x1="290" y1="580" x2="340" y2="580" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="340,572 360,580 340,588" fill="#F59E0B"/>
  
  <!-- Features Box -->
  <rect x="370" y="480" width="180" height="200" fill="#FFFFFF" stroke="#10B981" stroke-width="2" rx="8"/>
  <text x="460" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#10B981" text-anchor="middle">FEATURES</text>
  <line x1="390" y1="530" x2="530" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  <text x="460" y="560" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">x₁ = 2000</text>
  <text x="460" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">x₂ = 3</text>
  <text x="460" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">x₃ = 1 (urban)</text>
  <text x="460" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#F59E0B" text-anchor="middle">[2000, 3, 1, 10]</text>
  
  <!-- Arrow 2 -->
  <line x1="560" y1="580" x2="610" y2="580" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="610,572 630,580 610,588" fill="#F59E0B"/>
  
  <!-- Model Box -->
  <rect x="640" y="480" width="180" height="200" fill="#FFFFFF" stroke="#8B5CF6" stroke-width="2" rx="8"/>
  <text x="730" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">MODEL</text>
  <line x1="660" y1="530" x2="800" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  <!-- Brain icon -->
  <ellipse cx="730" cy="590" rx="40" ry="35" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M705,575 Q720,555 730,575 Q740,555 755,575" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M705,590 Q720,575 730,590 Q740,575 755,590" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <path d="M705,605 Q720,590 730,605 Q740,590 755,605" fill="none" stroke="#8B5CF6" stroke-width="2"/>
  <text x="730" y="655" font-family="system-ui, sans-serif" font-size="12" fill="#71717A" text-anchor="middle">f(x) = wx + b</text>
  
  <!-- Arrow 3 -->
  <line x1="830" y1="580" x2="880" y2="580" stroke="#F59E0B" stroke-width="3"/>
  <polygon points="880,572 900,580 880,588" fill="#F59E0B"/>
  
  <!-- Output Box -->
  <rect x="910" y="510" width="90" height="140" fill="#F59E0B" rx="8"/>
  <text x="955" y="545" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">OUTPUT</text>
  <text x="955" y="590" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF" text-anchor="middle">$450K</text>
  <text x="955" y="620" font-family="system-ui, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Predicted</text>
  <text x="955" y="638" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">ŷ (y-hat)</text>
  
  <!-- Pipeline Summary -->
  <rect x="60" y="870" width="960" height="80" fill="#F4F4F5" rx="8"/>
  <text x="540" y="905" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">The Prediction Pipeline</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Raw Data → Extract Features → Apply Model → Get Prediction</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>