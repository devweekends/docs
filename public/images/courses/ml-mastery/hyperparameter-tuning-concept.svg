  <rect x="120" y="520" width="100" height="50" fill="#FEE2E2" rx="4"/>
  <text x="170" y="552" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.72</text>
  
  <rect x="230" y="520" width="100" height="50" fill="#FEF3C7" rx="4"/>
  <text x="280" y="552" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.81</text>
  
  <rect x="340" y="520" width="100" height="50" fill="#FEE2E2" rx="4"/>
  <text x="390" y="552" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.75</text>
  
  <rect x="120" y="580" width="100" height="50" fill="#FEF3C7" rx="4"/>
  <text x="170" y="612" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.84</text>
  
  <rect x="230" y="580" width="100" height="50" fill="#D1FAE5" rx="4" stroke="#10B981" stroke-width="2"/>
  <text x="280" y="612" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#10B981" text-anchor="middle">0.92 ★</text>
  
  <rect x="340" y="580" width="100" height="50" fill="#FEF3C7" rx="4"/>
  <text x="390" y="612" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.86</text>
  
  <rect x="120" y="640" width="100" height="50" fill="#FEE2E2" rx="4"/>
  <text x="170" y="672" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.68</text>
  
  <rect x="230" y="640" width="100" height="50" fill="#FEF3C7" rx="4"/>
  <text x="280" y="672" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.79</text>
  
  <rect x="340" y="640" width="100" height="50" fill="#FEE2E2" rx="4"/>
  <text x="390" y="672" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">0.71</text>
  
  <!-- Random Search Visualization -->
  <text x="740" y="480" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Random Search</text>
  
