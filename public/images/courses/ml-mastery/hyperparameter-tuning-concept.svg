  <text x="620" y="564" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.74</text>
  
  <circle cx="750" cy="620" r="12" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="750" y="624" font-family="system-ui, sans-serif" font-size="9" font-weight="600" fill="#10B981" text-anchor="middle">0.94</text>
  
  <circle cx="680" cy="540" r="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="680" y="544" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.83</text>
  
  <circle cx="850" cy="580" r="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="850" y="584" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.81</text>
  
  <circle cx="600" cy="650" r="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="600" y="654" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.69</text>
  
  <circle cx="780" cy="530" r="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="780" y="534" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.87</text>
  
  <circle cx="880" cy="660" r="12" fill="#FEE2E2" stroke="#EF4444" stroke-width="1"/>
  <text x="880" y="664" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.72</text>
  
  <circle cx="700" cy="670" r="12" fill="#FEF3C7" stroke="#F59E0B" stroke-width="1"/>
  <text x="700" y="674" font-family="system-ui, sans-serif" font-size="9" fill="#52525B" text-anchor="middle">0.80</text>
  
  <!-- Axis labels -->
  <text x="740" y="720" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Learning Rate (continuous)</text>
  
  <!-- Comparison table -->
  <rect x="100" y="750" width="360" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="280" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Grid Search</text>
  <text x="280" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">• Exhaustive but slow</text>
  <text x="280" y="825" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">• Best for few params</text>
  
  <rect x="560" y="750" width="360" height="90" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="740" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Random Search</text>
  <text x="740" y="805" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">• Often finds better solutions</text>
  <text x="740" y="825" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">• More efficient for many params</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">Finding the Best Model Configuration</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Hyperparameters are set before training - they control the learning process</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
