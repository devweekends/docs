<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Support Vector</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Machines</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Finding the widest street between classes</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Plot area -->
  <rect x="100" y="470" width="500" height="360" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Class 1 points (blue circles) -->
  <circle cx="180" cy="720" r="12" fill="#3B82F6"/>
  <circle cx="220" cy="680" r="12" fill="#3B82F6"/>
  <circle cx="160" cy="660" r="12" fill="#3B82F6"/>
  <circle cx="250" cy="740" r="12" fill="#3B82F6"/>
  <circle cx="200" cy="610" r="12" fill="#3B82F6"/>
  <circle cx="280" cy="690" r="12" fill="#3B82F6"/>
  <!-- Support vector - highlighted -->
  <circle cx="300" cy="620" r="14" fill="#3B82F6" stroke="#10B981" stroke-width="4"/>
  
  <!-- Class 2 points (orange triangles) -->
  <polygon points="440,530 450,510 460,530" fill="#F59E0B"/>
  <polygon points="480,560 490,540 500,560" fill="#F59E0B"/>
  <polygon points="520,510 530,490 540,510" fill="#F59E0B"/>
  <polygon points="400,550 410,530 420,550" fill="#F59E0B"/>
  <polygon points="460,490 470,470 480,490" fill="#F59E0B"/>
  <polygon points="510,580 520,560 530,580" fill="#F59E0B"/>
  <!-- Support vector - highlighted -->
  <polygon points="380,590 392,564 404,590" fill="#F59E0B" stroke="#10B981" stroke-width="4"/>
  
  <!-- Decision boundary (hyperplane) -->
  <line x1="130" y1="500" x2="570" y2="780" stroke="#10B981" stroke-width="4"/>
  
  <!-- Margin lines -->
  <line x1="160" y1="450" x2="540" y2="690" stroke="#10B981" stroke-width="2" stroke-dasharray="8,4"/>
  <line x1="100" y1="550" x2="540" y2="820" stroke="#10B981" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Margin label -->
  <line x1="340" y1="580" x2="340" y2="680" stroke="#EF4444" stroke-width="2"/>
  <line x1="330" y1="580" x2="350" y2="580" stroke="#EF4444" stroke-width="2"/>
  <line x1="330" y1="680" x2="350" y2="680" stroke="#EF4444" stroke-width="2"/>
  <text x="360" y="635" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444">Margin</text>
  
  <!-- Right side explanation -->
  <rect x="640" y="470" width="360" height="360" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="820" y="510" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">SVM Key Concepts</text>
  <line x1="660" y1="530" x2="980" y2="530" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Hyperplane -->
  <line x1="680" y1="565" x2="720" y2="565" stroke="#10B981" stroke-width="4"/>
  <text x="740" y="570" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Hyperplane (boundary)</text>
  
  <!-- Margin -->
  <line x1="680" y1="605" x2="720" y2="605" stroke="#10B981" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="740" y="610" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Margin (gap width)</text>
  
  <!-- Support Vectors -->
  <circle cx="700" cy="645" r="10" fill="#3B82F6" stroke="#10B981" stroke-width="3"/>
  <text x="740" y="650" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Support Vectors</text>
  
  <!-- Goal box -->
  <rect x="670" y="690" width="300" height="100" fill="#F4F4F5" rx="6"/>
  <text x="820" y="720" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">Goal: Maximize Margin</text>
  <text x="820" y="750" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Wider margin = better</text>
  <text x="820" y="775" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">generalization</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Maximum Margin Classifier</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Only support vectors matter - other points don't affect the boundary!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>