<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Sentiment</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Analysis</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Naive Bayes powers product review analysis</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Review 1 - Positive -->
  <rect x="100" y="470" width="400" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="500" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Review</text>
  <text x="120" y="530" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">"This product is</text>
  <text x="120" y="550" font-family="system-ui, sans-serif" font-size="13" fill="#10B981" font-weight="600">amazing, excellent, love</text>
  <text x="120" y="570" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">it! Would recommend!"</text>
  <rect x="380" y="495" width="100" height="30" fill="#10B981" rx="4"/>
  <text x="430" y="516" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">POSITIVE</text>
  
  <!-- Review 2 - Negative -->
  <rect x="100" y="610" width="400" height="120" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="120" y="640" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">‚≠ê Review</text>
  <text x="120" y="670" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">"Total waste of money.</text>
  <text x="120" y="690" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444" font-weight="600">Terrible, broken, hate</text>
  <text x="120" y="710" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">it. Never buying again!"</text>
  <rect x="380" y="635" width="100" height="30" fill="#EF4444" rx="4"/>
  <text x="430" y="656" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">NEGATIVE</text>
  
  <!-- Naive Bayes model -->
  <rect x="540" y="470" width="460" height="260" fill="#FFFFFF" rx="8" stroke="#8B5CF6" stroke-width="2"/>
  <text x="770" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#8B5CF6" text-anchor="middle">ü§ñ Naive Bayes Model</text>
  <line x1="560" y1="520" x2="980" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Word probabilities -->
  <text x="580" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B">Learned Word Probabilities:</text>
  
  <text x="580" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#10B981">"amazing"</text>
  <text x="680" y="590" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">‚Üí 90% Positive</text>
  
  <text x="580" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#10B981">"excellent"</text>
  <text x="680" y="620" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">‚Üí 85% Positive</text>
  
  <text x="580" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">"terrible"</text>
  <text x="680" y="650" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">‚Üí 92% Negative</text>
  
  <text x="580" y="680" font-family="system-ui, sans-serif" font-size="13" fill="#EF4444">"waste"</text>
  <text x="680" y="680" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">‚Üí 88% Negative</text>
  
  <text x="580" y="710" font-family="system-ui, sans-serif" font-size="13" fill="#71717A">"product"</text>
  <text x="680" y="710" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">‚Üí 50% Neutral</text>
  
  <!-- Use cases -->
  <rect x="540" y="750" width="460" height="80" fill="#F4F4F5" rx="8"/>
  <text x="770" y="780" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" text-anchor="middle">Business Applications</text>
  <text x="770" y="810" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Amazon ‚Ä¢ Yelp ‚Ä¢ Twitter ‚Ä¢ App Store ‚Ä¢ Customer Support</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Millions of Reviews Analyzed Daily</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Companies use sentiment analysis to understand customer satisfaction at scale</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>