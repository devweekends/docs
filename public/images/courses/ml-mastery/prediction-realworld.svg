<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Real Estate</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Price Prediction</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">ML learns patterns from housing data</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- House 1 - Small -->
  <g transform="translate(120, 480)">
    <!-- Roof -->
    <polygon points="90,0 0,60 180,60" fill="#A16207"/>
    <!-- Body -->
    <rect x="15" y="60" width="150" height="100" fill="#FBBF24" rx="4"/>
    <!-- Door -->
    <rect x="70" y="100" width="40" height="60" fill="#78350F"/>
    <!-- Windows -->
    <rect x="30" y="75" width="30" height="30" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <rect x="120" y="75" width="30" height="30" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
  </g>
  <rect x="100" y="650" width="200" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="200" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">3 bed, 2 bath</text>
  <text x="200" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">1,500 sqft</text>
  <text x="200" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">$380,000</text>
  
  <!-- House 2 - Medium -->
  <g transform="translate(420, 460)">
    <!-- Roof -->
    <polygon points="110,0 0,70 220,70" fill="#A16207"/>
    <!-- Body -->
    <rect x="15" y="70" width="190" height="120" fill="#38BDF8" rx="4"/>
    <!-- Door -->
    <rect x="85" y="120" width="45" height="70" fill="#78350F"/>
    <!-- Windows Row 1 -->
    <rect x="30" y="85" width="35" height="35" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <rect x="155" y="85" width="35" height="35" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <!-- Windows Row 2 -->
    <rect x="30" y="135" width="35" height="35" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <rect x="155" y="135" width="35" height="35" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
  </g>
  <rect x="400" y="650" width="220" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="510" y="680" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">4 bed, 3 bath</text>
  <text x="510" y="700" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">2,200 sqft</text>
  <text x="510" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">$520,000</text>
  
  <!-- House 3 - Large Mansion -->
  <g transform="translate(720, 440)">
    <!-- Roof -->
    <polygon points="130,0 0,80 260,80" fill="#A16207"/>
    <!-- Chimney -->
    <rect x="200" y="20" width="30" height="60" fill="#78716C"/>
    <!-- Body -->
    <rect x="15" y="80" width="230" height="140" fill="#A78BFA" rx="4"/>
    <!-- Door -->
    <rect x="100" y="150" width="55" height="70" fill="#78350F"/>
    <!-- Windows Row 1 -->
    <rect x="30" y="95" width="40" height="40" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <rect x="190" y="95" width="40" height="40" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <!-- Windows Row 2 -->
    <rect x="30" y="150" width="40" height="40" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
    <rect x="190" y="150" width="40" height="40" fill="#BFDBFE" stroke="#60A5FA" stroke-width="2"/>
  </g>
  <!-- Pool -->
  <ellipse cx="850" cy="665" rx="50" ry="18" fill="#38BDF8" stroke="#0284C7" stroke-width="2"/>
  <rect x="720" y="680" width="260" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="850" y="710" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">5 bed, 4 bath, pool</text>
  <text x="850" y="730" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">3,500 sqft</text>
  <text x="850" y="755" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#10B981" text-anchor="middle">$850,000</text>
  
  <!-- Grass -->
  <rect x="60" y="770" width="960" height="15" fill="#86EFAC" rx="4"/>
  
  <!-- Formula Box -->
  <rect x="60" y="820" width="960" height="130" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="860" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">The Pattern ML Discovers</text>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Price = $200K + $25K × beds + $15K × baths + $150 × sqft</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#71717A" text-anchor="middle">+ pool bonus + location factors + age adjustment + ...</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>