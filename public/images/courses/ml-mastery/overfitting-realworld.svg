  <text x="580" y="790" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">â€¢ Walk-forward validation</text>
  <text x="580" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">â€¢ Out-of-sample testing</text>
  <text x="750" y="790" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">â€¢ Regularization</text>
  <text x="750" y="815" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">â€¢ Simpler models</text>
  
