<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#EF4444" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Hospital</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">X-Ray AI Fail</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Real case study: When 99% accuracy meant nothing</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- The Story -->
  <rect x="100" y="470" width="400" height="180" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">üè• The 99% Accuracy Model</text>
  <line x1="120" y1="520" x2="480" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="130" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Goal: Predict pneumonia from X-rays</text>
  <text x="130" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Training accuracy: 99.2%</text>
  <text x="130" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Validation accuracy: 98.7%</text>
  <text x="130" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981">‚úì Ready for deployment!</text>
  
  <!-- The Problem -->
  <rect x="540" y="470" width="440" height="180" fill="#FFFFFF" rx="8" stroke="#F59E0B" stroke-width="2"/>
  <text x="760" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#F59E0B" text-anchor="middle">‚ö†Ô∏è The Hidden Leak</text>
  <line x1="560" y1="520" x2="960" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="570" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Sick patients ‚Üí Portable X-ray machines</text>
  <text x="570" y="575" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Portable machines have different metadata</text>
  <text x="570" y="600" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Model learned: "portable = sick"</text>
  <text x="570" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444">Not detecting pneumonia at all!</text>
  
  <!-- Diagram of the leak -->
  <rect x="100" y="670" width="880" height="170" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="705" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">üîç What The Model Actually Learned</text>
  <line x1="120" y1="720" x2="960" y2="720" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- X-ray type boxes -->
  <rect x="150" y="745" width="200" height="70" fill="#DBEAFE" rx="4"/>
  <text x="250" y="775" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Standard X-ray</text>
  <text x="250" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#3B82F6" text-anchor="middle">Equipment: Fixed</text>
  
  <path d="M360,780 L400,780" stroke="#52525B" stroke-width="2" marker-end="url(#arrowGray)"/>
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#52525B"/>
    </marker>
  </defs>
  
  <rect x="410" y="745" width="200" height="70" fill="#D1FAE5" rx="4"/>
  <text x="510" y="775" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Model predicts:</text>
  <text x="510" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">"Healthy" ‚úì</text>
  
  <rect x="150" y="745" width="200" height="70" fill="#FEE2E2" rx="4" transform="translate(500, 0)"/>
  <text x="750" y="775" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Portable X-ray</text>
  <text x="750" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">Equipment: Mobile</text>
  
  <path d="M860,780 L900,780" stroke="#52525B" stroke-width="2" marker-end="url(#arrowGray)"/>
  
  <rect x="910" y="745" width="50" height="70" fill="#FEE2E2" rx="4"/>
  <text x="935" y="785" font-family="system-ui, sans-serif" font-size="10" fill="#EF4444" text-anchor="middle">Sick</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">Target Leakage: Equipment Type ‚Üí Diagnosis</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">The model used a proxy feature that won't exist at prediction time</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>