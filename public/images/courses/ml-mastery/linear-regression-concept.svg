<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Linear</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Regression</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Finding the best-fit line through data</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Axes -->
  <line x1="150" y1="780" x2="950" y2="780" stroke="#52525B" stroke-width="2"/>
  <line x1="150" y1="780" x2="150" y2="500" stroke="#52525B" stroke-width="2"/>
  <text x="550" y="820" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Square Footage (x)</text>
  <text x="100" y="640" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle" transform="rotate(-90 100,640)">Price ($) (y)</text>
  
  <!-- Data points -->
  <circle cx="220" cy="720" r="8" fill="#3B82F6"/>
  <circle cx="280" cy="700" r="8" fill="#3B82F6"/>
  <circle cx="340" cy="660" r="8" fill="#3B82F6"/>
  <circle cx="400" cy="680" r="8" fill="#3B82F6"/>
  <circle cx="460" cy="620" r="8" fill="#3B82F6"/>
  <circle cx="520" cy="640" r="8" fill="#3B82F6"/>
  <circle cx="580" cy="590" r="8" fill="#3B82F6"/>
  <circle cx="640" cy="610" r="8" fill="#3B82F6"/>
  <circle cx="700" cy="560" r="8" fill="#3B82F6"/>
  <circle cx="760" cy="580" r="8" fill="#3B82F6"/>
  <circle cx="820" cy="530" r="8" fill="#3B82F6"/>
  <circle cx="880" cy="550" r="8" fill="#3B82F6"/>
  
  <!-- Best fit line -->
  <line x1="180" y1="740" x2="920" y2="520" stroke="#F59E0B" stroke-width="4"/>
  
  <!-- Error lines (residuals) -->
  <line x1="280" y1="700" x2="280" y2="715" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="400" y1="680" x2="400" y2="670" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="580" y1="590" x2="580" y2="615" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="760" y1="580" x2="760" y2="565" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Formula box -->
  <rect x="700" y="470" width="280" height="100" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">The Equation</text>
  <text x="840" y="545" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#F59E0B" text-anchor="middle">y = mx + b</text>
  
  <!-- Legend -->
  <rect x="700" y="590" width="280" height="140" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="730" cy="625" r="6" fill="#3B82F6"/>
  <text x="750" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Data Points</text>
  <line x1="720" y1="660" x2="740" y2="660" stroke="#F59E0B" stroke-width="3"/>
  <text x="750" y="665" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Best Fit Line</text>
  <line x1="720" y1="695" x2="740" y2="695" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="750" y="700" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">Errors (Residuals)</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Goal: Minimize Total Error</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Find m (slope) and b (intercept) that minimize Σ(actual - predicted)²</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>