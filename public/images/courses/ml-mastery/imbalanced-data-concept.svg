<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Imbalanced</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Data</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">When 99% of your data is one class</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- The Problem -->
  <rect x="100" y="480" width="400" height="200" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="300" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#EF4444" text-anchor="middle">❌ The Problem</text>
  
  <!-- Imbalanced visualization -->
  <rect x="140" y="540" width="320" height="60" fill="#3B82F6" rx="4"/>
  <text x="300" y="578" font-family="system-ui, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">99% Legitimate Transactions</text>
  
  <rect x="140" y="610" width="10" height="60" fill="#EF4444" rx="2"/>
  <text x="200" y="648" font-family="system-ui, sans-serif" font-size="14" fill="#EF4444">1% Fraud ← Need to catch this!</text>
  
  <!-- The Solutions -->
  <rect x="540" y="480" width="440" height="200" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="2"/>
  <text x="760" y="515" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="#10B981" text-anchor="middle">✓ Solutions</text>
  
  <!-- Resampling techniques -->
  <rect x="560" y="540" width="190" height="60" fill="#D1FAE5" rx="4"/>
  <text x="655" y="565" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981" text-anchor="middle">Oversampling</text>
  <text x="655" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">SMOTE: Create synthetic</text>
  <text x="655" y="598" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">minority samples</text>
  
  <rect x="770" y="540" width="190" height="60" fill="#DBEAFE" rx="4"/>
  <text x="865" y="565" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#3B82F6" text-anchor="middle">Undersampling</text>
  <text x="865" y="585" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Remove majority</text>
  <text x="865" y="598" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">class samples</text>
  
  <rect x="560" y="610" width="190" height="60" fill="#FEF3C7" rx="4"/>
  <text x="655" y="635" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#F59E0B" text-anchor="middle">Class Weights</text>
  <text x="655" y="655" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Penalize minority</text>
  <text x="655" y="668" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">misclassifications more</text>
  
  <rect x="770" y="610" width="190" height="60" fill="#FCE7F3" rx="4"/>
  <text x="865" y="635" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#EC4899" text-anchor="middle">Threshold Tuning</text>
  <text x="865" y="655" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">Adjust decision</text>
  <text x="865" y="668" font-family="system-ui, sans-serif" font-size="10" fill="#52525B" text-anchor="middle">threshold (not 0.5)</text>
  
  <!-- Metrics comparison -->
  <rect x="100" y="700" width="400" height="140" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="1"/>
  <text x="300" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#EF4444" text-anchor="middle">❌ Wrong Metric: Accuracy</text>
  <line x1="120" y1="745" x2="480" y2="745" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="300" y="780" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#EF4444" text-anchor="middle">99.5%</text>
  <text x="300" y="810" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Predicts "not fraud" for everything</text>
  <text x="300" y="830" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" text-anchor="middle">Catches 0% of actual fraud!</text>
  
  <rect x="540" y="700" width="440" height="140" fill="#FFFFFF" rx="8" stroke="#10B981" stroke-width="1"/>
  <text x="760" y="730" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981" text-anchor="middle">✓ Right Metrics</text>
  <line x1="560" y1="745" x2="960" y2="745" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="630" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">Precision</text>
  <text x="630" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Of predicted fraud,</text>
  <text x="630" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">how many correct?</text>
  
  <text x="760" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">Recall</text>
  <text x="760" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Of actual fraud,</text>
  <text x="760" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">how many caught?</text>
  
  <text x="890" y="780" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#10B981">F1 / AUC</text>
  <text x="890" y="800" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">Balanced measure</text>
  <text x="890" y="815" font-family="system-ui, sans-serif" font-size="10" fill="#52525B">of performance</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Accuracy Lies When Classes Are Imbalanced</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Use precision, recall, F1-score, or AUC-ROC instead</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>