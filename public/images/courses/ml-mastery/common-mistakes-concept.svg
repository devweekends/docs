<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#EF4444" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Common</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#EF4444">ML Mistakes</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Pitfalls that ruin your machine learning projects</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Mistake 1 -->
  <rect x="100" y="480" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="130" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #1 Data Leakage</text>
  <text x="130" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Using test data for preprocessing decisions</text>
  <text x="130" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: fit on train only, transform both</text>
  
  <!-- Mistake 2 -->
  <rect x="560" y="480" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="590" y="510" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #2 Ignoring Class Imbalance</text>
  <text x="590" y="535" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">99% accuracy on 99:1 imbalanced data</text>
  <text x="590" y="560" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: Use F1, AUC, SMOTE, class weights</text>
  
  <!-- Mistake 3 -->
  <rect x="100" y="600" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="130" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #3 Training-Serving Skew</text>
  <text x="130" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Different preprocessing in prod vs training</text>
  <text x="130" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: Use sklearn Pipeline, serialize all</text>
  
  <!-- Mistake 4 -->
  <rect x="560" y="600" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="590" y="630" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #4 Overfitting to Validation</text>
  <text x="590" y="655" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Tuning too many times on same val set</text>
  <text x="590" y="680" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: Hold out final test set, never touch</text>
  
  <!-- Mistake 5 -->
  <rect x="100" y="720" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="130" y="750" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #5 Feature Scaling Forgotten</text>
  <text x="130" y="775" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">KNN, SVM, NN fail without normalization</text>
  <text x="130" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: StandardScaler or MinMaxScaler</text>
  
  <!-- Mistake 6 -->
  <rect x="560" y="720" width="440" height="100" fill="#FFFFFF" rx="8" stroke="#EF4444" stroke-width="2"/>
  <text x="590" y="750" font-family="system-ui, sans-serif" font-size="14" font-weight="700" fill="#EF4444">❌ #6 No Model Baseline</text>
  <text x="590" y="775" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Complex model with 70% - is that good?</text>
  <text x="590" y="800" font-family="system-ui, sans-serif" font-size="11" fill="#10B981">✓ Fix: Compare vs majority class, mean, random</text>
  
  <!-- Checklist -->
  <rect x="100" y="840" width="880" height="20" fill="#FEE2E2" rx="4"/>
  <text x="540" y="856" font-family="system-ui, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">⚠️ Most ML bugs are silent - your model will train, just poorly ⚠️</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#EF4444" text-anchor="middle">80% of ML Failures Are Preventable</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Follow the checklist: split → scale → pipeline → baseline → validate</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>