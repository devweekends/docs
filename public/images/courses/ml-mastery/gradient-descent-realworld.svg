<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Hiking Down</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">a Mountain</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Gradient descent in the real world</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Mountain shape -->
  <polygon points="100,800 300,500 540,400 780,520 980,800" fill="#86EFAC" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Snow cap -->
  <polygon points="480,420 540,400 600,430 540,450" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Fog/clouds -->
  <ellipse cx="200" cy="550" rx="60" ry="20" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="850" cy="580" rx="70" ry="25" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Hiker path with steps -->
  <circle cx="540" cy="410" r="15" fill="#EF4444"/>
  <text x="560" y="395" font-family="system-ui, sans-serif" font-size="12" fill="#EF4444" font-weight="600">START</text>
  
  <!-- Step 1 -->
  <line x1="535" y1="425" x2="480" y2="490" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="470" cy="500" r="10" fill="#F59E0B"/>
  <text x="445" y="520" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">Step 1</text>
  
  <!-- Step 2 -->
  <line x1="460" y1="510" x2="380" y2="580" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="370" cy="590" r="10" fill="#F59E0B"/>
  <text x="345" y="610" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">Step 2</text>
  
  <!-- Step 3 -->
  <line x1="360" y1="600" x2="300" y2="680" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="290" cy="690" r="10" fill="#F59E0B"/>
  <text x="265" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#F59E0B">Step 3</text>
  
  <!-- Final - Valley -->
  <line x1="280" y1="700" x2="250" y2="760" stroke="#F59E0B" stroke-width="3" stroke-dasharray="5,3"/>
  <circle cx="240" cy="770" r="15" fill="#10B981"/>
  <text x="260" y="785" font-family="system-ui, sans-serif" font-size="12" fill="#10B981" font-weight="600">VALLEY</text>
  
  <!-- Hiker icon at start -->
  <circle cx="540" cy="395" r="8" fill="#78350F"/>
  <line x1="540" y1="403" x2="540" y2="420" stroke="#78350F" stroke-width="2"/>
  <line x1="530" y1="410" x2="550" y2="410" stroke="#78350F" stroke-width="2"/>
  
  <!-- Explanation boxes -->
  <rect x="700" y="480" width="280" height="180" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="510" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">The Analogy</text>
  <line x1="720" y1="525" x2="960" y2="525" stroke="#E5E7EB" stroke-width="1"/>
  <text x="840" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Mountain = Loss Function</text>
  <text x="840" y="585" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Hiker = Algorithm</text>
  <text x="840" y="615" font-family="system-ui, sans-serif" font-size="13" fill="#52525B" text-anchor="middle">Valley = Optimal Solution</text>
  <text x="840" y="645" font-family="system-ui, sans-serif" font-size="13" fill="#F59E0B" text-anchor="middle">Steepest slope = Gradient</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Just Like a Foggy Hike</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Can't see the valley, but you can feel which way is downhill â†’ Follow the steepest descent!</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>