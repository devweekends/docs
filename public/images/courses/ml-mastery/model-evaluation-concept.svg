<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Model</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Evaluation</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Measuring how well your model performs</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- Confusion Matrix -->
  <rect x="100" y="470" width="340" height="280" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="270" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Confusion Matrix</text>
  <line x1="120" y1="520" x2="420" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Matrix headers -->
  <text x="300" y="550" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle">Predicted</text>
  <text x="260" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Pos</text>
  <text x="360" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Neg</text>
  
  <text x="160" y="640" font-family="system-ui, sans-serif" font-size="12" fill="#52525B" text-anchor="middle" transform="rotate(-90 130,640)">Actual</text>
  <text x="180" y="630" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Pos</text>
  <text x="180" y="710" font-family="system-ui, sans-serif" font-size="11" fill="#52525B" text-anchor="middle">Neg</text>
  
  <!-- Matrix cells -->
  <rect x="210" y="590" width="90" height="70" fill="#10B981" rx="4"/>
  <text x="255" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">TP</text>
  <text x="255" y="645" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">85</text>
  
  <rect x="310" y="590" width="90" height="70" fill="#EF4444" rx="4"/>
  <text x="355" y="620" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">FN</text>
  <text x="355" y="645" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">15</text>
  
  <rect x="210" y="670" width="90" height="70" fill="#EF4444" rx="4"/>
  <text x="255" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">FP</text>
  <text x="255" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">10</text>
  
  <rect x="310" y="670" width="90" height="70" fill="#10B981" rx="4"/>
  <text x="355" y="700" font-family="system-ui, sans-serif" font-size="11" fill="#FFFFFF" text-anchor="middle">TN</text>
  <text x="355" y="725" font-family="system-ui, sans-serif" font-size="18" font-weight="700" fill="#FFFFFF" text-anchor="middle">90</text>
  
  <!-- Metrics -->
  <rect x="480" y="470" width="260" height="280" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="610" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">Key Metrics</text>
  <line x1="500" y1="520" x2="720" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Accuracy -->
  <text x="510" y="555" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#3B82F6">Accuracy</text>
  <text x="510" y="580" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">(TP+TN) / Total</text>
  <text x="680" y="565" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#3B82F6" text-anchor="end">87.5%</text>
  
  <!-- Precision -->
  <text x="510" y="620" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#10B981">Precision</text>
  <text x="510" y="645" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">TP / (TP+FP)</text>
  <text x="680" y="630" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#10B981" text-anchor="end">89.5%</text>
  
  <!-- Recall -->
  <text x="510" y="685" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#F59E0B">Recall</text>
  <text x="510" y="710" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">TP / (TP+FN)</text>
  <text x="680" y="695" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#F59E0B" text-anchor="end">85.0%</text>
  
  <!-- F1 Score -->
  <text x="510" y="745" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#8B5CF6">F1 Score</text>
  <text x="680" y="745" font-family="system-ui, sans-serif" font-size="20" font-weight="700" fill="#8B5CF6" text-anchor="end">87.2%</text>
  
  <!-- When to use what -->
  <rect x="760" y="470" width="240" height="280" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="880" y="505" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#18181B" text-anchor="middle">When to Use?</text>
  <line x1="780" y1="520" x2="980" y2="520" stroke="#E5E7EB" stroke-width="1"/>
  
  <text x="790" y="555" font-family="system-ui, sans-serif" font-size="13" fill="#10B981" font-weight="600">Precision</text>
  <text x="790" y="575" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Spam filter (avoid</text>
  <text x="790" y="590" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">blocking good email)</text>
  
  <text x="790" y="630" font-family="system-ui, sans-serif" font-size="13" fill="#F59E0B" font-weight="600">Recall</text>
  <text x="790" y="650" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Cancer detection</text>
  <text x="790" y="665" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">(find all cases)</text>
  
  <text x="790" y="705" font-family="system-ui, sans-serif" font-size="13" fill="#8B5CF6" font-weight="600">F1 Score</text>
  <text x="790" y="725" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Balanced importance</text>
  <text x="790" y="740" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">of both metrics</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">Choose Metrics Based on Business Goals</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">High accuracy isn't always the goal - understand the cost of different errors</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>