<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1080" height="1080" fill="#FAFAFA"/>
  
  <!-- Header -->
  <text x="60" y="80" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#18181B" letter-spacing="3">DEV WEEKENDS</text>
  
  <!-- Topic Tag -->
  <rect x="60" y="140" width="180" height="40" fill="#F59E0B" rx="4"/>
  <text x="150" y="168" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">ML MASTERY</text>
  
  <!-- Title -->
  <text x="60" y="280" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#18181B">Cross</text>
  <text x="60" y="350" font-family="system-ui, sans-serif" font-size="56" font-weight="700" fill="#F59E0B">Validation</text>
  
  <!-- Subtitle -->
  <text x="60" y="400" font-family="system-ui, sans-serif" font-size="20" fill="#71717A">Robust evaluation through multiple train-test splits</text>
  
  <!-- Main Diagram Area -->
  <rect x="60" y="440" width="960" height="420" fill="#F4F4F5" rx="8"/>
  
  <!-- K-Fold Visualization -->
  <text x="540" y="480" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#18181B" text-anchor="middle">5-Fold Cross Validation</text>
  
  <!-- Data representation -->
  <text x="100" y="530" font-family="system-ui, sans-serif" font-size="14" fill="#52525B">Full Dataset:</text>
  
  <!-- Fold 1 -->
  <text x="100" y="570" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Fold 1:</text>
  <rect x="180" y="555" width="120" height="25" fill="#F59E0B" rx="4"/>
  <rect x="300" y="555" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="420" y="555" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="540" y="555" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="660" y="555" width="120" height="25" fill="#3B82F6" rx="4"/>
  <text x="820" y="572" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Score: 0.87</text>
  
  <!-- Fold 2 -->
  <text x="100" y="610" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Fold 2:</text>
  <rect x="180" y="595" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="300" y="595" width="120" height="25" fill="#F59E0B" rx="4"/>
  <rect x="420" y="595" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="540" y="595" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="660" y="595" width="120" height="25" fill="#3B82F6" rx="4"/>
  <text x="820" y="612" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Score: 0.91</text>
  
  <!-- Fold 3 -->
  <text x="100" y="650" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Fold 3:</text>
  <rect x="180" y="635" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="300" y="635" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="420" y="635" width="120" height="25" fill="#F59E0B" rx="4"/>
  <rect x="540" y="635" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="660" y="635" width="120" height="25" fill="#3B82F6" rx="4"/>
  <text x="820" y="652" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Score: 0.85</text>
  
  <!-- Fold 4 -->
  <text x="100" y="690" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Fold 4:</text>
  <rect x="180" y="675" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="300" y="675" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="420" y="675" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="540" y="675" width="120" height="25" fill="#F59E0B" rx="4"/>
  <rect x="660" y="675" width="120" height="25" fill="#3B82F6" rx="4"/>
  <text x="820" y="692" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Score: 0.89</text>
  
  <!-- Fold 5 -->
  <text x="100" y="730" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Fold 5:</text>
  <rect x="180" y="715" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="300" y="715" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="420" y="715" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="540" y="715" width="120" height="25" fill="#3B82F6" rx="4"/>
  <rect x="660" y="715" width="120" height="25" fill="#F59E0B" rx="4"/>
  <text x="820" y="732" font-family="system-ui, sans-serif" font-size="12" fill="#52525B">Score: 0.88</text>
  
  <!-- Legend -->
  <rect x="180" y="760" width="20" height="15" fill="#F59E0B" rx="2"/>
  <text x="210" y="772" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Test Set</text>
  <rect x="290" y="760" width="20" height="15" fill="#3B82F6" rx="2"/>
  <text x="320" y="772" font-family="system-ui, sans-serif" font-size="11" fill="#52525B">Training Set</text>
  
  <!-- Final Score -->
  <rect x="800" y="760" width="180" height="50" fill="#10B981" rx="8"/>
  <text x="890" y="785" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Avg: 0.88 ± 0.02</text>
  <text x="890" y="802" font-family="system-ui, sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">More reliable estimate!</text>
  
  <!-- Benefits box -->
  <rect x="100" y="790" width="680" height="50" fill="#FFFFFF" rx="6" stroke="#E5E7EB" stroke-width="1"/>
  <text x="130" y="820" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">✓ Uses all data for training &amp; testing</text>
  <text x="400" y="820" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">✓ Reduces variance of estimate</text>
  <text x="620" y="820" font-family="system-ui, sans-serif" font-size="13" fill="#52525B">✓ Detects overfitting</text>
  
  <!-- Bottom insight -->
  <rect x="60" y="870" width="960" height="80" fill="#FFFFFF" rx="8" stroke="#E5E7EB" stroke-width="1"/>
  <text x="540" y="900" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#F59E0B" text-anchor="middle">The Gold Standard for Model Evaluation</text>
  <text x="540" y="935" font-family="system-ui, sans-serif" font-size="14" fill="#52525B" text-anchor="middle">Every data point gets to be in the test set exactly once</text>
  
  <!-- Footer -->
  <text x="540" y="1040" font-family="system-ui, sans-serif" font-size="14" fill="#A1A1AA" text-anchor="middle">@devweekends</text>
</svg>